- durationInMinutes: 1
  content: >
    このトレーニングでは、Office 365 の電話システム機能によって提供される Teams の通話機能を紹介します。 また、電話システムを実装するために必要となる技術計画について説明し、電話システムを構成する方法や、その実装での使用量と通話品質を監視する方法を示します。


    このトレーニングは、次のようなお客様を対象としています。


    - IT 専門家。


    - Teams の計画、展開、管理の責任者。


    - 通話機能を既存の Teams 展開に導入する計画。


    次について学びます。


    - Teams での通話について。


    - Teams での通話に関する計画をする方法。


    - Teams での通話を構成する方法。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    このトレーニングについてご質問やフィードバックがある場合は、次の方法でお送りください。


    - このチュートリアルの「次のステップ」ページの下部にあるコメント セクションから投稿してください</a>


    新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。
- title: Teams での通話について。
  durationInMinutes: 15
  content: >
    革新的な発想により、Teams はユーザーが VoIP 通話を Teams クライアントから Teams クライアントへ発信することができる機能をサポートします。


    チームでは、ユーザーが作成、受信、および公衆交換電話網 (PSTN) 上の landlines と携帯電話との間の呼び出しの転送を有効にする 2 つのオプションがあります。

    - 呼び出す予定のマイクロソフトの電話システムで、ユーザーとすべての PSTN サービスへの電話番号を提供します。

    - 直接接続では、マイクロソフトのチームに SBC (セッション境界コント ローラー) を使用して、既存の PSTN 接続を接続できます。


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span style="color:red">**アクション**:</span> 「Calling in Teams (Teams での通話)」 (3:00 分) を視聴する

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a>Teams での通話機能

    Teams での通話は、統合されたダイヤルパッドでの (名前や番号による) 通話の応答や開始、通話の保留と再取得、通話の転送および同時呼び出し、通話履歴、ボイスメール、および緊急通話などの基本的な電話システム機能をサポートします。


    時間の経過とともにより高度な機能が追加される予定です。 詳細については、[マイクロソフトの 365 のロードマップ](https://aka.ms/O365Roadmap)を参照してください。


    Teams での通話は電話システム (旧名: クラウド PBX) で提供され、Skype for Business Online で PSTN 通話機能を有効にする Office 365 の同じサービスです。


    <span style="color:red">**重要**:</span> Skype for Business 用の電話システムの機能セットは、Teams 用の電話システムの機能セットと異なります。


    <span style="color:red">**アクション**:</span> 現在どの機能が利用できるかについて、および開発する予定がある機能のタイムラインを知るには、次のリソースをご覧ください。


    - [公開ロードマップ](https://aka.ms/O365Roadmap)の「通話ロードマップ」スライドで、機能のリリース日として予定されているタイムラインの概要を確認してください。

    - 電話システムの機能の詳細については、「[Office 365 での電話システムで利用できる機能](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system)」を確認してください。 この文書の記載において、一部の機能は Skype for Business のみで利用できるものである可能性がありますので、注意してください。


    ### <a name="emergency-services-calling"></a>緊急サービスの通話

    緊急サービスの通話機能の動作が、Teams と従来の電話サービスとで、どのように異なっているかを理解することは重要です。 自分のユーザーにもその違いについて理解してもらう必要があります。 たとえば、Teams を使用して緊急サービスに通話する場合 (119 番など)、ユーザーは Teams が通話発信者の実際の場所を判別できない可能性があることを認識している必要があります。


    <span style="color:red">**アクション**:</span> 緊急サービスの通話に関する詳細情報は「[緊急通話の利用条件](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions)」を確認します。
- title: Skype for Business Online ユーザーの考慮事項
  durationInMinutes: 2
  content: >
    Skype for Business Online を使用していない場合は、このセクションを省略できます。 Skype for Business Online の通話機能に慣れ親しんでいるユーザーに対して、いくつかの重要なポイントをハイライトします。


    - **PSTN に接続するための計画または直接ルーティングを呼び出すことです。**

    チームを PSTN に接続するオプションは、Skype のオンライン ビジネスでよりも少し異なる: 両方の存在中には、(PSTN への接続を持つクラウド PBX と呼ばれていました) 計画を呼び出すことをチーム、既存の PBX または SIP トランクに接続するためのオプションの名前は"直接ルーティング」です。

    直接ルーティングの詳細なドキュメントを参照してください:[電話システムの直接のルーティング](https://docs.microsoft.com/microsoftteams/direct-routing-plan)


    - **Skype for Business と Microsoft Teams との間で機能は異なります。**

    Skype for Business と Microsoft Teams の通話機能が異なることに注意してください。 ある機能を 1 つのクライアントで使用できるからといって、別のクライアントでも同様に使用できると考えることはできません。


    - **通話は Teams と Skype for Business のどちらかで受け取ることができます。両方で受け取ることはできません。**

    通話プランが設定された電話システムでユーザーを構成すると、Teams または Skype for Business のどちらかから通話を始めることができます。 ただし、ユーザーはいずれか 1 つのアプリケーションのみで通話を受け取ることができます。どのアプリケーションで通話を受け取るかを設定するには、新しいポリシー CsTeamsInteropPolicy を使用します。 このトレーニングの後半でポリシーについて詳しく学ぶことになります。


    - **Teams で電話システムを構成した場合は、Skype for Business と Teams のいずれかから通話を発信することができます。**

    前述の CsTeamsInteropPolicy の構成を除いて、Skype for Business と Teams の構成は同じです。 このため、Skype for Business で既に通話を構成済みの場合、ユーザーは Teams からでも通話を発信することができます。
- title: 実践的なガイダンス
  durationInMinutes: 3
  content: >
    マイクロソフトは実践的なガイダンスを提供し、Office 365 FastTrack のユーザーが通話プランを実装した電話システムを正しく計画、提供、運用できるよう、導入フレームワークと 3 つの段階 (構想、参加、価値の創出) について説明します。


    実践的なガイダンスの目的は、技術的な観点から (具体的には信頼できる高品質な実装を実現すること) だけではなく、ソリューションがプロジェクトのステークホルダーの要件を確実に満たすようにして、お客様のプロジェクトを成功に導くよう設定することです。


    実践的なガイダンスと技術計画との間には、フィードバック ループがあります。


    - 電話システムがビジネス ユース ケースをどのようにサポートできるかを理解するには、電話システムの機能と能力を理解する必要があります。


    - 電話システムを最適に構成する方法を知るには、自分のビジネス ユース ケースを定義する必要があります。


    このため、自分の目的に合うように、この実践的なガイダンスを調整しなくてはならなくなる可能性があります。 次のタスクを完了するよう求められます。


    - 呼び出す計画ドキュメントに必要ですが、測定可能なビジネスの成果を次のように電話システムのビジネス ・ ケースの使用を定義します。

      - 現在のビジネス プロセスの説明

      - 既存のビジネス プロセスと課題

      - 課題の克服に向けたテクノロジーの有効性。

      - これらの課題を解決する場合の予想される、測定可能なビジネス成果

    - 主要利害関係者によって、ビジネス用途での識別、利害関係者の役割の説明などの包括的な一覧を作成します。 これにより、プロジェクトに関係するすべての人を識別しやすくなります。


    - 目標と主要な結果 (OKRs)、重要な成功指標 (KSIs)、および使用の OKRs と KSIs は、プロジェクトの成功を測定する明確な目標を設定するのには、リスクを定義し、進行状況を測定するために定期的にその内容を確認します。 利害関係者が認識し、OKRs と KSIs は、共通のゴールに向かって作業をすることに同意が重要です。 さらに、識別し、リスクの認識を発生させるし、必要に応じてそれらを軽減できることを文書化する必要があります。


    - お客様の環境を評価し、達成し、OKRs と KSIs に記載されている、組織がこのサービスを活用する準備ができているかどうかを評価することがわかっていて、ユーザーが必要なすべての機能を提供できるかどうか後に、導入の準備を評価します。


    > [!NOTE]

    > 環境の評価も含まれています、ネットワーク対応の評価を実施します。 ネットワー キングの重要性を過小評価しないで: ネットワークの構成、ユーザー エクスペリエンスに直接影響します。 場合でも、ネットワークに問題があるない、他のアプリケーションから、リアルタイムの通信が異なる動作可能性があります。 テレフォニーに関しては、特に場合は、優れた品質の高い期待があるユーザーです。 ネットワーク品質の課題を持つ-次のようにプロジェクトの最初の段階では特に、プロジェクト全体を危険にさらされる可能性があります。


    - ソリューション導入後の運用上の役割をマップが提供される、モニター、ドライブの使用率と品質を他の必要があります。 あらかじめ運用上の役割をマッピングする必要があります人を識別することができます。


    - 成功計画では、プロジェクト チームの成功計画を作成する-FastTrack または展開のパートナーを含めることができます-計画を呼び出すと、電話システムと組織の目標を実現するための十分な情報です。 次のセクションが含まれている必要があります。

      - ビジネス ケース

      - サービスの準備状況

      - 導入計画

      - 運用計画

    **の追加情報:** この実用的なガイダンスと、計画で使用できるテンプレートについての詳細については、[計画を呼び出すと、電話システム](calling-plan-landing-page.md)を参照してください。
- title: 構想
  durationInMinutes: 15
  content: "\nチーム内の呼び出しの実装を計画するには、組織のビジネス要件を満たすために準備するのには一連の判断を行う必要があります。 これらは次のとおりです。\n\n-   PSTN に接続します。\n\n-   サービスの可用性とユーザーの場所\n\n-   システムのライセンスを電話します。\n\n-   電話番号と緊急時の場所\n\n-   ボイスメール\n\n-   オプション: 呼び出しの id\n\n-   ダイヤル プランのオプション:\n\n### <a name=\"connecting-to-the-pstn\"></a>PSTN に接続します。\n\nユーザーを配置し、チームを使用して、PSTN への呼び出しを受信するためには、電話システムをインストールする必要があり、電話システムは、PSTN に接続する必要があります。\n\n> **例** <br/> 電話システムと PSTN への接続を連携させる方法を理解、携帯電話を購入している想像してください。 電話 (ボタンなどのアプリケーション)、便利な機能を持つが、呼び出しを行うにする必要がありますように設定、プロバイダーでは、電話、実際の電話番号を使用して、PSTN への接続を提供する計画です。\n\n電話システムは、携帯電話の対応: ボイスメールなどの機能を提供するが、電話番号は、どちらも、置くか、または PSTN からの通話を受信することができます。 PSTN 電話システムに接続するため、電話プロバイダーとの契約のと同じ-マイクロソフトは、マイクロソフトを提供する各ユーザーの呼び出しを受信する電話番号、プランを呼び出すことを提供しています。\n\n現時点では、プランを呼び出すことは、電話システムは、PSTN に接続する唯一の方法です。\n今後、設置型のチームがあるか、既存の電話環境に接続するためのオプションをする必要があります。\n\n### <a name=\"service-availability-and-user-locations\"></a>サービスの可用性とユーザーの場所\n\n電話システムは、Office 365 が利用可能な (国や地域での完全なリストでは、[国際的な可用性](https://products.office.com/business/international-availability)を参照してください) を使用します。\n計画を呼び出すサービスの可用性では、多少制限されています。 業務用電話システムとプランを呼び出すこともによって異なります組織ベースの場所に、さらに、どの国や地域で組織業者と関係を持つ Microsoft とそのパートナーとは。\n\n-   通話プランの割り当てし、呼び出し元の計画がある国であるユーザーに対してのみ使用します。\n\n-   請求先住所の国または地域の電話会議を購入することができますにある場合は、通話プランを購入のみできます。\n\n> **例 1** <br/>オーストリアでは、contoso 社の請求先住所や会社が計画を呼び出すとドイツでは、ユーザーの電話システムを使用します。 呼び出す計画は、ドイツで利用可能なオーストリアで使用できません。 ただし、contoso 社は、ドイツでは、ユーザーに対して、必要なライセンスを購入できるようには、オーディオ会議をオーストリアで購入できます。\n\n> **例 2** <br/>Fabrikam, Inc. は、米国のいくつかのユーザーと、香港を基にして会社です。 請求先住所は、香港では。 マイクロソフトでは、香港の電話会議の電話番号を提供できます、会議のオーディオはその地域で購入できるありません。 残念ながら、つまり、fabrikam 社は、米国のユーザーの計画を呼び出すことを取得できませんできません。\n\n<span style=\"color:red\">**アクション**:</span>については、次のレビュー[オーディオ会議や予定を呼び出すための国および地域の可用性](https://docs.microsoft.com/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)。\n\n-   請求先住所の国、電話会議が購入できるかどうかを確認してください。 かどうかを購入できる任意の呼び出しの計画でこれを決定します。\n\n-   すべての国または地域の計画を呼び出すことを活用する場所を使用して、確認して「電話システムを購入できるのですか」 呼び出すかどうかを説明する計画は、その国または地域で使用できます。\n\n### <a name=\"phone-system-licensing\"></a>システムのライセンスを電話します。\n\n電話システムのライセンスは、Office 365 の E5 のサブスクリプションの計画の一環として、または Office 365 の E1 または Office 365 の E3 のサブスクリプションの計画に追加サービスとして利用できます。\n\nアドインを Office 365 の電話システムの機能には、通話プランです。 つまり、電話システムのライセンス プランの呼び出しを有効にするユーザーの場合に限ります。\n\n一般に、これには計画を呼び出して、アドインの 2 つの種類があります。\n\n-   国内通話プラン\n\n-   国際および国内の通話プラン\n\n各計画の呼び出しの種類は、呼び出しユーザーを使用して 1 か月にするか、国内通話や国際通話を分単位の割り当てを提供します。 分の数は、国によって異なります。 割り当てが不足すると後、は、ユーザーが発信呼び出しを行うことはできません-緊急サービス呼び出しを除いて、次の月のサイクルを請求するまでです。\n\nご想像のとおり、国内の呼び出しを計画よりコストが低く、国際と国内を呼び出すことを計画します。 通常、組織のすべての人に国際電話をかける必要があります。 ユーザーのビジネス要件に基づいて別の通話プランには、個々 のユーザーを割り当てることができます。 このような柔軟性により、実装の計画を呼び出すと、電話のシステムのコストを制御できます。\n\nせず、次の月の請求サイクルまで待機する、その分を使用した後でも、ユーザーが呼び出しを行うことができるように、通信のクレジットを設定できます。 これは、ことの配分が不足すると、するとすぐに支払うことができますベースの消費量を意味します。 通信のクレジットは、国内を呼び出すことを計画する国際通話、「支払の 1 分あたりの」モデルを使用して、請求先に割り当てられているユーザーにも使用できます。\n\n<span style=\"color:red\">**アクション**:</span>\n\n-   計画を呼び出すことのセクションを種類ごとに計画を呼び出す追加の呼び出し元の分の割り当てを理解して、[オーディオ会議や予定を呼び出すための国および地域の可用性](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)を確認します。\n\n**その他の情報**\n\n-   電話システム、[オーディオ会議や予定を呼び出すための国および地域の可用性](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)の計画を呼び出すのライセンスの詳細を表示します。\n\n-   計画を呼び出すアドインから[電話システムとプランを呼び出すこと](calling-plan-landing-page.md)の詳細を表示します\n\n-   [通信のクレジットは、どのような](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)通信のクレジットの詳細を表示しますか。\n\n### <a name=\"phone-numbers-and-emergency-locations\"></a>電話番号と緊急時の場所\n\n電話システムの実装の計画を呼び出すと、組織内のすべてのユーザーは独自のサブスクライバー (ユーザー) の電話番号を持つ必要があります。 サブスクライバー (ユーザー) の電話番号は、マイクロソフトから直接入手できますか、既存の電話番号に転送できる (インポート) マイクロソフト。\n\n> [!IMPORTANT]\n> 取得するか、電話番号を転送するの複雑さは、国/地域、配送業者、関連する回路の数および多くの他の要因によって大きく異なります。\n\nすべてのユーザーの電話番号は一意であることを確認、他は、各電話番号に緊急のアドレスを割り当てる必要があります-電話番号を割り当てる場合、または国/地域によって最初に、取得した場合。 緊急時のアドレスは、緊急サービスの呼び出しをサポートするために必要です。 アドレスを認識し、緊急対応サービスを使用するに適した形式になっていることを確認するのが有効にする必要があります。\n\n緊急レスポンダーに、ユーザーの場所に関するより正確な情報を与えるには、緊急の場所を定義し、緊急検証済みのアドレスに関連付けることがことができます。 緊急の場所は、通常建物の番号、フロア、建物の翼、またはオフィスの番号は、ユーザーです。\n\n**その他の情報**\n\n-   Office 365 の電話システムでサポートされている電話番号の種類を理解するために[さまざまな種類](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans)を確認します。\n\n-   実装の計画を呼び出すユーザーの番号を取得する方法の詳細については、[組織の管理の電話番号](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization)を確認します。\n\n-   (移植) の電話番号を Microsoft に転送することに関する詳細については、 [Office 365 に電話番号を転送する](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365)を参照してください。\n\n-   緊急時のアドレスと場所の詳細については、次のように確認します[緊急の場所、住所、および通話のルーティングには何ですか?](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing) 。\n\n-   [緊急通話の利用条件](https://docs.microsoft.com/MicrosoftTeams/emergency-calling-terms-and-conditions)\n\n### <a name=\"voicemail\"></a>ボイスメール\n\nAzure のボイスメール サービスの場合は、電源、電話システムのボイスメールは、Exchange のメールボックスだけにボイスメールの預金をサポートし、サード ・ パーティ製の電子メール システムをサポートしていません。\n\n既定では、電話システムのボイス メールの機能 Exchange online です。ただし、する必要がある[Exchange の設置型バージョンおよび配置モデルをサポートされている](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)の最低限、オンプレミスの Exchange の展開でユーザーのメールボックスにボイス メール メッセージの配信を許可します。\n\n電話システムのボイス メールには、組織内のすべてのユーザーに対して既定で有効には、ボイスメールの議事録が含まれています。 お客様のビジネスは、特定のユーザーまたは組織全体のすべてのユーザーのボイスメールの議事録作成を無効にする必要があります。\n\n> [!NOTE]\n> フォールバック機構は、ボイスメールの電話システムが、サードパーティ製電子メール システム上にメールボックスを持つユーザーは、ボイスメール メッセージを受け取ることを意味する SMTP を使用してメッセージを再送信するように実装されています。 このメカニズムには、保証されたサービスの稼働時間、またはボイス メール応答メッセージを変更するなどの他のボイスメール機能が含まれていません。\n\n**その他の情報**\n\n-   有効にする方法を理解するレビュー [Azure PBX のボイス メールが Exchange Server のサポート](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)、オンプレミス ボイスメールの電話システムをサポートするために Exchange します。\n\n### <a name=\"optional-calling-identity\"></a>オプション: 呼び出しの id\n\n既定では、すべての発信呼び出しは、呼び出し元の id (呼び出し元 ID) の割り当てられた電話番号を使用します。 呼び出しの受信者は、呼び出し元を識別する迅速かつ呼び出しを承認または拒否かどうかを決定します。\n\n場合によっては、正当なビジネス上の理由から呼び出し元の id をマスクするのには別の番号を表示するのにがあります。\n\n> **例** <br/>Contoso 社は、ユーザーの計画を呼び出すことで電話システムを使用しています。\nただし場合は、受付係は、電話番号を呼び出し、呼び出し元 ID べきではありませんを表すことが、受付係の電話番号、オフィスの代表電話番号ではなく、ビジネス要件が求められます。\n\nその他のオプションは、ブロックする可能性 (匿名)、プレゼンテーション全体の呼び出し元の ID またはユーザーの呼び出し元の ID を使用するか、匿名で紹介します。\n\n発信者番号は、着信呼び出しに対してもブロックされます。\n\n**その他の情報**\n\n-   [呼び出し元 ID 利用する方法、組織内](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization)のユーザー コントロールを呼び出す方法の詳細について説明します。\n\n### <a name=\"optional-dial-plans\"></a>ダイヤル プランのオプション:\n\nOffice 365 の電話システムの機能ので、ダイヤル プランは、ユーザーがダイヤル パッドで電話番号をダイヤルする方法を制御します。 PSTN では、プラス記号 (+) 後に、E.164 番号を表す数字で始まる特定の形式で電話番号を想定しています。 PSTN 番号の標準的な E.164—the-国コードを指定します。\n\n明らかに、ユーザーは、電話番号をダイヤルするときにその長い形式を使用しないことを好みます。\n国コードと市外局番のないもを続行する特に場合、呼び出し先電話番号。 これは、ダイヤル プラン: 必要な形式のユーザーが入力した電話番号の正規化に使用することができます。\n\n> **例 1** <br/>Alice は、電話番号 +1 311-555-2368 を呼び出す必要があります。 だけアリスがシアトル (市外局番 206) を基にして、米国にあるため、そして**311-555-2368**をダイヤルする必要があります。 チームは、PSTN にルーティングする前に完全な番号の +1 311-555-2368 には、この電話番号を正規化します。\n\n既定では、各ユーザーのライセンス使用状況の場所に基づいて自動的に割り当てられているダイヤル プラン (とも呼ばれる*サービスのダイヤル プラン*) 一般的なダイヤル動作を実装します。 一般化されたこのダイヤルの動作は、ユーザーの要件を満たしていない可能性があります-たとえば、ローカル呼び出しを実行するのには市外局番をダイヤルするユーザーが必要です。 このような場合は、カスタマイズされたダイヤル プラン (別名*テナントのダイヤル プラン*) を必要があります電話番号に、市内通話、市外局番を省略することなどと同じで他のユーザーを呼び出すための短い桁のダイヤルを使用することに慣れている方法をユーザーがダイヤルできるように場所やオフィスです。\n\n> **例 2** <br/>また、Bob は電話番号 +1 311-555-2368 を呼び出すしたいと考えているとします。 Bob は、米国だけでは、311 の市外局番に実際にある彼。 **555-2368**をダイヤルして通話することを期待しています。 Bob のダイヤルの動作に対応し、PSTN に送信する前に正しい形式の電話番号を正規化するチームを構成できます。\n\n異なるユーザーに異なるダイヤル プランを割り当てることができます。 この方法では、たとえば特定の場所のユーザーに別の場所でユーザーとは異なるダイヤル設定をすることが必要な場合、ユーザーのさまざまな要件に一致する特定のエクスペリエンスを作成できます。\n\n**その他の情報**\n\n-   ダイヤル プランの準備セッション トレーニングの場合、[テナントのダイヤル プラン](https://aka.ms/sa-tdp)を参照してください。 このトレーニングは、ビジネスの Skype 用に作成されたに適用されますチームも同じインフラストラクチャ上に構築されるためです。\n"
- title: 参加
  durationInMinutes: 20
  content: "\nチームの計画を呼び出すと、電話システムを設定するには、次の手順を実行します。\n\n1.  Azure のボイス メールの交換、設置型を有効にします。\n\n1.  必要なライセンスを検証します。\n\n1.  ライセンスを割り当てる\n\n1.  電話番号を取得します。\n\n1.  緊急のアドレスや場所を設定します\n\n1.  ユーザーに電話番号と緊急時のアドレスを割り当てる\n\n1.  オプション: ユーザーへの呼び出しの Id の設定を割り当てください。\n\n1.  オプション: ユーザーにダイヤル プランの設定を割り当てる\n\n1.  チームの呼び出しの相互運用ポリシーを割り当てる\n\n登録プロセスのチュートリアルは、次のビデオを確認してください。\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a>1. Azure のボイスメールの交換設置を有効に\n\n一部のユーザーに Exchange メールボックスがある場合、Exchange Server の設置、Azure のボイスメールを使用するためには、 [Azure の PBX のボイスメールは、Exchange Server のサポート](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)の手順に従います。\n\n### <a name=\"2-validate-required-licenses\"></a>2. 必要なライセンスを検証します。\n\nEnvision フェーズからには、組織の計画を呼び出すと、電話システムの実装の前提条件を構成するライセンスの一覧が必要です。\n\n-   Microsoft Teams\n\n-   Skype ビジネス オンライン (プラン 2)\n\n-   電話システム\n\n-   国内通話プラン、または国内または国際通話プラン\n\n-   通信のクレジット (省略可能)\n\n> [!NOTE]\n> 電話システムのライセンスは、Office 365 のエンタープライズの E1、E3 の Office 365 エンタープライズ E5 のサブスクリプションの計画の一環として、アドインを入手できます。\n\n> [!IMPORTANT]\n> 必要なライセンスが使用できない場合は、必要なライセンスを購入することができますように、Office 365 サブスクリプションを担当する組織内のチームを参照してくださいする必要があります。\n\n### <a name=\"3-assign-licenses\"></a>3. ライセンスを割り当てる\n\n(実装計画に基づく)、必要なライセンスが提供されていることを確認後、は、ユーザーにライセンスを割り当てる必要があります。\n\nビジネス管理センターまたはリモート PowerShell セッションを Skype を使用して、個々 のライセンスの割り当てを実行する[ビジネスおよびマイクロソフトのチームのライセンスの割り当ての Skype](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses)の指示または複数のユーザーに従います。\n\n### <a name=\"4-acquire-phone-numbers\"></a>4. 電話番号を取得します。\n\n電話システムの電話番号を取得する実装の計画を呼び出すには、複数の方法で実行できます。\n\n-   (米国および英国のみ)、ビジネス管理センターは、Skype を使用して電話番号を取得します。\n\n-   電話番号のリクエスト フォームを送信することで電話番号を要求\n\n-   転送 (ポート) 既存の電話番号に\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a>5. 緊急・ アドレスや場所を設定します。\n\n緊急のアドレスや場所を設定するでは[追加または削除する組織の緊急時の対応](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization)、指示子を移動します。 詳細については、次を参照してください:\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a>6. 電話番号と緊急時のアドレスを割り当てるユーザーに\n\nユーザーに電話番号と緊急時のアドレスを割り当てることの[割り当て、変更、またはユーザーの電話番号を削除する](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user)には、指示に従います。\n\n> [!NOTE]\n> チームに表示するのには割り当てられた電話番号、Azure Active Directory (AD の Azure) 内のユーザーのオフィスの電話番号を更新する必要があります。 編集 Office 365 の管理センターでは、この属性のユーザーが Office 365 または Azure AD で直接作成された場合)。 オンプレミスの Active Directory からユーザーを同期する場合は、オフィスの電話番号属性を更新するのには、オンプレミスの Active Directory を使わなければなりません。\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a>7. オプション: ユーザーへの呼び出しの Id の設定を割り当てください。\n\n実装計画に基づいて、ユーザーのための呼び出しの Id の設定を構成する必要があります。 [ユーザーの発信者番号の設定](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/set-the-caller-id-for-a-user)に従ってください。\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a>8. オプション: ユーザーにダイヤル プランの設定を割り当てる\n\nユーザーの組織の要件に応じて、可能性があります、テナントのダイヤル プランをユーザーに割り当てる必要があります。 指示に従って、[を作成するダイヤル プランの管理と](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans)。\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a>9. ポリシーの相互運用機能を呼び出すこと、チームを割り当てください。\n\n既定では、チーム内のすべての呼び出しに設定されてビジネスの Skype の設定を変更するユーザーのオプションを使用せず。\n\nチームの計画を呼び出すと、電話システムの実装には、チームを使用するを呼び出すことを指定するチームの相互運用機能のポリシーを割り当てる必要があります。 この要件を満たしているポリシーは、DisallowOverrideCallingTeamsChatTeams です。\n\n上位のポリシーを許可-CsTeamsInteropPolicy を使用して、チームの計画を呼び出すと、電話システムを有効にするユーザーに割り当てます。\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: '練習: 相互運用機能のポリシーを管理します。'
  durationInMinutes: 30
  content: >
    この練習では、チーム内の呼び出しのユーザーを有効にします。 各操作の実行方法については説明しませんが、いくつかのシナリオを試してみることをお勧めします。


    ### <a name="requirements"></a>要件


    -   計画を呼び出すと、電話システムを有効にする適切なライセンスでは、Office 365 テナント

        -   テスト専用のテナントを使用することを強く推奨します。

        -   試用版のテナントは、ここにサインアップすることがテストのテナントをお持ちでない場合: [Office 365 エンタープライズ E5 試用版](https://go.microsoft.com/fwlink/p/?LinkID=698279)です。 ただし、計画を呼び出すことは残念なことにテナントの試用版を使用です。

        -   実稼働環境ではいかなるテストも実行しないでください。 設定またはポリシーを変更するすべてのユーザーに悪影響を与えるおそれがありのユーザー エクスペリエンスに影響を与える可能性があります。

    -   お使いの PC をオンライン ビジネスの管理のための Skype の設定

        -   ビジネス オンライン コネクタ モジュールの Skype をインストールしていない場合はここで指示に従って: [Skype のオンライン ビジネスの管理には、コンピューターを構成](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx)します。

        -   PowerShell をビジネス オンラインの Skype に接続するに以下の手順: [Windows PowerShell を使用して、オンライン ビジネスの Skype への接続](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx)します。

    -   電話と、少なくとも 2 つのエンドポイント

        -   2 台の Pc を指定できますが、ブラウザーや、携帯電話のクライアントを使用することも。

        -   PSTN の呼び出しをテストするには、国を呼び出すことができる電話する必要があります。 または地域 PSTN の呼び出しをテストしています。

    ### <a name="suggested-scenarios-to-test"></a>推奨されるテスト シナリオ


    -   チームの計画を呼び出すと、電話システムのユーザーを有効にします。


    -   構成済みのユーザーとしてサインインし、[**通話**] タブを確認します。


    -   PSTN 番号を呼び出すには、たとえば、先頭のプラス記号を E.164 番号をダイヤル (ダイヤル番号の国コードを使用せず)、さまざまな形式を使用します。


    -   テストの数を変更するなどのユーザーの機能は、転送、呼び出しを転送する、またはボイスメールにアクセスするを呼び出します。
- title: 価値の創出
  durationInMinutes: 1
  content: "\nこれで正しく計画し、環境内の電話システムを実装したら、使用され、優れたユーザー エクスペリエンスを提供することを確認する必要があります。 完全な詳細は、このトレーニングの範囲を超えると、活動の最も重要な点を指摘するお勧めします。\n\n-   変更の導入と管理のユーザーに提供するときにサービスを使用してを起動可能性があります。 または、それらがない可能性があります。 したがって、適切な導入を実行し、変更管理があります。\n\n-   監視し、お勧め、KSIs の 1 つのアクティブ ユーザー数、どれだけチームを測定するための使用状況を向上させるは、電話のクライアントとして受け入れられているが。\n\n-   監視し、品質を向上させる\n\nユーザーの満足度は、その呼び出しの品質に直接関係します。したがって、ことが重要通話の品質を監視して、それを向上させるため必要な場合です。 通話の音質をレポートする方法を理解するには、品質のダッシュ ボードを呼び出すトレーニングを参照してください。 これらのビデオが作成されたら、ビジネスの Skype のですが、チームにも適用します。 <https://aka.ms/sof-cqd>。\n"
- title: 次のステップ
  durationInMinutes: 1
  content: "\nこのトレーニングでは次の重要な学習事項を取り上げています。\n-   Teams での通話について。\n\n-   チームを呼び出すことを計画する方法\n\n-   チームでの呼び出しを構成する方法\n\n詳細についてを参照してください。\n\n-   [通話プランと電話システム](calling-plan-landing-page.md)\n\n-   [クイック スタート ガイド: Microsoft Teams での通話プランの設定](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\n次のステップ\n\n1.  個人用に設定された展開についてのガイダンスのために [MyAdvisor](https://aka.ms/myadvisor) に登録する\n2.  チームは、電話システムの展開を開始します。\n3.  フィードバックを送信してください。\n    - このページの下部にあるコメント セクションから投稿してください。\n    - チームに関するフィードバックや、新機能のアイデアを共有、 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)を参照してください。\n4.  最新に維持します。\n    - [チームのブログ](https://aka.ms/teamsblog)に従います。\n    - [チームのロードマップ](https://aka.ms/O365Roadmap)を参照してください。\n    - [リリース ノート](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)にリリースされた最新の機能について説明します。\n5.  [その他のトレーニングおよびチュートリアル](https://aka.ms/Teamsacademy)を探索してください。"
