items:
- durationInMinutes: 1
  content: >
    <span data-ttu-id="8ff5f-104">このトレーニングでは、Office 365 の電話システム機能によって提供される Teams の通話機能を紹介します。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-104">In this training, we introduce calling capabilities in Teams, which are powered by the Phone System feature in Office 365.</span></span> <span data-ttu-id="8ff5f-105">また、電話システムを実装するために必要となる技術計画について説明し、電話システムを構成する方法や、その実装での使用量と通話品質を監視する方法を示します。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-105">We’ll explain the technical planning that’s required to implement Phone System, how to configure it, and how to monitor usage and call quality in your implementation.</span></span>


    <span data-ttu-id="8ff5f-106">このトレーニングは、次のようなお客様を対象としています。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-106">This training is for you if you're:</span></span>


    - <span data-ttu-id="8ff5f-107">IT 専門家。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-107">An IT pro.</span></span>


    - <span data-ttu-id="8ff5f-108">Teams の計画、展開、管理の責任者。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-108">Responsible for planning, deploying, or managing Teams.</span></span>


    - <span data-ttu-id="8ff5f-109">通話機能を既存の Teams 展開に導入する計画。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-109">Planning to introduce calling capabilities in your Teams deployment.</span></span>


    <span data-ttu-id="8ff5f-110">次について学びます。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-110">You’ll learn:</span></span>


    - <span data-ttu-id="8ff5f-111">Teams での通話について。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-111">What is calling in Teams?</span></span>


    - <span data-ttu-id="8ff5f-112">Teams での通話に関する計画をする方法。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-112">How to plan for calling in Teams.</span></span>


    - <span data-ttu-id="8ff5f-113">Teams での通話を構成する方法。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-113">How to configure calling in Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="8ff5f-114">このトレーニングについてご質問やフィードバックがある場合は、次の方法でお送りください。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-114">If you have any questions or feedback about this training, please:</span></span>


    - <span data-ttu-id="8ff5f-115">このチュートリアルの「次のステップ」ページの下部にあるコメント セクションから投稿してください</a></span><span class="sxs-lookup"><span data-stu-id="8ff5f-115">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>


    <span data-ttu-id="8ff5f-116">新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-116">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="8ff5f-117">Teams での通話について。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-117">What is calling in Teams?</span></span>
  durationInMinutes: 15
  content: >
    <span data-ttu-id="8ff5f-118">革新的な発想により、Teams はユーザーが VoIP 通話を Teams クライアントから Teams クライアントへ発信することができる機能をサポートします。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-118">Out of the box, Teams supports the ability for users to make voice over IP (VoIP) calls from Teams client to Teams client.</span></span>


    <span data-ttu-id="8ff5f-119">Teams では、固定電話および携帯電話との間での通話の発信、受信、転送を、公衆交換電話網 (PSTN) で行うことができるオプションは2つあります。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-119">In Teams, there are two options to enable users to make, receive, and transfer calls to and from landlines and mobile phones on the public switched telephone network (PSTN):</span></span>

    - <span data-ttu-id="8ff5f-120">通話プランの電話システムでは、Microsoft がユーザーとすべての PSTN サービスに電話番号を提供します。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-120">With Phone System with Calling Plans Microsoft provides the phone number to your users and all PSTN services</span></span>

    - <span data-ttu-id="8ff5f-121">直接接続を使うと、SBC (Session Boarder Controller) を介して既存の PSTN 接続を Microsoft Teams に接続できます。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-121">With Direct Connect you can connect your existing PSTN connectivity via an SBC (Session Boarder Controller) to Microsoft Teams.</span></span>


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span data-ttu-id="8ff5f-122"><span style="color:red">**アクション**:</span> 「Calling in Teams (Teams での通話)」 (3:00 分) を視聴する</span><span class="sxs-lookup"><span data-stu-id="8ff5f-122"><span style="color:red">**Action**:</span> Watch Calling in Teams (3:00 minutes)</span></span>

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a><span data-ttu-id="8ff5f-123">Teams での通話機能</span><span class="sxs-lookup"><span data-stu-id="8ff5f-123">Calling features in Teams</span></span>

    <span data-ttu-id="8ff5f-124">Teams での通話は、統合されたダイヤルパッドでの (名前や番号による) 通話の応答や開始、通話の保留と再取得、通話の転送および同時呼び出し、通話履歴、ボイスメール、および緊急通話などの基本的な電話システム機能をサポートします。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-124">Calling in Teams supports basic Phone System features, such as call answering and initiating (by name and number) with integrated dial pad, call holding and retrieving, call forwarding and simultaneous ringing, call history, voicemail, and emergency calling.</span></span>


    <span data-ttu-id="8ff5f-125">時間の経過とともにより高度な機能が追加される予定です。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-125">More advanced features will be added over time.</span></span> <span data-ttu-id="8ff5f-126">詳細については、「 [Microsoft 365 のロードマップ](https://aka.ms/O365Roadmap)」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-126">For more information, see [Microsoft 365 Roadmap](https://aka.ms/O365Roadmap).</span></span>


    <span data-ttu-id="8ff5f-127">Teams での通話は電話システム (旧名: クラウド PBX) で提供され、Skype for Business Online で PSTN 通話機能を有効にする Office 365 の同じサービスです。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-127">Calling in Teams is powered by Phone System (formerly known as Cloud PBX), the same service in Office 365 that enables PSTN calling capabilities in Skype for Business Online.</span></span>


    <span data-ttu-id="8ff5f-128"><span style="color:red">**重要**:</span> Skype for Business 用の電話システムの機能セットは、Teams 用の電話システムの機能セットと異なります。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-128"><span style="color:red">**Important**:</span> Note that the Phone System feature set for Skype for Business is different from the Phone System feature set for Teams.</span></span>


    <span data-ttu-id="8ff5f-129"><span style="color:red">**アクション**:</span> 現在どの機能が利用できるかについて、および開発する予定がある機能のタイムラインを知るには、次のリソースをご覧ください。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-129"><span style="color:red">**Action**:</span> To understand which features are currently available and the timelines for features that we expect to develop, see the following resources:</span></span>


    - <span data-ttu-id="8ff5f-130">[公開ロードマップ](https://aka.ms/O365Roadmap)の「通話ロードマップ」スライドで、機能のリリース日として予定されているタイムラインの概要を確認してください。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-130">On the [public roadmap](https://aka.ms/O365Roadmap), review the “Calling roadmap” slide for an overview of the expected timelines for feature release dates.</span></span>

    - <span data-ttu-id="8ff5f-131">電話システムの機能の詳細については、「[Office 365 での電話システムで利用できる機能](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system)」を確認してください。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-131">Review [Here’s what you get with Phone System in Office 365](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system) for a description of Phone System features.</span></span> <span data-ttu-id="8ff5f-132">この文書の記載において、一部の機能は Skype for Business のみで利用できるものである可能性がありますので、注意してください。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-132">Keep in mind that at this writing, some of these features might only be available for Skype for Business.</span></span>


    ### <a name="emergency-services-calling"></a><span data-ttu-id="8ff5f-133">緊急サービスの通話</span><span class="sxs-lookup"><span data-stu-id="8ff5f-133">Emergency Services calling</span></span>

    <span data-ttu-id="8ff5f-134">緊急サービスの通話機能の動作が、Teams と従来の電話サービスとで、どのように異なっているかを理解することは重要です。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-134">It’s important that you understand how the Emergency Services calling feature operates differently in Teams than in traditional telephone services.</span></span> <span data-ttu-id="8ff5f-135">自分のユーザーにもその違いについて理解してもらう必要があります。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-135">You must make sure your users also understand those differences.</span></span> <span data-ttu-id="8ff5f-136">たとえば、Teams を使用して緊急サービスに通話する場合 (119 番など)、ユーザーは Teams が通話発信者の実際の場所を判別できない可能性があることを認識している必要があります。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-136">For example, when they use Teams to call emergency services (such as 911 in the United States), users need to be aware that Teams might not be able to determine the actual location of the caller.</span></span>


    <span data-ttu-id="8ff5f-137"><span style="color:red">**アクション**:</span> 緊急サービスの通話に関する詳細情報は「[緊急通話の利用条件](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions)」を確認します。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-137"><span style="color:red">**Action**:</span> Review [Emergency calling terms and conditions](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions) for detailed information about Emergency Services calling.</span></span>
- title: <span data-ttu-id="8ff5f-138">Skype for Business Online ユーザーの考慮事項</span><span class="sxs-lookup"><span data-stu-id="8ff5f-138">Considerations for Skype for Business Online customers</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="8ff5f-139">Skype for Business Online を使用していない場合は、このセクションを省略できます。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-139">If you aren’t using Skype for Business Online, you can skip this section.</span></span> <span data-ttu-id="8ff5f-140">Skype for Business Online の通話機能に慣れ親しんでいるユーザーに対して、いくつかの重要なポイントをハイライトします。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-140">For those who are familiar with the calling feature in Skype for Business Online, we want to highlight some important points.</span></span>


    - <span data-ttu-id="8ff5f-141">**通話プランまたは直接ルーティングを介して PSTN に接続します。**</span><span class="sxs-lookup"><span data-stu-id="8ff5f-141">**Calling Plans or Direct Routing to connect to the PSTN.**</span></span>

    <span data-ttu-id="8ff5f-142">チームを PSTN に接続するためのオプションは、Skype for Business Online とは少し異なります。通話プラン (以前は PSTN 接続を使用したクラウド PBX と呼ばれていました) は両方に存在するため、既存の PBX または SIP トランクを Teams に接続するオプションは "直接ルーティング "。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-142">The options to connect Teams to the PSTN are a little bit different than in Skype for Business Online: While Calling Plans (formerly known as Cloud PBX with PSTN Connectivity), exist for both, the option for connecting your existing PBX or SIP Trunk to Teams is called "Direct Routing".</span></span>

    <span data-ttu-id="8ff5f-143">直接ルーティングに関する詳細なドキュメントは、次のページをご覧ください。[電話システムのダイレクトルーティング](https://docs.microsoft.com/microsoftteams/direct-routing-plan)</span><span class="sxs-lookup"><span data-stu-id="8ff5f-143">Detailed documentation on Direct Routing can be found here: [Phone System Direct Routing](https://docs.microsoft.com/microsoftteams/direct-routing-plan)</span></span>


    - <span data-ttu-id="8ff5f-144">**Skype for Business と Microsoft Teams との間で機能は異なります。**</span><span class="sxs-lookup"><span data-stu-id="8ff5f-144">**Features are different between Skype for Business and Microsoft Teams.**</span></span>

    <span data-ttu-id="8ff5f-145">Skype for Business と Microsoft Teams の通話機能が異なることに注意してください。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-145">Note that the calling features in Skype for Business and Microsoft Teams are different.</span></span> <span data-ttu-id="8ff5f-146">ある機能を 1 つのクライアントで使用できるからといって、別のクライアントでも同様に使用できると考えることはできません。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-146">Don’t assume that just because one of the clients is capable of something, the other client can do it as well.</span></span>


    - <span data-ttu-id="8ff5f-147">**通話は Teams と Skype for Business のどちらかで受け取ることができます。両方で受け取ることはできません。**</span><span class="sxs-lookup"><span data-stu-id="8ff5f-147">**Calls can be received either in Teams or Skype for Business, but not both.**</span></span>

    <span data-ttu-id="8ff5f-148">通話プランが設定された電話システムでユーザーを構成すると、Teams または Skype for Business のどちらかから通話を始めることができます。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-148">If you configure your users for Phone System with Calling Plans, they can initiate calls from either Teams or Skype for Business.</span></span> <span data-ttu-id="8ff5f-149">ただし、ユーザーはいずれか 1 つのアプリケーションのみで通話を受け取ることができます。どのアプリケーションで通話を受け取るかを設定するには、新しいポリシー CsTeamsInteropPolicy を使用します。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-149">However, they can only receive calls on one of the applications—to configure which application receives calls, you use a new policy, CsTeamsInteropPolicy.</span></span> <span data-ttu-id="8ff5f-150">このトレーニングの後半でポリシーについて詳しく学ぶことになります。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-150">You’ll learn more about the policy later in this training.</span></span>


    - <span data-ttu-id="8ff5f-151">**Teams で電話システムを構成した場合は、Skype for Business と Teams のいずれかから通話を発信することができます。**</span><span class="sxs-lookup"><span data-stu-id="8ff5f-151">**Calls can be made either from Skype for Business or Teams, if you’ve configured Phone System in Teams.**</span></span>

    <span data-ttu-id="8ff5f-152">前述の CsTeamsInteropPolicy の構成を除いて、Skype for Business と Teams の構成は同じです。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-152">Except for the aforementioned configuration of the CsTeamsInteropPolicy, the configuration is the same in Skype for Business and Teams.</span></span> <span data-ttu-id="8ff5f-153">このため、Skype for Business で既に通話を構成済みの場合、ユーザーは Teams からでも通話を発信することができます。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-153">This means that if you’ve already configured calling for Skype for Business, your users will be able to place calls from Teams.</span></span>
- title: <span data-ttu-id="8ff5f-154">実践的なガイダンス</span><span class="sxs-lookup"><span data-stu-id="8ff5f-154">Practical guidance</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="8ff5f-155">マイクロソフトは実践的なガイダンスを提供し、Office 365 FastTrack のユーザーが通話プランを実装した電話システムを正しく計画、提供、運用できるよう、導入フレームワークと 3 つの段階 (構想、参加、価値の創出) について説明します。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-155">Microsoft provides practical guidance that takes you through the Office 365 FastTrack customer journey framework and its three phases—Envision, Onboard, and Drive Value—to help you plan, deliver, and operate a successful Phone System with Calling Plans implementation.</span></span>


    <span data-ttu-id="8ff5f-156">実践的なガイダンスの目的は、技術的な観点から (具体的には信頼できる高品質な実装を実現すること) だけではなく、ソリューションがプロジェクトのステークホルダーの要件を確実に満たすようにして、お客様のプロジェクトを成功に導くよう設定することです。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-156">The goal of the practical guidance is to set your project up for success, not only from a technical perspective (that is, delivering a reliable, high-quality implementation) but also making sure that the solution meets the requirements of the project stakeholders.</span></span>


    <span data-ttu-id="8ff5f-157">実践的なガイダンスと技術計画との間には、フィードバック ループがあります。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-157">There’s a feedback loop between practical guidance and technical planning:</span></span>


    - <span data-ttu-id="8ff5f-158">電話システムがビジネス ユース ケースをどのようにサポートできるかを理解するには、電話システムの機能と能力を理解する必要があります。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-158">You need to understand the features and capabilities of Phone System to understand how it can support your business use cases.</span></span>


    - <span data-ttu-id="8ff5f-159">電話システムを最適に構成する方法を知るには、自分のビジネス ユース ケースを定義する必要があります。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-159">You need to define your business use cases to understand how to best configure Phone Systems.</span></span>


    <span data-ttu-id="8ff5f-160">このため、自分の目的に合うように、この実践的なガイダンスを調整しなくてはならなくなる可能性があります。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-160">This means you might have to adjust this practical guidance to meet your objectives.</span></span> <span data-ttu-id="8ff5f-161">次のタスクを完了するよう求められます。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-161">You’ll be asked to complete the following tasks:</span></span>


    - <span data-ttu-id="8ff5f-162">電話システムのビジネスユースケースを定義します。これには、次のようなビジネス上の予測されたビジネスの結果が想定されています。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-162">Define business use cases for Phone System with Calling Plans Document expected, measurable business outcomes, including the following:</span></span>

      - <span data-ttu-id="8ff5f-163">現在のビジネスプロセスの説明</span><span class="sxs-lookup"><span data-stu-id="8ff5f-163">Description of your current business process</span></span>

      - <span data-ttu-id="8ff5f-164">既存のビジネスプロセスに関する課題</span><span class="sxs-lookup"><span data-stu-id="8ff5f-164">Challenges with your existing business process</span></span>

      - <span data-ttu-id="8ff5f-165">課題の克服に向けたテクノロジーの有効性。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-165">How technology can help overcome these challenges</span></span>

      - <span data-ttu-id="8ff5f-166">こうした課題が解決された場合の、測定可能なビジネスの結果</span><span class="sxs-lookup"><span data-stu-id="8ff5f-166">The expected, measurable business outcomes if these challenges are overcome</span></span>

    - <span data-ttu-id="8ff5f-167">ビジネスユースケースに基づいて主要な関係者を特定し、ロールと説明を含む、関係者の包括的なリストを作成します。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-167">Identify key stakeholders Based on your business use cases, create a comprehensive list of stakeholders, including roles and descriptions.</span></span> <span data-ttu-id="8ff5f-168">これにより、プロジェクトに関連するすべてのユーザーを識別することができます。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-168">This helps you identify everyone involved in the project.</span></span>


    - <span data-ttu-id="8ff5f-169">目標とキーの結果 (OKRs)、キーの成功インジケーター (KSIs)、リスクを定義して、プロジェクトの成否を測定するための明確な目標を設定し、定期的にレビューして進捗状況を測定します。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-169">Define objectives and key results (OKRs), key success indicators (KSIs), and risks Use OKRs and KSIs to set clear goals for measuring the success of the project, and review them regularly to measure progress.</span></span> <span data-ttu-id="8ff5f-170">関係者は、一般的な目標に向けて、OKRs と KSIs について認識し、その内容に同意することが重要です。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-170">It’s important that the stakeholders are aware of and agree to the OKRs and KSIs to work toward a common goal.</span></span> <span data-ttu-id="8ff5f-171">さらに、リスクを特定して文書化し、認識を向上させ、必要に応じて軽減する準備をしておく必要があります。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-171">In addition, you need to identify and document risks to raise awareness, and be prepared to mitigate them as needed.</span></span>


    - <span data-ttu-id="8ff5f-172">達成したいことを把握して、採用の準備ができたら、お客様の環境を評価し、採用の準備ができたら、お客様がどのようなサービスを利用できるようになったか、またユーザーが必要とするすべての機能を提供できるかどうかを評価します。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-172">Assess your environment and evaluate adoption readiness After you know what you want to achieve and have documented your OKRs and KSIs, assess whether your organization is ready to leverage the service and whether it can provide all the features your users need.</span></span>


    > [!NOTE]

    > <span data-ttu-id="8ff5f-173">環境の評価には、ネットワークの準備評価の実施も含まれます。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-173">Assessing the environment also includes conducting a readiness assessment for your network.</span></span> <span data-ttu-id="8ff5f-174">ネットワークの品質は、ユーザーエクスペリエンスに直接影響します。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-174">Don’t underestimate the importance of networking: network quality directly affects the user experience.</span></span> <span data-ttu-id="8ff5f-175">ネットワークで問題が発生していない場合でも、リアルタイムの通信が他のアプリケーションとは異なる動作をする可能性があります。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-175">Even if you’ve never had problems with your network, real-time communication might behave differently from other applications.</span></span> <span data-ttu-id="8ff5f-176">特に、テレフォニーの場合、ユーザーは優れた品質を期待できます。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-176">Especially when it comes to telephony, users have high expectations for great quality.</span></span> <span data-ttu-id="8ff5f-177">特に、このようなプロジェクトの開始時に、ネットワーク品質の問題が発生した場合は、プロジェクト全体がリスクにさらされる可能性があります。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-177">Having network quality challenges—especially in the beginning of a project like this—might put the whole project at risk.</span></span>


    - <span data-ttu-id="8ff5f-178">[運用ロールのマップ] ソリューションが展開された後で、使用量と品質を監視して、他のユーザーに知らせる必要があります。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-178">Map operational roles After the solution is rolled out, you’ll need someone to monitor and drive usage and quality.</span></span> <span data-ttu-id="8ff5f-179">運用ロールのマッピングは、必要な人を特定するのに役立ちます。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-179">Mapping operational roles upfront helps you to identify the people you’ll need.</span></span>


    - <span data-ttu-id="8ff5f-180">成功計画を作成する成功計画には、FastTrack または展開パートナーを含めることができるプロジェクトチームが用意されています。これには、通話プランを使って組織の目標を達成するための十分な情報が含まれます。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-180">Create a success plan The success plan gives the project team—which can include FastTrack or a deployment partner—enough information to realize the organization’s goals with Phone System with Calling Plans.</span></span> <span data-ttu-id="8ff5f-181">次のセクションが含まれている必要があります。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-181">It should contain the following sections:</span></span>

      - <span data-ttu-id="8ff5f-182">ビジネス ケース</span><span class="sxs-lookup"><span data-stu-id="8ff5f-182">Business case</span></span>

      - <span data-ttu-id="8ff5f-183">サービスの準備状況</span><span class="sxs-lookup"><span data-stu-id="8ff5f-183">Service readiness</span></span>

      - <span data-ttu-id="8ff5f-184">導入計画</span><span class="sxs-lookup"><span data-stu-id="8ff5f-184">Adoption plan</span></span>

      - <span data-ttu-id="8ff5f-185">運用計画</span><span class="sxs-lookup"><span data-stu-id="8ff5f-185">Operational plan</span></span>

    <span data-ttu-id="8ff5f-186">**追加情報:** 計画で使用できる実用的なガイダンスとテンプレートの詳細については、「[通話プランが含まれる電話システム](calling-plan-landing-page.md)」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-186">**Additional information:** For more details about this practical guidance and templates you can use in your planning, see [Phone System with Calling Plans](calling-plan-landing-page.md).</span></span>
- title: <span data-ttu-id="8ff5f-187">構想</span><span class="sxs-lookup"><span data-stu-id="8ff5f-187">Envision</span></span>
  durationInMinutes: 15
  content: "\n<span data-ttu-id=\"8ff5f-188\">Teams で通話を実装するための計画として、ビジネス要件を満たすように組織の準備を強化するために一連の決定を行う必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-188\">To plan for the implementation of calling in Teams, a series of decisions must be made to better prepare your organization to meet business requirements.</span></span> <span data-ttu-id=\"8ff5f-189\">次のようなものがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-189\">These include:</span></span>\n\n-   <span data-ttu-id=\"8ff5f-190\">PSTN への接続</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-190\">Connecting to the PSTN</span></span>\n\n-   <span data-ttu-id=\"8ff5f-191\">サービスの可用性とユーザーの場所</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-191\">Service availability and user locations</span></span>\n\n-   <span data-ttu-id=\"8ff5f-192\">電話システムのライセンス</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-192\">Phone System licensing</span></span>\n\n-   <span data-ttu-id=\"8ff5f-193\">電話番号と緊急対応の場所</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-193\">Phone numbers and emergency locations</span></span>\n\n-   <span data-ttu-id=\"8ff5f-194\">ボイスメール</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-194\">Voicemail</span></span>\n\n-   <span data-ttu-id=\"8ff5f-195\">オプション: 通話 id</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-195\">Optional: Calling identity</span></span>\n\n-   <span data-ttu-id=\"8ff5f-196\">オプション: ダイヤルプラン</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-196\">Optional: Dial plans</span></span>\n\n### <a name=\"connecting-to-the-pstn\"></a><span data-ttu-id=\"8ff5f-197\">PSTN への接続</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-197\">Connecting to the PSTN</span></span>\n\n<span data-ttu-id=\"8ff5f-198\">ユーザーが Teams を使って PSTN への通話を発信および受信するには、電話システムがインストールされている必要があります。電話システムを PSTN に接続する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-198\">In order for users to place and receive calls to the PSTN by using Teams, you need to have installed Phone System and you need to connect phone system to the PSTN.</span></span>\n\n> <span data-ttu-id=\"8ff5f-199\">**例**</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-199\">**Example**</span></span> <br/> <span data-ttu-id=\"8ff5f-200\">電話システムと PSTN への接続がどのように連携するかをよく理解するために、携帯電話を購入する場合を考えてみましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-200\">To better understand how Phone System and the connection to the PSTN work together, imagine you’re buying a mobile phone.</span></span> <span data-ttu-id=\"8ff5f-201\">電話には便利な機能 (ボタンやアプリなど) がありますが、通話を発信するには、実際の電話番号を提供し、PSTN への接続を提供している電話会社の通話プランが必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-201\">The phone has nice features (such as buttons and apps), but to make calls you’ll need to have a call plan with a phone provider, who gives you an actual phone number and provides connectivity to the PSTN.</span></span>\n\n<span data-ttu-id=\"8ff5f-202\">電話システムは携帯電話と同等です。ボイスメールなどの機能を提供しますが、電話番号を提供することも、PSTN との間での電話の送受信を行うこともできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-202\">Phone System is the equivalent of the mobile phone: it provides you with functionality such as voicemail, but neither gives you a phone number nor lets you place or receive phone calls to or from the PSTN.</span></span> <span data-ttu-id=\"8ff5f-203\">電話システムを PSTN に接続するには (電話会社と同等の契約に相当します)、microsoft が通話の発信と受信を行うことができる電話番号をユーザーに提供する通話プランが提供されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-203\">For connecting Phone System to the PSTN—the equivalent of a contract with a phone provider—Microsoft offers Calling Plans, in which Microsoft provides each user a phone number that can place and receive calls.</span></span>\n\n<span data-ttu-id=\"8ff5f-204\">現在、通話プランは、電話システムを PSTN に接続する唯一の手段です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-204\">Currently, Calling Plans are the only way to connect Phone System to the PSTN.</span></span>\n<span data-ttu-id=\"8ff5f-205\">今後、オンプレミスの既存の電話環境を Teams に接続するオプションが用意されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-205\">In the future, you’ll have the option to connect any existing telephone environment that you have on-premises to Teams.</span></span>\n\n### <a name=\"service-availability-and-user-locations\"></a><span data-ttu-id=\"8ff5f-206\">サービスの可用性とユーザーの場所</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-206\">Service availability and user locations</span></span>\n\n<span data-ttu-id=\"8ff5f-207\">電話システムは、Office 365 を利用できます (国と地域の完全な一覧については、「[国際空き時間](https://products.office.com/business/international-availability)情報」を参照してください)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-207\">Phone System is available where Office 365 is available (for the complete list of countries and regions, see [International availability](https://products.office.com/business/international-availability)).</span></span>\n<span data-ttu-id=\"8ff5f-208\">通話プランサービスを利用できるかどうかは、もう少し制限されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-208\">The availability of the Calling Plans service is a little more restricted.</span></span> <span data-ttu-id=\"8ff5f-209\">電話システムと通話プランの商業利用可能時間は、組織の拠点によって異なります。また、組織が Microsoft とそのパートナーとの営利関係を持つ国または地域によっても異なります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-209\">The commercial availability of Phone System and Calling Plans also depends on where your organization is based—and, more importantly, in which country or region your organization has a commercial relationship with Microsoft and its partners:</span></span>\n\n-   <span data-ttu-id=\"8ff5f-210\">通話プランは、通話プランを利用できる国のユーザーに対してのみ割り当てることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-210\">Calling Plans can be assigned and used only for users located in countries where calling plans are available.</span></span>\n\n-   <span data-ttu-id=\"8ff5f-211\">通話プランを購入できるのは、お客さまの請求先住所が、電話会議を購入できる国または地域にある場合のみです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-211\">Calling Plans can only be purchased if your billing address is located in a country or region where Audio Conferencing can be purchased.</span></span>\n\n> <span data-ttu-id=\"8ff5f-212\">**例 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-212\">**Example 1**</span></span> <br/><span data-ttu-id=\"8ff5f-213\">Contoso の請求先住所はオーストリアで、会社はドイツのユーザーのための通話プランで電話システムを使用したいと考えています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-213\">Contoso’s billing address is in Austria, and the company wants to use Phone System with Calling Plans for their users in Germany.</span></span> <span data-ttu-id=\"8ff5f-214\">ドイツの通話プランは利用できますが、オーストリアでは利用できません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-214\">Although the Calling Plans are available in Germany, they aren’t available in Austria.</span></span> <span data-ttu-id=\"8ff5f-215\">ただし、電話会議はオーストリアで購入できます。そのため、Contoso はドイツのユーザーに必要なライセンスを購入することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-215\">However, Audio Conferencing can be purchased in Austria, so Contoso can buy the required licenses for their users in Germany.</span></span>\n\n> <span data-ttu-id=\"8ff5f-216\">**例 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-216\">**Example 2**</span></span> <br/><span data-ttu-id=\"8ff5f-217\">Fabrikam, Inc. は、米国の一部のユーザーを含む、香港に基づく会社です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-217\">Fabrikam, Inc. is a company based out of Hong Kong, with some users in the United States.</span></span> <span data-ttu-id=\"8ff5f-218\">お客様の請求先住所は香港になっています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-218\">Their billing address is in Hong Kong.</span></span> <span data-ttu-id=\"8ff5f-219\">Microsoft は、香港で電話会議用の電話番号を提供することはできますが、この地域では電話会議を購入することはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-219\">Although Microsoft can provide a phone number for Audio Conferencing in Hong Kong, Audio Conferencing isn’t available for purchase in that region.</span></span> <span data-ttu-id=\"8ff5f-220\">残念ながら、Fabrikam は米国ベースのユーザのための通話プランを取得することはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-220\">Unfortunately, this means that Fabrikam won’t be able to acquire Calling Plans for their US-based users.</span></span>\n\n<span data-ttu-id=\"8ff5f-221\"><span style=\"color:red\">**対処**:</span>次の情報について、[電話会議と通話プランの国と地域](/microsoftteams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)を確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-221\"><span style=\"color:red\">**Action**:</span> Review [Country and region availability for Audio Conferencing and Calling Plans](/microsoftteams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) for the following information:</span></span>\n\n-   <span data-ttu-id=\"8ff5f-222\">請求先住所が記載されている国の場合は、電話会議が購入できるかどうかを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-222\">For the country where your billing address is located, check whether Audio Conferencing is available for purchase.</span></span> <span data-ttu-id=\"8ff5f-223\">これにより、通話プランを購入できるかどうかが決まります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-223\">This will determine whether you can buy any Calling Plans at all.</span></span>\n\n-   <span data-ttu-id=\"8ff5f-224\">すべての国または地域で、通話プランを利用するには、「電話システムは購入可能ですか?」をオンにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-224\">For every country or region where you want users to leverage Calling Plans, check “Is Phone System available for purchase?”</span></span> <span data-ttu-id=\"8ff5f-225\">通話プランがその国または地域で利用可能かどうかを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-225\">to learn whether Calling Plans are available in that country or region.</span></span>\n\n### <a name=\"phone-system-licensing\"></a><span data-ttu-id=\"8ff5f-226\">電話システムのライセンス</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-226\">Phone System licensing</span></span>\n\n<span data-ttu-id=\"8ff5f-227\">電話システムのライセンスは、Office 365 E5 サブスクリプションプランの一部として、または Office 365 E1 または Office 365 E3 サブスクリプションプランのアドオンサービスとして利用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-227\">A Phone System license is available as part of Office 365 E5 subscription plans, or as an add-on service to Office 365 E1 or Office 365 E3 subscription plans.</span></span>\n\n<span data-ttu-id=\"8ff5f-228\">通話プランは、Office 365 の電話システム機能へのアドインです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-228\">Calling Plans is an add-in to the Phone System feature in Office 365.</span></span> <span data-ttu-id=\"8ff5f-229\">つまり、電話システムのライセンスは、ユーザーがプランの呼び出しを有効にするための前提条件となります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-229\">This means that a Phone System license is the prerequisite for users to be enabled for Calling Plans.</span></span>\n\n<span data-ttu-id=\"8ff5f-230\">一般的に、通話プランのアドインには次の2種類があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-230\">In general, there are two types of Calling Plan add-ins:</span></span>\n\n-   <span data-ttu-id=\"8ff5f-231\">国内通話プラン</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-231\">Domestic Calling Plan</span></span>\n\n-   <span data-ttu-id=\"8ff5f-232\">国際通話および国内通話プラン</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-232\">International and Domestic Calling Plan</span></span>\n\n<span data-ttu-id=\"8ff5f-233\">通話プランの種類ごとに、国内通話または国際通話を発信するために、1か月あたりの通話時間 (分単位) が割り当てられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-233\">Each Calling Plan type provides an allocation for calling minutes that users can use per month, either to make domestic calls or international calls.</span></span> <span data-ttu-id=\"8ff5f-234\">分数は国によって異なります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-234\">The number of minutes varies by country.</span></span> <span data-ttu-id=\"8ff5f-235\">割り当てが終了した後は、次の月の請求サイクルまで、ユーザーは発信通話を行うことはできません。ただし、緊急サービス通話を除きます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-235\">After their allocation is exhausted, users won’t be able to make outbound calls—except for Emergency Services calling—until the next month’s billing cycle.</span></span>\n\n<span data-ttu-id=\"8ff5f-236\">ご期待どおり、国内通話プランの料金は国際通話プランおよび国内通話プランより少なくなります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-236\">As you might expect, a Domestic Calling Plan costs less than the International and Domestic Calling Plan.</span></span> <span data-ttu-id=\"8ff5f-237\">通常、組織内の全員が国際通話を行う必要はありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-237\">Typically, not everyone in an organization needs to make international calls.</span></span> <span data-ttu-id=\"8ff5f-238\">ユーザーのビジネス要件に基づいて、さまざまな通話プランに個別のユーザーを割り当てることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-238\">You can assign individual users to different calling plans based on the user’s business requirements.</span></span> <span data-ttu-id=\"8ff5f-239\">この柔軟性は、通話プランの実装を使用して、電話システムのコストを管理するのに役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-239\">This flexibility can help you control the costs of your Phone System with Calling Plans implementation.</span></span>\n\n<span data-ttu-id=\"8ff5f-240\">ユーザーが通話を発信できるように通信クレジットを設定することができます。そのためには、次の月の請求サイクルまで待つ必要はありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-240\">You can set up Communications Credits so that users can make calls even after they’ve used up their minutes, without their having to wait until the next month’s billing cycle.</span></span> <span data-ttu-id=\"8ff5f-241\">これは、割り当てが枯渇した時点で、お客さまの消費に基づいて支払うことを意味します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-241\">This means that as soon as your allocation is exhausted, you can pay based on your consumption.</span></span> <span data-ttu-id=\"8ff5f-242\">また、通信クレジットを使用して、国内通話プランに割り当てられているユーザーに国際通話を発信し、\"分単位の支払い\" モデルを使用して料金を支払うことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-242\">You can also use Communications Credits to let users who have been assigned to a Domestic Calling Plan make international calls, which are then charged by using a “pay-per-minute” model.</span></span>\n\n<span data-ttu-id=\"8ff5f-243\"><span style=\"color:red\">**アクション**:</span></span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-243\"><span style=\"color:red\">**Action**:</span></span></span>\n\n-   <span data-ttu-id=\"8ff5f-244\">電話[会議と通話プランについ](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)ては、「国と地域の通話プラン」セクションを参照してください。通話プランの各アドインの種類に対する通話分数の割り当てがわかります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-244\">Review the Calling Plans section in [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) to understand the calling minutes allocation for each Calling Plan add-in type.</span></span>\n\n<span data-ttu-id=\"8ff5f-245\">**その他の情報**</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-245\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"8ff5f-246\">電話システムのライセンスの詳細と、電話[会議および通話プランの国と地域](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)からの通話プランについては、こちらを参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-246\">Learn more about licensing for Phone System and Calling Plans from [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).</span></span>\n\n-   <span data-ttu-id=\"8ff5f-247\">通話プランのアドインの詳細については、「[電話システムと通話プラン](calling-plan-landing-page.md)」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-247\">Learn more about the Calling Plan add-ins from [Phone System and Calling Plans](calling-plan-landing-page.md)</span></span>\n\n-   <span data-ttu-id=\"8ff5f-248\">通信クレジットの詳細について[は、「通信クレジットとは](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-248\">Learn more about Communications Credits from [What are Communications Credits](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)?</span></span>\n\n### <a name=\"phone-numbers-and-emergency-locations\"></a><span data-ttu-id=\"8ff5f-249\">電話番号と緊急対応の場所</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-249\">Phone numbers and emergency locations</span></span>\n\n<span data-ttu-id=\"8ff5f-250\">通話プランの実装が含まれる電話システムの場合、組織内のすべてのユーザーは、一意の加入者 (ユーザー) 電話番号を持っている必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-250\">For Phone System with Calling Plans implementation, every user in your organization needs to have a unique subscriber (user) phone number.</span></span> <span data-ttu-id=\"8ff5f-251\">加入者 (ユーザー) 電話番号は Microsoft から直接入手することも、既存の電話番号を Microsoft に転送 (移植) することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-251\">Subscriber (user) phone numbers can be obtained directly from Microsoft, or existing phone numbers can be transferred (ported) to Microsoft.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"8ff5f-252\">電話番号の取得または移行の複雑さは、国/地域、通信事業者、関連する回路の数、その他多くの要素によって大きく異なります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-252\">The complexity of obtaining or transferring phone numbers varies greatly depending on country/region, carrier, number of circuits involved, and many other contributing factors.</span></span>\n\n<span data-ttu-id=\"8ff5f-253\">各ユーザーに固有の電話番号が割り当てられていることを確認するだけでなく、電話番号を割り当てるとき、または、国または地域に応じて最初に電話番号を取得するときに、緊急対応の住所を追加する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-253\">In addition to ensuring that every user has a unique phone number, you must assign an emergency address to each phone number—either when you assign the phone number or when you first acquire it, depending on your country/region.</span></span> <span data-ttu-id=\"8ff5f-254\">緊急電話サービスをサポートするには、緊急対応の住所が必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-254\">The emergency address is required to support emergency services calling.</span></span> <span data-ttu-id=\"8ff5f-255\">住所が認識され、有効な形式であることを確認する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-255\">It must be validated to ensure the address is recognized and it’s in the correct format for emergency response services to use.</span></span>\n\n<span data-ttu-id=\"8ff5f-256\">緊急対応のお客様に、ユーザーの場所についての正確な情報を提供するには、緊急対応の場所を定義し、検証された緊急対応の住所に関連付けることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-256\">To give emergency responders more exact information about the location of your users, you can define emergency locations and associate them with validated emergency addresses.</span></span> <span data-ttu-id=\"8ff5f-257\">緊急対応の場所は、通常、ユーザーが配置されている建物の番号、床、建物、またはオフィスの番号です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-257\">An emergency location is typically a building number, floor, building wing, or office number where the user is located.</span></span>\n\n<span data-ttu-id=\"8ff5f-258\">**その他の情報**</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-258\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"8ff5f-259\">Office 365 の電話システムでサポートされている電話番号の種類について理解するために、[プランの発信に使用するさまざまな種類の電話番号](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans)を確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-259\">Review [Different kinds of phone numbers used for Calling Plans](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans) to understand about the types of phone numbers supported by Phone System in Office 365.</span></span>\n\n-   <span data-ttu-id=\"8ff5f-260\">「[組織の電話番号を管理](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization)する」を確認して、通話プランの実装のユーザー番号を取得する方法について確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-260\">Review [Manage phone numbers for your organization](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) to learn more about obtaining user numbers for Calling Plans implementation.</span></span>\n\n-   <span data-ttu-id=\"8ff5f-261\">Microsoft への電話番号の移転 (移植) の詳細については、「 [Office 365 に電話番号を転送](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365)する」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-261\">To learn more about transferring (porting) phone numbers to Microsoft, see [Transfer phone numbers to Office 365](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365).</span></span>\n\n-   <span data-ttu-id=\"8ff5f-262\">緊急対応の住所と場所の詳細については、「緊急対応の[場所、アドレス、通話ルーティングの](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)概要」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-262\">To learn more about emergency address and locations, review [What are emergency locations, addresses and call routing?](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)</span></span>\n\n-   [<span data-ttu-id=\"8ff5f-263\">緊急通話の利用条件</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-263\">Emergency calling terms and conditions</span></span>](https://docs.microsoft.com/MicrosoftTeams/emergency-calling-terms-and-conditions)\n\n### <a name=\"voicemail\"></a><span data-ttu-id=\"8ff5f-264\">ボイスメール</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-264\">Voicemail</span></span>\n\n<span data-ttu-id=\"8ff5f-265\">Azure ボイスメールサービスを使ったクラウドボイスメールは、Exchange メールボックスに対してのみ送信され、サードパーティのメールシステムをサポートしていません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-265\">Cloud Voicemail, powered by Azure Voicemail services, supports voicemail deposits to Exchange mailbox only and doesn’t support third-party email systems.</span></span>\n\n<span data-ttu-id=\"8ff5f-266\">既定では、クラウドボイスメールは Exchange Online で動作します。ただし、オンプレミスの Exchange 展開のユーザーのメールボックスへのボイスメールメッセージの配信を可能にする、[サポートされている exchange のオンプレミスバージョンと展開モデルが少なくともサポートされ](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)ています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-266\">By default, Cloud Voicemail works with Exchange Online; however, it has a minimum [supported Exchange on-premises version and deployment model](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to allow delivery of voicemail messages to user mailboxes in the on-premises Exchange deployment.</span></span>\n\n<span data-ttu-id=\"8ff5f-267\">クラウドボイスメールには、既定で組織内のすべてのユーザーに対して有効になるボイスメールの議事録が含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-267\">Cloud Voicemail includes voicemail transcription, which is enabled for all users in your organization by default.</span></span> <span data-ttu-id=\"8ff5f-268\">組織内の特定のユーザーまたは全員に対してボイスメールを無効にする必要がある場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-268\">Your business might require that you disable voicemail transcription for specific users or everyone throughout the organization.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"8ff5f-269\">クラウドボイスメールが SMTP を使ってメッセージを再送信できるように、フォールバックメカニズムが実装されています。つまり、サードパーティのメールシステム上にメールボックスを持っているユーザーはボイスメールメッセージを受信します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-269\">A fallback mechanism has been implemented so that Cloud Voicemail can resend messages by using SMTP, which means users who have a mailbox on a third-party email system will receive their voicemail messages.</span></span> <span data-ttu-id=\"8ff5f-270\">このメカニズムには、サービスの稼働時間の保証やボイスメール応答の変更などのボイスメール機能は含まれません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-270\">This mechanism doesn’t include guaranteed service uptime or other voicemail features such as changing voicemail greetings.</span></span>\n\n<span data-ttu-id=\"8ff5f-271\">**その他の情報**</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-271\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"8ff5f-272\">[Exchange Server の AZURE PBX ボイスメールサポート](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)を確認して、オンプレミスの Exchange で電話システムボイスメールをサポートする方法について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-272\">Review [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to understand how to enable on-premises Exchange to support Phone System voicemail.</span></span>\n\n### <a name=\"optional-calling-identity\"></a><span data-ttu-id=\"8ff5f-273\">オプション: 通話 id</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-273\">Optional: Calling identity</span></span>\n\n<span data-ttu-id=\"8ff5f-274\">既定では、すべての発信通話で、通話 id (発信者番号) に割り当てられた電話番号が使用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-274\">By default, all outbound calls use the assigned phone number for the calling identity (Caller ID).</span></span> <span data-ttu-id=\"8ff5f-275\">通話の受信者は、すぐに発信者を特定して、通話を承諾または拒否するかどうかを決定できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-275\">The recipient of the call can quickly identify the caller and decide whether to accept or reject the call.</span></span>\n\n<span data-ttu-id=\"8ff5f-276\">場合によっては、呼び出し元の id をマスクするために別の番号を表示するという正当な理由があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-276\">In some cases, there are legitimate business reasons to display a different number to mask the identity of a caller.</span></span>\n\n> <span data-ttu-id=\"8ff5f-277\">**例**</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-277\">**Example**</span></span> <br/><span data-ttu-id=\"8ff5f-278\">Contoso は電話システムを使って、ユーザーの通話プランを使用しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-278\">Contoso is using Phone System with Calling Plans for their users.</span></span>\n<span data-ttu-id=\"8ff5f-279\">ただし、ビジネス要件により、受付側が電話番号を呼び出す場合は、発信者 ID は、受付者の電話番号ではなく、オフィスの主要な電話番号を示す必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-279\">However, their business requirement demands that if the receptionist calls a phone number, the caller ID shouldn’t represent the phone number of the receptionist but rather the main phone number of the office.</span></span>\n\n<span data-ttu-id=\"8ff5f-280\">その他のオプションとして、発信者番号通知を完全にブロック (anonymize) することができます。または、ユーザーに発信者番号通知または匿名呼び出しの選択を許可します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-280\">Other options are the possibility to block (anonymize) Caller ID presentation altogether, or give users the choice of using their caller ID or calling out anonymously.</span></span>\n\n<span data-ttu-id=\"8ff5f-281\">発信者番号通知は、着信通話に対してブロックすることもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-281\">Caller ID can also be blocked for incoming calls.</span></span>\n\n<span data-ttu-id=\"8ff5f-282\">**その他の情報**</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-282\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"8ff5f-283\">[組織で発信者番号認識を使用する方法](how-can-caller-id-be-used-in-your-organization.md)の詳細については、こちらを参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-283\">Learn more about calling identity controls from [How can caller ID be used in your organization](how-can-caller-id-be-used-in-your-organization.md).</span></span>\n\n### <a name=\"optional-dial-plans\"></a><span data-ttu-id=\"8ff5f-284\">オプション: ダイヤルプラン</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-284\">Optional: Dial Plans</span></span>\n\n<span data-ttu-id=\"8ff5f-285\">Office 365 の電話システム機能のダイヤルプランは、ユーザーがダイヤルパッドで電話番号をダイヤルする方法を制御します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-285\">A Dial Plan in the Phone System feature of Office 365 controls how users dial phone numbers on the dial pad.</span></span> <span data-ttu-id=\"8ff5f-286\">PSTN では、電話番号は、プラス記号 (+) で始まり、その後に E.i 番号を表す数字で始まる特定の形式の電話番号が想定されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-286\">The PSTN expects phone numbers in a specific format that starts with a plus sign (+) followed by digits that represent an E.164 number.</span></span> <span data-ttu-id=\"8ff5f-287\">(PSTN 番号の標準)、国コードを指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-287\">E.164—the standard for PSTN numbers—specifies country codes.</span></span>\n\n<span data-ttu-id=\"8ff5f-288\">ユーザーは、電話番号にダイヤルするときに、その長い形式を使用しないことをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-288\">Obviously, users prefer not to use that long format when dialing phone numbers.</span></span>\n<span data-ttu-id=\"8ff5f-289\">特に市内番号に発信する場合は、国コードなしで続行する必要があります。また、市外局番がない場合もあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-289\">Especially when they’re calling a local number, they want to proceed without a country code and maybe even without an area code.</span></span> <span data-ttu-id=\"8ff5f-290\">ダイヤルプランは次の場所にあります。これを使って、ユーザーが入力した電話番号を必要な形式に正規化することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-290\">This is where dial plans come in: you can use them to normalize a user-entered phone number to the required format.</span></span>\n\n> <span data-ttu-id=\"8ff5f-291\">**例 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-291\">**Example 1**</span></span> <br/><span data-ttu-id=\"8ff5f-292\">アリスは電話番号 + 1 311-555-2368 に電話をかけたいと思っています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-292\">Alice wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"8ff5f-293\">アリスは米国内にあり、シアトル (市外局番 206) を基盤としているため、 **311-555-2368**をダイヤルするだけで通話を発信できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-293\">Because Alice is in the United States, based out of Seattle (area code 206), she only needs to dial **311-555-2368**.</span></span> <span data-ttu-id=\"8ff5f-294\">チームは、この電話番号を PSTN にルーティングする前に、フル番号 + 1 311-555-2368 に正規化します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-294\">Teams will normalize this phone number to the full number +1 311-555-2368 before routing it to the PSTN.</span></span>\n\n<span data-ttu-id=\"8ff5f-295\">既定では、一般的なダイヤル動作は、個々のユーザーのライセンス使用場所に応じて、自動的に割り当てられたダイヤルプラン (*サービスダイヤルプラン*とも呼ばれます) によって実装されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-295\">By default, a generalized dialing behavior is implemented by the automatically assigned Dial Plan (also known as a *service dial plan*) based on each individual user’s license usage location.</span></span> <span data-ttu-id=\"8ff5f-296\">この汎用ダイヤル動作は、ユーザーの要件を満たしていない可能性があります。たとえば、市内通話を発信するには、市外局番をダイヤルする必要がある場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-296\">This generalized dialing behavior might not meet user requirements—for example, it might require the user to dial an area code to make local calls.</span></span> <span data-ttu-id=\"8ff5f-297\">このような場合は、カスタマイズしたダイヤルプラン (*テナントダイヤルプラン*とも呼ばれます) が必要であるため、市内通話の市外局番を省略したり、短い数字のダイヤルを使って他のユーザーと同時に通話を発信したりすることができます。場所またはオフィス。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-297\">In such a case, you’ll need a customized Dial Plan (also known as a *tenant dial plan*) so users can dial phone numbers the way they’re accustomed to, such as omitting the area code for local calls or using short-digit dialing to call other users in the same location or office.</span></span>\n\n> <span data-ttu-id=\"8ff5f-298\">**例 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-298\">**Example 2**</span></span> <br/><span data-ttu-id=\"8ff5f-299\">ボブも電話番号 + 1 311-555-2368 に通話を発信したいと考えています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-299\">Bob also wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"8ff5f-300\">ボブは米国内でのみでなく、実際には311の市外局番に記載されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-300\">Bob is not only in the United States, he’s actually located in the 311 area code.</span></span> <span data-ttu-id=\"8ff5f-301\">相手は、 **555-2368**にダイヤルして通話を発信できると想定しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-301\">He expects to be able to place the call by dialing **555-2368**.</span></span> <span data-ttu-id=\"8ff5f-302\">ボブのダイヤル動作に対応するようにチームを構成して、PSTN に送信する前に電話番号を正しい形式に正規化することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-302\">You can configure Teams to accommodate Bob’s dialing behavior and normalize the phone number to the correct format before sending it to the PSTN.</span></span>\n\n<span data-ttu-id=\"8ff5f-303\">異なるユーザーに別々のダイヤルプランを割り当てることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-303\">You can assign different dial plans to different users.</span></span> <span data-ttu-id=\"8ff5f-304\">こうすることで、特定の場所にいるユーザーが別の場所にいるユーザーとは異なるダイヤル操作を必要とする場合など、ユーザーのさまざまな要件に合わせて特定のエクスペリエンスを作成できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-304\">This way, you can create a specific experience matching the different requirements of your users, for example if users in a particular location want a dialing experience that’s different from users in another location.</span></span>\n\n<span data-ttu-id=\"8ff5f-305\">**その他の情報**</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-305\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"8ff5f-306\">ダイヤルプランの準備セッションのトレーニングについては、「[テナントのダイヤルプラン](https://aka.ms/sa-tdp)」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-306\">For a readiness session training on dial plans, go to [Tenant Dial Plans](https://aka.ms/sa-tdp).</span></span> <span data-ttu-id=\"8ff5f-307\">このトレーニングは Skype for Business 用に作成されていますが、同じインフラストラクチャ上に構築されているため、Teams にも適用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-307\">Although this training was created for Skype for Business, it applies to Teams as well because it’s built on the same infrastructure.</span></span>\n"
- title: <span data-ttu-id="8ff5f-308">参加</span><span class="sxs-lookup"><span data-stu-id="8ff5f-308">Onboard</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"8ff5f-309\">Teams の通話プランで電話システムをセットアップするには、次の手順を実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-309\">To set up Phone System with Calling Plans in Teams, follow these steps:</span></span>\n\n1.  <span data-ttu-id=\"8ff5f-310\">Azure ボイスメール用に Exchange on-premises を有効にする</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-310\">Enable Exchange on-premises for Azure Voicemail</span></span>\n\n1.  <span data-ttu-id=\"8ff5f-311\">必要なライセンスを検証する</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-311\">Validate required licenses</span></span>\n\n1.  <span data-ttu-id=\"8ff5f-312\">ライセンスの割り当て</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-312\">Assign licenses</span></span>\n\n1.  <span data-ttu-id=\"8ff5f-313\">電話番号を取得する</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-313\">Acquire phone numbers</span></span>\n\n1.  <span data-ttu-id=\"8ff5f-314\">緊急対応の住所と場所を設定する</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-314\">Set up emergency addresses and locations</span></span>\n\n1.  <span data-ttu-id=\"8ff5f-315\">ユーザーに電話番号と緊急連絡先を割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-315\">Assign phone numbers and emergency addresses to users</span></span>\n\n1.  <span data-ttu-id=\"8ff5f-316\">オプション: 通話 Id の設定をユーザーに割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-316\">Optional: Assign Calling Identity settings to users</span></span>\n\n1.  <span data-ttu-id=\"8ff5f-317\">オプション: ダイヤルプランの設定をユーザーに割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-317\">Optional: Assign Dial Plan settings to users</span></span>\n\n1.  <span data-ttu-id=\"8ff5f-318\">チームの呼び出し相互運用ポリシーを割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-318\">Assign Teams Calling interop policy</span></span>\n\n<span data-ttu-id=\"8ff5f-319\">オンボードプロセスのチュートリアルについては、次のビデオをご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-319\">For a walkthrough of the onboarding process, watch the following video:</span></span>\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a><span data-ttu-id=\"8ff5f-320\">1. Azure ボイスメール用に Exchange のオンプレミスを有効にする</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-320\">1. Enable Exchange on-premises for Azure Voicemail</span></span>\n\n<span data-ttu-id=\"8ff5f-321\">一部のユーザーが exchange サーバー上の exchange メールボックスをオンプレミスで使用している場合は、「 [Exchange server 向け AZURE PBX ボイスメールサポート](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)」の手順に従って、azure ボイスメールの操作を有効にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-321\">If some of your users have their Exchange mailbox on an Exchange Server on-premises, follow the steps in [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to enable it for working with Azure Voicemail.</span></span>\n\n### <a name=\"2-validate-required-licenses\"></a><span data-ttu-id=\"8ff5f-322\">2. 必要なライセンスを検証する</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-322\">2. Validate required licenses</span></span>\n\n<span data-ttu-id=\"8ff5f-323\">ビジョンフェーズでは、組織の通話プランを使用して電話システムを実装するための前提条件を構成するライセンスの一覧を確認できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-323\">From the Envision phase, you should have a list of the licenses that make up the prerequisites for the implementation of Phone System with Calling Plans for your organization:</span></span>\n\n-   <span data-ttu-id=\"8ff5f-324\">Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-324\">Microsoft Teams</span></span>\n\n-   <span data-ttu-id=\"8ff5f-325\">Skype for Business Online (プラン 2)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-325\">Skype for Business Online (Plan 2)</span></span>\n\n-   <span data-ttu-id=\"8ff5f-326\">電話システム</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-326\">Phone System</span></span>\n\n-   <span data-ttu-id=\"8ff5f-327\">国内通話プラン、国内および国際通話プラン</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-327\">Domestic Calling Plan, or Domestic and International Calling Plan</span></span>\n\n-   <span data-ttu-id=\"8ff5f-328\">通信クレジット (オプション)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-328\">Communications Credits (optional)</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"8ff5f-329\">電話システムライセンスは、Office 365 Enterprise E5 サブスクリプションプランの一部として、または Office 365 Enterprise E1 または E3 用アドインとして入手できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-329\">Phone System license can be obtained as part of Office 365 Enterprise E5 subscription plan or as an add-in for Office 365 Enterprise E1 or E3.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"8ff5f-330\">必要なライセンスが利用できない場合は、Office 365 サブスクリプションを担当する組織のチームを調べて、必要なライセンスを取得できるようにする必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-330\">If the required licenses aren’t available, you need to consult the team in your organization responsible for Office 365 subscriptions so that they can procure the required licenses.</span></span>\n\n### <a name=\"3-assign-licenses\"></a><span data-ttu-id=\"8ff5f-331\">3. ライセンスの割り当て</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-331\">3. Assign licenses</span></span>\n\n<span data-ttu-id=\"8ff5f-332\">(実装計画に基づく) 必要なライセンスが利用可能であることを確認したら、ライセンスをユーザーに割り当てる必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-332\">After you’ve confirmed that the required licenses (based on your implementation plan) are available, you need to assign the licenses to users.</span></span>\n\n<span data-ttu-id=\"8ff5f-333\">「Skype for [business および Microsoft Teams ライセンスを割り当てる](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses)」の手順に従って、Skype for business 管理センターまたはリモート PowerShell セッションを使用して、個々のユーザーまたは複数のユーザーのライセンス割り当てを実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-333\">Follow the instructions in [Assign Skype for Business and Microsoft Teams licenses](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) to perform license assignment for individual or multiple users by using the Skype for Business admin center or a remote PowerShell session.</span></span>\n\n### <a name=\"4-acquire-phone-numbers\"></a><span data-ttu-id=\"8ff5f-334\">4. 電話番号を取得する</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-334\">4. Acquire phone numbers</span></span>\n\n<span data-ttu-id=\"8ff5f-335\">通話プランの実装で電話システムの電話番号を取得するには、複数の方法があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-335\">Getting phone numbers for a Phone System with Calling Plans implementation can be accomplished in multiple ways:</span></span>\n\n-   <span data-ttu-id=\"8ff5f-336\">Skype for Business 管理センターを使用して電話番号を取得する (米国および英国のみ)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-336\">Acquire phone numbers by using the Skype for Business admin center (United States and United Kingdom only)</span></span>\n\n-   <span data-ttu-id=\"8ff5f-337\">電話番号要求フォームを送信して電話番号を要求する</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-337\">Request phone numbers by submitting a phone number request form</span></span>\n\n-   <span data-ttu-id=\"8ff5f-338\">既存の電話番号を Microsoft に転送 (または移植) する</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-338\">Transfer (or port) existing phone numbers to Microsoft</span></span>\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a><span data-ttu-id=\"8ff5f-339\">5. 緊急対応の住所と場所を設定する</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-339\">5. Set up emergency addresses and locations</span></span>\n\n<span data-ttu-id=\"8ff5f-340\">緊急対応の住所と場所を設定するには、「[組織の緊急対応の住所を追加または削除](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization)する」の手順に従います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-340\">Follow the instructions in  [Add or remove an emergency address for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization), to set up emergency addresses and locations.</span></span> <span data-ttu-id=\"8ff5f-341\">詳細については、次を参照してください:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-341\">For more information, see</span></span>\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a><span data-ttu-id=\"8ff5f-342\">6. 電話番号と緊急対応の住所をユーザーに割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-342\">6. Assign phone numbers and emergency address to users</span></span>\n\n<span data-ttu-id=\"8ff5f-343\">「[ユーザーの電話番号の割り当て、変更、削除](/microsoftteams/assign-change-or-remove-a-phone-number-for-a-user)を行う」の指示に従って、電話番号と緊急対応の住所をユーザーに割り当てます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-343\">Follow the instructions in [Assign, change, or remove a phone number for a user](/microsoftteams/assign-change-or-remove-a-phone-number-for-a-user), to assign phone numbers and emergency addresses to users.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"8ff5f-344\">割り当てられた電話番号が Teams に表示されるようにするには、Azure Active Directory (Azure AD) でユーザーの会社の電話番号を更新する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-344\">For the assigned phone numbers to show up in Teams, you must update the user’s office phone number in Azure Active Directory (Azure AD).</span></span> <span data-ttu-id=\"8ff5f-345\">この属性は、ユーザーが Office 365 または Azure AD で直接作成された場合に、Microsoft 365 管理センターで編集できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-345\">You can edit this attribute in the Microsoft 365 Admin center if the user was created directly in Office 365 or Azure AD).</span></span> <span data-ttu-id=\"8ff5f-346\">ユーザーがオンプレミスの Active Directory と同期されている場合は、オンプレミスの Active Directory を使用して、office phone 番号の属性を更新する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-346\">If the user is synchronized from on-premises Active Directory, you must use on-premises Active Directory to update the office phone number attribute.</span></span>\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a><span data-ttu-id=\"8ff5f-347\">7. オプション: 通話 Id の設定をユーザーに割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-347\">7. Optional: Assign Calling Identity settings to users</span></span>\n\n<span data-ttu-id=\"8ff5f-348\">実装計画に基づいて、ユーザーに対して通話 Id の設定を構成する必要がある場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-348\">Based on your implementation plan, you might need to configure the Calling Identity settings for your users.</span></span> <span data-ttu-id=\"8ff5f-349\">「[ユーザーの発信者番号認識を設定](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/set-the-caller-id-for-a-user)する」の指示に従って操作します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-349\">Follow the instructions in [Set the Caller ID for a user](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/set-the-caller-id-for-a-user).</span></span>\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a><span data-ttu-id=\"8ff5f-350\">8. オプション: ダイヤルプランの設定をユーザーに割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-350\">8. Optional: Assign Dial Plan settings to users</span></span>\n\n<span data-ttu-id=\"8ff5f-351\">組織とユーザーの要件によっては、テナントダイヤルプランをユーザーに割り当てる必要がある場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-351\">Depending on your organization’s and users’ requirements, you might need to assign tenant dial plans to your users.</span></span> <span data-ttu-id=\"8ff5f-352\">「[ダイヤルプランを作成して管理する](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans)」の手順に従います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-352\">Follow the instructions in [Create and manage dial plans](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans).</span></span>\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a><span data-ttu-id=\"8ff5f-353\">9. チーム呼び出しの相互運用ポリシーを割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-353\">9. Assign the Teams calling interop policy</span></span>\n\n<span data-ttu-id=\"8ff5f-354\">既定では、Teams のすべての通話が Skype for Business に設定され、ユーザーは設定を変更することはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-354\">By default, all calling in Teams is set to Skype for Business without the option for users to change the setting.</span></span>\n\n<span data-ttu-id=\"8ff5f-355\">Teams の通話プランを使用して電話システムを実装するには、teams を使用するための呼び出しを指定するチームの相互運用ポリシーを割り当てる必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-355\">For the implementation of Phone System with Calling Plans in Teams, you need to assign Teams Interop Policy that specifies calling to use Teams.</span></span> <span data-ttu-id=\"8ff5f-356\">この要件を満たすポリシーは DisallowOverrideCallingTeamsChatTeams です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-356\">The policy that meets this requirement is DisallowOverrideCallingTeamsChatTeams.</span></span>\n\n<span data-ttu-id=\"8ff5f-357\">CsTeamsInteropPolicy を使用して、チームの通話プランを使用できるようにするには、上のポリシーをユーザーに割り当ててください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-357\">Assign the policy above to users to be enabled for Phone System with Calling Plans in Teams by using the Grant-CsTeamsInteropPolicy:</span></span>\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: <span data-ttu-id="8ff5f-358">演習-相互運用ポリシーを管理する</span><span class="sxs-lookup"><span data-stu-id="8ff5f-358">Exercise - Manage interop policies</span></span>
  durationInMinutes: 30
  content: >
    <span data-ttu-id="8ff5f-359">この演習では、Teams でのユーザーの通話を有効にします。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-359">In this exercise, you’ll enable a user for calling in Teams.</span></span> <span data-ttu-id="8ff5f-360">各操作の実行方法については説明しませんが、いくつかのシナリオを試してみることをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-360">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>


    ### <a name="requirements"></a><span data-ttu-id="8ff5f-361">要件</span><span class="sxs-lookup"><span data-stu-id="8ff5f-361">Requirements</span></span>


    -   <span data-ttu-id="8ff5f-362">適切なライセンスを持つ Office 365 テナントで、通話プランを使って電話システムを有効にする</span><span class="sxs-lookup"><span data-stu-id="8ff5f-362">An Office 365 tenant with appropriate licenses to enable Phone System with Calling Plans</span></span>

        -   <span data-ttu-id="8ff5f-363">テスト専用のテナントを使用することを強く推奨します。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-363">We strongly recommend that you use a dedicated test tenant.</span></span>

        -   <span data-ttu-id="8ff5f-364">テストテナントを持っていない場合は、試用版のテナントにサインアップできます。 [Office 365 Enterprise E5 の試用版](https://go.microsoft.com/fwlink/p/?LinkID=698279)。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-364">If you don’t have a test tenant, you can sign up for a trial tenant here: [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span> <span data-ttu-id="8ff5f-365">ただし、通話プランは、残念ながら試用版テナントでは利用できません。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-365">However, Calling Plans are unfortunately not available through trial tenants.</span></span>

        -   <span data-ttu-id="8ff5f-366">実稼働環境ではいかなるテストも実行しないでください。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-366">Don’t run any tests in your production environment.</span></span> <span data-ttu-id="8ff5f-367">設定やポリシーを変更すると、すべてのユーザーに悪影響を及ぼす可能性があり、ユーザーエクスペリエンスに影響する可能性があります。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-367">Changing settings or policies might negatively affect all users and might affect their user experience.</span></span>

    -   <span data-ttu-id="8ff5f-368">Skype for Business Online 管理用にセットアップされる PC</span><span class="sxs-lookup"><span data-stu-id="8ff5f-368">Your PC set up for Skype for Business Online management</span></span>

        -   <span data-ttu-id="8ff5f-369">Skype for Business Online Connector モジュールをまだインストールしていない場合は、次の手順に従います。「 [skype For Business online 管理用にコンピューターを構成](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx)する」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-369">If you haven’t installed the Skype for Business Online Connector module, follow the instructions here: [Configuring your computer for Skype for Business Online management](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span></span>

        -   <span data-ttu-id="8ff5f-370">PowerShell を Skype for Business Online に接続するには、次の手順を実行します。 [Windows PowerShell を使用して skype For Business online に接続](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx)する方法について説明します。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-370">To connect PowerShell to Skype for Business Online, follow these instructions: [Connecting to Skype for Business Online by using Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span></span>

    -   <span data-ttu-id="8ff5f-371">少なくとも2つのエンドポイントと電話</span><span class="sxs-lookup"><span data-stu-id="8ff5f-371">At least two endpoints and a phone</span></span>

        -   <span data-ttu-id="8ff5f-372">これは2台の Pc にすることもできますが、ブラウザーまたは携帯電話でクライアントを使用することもできます。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-372">This can be two PCs, but you can also use the client in a browser or on your mobile phones.</span></span>

        -   <span data-ttu-id="8ff5f-373">PSTN 通話をテストするには、PSTN 通話のテストを行っている国または地域に電話をかけることができる電話が必要です。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-373">To test PSTN calling, you need to have a phone that can call the country or region you’re testing PSTN calling for.</span></span>

    ### <a name="suggested-scenarios-to-test"></a><span data-ttu-id="8ff5f-374">推奨されるテスト シナリオ</span><span class="sxs-lookup"><span data-stu-id="8ff5f-374">Suggested scenarios to test</span></span>


    -   <span data-ttu-id="8ff5f-375">チームの通話プランを使用して、ユーザーの電話システムを有効にします。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-375">Enable a user for Phone System with Calling Plans in Teams.</span></span>


    -   <span data-ttu-id="8ff5f-376">構成されたユーザーとしてサインインし、[**通話**] タブを確認します。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-376">Sign in as the configured user, and review the **Calls** tab.</span></span>


    -   <span data-ttu-id="8ff5f-377">別の形式を使用して PSTN 番号に通話を発信します (たとえば、先頭にプラス記号を付けて、または電話番号をダイヤルし、国コードを使わずに電話番号をダイヤルするなど)。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-377">Call a PSTN number by using different formats (for example, dial a full E.164 number with the leading plus sign or dial a number without using the country code).</span></span>


    -   <span data-ttu-id="8ff5f-378">通話転送の回数の変更、着信の転送、ボイスメールへのアクセスなど、ユーザーの機能をテストします。</span><span class="sxs-lookup"><span data-stu-id="8ff5f-378">Test user features such as changing the number for call forwarding, transferring calls, or accessing voicemail.</span></span>
- title: <span data-ttu-id="8ff5f-379">価値の創出</span><span class="sxs-lookup"><span data-stu-id="8ff5f-379">Drive Value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"8ff5f-380\">お客様の環境で適切に計画され、実装された電話システムの場合は、その機能が使用されていることを確認し、優れたユーザーエクスペリエンスを提供する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-380\">Now that you have properly planned and implemented Phone System in your environment, you need to be sure that it’s used and provides a great user experience.</span></span> <span data-ttu-id=\"8ff5f-381\">完全な詳細情報はこのトレーニングの範囲を超えていますが、ここでは、最も重要な契約分野について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-381\">Although complete details would exceed the scope of this training, we want to point out the most important areas of engagement:</span></span>\n\n-   <span data-ttu-id=\"8ff5f-382\">導入および変更管理ユーザーは、サービスを提供するときに、単にサービスの使用を開始する場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-382\">Adoption and change management Users might simply start using the service when you offer it to them.</span></span> <span data-ttu-id=\"8ff5f-383\">または、表示されない場合もあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-383\">Or they might not.</span></span> <span data-ttu-id=\"8ff5f-384\">そのため、適切な導入と変更の管理を実行することが重要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-384\">Therefore, it’s important to execute proper adoption and change management.</span></span>\n\n-   <span data-ttu-id=\"8ff5f-385\">監視と推進のため、KSIs の1つは、電話クライアントとして適切なチームがどのように承認されているかを測定するのに役立つ、アクティブなユーザー数の1つとして使用することをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-385\">Monitoring and driving usage We recommend that one of your KSIs be the number of active users, to help you measure how well Teams is being accepted as a phone client.</span></span>\n\n-   <span data-ttu-id=\"8ff5f-386\">モニターと運転品質</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-386\">Monitoring and driving quality</span></span>\n\n<span data-ttu-id=\"8ff5f-387\">ユーザーの満足度は、通話の品質に直接関係しています。そのため、必要に応じて通話品質を監視し、改善することが重要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-387\">The satisfaction of your users is directly related to the quality of their calls; therefore, it’s important that you monitor call quality and improve it, if necessary.</span></span> <span data-ttu-id=\"8ff5f-388\">通話品質について報告する方法については、通話品質ダッシュボードのトレーニングをご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-388\">To understand how to report on call quality, visit the Call Quality Dashboard training.</span></span> <span data-ttu-id=\"8ff5f-389\">これらのビデオは Skype for Business 用に開発されていますが、チーム<https://aka.ms/sof-cqd>にも該当します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-389\">Although these videos have been built for Skype for Business, they apply to Teams as well: <https://aka.ms/sof-cqd>.</span></span>\n"
- title: <span data-ttu-id="8ff5f-390">次のステップ</span><span class="sxs-lookup"><span data-stu-id="8ff5f-390">Next steps</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"8ff5f-391\">このトレーニングでは次の重要な学習事項を取り上げています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-391\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"8ff5f-392\">Teams での通話について。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-392\">What is calling in Teams?</span></span>\n\n-   <span data-ttu-id=\"8ff5f-393\">Teams での通話の計画方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-393\">How to plan for calling in Teams</span></span>\n\n-   <span data-ttu-id=\"8ff5f-394\">Teams で通話を構成する方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-394\">How to configure calling in Teams</span></span>\n\n<span data-ttu-id=\"8ff5f-395\">詳細については、以下を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-395\">To learn more, see:</span></span>\n\n-   [<span data-ttu-id=\"8ff5f-396\">通話プランを使用した電話システム</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-396\">Phone System with Calling Plans</span></span>](calling-plan-landing-page.md)\n\n-   [<span data-ttu-id=\"8ff5f-397\">クイック スタート ガイド: Microsoft Teams での通話プランの設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-397\">Quick start guide: Configuring Calling Plans in Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\n<span data-ttu-id=\"8ff5f-398\">次のステップ</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-398\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"8ff5f-399\">個人用に設定された展開についてのガイダンスのために [MyAdvisor](https://aka.ms/myadvisor) に登録する</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-399\">Sign-up for [MyAdvisor](https://aka.ms/myadvisor) for personalized deployment guidance.</span></span>\n2.  <span data-ttu-id=\"8ff5f-400\">チームの電話システムの展開を開始する</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-400\">Start your Phone System deployment for Teams</span></span>\n3.  <span data-ttu-id=\"8ff5f-401\">フィードバックを送信してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-401\">Send us feedback:</span></span>\n    - <span data-ttu-id=\"8ff5f-402\">このページの下部にあるコメント セクションから投稿してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-402\">Post in the comments section at the bottom of this page.</span></span>\n    - <span data-ttu-id=\"8ff5f-403\">チームについてのフィードバックを提供したり、新機能のアイデアを共有したりするには、 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)にアクセスしてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-403\">To give us your feedback about Teams or share your ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n4.  <span data-ttu-id=\"8ff5f-404\">最新の状態に保つ:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-404\">Stay up to date:</span></span>\n    - <span data-ttu-id=\"8ff5f-405\">Teams の[ブログ](https://aka.ms/teamsblog)に従います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-405\">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>\n    - <span data-ttu-id=\"8ff5f-406\">Teams の[ロードマップ](https://aka.ms/O365Roadmap)をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-406\">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>\n    - <span data-ttu-id=\"8ff5f-407\">[リリースノート](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)でリリースされた最新機能について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-407\">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>\n5.  <span data-ttu-id=\"8ff5f-408\">[その他のトレーニングおよびチュートリアル](https://aka.ms/Teamsacademy)を探索してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff5f-408\">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>"
