- durationInMinutes: 1
  content: >
    <span data-ttu-id="500a0-104">このトレーニングでは、Office 365 の電話システム機能によって提供される Teams の通話機能を紹介します。</span><span class="sxs-lookup"><span data-stu-id="500a0-104">In this training, we introduce calling capabilities in Teams, which are powered by the Phone System feature in Office 365.</span></span> <span data-ttu-id="500a0-105">また、電話システムを実装するために必要となる技術計画について説明し、電話システムを構成する方法や、その実装での使用量と通話品質を監視する方法を示します。</span><span class="sxs-lookup"><span data-stu-id="500a0-105">We’ll explain the technical planning that’s required to implement Phone System, how to configure it, and how to monitor usage and call quality in your implementation.</span></span>


    <span data-ttu-id="500a0-106">このトレーニングは、次のようなお客様を対象としています。</span><span class="sxs-lookup"><span data-stu-id="500a0-106">This training is for you if you're:</span></span>


    - <span data-ttu-id="500a0-107">IT 専門家。</span><span class="sxs-lookup"><span data-stu-id="500a0-107">An IT pro.</span></span>


    - <span data-ttu-id="500a0-108">Teams の計画、展開、管理の責任者。</span><span class="sxs-lookup"><span data-stu-id="500a0-108">Responsible for planning, deploying, or managing Teams.</span></span>


    - <span data-ttu-id="500a0-109">通話機能を既存の Teams 展開に導入する計画。</span><span class="sxs-lookup"><span data-stu-id="500a0-109">Planning to introduce calling capabilities in your Teams deployment.</span></span>


    <span data-ttu-id="500a0-110">次について学びます。</span><span class="sxs-lookup"><span data-stu-id="500a0-110">You’ll learn:</span></span>


    - <span data-ttu-id="500a0-111">Teams での通話について。</span><span class="sxs-lookup"><span data-stu-id="500a0-111">What is calling in Teams?</span></span>


    - <span data-ttu-id="500a0-112">Teams での通話に関する計画をする方法。</span><span class="sxs-lookup"><span data-stu-id="500a0-112">How to plan for calling in Teams.</span></span>


    - <span data-ttu-id="500a0-113">Teams での通話を構成する方法。</span><span class="sxs-lookup"><span data-stu-id="500a0-113">How to configure calling in Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="500a0-114">このトレーニングについてご質問やフィードバックがある場合は、次の方法でお送りください。</span><span class="sxs-lookup"><span data-stu-id="500a0-114">If you have any questions or feedback about this training, please:</span></span>


    - <span data-ttu-id="500a0-115">このチュートリアルの「次のステップ」ページの下部にあるコメント セクションから投稿してください</a></span><span class="sxs-lookup"><span data-stu-id="500a0-115">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>


    <span data-ttu-id="500a0-116">新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。</span><span class="sxs-lookup"><span data-stu-id="500a0-116">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="500a0-117">Teams での通話について。</span><span class="sxs-lookup"><span data-stu-id="500a0-117">What is calling in Teams?</span></span>
  durationInMinutes: 15
  content: >
    <span data-ttu-id="500a0-118">革新的な発想により、Teams はユーザーが VoIP 通話を Teams クライアントから Teams クライアントへ発信することができる機能をサポートします。</span><span class="sxs-lookup"><span data-stu-id="500a0-118">Out of the box, Teams supports the ability for users to make voice over IP (VoIP) calls from Teams client to Teams client.</span></span>


    <span data-ttu-id="500a0-119">チームでは、ユーザーが作成、受信、および公衆交換電話網 (PSTN) 上の landlines と携帯電話との間の呼び出しの転送を有効にする 2 つのオプションがあります。</span><span class="sxs-lookup"><span data-stu-id="500a0-119">In Teams, there are two options to enable users to make, receive, and transfer calls to and from landlines and mobile phones on the public switched telephone network (PSTN):</span></span>

    - <span data-ttu-id="500a0-120">呼び出す予定のマイクロソフトの電話システムで、ユーザーとすべての PSTN サービスへの電話番号を提供します。</span><span class="sxs-lookup"><span data-stu-id="500a0-120">With Phone System with Calling Plans Microsoft provides the phone number to your users and all PSTN services</span></span>

    - <span data-ttu-id="500a0-121">直接接続では、マイクロソフトのチームに SBC (セッション境界コント ローラー) を使用して、既存の PSTN 接続を接続できます。</span><span class="sxs-lookup"><span data-stu-id="500a0-121">With Direct Connect you can connect your existing PSTN connectivity via an SBC (Session Boarder Controller) to Microsoft Teams.</span></span>


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span data-ttu-id="500a0-122"><span style="color:red">**アクション**:</span> 「Calling in Teams (Teams での通話)」 (3:00 分) を視聴する</span><span class="sxs-lookup"><span data-stu-id="500a0-122"><span style="color:red">**Action**:</span> Watch Calling in Teams (3:00 minutes)</span></span>

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a><span data-ttu-id="500a0-123">Teams での通話機能</span><span class="sxs-lookup"><span data-stu-id="500a0-123">Calling features in Teams</span></span>

    <span data-ttu-id="500a0-124">Teams での通話は、統合されたダイヤルパッドでの (名前や番号による) 通話の応答や開始、通話の保留と再取得、通話の転送および同時呼び出し、通話履歴、ボイスメール、および緊急通話などの基本的な電話システム機能をサポートします。</span><span class="sxs-lookup"><span data-stu-id="500a0-124">Calling in Teams supports basic Phone System features, such as call answering and initiating (by name and number) with integrated dial pad, call holding and retrieving, call forwarding and simultaneous ringing, call history, voicemail, and emergency calling.</span></span>


    <span data-ttu-id="500a0-125">時間の経過とともにより高度な機能が追加される予定です。</span><span class="sxs-lookup"><span data-stu-id="500a0-125">More advanced features will be added over time.</span></span> <span data-ttu-id="500a0-126">詳細については、[マイクロソフトの 365 のロードマップ](https://aka.ms/O365Roadmap)を参照してください。</span><span class="sxs-lookup"><span data-stu-id="500a0-126">For more information, see [Microsoft 365 Roadmap](https://aka.ms/O365Roadmap).</span></span>


    <span data-ttu-id="500a0-127">Teams での通話は電話システム (旧名: クラウド PBX) で提供され、Skype for Business Online で PSTN 通話機能を有効にする Office 365 の同じサービスです。</span><span class="sxs-lookup"><span data-stu-id="500a0-127">Calling in Teams is powered by Phone System (formerly known as Cloud PBX), the same service in Office 365 that enables PSTN calling capabilities in Skype for Business Online.</span></span>


    <span data-ttu-id="500a0-128"><span style="color:red">**重要**:</span> Skype for Business 用の電話システムの機能セットは、Teams 用の電話システムの機能セットと異なります。</span><span class="sxs-lookup"><span data-stu-id="500a0-128"><span style="color:red">**Important**:</span> Note that the Phone System feature set for Skype for Business is different from the Phone System feature set for Teams.</span></span>


    <span data-ttu-id="500a0-129"><span style="color:red">**アクション**:</span> 現在どの機能が利用できるかについて、および開発する予定がある機能のタイムラインを知るには、次のリソースをご覧ください。</span><span class="sxs-lookup"><span data-stu-id="500a0-129"><span style="color:red">**Action**:</span> To understand which features are currently available and the timelines for features that we expect to develop, see the following resources:</span></span>


    - <span data-ttu-id="500a0-130">[公開ロードマップ](https://aka.ms/O365Roadmap)の「通話ロードマップ」スライドで、機能のリリース日として予定されているタイムラインの概要を確認してください。</span><span class="sxs-lookup"><span data-stu-id="500a0-130">On the [public roadmap](https://aka.ms/O365Roadmap), review the “Calling roadmap” slide for an overview of the expected timelines for feature release dates.</span></span>

    - <span data-ttu-id="500a0-131">電話システムの機能の詳細については、「[Office 365 での電話システムで利用できる機能](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system)」を確認してください。</span><span class="sxs-lookup"><span data-stu-id="500a0-131">Review [Here’s what you get with Phone System in Office 365](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system) for a description of Phone System features.</span></span> <span data-ttu-id="500a0-132">この文書の記載において、一部の機能は Skype for Business のみで利用できるものである可能性がありますので、注意してください。</span><span class="sxs-lookup"><span data-stu-id="500a0-132">Keep in mind that at this writing, some of these features might only be available for Skype for Business.</span></span>


    ### <a name="emergency-services-calling"></a><span data-ttu-id="500a0-133">緊急サービスの通話</span><span class="sxs-lookup"><span data-stu-id="500a0-133">Emergency Services calling</span></span>

    <span data-ttu-id="500a0-134">緊急サービスの通話機能の動作が、Teams と従来の電話サービスとで、どのように異なっているかを理解することは重要です。</span><span class="sxs-lookup"><span data-stu-id="500a0-134">It’s important that you understand how the Emergency Services calling feature operates differently in Teams than in traditional telephone services.</span></span> <span data-ttu-id="500a0-135">自分のユーザーにもその違いについて理解してもらう必要があります。</span><span class="sxs-lookup"><span data-stu-id="500a0-135">You must make sure your users also understand those differences.</span></span> <span data-ttu-id="500a0-136">たとえば、Teams を使用して緊急サービスに通話する場合 (119 番など)、ユーザーは Teams が通話発信者の実際の場所を判別できない可能性があることを認識している必要があります。</span><span class="sxs-lookup"><span data-stu-id="500a0-136">For example, when they use Teams to call emergency services (such as 911 in the United States), users need to be aware that Teams might not be able to determine the actual location of the caller.</span></span>


    <span data-ttu-id="500a0-137"><span style="color:red">**アクション**:</span> 緊急サービスの通話に関する詳細情報は「[緊急通話の利用条件](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions)」を確認します。</span><span class="sxs-lookup"><span data-stu-id="500a0-137"><span style="color:red">**Action**:</span> Review [Emergency calling terms and conditions](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions) for detailed information about Emergency Services calling.</span></span>
- title: <span data-ttu-id="500a0-138">Skype for Business Online ユーザーの考慮事項</span><span class="sxs-lookup"><span data-stu-id="500a0-138">Considerations for Skype for Business Online customers</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="500a0-139">Skype for Business Online を使用していない場合は、このセクションを省略できます。</span><span class="sxs-lookup"><span data-stu-id="500a0-139">If you aren’t using Skype for Business Online, you can skip this section.</span></span> <span data-ttu-id="500a0-140">Skype for Business Online の通話機能に慣れ親しんでいるユーザーに対して、いくつかの重要なポイントをハイライトします。</span><span class="sxs-lookup"><span data-stu-id="500a0-140">For those who are familiar with the calling feature in Skype for Business Online, we want to highlight some important points.</span></span>


    - <span data-ttu-id="500a0-141">**PSTN に接続するための計画または直接ルーティングを呼び出すことです。**</span><span class="sxs-lookup"><span data-stu-id="500a0-141">**Calling Plans or Direct Routing to connect to the PSTN.**</span></span>

    <span data-ttu-id="500a0-142">チームを PSTN に接続するオプションは、Skype のオンライン ビジネスでよりも少し異なる: 両方の存在中には、(PSTN への接続を持つクラウド PBX と呼ばれていました) 計画を呼び出すことをチーム、既存の PBX または SIP トランクに接続するためのオプションの名前は"直接ルーティング」です。</span><span class="sxs-lookup"><span data-stu-id="500a0-142">The options to connect Teams to the PSTN are a little bit different than in Skype for Business Online: While Calling Plans (formerly known as Cloud PBX with PSTN Connectivity), exist for both, the option for connecting your existing PBX or SIP Trunk to Teams is called "Direct Routing".</span></span>

    <span data-ttu-id="500a0-143">直接ルーティングの詳細なドキュメントを参照してください:[電話システムの直接のルーティング](https://docs.microsoft.com/microsoftteams/direct-routing-plan)</span><span class="sxs-lookup"><span data-stu-id="500a0-143">Detailed documentation on Direct Routing can be found here: [Phone System Direct Routing](https://docs.microsoft.com/microsoftteams/direct-routing-plan)</span></span>


    - <span data-ttu-id="500a0-144">**Skype for Business と Microsoft Teams との間で機能は異なります。**</span><span class="sxs-lookup"><span data-stu-id="500a0-144">**Features are different between Skype for Business and Microsoft Teams.**</span></span>

    <span data-ttu-id="500a0-145">Skype for Business と Microsoft Teams の通話機能が異なることに注意してください。</span><span class="sxs-lookup"><span data-stu-id="500a0-145">Note that the calling features in Skype for Business and Microsoft Teams are different.</span></span> <span data-ttu-id="500a0-146">ある機能を 1 つのクライアントで使用できるからといって、別のクライアントでも同様に使用できると考えることはできません。</span><span class="sxs-lookup"><span data-stu-id="500a0-146">Don’t assume that just because one of the clients is capable of something, the other client can do it as well.</span></span>


    - <span data-ttu-id="500a0-147">**通話は Teams と Skype for Business のどちらかで受け取ることができます。両方で受け取ることはできません。**</span><span class="sxs-lookup"><span data-stu-id="500a0-147">**Calls can be received either in Teams or Skype for Business, but not both.**</span></span>

    <span data-ttu-id="500a0-148">通話プランが設定された電話システムでユーザーを構成すると、Teams または Skype for Business のどちらかから通話を始めることができます。</span><span class="sxs-lookup"><span data-stu-id="500a0-148">If you configure your users for Phone System with Calling Plans, they can initiate calls from either Teams or Skype for Business.</span></span> <span data-ttu-id="500a0-149">ただし、ユーザーはいずれか 1 つのアプリケーションのみで通話を受け取ることができます。どのアプリケーションで通話を受け取るかを設定するには、新しいポリシー CsTeamsInteropPolicy を使用します。</span><span class="sxs-lookup"><span data-stu-id="500a0-149">However, they can only receive calls on one of the applications—to configure which application receives calls, you use a new policy, CsTeamsInteropPolicy.</span></span> <span data-ttu-id="500a0-150">このトレーニングの後半でポリシーについて詳しく学ぶことになります。</span><span class="sxs-lookup"><span data-stu-id="500a0-150">You’ll learn more about the policy later in this training.</span></span>


    - <span data-ttu-id="500a0-151">**Teams で電話システムを構成した場合は、Skype for Business と Teams のいずれかから通話を発信することができます。**</span><span class="sxs-lookup"><span data-stu-id="500a0-151">**Calls can be made either from Skype for Business or Teams, if you’ve configured Phone System in Teams.**</span></span>

    <span data-ttu-id="500a0-152">前述の CsTeamsInteropPolicy の構成を除いて、Skype for Business と Teams の構成は同じです。</span><span class="sxs-lookup"><span data-stu-id="500a0-152">Except for the aforementioned configuration of the CsTeamsInteropPolicy, the configuration is the same in Skype for Business and Teams.</span></span> <span data-ttu-id="500a0-153">このため、Skype for Business で既に通話を構成済みの場合、ユーザーは Teams からでも通話を発信することができます。</span><span class="sxs-lookup"><span data-stu-id="500a0-153">This means that if you’ve already configured calling for Skype for Business, your users will be able to place calls from Teams.</span></span>
- title: <span data-ttu-id="500a0-154">実践的なガイダンス</span><span class="sxs-lookup"><span data-stu-id="500a0-154">Practical guidance</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="500a0-155">マイクロソフトは実践的なガイダンスを提供し、Office 365 FastTrack のユーザーが通話プランを実装した電話システムを正しく計画、提供、運用できるよう、導入フレームワークと 3 つの段階 (構想、参加、価値の創出) について説明します。</span><span class="sxs-lookup"><span data-stu-id="500a0-155">Microsoft provides practical guidance that takes you through the Office 365 FastTrack customer journey framework and its three phases—Envision, Onboard, and Drive Value—to help you plan, deliver, and operate a successful Phone System with Calling Plans implementation.</span></span>


    <span data-ttu-id="500a0-156">実践的なガイダンスの目的は、技術的な観点から (具体的には信頼できる高品質な実装を実現すること) だけではなく、ソリューションがプロジェクトのステークホルダーの要件を確実に満たすようにして、お客様のプロジェクトを成功に導くよう設定することです。</span><span class="sxs-lookup"><span data-stu-id="500a0-156">The goal of the practical guidance is to set your project up for success, not only from a technical perspective (that is, delivering a reliable, high-quality implementation) but also making sure that the solution meets the requirements of the project stakeholders.</span></span>


    <span data-ttu-id="500a0-157">実践的なガイダンスと技術計画との間には、フィードバック ループがあります。</span><span class="sxs-lookup"><span data-stu-id="500a0-157">There’s a feedback loop between practical guidance and technical planning:</span></span>


    - <span data-ttu-id="500a0-158">電話システムがビジネス ユース ケースをどのようにサポートできるかを理解するには、電話システムの機能と能力を理解する必要があります。</span><span class="sxs-lookup"><span data-stu-id="500a0-158">You need to understand the features and capabilities of Phone System to understand how it can support your business use cases.</span></span>


    - <span data-ttu-id="500a0-159">電話システムを最適に構成する方法を知るには、自分のビジネス ユース ケースを定義する必要があります。</span><span class="sxs-lookup"><span data-stu-id="500a0-159">You need to define your business use cases to understand how to best configure Phone Systems.</span></span>


    <span data-ttu-id="500a0-160">このため、自分の目的に合うように、この実践的なガイダンスを調整しなくてはならなくなる可能性があります。</span><span class="sxs-lookup"><span data-stu-id="500a0-160">This means you might have to adjust this practical guidance to meet your objectives.</span></span> <span data-ttu-id="500a0-161">次のタスクを完了するよう求められます。</span><span class="sxs-lookup"><span data-stu-id="500a0-161">You’ll be asked to complete the following tasks:</span></span>


    - <span data-ttu-id="500a0-162">呼び出す計画ドキュメントに必要ですが、測定可能なビジネスの成果を次のように電話システムのビジネス ・ ケースの使用を定義します。</span><span class="sxs-lookup"><span data-stu-id="500a0-162">Define business use cases for Phone System with Calling Plans Document expected, measurable business outcomes, including the following:</span></span>

      - <span data-ttu-id="500a0-163">現在のビジネス プロセスの説明</span><span class="sxs-lookup"><span data-stu-id="500a0-163">Description of your current business process</span></span>

      - <span data-ttu-id="500a0-164">既存のビジネス プロセスと課題</span><span class="sxs-lookup"><span data-stu-id="500a0-164">Challenges with your existing business process</span></span>

      - <span data-ttu-id="500a0-165">課題の克服に向けたテクノロジーの有効性。</span><span class="sxs-lookup"><span data-stu-id="500a0-165">How technology can help overcome these challenges</span></span>

      - <span data-ttu-id="500a0-166">これらの課題を解決する場合の予想される、測定可能なビジネス成果</span><span class="sxs-lookup"><span data-stu-id="500a0-166">The expected, measurable business outcomes if these challenges are overcome</span></span>

    - <span data-ttu-id="500a0-167">主要利害関係者によって、ビジネス用途での識別、利害関係者の役割の説明などの包括的な一覧を作成します。</span><span class="sxs-lookup"><span data-stu-id="500a0-167">Identify key stakeholders Based on your business use cases, create a comprehensive list of stakeholders, including roles and descriptions.</span></span> <span data-ttu-id="500a0-168">これにより、プロジェクトに関係するすべての人を識別しやすくなります。</span><span class="sxs-lookup"><span data-stu-id="500a0-168">This helps you identify everyone involved in the project.</span></span>


    - <span data-ttu-id="500a0-169">目標と主要な結果 (OKRs)、重要な成功指標 (KSIs)、および使用の OKRs と KSIs は、プロジェクトの成功を測定する明確な目標を設定するのには、リスクを定義し、進行状況を測定するために定期的にその内容を確認します。</span><span class="sxs-lookup"><span data-stu-id="500a0-169">Define objectives and key results (OKRs), key success indicators (KSIs), and risks Use OKRs and KSIs to set clear goals for measuring the success of the project, and review them regularly to measure progress.</span></span> <span data-ttu-id="500a0-170">利害関係者が認識し、OKRs と KSIs は、共通のゴールに向かって作業をすることに同意が重要です。</span><span class="sxs-lookup"><span data-stu-id="500a0-170">It’s important that the stakeholders are aware of and agree to the OKRs and KSIs to work toward a common goal.</span></span> <span data-ttu-id="500a0-171">さらに、識別し、リスクの認識を発生させるし、必要に応じてそれらを軽減できることを文書化する必要があります。</span><span class="sxs-lookup"><span data-stu-id="500a0-171">In addition, you need to identify and document risks to raise awareness, and be prepared to mitigate them as needed.</span></span>


    - <span data-ttu-id="500a0-172">お客様の環境を評価し、達成し、OKRs と KSIs に記載されている、組織がこのサービスを活用する準備ができているかどうかを評価することがわかっていて、ユーザーが必要なすべての機能を提供できるかどうか後に、導入の準備を評価します。</span><span class="sxs-lookup"><span data-stu-id="500a0-172">Assess your environment and evaluate adoption readiness After you know what you want to achieve and have documented your OKRs and KSIs, assess whether your organization is ready to leverage the service and whether it can provide all the features your users need.</span></span>


    > [!NOTE]

    > <span data-ttu-id="500a0-173">環境の評価も含まれています、ネットワーク対応の評価を実施します。</span><span class="sxs-lookup"><span data-stu-id="500a0-173">Assessing the environment also includes conducting a readiness assessment for your network.</span></span> <span data-ttu-id="500a0-174">ネットワー キングの重要性を過小評価しないで: ネットワークの構成、ユーザー エクスペリエンスに直接影響します。</span><span class="sxs-lookup"><span data-stu-id="500a0-174">Don’t underestimate the importance of networking: network quality directly affects the user experience.</span></span> <span data-ttu-id="500a0-175">場合でも、ネットワークに問題があるない、他のアプリケーションから、リアルタイムの通信が異なる動作可能性があります。</span><span class="sxs-lookup"><span data-stu-id="500a0-175">Even if you’ve never had problems with your network, real-time communication might behave differently from other applications.</span></span> <span data-ttu-id="500a0-176">テレフォニーに関しては、特に場合は、優れた品質の高い期待があるユーザーです。</span><span class="sxs-lookup"><span data-stu-id="500a0-176">Especially when it comes to telephony, users have high expectations for great quality.</span></span> <span data-ttu-id="500a0-177">ネットワーク品質の課題を持つ-次のようにプロジェクトの最初の段階では特に、プロジェクト全体を危険にさらされる可能性があります。</span><span class="sxs-lookup"><span data-stu-id="500a0-177">Having network quality challenges—especially in the beginning of a project like this—might put the whole project at risk.</span></span>


    - <span data-ttu-id="500a0-178">ソリューション導入後の運用上の役割をマップが提供される、モニター、ドライブの使用率と品質を他の必要があります。</span><span class="sxs-lookup"><span data-stu-id="500a0-178">Map operational roles After the solution is rolled out, you’ll need someone to monitor and drive usage and quality.</span></span> <span data-ttu-id="500a0-179">あらかじめ運用上の役割をマッピングする必要があります人を識別することができます。</span><span class="sxs-lookup"><span data-stu-id="500a0-179">Mapping operational roles upfront helps you to identify the people you’ll need.</span></span>


    - <span data-ttu-id="500a0-180">成功計画では、プロジェクト チームの成功計画を作成する-FastTrack または展開のパートナーを含めることができます-計画を呼び出すと、電話システムと組織の目標を実現するための十分な情報です。</span><span class="sxs-lookup"><span data-stu-id="500a0-180">Create a success plan The success plan gives the project team—which can include FastTrack or a deployment partner—enough information to realize the organization’s goals with Phone System with Calling Plans.</span></span> <span data-ttu-id="500a0-181">次のセクションが含まれている必要があります。</span><span class="sxs-lookup"><span data-stu-id="500a0-181">It should contain the following sections:</span></span>

      - <span data-ttu-id="500a0-182">ビジネス ケース</span><span class="sxs-lookup"><span data-stu-id="500a0-182">Business case</span></span>

      - <span data-ttu-id="500a0-183">サービスの準備状況</span><span class="sxs-lookup"><span data-stu-id="500a0-183">Service readiness</span></span>

      - <span data-ttu-id="500a0-184">導入計画</span><span class="sxs-lookup"><span data-stu-id="500a0-184">Adoption plan</span></span>

      - <span data-ttu-id="500a0-185">運用計画</span><span class="sxs-lookup"><span data-stu-id="500a0-185">Operational plan</span></span>

    <span data-ttu-id="500a0-186">**の追加情報:** この実用的なガイダンスと、計画で使用できるテンプレートについての詳細については、[計画を呼び出すと、電話システム](calling-plan-landing-page.md)を参照してください。</span><span class="sxs-lookup"><span data-stu-id="500a0-186">**Additional information:** For more details about this practical guidance and templates you can use in your planning, see [Phone System with Calling Plans](calling-plan-landing-page.md).</span></span>
- title: <span data-ttu-id="500a0-187">構想</span><span class="sxs-lookup"><span data-stu-id="500a0-187">Envision</span></span>
  durationInMinutes: 15
  content: "\n<span data-ttu-id=\"500a0-188\">チーム内の呼び出しの実装を計画するには、組織のビジネス要件を満たすために準備するのには一連の判断を行う必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-188\">To plan for the implementation of calling in Teams, a series of decisions must be made to better prepare your organization to meet business requirements.</span></span> <span data-ttu-id=\"500a0-189\">これらは次のとおりです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-189\">These include:</span></span>\n\n-   <span data-ttu-id=\"500a0-190\">PSTN に接続します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-190\">Connecting to the PSTN</span></span>\n\n-   <span data-ttu-id=\"500a0-191\">サービスの可用性とユーザーの場所</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-191\">Service availability and user locations</span></span>\n\n-   <span data-ttu-id=\"500a0-192\">システムのライセンスを電話します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-192\">Phone System licensing</span></span>\n\n-   <span data-ttu-id=\"500a0-193\">電話番号と緊急時の場所</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-193\">Phone numbers and emergency locations</span></span>\n\n-   <span data-ttu-id=\"500a0-194\">ボイスメール</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-194\">Voicemail</span></span>\n\n-   <span data-ttu-id=\"500a0-195\">オプション: 呼び出しの id</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-195\">Optional: Calling identity</span></span>\n\n-   <span data-ttu-id=\"500a0-196\">ダイヤル プランのオプション:</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-196\">Optional: Dial plans</span></span>\n\n### <a name=\"connecting-to-the-pstn\"></a><span data-ttu-id=\"500a0-197\">PSTN に接続します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-197\">Connecting to the PSTN</span></span>\n\n<span data-ttu-id=\"500a0-198\">ユーザーを配置し、チームを使用して、PSTN への呼び出しを受信するためには、電話システムをインストールする必要があり、電話システムは、PSTN に接続する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-198\">In order for users to place and receive calls to the PSTN by using Teams, you need to have installed Phone System and you need to connect phone system to the PSTN.</span></span>\n\n> <span data-ttu-id=\"500a0-199\">**例**</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-199\">**Example**</span></span> <br/> <span data-ttu-id=\"500a0-200\">電話システムと PSTN への接続を連携させる方法を理解、携帯電話を購入している想像してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-200\">To better understand how Phone System and the connection to the PSTN work together, imagine you’re buying a mobile phone.</span></span> <span data-ttu-id=\"500a0-201\">電話 (ボタンなどのアプリケーション)、便利な機能を持つが、呼び出しを行うにする必要がありますように設定、プロバイダーでは、電話、実際の電話番号を使用して、PSTN への接続を提供する計画です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-201\">The phone has nice features (such as buttons and apps), but to make calls you’ll need to have a call plan with a phone provider, who gives you an actual phone number and provides connectivity to the PSTN.</span></span>\n\n<span data-ttu-id=\"500a0-202\">電話システムは、携帯電話の対応: ボイスメールなどの機能を提供するが、電話番号は、どちらも、置くか、または PSTN からの通話を受信することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-202\">Phone System is the equivalent of the mobile phone: it provides you with functionality such as voicemail, but neither gives you a phone number nor lets you place or receive phone calls to or from the PSTN.</span></span> <span data-ttu-id=\"500a0-203\">PSTN 電話システムに接続するため、電話プロバイダーとの契約のと同じ-マイクロソフトは、マイクロソフトを提供する各ユーザーの呼び出しを受信する電話番号、プランを呼び出すことを提供しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-203\">For connecting Phone System to the PSTN—the equivalent of a contract with a phone provider—Microsoft offers Calling Plans, in which Microsoft provides each user a phone number that can place and receive calls.</span></span>\n\n<span data-ttu-id=\"500a0-204\">現時点では、プランを呼び出すことは、電話システムは、PSTN に接続する唯一の方法です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-204\">Currently, Calling Plans are the only way to connect Phone System to the PSTN.</span></span>\n<span data-ttu-id=\"500a0-205\">今後、設置型のチームがあるか、既存の電話環境に接続するためのオプションをする必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-205\">In the future, you’ll have the option to connect any existing telephone environment that you have on-premises to Teams.</span></span>\n\n### <a name=\"service-availability-and-user-locations\"></a><span data-ttu-id=\"500a0-206\">サービスの可用性とユーザーの場所</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-206\">Service availability and user locations</span></span>\n\n<span data-ttu-id=\"500a0-207\">電話システムは、Office 365 が利用可能な (国や地域での完全なリストでは、[国際的な可用性](https://products.office.com/business/international-availability)を参照してください) を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-207\">Phone System is available where Office 365 is available (for the complete list of countries and regions, see [International availability](https://products.office.com/business/international-availability)).</span></span>\n<span data-ttu-id=\"500a0-208\">計画を呼び出すサービスの可用性では、多少制限されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-208\">The availability of the Calling Plans service is a little more restricted.</span></span> <span data-ttu-id=\"500a0-209\">業務用電話システムとプランを呼び出すこともによって異なります組織ベースの場所に、さらに、どの国や地域で組織業者と関係を持つ Microsoft とそのパートナーとは。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-209\">The commercial availability of Phone System and Calling Plans also depends on where your organization is based—and, more importantly, in which country or region your organization has a commercial relationship with Microsoft and its partners:</span></span>\n\n-   <span data-ttu-id=\"500a0-210\">通話プランの割り当てし、呼び出し元の計画がある国であるユーザーに対してのみ使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-210\">Calling Plans can be assigned and used only for users located in countries where calling plans are available.</span></span>\n\n-   <span data-ttu-id=\"500a0-211\">請求先住所の国または地域の電話会議を購入することができますにある場合は、通話プランを購入のみできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-211\">Calling Plans can only be purchased if your billing address is located in a country or region where Audio Conferencing can be purchased.</span></span>\n\n> <span data-ttu-id=\"500a0-212\">**例 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-212\">**Example 1**</span></span> <br/><span data-ttu-id=\"500a0-213\">オーストリアでは、contoso 社の請求先住所や会社が計画を呼び出すとドイツでは、ユーザーの電話システムを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-213\">Contoso’s billing address is in Austria, and the company wants to use Phone System with Calling Plans for their users in Germany.</span></span> <span data-ttu-id=\"500a0-214\">呼び出す計画は、ドイツで利用可能なオーストリアで使用できません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-214\">Although the Calling Plans are available in Germany, they aren’t available in Austria.</span></span> <span data-ttu-id=\"500a0-215\">ただし、contoso 社は、ドイツでは、ユーザーに対して、必要なライセンスを購入できるようには、オーディオ会議をオーストリアで購入できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-215\">However, Audio Conferencing can be purchased in Austria, so Contoso can buy the required licenses for their users in Germany.</span></span>\n\n> <span data-ttu-id=\"500a0-216\">**例 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-216\">**Example 2**</span></span> <br/><span data-ttu-id=\"500a0-217\">Fabrikam, Inc. は、米国のいくつかのユーザーと、香港を基にして会社です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-217\">Fabrikam, Inc. is a company based out of Hong Kong, with some users in the United States.</span></span> <span data-ttu-id=\"500a0-218\">請求先住所は、香港では。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-218\">Their billing address is in Hong Kong.</span></span> <span data-ttu-id=\"500a0-219\">マイクロソフトでは、香港の電話会議の電話番号を提供できます、会議のオーディオはその地域で購入できるありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-219\">Although Microsoft can provide a phone number for Audio Conferencing in Hong Kong, Audio Conferencing isn’t available for purchase in that region.</span></span> <span data-ttu-id=\"500a0-220\">残念ながら、つまり、fabrikam 社は、米国のユーザーの計画を呼び出すことを取得できませんできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-220\">Unfortunately, this means that Fabrikam won’t be able to acquire Calling Plans for their US-based users.</span></span>\n\n<span data-ttu-id=\"500a0-221\"><span style=\"color:red\">**アクション**:</span>については、次のレビュー[オーディオ会議や予定を呼び出すための国および地域の可用性](https://docs.microsoft.com/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-221\"><span style=\"color:red\">**Action**:</span> Review [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) for the following information:</span></span>\n\n-   <span data-ttu-id=\"500a0-222\">請求先住所の国、電話会議が購入できるかどうかを確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-222\">For the country where your billing address is located, check whether Audio Conferencing is available for purchase.</span></span> <span data-ttu-id=\"500a0-223\">かどうかを購入できる任意の呼び出しの計画でこれを決定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-223\">This will determine whether you can buy any Calling Plans at all.</span></span>\n\n-   <span data-ttu-id=\"500a0-224\">すべての国または地域の計画を呼び出すことを活用する場所を使用して、確認して「電話システムを購入できるのですか」</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-224\">For every country or region where you want users to leverage Calling Plans, check “Is Phone System available for purchase?”</span></span> <span data-ttu-id=\"500a0-225\">呼び出すかどうかを説明する計画は、その国または地域で使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-225\">to learn whether Calling Plans are available in that country or region.</span></span>\n\n### <a name=\"phone-system-licensing\"></a><span data-ttu-id=\"500a0-226\">システムのライセンスを電話します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-226\">Phone System licensing</span></span>\n\n<span data-ttu-id=\"500a0-227\">電話システムのライセンスは、Office 365 の E5 のサブスクリプションの計画の一環として、または Office 365 の E1 または Office 365 の E3 のサブスクリプションの計画に追加サービスとして利用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-227\">A Phone System license is available as part of Office 365 E5 subscription plans, or as an add-on service to Office 365 E1 or Office 365 E3 subscription plans.</span></span>\n\n<span data-ttu-id=\"500a0-228\">アドインを Office 365 の電話システムの機能には、通話プランです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-228\">Calling Plans is an add-in to the Phone System feature in Office 365.</span></span> <span data-ttu-id=\"500a0-229\">つまり、電話システムのライセンス プランの呼び出しを有効にするユーザーの場合に限ります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-229\">This means that a Phone System license is the prerequisite for users to be enabled for Calling Plans.</span></span>\n\n<span data-ttu-id=\"500a0-230\">一般に、これには計画を呼び出して、アドインの 2 つの種類があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-230\">In general, there are two types of Calling Plan add-ins:</span></span>\n\n-   <span data-ttu-id=\"500a0-231\">国内通話プラン</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-231\">Domestic Calling Plan</span></span>\n\n-   <span data-ttu-id=\"500a0-232\">国際および国内の通話プラン</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-232\">International and Domestic Calling Plan</span></span>\n\n<span data-ttu-id=\"500a0-233\">各計画の呼び出しの種類は、呼び出しユーザーを使用して 1 か月にするか、国内通話や国際通話を分単位の割り当てを提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-233\">Each Calling Plan type provides an allocation for calling minutes that users can use per month, either to make domestic calls or international calls.</span></span> <span data-ttu-id=\"500a0-234\">分の数は、国によって異なります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-234\">The number of minutes varies by country.</span></span> <span data-ttu-id=\"500a0-235\">割り当てが不足すると後、は、ユーザーが発信呼び出しを行うことはできません-緊急サービス呼び出しを除いて、次の月のサイクルを請求するまでです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-235\">After their allocation is exhausted, users won’t be able to make outbound calls—except for Emergency Services calling—until the next month’s billing cycle.</span></span>\n\n<span data-ttu-id=\"500a0-236\">ご想像のとおり、国内の呼び出しを計画よりコストが低く、国際と国内を呼び出すことを計画します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-236\">As you might expect, a Domestic Calling Plan costs less than the International and Domestic Calling Plan.</span></span> <span data-ttu-id=\"500a0-237\">通常、組織のすべての人に国際電話をかける必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-237\">Typically, not everyone in an organization needs to make international calls.</span></span> <span data-ttu-id=\"500a0-238\">ユーザーのビジネス要件に基づいて別の通話プランには、個々 のユーザーを割り当てることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-238\">You can assign individual users to different calling plans based on the user’s business requirements.</span></span> <span data-ttu-id=\"500a0-239\">このような柔軟性により、実装の計画を呼び出すと、電話のシステムのコストを制御できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-239\">This flexibility can help you control the costs of your Phone System with Calling Plans implementation.</span></span>\n\n<span data-ttu-id=\"500a0-240\">せず、次の月の請求サイクルまで待機する、その分を使用した後でも、ユーザーが呼び出しを行うことができるように、通信のクレジットを設定できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-240\">You can set up Communications Credits so that users can make calls even after they’ve used up their minutes, without their having to wait until the next month’s billing cycle.</span></span> <span data-ttu-id=\"500a0-241\">これは、ことの配分が不足すると、するとすぐに支払うことができますベースの消費量を意味します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-241\">This means that as soon as your allocation is exhausted, you can pay based on your consumption.</span></span> <span data-ttu-id=\"500a0-242\">通信のクレジットは、国内を呼び出すことを計画する国際通話、「支払の 1 分あたりの」モデルを使用して、請求先に割り当てられているユーザーにも使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-242\">You can also use Communications Credits to let users who have been assigned to a Domestic Calling Plan make international calls, which are then charged by using a “pay-per-minute” model.</span></span>\n\n<span data-ttu-id=\"500a0-243\"><span style=\"color:red\">**アクション**:</span></span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-243\"><span style=\"color:red\">**Action**:</span></span></span>\n\n-   <span data-ttu-id=\"500a0-244\">計画を呼び出すことのセクションを種類ごとに計画を呼び出す追加の呼び出し元の分の割り当てを理解して、[オーディオ会議や予定を呼び出すための国および地域の可用性](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)を確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-244\">Review the Calling Plans section in [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) to understand the calling minutes allocation for each Calling Plan add-in type.</span></span>\n\n<span data-ttu-id=\"500a0-245\">**その他の情報**</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-245\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"500a0-246\">電話システム、[オーディオ会議や予定を呼び出すための国および地域の可用性](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)の計画を呼び出すのライセンスの詳細を表示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-246\">Learn more about licensing for Phone System and Calling Plans from [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).</span></span>\n\n-   <span data-ttu-id=\"500a0-247\">計画を呼び出すアドインから[電話システムとプランを呼び出すこと](calling-plan-landing-page.md)の詳細を表示します</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-247\">Learn more about the Calling Plan add-ins from [Phone System and Calling Plans](calling-plan-landing-page.md)</span></span>\n\n-   <span data-ttu-id=\"500a0-248\">[通信のクレジットは、どのような](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)通信のクレジットの詳細を表示しますか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-248\">Learn more about Communications Credits from [What are Communications Credits](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)?</span></span>\n\n### <a name=\"phone-numbers-and-emergency-locations\"></a><span data-ttu-id=\"500a0-249\">電話番号と緊急時の場所</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-249\">Phone numbers and emergency locations</span></span>\n\n<span data-ttu-id=\"500a0-250\">電話システムの実装の計画を呼び出すと、組織内のすべてのユーザーは独自のサブスクライバー (ユーザー) の電話番号を持つ必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-250\">For Phone System with Calling Plans implementation, every user in your organization needs to have a unique subscriber (user) phone number.</span></span> <span data-ttu-id=\"500a0-251\">サブスクライバー (ユーザー) の電話番号は、マイクロソフトから直接入手できますか、既存の電話番号に転送できる (インポート) マイクロソフト。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-251\">Subscriber (user) phone numbers can be obtained directly from Microsoft, or existing phone numbers can be transferred (ported) to Microsoft.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"500a0-252\">取得するか、電話番号を転送するの複雑さは、国/地域、配送業者、関連する回路の数および多くの他の要因によって大きく異なります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-252\">The complexity of obtaining or transferring phone numbers varies greatly depending on country/region, carrier, number of circuits involved, and many other contributing factors.</span></span>\n\n<span data-ttu-id=\"500a0-253\">すべてのユーザーの電話番号は一意であることを確認、他は、各電話番号に緊急のアドレスを割り当てる必要があります-電話番号を割り当てる場合、または国/地域によって最初に、取得した場合。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-253\">In addition to ensuring that every user has a unique phone number, you must assign an emergency address to each phone number—either when you assign the phone number or when you first acquire it, depending on your country/region.</span></span> <span data-ttu-id=\"500a0-254\">緊急時のアドレスは、緊急サービスの呼び出しをサポートするために必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-254\">The emergency address is required to support emergency services calling.</span></span> <span data-ttu-id=\"500a0-255\">アドレスを認識し、緊急対応サービスを使用するに適した形式になっていることを確認するのが有効にする必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-255\">It must be validated to ensure the address is recognized and it’s in the correct format for emergency response services to use.</span></span>\n\n<span data-ttu-id=\"500a0-256\">緊急レスポンダーに、ユーザーの場所に関するより正確な情報を与えるには、緊急の場所を定義し、緊急検証済みのアドレスに関連付けることがことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-256\">To give emergency responders more exact information about the location of your users, you can define emergency locations and associate them with validated emergency addresses.</span></span> <span data-ttu-id=\"500a0-257\">緊急の場所は、通常建物の番号、フロア、建物の翼、またはオフィスの番号は、ユーザーです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-257\">An emergency location is typically a building number, floor, building wing, or office number where the user is located.</span></span>\n\n<span data-ttu-id=\"500a0-258\">**その他の情報**</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-258\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"500a0-259\">Office 365 の電話システムでサポートされている電話番号の種類を理解するために[さまざまな種類](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans)を確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-259\">Review [Different kinds of phone numbers used for Calling Plans](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans) to understand about the types of phone numbers supported by Phone System in Office 365.</span></span>\n\n-   <span data-ttu-id=\"500a0-260\">実装の計画を呼び出すユーザーの番号を取得する方法の詳細については、[組織の管理の電話番号](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization)を確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-260\">Review [Manage phone numbers for your organization](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) to learn more about obtaining user numbers for Calling Plans implementation.</span></span>\n\n-   <span data-ttu-id=\"500a0-261\">(移植) の電話番号を Microsoft に転送することに関する詳細については、 [Office 365 に電話番号を転送する](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-261\">To learn more about transferring (porting) phone numbers to Microsoft, see [Transfer phone numbers to Office 365](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365).</span></span>\n\n-   <span data-ttu-id=\"500a0-262\">緊急時のアドレスと場所の詳細については、次のように確認します[緊急の場所、住所、および通話のルーティングには何ですか?](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing) 。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-262\">To learn more about emergency address and locations, review [What are emergency locations, addresses and call routing?](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)</span></span>\n\n-   [<span data-ttu-id=\"500a0-263\">緊急通話の利用条件</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-263\">Emergency calling terms and conditions</span></span>](https://docs.microsoft.com/MicrosoftTeams/emergency-calling-terms-and-conditions)\n\n### <a name=\"voicemail\"></a><span data-ttu-id=\"500a0-264\">ボイスメール</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-264\">Voicemail</span></span>\n\n<span data-ttu-id=\"500a0-265\">Azure のボイスメール サービスの場合は、電源、電話システムのボイスメールは、Exchange のメールボックスだけにボイスメールの預金をサポートし、サード ・ パーティ製の電子メール システムをサポートしていません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-265\">Phone System voicemail, powered by Azure Voicemail services, supports voicemail deposits to Exchange mailbox only and doesn’t support third-party email systems.</span></span>\n\n<span data-ttu-id=\"500a0-266\">既定では、電話システムのボイス メールの機能 Exchange online です。ただし、する必要がある[Exchange の設置型バージョンおよび配置モデルをサポートされている](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)の最低限、オンプレミスの Exchange の展開でユーザーのメールボックスにボイス メール メッセージの配信を許可します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-266\">By default, Phone System voicemail works with Exchange Online; however, it has a minimum [supported Exchange on-premises version and deployment model](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to allow delivery of voicemail messages to user mailboxes in the on-premises Exchange deployment.</span></span>\n\n<span data-ttu-id=\"500a0-267\">電話システムのボイス メールには、組織内のすべてのユーザーに対して既定で有効には、ボイスメールの議事録が含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-267\">Phone System voicemail includes voicemail transcription, which is enabled for all users in your organization by default.</span></span> <span data-ttu-id=\"500a0-268\">お客様のビジネスは、特定のユーザーまたは組織全体のすべてのユーザーのボイスメールの議事録作成を無効にする必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-268\">Your business might require that you disable voicemail transcription for specific users or everyone throughout the organization.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"500a0-269\">フォールバック機構は、ボイスメールの電話システムが、サードパーティ製電子メール システム上にメールボックスを持つユーザーは、ボイスメール メッセージを受け取ることを意味する SMTP を使用してメッセージを再送信するように実装されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-269\">A fallback mechanism has been implemented so that Phone System voicemail can resend messages by using SMTP, which means users who have a mailbox on a third-party email system will receive their voicemail messages.</span></span> <span data-ttu-id=\"500a0-270\">このメカニズムには、保証されたサービスの稼働時間、またはボイス メール応答メッセージを変更するなどの他のボイスメール機能が含まれていません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-270\">This mechanism doesn’t include guaranteed service uptime or other voicemail features such as changing voicemail greetings.</span></span>\n\n<span data-ttu-id=\"500a0-271\">**その他の情報**</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-271\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"500a0-272\">有効にする方法を理解するレビュー [Azure PBX のボイス メールが Exchange Server のサポート](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)、オンプレミス ボイスメールの電話システムをサポートするために Exchange します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-272\">Review [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to understand how to enable on-premises Exchange to support Phone System voicemail.</span></span>\n\n### <a name=\"optional-calling-identity\"></a><span data-ttu-id=\"500a0-273\">オプション: 呼び出しの id</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-273\">Optional: Calling identity</span></span>\n\n<span data-ttu-id=\"500a0-274\">既定では、すべての発信呼び出しは、呼び出し元の id (呼び出し元 ID) の割り当てられた電話番号を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-274\">By default, all outbound calls use the assigned phone number for the calling identity (Caller ID).</span></span> <span data-ttu-id=\"500a0-275\">呼び出しの受信者は、呼び出し元を識別する迅速かつ呼び出しを承認または拒否かどうかを決定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-275\">The recipient of the call can quickly identify the caller and decide whether to accept or reject the call.</span></span>\n\n<span data-ttu-id=\"500a0-276\">場合によっては、正当なビジネス上の理由から呼び出し元の id をマスクするのには別の番号を表示するのにがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-276\">In some cases, there are legitimate business reasons to display a different number to mask the identity of a caller.</span></span>\n\n> <span data-ttu-id=\"500a0-277\">**例**</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-277\">**Example**</span></span> <br/><span data-ttu-id=\"500a0-278\">Contoso 社は、ユーザーの計画を呼び出すことで電話システムを使用しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-278\">Contoso is using Phone System with Calling Plans for their users.</span></span>\n<span data-ttu-id=\"500a0-279\">ただし場合は、受付係は、電話番号を呼び出し、呼び出し元 ID べきではありませんを表すことが、受付係の電話番号、オフィスの代表電話番号ではなく、ビジネス要件が求められます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-279\">However, their business requirement demands that if the receptionist calls a phone number, the caller ID shouldn’t represent the phone number of the receptionist but rather the main phone number of the office.</span></span>\n\n<span data-ttu-id=\"500a0-280\">その他のオプションは、ブロックする可能性 (匿名)、プレゼンテーション全体の呼び出し元の ID またはユーザーの呼び出し元の ID を使用するか、匿名で紹介します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-280\">Other options are the possibility to block (anonymize) Caller ID presentation altogether, or give users the choice of using their caller ID or calling out anonymously.</span></span>\n\n<span data-ttu-id=\"500a0-281\">発信者番号は、着信呼び出しに対してもブロックされます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-281\">Caller ID can also be blocked for incoming calls.</span></span>\n\n<span data-ttu-id=\"500a0-282\">**その他の情報**</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-282\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"500a0-283\">[呼び出し元 ID 利用する方法、組織内](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization)のユーザー コントロールを呼び出す方法の詳細について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-283\">Learn more about calling identity controls from [How can caller ID be used in your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization).</span></span>\n\n### <a name=\"optional-dial-plans\"></a><span data-ttu-id=\"500a0-284\">ダイヤル プランのオプション:</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-284\">Optional: Dial Plans</span></span>\n\n<span data-ttu-id=\"500a0-285\">Office 365 の電話システムの機能ので、ダイヤル プランは、ユーザーがダイヤル パッドで電話番号をダイヤルする方法を制御します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-285\">A Dial Plan in the Phone System feature of Office 365 controls how users dial phone numbers on the dial pad.</span></span> <span data-ttu-id=\"500a0-286\">PSTN では、プラス記号 (+) 後に、E.164 番号を表す数字で始まる特定の形式で電話番号を想定しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-286\">The PSTN expects phone numbers in a specific format that starts with a plus sign (+) followed by digits that represent an E.164 number.</span></span> <span data-ttu-id=\"500a0-287\">PSTN 番号の標準的な E.164—the-国コードを指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-287\">E.164—the standard for PSTN numbers—specifies country codes.</span></span>\n\n<span data-ttu-id=\"500a0-288\">明らかに、ユーザーは、電話番号をダイヤルするときにその長い形式を使用しないことを好みます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-288\">Obviously, users prefer not to use that long format when dialing phone numbers.</span></span>\n<span data-ttu-id=\"500a0-289\">国コードと市外局番のないもを続行する特に場合、呼び出し先電話番号。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-289\">Especially when they’re calling a local number, they want to proceed without a country code and maybe even without an area code.</span></span> <span data-ttu-id=\"500a0-290\">これは、ダイヤル プラン: 必要な形式のユーザーが入力した電話番号の正規化に使用することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-290\">This is where dial plans come in: you can use them to normalize a user-entered phone number to the required format.</span></span>\n\n> <span data-ttu-id=\"500a0-291\">**例 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-291\">**Example 1**</span></span> <br/><span data-ttu-id=\"500a0-292\">Alice は、電話番号 +1 311-555-2368 を呼び出す必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-292\">Alice wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"500a0-293\">だけアリスがシアトル (市外局番 206) を基にして、米国にあるため、そして**311-555-2368**をダイヤルする必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-293\">Because Alice is in the United States, based out of Seattle (area code 206), she only needs to dial **311-555-2368**.</span></span> <span data-ttu-id=\"500a0-294\">チームは、PSTN にルーティングする前に完全な番号の +1 311-555-2368 には、この電話番号を正規化します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-294\">Teams will normalize this phone number to the full number +1 311-555-2368 before routing it to the PSTN.</span></span>\n\n<span data-ttu-id=\"500a0-295\">既定では、各ユーザーのライセンス使用状況の場所に基づいて自動的に割り当てられているダイヤル プラン (とも呼ばれる*サービスのダイヤル プラン*) 一般的なダイヤル動作を実装します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-295\">By default, a generalized dialing behavior is implemented by the automatically assigned Dial Plan (also known as a *service dial plan*) based on each individual user’s license usage location.</span></span> <span data-ttu-id=\"500a0-296\">一般化されたこのダイヤルの動作は、ユーザーの要件を満たしていない可能性があります-たとえば、ローカル呼び出しを実行するのには市外局番をダイヤルするユーザーが必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-296\">This generalized dialing behavior might not meet user requirements—for example, it might require the user to dial an area code to make local calls.</span></span> <span data-ttu-id=\"500a0-297\">このような場合は、カスタマイズされたダイヤル プラン (別名*テナントのダイヤル プラン*) を必要があります電話番号に、市内通話、市外局番を省略することなどと同じで他のユーザーを呼び出すための短い桁のダイヤルを使用することに慣れている方法をユーザーがダイヤルできるように場所やオフィスです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-297\">In such a case, you’ll need a customized Dial Plan (also known as a *tenant dial plan*) so users can dial phone numbers the way they’re accustomed to, such as omitting the area code for local calls or using short-digit dialing to call other users in the same location or office.</span></span>\n\n> <span data-ttu-id=\"500a0-298\">**例 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-298\">**Example 2**</span></span> <br/><span data-ttu-id=\"500a0-299\">また、Bob は電話番号 +1 311-555-2368 を呼び出すしたいと考えているとします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-299\">Bob also wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"500a0-300\">Bob は、米国だけでは、311 の市外局番に実際にある彼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-300\">Bob is not only in the United States, he’s actually located in the 311 area code.</span></span> <span data-ttu-id=\"500a0-301\">**555-2368**をダイヤルして通話することを期待しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-301\">He expects to be able to place the call by dialing **555-2368**.</span></span> <span data-ttu-id=\"500a0-302\">Bob のダイヤルの動作に対応し、PSTN に送信する前に正しい形式の電話番号を正規化するチームを構成できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-302\">You can configure Teams to accommodate Bob’s dialing behavior and normalize the phone number to the correct format before sending it to the PSTN.</span></span>\n\n<span data-ttu-id=\"500a0-303\">異なるユーザーに異なるダイヤル プランを割り当てることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-303\">You can assign different dial plans to different users.</span></span> <span data-ttu-id=\"500a0-304\">この方法では、たとえば特定の場所のユーザーに別の場所でユーザーとは異なるダイヤル設定をすることが必要な場合、ユーザーのさまざまな要件に一致する特定のエクスペリエンスを作成できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-304\">This way, you can create a specific experience matching the different requirements of your users, for example if users in a particular location want a dialing experience that’s different from users in another location.</span></span>\n\n<span data-ttu-id=\"500a0-305\">**その他の情報**</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-305\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"500a0-306\">ダイヤル プランの準備セッション トレーニングの場合、[テナントのダイヤル プラン](https://aka.ms/sa-tdp)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-306\">For a readiness session training on dial plans, go to [Tenant Dial Plans](https://aka.ms/sa-tdp).</span></span> <span data-ttu-id=\"500a0-307\">このトレーニングは、ビジネスの Skype 用に作成されたに適用されますチームも同じインフラストラクチャ上に構築されるためです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-307\">Although this training was created for Skype for Business, it applies to Teams as well because it’s built on the same infrastructure.</span></span>\n"
- title: <span data-ttu-id="500a0-308">参加</span><span class="sxs-lookup"><span data-stu-id="500a0-308">Onboard</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"500a0-309\">チームの計画を呼び出すと、電話システムを設定するには、次の手順を実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-309\">To set up Phone System with Calling Plans in Teams, follow these steps:</span></span>\n\n1.  <span data-ttu-id=\"500a0-310\">Azure のボイス メールの交換、設置型を有効にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-310\">Enable Exchange on-premises for Azure Voicemail</span></span>\n\n1.  <span data-ttu-id=\"500a0-311\">必要なライセンスを検証します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-311\">Validate required licenses</span></span>\n\n1.  <span data-ttu-id=\"500a0-312\">ライセンスを割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-312\">Assign licenses</span></span>\n\n1.  <span data-ttu-id=\"500a0-313\">電話番号を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-313\">Acquire phone numbers</span></span>\n\n1.  <span data-ttu-id=\"500a0-314\">緊急のアドレスや場所を設定します</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-314\">Set up emergency addresses and locations</span></span>\n\n1.  <span data-ttu-id=\"500a0-315\">ユーザーに電話番号と緊急時のアドレスを割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-315\">Assign phone numbers and emergency addresses to users</span></span>\n\n1.  <span data-ttu-id=\"500a0-316\">オプション: ユーザーへの呼び出しの Id の設定を割り当てください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-316\">Optional: Assign Calling Identity settings to users</span></span>\n\n1.  <span data-ttu-id=\"500a0-317\">オプション: ユーザーにダイヤル プランの設定を割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-317\">Optional: Assign Dial Plan settings to users</span></span>\n\n1.  <span data-ttu-id=\"500a0-318\">チームの呼び出しの相互運用ポリシーを割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-318\">Assign Teams Calling interop policy</span></span>\n\n<span data-ttu-id=\"500a0-319\">登録プロセスのチュートリアルは、次のビデオを確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-319\">For a walkthrough of the onboarding process, watch the following video:</span></span>\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a><span data-ttu-id=\"500a0-320\">1. Azure のボイスメールの交換設置を有効に</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-320\">1. Enable Exchange on-premises for Azure Voicemail</span></span>\n\n<span data-ttu-id=\"500a0-321\">一部のユーザーに Exchange メールボックスがある場合、Exchange Server の設置、Azure のボイスメールを使用するためには、 [Azure の PBX のボイスメールは、Exchange Server のサポート](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)の手順に従います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-321\">If some of your users have their Exchange mailbox on an Exchange Server on-premises, follow the steps in [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to enable it for working with Azure Voicemail.</span></span>\n\n### <a name=\"2-validate-required-licenses\"></a><span data-ttu-id=\"500a0-322\">2. 必要なライセンスを検証します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-322\">2. Validate required licenses</span></span>\n\n<span data-ttu-id=\"500a0-323\">Envision フェーズからには、組織の計画を呼び出すと、電話システムの実装の前提条件を構成するライセンスの一覧が必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-323\">From the Envision phase, you should have a list of the licenses that make up the prerequisites for the implementation of Phone System with Calling Plans for your organization:</span></span>\n\n-   <span data-ttu-id=\"500a0-324\">Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-324\">Microsoft Teams</span></span>\n\n-   <span data-ttu-id=\"500a0-325\">Skype ビジネス オンライン (プラン 2)</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-325\">Skype for Business Online (Plan 2)</span></span>\n\n-   <span data-ttu-id=\"500a0-326\">電話システム</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-326\">Phone System</span></span>\n\n-   <span data-ttu-id=\"500a0-327\">国内通話プラン、または国内または国際通話プラン</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-327\">Domestic Calling Plan, or Domestic and International Calling Plan</span></span>\n\n-   <span data-ttu-id=\"500a0-328\">通信のクレジット (省略可能)</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-328\">Communications Credits (optional)</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"500a0-329\">電話システムのライセンスは、Office 365 のエンタープライズの E1、E3 の Office 365 エンタープライズ E5 のサブスクリプションの計画の一環として、アドインを入手できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-329\">Phone System license can be obtained as part of Office 365 Enterprise E5 subscription plan or as an add-in for Office 365 Enterprise E1 or E3.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"500a0-330\">必要なライセンスが使用できない場合は、必要なライセンスを購入することができますように、Office 365 サブスクリプションを担当する組織内のチームを参照してくださいする必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-330\">If the required licenses aren’t available, you need to consult the team in your organization responsible for Office 365 subscriptions so that they can procure the required licenses.</span></span>\n\n### <a name=\"3-assign-licenses\"></a><span data-ttu-id=\"500a0-331\">3. ライセンスを割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-331\">3. Assign licenses</span></span>\n\n<span data-ttu-id=\"500a0-332\">(実装計画に基づく)、必要なライセンスが提供されていることを確認後、は、ユーザーにライセンスを割り当てる必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-332\">After you’ve confirmed that the required licenses (based on your implementation plan) are available, you need to assign the licenses to users.</span></span>\n\n<span data-ttu-id=\"500a0-333\">ビジネス管理センターまたはリモート PowerShell セッションを Skype を使用して、個々 のライセンスの割り当てを実行する[ビジネスおよびマイクロソフトのチームのライセンスの割り当ての Skype](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses)の指示または複数のユーザーに従います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-333\">Follow the instructions in [Assign Skype for Business and Microsoft Teams licenses](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) to perform license assignment for individual or multiple users by using the Skype for Business admin center or a remote PowerShell session.</span></span>\n\n### <a name=\"4-acquire-phone-numbers\"></a><span data-ttu-id=\"500a0-334\">4. 電話番号を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-334\">4. Acquire phone numbers</span></span>\n\n<span data-ttu-id=\"500a0-335\">電話システムの電話番号を取得する実装の計画を呼び出すには、複数の方法で実行できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-335\">Getting phone numbers for a Phone System with Calling Plans implementation can be accomplished in multiple ways:</span></span>\n\n-   <span data-ttu-id=\"500a0-336\">(米国および英国のみ)、ビジネス管理センターは、Skype を使用して電話番号を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-336\">Acquire phone numbers by using the Skype for Business admin center (United States and United Kingdom only)</span></span>\n\n-   <span data-ttu-id=\"500a0-337\">電話番号のリクエスト フォームを送信することで電話番号を要求</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-337\">Request phone numbers by submitting a phone number request form</span></span>\n\n-   <span data-ttu-id=\"500a0-338\">転送 (ポート) 既存の電話番号に</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-338\">Transfer (or port) existing phone numbers to Microsoft</span></span>\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a><span data-ttu-id=\"500a0-339\">5. 緊急・ アドレスや場所を設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-339\">5. Set up emergency addresses and locations</span></span>\n\n<span data-ttu-id=\"500a0-340\">緊急のアドレスや場所を設定するでは[追加または削除する組織の緊急時の対応](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization)、指示子を移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-340\">Follow the instructions in  [Add or remove an emergency address for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization), to set up emergency addresses and locations.</span></span> <span data-ttu-id=\"500a0-341\">詳細については、次を参照してください:</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-341\">For more information, see</span></span>\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a><span data-ttu-id=\"500a0-342\">6. 電話番号と緊急時のアドレスを割り当てるユーザーに</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-342\">6. Assign phone numbers and emergency address to users</span></span>\n\n<span data-ttu-id=\"500a0-343\">ユーザーに電話番号と緊急時のアドレスを割り当てることの[割り当て、変更、またはユーザーの電話番号を削除する](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user)には、指示に従います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-343\">Follow the instructions in [Assign, change, or remove a phone number for a user](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user), to assign phone numbers and emergency addresses to users.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"500a0-344\">チームに表示するのには割り当てられた電話番号、Azure Active Directory (AD の Azure) 内のユーザーのオフィスの電話番号を更新する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-344\">For the assigned phone numbers to show up in Teams, you must update the user’s office phone number in Azure Active Directory (Azure AD).</span></span> <span data-ttu-id=\"500a0-345\">編集 Office 365 の管理センターでは、この属性のユーザーが Office 365 または Azure AD で直接作成された場合)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-345\">You can edit this attribute in the Office 365 Admin center if the user was created directly in Office 365 or Azure AD).</span></span> <span data-ttu-id=\"500a0-346\">オンプレミスの Active Directory からユーザーを同期する場合は、オフィスの電話番号属性を更新するのには、オンプレミスの Active Directory を使わなければなりません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-346\">If the user is synchronized from on-premises Active Directory, you must use on-premises Active Directory to update the office phone number attribute.</span></span>\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a><span data-ttu-id=\"500a0-347\">7. オプション: ユーザーへの呼び出しの Id の設定を割り当てください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-347\">7. Optional: Assign Calling Identity settings to users</span></span>\n\n<span data-ttu-id=\"500a0-348\">実装計画に基づいて、ユーザーのための呼び出しの Id の設定を構成する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-348\">Based on your implementation plan, you might need to configure the Calling Identity settings for your users.</span></span> <span data-ttu-id=\"500a0-349\">[ユーザーの発信者番号の設定](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/set-the-caller-id-for-a-user)に従ってください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-349\">Follow the instructions in [Set the Caller ID for a user](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/set-the-caller-id-for-a-user).</span></span>\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a><span data-ttu-id=\"500a0-350\">8. オプション: ユーザーにダイヤル プランの設定を割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-350\">8. Optional: Assign Dial Plan settings to users</span></span>\n\n<span data-ttu-id=\"500a0-351\">ユーザーの組織の要件に応じて、可能性があります、テナントのダイヤル プランをユーザーに割り当てる必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-351\">Depending on your organization’s and users’ requirements, you might need to assign tenant dial plans to your users.</span></span> <span data-ttu-id=\"500a0-352\">指示に従って、[を作成するダイヤル プランの管理と](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-352\">Follow the instructions in [Create and manage dial plans](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans).</span></span>\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a><span data-ttu-id=\"500a0-353\">9. ポリシーの相互運用機能を呼び出すこと、チームを割り当てください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-353\">9. Assign the Teams calling interop policy</span></span>\n\n<span data-ttu-id=\"500a0-354\">既定では、チーム内のすべての呼び出しに設定されてビジネスの Skype の設定を変更するユーザーのオプションを使用せず。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-354\">By default, all calling in Teams is set to Skype for Business without the option for users to change the setting.</span></span>\n\n<span data-ttu-id=\"500a0-355\">チームの計画を呼び出すと、電話システムの実装には、チームを使用するを呼び出すことを指定するチームの相互運用機能のポリシーを割り当てる必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-355\">For the implementation of Phone System with Calling Plans in Teams, you need to assign Teams Interop Policy that specifies calling to use Teams.</span></span> <span data-ttu-id=\"500a0-356\">この要件を満たしているポリシーは、DisallowOverrideCallingTeamsChatTeams です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-356\">The policy that meets this requirement is DisallowOverrideCallingTeamsChatTeams.</span></span>\n\n<span data-ttu-id=\"500a0-357\">上位のポリシーを許可-CsTeamsInteropPolicy を使用して、チームの計画を呼び出すと、電話システムを有効にするユーザーに割り当てます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-357\">Assign the policy above to users to be enabled for Phone System with Calling Plans in Teams by using the Grant-CsTeamsInteropPolicy:</span></span>\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: '<span data-ttu-id="500a0-358">練習: 相互運用機能のポリシーを管理します。</span><span class="sxs-lookup"><span data-stu-id="500a0-358">Exercise - Manage interop policies</span></span>'
  durationInMinutes: 30
  content: >
    <span data-ttu-id="500a0-359">この練習では、チーム内の呼び出しのユーザーを有効にします。</span><span class="sxs-lookup"><span data-stu-id="500a0-359">In this exercise, you’ll enable a user for calling in Teams.</span></span> <span data-ttu-id="500a0-360">各操作の実行方法については説明しませんが、いくつかのシナリオを試してみることをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="500a0-360">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>


    ### <a name="requirements"></a><span data-ttu-id="500a0-361">要件</span><span class="sxs-lookup"><span data-stu-id="500a0-361">Requirements</span></span>


    -   <span data-ttu-id="500a0-362">計画を呼び出すと、電話システムを有効にする適切なライセンスでは、Office 365 テナント</span><span class="sxs-lookup"><span data-stu-id="500a0-362">An Office 365 tenant with appropriate licenses to enable Phone System with Calling Plans</span></span>

        -   <span data-ttu-id="500a0-363">テスト専用のテナントを使用することを強く推奨します。</span><span class="sxs-lookup"><span data-stu-id="500a0-363">We strongly recommend that you use a dedicated test tenant.</span></span>

        -   <span data-ttu-id="500a0-364">試用版のテナントは、ここにサインアップすることがテストのテナントをお持ちでない場合: [Office 365 エンタープライズ E5 試用版](https://go.microsoft.com/fwlink/p/?LinkID=698279)です。</span><span class="sxs-lookup"><span data-stu-id="500a0-364">If you don’t have a test tenant, you can sign up for a trial tenant here: [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span> <span data-ttu-id="500a0-365">ただし、計画を呼び出すことは残念なことにテナントの試用版を使用です。</span><span class="sxs-lookup"><span data-stu-id="500a0-365">However, Calling Plans are unfortunately not available through trial tenants.</span></span>

        -   <span data-ttu-id="500a0-366">実稼働環境ではいかなるテストも実行しないでください。</span><span class="sxs-lookup"><span data-stu-id="500a0-366">Don’t run any tests in your production environment.</span></span> <span data-ttu-id="500a0-367">設定またはポリシーを変更するすべてのユーザーに悪影響を与えるおそれがありのユーザー エクスペリエンスに影響を与える可能性があります。</span><span class="sxs-lookup"><span data-stu-id="500a0-367">Changing settings or policies might negatively affect all users and might affect their user experience.</span></span>

    -   <span data-ttu-id="500a0-368">お使いの PC をオンライン ビジネスの管理のための Skype の設定</span><span class="sxs-lookup"><span data-stu-id="500a0-368">Your PC set up for Skype for Business Online management</span></span>

        -   <span data-ttu-id="500a0-369">ビジネス オンライン コネクタ モジュールの Skype をインストールしていない場合はここで指示に従って: [Skype のオンライン ビジネスの管理には、コンピューターを構成](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx)します。</span><span class="sxs-lookup"><span data-stu-id="500a0-369">If you haven’t installed the Skype for Business Online Connector module, follow the instructions here: [Configuring your computer for Skype for Business Online management](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span></span>

        -   <span data-ttu-id="500a0-370">PowerShell をビジネス オンラインの Skype に接続するに以下の手順: [Windows PowerShell を使用して、オンライン ビジネスの Skype への接続](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx)します。</span><span class="sxs-lookup"><span data-stu-id="500a0-370">To connect PowerShell to Skype for Business Online, follow these instructions: [Connecting to Skype for Business Online by using Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span></span>

    -   <span data-ttu-id="500a0-371">電話と、少なくとも 2 つのエンドポイント</span><span class="sxs-lookup"><span data-stu-id="500a0-371">At least two endpoints and a phone</span></span>

        -   <span data-ttu-id="500a0-372">2 台の Pc を指定できますが、ブラウザーや、携帯電話のクライアントを使用することも。</span><span class="sxs-lookup"><span data-stu-id="500a0-372">This can be two PCs, but you can also use the client in a browser or on your mobile phones.</span></span>

        -   <span data-ttu-id="500a0-373">PSTN の呼び出しをテストするには、国を呼び出すことができる電話する必要があります。 または地域 PSTN の呼び出しをテストしています。</span><span class="sxs-lookup"><span data-stu-id="500a0-373">To test PSTN calling, you need to have a phone that can call the country or region you’re testing PSTN calling for.</span></span>

    ### <a name="suggested-scenarios-to-test"></a><span data-ttu-id="500a0-374">推奨されるテスト シナリオ</span><span class="sxs-lookup"><span data-stu-id="500a0-374">Suggested scenarios to test</span></span>


    -   <span data-ttu-id="500a0-375">チームの計画を呼び出すと、電話システムのユーザーを有効にします。</span><span class="sxs-lookup"><span data-stu-id="500a0-375">Enable a user for Phone System with Calling Plans in Teams.</span></span>


    -   <span data-ttu-id="500a0-376">構成済みのユーザーとしてサインインし、[**通話**] タブを確認します。</span><span class="sxs-lookup"><span data-stu-id="500a0-376">Sign in as the configured user, and review the **Calls** tab.</span></span>


    -   <span data-ttu-id="500a0-377">PSTN 番号を呼び出すには、たとえば、先頭のプラス記号を E.164 番号をダイヤル (ダイヤル番号の国コードを使用せず)、さまざまな形式を使用します。</span><span class="sxs-lookup"><span data-stu-id="500a0-377">Call a PSTN number by using different formats (for example, dial a full E.164 number with the leading plus sign or dial a number without using the country code).</span></span>


    -   <span data-ttu-id="500a0-378">テストの数を変更するなどのユーザーの機能は、転送、呼び出しを転送する、またはボイスメールにアクセスするを呼び出します。</span><span class="sxs-lookup"><span data-stu-id="500a0-378">Test user features such as changing the number for call forwarding, transferring calls, or accessing voicemail.</span></span>
- title: <span data-ttu-id="500a0-379">価値の創出</span><span class="sxs-lookup"><span data-stu-id="500a0-379">Drive Value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"500a0-380\">これで正しく計画し、環境内の電話システムを実装したら、使用され、優れたユーザー エクスペリエンスを提供することを確認する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-380\">Now that you have properly planned and implemented Phone System in your environment, you need to be sure that it’s used and provides a great user experience.</span></span> <span data-ttu-id=\"500a0-381\">完全な詳細は、このトレーニングの範囲を超えると、活動の最も重要な点を指摘するお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-381\">Although complete details would exceed the scope of this training, we want to point out the most important areas of engagement:</span></span>\n\n-   <span data-ttu-id=\"500a0-382\">変更の導入と管理のユーザーに提供するときにサービスを使用してを起動可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-382\">Adoption and change management Users might simply start using the service when you offer it to them.</span></span> <span data-ttu-id=\"500a0-383\">または、それらがない可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-383\">Or they might not.</span></span> <span data-ttu-id=\"500a0-384\">したがって、適切な導入を実行し、変更管理があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-384\">Therefore, it’s important to execute proper adoption and change management.</span></span>\n\n-   <span data-ttu-id=\"500a0-385\">監視し、お勧め、KSIs の 1 つのアクティブ ユーザー数、どれだけチームを測定するための使用状況を向上させるは、電話のクライアントとして受け入れられているが。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-385\">Monitoring and driving usage We recommend that one of your KSIs be the number of active users, to help you measure how well Teams is being accepted as a phone client.</span></span>\n\n-   <span data-ttu-id=\"500a0-386\">監視し、品質を向上させる</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-386\">Monitoring and driving quality</span></span>\n\n<span data-ttu-id=\"500a0-387\">ユーザーの満足度は、その呼び出しの品質に直接関係します。したがって、ことが重要通話の品質を監視して、それを向上させるため必要な場合です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-387\">The satisfaction of your users is directly related to the quality of their calls; therefore, it’s important that you monitor call quality and improve it, if necessary.</span></span> <span data-ttu-id=\"500a0-388\">通話の音質をレポートする方法を理解するには、品質のダッシュ ボードを呼び出すトレーニングを参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-388\">To understand how to report on call quality, visit the Call Quality Dashboard training.</span></span> <span data-ttu-id=\"500a0-389\">これらのビデオが作成されたら、ビジネスの Skype のですが、チームにも適用します。 <https://aka.ms/sof-cqd>。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-389\">Although these videos have been built for Skype for Business, they apply to Teams as well: <https://aka.ms/sof-cqd>.</span></span>\n"
- title: <span data-ttu-id="500a0-390">次のステップ</span><span class="sxs-lookup"><span data-stu-id="500a0-390">Next steps</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"500a0-391\">このトレーニングでは次の重要な学習事項を取り上げています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-391\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"500a0-392\">Teams での通話について。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-392\">What is calling in Teams?</span></span>\n\n-   <span data-ttu-id=\"500a0-393\">チームを呼び出すことを計画する方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-393\">How to plan for calling in Teams</span></span>\n\n-   <span data-ttu-id=\"500a0-394\">チームでの呼び出しを構成する方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-394\">How to configure calling in Teams</span></span>\n\n<span data-ttu-id=\"500a0-395\">詳細についてを参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-395\">To learn more, see:</span></span>\n\n-   [<span data-ttu-id=\"500a0-396\">通話プランと電話システム</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-396\">Phone System with Calling Plans</span></span>](calling-plan-landing-page.md)\n\n-   [<span data-ttu-id=\"500a0-397\">クイック スタート ガイド: Microsoft Teams での通話プランの設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-397\">Quick start guide: Configuring Calling Plans in Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\n<span data-ttu-id=\"500a0-398\">次のステップ</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-398\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"500a0-399\">個人用に設定された展開についてのガイダンスのために [MyAdvisor](https://aka.ms/myadvisor) に登録する</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-399\">Sign-up for [MyAdvisor](https://aka.ms/myadvisor) for personalized deployment guidance.</span></span>\n2.  <span data-ttu-id=\"500a0-400\">チームは、電話システムの展開を開始します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-400\">Start your Phone System deployment for Teams</span></span>\n3.  <span data-ttu-id=\"500a0-401\">フィードバックを送信してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-401\">Send us feedback:</span></span>\n    - <span data-ttu-id=\"500a0-402\">このページの下部にあるコメント セクションから投稿してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-402\">Post in the comments section at the bottom of this page.</span></span>\n    - <span data-ttu-id=\"500a0-403\">チームに関するフィードバックや、新機能のアイデアを共有、 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-403\">To give us your feedback about Teams or share your ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n4.  <span data-ttu-id=\"500a0-404\">最新に維持します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-404\">Stay up to date:</span></span>\n    - <span data-ttu-id=\"500a0-405\">[チームのブログ](https://aka.ms/teamsblog)に従います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-405\">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>\n    - <span data-ttu-id=\"500a0-406\">[チームのロードマップ](https://aka.ms/O365Roadmap)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-406\">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>\n    - <span data-ttu-id=\"500a0-407\">[リリース ノート](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)にリリースされた最新の機能について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-407\">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>\n5.  <span data-ttu-id=\"500a0-408\">[その他のトレーニングおよびチュートリアル](https://aka.ms/Teamsacademy)を探索してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"500a0-408\">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>"
