items:
- durationInMinutes: 1
  content: >
    <span data-ttu-id="6e07d-104">このトレーニングでは、Office 365 の電話システム機能によって提供される Teams の通話機能を紹介します。</span><span class="sxs-lookup"><span data-stu-id="6e07d-104">In this training, we introduce calling capabilities in Teams, which are powered by the Phone System feature in Office 365.</span></span> <span data-ttu-id="6e07d-105">また、電話システムを実装するために必要となる技術計画について説明し、電話システムを構成する方法や、その実装での使用量と通話品質を監視する方法を示します。</span><span class="sxs-lookup"><span data-stu-id="6e07d-105">We’ll explain the technical planning that’s required to implement Phone System, how to configure it, and how to monitor usage and call quality in your implementation.</span></span>


    <span data-ttu-id="6e07d-106">このトレーニングは、次のようなお客様を対象としています。</span><span class="sxs-lookup"><span data-stu-id="6e07d-106">This training is for you if you're:</span></span>


    - <span data-ttu-id="6e07d-107">IT 専門家。</span><span class="sxs-lookup"><span data-stu-id="6e07d-107">An IT pro.</span></span>


    - <span data-ttu-id="6e07d-108">Teams の計画、展開、管理の責任者。</span><span class="sxs-lookup"><span data-stu-id="6e07d-108">Responsible for planning, deploying, or managing Teams.</span></span>


    - <span data-ttu-id="6e07d-109">通話機能を既存の Teams 展開に導入する計画。</span><span class="sxs-lookup"><span data-stu-id="6e07d-109">Planning to introduce calling capabilities in your Teams deployment.</span></span>


    <span data-ttu-id="6e07d-110">次について学びます。</span><span class="sxs-lookup"><span data-stu-id="6e07d-110">You’ll learn:</span></span>


    - <span data-ttu-id="6e07d-111">Teams での通話について。</span><span class="sxs-lookup"><span data-stu-id="6e07d-111">What is calling in Teams?</span></span>


    - <span data-ttu-id="6e07d-112">Teams での通話に関する計画をする方法。</span><span class="sxs-lookup"><span data-stu-id="6e07d-112">How to plan for calling in Teams.</span></span>


    - <span data-ttu-id="6e07d-113">Teams での通話を構成する方法。</span><span class="sxs-lookup"><span data-stu-id="6e07d-113">How to configure calling in Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="6e07d-114">このトレーニングについてご質問やフィードバックがある場合は、次の方法でお送りください。</span><span class="sxs-lookup"><span data-stu-id="6e07d-114">If you have any questions or feedback about this training, please:</span></span>


    - <span data-ttu-id="6e07d-115">このチュートリアルの「次のステップ」ページの下部にあるコメント セクションから投稿してください</a></span><span class="sxs-lookup"><span data-stu-id="6e07d-115">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>


    <span data-ttu-id="6e07d-116">新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。</span><span class="sxs-lookup"><span data-stu-id="6e07d-116">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="6e07d-117">Teams での通話について。</span><span class="sxs-lookup"><span data-stu-id="6e07d-117">What is calling in Teams?</span></span>
  durationInMinutes: 15
  content: >
    <span data-ttu-id="6e07d-118">革新的な発想により、Teams はユーザーが VoIP 通話を Teams クライアントから Teams クライアントへ発信することができる機能をサポートします。</span><span class="sxs-lookup"><span data-stu-id="6e07d-118">Out of the box, Teams supports the ability for users to make voice over IP (VoIP) calls from Teams client to Teams client.</span></span>


    <span data-ttu-id="6e07d-119">チームでは、作成、受信、および公衆交換電話網 (PSTN) の landlines と携帯電話の呼び出しを転送するユーザーのユーザーを有効にする 2 つのオプションがあります。</span><span class="sxs-lookup"><span data-stu-id="6e07d-119">In Teams, there are two options to enable users users to make, receive, and transfer calls to and from landlines and mobile phones on the public switched telephone network (PSTN):</span></span>

    - <span data-ttu-id="6e07d-120">呼び出す予定のマイクロソフトの電話システムで、ユーザーとすべての PSTN サービスへの電話番号を提供します。</span><span class="sxs-lookup"><span data-stu-id="6e07d-120">With Phone System with Calling Plans Microsoft provides the phone number to your users and all PSTN services</span></span>

    - <span data-ttu-id="6e07d-121">直接接続では、マイクロソフトのチームに SBC (セッション境界コント ローラー) を使用して、既存の PSTN 接続を接続できます。</span><span class="sxs-lookup"><span data-stu-id="6e07d-121">With Direct Connect you can connect your existing PSTN connectivity via an SBC (Session Boarder Controller) to Microsoft Teams.</span></span>


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span data-ttu-id="6e07d-122"><span style="color:red">**アクション**:</span> 「Calling in Teams (Teams での通話)」 (3:00 分) を視聴する</span><span class="sxs-lookup"><span data-stu-id="6e07d-122"><span style="color:red">**Action**:</span> Watch Calling in Teams (3:00 minutes)</span></span>

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a><span data-ttu-id="6e07d-123">Teams での通話機能</span><span class="sxs-lookup"><span data-stu-id="6e07d-123">Calling features in Teams</span></span>

    <span data-ttu-id="6e07d-124">Teams での通話は、統合されたダイヤルパッドでの (名前や番号による) 通話の応答や開始、通話の保留と再取得、通話の転送および同時呼び出し、通話履歴、ボイスメール、および緊急通話などの基本的な電話システム機能をサポートします。</span><span class="sxs-lookup"><span data-stu-id="6e07d-124">Calling in Teams supports basic Phone System features, such as call answering and initiating (by name and number) with integrated dial pad, call holding and retrieving, call forwarding and simultaneous ringing, call history, voicemail, and emergency calling.</span></span>


    <span data-ttu-id="6e07d-125">時間の経過とともにより高度な機能が追加される予定です。</span><span class="sxs-lookup"><span data-stu-id="6e07d-125">More advanced features will be added over time.</span></span> <span data-ttu-id="6e07d-126">詳細については、「[Skype for Business から Microsoft Teams へ: 機能のロードマップ](https://aka.ms/skype2teamsroadmap)」をご覧ください。</span><span class="sxs-lookup"><span data-stu-id="6e07d-126">For more information, see [Skype for Business to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap).</span></span>


    <span data-ttu-id="6e07d-127">Teams での通話は電話システム (旧名: クラウド PBX) で提供され、Skype for Business Online で PSTN 通話機能を有効にする Office 365 の同じサービスです。</span><span class="sxs-lookup"><span data-stu-id="6e07d-127">Calling in Teams is powered by Phone System (formerly known as Cloud PBX), the same service in Office 365 that enables PSTN calling capabilities in Skype for Business Online.</span></span>


    <span data-ttu-id="6e07d-128"><span style="color:red">**重要**:</span> Skype for Business 用の電話システムの機能セットは、Teams 用の電話システムの機能セットと異なります。</span><span class="sxs-lookup"><span data-stu-id="6e07d-128"><span style="color:red">**Important**:</span> Note that the Phone System feature set for Skype for Business is different from the Phone System feature set for Teams.</span></span>


    <span data-ttu-id="6e07d-129"><span style="color:red">**アクション**:</span> 現在どの機能が利用できるかについて、および開発する予定がある機能のタイムラインを知るには、次のリソースをご覧ください。</span><span class="sxs-lookup"><span data-stu-id="6e07d-129"><span style="color:red">**Action**:</span> To understand which features are currently available and the timelines for features that we expect to develop, see the following resources:</span></span>


    - <span data-ttu-id="6e07d-130">[公開ロードマップ](https://aka.ms/skype2teamsroadmap)の「通話ロードマップ」スライドで、機能のリリース日として予定されているタイムラインの概要を確認してください。</span><span class="sxs-lookup"><span data-stu-id="6e07d-130">On the [public roadmap](https://aka.ms/skype2teamsroadmap), review the “Calling roadmap” slide for an overview of the expected timelines for feature release dates.</span></span>

    - <span data-ttu-id="6e07d-131">電話システムの機能の詳細については、「[Office 365 での電話システムで利用できる機能](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system)」を確認してください。</span><span class="sxs-lookup"><span data-stu-id="6e07d-131">Review [Here’s what you get with Phone System in Office 365](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system) for a description of Phone System features.</span></span> <span data-ttu-id="6e07d-132">この文書の記載において、一部の機能は Skype for Business のみで利用できるものである可能性がありますので、注意してください。</span><span class="sxs-lookup"><span data-stu-id="6e07d-132">Keep in mind that at this writing, some of these features might only be available for Skype for Business.</span></span>


    ### <a name="emergency-services-calling"></a><span data-ttu-id="6e07d-133">緊急サービスの通話</span><span class="sxs-lookup"><span data-stu-id="6e07d-133">Emergency Services calling</span></span>

    <span data-ttu-id="6e07d-134">緊急サービスの通話機能の動作が、Teams と従来の電話サービスとで、どのように異なっているかを理解することは重要です。</span><span class="sxs-lookup"><span data-stu-id="6e07d-134">It’s important that you understand how the Emergency Services calling feature operates differently in Teams than in traditional telephone services.</span></span> <span data-ttu-id="6e07d-135">自分のユーザーにもその違いについて理解してもらう必要があります。</span><span class="sxs-lookup"><span data-stu-id="6e07d-135">You must make sure your users also understand those differences.</span></span> <span data-ttu-id="6e07d-136">たとえば、Teams を使用して緊急サービスに通話する場合 (119 番など)、ユーザーは Teams が通話発信者の実際の場所を判別できない可能性があることを認識している必要があります。</span><span class="sxs-lookup"><span data-stu-id="6e07d-136">For example, when they use Teams to call emergency services (such as 911 in the United States), users need to be aware that Teams might not be able to determine the actual location of the caller.</span></span>


    <span data-ttu-id="6e07d-137"><span style="color:red">**アクション**:</span> 緊急サービスの通話に関する詳細情報は「[緊急通話の利用条件](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions)」を確認します。</span><span class="sxs-lookup"><span data-stu-id="6e07d-137"><span style="color:red">**Action**:</span> Review [Emergency calling terms and conditions](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions) for detailed information about Emergency Services calling.</span></span>
- title: <span data-ttu-id="6e07d-138">Skype for Business Online ユーザーの考慮事項</span><span class="sxs-lookup"><span data-stu-id="6e07d-138">Considerations for Skype for Business Online customers</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="6e07d-139">Skype for Business Online を使用していない場合は、このセクションを省略できます。</span><span class="sxs-lookup"><span data-stu-id="6e07d-139">If you aren’t using Skype for Business Online, you can skip this section.</span></span> <span data-ttu-id="6e07d-140">Skype for Business Online の通話機能に慣れ親しんでいるユーザーに対して、いくつかの重要なポイントをハイライトします。</span><span class="sxs-lookup"><span data-stu-id="6e07d-140">For those who are familiar with the calling feature in Skype for Business Online, we want to highlight some important points.</span></span>


    - <span data-ttu-id="6e07d-141">**PSTN に接続するための計画または直接ルーティングを呼び出すことです。**</span><span class="sxs-lookup"><span data-stu-id="6e07d-141">**Calling Plans or Direct Routing to connect to the PSTN.**</span></span>

    <span data-ttu-id="6e07d-142">チームを PSTN に接続するオプションは、Skype のオンライン ビジネスでよりも少し異なる: 両方の存在中には、(PSTN への接続を持つクラウド PBX と呼ばれていました) 計画を呼び出すことをチーム、既存の PBX または SIP トランクに接続するためのオプションの名前は"直接ルーティング」です。</span><span class="sxs-lookup"><span data-stu-id="6e07d-142">The options to connect Teams to the PSTN are a little bit different than in Skype for Business Online: While Calling Plans (formerly known as Cloud PBX with PSTN Connectivity), exist for both, the option for connecting your existing PBX or SIP Trunk to Teams is called "Direct Routing".</span></span>

    <span data-ttu-id="6e07d-143">直接ルーティングの詳細なドキュメントを参照してください:[電話システムの直接のルーティング](https://docs.microsoft.com/microsoftteams/direct-routing-plan)</span><span class="sxs-lookup"><span data-stu-id="6e07d-143">Detailed documentation on Direct Routing can be found here: [Phone System Direct Routing](https://docs.microsoft.com/microsoftteams/direct-routing-plan)</span></span>


    - <span data-ttu-id="6e07d-144">**Skype for Business と Microsoft Teams との間で機能は異なります。**</span><span class="sxs-lookup"><span data-stu-id="6e07d-144">**Features are different between Skype for Business and Microsoft Teams.**</span></span>

    <span data-ttu-id="6e07d-145">Skype for Business と Microsoft Teams の通話機能が異なることに注意してください。</span><span class="sxs-lookup"><span data-stu-id="6e07d-145">Note that the calling features in Skype for Business and Microsoft Teams are different.</span></span> <span data-ttu-id="6e07d-146">ある機能を 1 つのクライアントで使用できるからといって、別のクライアントでも同様に使用できると考えることはできません。</span><span class="sxs-lookup"><span data-stu-id="6e07d-146">Don’t assume that just because one of the clients is capable of something, the other client can do it as well.</span></span>


    - <span data-ttu-id="6e07d-147">**通話は Teams と Skype for Business のどちらかで受け取ることができます。両方で受け取ることはできません。**</span><span class="sxs-lookup"><span data-stu-id="6e07d-147">**Calls can be received either in Teams or Skype for Business, but not both.**</span></span>

    <span data-ttu-id="6e07d-148">通話プランが設定された電話システムでユーザーを構成すると、Teams または Skype for Business のどちらかから通話を始めることができます。</span><span class="sxs-lookup"><span data-stu-id="6e07d-148">If you configure your users for Phone System with Calling Plans, they can initiate calls from either Teams or Skype for Business.</span></span> <span data-ttu-id="6e07d-149">ただし、ユーザーはいずれか 1 つのアプリケーションのみで通話を受け取ることができます。どのアプリケーションで通話を受け取るかを設定するには、新しいポリシー CsTeamsInteropPolicy を使用します。</span><span class="sxs-lookup"><span data-stu-id="6e07d-149">However, they can only receive calls on one of the applications—to configure which application receives calls, you use a new policy, CsTeamsInteropPolicy.</span></span> <span data-ttu-id="6e07d-150">このトレーニングの後半でポリシーについて詳しく学ぶことになります。</span><span class="sxs-lookup"><span data-stu-id="6e07d-150">You’ll learn more about the policy later in this training.</span></span>


    - <span data-ttu-id="6e07d-151">**Teams で電話システムを構成した場合は、Skype for Business と Teams のいずれかから通話を発信することができます。**</span><span class="sxs-lookup"><span data-stu-id="6e07d-151">**Calls can be made either from Skype for Business or Teams, if you’ve configured Phone System in Teams.**</span></span>

    <span data-ttu-id="6e07d-152">前述の CsTeamsInteropPolicy の構成を除いて、Skype for Business と Teams の構成は同じです。</span><span class="sxs-lookup"><span data-stu-id="6e07d-152">Except for the aforementioned configuration of the CsTeamsInteropPolicy, the configuration is the same in Skype for Business and Teams.</span></span> <span data-ttu-id="6e07d-153">このため、Skype for Business で既に通話を構成済みの場合、ユーザーは Teams からでも通話を発信することができます。</span><span class="sxs-lookup"><span data-stu-id="6e07d-153">This means that if you’ve already configured calling for Skype for Business, your users will be able to place calls from Teams.</span></span>
- title: <span data-ttu-id="6e07d-154">実践的なガイダンス</span><span class="sxs-lookup"><span data-stu-id="6e07d-154">Practical guidance</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="6e07d-155">マイクロソフトは実践的なガイダンスを提供し、Office 365 FastTrack のユーザーが通話プランを実装した電話システムを正しく計画、提供、運用できるよう、導入フレームワークと 3 つの段階 (構想、参加、価値の創出) について説明します。</span><span class="sxs-lookup"><span data-stu-id="6e07d-155">Microsoft provides practical guidance that takes you through the Office 365 FastTrack customer journey framework and its three phases—Envision, Onboard, and Drive Value—to help you plan, deliver, and operate a successful Phone System with Calling Plans implementation.</span></span>


    <span data-ttu-id="6e07d-156">実践的なガイダンスの目的は、技術的な観点から (具体的には信頼できる高品質な実装を実現すること) だけではなく、ソリューションがプロジェクトのステークホルダーの要件を確実に満たすようにして、お客様のプロジェクトを成功に導くよう設定することです。</span><span class="sxs-lookup"><span data-stu-id="6e07d-156">The goal of the practical guidance is to set your project up for success, not only from a technical perspective (that is, delivering a reliable, high-quality implementation) but also making sure that the solution meets the requirements of the project stakeholders.</span></span>


    <span data-ttu-id="6e07d-157">実践的なガイダンスと技術計画との間には、フィードバック ループがあります。</span><span class="sxs-lookup"><span data-stu-id="6e07d-157">There’s a feedback loop between practical guidance and technical planning:</span></span>


    - <span data-ttu-id="6e07d-158">電話システムがビジネス ユース ケースをどのようにサポートできるかを理解するには、電話システムの機能と能力を理解する必要があります。</span><span class="sxs-lookup"><span data-stu-id="6e07d-158">You need to understand the features and capabilities of Phone System to understand how it can support your business use cases.</span></span>


    - <span data-ttu-id="6e07d-159">電話システムを最適に構成する方法を知るには、自分のビジネス ユース ケースを定義する必要があります。</span><span class="sxs-lookup"><span data-stu-id="6e07d-159">You need to define your business use cases to understand how to best configure Phone Systems.</span></span>


    <span data-ttu-id="6e07d-160">このため、自分の目的に合うように、この実践的なガイダンスを調整しなくてはならなくなる可能性があります。</span><span class="sxs-lookup"><span data-stu-id="6e07d-160">This means you might have to adjust this practical guidance to meet your objectives.</span></span> <span data-ttu-id="6e07d-161">次のタスクを完了するよう求められます。</span><span class="sxs-lookup"><span data-stu-id="6e07d-161">You’ll be asked to complete the following tasks:</span></span>


    - <span data-ttu-id="6e07d-162">通話プランが設定された電話システムのビジネス ユース ケースを定義して、次の項目を含む予期される測定可能なビジネス成果を文書化します。</span><span class="sxs-lookup"><span data-stu-id="6e07d-162">Define business use cases for Phone System with Calling Plans Document expected, measurable business outcomes, including the following:</span></span>

      - <span data-ttu-id="6e07d-163">現在のビジネス プロセスの説明</span><span class="sxs-lookup"><span data-stu-id="6e07d-163">Description of your current business process</span></span>

      - <span data-ttu-id="6e07d-164">既存のビジネス プロセスにおける課題</span><span class="sxs-lookup"><span data-stu-id="6e07d-164">Challenges with your existing business process</span></span>

      - <span data-ttu-id="6e07d-165">課題の克服に向けたテクノロジーの有効性。</span><span class="sxs-lookup"><span data-stu-id="6e07d-165">How technology can help overcome these challenges</span></span>

      - <span data-ttu-id="6e07d-166">課題を克服したときに予期される測定可能なビジネス成果。</span><span class="sxs-lookup"><span data-stu-id="6e07d-166">The expected, measurable business outcomes if these challenges are overcome</span></span>

    - <span data-ttu-id="6e07d-167">主要利害関係者によって、ビジネス用途での識別、利害関係者の役割の説明などの包括的な一覧を作成します。</span><span class="sxs-lookup"><span data-stu-id="6e07d-167">Identify key stakeholders Based on your business use cases, create a comprehensive list of stakeholders, including roles and descriptions.</span></span> <span data-ttu-id="6e07d-168">これにより、プロジェクトに関係するすべての人を識別しやすくなります。</span><span class="sxs-lookup"><span data-stu-id="6e07d-168">This helps you identify everyone involved in the project.</span></span>


    - <span data-ttu-id="6e07d-169">目標と主要な結果 (OKRs)、重要な成功指標 (KSIs)、および使用の OKRs と KSIs は、プロジェクトの成功を測定する明確な目標を設定するのには、リスクを定義し、進行状況を測定するために定期的にその内容を確認します。</span><span class="sxs-lookup"><span data-stu-id="6e07d-169">Define objectives and key results (OKRs), key success indicators (KSIs), and risks Use OKRs and KSIs to set clear goals for measuring the success of the project, and review them regularly to measure progress.</span></span> <span data-ttu-id="6e07d-170">共通の目標に向けて努力するためには、ステークホルダーが OKR および KSI について認識し、同意していることが重要です。</span><span class="sxs-lookup"><span data-stu-id="6e07d-170">It’s important that the stakeholders are aware of and agree to the OKRs and KSIs to work toward a common goal.</span></span> <span data-ttu-id="6e07d-171">さらに、認識を高めるためにリスクを識別して文書化し、必要に応じてそれらのリスクを軽減できるよう準備を整えておく必要があります。</span><span class="sxs-lookup"><span data-stu-id="6e07d-171">In addition, you need to identify and document risks to raise awareness, and be prepared to mitigate them as needed.</span></span>


    - <span data-ttu-id="6e07d-172">お客様の環境を評価し、達成し、OKRs と KSIs に記載されている、組織がこのサービスを活用する準備ができているかどうかを評価することがわかっていて、ユーザーが必要なすべての機能を提供できるかどうか後に、導入の準備を評価します。</span><span class="sxs-lookup"><span data-stu-id="6e07d-172">Assess your environment and evaluate adoption readiness After you know what you want to achieve and have documented your OKRs and KSIs, assess whether your organization is ready to leverage the service and whether it can provide all the features your users need.</span></span>


    > [!NOTE]

    > <span data-ttu-id="6e07d-173">環境の評価には、ネットワークの準備状況についての評価の実施も含まれます。</span><span class="sxs-lookup"><span data-stu-id="6e07d-173">Assessing the environment also includes conducting a readiness assessment for your network.</span></span> <span data-ttu-id="6e07d-174">ネットワークの重要性を過小評価しないようにします。ネットワーク品質はユーザー エクスペリエンスに直接影響します。</span><span class="sxs-lookup"><span data-stu-id="6e07d-174">Don’t underestimate the importance of networking: network quality directly affects the user experience.</span></span> <span data-ttu-id="6e07d-175">ネットワークに問題が発生したことがない場合でも、リアルタイムの通信が他のアプリケーションと異なる動作をする可能性があります。</span><span class="sxs-lookup"><span data-stu-id="6e07d-175">Even if you’ve never had problems with your network, real-time communication might behave differently from other applications.</span></span> <span data-ttu-id="6e07d-176">特に、テレフォニーの場合には、ユーザーは優れた品質を強く期待しています。</span><span class="sxs-lookup"><span data-stu-id="6e07d-176">Especially when it comes to telephony, users have high expectations for great quality.</span></span> <span data-ttu-id="6e07d-177">ネットワーク品質の課題は、特にこのようなプロジェクトの始まりの時点で、プロジェクト全体を危険な状態にする可能性があります。</span><span class="sxs-lookup"><span data-stu-id="6e07d-177">Having network quality challenges—especially in the beginning of a project like this—might put the whole project at risk.</span></span>


    - <span data-ttu-id="6e07d-178">ソリューション導入後の運用上の役割をマップが提供される、モニター、ドライブの使用率と品質を他の必要があります。</span><span class="sxs-lookup"><span data-stu-id="6e07d-178">Map operational roles After the solution is rolled out, you’ll need someone to monitor and drive usage and quality.</span></span> <span data-ttu-id="6e07d-179">先行して運用の役割をマッピングすると、必要なユーザーを識別しやすくなります。</span><span class="sxs-lookup"><span data-stu-id="6e07d-179">Mapping operational roles upfront helps you to identify the people you’ll need.</span></span>


    - <span data-ttu-id="6e07d-180">成功計画では、プロジェクト チームの成功計画を作成する-FastTrack または展開のパートナーを含めることができます-計画を呼び出すと、電話システムと組織の目標を実現するための十分な情報です。</span><span class="sxs-lookup"><span data-stu-id="6e07d-180">Create a success plan The success plan gives the project team—which can include FastTrack or a deployment partner—enough information to realize the organization’s goals with Phone System with Calling Plans.</span></span> <span data-ttu-id="6e07d-181">これには次のセクションが含まれます。</span><span class="sxs-lookup"><span data-stu-id="6e07d-181">It should contain the following sections:</span></span>

      - <span data-ttu-id="6e07d-182">ビジネス ケース</span><span class="sxs-lookup"><span data-stu-id="6e07d-182">Business case</span></span>

      - <span data-ttu-id="6e07d-183">サービスの準備状況</span><span class="sxs-lookup"><span data-stu-id="6e07d-183">Service readiness</span></span>

      - <span data-ttu-id="6e07d-184">導入計画</span><span class="sxs-lookup"><span data-stu-id="6e07d-184">Adoption plan</span></span>

      - <span data-ttu-id="6e07d-185">運用計画</span><span class="sxs-lookup"><span data-stu-id="6e07d-185">Operational plan</span></span>

    <span data-ttu-id="6e07d-186">**追加情報:** 実践的なガイダンスおよび計画で使用できるテンプレートに関する報歳については、「[Microsoft Teams の通話プランが設定された電話システムの実践的なガイダンス](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans)」をご覧ください。</span><span class="sxs-lookup"><span data-stu-id="6e07d-186">**Additional information:** For more details about this practical guidance and templates you can use in your planning, see [Practical Guidance for Phone System with Calling Plans in Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans).</span></span>
- title: <span data-ttu-id="6e07d-187">構想</span><span class="sxs-lookup"><span data-stu-id="6e07d-187">Envision</span></span>
  durationInMinutes: 15
  content: "\n<span data-ttu-id=\"6e07d-188\">Teams での通話の実装を計画するには、ビジネス要件を満たすために組織が十分な準備を行うことができるよう、一連の意思決定を行う必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-188\">To plan for the implementation of calling in Teams, a series of decisions must be made to better prepare your organization to meet business requirements.</span></span> <span data-ttu-id=\"6e07d-189\">これらには、次のものが含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-189\">These include:</span></span>\n\n-   <span data-ttu-id=\"6e07d-190\">PSTN への接続</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-190\">Connecting to the PSTN</span></span>\n\n-   <span data-ttu-id=\"6e07d-191\">サービスの利用可能性とユーザーの場所</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-191\">Service availability and user locations</span></span>\n\n-   <span data-ttu-id=\"6e07d-192\">電話システムのライセンス</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-192\">Phone System licensing</span></span>\n\n-   <span data-ttu-id=\"6e07d-193\">電話番号と緊急対応の場所</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-193\">Phone numbers and emergency locations</span></span>\n\n-   <span data-ttu-id=\"6e07d-194\">ボイスメール</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-194\">Voicemail</span></span>\n\n-   <span data-ttu-id=\"6e07d-195\">オプション: 発信者番号</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-195\">Optional: Calling identity</span></span>\n\n-   <span data-ttu-id=\"6e07d-196\">オプション: ダイヤル プラン</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-196\">Optional: Dial plans</span></span>\n\n###<a name=\"connecting-to-the-pstn\"></a><span data-ttu-id=\"6e07d-197\">PSTN への接続</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-197\">Connecting to the PSTN</span></span>\n\n<span data-ttu-id=\"6e07d-198\">ユーザーが Teams を使用して PSTN への通話の発信と受信を行えるようにするためには、電話システムがインストール済みで、PSTN に電話システムを接続する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-198\">In order for users to place and receive calls to the PSTN by using Teams, you need to have installed Phone System and you need to connect phone system to the PSTN.</span></span>\n\n> <span data-ttu-id=\"6e07d-199\">**例**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-199\">**Example**</span></span> <br/> <span data-ttu-id=\"6e07d-200\">電話システムおよび PSTN への接続がどのように連動するかの理解を深めるには、携帯電話を購入する状況を想像してみます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-200\">To better understand how Phone System and the connection to the PSTN work together, imagine you’re buying a mobile phone.</span></span> <span data-ttu-id=\"6e07d-201\">その電話には (ボタンやアプリなどの) すばらしい機能が搭載されていますが、通話を発信するには、実際の電話番号と PSTN への接続を提供してくれる電話プロバイダーの通話プランを利用しなくてはなりません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-201\">The phone has nice features (such as buttons and apps), but to make calls you’ll need to have a call plan with a phone provider, who gives you an actual phone number and provides connectivity to the PSTN.</span></span>\n\n<span data-ttu-id=\"6e07d-202\">電話システムは携帯電話と同等のもので、ボイスメールのような機能性を提供してくれますが、どちらも電話番号を提供してくれたり、PSTN で電話を発信したり受信したりすることはありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-202\">Phone System is the equivalent of the mobile phone: it provides you with functionality such as voicemail, but neither gives you a phone number nor lets you place or receive phone calls to or from the PSTN.</span></span> <span data-ttu-id=\"6e07d-203\">PSTN に電話システムを接続する場合、これは電話プロバイダーとの契約と同じようなものとして例えられますが、マイクロソフトは、通話プランおよび各ユーザーに通話の発信と通話の受信ができる電話番号を提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-203\">For connecting Phone System to the PSTN—the equivalent of a contract with a phone provider—Microsoft offers Calling Plans, in which Microsoft provides each user a phone number that can place and receive calls.</span></span>\n\n<span data-ttu-id=\"6e07d-204\">通話プランは、現在 PSTN に電話システムを接続するための唯一の方法です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-204\">Currently, Calling Plans are the only way to connect Phone System to the PSTN.</span></span>\n<span data-ttu-id=\"6e07d-205\">将来的には、オンプレミスの既存の電話環境を Teams に接続するオプションを利用できるようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-205\">In the future, you’ll have the option to connect any existing telephone environment that you have on-premises to Teams.</span></span>\n\n###<a name=\"service-availability-and-user-locations\"></a><span data-ttu-id=\"6e07d-206\">サービスの利用可能性とユーザーの場所</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-206\">Service availability and user locations</span></span>\n\n<span data-ttu-id=\"6e07d-207\">電話システムは、Office 365 が利用可能な場所でご利用いただけます (国と地域の完全な一覧については、「[ご利用いただける国と地域](https://products.office.com/business/international-availability)」をご覧ください)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-207\">Phone System is available where Office 365 is available (for the complete list of countries and regions, see [International availability](https://products.office.com/business/international-availability)).</span></span>\n<span data-ttu-id=\"6e07d-208\">通話プラン サービスを利用できる場所には、少し強い制限がかかります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-208\">The availability of the Calling Plans service is a little more restricted.</span></span> <span data-ttu-id=\"6e07d-209\">電話システムと通話プランを商用としてご利用いただけるかどうかは、組織の拠点をどこにおいているか、さらに組織がマイクロソフトおよびそのパートナーとの商業的な関係をどの国または地域において構築しているか、といったより重要な要素によって異なります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-209\">The commercial availability of Phone System and Calling Plans also depends on where your organization is based—and, more importantly, in which country or region your organization has a commercial relationship with Microsoft and its partners:</span></span>\n\n-   <span data-ttu-id=\"6e07d-210\">通話プランが割り当てられて使用できるのは、通話プランを利用できる国内に所在しているユーザーのみです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-210\">Calling Plans can be assigned and used only for users located in countries where calling plans are available.</span></span>\n\n-   <span data-ttu-id=\"6e07d-211\">通話プランを購入できるのは、請求先住所が電話会議を購入できる国または地域に該当する場合のみになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-211\">Calling Plans can only be purchased if your billing address is located in a country or region where Audio Conferencing can be purchased.</span></span>\n\n> <span data-ttu-id=\"6e07d-212\">**例 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-212\">**Example 1**</span></span> <br/><span data-ttu-id=\"6e07d-213\">Contoso 社の請求先住所はオーストリアにあります。この会社では、通話プランが設定された電話システムをドイツにいるユーザーのために利用することを考えています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-213\">Contoso’s billing address is in Austria, and the company wants to use Phone System with Calling Plans for their users in Germany.</span></span> <span data-ttu-id=\"6e07d-214\">通話プランはドイツでは利用できますが、オーストラリアでは利用できません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-214\">Although the Calling Plans are available in Germany, they aren’t available in Austria.</span></span> <span data-ttu-id=\"6e07d-215\">しかしながら、電話会議をオーストラリアで購入できるため、Contoso 社はドイツ国内にいるユーザーのために必要なライセンスを購入することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-215\">However, Audio Conferencing can be purchased in Austria, so Contoso can buy the required licenses for their users in Germany.</span></span>\n\n> <span data-ttu-id=\"6e07d-216\">**例 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-216\">**Example 2**</span></span> <br/><span data-ttu-id=\"6e07d-217\">Fabrikam 社は香港特別行政区を主な拠点としている会社で、ユーザーの一部を米国内に抱えています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-217\">Fabrikam, Inc. is a company based out of Hong Kong, with some users in the United States.</span></span> <span data-ttu-id=\"6e07d-218\">請求先アドレスは香港特別行政区にあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-218\">Their billing address is in Hong Kong.</span></span> <span data-ttu-id=\"6e07d-219\">マイクロソフトは香港特別行政区内の電話会議用の電話番号を提供することができますが、電話会議自体をその地域において購入することはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-219\">Although Microsoft can provide a phone number for Audio Conferencing in Hong Kong, Audio Conferencing isn’t available for purchase in that region.</span></span> <span data-ttu-id=\"6e07d-220\">このため、Fabrikam 社は米国に拠点があるユーザーのために通話プランを取得することができないということになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-220\">Unfortunately, this means that Fabrikam won’t be able to acquire Calling Plans for their US-based users.</span></span>\n\n<span data-ttu-id=\"6e07d-221\"><span style=\"color:red\">**アクション**:</span> 次の情報について「[Countries and region availability for Audio Conferencing and Calling Plans (電話会議および通話プランを利用可能な国と地域)](https://docs.microsoft.com/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)」を確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-221\"><span style=\"color:red\">**Action**:</span> Review [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) for the following information:</span></span>\n\n-   <span data-ttu-id=\"6e07d-222\">請求先住所の国について、電話会議が購入できるかどうかを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-222\">For the country where your billing address is located, check whether Audio Conferencing is available for purchase.</span></span> <span data-ttu-id=\"6e07d-223\">これにより、購入できる通話プランがあるかどうかが決まります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-223\">This will determine whether you can buy any Calling Plans at all.</span></span>\n\n-   <span data-ttu-id=\"6e07d-224\">自分たちのユーザーが通話プランを利用することになるすべての場所や地域で、「電話システムの購入可能性」を確認して</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-224\">For every country or region where you want users to leverage Calling Plans, check “Is Phone System available for purchase?”</span></span> <span data-ttu-id=\"6e07d-225\">該当する国や地域で通話プランを利用できるかどうかを判別します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-225\">to learn whether Calling Plans are available in that country or region.</span></span>\n\n###<a name=\"phone-system-licensing\"></a><span data-ttu-id=\"6e07d-226\">電話システムのライセンス</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-226\">Phone System licensing</span></span>\n\n<span data-ttu-id=\"6e07d-227\">電話システム ライセンスは、Office 365 E5 サブスクリプション プランの一部、または Office 365 E1 または Office 365 E3 サブスクリプション プランへのアドオン サービスとして利用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-227\">A Phone System license is available as part of Office 365 E5 subscription plans, or as an add-on service to Office 365 E1 or Office 365 E3 subscription plans.</span></span>\n\n<span data-ttu-id=\"6e07d-228\">通話プランは Office 365 の電話システム機能に対するアドオンです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-228\">Calling Plans is an add-in to the Phone System feature in Office 365.</span></span> <span data-ttu-id=\"6e07d-229\">このため、電話システムのライセンスは、通話プランを有効にして利用できるようにするユーザーにとって必須となります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-229\">This means that a Phone System license is the prerequisite for users to be enabled for Calling Plans.</span></span>\n\n<span data-ttu-id=\"6e07d-230\">一般的に、通話プランのアドインには次の 2 つの種類があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-230\">In general, there are two types of Calling Plan add-ins:</span></span>\n\n-   <span data-ttu-id=\"6e07d-231\">国内通話プラン</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-231\">Domestic Calling Plan</span></span>\n\n-   <span data-ttu-id=\"6e07d-232\">国内/国際通話プラン</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-232\">International and Domestic Calling Plan</span></span>\n\n<span data-ttu-id=\"6e07d-233\">通話プランの各タイプで、ユーザーが利用できる月ごとの国内または国際通話の通話時間 (分) が割り当てられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-233\">Each Calling Plan type provides an allocation for calling minutes that users can use per month, either to make domestic calls or international calls.</span></span> <span data-ttu-id=\"6e07d-234\">その分数は国ごとに異なります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-234\">The number of minutes varies by country.</span></span> <span data-ttu-id=\"6e07d-235\">それらの割り当て時間がなくなった後は、翌月の請求サイクルに入るまで、ユーザーは緊急サービスの通話以外の通話の発信をすることができなくなります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-235\">After their allocation is exhausted, users won’t be able to make outbound calls—except for Emergency Services calling—until the next month’s billing cycle.</span></span>\n\n<span data-ttu-id=\"6e07d-236\">予想されているように、国内通話プランは国内/国際通話プランよりも安い費用で運用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-236\">As you might expect, a Domestic Calling Plan costs less than the International and Domestic Calling Plan.</span></span> <span data-ttu-id=\"6e07d-237\">通常、組織内のすべてのユーザーが国際通話を必要としているわけではありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-237\">Typically, not everyone in an organization needs to make international calls.</span></span> <span data-ttu-id=\"6e07d-238\">個別のユーザーに、そのユーザーのビジネス要件に基づいて、異なる通話プランを割り当てることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-238\">You can assign individual users to different calling plans based on the user’s business requirements.</span></span> <span data-ttu-id=\"6e07d-239\">この柔軟性により、通話プランが設定された電話システムの実装コストを制御できるようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-239\">This flexibility can help you control the costs of your Phone System with Calling Plans implementation.</span></span>\n\n<span data-ttu-id=\"6e07d-240\">コミュニケーション クレジットを設定することで、通話可能時間を使い果たした後でも、翌月の請求サイクルを待たずにユーザーが通話を発信できるようにすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-240\">You can set up Communications Credits so that users can make calls even after they’ve used up their minutes, without their having to wait until the next month’s billing cycle.</span></span> <span data-ttu-id=\"6e07d-241\">この場合は、割り当て時間がなくなると即座に、通話を使用した時間に基づいて支払うことになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-241\">This means that as soon as your allocation is exhausted, you can pay based on your consumption.</span></span> <span data-ttu-id=\"6e07d-242\">コミュニケーション クレジットを使用して、国内通話プランが割り当てられたユーザーが「1 分単位の支払い」モデルで請求される国際通話をを発信することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-242\">You can also use Communications Credits to let users who have been assigned to a Domestic Calling Plan make international calls, which are then charged by using a “pay-per-minute” model.</span></span>\n\n<span data-ttu-id=\"6e07d-243\"><span style=\"color:red\">**アクション**:</span></span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-243\"><span style=\"color:red\">**Action**:</span></span></span>\n\n-   <span data-ttu-id=\"6e07d-244\">通話プランのアドインの種類ごとの通話時間 (分) の割り当てについては、「[Countries and region availability for Audio Conferencing and Calling Plans (電話会議および通話プランを利用可能な国と地域)](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)」の通話プランセクションを確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-244\">Review the Calling Plans section in [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) to understand the calling minutes allocation for each Calling Plan add-in type.</span></span>\n\n<span data-ttu-id=\"6e07d-245\">**追加情報**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-245\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"6e07d-246\">電話システムと通話プランのライセンスの詳細については「[Countries and region availability for Audio Conferencing and Calling Plans (電話会議および通話プランを利用可能な国と地域)](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-246\">Learn more about licensing for Phone System and Calling Plans from [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).</span></span>\n\n-   <span data-ttu-id=\"6e07d-247\">通話プランのアドインの詳細については「[Office 365 の通話プランについて](https://docs.microsoft.com/MicrosoftTeams/what-are-calling-plans-in-office-365)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-247\">Learn more about the Calling Plan add-ins from [What are Calling Plans in Office 365?](https://docs.microsoft.com/MicrosoftTeams/what-are-calling-plans-in-office-365)</span></span>\n\n-   <span data-ttu-id=\"6e07d-248\">コミュニケーション クレジットの詳細については「[コミュニケーション クレジットについて](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-248\">Learn more about Communications Credits from [What are Communications Credits](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)?</span></span>\n\n###<a name=\"phone-numbers-and-emergency-locations\"></a><span data-ttu-id=\"6e07d-249\">電話番号と緊急対応の場所</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-249\">Phone numbers and emergency locations</span></span>\n\n<span data-ttu-id=\"6e07d-250\">通話プランが設定された電話システムの実装では、組織内の各ユーザーが固有のサブスクライバー (ユーザー) の電話番号を保有している必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-250\">For Phone System with Calling Plans implementation, every user in your organization needs to have a unique subscriber (user) phone number.</span></span> <span data-ttu-id=\"6e07d-251\">サブスクライバー (ユーザー) の電話番号については、Microsoft から直接取得するか、既存の電話番号を Microsoft に移行することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-251\">Subscriber (user) phone numbers can be obtained directly from Microsoft, or existing phone numbers can be transferred (ported) to Microsoft.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"6e07d-252\">電話番号の取得や移行における複雑さは、国や地域、通信事業者、関与する回路の数、その他多くの関連する要因によって大きく左右されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-252\">The complexity of obtaining or transferring phone numbers varies greatly depending on country/region, carrier, number of circuits involved, and many other contributing factors.</span></span>\n\n<span data-ttu-id=\"6e07d-253\">各ユーザーが確実に固有の電話番号を保有するようにすることに加えて、国/地域によって電話番号を割り当てるときか、それを最初に取得するときに、緊急対応の住所を各電話番号に割り当てる必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-253\">In addition to ensuring that every user has a unique phone number, you must assign an emergency address to each phone number—either when you assign the phone number or when you first acquire it, depending on your country/region.</span></span> <span data-ttu-id=\"6e07d-254\">緊急対応の住所は、緊急サービスの通話をサポートするために必要になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-254\">The emergency address is required to support emergency services calling.</span></span> <span data-ttu-id=\"6e07d-255\">その住所は、実際に存在するものであり、緊急応答サービスを使用するための正しい形式で表記されていることが確実であることを検証される必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-255\">It must be validated to ensure the address is recognized and it’s in the correct format for emergency response services to use.</span></span>\n\n<span data-ttu-id=\"6e07d-256\">緊急応答の担当者に、ユーザーの場所についてより正確な情報を提供するために、緊急対応の場所を定義して、それらを検証済みの緊急対応の住所に関連付けることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-256\">To give emergency responders more exact information about the location of your users, you can define emergency locations and associate them with validated emergency addresses.</span></span> <span data-ttu-id=\"6e07d-257\">通常、緊急対応の場所はユーザーが勤務するビルの番号、階、棟、オフィス番号です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-257\">An emergency location is typically a building number, floor, building wing, or office number where the user is located.</span></span>\n\n<span data-ttu-id=\"6e07d-258\">**追加情報**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-258\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"6e07d-259\">Office 365 の電話システムでサポートされる電話番号の種類について理解するには、「[通話プランで使用されるさまざまな種類の電話番号](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans) 」を確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-259\">Review [Different kinds of phone numbers used for Calling Plans](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans) to understand about the types of phone numbers supported by Phone System in Office 365.</span></span>\n\n-   <span data-ttu-id=\"6e07d-260\">通話プランの実装でのユーザー電話番号を取得する方法の詳細については、「[組織の電話番号の管理](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-260\">Review [Manage phone numbers for your organization](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) to learn more about obtaining user numbers for Calling Plans implementation.</span></span>\n\n-   <span data-ttu-id=\"6e07d-261\">マイクロソフトへの電話番号の転送 (移行) の詳細については、「[Office 365 に電話番号を移行する](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-261\">To learn more about transferring (porting) phone numbers to Microsoft, see [Transfer phone numbers to Office 365](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365).</span></span>\n\n-   <span data-ttu-id=\"6e07d-262\">緊急対応の場所および住所の詳細については、「[緊急対応の場所、アドレス、通話ルーティングの概要](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)」を確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-262\">To learn more about emergency address and locations, review [What are emergency locations, addresses and call routing?](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)</span></span>\n\n-   [<span data-ttu-id=\"6e07d-263\">緊急通話の利用条件</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-263\">Emergency calling terms and conditions</span></span>](https://docs.microsoft.com/MicrosoftTeams/emergency-calling-terms-and-conditions)\n\n###<a name=\"voicemail\"></a><span data-ttu-id=\"6e07d-264\">ボイスメール</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-264\">Voicemail</span></span>\n\n<span data-ttu-id=\"6e07d-265\">Azure ボイスメール サービスが提供する電話システムのボイスメールでは、Exchange メールボックスに対してのみボイスメールの格納がサポートされます。サードパーティの電子メール システムはサポートされません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-265\">Phone System voicemail, powered by Azure Voicemail services, supports voicemail deposits to Exchange mailbox only and doesn’t support third-party email systems.</span></span>\n\n<span data-ttu-id=\"6e07d-266\">既定では、電話システムのボイスメールは既定で Exchange Online と連携して機能しますが、オンプレミスの Exchange の展開におけるユーザー メールボックスへのボイスメール メッセージの配信は最小限の[対応 Exchange オンプレミス バージョンと展開モデル](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)でのみ行うことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-266\">By default, Phone System voicemail works with Exchange Online; however, it has a minimum [supported Exchange on-premises version and deployment model](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to allow delivery of voicemail messages to user mailboxes in the on-premises Exchange deployment.</span></span>\n\n<span data-ttu-id=\"6e07d-267\">電話システムのボイスメールはボイスメールの議事録作成機能を備えています。この機能は組織のすべてのユーザーに対して既定で有効になっています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-267\">Phone System voicemail includes voicemail transcription, which is enabled for all users in your organization by default.</span></span> <span data-ttu-id=\"6e07d-268\">会社によって、特定のユーザーまたは組織全体のすべてのユーザーに対して、ボイスメールの議事録作成機能を無効にすることを要求される可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-268\">Your business might require that you disable voicemail transcription for specific users or everyone throughout the organization.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"6e07d-269\">電話システムのボイスメールには、SMTP を使用してメッセージを再送できるフォールバック メカニズムが実装されています。このメカニズムにより、サードパーティの電子メールシステムを利用するユーザーがボイスメール メッセージを受信することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-269\">A fallback mechanism has been implemented so that Phone System voicemail can resend messages by using SMTP, which means users who have a mailbox on a third-party email system will receive their voicemail messages.</span></span> <span data-ttu-id=\"6e07d-270\">このメカニズムには、サービスの稼働時間の保証や、ボイスメールの挨拶の変更などの他のボイスメール機能は含まれていません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-270\">This mechanism doesn’t include guaranteed service uptime or other voicemail features such as changing voicemail greetings.</span></span>\n\n<span data-ttu-id=\"6e07d-271\">**追加情報**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-271\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"6e07d-272\">オンプレミスの Exchange を有効にして電話システムのボイスメールをサポートする方法を知るには、「[Azure PBX voicemail support for Exchange Server (Exchange Server での Azure PBX のボイスメールのサポート)](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)」を確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-272\">Review [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to understand how to enable on-premises Exchange to support Phone System voicemail.</span></span>\n\n###<a name=\"optional-calling-identity\"></a><span data-ttu-id=\"6e07d-273\">オプション: 発信者番号</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-273\">Optional: Calling identity</span></span>\n\n<span data-ttu-id=\"6e07d-274\">既定で、すべての通話の発信で発信に割り当てられた電話番号が発信者番号 として使用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-274\">By default, all outbound calls use the assigned phone number for the calling identity (Caller ID).</span></span> <span data-ttu-id=\"6e07d-275\">通話の受信者は即座にその発信者を識別して通話を受け入れるか拒否するか決めることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-275\">The recipient of the call can quickly identify the caller and decide whether to accept or reject the call.</span></span>\n\n<span data-ttu-id=\"6e07d-276\">場合によっては、合理的なビジネス上の理由により、発信者番号をマスクして別の番号を表示することがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-276\">In some cases, there are legitimate business reasons to display a different number to mask the identity of a caller.</span></span>\n\n> <span data-ttu-id=\"6e07d-277\">**例**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-277\">**Example**</span></span> <br/><span data-ttu-id=\"6e07d-278\">Contoso 社は自身のユーザーのために通話プランが設定された電話システムを使用しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-278\">Contoso is using Phone System with Calling Plans for their users.</span></span>\n<span data-ttu-id=\"6e07d-279\">しかしながら、業務上の要件により、受付係が電話をかける場合に、発信者番号が受付係の電話番号を反映したものではなく、オフィスの代表電話番号によるものにすることが求められます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-279\">However, their business requirement demands that if the receptionist calls a phone number, the caller ID shouldn’t represent the phone number of the receptionist but rather the main phone number of the office.</span></span>\n\n<span data-ttu-id=\"6e07d-280\">その他のオプションとしては、発信者番号の表示をすべて禁止 (匿名化) することや、発信者番号を使用するか匿名で通話を発信するかの選択肢をユーザーに提供することが考えられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-280\">Other options are the possibility to block (anonymize) Caller ID presentation altogether, or give users the choice of using their caller ID or calling out anonymously.</span></span>\n\n<span data-ttu-id=\"6e07d-281\">発信者番号は、着信通話でも禁止することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-281\">Caller ID can also be blocked for incoming calls.</span></span>\n\n<span data-ttu-id=\"6e07d-282\">**追加情報**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-282\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"6e07d-283\">発信者番号を制御する方法の詳細については、「[組織内での発信者番号の使用方法](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-283\">Learn more about calling identity controls from [How can caller ID be used in your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization).</span></span>\n\n###<a name=\"optional-dial-plans\"></a><span data-ttu-id=\"6e07d-284\">オプション: ダイヤル プラン</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-284\">Optional: Dial Plans</span></span>\n\n<span data-ttu-id=\"6e07d-285\">Office 365 の電話システム機能のダイヤル プランは、ユーザーがダイヤル パッド上で電話番号をダイヤルする方法を制御します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-285\">A Dial Plan in the Phone System feature of Office 365 controls how users dial phone numbers on the dial pad.</span></span> <span data-ttu-id=\"6e07d-286\">PSTN では、プラス記号 (+) で始まり、E.164 番号を表す数字が続く特定の形式の電話番号が必要になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-286\">The PSTN expects phone numbers in a specific format that starts with a plus sign (+) followed by digits that represent an E.164 number.</span></span> <span data-ttu-id=\"6e07d-287\">E.164 は PSTN 番号の標準で、国番号を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-287\">E.164—the standard for PSTN numbers—specifies country codes.</span></span>\n\n<span data-ttu-id=\"6e07d-288\">ユーザーが電話番号をダイヤルするときに長い形式を使うのを望まないことは当然のことです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-288\">Obviously, users prefer not to use that long format when dialing phone numbers.</span></span>\n<span data-ttu-id=\"6e07d-289\">特に市内番号に通話をかける場合には、国番号のみならず市外局番も省略してダイヤルしたいと考えるでしょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-289\">Especially when they’re calling a local number, they want to proceed without a country code and maybe even without an area code.</span></span> <span data-ttu-id=\"6e07d-290\">このような背景により、ダイヤル プランが登場しました。これらのプランを使用することで、ユーザーが入力した電話番号を必要な形式に標準化することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-290\">This is where dial plans come in: you can use them to normalize a user-entered phone number to the required format.</span></span>\n\n> <span data-ttu-id=\"6e07d-291\">**例 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-291\">**Example 1**</span></span> <br/><span data-ttu-id=\"6e07d-292\">Alice が電話番号 +1 311-555-2368 への通話を発信しようとしています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-292\">Alice wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"6e07d-293\">Alice は米国にいて、シアトル (市外局番 206) を主な拠点としているため、**311-555-2368** とダイヤルするだけで済みます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-293\">Because Alice is in the United States, based out of Seattle (area code 206), she only needs to dial **311-555-2368**.</span></span> <span data-ttu-id=\"6e07d-294\">Teams はこの電話番号を PSTN にルーティングする前に完全な電話番号 +1 311-555-2368 に標準化します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-294\">Teams will normalize this phone number to the full number +1 311-555-2368 before routing it to the PSTN.</span></span>\n\n<span data-ttu-id=\"6e07d-295\">既定では、個別のユーザーそれぞれのライセンスの使用場所に基づいて、一般化されたダイヤル動作が、自動的に割り当てられたダイヤル プラン (*サービス ダイヤル プラン*としても知られている) によって実装されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-295\">By default, a generalized dialing behavior is implemented by the automatically assigned Dial Plan (also known as a *service dial plan*) based on each individual user’s license usage location.</span></span> <span data-ttu-id=\"6e07d-296\">この一般化されたダイヤル動作が、ユーザー要件に適合しない可能性があります。たとえば、ユーザーが市内通話を発信する場合に市外局番をダイヤルしなくてはならない場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-296\">This generalized dialing behavior might not meet user requirements—for example, it might require the user to dial an area code to make local calls.</span></span> <span data-ttu-id=\"6e07d-297\">そのような場合に、市内通話で市外局番を省略したり、同じ場所やオフィスにいる他のユーザーに電話するときに短い桁のダイヤルを使用したりといった、ユーザーが慣れている方法で電話番号をダイヤルできるようにするために、(*テナント ダイヤル プラン*としても知られている) カスタマイズされたダイヤル プランが必要になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-297\">In such a case, you’ll need a customized Dial Plan (also known as a *tenant dial plan*) so users can dial phone numbers the way they’re accustomed to, such as omitting the area code for local calls or using short-digit dialing to call other users in the same location or office.</span></span>\n\n> <span data-ttu-id=\"6e07d-298\">**例 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-298\">**Example 2**</span></span> <br/><span data-ttu-id=\"6e07d-299\">Bob も電話番号 +1 311-555-2368 への通話を発信しようとしています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-299\">Bob also wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"6e07d-300\">Bob は米国以外にもいることがあり、実際に 311 の市外局番内に所在地があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-300\">Bob is not only in the United States, he’s actually located in the 311 area code.</span></span> <span data-ttu-id=\"6e07d-301\">彼は、**555-2368** をダイヤルして通話を発信できるようになることを望んでいます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-301\">He expects to be able to place the call by dialing **555-2368**.</span></span> <span data-ttu-id=\"6e07d-302\">Bob のダイヤル動作に対応するように Teams を構成して、電話番号を PSTN に送る前に正しい形式に標準化するようにすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-302\">You can configure Teams to accommodate Bob’s dialing behavior and normalize the phone number to the correct format before sending it to the PSTN.</span></span>\n\n<span data-ttu-id=\"6e07d-303\">ユーザーごとに異なるダイヤル プランを割り当てることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-303\">You can assign different dial plans to different users.</span></span> <span data-ttu-id=\"6e07d-304\">このようにして、たとえば、特定の場所にいるユーザーが別の場所にいるユーザーとは異なるダイヤル エクスペリエンスを求めているなど、ユーザーのさまざまな要件に合致する特定のエクスペリエンスを作成することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-304\">This way, you can create a specific experience matching the different requirements of your users, for example if users in a particular location want a dialing experience that’s different from users in another location.</span></span>\n\n<span data-ttu-id=\"6e07d-305\">**追加情報**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-305\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"6e07d-306\">ダイヤル プランの準備状況に関するセッション トレーニングについては、「[テナント ダイヤル プラン](https://aka.ms/sa-tdp)」に移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-306\">For a readiness session training on dial plans, go to [Tenant Dial Plans](https://aka.ms/sa-tdp).</span></span> <span data-ttu-id=\"6e07d-307\">このトレーニングは Skype for Business 用として作成されたものですが、Teams 用としても、同じインフラストラクチャで構築されているため適用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-307\">Although this training was created for Skype for Business, it applies to Teams as well because it’s built on the same infrastructure.</span></span>\n"
- title: <span data-ttu-id="6e07d-308">参加</span><span class="sxs-lookup"><span data-stu-id="6e07d-308">Onboard</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"6e07d-309\">Teams で通話プランが設定された電話システムを設定するには、次の手順を実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-309\">To set up Phone System with Calling Plans in Teams, follow these steps:</span></span>\n\n0.  <span data-ttu-id=\"6e07d-310\">Azure ボイスメールのために Exchange On-Premises を有効にする</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-310\">Enable Exchange on-premises for Azure Voicemail</span></span>\n\n0.  <span data-ttu-id=\"6e07d-311\">必要なライセンスを確認する</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-311\">Validate required licenses</span></span>\n\n0.  <span data-ttu-id=\"6e07d-312\">ライセンスを割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-312\">Assign licenses</span></span>\n\n0.  <span data-ttu-id=\"6e07d-313\">電話番号を取得する</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-313\">Acquire phone numbers</span></span>\n\n0.  <span data-ttu-id=\"6e07d-314\">緊急対応の住所と場所を設定する</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-314\">Set up emergency addresses and locations</span></span>\n\n0.  <span data-ttu-id=\"6e07d-315\">ユーザーに電話番号と緊急対応の住所を割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-315\">Assign phone numbers and emergency addresses to users</span></span>\n\n0.  <span data-ttu-id=\"6e07d-316\">オプション: 発信者番号の設定をユーザーに割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-316\">Optional: Assign Calling Identity settings to users</span></span>\n\n0.  <span data-ttu-id=\"6e07d-317\">オプション: ダイヤル プランの設定をユーザーに割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-317\">Optional: Assign Dial Plan settings to users</span></span>\n\n0.  <span data-ttu-id=\"6e07d-318\">Teams の通話の相互運用ポリシーを割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-318\">Assign Teams Calling interop policy</span></span>\n\n<span data-ttu-id=\"6e07d-319\">オンボーディング プロセスのチュートリアルとして、次のビデオをご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-319\">For a walkthrough of the onboarding process, watch the following video:</span></span>\n\n###<a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a><span data-ttu-id=\"6e07d-320\">1. Azure ボイスメールのために Exchange On-Premises を有効にする</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-320\">1. Enable Exchange on-premises for Azure Voicemail</span></span>\n\n<span data-ttu-id=\"6e07d-321\">Exchange Server On-Premises で Exchange メールボックスを持っているユーザーがいる場合は、「[Azure PBX voicemail support for Exchange Server (Exchange Server での Azure PBX のボイスメールのサポート)](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)」の手順に従って Azure ボイスメールとの連携機能を有効にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-321\">If some of your users have their Exchange mailbox on an Exchange Server on-premises, follow the steps in [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to enable it for working with Azure Voicemail.</span></span>\n\n###<a name=\"2-validate-required-licenses\"></a><span data-ttu-id=\"6e07d-322\">2. 必要なライセンスを確認する</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-322\">2. Validate required licenses</span></span>\n\n<span data-ttu-id=\"6e07d-323\">構想の段階から、自分の組織のために通話プランが設定された電話システムを実装するための前提条件である、ライセンスの一覧を持っている必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-323\">From the Envision phase, you should have a list of the licenses that make up the prerequisites for the implementation of Phone System with Calling Plans for your organization:</span></span>\n\n-   <span data-ttu-id=\"6e07d-324\">Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-324\">Microsoft Teams</span></span>\n\n-   <span data-ttu-id=\"6e07d-325\">Skype for Business Online (プラン 2)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-325\">Skype for Business Online (Plan 2)</span></span>\n\n-   <span data-ttu-id=\"6e07d-326\">電話システム</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-326\">Phone System</span></span>\n\n-   <span data-ttu-id=\"6e07d-327\">国内通話プラン、または国内/国際通話プラン</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-327\">Domestic Calling Plan, or Domestic and International Calling Plan</span></span>\n\n-   <span data-ttu-id=\"6e07d-328\">コミュニケーション クレジット (オプション)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-328\">Communications Credits (optional)</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"6e07d-329\">電話システム ライセンスは Office 365 Enterprise E5 サブスクリプション プランの一部として、または Office 365 Enterprise E1 や E3 のアドインとして取得できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-329\">Phone System license can be obtained as part of Office 365 Enterprise E5 subscription plan or as an add-in for Office 365 Enterprise E1 or E3.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"6e07d-330\">必要なライセンスを入手できない場合は、Office 365 サブスクリプションの責任者である組織内のチームに相談して、必要なライセンスを取得してもらう必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-330\">If the required licenses aren’t available, you need to consult the team in your organization responsible for Office 365 subscriptions so that they can procure the required licenses.</span></span>\n\n###<a name=\"3-assign-licenses\"></a><span data-ttu-id=\"6e07d-331\">3. ライセンスを割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-331\">3. Assign licenses</span></span>\n\n<span data-ttu-id=\"6e07d-332\">(実装計画に基づいて) 必要なライセンスがあることを確認した後、ライセンスをユーザーに割り当てる必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-332\">After you’ve confirmed that the required licenses (based on your implementation plan) are available, you need to assign the licenses to users.</span></span>\n\n<span data-ttu-id=\"6e07d-333\">Skype for Business 管理センターまたはリモート PowerShell セッションを使用して個別または複数のユーザーにライセンスの割り当てを実行する場合は、「[Skype for Business と Microsoft Teams のライセンスを割り当てる](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses)」の操作手順に従ってください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-333\">Follow the instructions in [Assign Skype for Business and Microsoft Teams licenses](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) to perform license assignment for individual or multiple users by using the Skype for Business admin center or a remote PowerShell session.</span></span>\n\n###<a name=\"4-acquire-phone-numbers\"></a><span data-ttu-id=\"6e07d-334\">4. 電話番号を取得する</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-334\">4. Acquire phone numbers</span></span>\n\n<span data-ttu-id=\"6e07d-335\">通話プランが設定された電話システムの実装で使用できる電話番号の取得は、複数の方法で達成できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-335\">Getting phone numbers for a Phone System with Calling Plans implementation can be accomplished in multiple ways:</span></span>\n\n-   <span data-ttu-id=\"6e07d-336\">Skype for Business 管理センターを使用して電話番号を取得する (米国および英国のみ)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-336\">Acquire phone numbers by using the Skype for Business admin center (United States and United Kingdom only)</span></span>\n\n-   <span data-ttu-id=\"6e07d-337\">電話番号要求フォームを送信して電話番号を要求する</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-337\">Request phone numbers by submitting a phone number request form</span></span>\n\n-   <span data-ttu-id=\"6e07d-338\">既存の電話番号をマイクロソフトに移行する</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-338\">Transfer (or port) existing phone numbers to Microsoft</span></span>\n\n###<a name=\"5-set-up-emergency-addresses-and-locations\"></a><span data-ttu-id=\"6e07d-339\">5. 緊急対応の住所と場所を設定する</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-339\">5. Set up emergency addresses and locations</span></span>\n\n<span data-ttu-id=\"6e07d-340\">緊急対応の住所と場所を設定する場合は、「[組織の緊急対応の住所を追加または削除する](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization)」の 操作手順に従ってください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-340\">Follow the instructions in  [Add or remove an emergency address for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization), to set up emergency addresses and locations.</span></span> <span data-ttu-id=\"6e07d-341\">詳しくは、次をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-341\">For more information, see</span></span>\n\n\n###<a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a><span data-ttu-id=\"6e07d-342\">6. ユーザーに電話番号と緊急対応の住所を割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-342\">6. Assign phone numbers and emergency address to users</span></span>\n\n<span data-ttu-id=\"6e07d-343\">電話番号と緊急対応の住所をユーザーに割り当てる場合は、「[割り当て、変更、またはユーザーの電話番号を削除](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user)」の操作手順に従ってください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-343\">Follow the instructions in [Assign, change, or remove a phone number for a user](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user), to assign phone numbers and emergency addresses to users.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"6e07d-344\">割り当てられた電話番号を Teams 内で表示されるようにするには、Azure Active Directory (Azure AD) でユーザーの会社電話番号を更新する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-344\">For the assigned phone numbers to show up in Teams, you must update the user’s office phone number in Azure Active Directory (Azure AD).</span></span> <span data-ttu-id=\"6e07d-345\">ユーザーが直接 Office 365 または Azure AD で作成された場合は、Office 365 管理センターでこの属性を編集できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-345\">You can edit this attribute in the Office 365 Admin center if the user was created directly in Office 365 or Azure AD).</span></span> <span data-ttu-id=\"6e07d-346\">ユーザーがオンプレミスの Active Directory から同期している場合、オンプレミスの Active Directory を使用して会社電話番号の属性を更新する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-346\">If the user is synchronized from on-premises Active Directory, you must use on-premises Active Directory to update the office phone number attribute.</span></span>\n\n###<a name=\"7-optional-assign-calling-identity-settings-to-users\"></a><span data-ttu-id=\"6e07d-347\">7. オプション: 発信者番号の設定をユーザーに割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-347\">7. Optional: Assign Calling Identity settings to users</span></span>\n\n<span data-ttu-id=\"6e07d-348\">実装計画に基づいて、ユーザーに対して発信者番号の設定を構成する必要がある場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-348\">Based on your implementation plan, you might need to configure the Calling Identity settings for your users.</span></span> <span data-ttu-id=\"6e07d-349\">「[ユーザーに発信者番号を設定する](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/set-the-caller-id-for-a-user)」の操作手順に従ってください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-349\">Follow the instructions in [Set the Caller ID for a user](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/set-the-caller-id-for-a-user).</span></span>\n\n###<a name=\"8-optional-assign-dial-plan-settings-to-users\"></a><span data-ttu-id=\"6e07d-350\">8. オプション: ダイヤル プランの設定をユーザーに割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-350\">8. Optional: Assign Dial Plan settings to users</span></span>\n\n<span data-ttu-id=\"6e07d-351\">組織およびユーザーの要件に応じて、テナント ダイヤル プランをユーザーに割り当てる必要がある可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-351\">Depending on your organization’s and users’ requirements, you might need to assign tenant dial plans to your users.</span></span> <span data-ttu-id=\"6e07d-352\">「[ダイヤル プランを作成および管理する](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/create-and-manage-dial-plans)」の操作手順に従ってください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-352\">Follow the instructions in [Create and manage dial plans](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/create-and-manage-dial-plans).</span></span>\n\n###<a name=\"9-assign-the-teams-calling-interop-policy\"></a><span data-ttu-id=\"6e07d-353\">9. Teams の通話の相互運用ポリシーを割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-353\">9. Assign the Teams calling interop policy</span></span>\n\n<span data-ttu-id=\"6e07d-354\">既定では、Teams のすべての通話は Skype for Business に設定され、ユーザーによる設定変更のオプションはありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-354\">By default, all calling in Teams is set to Skype for Business without the option for users to change the setting.</span></span>\n\n<span data-ttu-id=\"6e07d-355\">通話プランが設定された電話システムの実装では、通話で Teams を使用することを指定する Teams の相互運用ポリシーを割り当てる必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-355\">For the implementation of Phone System with Calling Plans in Teams, you need to assign Teams Interop Policy that specifies calling to use Teams.</span></span> <span data-ttu-id=\"6e07d-356\">この要件に適合するポリシーは DisallowOverrideCallingTeamsChatTeams です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-356\">The policy that meets this requirement is DisallowOverrideCallingTeamsChatTeams.</span></span>\n\n<span data-ttu-id=\"6e07d-357\">上記のポリシーを、Grant-CsTeamsInteropPolicy を使用して Teams での通話プランが設定された電話システムで有効になるユーザーに割り当てます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-357\">Assign the policy above to users to be enabled for Phone System with Calling Plans in Teams by using the Grant-CsTeamsInteropPolicy:</span></span>\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: <span data-ttu-id="6e07d-358">演習 - 相互運用ポリシーを管理する</span><span class="sxs-lookup"><span data-stu-id="6e07d-358">Exercise - Manage interop policies</span></span>
  durationInMinutes: 30
  content: >
    <span data-ttu-id="6e07d-359">この演習では、ユーザーを Teams で有効にして通話できるようにします。</span><span class="sxs-lookup"><span data-stu-id="6e07d-359">In this exercise, you’ll enable a user for calling in Teams.</span></span> <span data-ttu-id="6e07d-360">各操作の実行方法については説明しませんが、いくつかのシナリオを試してみることをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="6e07d-360">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>


    ### <a name="requirements"></a><span data-ttu-id="6e07d-361">要件</span><span class="sxs-lookup"><span data-stu-id="6e07d-361">Requirements</span></span>


    -   <span data-ttu-id="6e07d-362">通話プランが設定された電話システムを有効にするための適切なライセンスが設定された Office 365 テナント</span><span class="sxs-lookup"><span data-stu-id="6e07d-362">An Office 365 tenant with appropriate licenses to enable Phone System with Calling Plans</span></span>

        -   <span data-ttu-id="6e07d-363">テスト専用のテナントを使用することを強く推奨します。</span><span class="sxs-lookup"><span data-stu-id="6e07d-363">We strongly recommend that you use a dedicated test tenant.</span></span>

        -   <span data-ttu-id="6e07d-364">テスト用のテナントがない場合は、[Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279) で試用テナントの利用を登録することができます。</span><span class="sxs-lookup"><span data-stu-id="6e07d-364">If you don’t have a test tenant, you can sign up for a trial tenant here: [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span> <span data-ttu-id="6e07d-365">ただし、通話プランは使用テナントでは利用することができません。</span><span class="sxs-lookup"><span data-stu-id="6e07d-365">However, Calling Plans are unfortunately not available through trial tenants.</span></span>

        -   <span data-ttu-id="6e07d-366">実稼働環境ではいかなるテストも実行しないでください。</span><span class="sxs-lookup"><span data-stu-id="6e07d-366">Don’t run any tests in your production environment.</span></span> <span data-ttu-id="6e07d-367">設定またはポリシーの変更により、すべてのユーザーに悪影響が及び、ユーザー エクスペリエンスにも影響が生じる可能性があります。</span><span class="sxs-lookup"><span data-stu-id="6e07d-367">Changing settings or policies might negatively affect all users and might affect their user experience.</span></span>

    -   <span data-ttu-id="6e07d-368">Skype for Business Online の管理のための PC のセットアップ</span><span class="sxs-lookup"><span data-stu-id="6e07d-368">Your PC set up for Skype for Business Online management</span></span>

        -   <span data-ttu-id="6e07d-369">Skype for Business Online Connector モジュールをインストールしていない場合は、「[Skype for Business Online の管理用のコンピューターの構成](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx)」の操作手順に従ってください。</span><span class="sxs-lookup"><span data-stu-id="6e07d-369">If you haven’t installed the Skype for Business Online Connector module, follow the instructions here: [Configuring your computer for Skype for Business Online management](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span></span>

        -   <span data-ttu-id="6e07d-370">PowerShell を Skype for Business Online に接続する場合は、「[Windows PowerShell を使用した Skype for Business Online への接続](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx)」の操作手順に従ってください。</span><span class="sxs-lookup"><span data-stu-id="6e07d-370">To connect PowerShell to Skype for Business Online, follow these instructions: [Connecting to Skype for Business Online by using Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span></span>

    -   <span data-ttu-id="6e07d-371">2 つ以上のエンドポイントと電話機</span><span class="sxs-lookup"><span data-stu-id="6e07d-371">At least two endpoints and a phone</span></span>

        -   <span data-ttu-id="6e07d-372">エンドポイントは 2 台の PC でも構いませんが、ブラウザー内または携帯電話上でクライアントを使用することもできます。</span><span class="sxs-lookup"><span data-stu-id="6e07d-372">This can be two PCs, but you can also use the client in a browser or on your mobile phones.</span></span>

        -   <span data-ttu-id="6e07d-373">PSTN 通話をテストするには、PSTN 通話をテストしている国または地域に通話を発信できる電話機が必要です。</span><span class="sxs-lookup"><span data-stu-id="6e07d-373">To test PSTN calling, you need to have a phone that can call the country or region you’re testing PSTN calling for.</span></span>

    ### <a name="suggested-scenarios-to-test"></a><span data-ttu-id="6e07d-374">推奨されるテスト シナリオ</span><span class="sxs-lookup"><span data-stu-id="6e07d-374">Suggested scenarios to test</span></span>


    -   <span data-ttu-id="6e07d-375">Teams の通話プランが設定された電話システムに対してユーザーを有効にします。</span><span class="sxs-lookup"><span data-stu-id="6e07d-375">Enable a user for Phone System with Calling Plans in Teams.</span></span>


    -   <span data-ttu-id="6e07d-376">構成済みのユーザーとしてサインインし、[**通話**] タブを確認します。</span><span class="sxs-lookup"><span data-stu-id="6e07d-376">Sign in as the configured user, and review the **Calls** tab.</span></span>


    -   <span data-ttu-id="6e07d-377">異なる形式を使用して PSTN 番号に通話します (たとえば、プラス記号で始まる完全な E.164 の番号にダイヤルしたり、国番号を使用せずに電話番号にダイヤルしたりします)。</span><span class="sxs-lookup"><span data-stu-id="6e07d-377">Call a PSTN number by using different formats (for example, dial a full E.164 number with the leading plus sign or dial a number without using the country code).</span></span>


    -   <span data-ttu-id="6e07d-378">番号を変えながら、通話の転送やボイスメールへのアクセスなどのユーザー機能をテストします。</span><span class="sxs-lookup"><span data-stu-id="6e07d-378">Test user features such as changing the number for call forwarding, transferring calls, or accessing voicemail.</span></span>
- title: <span data-ttu-id="6e07d-379">価値の創出</span><span class="sxs-lookup"><span data-stu-id="6e07d-379">Drive Value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"6e07d-380\">これで、自分たちの環境において電話システムを適切に計画して実装することになりました。このシステムが確実に使用され、優れたユーザー エクスペリエンスを提供することを確認する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-380\">Now that you have properly planned and implemented Phone System in your environment, you need to be sure that it’s used and provides a great user experience.</span></span> <span data-ttu-id=\"6e07d-381\">すべてを詳細に取り上げるのはこのトレーニングの範囲を超えていますが、ここではエンゲージメントの最も重要な領域について明示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-381\">Although complete details would exceed the scope of this training, we want to point out the most important areas of engagement:</span></span>\n\n-   <span data-ttu-id=\"6e07d-382\">変更の導入と管理のユーザーに提供するときにサービスを使用してを起動可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-382\">Adoption and change management Users might simply start using the service when you offer it to them.</span></span> <span data-ttu-id=\"6e07d-383\">また、そうでない可能性もあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-383\">Or they might not.</span></span> <span data-ttu-id=\"6e07d-384\">このため、適切な導入と変更管理を実行することが重要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-384\">Therefore, it’s important to execute proper adoption and change management.</span></span>\n\n-   <span data-ttu-id=\"6e07d-385\">監視し、お勧め、KSIs の 1 つのアクティブ ユーザー数、どれだけチームを測定するための使用状況を向上させるは、電話のクライアントとして受け入れられているが。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-385\">Monitoring and driving usage We recommend that one of your KSIs be the number of active users, to help you measure how well Teams is being accepted as a phone client.</span></span>\n\n-   <span data-ttu-id=\"6e07d-386\">品質の監視と推進</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-386\">Monitoring and driving quality</span></span>\n\n<span data-ttu-id=\"6e07d-387\">ユーザーの満足度は、通話の品質と直接関係していますので、必要に応じて通話品質を監視して改善することが重要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-387\">The satisfaction of your users is directly related to the quality of their calls; therefore, it’s important that you monitor call quality and improve it, if necessary.</span></span> <span data-ttu-id=\"6e07d-388\">通話品質について報告する方法を知るには、通話品質ダッシュボードのトレーニングにアクセスしてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-388\">To understand how to report on call quality, visit the Call Quality Dashboard training.</span></span> <span data-ttu-id=\"6e07d-389\">これらのビデオが作成されたら、ビジネスの Skype のですが、チームにも適用します。 <https://aka.ms/sof-cqd>。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-389\">Although these videos have been built for Skype for Business, they apply to Teams as well: <https://aka.ms/sof-cqd>.</span></span>\n"
- title: <span data-ttu-id="6e07d-390">次のステップ</span><span class="sxs-lookup"><span data-stu-id="6e07d-390">Next steps</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"6e07d-391\">このトレーニングでは次の重要な学習事項を取り上げています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-391\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"6e07d-392\">Teams での通話について。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-392\">What is calling in Teams?</span></span>\n\n-   <span data-ttu-id=\"6e07d-393\">Teams での通話に関する計画をする方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-393\">How to plan for calling in Teams</span></span>\n\n-   <span data-ttu-id=\"6e07d-394\">Teams での通話を構成する方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-394\">How to configure calling in Teams</span></span>\n\n<span data-ttu-id=\"6e07d-395\">詳細については次をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-395\">To learn more, see:</span></span>\n\n-   [<span data-ttu-id=\"6e07d-396\">Microsoft Teams の通話プランが設定された電話システムの実践的なガイダンス</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-396\">Practical Guidance for Phone System with Calling Plans in Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans)\n\n-   [<span data-ttu-id=\"6e07d-397\">クイック スタート ガイド: Microsoft Teams での通話プランの設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-397\">Quick start guide: Configuring Calling Plans in Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\n<span data-ttu-id=\"6e07d-398\">次のステップ</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-398\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"6e07d-399\">個人用に設定された展開についてのガイダンスのために [MyAdvisor](https://aka.ms/myadvisor) に登録する</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-399\">Sign-up for [MyAdvisor](https://aka.ms/myadvisor) for personalized deployment guidance.</span></span>\n2.  <span data-ttu-id=\"6e07d-400\">Teams 用の電話システムの展開を開始する</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-400\">Start your Phone System deployment for Teams</span></span>\n3.  <span data-ttu-id=\"6e07d-401\">フィードバックを送信してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-401\">Send us feedback:</span></span>\n    - <span data-ttu-id=\"6e07d-402\">このページの下部にあるコメント セクションから投稿してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-402\">Post in the comments section at the bottom of this page.</span></span>\n    - <span data-ttu-id=\"6e07d-403\">Teams に関する製品フィードバックをご提供いただける場合や、新機能のアイディアをお知らせいただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-403\">To give us your feedback about Teams or share your ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n4.  <span data-ttu-id=\"6e07d-404\">最新に維持します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-404\">Stay up to date:</span></span>\n    - <span data-ttu-id=\"6e07d-405\">[チームのブログ](https://aka.ms/teamsblog)に従います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-405\">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>\n    - <span data-ttu-id=\"6e07d-406\">[チームのロードマップ](https://aka.ms/skype2teamsroadmap)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-406\">Read the [Teams Roadmap](https://aka.ms/skype2teamsroadmap).</span></span>\n    - <span data-ttu-id=\"6e07d-407\">[リリース ノート](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)にリリースされた最新の機能について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-407\">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>\n5.  <span data-ttu-id=\"6e07d-408\">[その他のトレーニングおよびチュートリアル](https://aka.ms/Teamsacademy)を探索してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6e07d-408\">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>"
