- durationInMinutes: 1
  content: "このトレーニングでは、Office 365 の電話システム機能によって提供される Teams の通話機能を紹介します。 また、電話システムを実装するために必要となる技術計画について説明し、電話システムを構成する方法や、その実装での使用量と通話品質を監視する方法を示します。\n\nこのトレーニングは、次のようなお客様を対象としています。 \n\n- IT 専門家。\n\n- Teams の計画、展開、管理の責任者。\n\n- 通話機能を既存の Teams 展開に導入する計画。\n\n次について学びます。\n\n- Teams での通話について。\n\n- Teams での通話に関する計画をする方法。\n\n- Teams での通話を構成する方法。\n\nこのトレーニングについてご質問やフィードバックがある場合は、次の方法でお送りください。\n\n- このチュートリアルの「次のステップ」ページの下部にあるコメント セクションから投稿してください</a>\n\n- [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Calling) 宛にメールを送信してください\n\n新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。\n"
- title: "Teams での通話について。"
  durationInMinutes: 15
  content: "革新的な発想により、Teams はユーザーが VoIP 通話を Teams クライアントから Teams クライアントへ発信することができる機能をサポートします。\n\n通話プランが設定された電話システムを使用することで、ユーザーは通話を公衆交換電話網 (PSTN) の固定電話および携帯電話で発信、受信、および転送することができます。\n\n#### <a name=\"span-stylecolorredactionspan-watch-calling-in-teams-300-minutes\"></a><span style=\"color:red\">**アクション**:</span> 「Calling in Teams (Teams での通話)」 (3:00 分) を視聴する\n> [!Video https://www.youtube.com/embed/9O4p48Mws9U]\n\n### <a name=\"calling-features-in-teams\"></a>Teams での通話機能\nTeams での通話は、統合されたダイヤルパッドでの (名前や番号による) 通話の応答や開始、通話の保留と再取得、通話の転送および同時呼び出し、通話履歴、ボイスメール、および緊急通話などの基本的な電話システム機能をサポートします。\n\n時間の経過とともにより高度な機能が追加される予定です。 詳細については、「[Skype for Business から Microsoft Teams へ: 機能のロードマップ](https://aka.ms/skype2teamsroadmap)」をご覧ください。\n\nTeams での通話は電話システム (旧名: クラウド PBX) で提供され、Skype for Business Online で PSTN 通話機能を有効にする Office 365 の同じサービスです。\n\n<span style=\"color:red\">**重要**:</span> Skype for Business 用の電話システムの機能セットは、Teams 用の電話システムの機能セットと異なります。\n\n<span style=\"color:red\">**アクション**:</span> 現在どの機能が利用できるかについて、および開発する予定がある機能のタイムラインを知るには、次のリソースをご覧ください。\n\n- [公開ロードマップ](https://aka.ms/skype2teamsroadmap)の「通話ロードマップ」スライドで、機能のリリース日として予定されているタイムラインの概要を確認してください。\n\n- 電話システムの機能の詳細については、「[Office 365 での電話システムで利用できる機能](https://docs.microsoft.com/SkypeForBusiness/what-is-phone-system-in-office-365/here-s-what-you-get-with-phone-system)」を確認してください。 この文書の記載において、一部の機能は Skype for Business のみで利用できるものである可能性がありますので、注意してください。\n\n### <a name=\"emergency-services-calling\"></a>緊急サービスの通話\n緊急サービスの通話機能の動作が、Teams と従来の電話サービスとで、どのように異なっているかを理解することは重要です。 自分のユーザーにもその違いについて理解してもらう必要があります。 たとえば、Teams を使用して緊急サービスに通話する場合 (119 番など)、ユーザーは Teams が通話発信者の実際の場所を判別できない可能性があることを認識している必要があります。\n\n<span style=\"color:red\">**アクション**:</span> 緊急サービスの通話に関する詳細情報は「[緊急通話の利用条件](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/emergency-calling-terms-and-conditions)」を確認します。\n"
- title: "Skype for Business Online ユーザーの考慮事項"
  durationInMinutes: 2
  content: "Skype for Business Online を使用していない場合は、このセクションを省略できます。 Skype for Business Online の通話機能に慣れ親しんでいるユーザーに対して、いくつかの重要なポイントをハイライトします。\n\n- **通話プランは、PSTN に接続するための唯一の方法です。**  \nSkype for Business Online と対照的に、Teams を使用して PSTN に接続する唯一の方法は、Microsoft により、PSTN 番号を含むすべての電話サービスが提供される、(以前は、PSTN 接続があるクラウド PBX として知られていた) 通話プランを使用することです。\nSkype for Business プールや Cloud Connector エディションを介して既存の PSTN インフラストラクチャを利用するなどの、その他のオプションは現時点ではありません。\n\n- **Skype for Business と Microsoft Teams との間で機能は異なります。**  \nSkype for Business と Microsoft Teams の通話機能が異なることに注意してください。 ある機能を 1 つのクライアントで使用できるからといって、別のクライアントでも同様に使用できると考えることはできません。\n\n- **通話は Teams と Skype for Business のどちらかで受け取ることができます。両方で受け取ることはできません。**  \n通話プランが設定された電話システムでユーザーを構成すると、Teams または Skype for Business のどちらかから通話を始めることができます。 ただし、ユーザーはいずれか 1 つのアプリケーションのみで通話を受け取ることができます。どのアプリケーションで通話を受け取るかを設定するには、新しいポリシー CsTeamsInteropPolicy を使用します。 このトレーニングの後半でポリシーについて詳しく学ぶことになります。\n\n- **Teams で電話システムを構成した場合は、Skype for Business と Teams のいずれかから通話を発信することができます。**  \n前述の CsTeamsInteropPolicy の構成を除いて、Skype for Business と Teams の構成は同じです。 このため、Skype for Business で既に通話を構成済みの場合、ユーザーは Teams からでも通話を発信することができます。\n"
- title: "実践的なガイダンス"
  durationInMinutes: 3
  content: "マイクロソフトは実践的なガイダンスを提供し、Office 365 FastTrack のユーザーが通話プランを実装した電話システムを正しく計画、提供、運用できるよう、導入フレームワークと 3 つの段階 (構想、参加、価値の創出) について説明します。\n\n実践的なガイダンスの目的は、技術的な観点から (具体的には信頼できる高品質な実装を実現すること) だけではなく、ソリューションがプロジェクトのステークホルダーの要件を確実に満たすようにして、お客様のプロジェクトを成功に導くよう設定することです。\n\n実践的なガイダンスと技術計画との間には、フィードバック ループがあります。\n\n- 電話システムがビジネス ユース ケースをどのようにサポートできるかを理解するには、電話システムの機能と能力を理解する必要があります。\n\n- 電話システムを最適に構成する方法を知るには、自分のビジネス ユース ケースを定義する必要があります。\n\nこのため、自分の目的に合うように、この実践的なガイダンスを調整しなくてはならなくなる可能性があります。 次のタスクを完了するよう求められます。\n\n- 通話プランが設定された電話システムのビジネス ユース ケースを定義して、次の項目を含む予期される測定可能なビジネス成果を文書化します。\n\n  - 現在のビジネス プロセスの説明\n\n  - 既存のビジネス プロセスにおける課題\n\n  - 課題の克服に向けたテクノロジーの有効性。\n\n  - 課題を克服したときに予期される測定可能なビジネス成果。\n\n- 主要なステークホルダーを特定する  \n自分のビジネス ユース ケースに基づいて、役割と説明を含んだ、ステークホルダーの包括的なリストを作成します。 これにより、プロジェクトに関係するすべての人を識別しやすくなります。\n\n- 目的、主要成果 (OKR)、主要成功指標 (KSI)、およびリスクについて定義する  \nOKR と KSI を使用して、プロジェクトの成功を測定するための明確な目標を設定し、進捗状況を測定するためにそれらを定期的に確認します。 共通の目標に向けて努力するためには、ステークホルダーが OKR および KSI について認識し、同意していることが重要です。 さらに、認識を高めるためにリスクを識別して文書化し、必要に応じてそれらのリスクを軽減できるよう準備を整えておく必要があります。\n\n- 環境の評価と、導入の準備状況の評価を行う  \n何を達成したいかを理解して、OKR と KSI を文書化した後に、自分の組織がサービスを活用する準備が整っているかどうか、およびユーザーが必要とするすべての機能を提供できるかどうかを評価します。\n\n> [!NOTE]\n> 環境の評価には、ネットワークの準備状況についての評価の実施も含まれます。 ネットワークの重要性を過小評価しないようにします。ネットワーク品質はユーザー エクスペリエンスに直接影響します。 ネットワークに問題が発生したことがない場合でも、リアルタイムの通信が他のアプリケーションと異なる動作をする可能性があります。 特に、テレフォニーの場合には、ユーザーは優れた品質を強く期待しています。 ネットワーク品質の課題は、特にこのようなプロジェクトの始まりの時点で、プロジェクト全体を危険な状態にする可能性があります。\n\n- 運用の役割をマッピングする  \nソリューションがロール アウトされた後、使用量と品質を監視してくれる人が必要になります。 先行して運用の役割をマッピングすると、必要なユーザーを識別しやすくなります。\n\n- 成功計画を作成する  \n成功計画は、FastTrack や展開パートナーを含むプロジェクト チームに対して、通話プランが設定された電話システムで組織の目標を実現する上で十分な情報を提供します。 これには次のセクションが含まれます。\n\n  - ビジネス ケース\n\n  - サービスの準備状況\n\n  - 導入計画\n\n  - 運用計画\n\n**追加情報:** 実践的なガイダンスおよび計画で使用できるテンプレートに関する報歳については、「[Microsoft Teams の通話プランが設定された電話システムの実践的なガイダンス](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans)」をご覧ください。\n"
- title: "構想"
  durationInMinutes: 15
  content: "\nTeams での通話の実装を計画するには、ビジネス要件を満たすために組織が十分な準備を行うことができるよう、一連の意思決定を行う必要があります。 これらには、次のものが含まれます。\n\n-   PSTN への接続\n\n-   サービスの利用可能性とユーザーの場所\n\n-   電話システムのライセンス\n\n-   電話番号と緊急対応の場所\n\n-   ボイスメール\n\n-   オプション: 発信者番号\n\n-   オプション: ダイヤル プラン\n\n###<a name=\"connecting-to-the-pstn\"></a>PSTN への接続\n\nユーザーが Teams を使用して PSTN への通話の発信と受信を行えるようにするためには、電話システムがインストール済みで、PSTN に電話システムを接続する必要があります。\n\n> **例** <br/> 電話システムおよび PSTN への接続がどのように連動するかの理解を深めるには、携帯電話を購入する状況を想像してみます。 その電話には (ボタンやアプリなどの) すばらしい機能が搭載されていますが、通話を発信するには、実際の電話番号と PSTN への接続を提供してくれる電話プロバイダーの通話プランを利用しなくてはなりません。\n\n電話システムは携帯電話と同等のもので、ボイスメールのような機能性を提供してくれますが、どちらも電話番号を提供してくれたり、PSTN で電話を発信したり受信したりすることはありません。 PSTN に電話システムを接続する場合、これは電話プロバイダーとの契約と同じようなものとして例えられますが、マイクロソフトは、通話プランおよび各ユーザーに通話の発信と通話の受信ができる電話番号を提供します。\n\n通話プランは、現在 PSTN に電話システムを接続するための唯一の方法です。\n将来的には、オンプレミスの既存の電話環境を Teams に接続するオプションを利用できるようになります。\n\n###<a name=\"service-availability-and-user-locations\"></a>サービスの利用可能性とユーザーの場所\n\n電話システムは、Office 365 が利用可能な場所でご利用いただけます (国と地域の完全な一覧については、「[ご利用いただける国と地域](https://products.office.com/business/international-availability)」をご覧ください)。\n通話プラン サービスを利用できる場所には、少し強い制限がかかります。 電話システムと通話プランを商用としてご利用いただけるかどうかは、組織の拠点をどこにおいているか、さらに組織がマイクロソフトおよびそのパートナーとの商業的な関係をどの国または地域において構築しているか、といったより重要な要素によって異なります。\n\n-   通話プランが割り当てられて使用できるのは、通話プランを利用できる国内に所在しているユーザーのみです。\n\n-   通話プランを購入できるのは、請求先住所が電話会議を購入できる国または地域に該当する場合のみになります。\n\n> **例 1** <br/>Contoso 社の請求先住所はオーストリアにあります。この会社では、通話プランが設定された電話システムをドイツにいるユーザーのために利用することを考えています。 通話プランはドイツでは利用できますが、オーストラリアでは利用できません。 しかしながら、電話会議をオーストラリアで購入できるため、Contoso 社はドイツ国内にいるユーザーのために必要なライセンスを購入することができます。\n\n> **例 2** <br/>Fabrikam 社は香港特別行政区を主な拠点としている会社で、ユーザーの一部を米国内に抱えています。 請求先アドレスは香港特別行政区にあります。 マイクロソフトは香港特別行政区内の電話会議用の電話番号を提供することができますが、電話会議自体をその地域において購入することはできません。 このため、Fabrikam 社は米国に拠点があるユーザーのために通話プランを取得することができないということになります。\n\n<span style=\"color:red\">**アクション**:</span> 次の情報について「[Countries and region availability for Audio Conferencing and Calling Plans (電話会議および通話プランを利用可能な国と地域)](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)」を確認してください。\n\n-   請求先住所の国について、電話会議が購入できるかどうかを確認します。 これにより、購入できる通話プランがあるかどうかが決まります。\n\n-   自分たちのユーザーが通話プランを利用することになるすべての場所や地域で、「電話システムの購入可能性」を確認して 該当する国や地域で通話プランを利用できるかどうかを判別します。\n\n###<a name=\"phone-system-licensing\"></a>電話システムのライセンス\n\n電話システム ライセンスは、Office 365 E5 サブスクリプション プランの一部、または Office 365 E1 または Office 365 E3 サブスクリプション プランへのアドオン サービスとして利用できます。\n\n通話プランは Office 365 の電話システム機能に対するアドオンです。 このため、電話システムのライセンスは、通話プランを有効にして利用できるようにするユーザーにとって必須となります。\n\n一般的に、通話プランのアドインには次の 2 つの種類があります。\n\n-   国内通話プラン\n\n-   国内/国際通話プラン\n\n通話プランの各タイプで、ユーザーが利用できる月ごとの国内または国際通話の通話時間 (分) が割り当てられます。 その分数は国ごとに異なります。 それらの割り当て時間がなくなった後は、翌月の請求サイクルに入るまで、ユーザーは緊急サービスの通話以外の通話の発信をすることができなくなります。\n\n予想されているように、国内通話プランは国内/国際通話プランよりも安い費用で運用できます。 通常、組織内のすべてのユーザーが国際通話を必要としているわけではありません。 個別のユーザーに、そのユーザーのビジネス要件に基づいて、異なる通話プランを割り当てることができます。 この柔軟性により、通話プランが設定された電話システムの実装コストを制御できるようになります。\n\nコミュニケーション クレジットを設定することで、通話可能時間を使い果たした後でも、翌月の請求サイクルを待たずにユーザーが通話を発信できるようにすることができます。 この場合は、割り当て時間がなくなると即座に、通話を使用した時間に基づいて支払うことになります。 コミュニケーション クレジットを使用して、国内通話プランが割り当てられたユーザーが「1 分単位の支払い」モデルで請求される国際通話をを発信することもできます。\n\n<span style=\"color:red\">**アクション**:</span>\n\n-   通話プランのアドインの種類ごとの通話時間 (分) の割り当てについては、「[Countries and region availability for Audio Conferencing and Calling Plans (電話会議および通話プランを利用可能な国と地域)](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)」の通話プランセクションを確認してください。\n\n**追加情報**\n\n-   電話システムと通話プランのライセンスの詳細については「[Countries and region availability for Audio Conferencing and Calling Plans (電話会議および通話プランを利用可能な国と地域)](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)」をご覧ください。\n\n-   通話プランのアドインの詳細については「[Office 365 の通話プランについて](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-calling-plans-in-office-365)」をご覧ください。\n\n-   コミュニケーション クレジットの詳細については「[コミュニケーション クレジットについて](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/what-are-communications-credits)」をご覧ください。\n\n###<a name=\"phone-numbers-and-emergency-locations\"></a>電話番号と緊急対応の場所\n\n通話プランが設定された電話システムの実装では、組織内の各ユーザーが固有のサブスクライバー (ユーザー) の電話番号を保有している必要があります。 サブスクライバー (ユーザー) の電話番号については、Microsoft から直接取得するか、既存の電話番号を Microsoft に移行することができます。\n\n> [!IMPORTANT]\n> 電話番号の取得や移行における複雑さは、国や地域、通信事業者、関与する回路の数、その他多くの関連する要因によって大きく左右されます。\n\n各ユーザーが確実に固有の電話番号を保有するようにすることに加えて、国/地域によって電話番号を割り当てるときか、それを最初に取得するときに、緊急対応の住所を各電話番号に割り当てる必要があります。 緊急対応の住所は、緊急サービスの通話をサポートするために必要になります。 その住所は、実際に存在するものであり、緊急応答サービスを使用するための正しい形式で表記されていることが確実であることを検証される必要があります。\n\n緊急応答の担当者に、ユーザーの場所についてより正確な情報を提供するために、緊急対応の場所を定義して、それらを検証済みの緊急対応の住所に関連付けることができます。 通常、緊急対応の場所はユーザーが勤務するビルの番号、階、棟、オフィス番号です。\n\n**追加情報**\n\n-   Office 365 の電話システムでサポートされる電話番号の種類について理解するには、「[通話プランで使用されるさまざまな種類の電話番号](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/different-kinds-of-phone-numbers-used-for-calling-plans) 」を確認してください。\n\n-   通話プランの実装でのユーザー電話番号を取得する方法の詳細については、「[組織の電話番号の管理](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization)」をご覧ください。\n\n-   マイクロソフトへの電話番号の転送 (移行) の詳細については、「[Office 365 に電話番号を移行する](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/transfer-phone-numbers-to-office-365)」をご覧ください。\n\n-   緊急対応の場所および住所の詳細については、「[緊急対応の場所、アドレス、通話ルーティングの概要](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-emergency-locations-addresses-and-call-routing)」を確認してください。\n\n-   [緊急通話の利用条件](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/emergency-calling-terms-and-conditions)\n\n###<a name=\"voicemail\"></a>ボイスメール\n\nAzure ボイスメール サービスが提供する電話システムのボイスメールでは、Exchange メールボックスに対してのみボイスメールの格納がサポートされます。サードパーティの電子メール システムはサポートされません。\n\n既定では、電話システムのボイスメールは既定で Exchange Online と連携して機能しますが、オンプレミスの Exchange の展開におけるユーザー メールボックスへのボイスメール メッセージの配信は最小限の[対応 Exchange オンプレミス バージョンと展開モデル](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)でのみ行うことができます。\n\n電話システムのボイスメールはボイスメールの議事録作成機能を備えています。この機能は組織のすべてのユーザーに対して既定で有効になっています。 会社によって、特定のユーザーまたは組織全体のすべてのユーザーに対して、ボイスメールの議事録作成機能を無効にすることを要求される可能性があります。\n\n> [!NOTE]\n> 電話システムのボイスメールには、SMTP を使用してメッセージを再送できるフォールバック メカニズムが実装されています。このメカニズムにより、サードパーティの電子メールシステムを利用するユーザーがボイスメール メッセージを受信することができます。 このメカニズムには、サービスの稼働時間の保証や、ボイスメールの挨拶の変更などの他のボイスメール機能は含まれていません。\n\n**追加情報**\n\n-   オンプレミスの Exchange を有効にして電話システムのボイスメールをサポートする方法を知るには、「[Azure PBX voicemail support for Exchange Server (Exchange Server での Azure PBX のボイスメールのサポート)](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)」を確認してください。\n\n###<a name=\"optional-calling-identity\"></a>オプション: 発信者番号\n\n既定で、すべての通話の発信で発信に割り当てられた電話番号が発信者番号 として使用されます。 通話の受信者は即座にその発信者を識別して通話を受け入れるか拒否するか決めることができます。\n\n場合によっては、合理的なビジネス上の理由により、発信者番号をマスクして別の番号を表示することがあります。\n\n> **例** <br/>Contoso 社は自身のユーザーのために通話プランが設定された電話システムを使用しています。\nしかしながら、業務上の要件により、受付係が電話をかける場合に、発信者番号が受付係の電話番号を反映したものではなく、オフィスの代表電話番号によるものにすることが求められます。\n\nその他のオプションとしては、発信者番号の表示をすべて禁止 (匿名化) することや、発信者番号を使用するか匿名で通話を発信するかの選択肢をユーザーに提供することが考えられます。\n\n発信者番号は、着信通話でも禁止することができます。\n\n**追加情報**\n\n-   発信者番号を制御する方法の詳細については、「[組織内での発信者番号の使用方法](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization)」をご覧ください。\n\n###<a name=\"optional-dial-plans\"></a>オプション: ダイヤル プラン\n\nOffice 365 の電話システム機能のダイヤル プランは、ユーザーがダイヤル パッド上で電話番号をダイヤルする方法を制御します。 PSTN では、プラス記号 (+) で始まり、E.164 番号を表す数字が続く特定の形式の電話番号が必要になります。 E.164 は PSTN 番号の標準で、国番号を指定します。\n\nユーザーが電話番号をダイヤルするときに長い形式を使うのを望まないことは当然のことです。\n特に市内番号に通話をかける場合には、国番号のみならず市外局番も省略してダイヤルしたいと考えるでしょう。 このような背景により、ダイヤル プランが登場しました。これらのプランを使用することで、ユーザーが入力した電話番号を必要な形式に標準化することができます。\n\n> **例 1** <br/>Alice が電話番号 +1 311-555-2368 への通話を発信しようとしています。 Alice は米国にいて、シアトル (市外局番 206) を主な拠点としているため、**311-555-2368** とダイヤルするだけで済みます。 Teams はこの電話番号を PSTN にルーティングする前に完全な電話番号 +1 311-555-2368 に標準化します。\n\n既定では、個別のユーザーそれぞれのライセンスの使用場所に基づいて、一般化されたダイヤル動作が、自動的に割り当てられたダイヤル プラン (*サービス ダイヤル プラン*としても知られている) によって実装されます。 この一般化されたダイヤル動作が、ユーザー要件に適合しない可能性があります。たとえば、ユーザーが市内通話を発信する場合に市外局番をダイヤルしなくてはならない場合があります。 そのような場合に、市内通話で市外局番を省略したり、同じ場所やオフィスにいる他のユーザーに電話するときに短い桁のダイヤルを使用したりといった、ユーザーが慣れている方法で電話番号をダイヤルできるようにするために、(*テナント ダイヤル プラン*としても知られている) カスタマイズされたダイヤル プランが必要になります。\n\n> **例 2** <br/>Bob も電話番号 +1 311-555-2368 への通話を発信しようとしています。 Bob は米国以外にもいることがあり、実際に 311 の市外局番内に所在地があります。 彼は、**555-2368** をダイヤルして通話を発信できるようになることを望んでいます。 Bob のダイヤル動作に対応するように Teams を構成して、電話番号を PSTN に送る前に正しい形式に標準化するようにすることができます。\n\nユーザーごとに異なるダイヤル プランを割り当てることができます。 このようにして、たとえば、特定の場所にいるユーザーが別の場所にいるユーザーとは異なるダイヤル エクスペリエンスを求めているなど、ユーザーのさまざまな要件に合致する特定のエクスペリエンスを作成することができます。\n\n**追加情報**\n\n-   ダイヤル プランの準備状況に関するセッション トレーニングについては、「[テナント ダイヤル プラン](http://aka.ms/sa-tdp)」に移動します。 このトレーニングは Skype for Business 用として作成されたものですが、Teams 用としても、同じインフラストラクチャで構築されているため適用されます。\n"
- title: "参加"
  durationInMinutes: 20
  content: "\nTeams で通話プランが設定された電話システムを設定するには、次の手順を実行します。\n\n0.  Azure ボイスメールのために Exchange On-Premises を有効にする\n\n0.  必要なライセンスを確認する\n\n0.  ライセンスを割り当てる\n\n0.  電話番号を取得する\n\n0.  緊急対応の住所と場所を設定する\n\n0.  ユーザーに電話番号と緊急対応の住所を割り当てる\n\n0.  オプション: 発信者番号の設定をユーザーに割り当てる\n\n0.  オプション: ダイヤル プランの設定をユーザーに割り当てる\n\n0.  Teams の通話の相互運用ポリシーを割り当てる\n\nオンボーディング プロセスのチュートリアルとして、次のビデオをご覧ください。\n\n###<a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a>1. Azure ボイスメールのために Exchange On-Premises を有効にする\n\nExchange Server On-Premises で Exchange メールボックスを持っているユーザーがいる場合は、「[Azure PBX voicemail support for Exchange Server (Exchange Server での Azure PBX のボイスメールのサポート)](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)」の手順に従って Azure ボイスメールとの連携機能を有効にします。\n\n###<a name=\"2-validate-required-licenses\"></a>2. 必要なライセンスを確認する\n\n構想の段階から、自分の組織のために通話プランが設定された電話システムを実装するための前提条件である、ライセンスの一覧を持っている必要があります。\n\n-   Microsoft Teams\n\n-   Skype for Business Online (プラン 2)\n\n-   電話システム\n\n-   国内通話プラン、または国内/国際通話プラン\n\n-   コミュニケーション クレジット (オプション)\n\n> [!NOTE]\n> 電話システム ライセンスは Office 365 Enterprise E5 サブスクリプション プランの一部として、または Office 365 Enterprise E1 や E3 のアドインとして取得できます。\n\n> [!IMPORTANT]\n> 必要なライセンスを入手できない場合は、Office 365 サブスクリプションの責任者である組織内のチームに相談して、必要なライセンスを取得してもらう必要があります。\n\n###<a name=\"3-assign-licenses\"></a>3. ライセンスを割り当てる\n\n(実装計画に基づいて) 必要なライセンスがあることを確認した後、ライセンスをユーザーに割り当てる必要があります。\n\nSkype for Business 管理センターまたはリモート PowerShell セッションを使用して個別または複数のユーザーにライセンスの割り当てを実行する場合は、「[Skype for Business と Microsoft Teams のライセンスを割り当てる](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses)」の操作手順に従ってください。\n\n###<a name=\"4-acquire-phone-numbers\"></a>4. 電話番号を取得する\n\n通話プランが設定された電話システムの実装で使用できる電話番号の取得は、複数の方法で達成できます。\n\n-   Skype for Business 管理センターを使用して電話番号を取得する (米国および英国のみ)\n\n-   電話番号要求フォームを送信して電話番号を要求する\n\n-   既存の電話番号をマイクロソフトに移行する\n\n###<a name=\"5-set-up-emergency-addresses-and-locations\"></a>5. 緊急対応の住所と場所を設定する\n\n緊急対応の住所と場所を設定する場合は、「[組織の緊急対応の住所を追加または削除する](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization)」の 操作手順に従ってください。 詳しくは、次をご覧ください。\n\n\n###<a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a>6. ユーザーに電話番号と緊急対応の住所を割り当てる\n\n電話番号と緊急対応の住所をユーザーに割り当てる場合は、「[割り当て、変更、またはユーザーの電話番号を削除](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user)」の操作手順に従ってください。 \n\n> [!NOTE]\n> 割り当てられた電話番号を Teams 内で表示されるようにするには、Azure Active Directory (Azure AD) でユーザーの会社電話番号を更新する必要があります。 ユーザーが直接 Office 365 または Azure AD で作成された場合は、Office 365 管理センターでこの属性を編集できます。 ユーザーがオンプレミスの Active Directory から同期している場合、オンプレミスの Active Directory を使用して会社電話番号の属性を更新する必要があります。\n\n###<a name=\"7-optional-assign-calling-identity-settings-to-users\"></a>7. オプション: 発信者番号の設定をユーザーに割り当てる\n\n実装計画に基づいて、ユーザーに対して発信者番号の設定を構成する必要がある場合があります。 「[ユーザーに発信者番号を設定する](https://support.office.com/article/Set-the-Caller-ID-for-a-user-c7323490-d9b7-421a-aa76-5bd485f80583)」の操作手順に従ってください。\n\n###<a name=\"8-optional-assign-dial-plan-settings-to-users\"></a>8. オプション: ダイヤル プランの設定をユーザーに割り当てる\n\n組織およびユーザーの要件に応じて、テナント ダイヤル プランをユーザーに割り当てる必要がある可能性があります。 「[ダイヤル プランを作成および管理する](https://support.office.com/article/Create-and-manage-dial-plans-7af17c94-5f8f-4452-ae1d-01f495b4dc94?ui=en-US&rs=en-US&ad=US)」の操作手順に従ってください。\n\n###<a name=\"9-assign-the-teams-calling-interop-policy\"></a>9. Teams の通話の相互運用ポリシーを割り当てる\n\n既定では、Teams のすべての通話は Skype for Business に設定され、ユーザーによる設定変更のオプションはありません。\n\n通話プランが設定された電話システムの実装では、通話で Teams を使用することを指定する Teams の相互運用ポリシーを割り当てる必要があります。 この要件に適合するポリシーは DisallowOverrideCallingTeamsChatTeams です。\n\n上記のポリシーを、Grant-CsTeamsInteropPolicy を使用して Teams での通話プランが設定された電話システムで有効になるユーザーに割り当てます。\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: "演習 - 相互運用ポリシーを管理する"
  durationInMinutes: 30
  content: "この演習では、ユーザーを Teams で有効にして通話できるようにします。 各操作の実行方法については説明しませんが、いくつかのシナリオを試してみることをお勧めします。\n\n### <a name=\"requirements\"></a>要件\n\n-   通話プランが設定された電話システムを有効にするための適切なライセンスが設定された Office 365 テナント\n\n    -   テスト専用のテナントを使用することを強く推奨します。\n\n    -   テスト用のテナントがない場合は、[Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279) で試用テナントの利用を登録することができます。 ただし、通話プランは使用テナントでは利用することができません。\n\n    -   実稼働環境ではいかなるテストも実行しないでください。 設定またはポリシーの変更により、すべてのユーザーに悪影響が及び、ユーザー エクスペリエンスにも影響が生じる可能性があります。\n\n-   Skype for Business Online の管理のための PC のセットアップ\n\n    -   Skype for Business Online Connector モジュールをインストールしていない場合は、「[Skype for Business Online の管理用のコンピューターの構成](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx)」の操作手順に従ってください。\n\n    -   PowerShell を Skype for Business Online に接続する場合は、「[Windows PowerShell を使用した Skype for Business Online への接続](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx)」の操作手順に従ってください。\n\n-   2 つ以上のエンドポイントと電話機\n\n    -   エンドポイントは 2 台の PC でも構いませんが、ブラウザー内または携帯電話上でクライアントを使用することもできます。\n\n    -   PSTN 通話をテストするには、PSTN 通話をテストしている国または地域に通話を発信できる電話機が必要です。\n\n### <a name=\"suggested-scenarios-to-test\"></a>推奨されるテスト シナリオ\n\n-   Teams の通話プランが設定された電話システムに対してユーザーを有効にします。\n\n-   構成済みのユーザーとしてサインインし、[**通話**] タブを確認します。\n\n-   異なる形式を使用して PSTN 番号に通話します (たとえば、プラス記号で始まる完全な E.164 の番号にダイヤルしたり、国番号を使用せずに電話番号にダイヤルしたりします)。\n\n-   番号を変えながら、通話の転送やボイスメールへのアクセスなどのユーザー機能をテストします。\n"
- title: "価値の創出"
  durationInMinutes: 1
  content: "\nこれで、自分たちの環境において電話システムを適切に計画して実装することになりました。このシステムが確実に使用され、優れたユーザー エクスペリエンスを提供することを確認する必要があります。 すべてを詳細に取り上げるのはこのトレーニングの範囲を超えていますが、ここではエンゲージメントの最も重要な領域について明示します。\n\n-   導入と変更管理  \nユーザーはサービスが提供され次第すぐにその使用を開始することが考えられます。 また、そうでない可能性もあります。 このため、適切な導入と変更管理を実行することが重要です。\n\n-   使用状況の監視と推進  \nKSI の 1 つをアクティブ ユーザーの数ににして、Teams が電話クライアントとしてどの程度受け入れられているかを測定できるようにすることをお勧めします。\n\n-   品質の監視と推進\n\nユーザーの満足度は、通話の品質と直接関係していますので、必要に応じて通話品質を監視して改善することが重要です。 通話品質について報告する方法を知るには、通話品質ダッシュボードのトレーニングにアクセスしてください。 <http://aka.ms/sof-cqd> にあるビデオは Skype for Business 用として作成されたものですが、Teams にも適用できます。\n"
- title: "次のステップ"
  durationInMinutes: 1
  content: "\nこのトレーニングでは次の重要な学習事項を取り上げています。  \n-   Teams での通話について。\n\n-   Teams での通話に関する計画をする方法\n\n-   Teams での通話を構成する方法\n\n詳細については次をご覧ください。\n\n-   [Microsoft Teams の通話プランが設定された電話システムの実践的なガイダンス](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans)\n\n-   [クイック スタート ガイド: Microsoft Teams での通話プランの設定](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\n次のステップ\n\n1.  個人用に設定された展開についてのガイダンスのために [MyAdvisor](http://aka.ms/myadvisor) に登録する\n\n2.  Teams 用の電話システムの展開を開始する\n\n3.  フィードバックを送信してください。\n\n-   このページの下部にあるコメント セクションから投稿してください。\n\n-   [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Calling) 宛にメールを送信してください\n\n-   Teams に関する製品フィードバックをご提供いただける場合や、新機能のアイディアをお知らせいただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。\0"
