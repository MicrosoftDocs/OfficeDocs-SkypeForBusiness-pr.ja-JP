- durationInMinutes: 1
  content: >
    このトレーニングでは、Office 365 の電話システム機能によって提供される Teams の通話機能を紹介します。 また、電話システムを実装するために必要となる技術計画について説明し、電話システムを構成する方法や、その実装での使用量と通話品質を監視する方法を示します。


    このトレーニングは、次のようなお客様を対象としています。


    - IT 専門家。


    - Teams の計画、展開、管理の責任者。


    - 通話機能を既存の Teams 展開に導入する計画。


    次について学びます。


    - Teams での通話について。


    - Teams での通話に関する計画をする方法。


    - Teams での通話を構成する方法。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    このトレーニングについてご質問やフィードバックがある場合は、次の方法でお送りください。


    - このチュートリアルの「次のステップ」ページの下部にあるコメント セクションから投稿してください</a>


    新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。
- title: Teams での通話について。
  durationInMinutes: 15
  content: >
    革新的な発想により、Teams はユーザーが VoIP 通話を Teams クライアントから Teams クライアントへ発信することができる機能をサポートします。


    Teams では、固定電話および携帯電話との間での通話の発信、受信、転送を、公衆交換電話網 (PSTN) で行うことができるオプションは2つあります。

    - 通話プランの電話システムでは、Microsoft がユーザーとすべての PSTN サービスに電話番号を提供します。

    - 直接接続を使うと、SBC (Session Boarder Controller) を介して既存の PSTN 接続を Microsoft Teams に接続できます。


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span style="color:red">**アクション**:</span> 「Calling in Teams (Teams での通話)」 (3:00 分) を視聴する

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a>Teams での通話機能

    Teams での通話は、統合されたダイヤルパッドでの (名前や番号による) 通話の応答や開始、通話の保留と再取得、通話の転送および同時呼び出し、通話履歴、ボイスメール、および緊急通話などの基本的な電話システム機能をサポートします。


    時間の経過とともにより高度な機能が追加される予定です。 詳細については、「 [Microsoft 365 のロードマップ](https://aka.ms/O365Roadmap)」を参照してください。


    Teams での通話は電話システム (旧名: クラウド PBX) で提供され、Skype for Business Online で PSTN 通話機能を有効にする Office 365 の同じサービスです。


    <span style="color:red">**重要**:</span> Skype for Business 用の電話システムの機能セットは、Teams 用の電話システムの機能セットと異なります。


    <span style="color:red">**アクション**:</span> 現在どの機能が利用できるかについて、および開発する予定がある機能のタイムラインを知るには、次のリソースをご覧ください。


    - [公開ロードマップ](https://aka.ms/O365Roadmap)の「通話ロードマップ」スライドで、機能のリリース日として予定されているタイムラインの概要を確認してください。

    - 電話システムの機能の詳細については、「[Office 365 での電話システムで利用できる機能](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system)」を確認してください。 この文書の記載において、一部の機能は Skype for Business のみで利用できるものである可能性がありますので、注意してください。


    ### <a name="emergency-services-calling"></a>緊急サービスの通話

    緊急サービスの通話機能の動作が、Teams と従来の電話サービスとで、どのように異なっているかを理解することは重要です。 自分のユーザーにもその違いについて理解してもらう必要があります。 たとえば、Teams を使用して緊急サービスに通話する場合 (119 番など)、ユーザーは Teams が通話発信者の実際の場所を判別できない可能性があることを認識している必要があります。


    <span style="color:red">**アクション**:</span> 緊急サービスの通話に関する詳細情報は「[緊急通話の利用条件](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions)」を確認します。
- title: Skype for Business Online ユーザーの考慮事項
  durationInMinutes: 2
  content: >
    Skype for Business Online を使用していない場合は、このセクションを省略できます。 Skype for Business Online の通話機能に慣れ親しんでいるユーザーに対して、いくつかの重要なポイントをハイライトします。


    - **通話プランまたは直接ルーティングを介して PSTN に接続します。**

    チームを PSTN に接続するためのオプションは、Skype for Business Online とは少し異なります。通話プラン (以前は PSTN 接続を使用したクラウド PBX と呼ばれていました) は両方に存在するため、既存の PBX または SIP トランクを Teams に接続するオプションは "直接ルーティング "。

    直接ルーティングに関する詳細なドキュメントは、次のページをご覧ください。[電話システムのダイレクトルーティング](https://docs.microsoft.com/microsoftteams/direct-routing-plan)


    - **Skype for Business と Microsoft Teams との間で機能は異なります。**

    Skype for Business と Microsoft Teams の通話機能が異なることに注意してください。 ある機能を 1 つのクライアントで使用できるからといって、別のクライアントでも同様に使用できると考えることはできません。


    - **通話は Teams と Skype for Business のどちらかで受け取ることができます。両方で受け取ることはできません。**

    通話プランが設定された電話システムでユーザーを構成すると、Teams または Skype for Business のどちらかから通話を始めることができます。 ただし、ユーザーはいずれか 1 つのアプリケーションのみで通話を受け取ることができます。どのアプリケーションで通話を受け取るかを設定するには、新しいポリシー CsTeamsInteropPolicy を使用します。 このトレーニングの後半でポリシーについて詳しく学ぶことになります。


    - **Teams で電話システムを構成した場合は、Skype for Business と Teams のいずれかから通話を発信することができます。**

    前述の CsTeamsInteropPolicy の構成を除いて、Skype for Business と Teams の構成は同じです。 このため、Skype for Business で既に通話を構成済みの場合、ユーザーは Teams からでも通話を発信することができます。
- title: 実践的なガイダンス
  durationInMinutes: 3
  content: >
    マイクロソフトは実践的なガイダンスを提供し、Office 365 FastTrack のユーザーが通話プランを実装した電話システムを正しく計画、提供、運用できるよう、導入フレームワークと 3 つの段階 (構想、参加、価値の創出) について説明します。


    実践的なガイダンスの目的は、技術的な観点から (具体的には信頼できる高品質な実装を実現すること) だけではなく、ソリューションがプロジェクトのステークホルダーの要件を確実に満たすようにして、お客様のプロジェクトを成功に導くよう設定することです。


    実践的なガイダンスと技術計画との間には、フィードバック ループがあります。


    - 電話システムがビジネス ユース ケースをどのようにサポートできるかを理解するには、電話システムの機能と能力を理解する必要があります。


    - 電話システムを最適に構成する方法を知るには、自分のビジネス ユース ケースを定義する必要があります。


    このため、自分の目的に合うように、この実践的なガイダンスを調整しなくてはならなくなる可能性があります。 次のタスクを完了するよう求められます。


    - 電話システムのビジネスユースケースを定義します。これには、次のようなビジネス上の予測されたビジネスの結果が想定されています。

      - 現在のビジネスプロセスの説明

      - 既存のビジネスプロセスに関する課題

      - 課題の克服に向けたテクノロジーの有効性。

      - こうした課題が解決された場合の、測定可能なビジネスの結果

    - ビジネスユースケースに基づいて主要な関係者を特定し、ロールと説明を含む、関係者の包括的なリストを作成します。 これにより、プロジェクトに関連するすべてのユーザーを識別することができます。


    - 目標とキーの結果 (OKRs)、キーの成功インジケーター (KSIs)、リスクを定義して、プロジェクトの成否を測定するための明確な目標を設定し、定期的にレビューして進捗状況を測定します。 関係者は、一般的な目標に向けて、OKRs と KSIs について認識し、その内容に同意することが重要です。 さらに、リスクを特定して文書化し、認識を向上させ、必要に応じて軽減する準備をしておく必要があります。


    - 達成したいことを把握して、採用の準備ができたら、お客様の環境を評価し、採用の準備ができたら、お客様がどのようなサービスを利用できるようになったか、またユーザーが必要とするすべての機能を提供できるかどうかを評価します。


    > [!NOTE]

    > 環境の評価には、ネットワークの準備評価の実施も含まれます。 ネットワークの品質は、ユーザーエクスペリエンスに直接影響します。 ネットワークで問題が発生していない場合でも、リアルタイムの通信が他のアプリケーションとは異なる動作をする可能性があります。 特に、テレフォニーの場合、ユーザーは優れた品質を期待できます。 特に、このようなプロジェクトの開始時に、ネットワーク品質の問題が発生した場合は、プロジェクト全体がリスクにさらされる可能性があります。


    - [運用ロールのマップ] ソリューションが展開された後で、使用量と品質を監視して、他のユーザーに知らせる必要があります。 運用ロールのマッピングは、必要な人を特定するのに役立ちます。


    - 成功計画を作成する成功計画には、FastTrack または展開パートナーを含めることができるプロジェクトチームが用意されています。これには、通話プランを使って組織の目標を達成するための十分な情報が含まれます。 次のセクションが含まれている必要があります。

      - ビジネス ケース

      - サービスの準備状況

      - 導入計画

      - 運用計画

    **追加情報:** 計画で使用できる実用的なガイダンスとテンプレートの詳細については、「[通話プランが含まれる電話システム](calling-plan-landing-page.md)」を参照してください。
- title: 構想
  durationInMinutes: 15
  content: "\nTeams で通話を実装するための計画として、ビジネス要件を満たすように組織の準備を強化するために一連の決定を行う必要があります。 次のようなものがあります。\n\n-   PSTN への接続\n\n-   サービスの可用性とユーザーの場所\n\n-   電話システムのライセンス\n\n-   電話番号と緊急対応の場所\n\n-   ボイスメール\n\n-   オプション: 通話 id\n\n-   オプション: ダイヤルプラン\n\n### <a name=\"connecting-to-the-pstn\"></a>PSTN への接続\n\nユーザーが Teams を使って PSTN への通話を発信および受信するには、電話システムがインストールされている必要があります。電話システムを PSTN に接続する必要があります。\n\n> **例** <br/> 電話システムと PSTN への接続がどのように連携するかをよく理解するために、携帯電話を購入する場合を考えてみましょう。 電話には便利な機能 (ボタンやアプリなど) がありますが、通話を発信するには、実際の電話番号を提供し、PSTN への接続を提供している電話会社の通話プランが必要です。\n\n電話システムは携帯電話と同等です。ボイスメールなどの機能を提供しますが、電話番号を提供することも、PSTN との間での電話の送受信を行うこともできません。 電話システムを PSTN に接続するには (電話会社と同等の契約に相当します)、microsoft が通話の発信と受信を行うことができる電話番号をユーザーに提供する通話プランが提供されます。\n\n現在、通話プランは、電話システムを PSTN に接続する唯一の手段です。\n今後、オンプレミスの既存の電話環境を Teams に接続するオプションが用意されています。\n\n### <a name=\"service-availability-and-user-locations\"></a>サービスの可用性とユーザーの場所\n\n電話システムは、Office 365 を利用できます (国と地域の完全な一覧については、「[国際空き時間](https://products.office.com/business/international-availability)情報」を参照してください)。\n通話プランサービスを利用できるかどうかは、もう少し制限されています。 電話システムと通話プランの商業利用可能時間は、組織の拠点によって異なります。また、組織が Microsoft とそのパートナーとの営利関係を持つ国または地域によっても異なります。\n\n-   通話プランは、通話プランを利用できる国のユーザーに対してのみ割り当てることができます。\n\n-   通話プランを購入できるのは、お客さまの請求先住所が、電話会議を購入できる国または地域にある場合のみです。\n\n> **例 1** <br/>Contoso の請求先住所はオーストリアで、会社はドイツのユーザーのための通話プランで電話システムを使用したいと考えています。 ドイツの通話プランは利用できますが、オーストリアでは利用できません。 ただし、電話会議はオーストリアで購入できます。そのため、Contoso はドイツのユーザーに必要なライセンスを購入することができます。\n\n> **例 2** <br/>Fabrikam, Inc. は、米国の一部のユーザーを含む、香港に基づく会社です。 お客様の請求先住所は香港になっています。 Microsoft は、香港で電話会議用の電話番号を提供することはできますが、この地域では電話会議を購入することはできません。 残念ながら、Fabrikam は米国ベースのユーザのための通話プランを取得することはできません。\n\n<span style=\"color:red\">**対処**:</span>次の情報について、[電話会議と通話プランの国と地域](/microsoftteams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)を確認してください。\n\n-   請求先住所が記載されている国の場合は、電話会議が購入できるかどうかを確認します。 これにより、通話プランを購入できるかどうかが決まります。\n\n-   すべての国または地域で、通話プランを利用するには、「電話システムは購入可能ですか?」をオンにします。 通話プランがその国または地域で利用可能かどうかを確認します。\n\n### <a name=\"phone-system-licensing\"></a>電話システムのライセンス\n\n電話システムのライセンスは、Office 365 E5 サブスクリプションプランの一部として、または Office 365 E1 または Office 365 E3 サブスクリプションプランのアドオンサービスとして利用できます。\n\n通話プランは、Office 365 の電話システム機能へのアドインです。 つまり、電話システムのライセンスは、ユーザーがプランの呼び出しを有効にするための前提条件となります。\n\n一般的に、通話プランのアドインには次の2種類があります。\n\n-   国内通話プラン\n\n-   国際通話および国内通話プラン\n\n通話プランの種類ごとに、国内通話または国際通話を発信するために、1か月あたりの通話時間 (分単位) が割り当てられます。 分数は国によって異なります。 割り当てが終了した後は、次の月の請求サイクルまで、ユーザーは発信通話を行うことはできません。ただし、緊急サービス通話を除きます。\n\nご期待どおり、国内通話プランの料金は国際通話プランおよび国内通話プランより少なくなります。 通常、組織内の全員が国際通話を行う必要はありません。 ユーザーのビジネス要件に基づいて、さまざまな通話プランに個別のユーザーを割り当てることができます。 この柔軟性は、通話プランの実装を使用して、電話システムのコストを管理するのに役立ちます。\n\nユーザーが通話を発信できるように通信クレジットを設定することができます。そのためには、次の月の請求サイクルまで待つ必要はありません。 これは、割り当てが枯渇した時点で、お客さまの消費に基づいて支払うことを意味します。 また、通信クレジットを使用して、国内通話プランに割り当てられているユーザーに国際通話を発信し、\"分単位の支払い\" モデルを使用して料金を支払うことができます。\n\n<span style=\"color:red\">**アクション**:</span>\n\n-   電話[会議と通話プランについ](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)ては、「国と地域の通話プラン」セクションを参照してください。通話プランの各アドインの種類に対する通話分数の割り当てがわかります。\n\n**その他の情報**\n\n-   電話システムのライセンスの詳細と、電話[会議および通話プランの国と地域](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)からの通話プランについては、こちらを参照してください。\n\n-   通話プランのアドインの詳細については、「[電話システムと通話プラン](calling-plan-landing-page.md)」を参照してください。\n\n-   通信クレジットの詳細について[は、「通信クレジットとは](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)」を参照してください。\n\n### <a name=\"phone-numbers-and-emergency-locations\"></a>電話番号と緊急対応の場所\n\n通話プランの実装が含まれる電話システムの場合、組織内のすべてのユーザーは、一意の加入者 (ユーザー) 電話番号を持っている必要があります。 加入者 (ユーザー) 電話番号は Microsoft から直接入手することも、既存の電話番号を Microsoft に転送 (移植) することもできます。\n\n> [!IMPORTANT]\n> 電話番号の取得または移行の複雑さは、国/地域、通信事業者、関連する回路の数、その他多くの要素によって大きく異なります。\n\n各ユーザーに固有の電話番号が割り当てられていることを確認するだけでなく、電話番号を割り当てるとき、または、国または地域に応じて最初に電話番号を取得するときに、緊急対応の住所を追加する必要があります。 緊急電話サービスをサポートするには、緊急対応の住所が必要です。 住所が認識され、有効な形式であることを確認する必要があります。\n\n緊急対応のお客様に、ユーザーの場所についての正確な情報を提供するには、緊急対応の場所を定義し、検証された緊急対応の住所に関連付けることができます。 緊急対応の場所は、通常、ユーザーが配置されている建物の番号、床、建物、またはオフィスの番号です。\n\n**その他の情報**\n\n-   Office 365 の電話システムでサポートされている電話番号の種類について理解するために、[プランの発信に使用するさまざまな種類の電話番号](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans)を確認します。\n\n-   「[組織の電話番号を管理](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization)する」を確認して、通話プランの実装のユーザー番号を取得する方法について確認してください。\n\n-   Microsoft への電話番号の移転 (移植) について詳しくは、「[チームに電話番号を転送](https://docs.microsoft.com/MicrosoftTeams/phone-number-calling-plans/transfer-phone-numbers-to-teams)する」をご覧ください。\n\n-   緊急対応の住所と場所の詳細については、「緊急対応の[場所、アドレス、通話ルーティングの](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)概要」を参照してください。\n\n-   [緊急通話の利用条件](https://docs.microsoft.com/MicrosoftTeams/emergency-calling-terms-and-conditions)\n\n### <a name=\"voicemail\"></a>ボイスメール\n\nAzure ボイスメールサービスを使ったクラウドボイスメールは、Exchange メールボックスに対してのみ送信され、サードパーティのメールシステムをサポートしていません。\n\n既定では、クラウドボイスメールは Exchange Online で動作します。ただし、オンプレミスの Exchange 展開のユーザーのメールボックスへのボイスメールメッセージの配信を可能にする、[サポートされている exchange のオンプレミスバージョンと展開モデルが少なくともサポートされ](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)ています。\n\nクラウドボイスメールには、既定で組織内のすべてのユーザーに対して有効になるボイスメールの議事録が含まれています。 組織内の特定のユーザーまたは全員に対してボイスメールを無効にする必要がある場合があります。\n\n> [!NOTE]\n> クラウドボイスメールが SMTP を使ってメッセージを再送信できるように、フォールバックメカニズムが実装されています。つまり、サードパーティのメールシステム上にメールボックスを持っているユーザーはボイスメールメッセージを受信します。 このメカニズムには、サービスの稼働時間の保証やボイスメール応答の変更などのボイスメール機能は含まれません。\n\n**その他の情報**\n\n-   [Exchange Server の AZURE PBX ボイスメールサポート](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)を確認して、オンプレミスの Exchange で電話システムボイスメールをサポートする方法について説明します。\n\n### <a name=\"optional-calling-identity\"></a>オプション: 通話 id\n\n既定では、すべての発信通話で、通話 id (発信者番号) に割り当てられた電話番号が使用されます。 通話の受信者は、すぐに発信者を特定して、通話を承諾または拒否するかどうかを決定できます。\n\n場合によっては、呼び出し元の id をマスクするために別の番号を表示するという正当な理由があります。\n\n> **例** <br/>Contoso は電話システムを使って、ユーザーの通話プランを使用しています。\nただし、ビジネス要件により、受付側が電話番号を呼び出す場合は、発信者 ID は、受付者の電話番号ではなく、オフィスの主要な電話番号を示す必要があります。\n\nその他のオプションとして、発信者番号通知を完全にブロック (anonymize) することができます。または、ユーザーに発信者番号通知または匿名呼び出しの選択を許可します。\n\n発信者番号通知は、着信通話に対してブロックすることもできます。\n\n**その他の情報**\n\n-   [組織で発信者番号認識を使用する方法](how-can-caller-id-be-used-in-your-organization.md)の詳細については、こちらを参照してください。\n\n### <a name=\"optional-dial-plans\"></a>オプション: ダイヤルプラン\n\nOffice 365 の電話システム機能のダイヤルプランは、ユーザーがダイヤルパッドで電話番号をダイヤルする方法を制御します。 PSTN では、電話番号は、プラス記号 (+) で始まり、その後に E.i 番号を表す数字で始まる特定の形式の電話番号が想定されています。 (PSTN 番号の標準)、国コードを指定します。\n\nユーザーは、電話番号にダイヤルするときに、その長い形式を使用しないことをお勧めします。\n特に市内番号に発信する場合は、国コードなしで続行する必要があります。また、市外局番がない場合もあります。 ダイヤルプランは次の場所にあります。これを使って、ユーザーが入力した電話番号を必要な形式に正規化することができます。\n\n> **例 1** <br/>アリスは電話番号 + 1 311-555-2368 に電話をかけたいと思っています。 アリスは米国内にあり、シアトル (市外局番 206) を基盤としているため、 **311-555-2368**をダイヤルするだけで通話を発信できます。 チームは、この電話番号を PSTN にルーティングする前に、フル番号 + 1 311-555-2368 に正規化します。\n\n既定では、一般的なダイヤル動作は、個々のユーザーのライセンス使用場所に応じて、自動的に割り当てられたダイヤルプラン (*サービスダイヤルプラン*とも呼ばれます) によって実装されます。 この汎用ダイヤル動作は、ユーザーの要件を満たしていない可能性があります。たとえば、市内通話を発信するには、市外局番をダイヤルする必要がある場合があります。 このような場合は、カスタマイズしたダイヤルプラン (*テナントダイヤルプラン*とも呼ばれます) が必要であるため、市内通話の市外局番を省略したり、短い数字のダイヤルを使って他のユーザーと同時に通話を発信したりすることができます。場所またはオフィス。\n\n> **例 2** <br/>ボブも電話番号 + 1 311-555-2368 に通話を発信したいと考えています。 ボブは米国内でのみでなく、実際には311の市外局番に記載されています。 相手は、 **555-2368**にダイヤルして通話を発信できると想定しています。 ボブのダイヤル動作に対応するようにチームを構成して、PSTN に送信する前に電話番号を正しい形式に正規化することができます。\n\n異なるユーザーに別々のダイヤルプランを割り当てることができます。 こうすることで、特定の場所にいるユーザーが別の場所にいるユーザーとは異なるダイヤル操作を必要とする場合など、ユーザーのさまざまな要件に合わせて特定のエクスペリエンスを作成できます。\n\n**その他の情報**\n\n-   ダイヤルプランの準備セッションのトレーニングについては、「[テナントのダイヤルプラン](https://aka.ms/sa-tdp)」を参照してください。 このトレーニングは Skype for Business 用に作成されていますが、同じインフラストラクチャ上に構築されているため、Teams にも適用されます。\n"
- title: 参加
  durationInMinutes: 20
  content: "\nTeams の通話プランで電話システムをセットアップするには、次の手順を実行します。\n\n1.  Azure ボイスメール用に Exchange on-premises を有効にする\n\n1.  必要なライセンスを検証する\n\n1.  ライセンスの割り当て\n\n1.  電話番号を取得する\n\n1.  緊急対応の住所と場所を設定する\n\n1.  ユーザーに電話番号と緊急連絡先を割り当てる\n\n1.  オプション: 通話 Id の設定をユーザーに割り当てる\n\n1.  オプション: ダイヤルプランの設定をユーザーに割り当てる\n\n1.  チームの呼び出し相互運用ポリシーを割り当てる\n\nオンボードプロセスのチュートリアルについては、次のビデオをご覧ください。\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a>1. Azure ボイスメール用に Exchange のオンプレミスを有効にする\n\n一部のユーザーが exchange サーバー上の exchange メールボックスをオンプレミスで使用している場合は、「 [Exchange server 向け AZURE PBX ボイスメールサポート](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)」の手順に従って、azure ボイスメールの操作を有効にします。\n\n### <a name=\"2-validate-required-licenses\"></a>2. 必要なライセンスを検証する\n\nビジョンフェーズでは、組織の通話プランを使用して電話システムを実装するための前提条件を構成するライセンスの一覧を確認できます。\n\n-   Microsoft Teams\n\n-   Skype for Business Online (プラン 2)\n\n-   電話システム\n\n-   国内通話プラン、国内および国際通話プラン\n\n-   通信クレジット (オプション)\n\n> [!NOTE]\n> 電話システムライセンスは、Office 365 Enterprise E5 サブスクリプションプランの一部として、または Office 365 Enterprise E1 または E3 用アドインとして入手できます。\n\n> [!IMPORTANT]\n> 必要なライセンスが利用できない場合は、Office 365 サブスクリプションを担当する組織のチームを調べて、必要なライセンスを取得できるようにする必要があります。\n\n### <a name=\"3-assign-licenses\"></a>3. ライセンスの割り当て\n\n(実装計画に基づく) 必要なライセンスが利用可能であることを確認したら、ライセンスをユーザーに割り当てる必要があります。\n\n「Skype for [business および Microsoft Teams ライセンスを割り当てる](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses)」の手順に従って、Skype for business 管理センターまたはリモート PowerShell セッションを使用して、個々のユーザーまたは複数のユーザーのライセンス割り当てを実行します。\n\n### <a name=\"4-acquire-phone-numbers\"></a>4. 電話番号を取得する\n\n通話プランの実装で電話システムの電話番号を取得するには、複数の方法があります。\n\n-   Skype for Business 管理センターを使用して電話番号を取得する (米国および英国のみ)\n\n-   電話番号要求フォームを送信して電話番号を要求する\n\n-   既存の電話番号を Microsoft に転送 (または移植) する\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a>5. 緊急対応の住所と場所を設定する\n\n緊急対応の住所と場所を設定するには、「[組織の緊急対応の住所を追加または削除](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization)する」の手順に従います。 詳細については、次を参照してください:\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a>6. 電話番号と緊急対応の住所をユーザーに割り当てる\n\n「[ユーザーの電話番号の割り当て、変更、削除](/microsoftteams/assign-change-or-remove-a-phone-number-for-a-user)を行う」の指示に従って、電話番号と緊急対応の住所をユーザーに割り当てます。\n\n> [!NOTE]\n> 割り当てられた電話番号が Teams に表示されるようにするには、Azure Active Directory (Azure AD) でユーザーの会社の電話番号を更新する必要があります。 この属性は、ユーザーが Office 365 または Azure AD で直接作成された場合に、Microsoft 365 管理センターで編集できます。 ユーザーがオンプレミスの Active Directory と同期されている場合は、オンプレミスの Active Directory を使用して、office phone 番号の属性を更新する必要があります。\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a>7. オプション: 通話 Id の設定をユーザーに割り当てる\n\n実装計画に基づいて、ユーザーに対して通話 Id の設定を構成する必要がある場合があります。 「[ユーザーの発信者番号認識を設定](/microsoftteams/set-the-caller-id-for-a-user)する」の指示に従って操作します。\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a>8. オプション: ダイヤルプランの設定をユーザーに割り当てる\n\n組織とユーザーの要件によっては、テナントダイヤルプランをユーザーに割り当てる必要がある場合があります。 「[ダイヤルプランを作成して管理する](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans)」の手順に従います。\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a>9. チーム呼び出しの相互運用ポリシーを割り当てる\n\n既定では、Teams のすべての通話が Skype for Business に設定され、ユーザーは設定を変更することはできません。\n\nTeams の通話プランを使用して電話システムを実装するには、teams を使用するための呼び出しを指定するチームの相互運用ポリシーを割り当てる必要があります。 この要件を満たすポリシーは DisallowOverrideCallingTeamsChatTeams です。\n\nCsTeamsInteropPolicy を使用して、チームの通話プランを使用できるようにするには、上のポリシーをユーザーに割り当ててください。\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: 演習-相互運用ポリシーを管理する
  durationInMinutes: 30
  content: >
    この演習では、Teams でのユーザーの通話を有効にします。 各操作の実行方法については説明しませんが、いくつかのシナリオを試してみることをお勧めします。


    ### <a name="requirements"></a>要件


    -   適切なライセンスを持つ Office 365 テナントで、通話プランを使って電話システムを有効にする

        -   テスト専用のテナントを使用することを強く推奨します。

        -   テストテナントを持っていない場合は、試用版のテナントにサインアップできます。 [Office 365 Enterprise E5 の試用版](https://go.microsoft.com/fwlink/p/?LinkID=698279)。 ただし、通話プランは、残念ながら試用版テナントでは利用できません。

        -   実稼働環境ではいかなるテストも実行しないでください。 設定やポリシーを変更すると、すべてのユーザーに悪影響を及ぼす可能性があり、ユーザーエクスペリエンスに影響する可能性があります。

    -   Skype for Business Online 管理用にセットアップされる PC

        -   Skype for Business Online Connector モジュールをまだインストールしていない場合は、次の手順に従います。「 [skype For Business online 管理用にコンピューターを構成](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx)する」を参照してください。

        -   PowerShell を Skype for Business Online に接続するには、次の手順を実行します。 [Windows PowerShell を使用して skype For Business online に接続](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx)する方法について説明します。

    -   少なくとも2つのエンドポイントと電話

        -   これは2台の Pc にすることもできますが、ブラウザーまたは携帯電話でクライアントを使用することもできます。

        -   PSTN 通話をテストするには、PSTN 通話のテストを行っている国または地域に電話をかけることができる電話が必要です。

    ### <a name="suggested-scenarios-to-test"></a>推奨されるテスト シナリオ


    -   チームの通話プランを使用して、ユーザーの電話システムを有効にします。


    -   構成されたユーザーとしてサインインし、[**通話**] タブを確認します。


    -   別の形式を使用して PSTN 番号に通話を発信します (たとえば、先頭にプラス記号を付けて、または電話番号をダイヤルし、国コードを使わずに電話番号をダイヤルするなど)。


    -   通話転送の回数の変更、着信の転送、ボイスメールへのアクセスなど、ユーザーの機能をテストします。
- title: 価値の創出
  durationInMinutes: 1
  content: "\nお客様の環境で適切に計画され、実装された電話システムの場合は、その機能が使用されていることを確認し、優れたユーザーエクスペリエンスを提供する必要があります。 完全な詳細情報はこのトレーニングの範囲を超えていますが、ここでは、最も重要な契約分野について説明します。\n\n-   導入および変更管理ユーザーは、サービスを提供するときに、単にサービスの使用を開始する場合があります。 または、表示されない場合もあります。 そのため、適切な導入と変更の管理を実行することが重要です。\n\n-   監視と推進のため、KSIs の1つは、電話クライアントとして適切なチームがどのように承認されているかを測定するのに役立つ、アクティブなユーザー数の1つとして使用することをお勧めします。\n\n-   モニターと運転品質\n\nユーザーの満足度は、通話の品質に直接関係しています。そのため、必要に応じて通話品質を監視し、改善することが重要です。 通話品質について報告する方法については、通話品質ダッシュボードのトレーニングをご覧ください。 これらのビデオは Skype for Business 用に開発されていますが、チーム<https://aka.ms/sof-cqd>にも該当します。\n"
- title: 次のステップ
  durationInMinutes: 1
  content: "\nこのトレーニングでは次の重要な学習事項を取り上げています。\n-   Teams での通話について。\n\n-   Teams での通話の計画方法\n\n-   Teams で通話を構成する方法\n\n詳細については、以下を参照してください。\n\n-   [通話プランが設定された電話システム](calling-plan-landing-page.md)\n\n-   [クイック スタート ガイド: Microsoft Teams での通話プランの設定](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\n次のステップ\n\n1.  チームの電話システムの展開を開始する\n2.  フィードバックを送信してください。\n    - このページの下部にあるコメント セクションから投稿してください。\n    - チームについてのフィードバックを提供したり、新機能のアイデアを共有したりするには、 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)にアクセスしてください。\n3.  最新の状態に保つ:\n    - Teams の[ブログ](https://aka.ms/teamsblog)に従います。\n    - Teams の[ロードマップ](https://aka.ms/O365Roadmap)をご覧ください。\n    - [リリースノート](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)でリリースされた最新機能について説明します。\n4.  [その他のトレーニングおよびチュートリアル](https://aka.ms/Teamsacademy)を探索してください。"
