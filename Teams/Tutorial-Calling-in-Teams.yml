- durationInMinutes: 1
  content: >
    このトレーニングでは、Office 365 の電話システム機能によって提供される Teams の通話機能を紹介します。 また、電話システムを実装するために必要となる技術計画について説明し、電話システムを構成する方法や、その実装での使用量と通話品質を監視する方法を示します。


    このトレーニングは、次のようなお客様を対象としています。


    - IT 専門家。


    - Teams の計画、展開、管理の責任者。


    - 通話機能を既存の Teams 展開に導入する計画。


    次について学びます。


    - Teams での通話とは?


    - Teams での通話に関する計画をする方法。


    - Teams での通話を構成する方法。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    このトレーニングについてご質問やフィードバックがある場合は、次の方法でお送りください。


    - このチュートリアルの「次のステップ」ページの下部にあるコメント セクションから投稿してください</a>


    新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。
- title: Teams での通話について。
  durationInMinutes: 15
  content: >
    革新的な発想により、Teams はユーザーが VoIP 通話を Teams クライアントから Teams クライアントへ発信することができる機能をサポートします。


    Teams では、公衆交換電話網 (PSTN) 上でユーザーが固定電話と携帯電話の通話を発信、受信、転送できるようにするには、2 つのオプションがあります。

    - 通話プランが設定された電話システムの場合: Microsoft がユーザーとすべての PSTN サービスに電話番号を提供します。

    - Direct Connect の場合: SBC (Session Border Controller) を介して既存の PSTN 接続を Microsoft Teams に接続できます。


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span style="color:red">**アクション**:</span> 「Calling in Teams (Teams での通話)」 (3:00 分) を視聴する

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a>Teams での通話機能

    Teams での通話は、統合されたダイヤルパッドでの (名前や番号による) 通話の応答や開始、通話の保留と再取得、通話の転送および同時呼び出し、通話履歴、ボイスメール、および緊急通話などの基本的な電話システム機能をサポートします。


    時間の経過とともにより高度な機能が追加される予定です。 詳細については、「[Microsoft 365 ロードマップ](https://aka.ms/O365Roadmap)」を参照してください。


    Teams での通話は電話システム (旧名: クラウド PBX) で提供され、Skype for Business Online で PSTN 通話機能を有効にする Office 365 の同じサービスです。


    <span style="color:red">**重要**:</span> Skype for Business 用の電話システムの機能セットは、Teams 用の電話システムの機能セットと異なります。


    <span style="color:red">**アクション**:</span> 現在どの機能が利用できるかについて、および開発する予定がある機能のタイムラインを知るには、次のリソースをご覧ください。


    - [公開ロードマップ](https://aka.ms/O365Roadmap)の「通話ロードマップ」スライドで、機能のリリース日として予定されているタイムラインの概要を確認してください。

    - 電話システムの機能の詳細については、「[Office 365 での電話システムで利用できる機能](./here-s-what-you-get-with-phone-system.md)」を確認してください。 この文書の記載において、一部の機能は Skype for Business のみで利用できるものである可能性がありますので、注意してください。


    ### <a name="emergency-services-calling"></a>緊急サービスの通話

    緊急サービスの通話機能の動作が、Teams と従来の電話サービスとで、どのように異なっているかを理解することは重要です。 自分のユーザーにもその違いについて理解してもらう必要があります。 たとえば、Teams を使用して緊急サービスに通話する場合 (119 番など)、ユーザーは Teams が通話発信者の実際の場所を判別できない可能性があることを認識している必要があります。


    <span style="color:red">**アクション**:</span> 緊急サービスの通話に関する詳細情報は「[緊急通話の利用条件](/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions)」を確認します。
- title: Skype for Business Online ユーザーの考慮事項
  durationInMinutes: 2
  content: >
    Skype for Business Online を使用していない場合は、このセクションを省略できます。 Skype for Business Online の通話機能に慣れ親しんでいるユーザーに対して、いくつかの重要なポイントをハイライトします。


    - **PSTN に接続するための通話プランまたはダイレクト ルーティング。**

    PSTN に Teams を接続するためのオプションは、Skype for Business Online の場合とは少し異なります。通話プラン (以前は PSTN 接続を使用するクラウド PBX と呼ばれていました) はどちらにも存在しますが、既存の PBX や SIP トランクを Teams に接続するためのオプションは「ダイレクト ルーティング」と呼びます。

    ダイレクト ルーティングの詳細については、「[電話システムのダイレクト ルーティング](./direct-routing-plan.md)」を参照してください。


    - **Skype for Business と Microsoft Teams との間で機能は異なります。**

    Skype for Business と Microsoft Teams の通話機能が異なることに注意してください。 ある機能を 1 つのクライアントで使用できるからといって、別のクライアントでも同様に使用できると考えることはできません。


    - **通話は Teams と Skype for Business のどちらかで受け取ることができます。両方で受け取ることはできません。**

    通話プランが設定された電話システムでユーザーを構成すると、Teams または Skype for Business のどちらかから通話を始めることができます。 ただし、ユーザーはいずれか 1 つのアプリケーションのみで通話を受け取ることができます。どのアプリケーションで通話を受け取るかを設定するには、新しいポリシー CsTeamsInteropPolicy を使用します。 このトレーニングの後半でポリシーについて詳しく学ぶことになります。


    - **Teams で電話システムを構成した場合は、Skype for Business と Teams のいずれかから通話を発信することができます。**

    前述の CsTeamsInteropPolicy の構成を除いて、Skype for Business と Teams の構成は同じです。 このため、Skype for Business で既に通話を構成済みの場合、ユーザーは Teams からでも通話を発信することができます。
- title: 実践的なガイダンス
  durationInMinutes: 3
  content: >
    マイクロソフトは実践的なガイダンスを提供し、Office 365 FastTrack のユーザーが通話プランを実装した電話システムを正しく計画、提供、運用できるよう、導入フレームワークと 3 つの段階 (構想、参加、価値の創出) について説明します。


    実践的なガイダンスの目的は、技術的な観点から (具体的には信頼できる高品質な実装を実現すること) だけではなく、ソリューションがプロジェクトのステークホルダーの要件を確実に満たすようにして、お客様のプロジェクトを成功に導くよう設定することです。


    実践的なガイダンスと技術計画との間には、フィードバック ループがあります。


    - 電話システムがビジネス ユース ケースをどのようにサポートできるかを理解するには、電話システムの機能と能力を理解する必要があります。


    - 電話システムを最適に構成する方法を知るには、自分のビジネス ユース ケースを定義する必要があります。


    このため、自分の目的に合うように、この実践的なガイダンスを調整しなくてはならなくなる可能性があります。 次のタスクを完了するよう求められます。


    - 「通話プランが設定された電話システムのビジネス ユース ケース を定義する」次を含む、予期される測定可能なビジネス成果を文書化します。

      - 現在のビジネス プロセスの説明

      - 既存のビジネス プロセスにおける課題

      - テクノロジがこれらの課題を克服するのにどのように役立つか

      - 課題を克服したときに予期される測定可能なビジネス成果

    - 「主要な関係者を特定する」ビジネス ユース ケースに基づいて、役割や説明など、関係者の包括的なリストを作成します。 このリストは、プロジェクトに関係する全員を特定するのに役立ちます。


    - 「目標と主要な結果 (OKR)、重要な成功インジケーター (KSI)、およびリスクを定義する」OKR と KSI を使用してプロジェクトの成功を評価するための明確な目標を設定し、それを定期的に確認して進捗状況を測定します。 関係者が OKR と KSI を認識して同意し、共通の目標に向けて取り組むことが重要です。 また、認識を高めるためにリスクを特定して文書化し、必要に応じてリスクを軽減する準備をする必要があります。


    - 「環境と導入の準備状況を評価する」達成目標を把握し、OKR と KSI を文書化したら、組織がサービスを利用する準備ができているかどうか、およびユーザーが必要とするすべての機能を提供できるかどうかを評価します。


    > [!NOTE]

    > 環境の評価には、ネットワークの準備状況の評価を行うことも含まれます。 ネットワークの重要性を過小評価しないでください。ネットワーク品質はユーザー エクスペリエンスに直接影響します。 ネットワークに問題がなかった場合でも、リアルタイムの通信は、他のアプリケーションとは異なる動作をする場合があります。 特に、テレフォニーの場合、ユーザーは優れた品質に対する高い期待を持っています。 ネットワーク品質の問題が発生した場合、特にこのようなプロジェクトを開始するときは、プロジェクト全体を危険にさらす可能性があります。


    - 「運用の役割をマッピングする」ソリューションが展開された後は、使用状況と品質を監視および推進する担当者が必要になります。 運用の役割を事前にマッピングしておくと、必要なユーザーを特定するのに役立ちます。


    - 「成功計画を作成する」成功計画によって、FastTrack や展開パートナーを含めることができるプロジェクト チームには、通話プランが設定された電話システムによって組織の目標を実現するために十分な情報が提供されます。 成功計画には、次のセクションを含める必要があります。

      - ビジネス ケース

      - サービスの準備

      - 導入計画

      - 運用計画

    **追加情報:** 計画で使用できる実用的なガイダンスとテンプレートの詳細については、「[通話プランが設定された電話システム](calling-plan-landing-page.md)」を参照してください。
- title: 想定
  durationInMinutes: 15
  content: "\nTeams で通話の実装を計画するには、一連の決定を行って組織を適切に準備し、ビジネス要件を満たす必要があります。 これには次のものが含まれます。\n\n-   PSTN への接続\n\n-   サービスの可用性とユーザーの場所\n\n-   電話システムのライセンス\n\n-   電話番号と緊急対応の場所\n\n-   ボイスメール\n\n-   省略可能: 通話 ID\n\n-   省略可能: ダイヤル プラン\n\n### <a name=\"connecting-to-the-pstn\"></a>PSTN への接続\n\nユーザーが Teams を使用して PSTN の通話を発信および受信するには、電話システムをインストールし、それを PSTN に接続する必要があります。\n\n> **例** <br/> 電話システムと PSTN への接続の連携をより分かりやすくするために、携帯電話を購入すると想定します。 電話には便利な機能がありますが (ボタンやアプリなど)、電話をかけるには、実際の電話番号を提供し、PSTN への接続を提供する電話プロバイダーとの通話プランが必要です。\n\n電話システムは携帯電話と同等です。ボイスメールなどの機能は提供されていますが、電話番号を提供したり、PSTN との間で通話を発信および受信したりすることはできません。 電話システムを PSTN (電話プロバイダーとの契約と同等) に接続するために、Microsoft は通話プランを提供しています。このプランでは、各ユーザーに電話をかけたり受けたりできる電話番号を提供します。\n\n顧客は、[ダイレクト ルーティング](direct-routing-landing-page.md)または[通話プラン](set-up-calling-plans.md)を使用して PSTN に接続できます。\n\n### <a name=\"service-availability-and-user-locations\"></a>サービスの可用性とユーザーの場所\n\n電話システムは、Office 365 が利用可能な場所で利用できます (国と地域の完全な一覧については、「[ご利用いただける国と地域](https://products.office.com/business/international-availability)」を参照してください)。\n通話プラン サービスを利用できるかどうかは、もう少し制限されます。 電話システムと通話プランの商用提供は、組織の拠点がある場所、さらに重要なこととして、組織が Microsoft やそのパートナーとの商用関係を持つ国または地域によっても異なります。\n\n-   通話プランを割り当て、使用することができるのは、通話プランが利用可能な国のユーザーのみです。\n\n-   通話プランは、請求先住所が電話会議を購入できる国または地域にある場合にのみ購入できます。\n\n> **例 1** <br/>Contoso 社の請求先住所はオーストリアにあるため、ドイツのユーザー向けに通話プランが設定された電話システムを使用したいと考えています。 この通話プランはドイツで利用できますが、オーストリアでは利用できません。 ただし、電話会議はオーストリアで購入することができますので、Contoso 社はドイツのユーザーに必要なライセンスを購入することができます。\n\n> **例 2** <br/>Fabrikam 社は、香港を拠点とする企業であり、一部のユーザーは米国にいます。 請求先住所は香港にあります。 Microsoft は、香港の電話会議用の電話番号を提供できますが、その地域では電話会議を購入できません。 残念ながら、Fabrikam 社は米国在住のユーザーの通話プランを取得できないことになります。\n\n<span style=\"color:red\">**アクション**:</span> 次の情報については、「[国および地域ごとの電話会議および通話プランの利用可能性](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md)」を確認してください。\n\n-   請求先住所がある国の場合、電話会議を購入できるかどうかを確認します。 これにより、通話プランを購入できるかどうかが決まります。\n\n-   ユーザーが通話プランを利用できるようにしたいすべての国または地域については、「電話システムは購入できますか?」を確認してください。 その国または地域で通話プランが使用できるかどうかを確認します。\n\n### <a name=\"phone-system-licensing\"></a>電話システムのライセンス\n\n電話システムのライセンスは、Office 365 E5 サブスクリプション プランの一部、または Office 365 E1 または Office 365 E3 サブスクリプション プランへのアドオン サービスとして利用できます。\n\n通話プランは、Office 365 の電話システムの機能のアドインです。 つまり、電話システムのライセンスは、通話プランでユーザーが有効になるための前提条件です。\n\n一般的に、通話プランのアドインには 2 つの種類があります。\n\n-   国内通話プラン\n\n-   国際および国内通話プラン\n\n各通話プランの種類には、国内電話や国際電話をかけるために、ユーザーが月単位で使用できる通話時間の割り当てが用意されています。 この時間は地域によって異なります。 割り当て時間が終了すると、ユーザーは、翌月の請求サイクルまで、緊急サービス通話以外の通話発信を行うことができなくなります。\n\nご想像のとおり、国内通話プランは国際および国内通話プランより費用がかかりません。 通常、国際電話をかける必要があるのは、組織内の全員ではありません。 ユーザーのビジネス要件に基づいて、異なる通話プランに個別のユーザーを割り当てることができます。 このような柔軟性は、通話プランが設定された電話システムの実装にかかるコストを管理するのに役立ちます。\n\nユーザーが通話時間を使い切った後、翌月の請求サイクルまで待たなくても電話をかけることができるように、コミュニケーション クレジットを設定することができます。 つまり、割り当て時間が終了した時点で、使用量に基づいて支払うことができます。 コミュニケーション クレジットを使用して、国内通話プランに割り当てられているユーザーが国際電話をかけることもできます。これは、後から「分数ごと従量課金制」モデルによって課金されます。\n\n<span style=\"color:red\">**アクション**:</span>\n\n-   「[国および地域ごとの電話会議および通話プランの利用可能性](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md)」を参照して、通話プランのアドインの種類ごとの通話時間の割り当てを確認してください。\n\n**追加情報**\n\n-   電話システムおよび通話プランのライセンスに関する詳細については、「[国および地域ごとの電話会議および通話プランの利用可能性](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md)」を参照してください。\n\n-   通話プランのアドインの詳細については、「[電話システムと通話プラン](calling-plan-landing-page.md)」を参照してください。\n\n-   コミュニケーション クレジットの詳細については、「[コミュニケーション クレジットについて](./what-are-communications-credits.md)」を参照してください。\n\n### <a name=\"phone-numbers-and-emergency-locations\"></a>電話番号と緊急対応の場所\n\n通話プランが設定された電話システム実装では、組織内のすべてのユーザーが、固有のサブスクライバー (ユーザー) 電話番号を持っている必要があります。 サブスクライバー (ユーザー) 電話番号は、Microsoft から直接入手できます。または、既存の電話番号を Microsoft に転送 (移行) することもできます。\n\n> [!IMPORTANT]\n> 電話番号を取得または転送する複雑さは、国または地域、キャリア、関連する回線の数など、多くの要因によって大きく異なります。\n\nすべてのユーザーが一意の電話番号を持っていることを確認するだけでなく、国または地域に応じて、電話番号を割り当てるときまたは最初に取得するときに、各電話番号に緊急時の住所を割り当てる必要があります。 緊急サービスの通話をサポートするには、緊急時の住所が必要です。 アドレスが認識され、使用する緊急対応サービスで正しい形式であることを確認する必要があります。\n\n緊急レスポンダーにユーザーの場所についての正確な情報を提供するために、緊急時の場所を定義して、それらを確認済みの緊急時の住所と関連付けることができます。 通常、緊急時の場所には、ユーザーがいる場所の建物番号、階数、建物の棟、オフィスの番号などを使用できます。\n\n**追加情報**\n\n-   Office 365 の電話システムでサポートされている電話番号の種類について確認するには、「[通話プランで使用されるさまざまな種類の電話番号](./different-kinds-of-phone-numbers-used-for-calling-plans.md)」を参照してください。\n\n-   通話プランの実装のためのユーザー番号の取得についての詳細は、「[組織の電話番号を管理する](./manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization.md)」を参照してください。\n\n-   Microsoft への電話番号の転送 (移行) の詳細については、「[Teams に電話番号を移行する](./phone-number-calling-plans/transfer-phone-numbers-to-teams.md)」をご覧ください。\n\n-   緊急時の場所および住所の詳細については、「[緊急時の場所、住所、通話ルーティングの概要](./what-are-emergency-locations-addresses-and-call-routing.md)」を参照してください。\n\n-   [緊急通話の利用条件](./emergency-calling-terms-and-conditions.md)\n\n### <a name=\"voicemail\"></a>ボイスメール\n\nAzure ボイスメール サービスによるクラウド ボイスメールを利用する場合、Exchange メールボックスへのボイスメール デポジットのみをサポートし、サードパーティのメール システムはサポートしません。\n\n既定では、クラウド ボイスメールは Exchange Online で動作します。ただし、オンプレミスの Exchange デプロイでユーザー メールボックスへのボイスメール メッセージの配信を有効にするには、最低でも [Exchange のオンプレミス版とデプロイメント モデルのサポート](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)が必要になります。\n\nクラウド ボイスメールでは、組織内のすべてのユーザーに対してボイスメールの文字起こしが既定で有効になっています。 業務に応じて、特定のユーザーまたは組織全体の全ユーザーに対してボイスメールの文字起こしを無効にすることができます。\n\n> [!NOTE]\n> フォールバック メカニズムが実装され、クラウド ボイスメールが SMTP を使用してメッセージを再送信できるようになりました。つまり、サードパーティのメール システムでメールボックスを保持するユーザーが、ボイスメール メッセージを受信するようになります。 このメカニズムには、サービス アップタイムの保証や、ボイスメールの挨拶の変更などの他のボイスメール機能は含まれません。\n\n**追加情報**\n\n-   オンプレミスの Exchange で電話システムのボイスメールをサポートできるようにする方法を確認するには、「[Exchange Server 向けの Azure PBX ボイスメール サポート](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)」を参照してください。\n\n### <a name=\"optional-calling-identity\"></a>省略可能: 通話 ID\n\n既定で、すべての発信通話は、通話 ID (発信者番号) に割り当てられた電話番号を使用します。 通話の受信者は、発信者をすばやく特定して、通話を承諾または拒否するかどうかを決定できます。\n\n場合によっては、別の番号を表示して発信者の身元を隠すことには、正当なビジネス上の理由があります。\n\n> **例** <br/>Contoso 社は、ユーザー向けに通話プランが設定された電話システムを利用しています。\nただし、彼らのビジネス要件では、受付が電話番号を呼び出す場合、発信者番号は受付の電話番号ではなく、オフィスのメインの電話番号を示す必要があります。\n\nその他のオプションとして、発信者番号の表示を完全にブロック (匿名化) したり、発信者番号を使用するか、匿名で発信するかの選択肢をユーザーに与えたりすることができます。\n\n発信者番号は、着信通話に対してブロックすることもできます。\n\n**追加情報**\n\n-   通話 ID のコントロールの詳細については、「[組織内での発信者番号の使用方法](how-can-caller-id-be-used-in-your-organization.md)」をご覧ください。\n\n### <a name=\"optional-dial-plans\"></a>省略可能: ダイヤル プラン\n\nOffice 365 の電話システム機能のダイヤル プランは、ユーザーがダイヤル パッドで電話番号をダイヤルする方法を制御します。 PSTN は、正符号 (+) で始め、その後に E.164 番号を表す数字を続ける、特定の形式の電話番号である必要があります。 E.164 は、PSTN 番号の標準で、国コードを指定するものです。\n\n当然、ユーザーは電話番号をダイヤルする際に長い形式を使用したくないものです。\n特に、市内の番号に電話をかける際は、国コードなしで、さらには市外局番すらなしで行いたいと思っています。 そこで、ダイヤル プランの出番です。ダイヤル プランを使用すると、ユーザーが入力した電話番号を必要な形式に正規化することができます。\n\n> **例 1** <br/>アリスが電話番号 + 1 311-555-2368 に電話をかけたいと思っています。 アリスはシアトル (市外局番 206) を拠点とする米国にいるため、**311-555-2368** をダイヤルするだけで済みます。 Teams は、この電話番号を PSTN にルーティングする前に、完全な番号 + 1 311-555-2368 に正規化します。\n\n既定では、個々のユーザーのライセンスの使用場所に基づいて自動的に割り当てられるダイヤル プラン (*サービス ダイヤル プラン* とも呼ばれます) によって、汎用ダイヤル動作が実装されます。 この汎用ダイヤル動作は、ユーザーの要件を満たさない場合があります。たとえば、市内通話を行うために市外局番をダイヤルする必要がある場合などです。 このような場合は、ユーザーが慣れた方法で電話番号をダイヤルできるように、カスタマイズされたダイヤル プラン (*テナント ダイヤル プラン* とも呼ばれます) が必要になります。市内通話の場合に市外局番を省略したり、同じ場所やオフィスにいる他のユーザーに短縮ダイヤルで電話をかけたりるするなどです。\n\n> **例 2** <br/>ボブも電話番号 + 1 311-555-2368 に電話をかけたいと思っています。 ボブは米国だけではなく、実際には市外局番 311 に在住しています。 彼は、**555-2368** をダイヤルすれば電話がかかると期待しています。 ボブのダイヤル動作に対応し、電話番号を PSTN に送信する前に、正しい形式に正規化するように Teams を構成できます。\n\nユーザーごとに異なるダイヤル プランを割り当てることができます。 このように、特定の場所にいるユーザーが別の場所にいるユーザーとは異なるダイヤル エクスペリエンスを必要とする場合などに、ユーザーのさまざまな要件に一致する特定のエクスペリエンスを作成することができます。\n\n**追加情報**\n\n-   ダイヤル プランの準備セッション トレーニングについては、「[テナント ダイヤル プラン](https://aka.ms/sa-tdp)」をご覧ください。 このトレーニングは Skype for Business 用に作成されたものですが、同じインフラストラクチャ上に構築されているため、Teams にも適用されます。\n"
- title: オンボード
  durationInMinutes: 20
  content: "\nTeams で通話プランが設定された電話システムを設定するには、次の手順に従ってください。\n\n1.  Azure ボイスメールのオンプレミスの Exchange を有効にする\n\n1.  必要なライセンスを検証する\n\n1.  ライセンスを割り当てる\n\n1.  電話番号を取得する\n\n1.  緊急時の住所および場所を設定する\n\n1.  ユーザーに電話番号と緊急時の住所を割り当てる\n\n1.  省略可能: ユーザーに通話 ID 設定を割り当てる\n\n1.  省略可能: ユーザーにダイヤル プラン設定を割り当てる\n\n1.  Teams の通話の相互運用ポリシーを割り当てる\n\nオンボーディング プロセスのチュートリアルについては、次の動画をご覧ください。\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a>1. Azure ボイスメールのオンプレミスの Exchange を有効にする\n\n一部のユーザーがオンプレミスの Exchange Server に Exchange メールボックスを保持している場合は、「[Exchange Server の Azure PBX ボイスメール サポート](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)」の手順に従って、そのメールボックスを有効にし、Azure ボイスメールと連携します。\n\n### <a name=\"2-validate-required-licenses\"></a>2. 必要なライセンスを検証する\n\n想定段階から、組織の通話プランが設定された電話システムを実装するための前提条件を構成するライセンスの一覧が必要です。\n\n-   Microsoft Teams\n\n-   Skype for Business Online (プラン 2)\n\n-   電話システム\n\n-   国内通話プラン、または国内および国際通話プラン\n\n-   コミュニケーション クレジット (オプション)\n\n> [!NOTE]\n> 電話システムのライセンスは、Office 365 Enterprise E5 サブスクリプション プランの一部として、または Office 365 Enterprise E1 または E3 のアドインとして取得できます。\n\n> [!IMPORTANT]\n> 必要なライセンスが利用できない場合は、Office 365 サブスクリプションを担当する組織内のチームに相談して、必要なライセンスを入手できるようにする必要があります。\n\n### <a name=\"3-assign-licenses\"></a>3. ライセンスを割り当てる\n\n必要なライセンス (実装プランによる) が利用可能であることを確認したら、ライセンスをユーザーに割り当てる必要があります。\n\n「[Skype for Business および Microsoft Teams のライセンスの割り当て](/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses)」の手順に従って、Skype for Business 管理センターまたはリモート PowerShell セッションを使用して、個人のユーザーまたは複数のユーザーにライセンスの割り当てを行います。\n\n### <a name=\"4-acquire-phone-numbers\"></a>4. 電話番号を取得する\n\n通話プランが実装された電話システムの電話番号の取得は、複数の方法で実行できます。\n\n-   Skype for Business 管理センターを使用して電話番号を取得する (米国および英国のみ)\n\n-   電話番号要求フォームを送信して電話番号をリクエストする\n\n-   既存の電話番号を Microsoft に転送 (移行) する\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a>5. 緊急時の住所および場所を設定する\n\n「[組織の緊急時の住所を追加または削除する](/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization)」の手順に従って、緊急時の住所および場所を設定します。 詳細については、次を参照してください\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a>6. ユーザーに電話番号と緊急時の住所を割り当てる\n\n「[ユーザーの電話番号の割り当て、変更、または削除](./assign-change-or-remove-a-phone-number-for-a-user.md)」の手順に従って、電話番号と緊急時の住所をユーザーに割り当てます。\n\n> [!NOTE]\n> 割り当てられた電話番号を Teams で表示するには、Azure Active Directory (Azure AD) でユーザーのオフィスの電話番号を更新する必要があります。 ユーザーが Office 365 または Azure AD で直接作成された場合、Microsoft 365 管理センターでこの属性を編集できます。 ユーザーがオンプレミスの Active Directory と同期されている場合は、オンプレミスの Active Directory を使用してオフィスの電話番号属性を更新する必要があります。\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a>7. 省略可能: ユーザーに通話 ID 設定を割り当てる\n\n実装プランに基づいて、ユーザーの通話 ID 設定を構成する必要がある場合があります。 「[ユーザーの発信者番号を設定する](./set-the-caller-id-for-a-user.md)」の手順に従ってください。\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a>8. 省略可能: ユーザーにダイヤル プラン設定を割り当てる\n\n組織とユーザーの要件によっては、テナント ダイヤル プランをユーザーに割り当てる必要がある場合があります。 「[ダイヤル プランの作成と管理](./create-and-manage-dial-plans.md)」の手順に従ってください。\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a>9. Teams の通話の相互運用ポリシーを割り当てる\n\n既定では、Teams でのすべての通話は、ユーザーが設定を変更するオプションなしで Skype for Business に設定されています。\n\nTeams で通話プランが設定された電話システムを実装するには、Teams を使用するように通話を指定する Teams の相互運用ポリシーを割り当てる必要があります。 この要件を満たすポリシーは、DisallowOverrideCallingTeamsChatTeams です。\n\n上記のポリシーを、Grant-CsTeamsInteropPolicy を使用して Teams の通話プランが設定された電話システムで有効にしたいユーザーに割り当てます。\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: エクササイズ - 相互運用ポリシーの管理
  durationInMinutes: 30
  content: >
    このエクササイズでは、Teams での通話でユーザーを有効にします。 各操作の実行方法については説明しませんが、いくつかのシナリオを試してみることをお勧めします。


    ### <a name="requirements"></a>要件


    -   通話プランが設定された電話システムを有効にする適切なライセンスを持つ Office 365 組織

        -   専用のテスト用のテナントを使用することを強くお勧めします。

        -   テスト用のテナントがない場合は、[Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279) で試用テナントの利用を登録することができます。 ただし、通話プランは試用テナントではご利用いただけません。

        -   運用環境ではいかなるテストも実行しないでください。 設定またはポリシーの変更により、すべてのユーザーに悪影響が及び、ユーザー エクスペリエンスにも影響が生じる可能性があります。

    -   Skype for Business Online 管理用にセットアップされた PC

        -   Skype for Business Online Connector モジュールをインストールしていない場合は、「[Skype for Business Online 管理用にコンピューターを構成する](/SkypeForBusiness/set-up-your-computer-for-windows-powershell/set-up-your-computer-for-windows-powershell)」の手順に従ってください。

        -   Skype for Business Online に PowerShell を接続するには、「[Windows PowerShell を使用した Skype for Business Online への接続](/SkypeForBusiness/set-up-your-computer-for-windows-powershell/set-up-your-computer-for-windows-powershell)」の手順に従ってください。

    -   少なくとも 2 つのエンドポイントと 1 台の電話

        -   エンドポイントは 2 台の PC でも構いませんが、ブラウザまたは携帯電話上でクライアントを使用することもできます。

        -   PSTN 通話をテストするには、PSTN 通話をテストする国または地域に電話をかけることができる電話が必要です。

    ### <a name="suggested-scenarios-to-test"></a>推奨されるテストのシナリオ


    -   Teams の通話プランが設定された電話システムでユーザーを有効にします。


    -   設定したユーザーでサインインし、**[通話]** タブを確認します。


    -   さまざまな形式を使用して PSTN 番号に発信します (たとえば、先頭に正符号を付けた完全な E.164 番号をダイヤルしたり、国コードを使用せずに番号をダイヤルしたりします)。


    -   着信転送の番号の変更、通話の転送、ボイスメールへのアクセスなど、ユーザー機能をテストします。
- title: 価値の創出
  durationInMinutes: 1
  content: "\nご利用の環境で電話システムを適切に計画および実装されたので、電話システムが使用され、優れたユーザー エクスペリエンスが提供されることを確認する必要があります。 細部はこのトレーニングの範囲を超えるでしょうが、エンゲージメントの最も重要な部分に注目したいと思います。\n\n-   「導入と変更管理」サービスを提供すると、ユーザーはそれを簡単に使い始めるかもしれません。 あるいは、使わないかもしれません。 そのため、適切な導入と変更管理を実行することが重要です。\n\n-   「使用の監視と促進」Teams が電話クライアントとしてどれだけ受け入れられているかを評価できるように、KSI の 1 つをアクティブ ユーザーの数にすることをお勧めします。\n\n-   品質の監視と促進\n\nユーザーの満足度は、通話の品質に直接関係しているため、必要に応じて通話の品質を監視し、改善することが重要です。 通話の品質のレポート作成について理解するには、通話品質ダッシュボードのトレーニングにアクセスしてください。 このビデオは Skype for Business 向けに作成されていますが、Teams にも適用されます: <https://aka.ms/sof-cqd>。\n"
- title: 次の手順
  durationInMinutes: 1
  content: "\nこのトレーニングでは次の重要な学習事項を取り上げています。\n-   Teams での通話とは?\n\n-   Teams での通話に関する計画をする方法\n\n-   Teams での通話を構成する方法\n\n詳細については、次を参照してください。\n\n-   [通話プランが設定された電話システム](calling-plan-landing-page.md)\n\n-   [クイック スタート ガイド: Microsoft Teams での通話プランの設定](./configuring-teams-calling-quickstartguide.md)\n\n次の手順\n\n1.  Teams の電話システムの展開を開始する\n2.  フィードバックを送信してください。\n    - このページの下部にあるコメント セクションから投稿してください。\n    - Teams に関するフィードバックをご提供いただける場合、またはお持ちの新機能のアイディアを共有していただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。\n3.  最新の状態を維持する:\n    - [Teams のブログ](https://aka.ms/teamsblog)をフォローしてください。\n    - [Teams のロードマップ](https://aka.ms/O365Roadmap)をご覧ください。\n    - 最新のリリースされた機能については、[リリース ノート](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)をご覧ください。\n4.  [その他のトレーニングおよびチュートリアル](/OfficeDocs-SkypeForBusiness-pr/blob/master/Teams/ITAdmin-readiness#technical-training)を探索してください。"
