- durationInMinutes: 1
  content: >
    <span data-ttu-id="8ce40-104">このトレーニングでは、Microsoft Teams の電話会議 (通常の電話から Teams 会議に参加し、会議から電話番号にダイヤルアウトする機能) について紹介します。</span><span class="sxs-lookup"><span data-stu-id="8ce40-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="8ce40-105">チームでの電話会議の機能に加えて、チームの要件と計画の考慮事項について説明します。</span><span class="sxs-lookup"><span data-stu-id="8ce40-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="8ce40-106">このトレーニングは、次のようなお客様を対象としています。</span><span class="sxs-lookup"><span data-stu-id="8ce40-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="8ce40-107">IT 専門家。</span><span class="sxs-lookup"><span data-stu-id="8ce40-107">An IT pro.</span></span>

    -   <span data-ttu-id="8ce40-108">Teams の計画、展開、管理の責任者。</span><span class="sxs-lookup"><span data-stu-id="8ce40-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="8ce40-109">Teams での電話会議の計画、展開、管理を考慮します。</span><span class="sxs-lookup"><span data-stu-id="8ce40-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="8ce40-110">次のセクションが含まれます。</span><span class="sxs-lookup"><span data-stu-id="8ce40-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="8ce40-111">電話会議の要件</span><span class="sxs-lookup"><span data-stu-id="8ce40-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="8ce40-112">計画手順</span><span class="sxs-lookup"><span data-stu-id="8ce40-112">Planning steps</span></span>

    -   <span data-ttu-id="8ce40-113">レポート</span><span class="sxs-lookup"><span data-stu-id="8ce40-113">Reporting</span></span>


    <span data-ttu-id="8ce40-114">電話会議は、Teams の会議に機能を追加します。</span><span class="sxs-lookup"><span data-stu-id="8ce40-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="8ce40-115">このチュートリアルの前に、 [Microsoft Teams で会議](https://aka.ms/tr-meetings)を完了することをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="8ce40-115">We recommend that you complete [Meetings in Microsoft Teams](https://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="8ce40-116">このトレーニングについてご質問やフィードバックがある場合は、次の方法でお送りください。</span><span class="sxs-lookup"><span data-stu-id="8ce40-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="8ce40-117">このチュートリアルの「次の手順」ページの下部にある [コメント] セクションに投稿します。</span><span class="sxs-lookup"><span data-stu-id="8ce40-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>


    <span data-ttu-id="8ce40-118">新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。</span><span class="sxs-lookup"><span data-stu-id="8ce40-118">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="8ce40-119">Teams での電話会議</span><span class="sxs-lookup"><span data-stu-id="8ce40-119">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"8ce40-120\">電話会議では、参加者は、電話から会議にダイヤルインするか、会議内のダイヤルアウト機能を使用して、通常の電話を使って Teams 会議に参加できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-120\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"8ce40-121\">電話会議の詳細については、次のリソースを参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-121\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"8ce40-122\">[電話会議の機能](https://products.office.com/skype-for-business/audio-conferencing#Features)(推定読み取り時間1分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-122\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"8ce40-123\">[Microsoft Teams との会議に関する9つのヒント](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444)(「\\#1-電話会議で会議に参加する」の推定読み取り時間は1分、記事全体を読むと、さらに詳しく説明します)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-123\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"8ce40-124\">[電話会議の一般的な質問](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions)(推定読み取り時間7分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-124\">[Audio Conferencing common questions](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"8ce40-125\">[他のユーザーが参加できるように会議からダイヤルアウト](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it)する(推定読み取り時間2分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-125\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: <span data-ttu-id="8ce40-126">シナリオ–電話会議</span><span class="sxs-lookup"><span data-stu-id="8ce40-126">Scenario – Audio Conferencing</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"8ce40-127\">Garth は、複数の事業所がある Contoso 社で動作します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-127\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"8ce40-128\">Garth は、他のオフィスの場所にいるユーザーと接続する必要がある場合や、自宅や外出先で作業していることが多いため、チーム会議の大きなファンとなります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-128\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"8ce40-129\">Garth が会議の出席依頼を送信すると、電話会議の情報が自動的に追加されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-129\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"8ce40-130\">これにより、次のシナリオが可能になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-130\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"8ce40-131\">アリスは Garth の会議に出席したいのですが、外出先でも、信頼性の高いネットワークにアクセスすることはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-131\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"8ce40-132\">そのため、会議出席依頼のダイヤルイン座標を使って会議に参加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-132\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"8ce40-133\">ダイヤルイン処理中には、PIN を使用して認証を行います。これにより、このシステムは、\"アリス\" として認識されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-133\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"8ce40-134\">現在ホテルにいているボブは、PC の Teams クライアントを使って会議に参加しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-134\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"8ce40-135\">ホテルでのインターネット接続に対する音声品質はあまり適していません。そのため、Bob は電話会議から自分の電話番号にダイヤルアウトして、公衆交換電話網 (PSTN) 経由で参加することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-135\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"8ce40-136\">会議の参加者が、通話中に別の電話番号でユーザーを追加する必要がある場合は、電話番号にダイヤルアウトして、他のユーザーを会議に参加させることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-136\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"8ce40-137\">他のユーザーは、PC、Mac、またはモバイルデバイスで Teams クライアントから参加することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-137\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="8ce40-138">Skype for Business のお客様に関する考慮事項</span><span class="sxs-lookup"><span data-stu-id="8ce40-138">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"8ce40-139\">すでに Skype for Business を使用している場合は、次の点を考慮する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-139\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n###<a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"8ce40-140\">Skype for Business Server –ホームユーザー</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-140\">Skype for Business Server–homed users</span></span>\n<span data-ttu-id=\"8ce40-141\">Skype for Business Server を使用している場合は、オンプレミスの Skype for Business を使っているユーザーによってスケジュールされた Teams 会議に PSTN 会議の調整は含まれません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-141\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"8ce40-142\">(これについ[ては、「電話会議のトラブルシューティングと既知の問題](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)」を確認してください)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-142\">(This is documented in [Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span></span>\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"8ce40-143\">Skype for Business Online –ホームユーザー</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-143\">Skype for Business Online–homed users</span></span>\n<span data-ttu-id=\"8ce40-144\">ユーザーが Skype for Business Online を使用していて、電話会議が既に有効になっている場合は、チームの電話会議が自動的に有効になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-144\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"8ce40-145\">ダイヤルイン時の会議で使用する PIN は、Skype for Business と Teams でも同じです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-145\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="8ce40-146">電話会議のビジョン化</span><span class="sxs-lookup"><span data-stu-id="8ce40-146">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"8ce40-147\">実際のガイダンスでは、電話会議を計画して正常に実装するために必要なことについて説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-147\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"8ce40-148\">以下の記事を参照して、これらの技術的計画の手順を理解してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-148\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"8ce40-149\">[成功-電話会議の定義](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing)(推定読み取り時間11分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-149\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"8ce40-150\">[サービスの決定を行う-電話会議](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing)(推定読み取り時間12分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-150\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"8ce40-151\">[環境の評価](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment)(推定読み取り時間12分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-151\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"8ce40-152\">[サービス管理を計画](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management)する(推定読み取り時間5分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-152\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"8ce40-153\">[ユーザーエクスペリエンスを計画](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience)する(推定読み取り時間5分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-153\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"8ce40-154\">[成功計画を文書化](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan)する(推定読み取り時間6分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-154\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="8ce40-155">オンボード電話会議</span><span class="sxs-lookup"><span data-stu-id="8ce40-155">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"8ce40-156\">ビジョンの場合と同様に、オンボードは実用的なガイダンスに記載されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-156\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"8ce40-157\">電話会議のユーザーをオンボードで使用する方法については、次の記事を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-157\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"8ce40-158\">[サービスの準備](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service)(推定読み取り時間6分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-158\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"8ce40-159\">[ユーザーを準備](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users)する(推定読み取り時間2分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-159\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"8ce40-160\">[サービスの展開](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service)(推定読み取り時間3分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-160\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"8ce40-161\">[電話会議のトラブルシューティングと既知の問題](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)(Teams 固有のコンテンツの推定読み取り時間は2分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-161\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: <span data-ttu-id="8ce40-162">演習–電話会議を設定する</span><span class="sxs-lookup"><span data-stu-id="8ce40-162">Exercise – Configure Audio Conferencing</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"8ce40-163\">この演習では、Teams で電話会議をテストする機会があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-163\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"8ce40-164\">各操作の実行方法については説明しませんが、いくつかのシナリオを試してみることをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-164\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"8ce40-165\">要件</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-165\">Requirements</span></span>\n-   <span data-ttu-id=\"8ce40-166\">Teams を使用するための適切なライセンスを備えた Office 365 テナント</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-166\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"8ce40-167\">テスト専用のテナントを使用することを強く推奨します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-167\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"8ce40-168\">テスト用のテナントがない場合は、[Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279) で試用テナントの利用を登録することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-168\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"8ce40-169\">実稼働環境ではいかなるテストも実行しないでください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-169\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"8ce40-170\">設定またはポリシーの変更により、すべてのユーザーに悪影響が及び、ユーザー エクスペリエンスにも影響が生じる可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-170\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"8ce40-171\">2 つ以上のエンドポイント</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-171\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"8ce40-172\">エンドポイントは 2 台の PC でも構いませんが、携帯電話上でクライアントを使用することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-172\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"8ce40-173\">会議にダイヤルインしてダイヤルアウトすることができる電話</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-173\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"8ce40-174\">推奨されるテスト シナリオ</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-174\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"8ce40-175\">電話会議のユーザーを有効にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-175\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"8ce40-176\">さまざまなユーザーに対して異なる電話会議ブリッジ番号を設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-176\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"8ce40-177\">テナントの既定の会議ブリッジ番号を変更します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-177\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"8ce40-178\">電話会議ブリッジ番号の設定を変更します (別の言語)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-178\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"8ce40-179\">会議ブリッジのグローバル設定を変更します (会議の参加と終了の通知、PIN の長さ、メール通知)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-179\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"8ce40-180\">ユーザーに送信されたメールを監視します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-180\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"8ce40-181\">チーム会議をスケジュールし、会議出席依頼を確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-181\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"8ce40-182\">電話から会議に参加する。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-182\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"8ce40-183\">会議から電話にダイヤルアウトする。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-183\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"8ce40-184\">電話をミュートおよびミュート解除するには、会議中にデュアルトーンのマルチ周波数コントロールを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-184\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="8ce40-185">Drive 値</span><span class="sxs-lookup"><span data-stu-id="8ce40-185">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"8ce40-186\">レポートの観点から見ると、次の2つの領域が表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-186\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"8ce40-187\">使用量: 開催されている会議の数について</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-187\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"8ce40-188\">品質: 会議の品質について</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-188\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"8ce40-189\">これらの両方の領域について注意して監視する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-189\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"8ce40-190\">使用量が低いことは、ユーザーが何らかの理由によりこの製品を使用していないことを意味します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-190\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"8ce40-191\">理由を確認するには、さらに調査します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-191\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"8ce40-192\">理由として考えられるのは、会議がユーザーの要件を満たしていないと認知されていることや、啓発不足やトレーニング不足、または品質の問題などです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-192\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"8ce40-193\">低品質は、一方で、ユーザーと Office 365 との間の接続に問題があることを意味します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-193\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"8ce40-194\">低品質により、ユーザー エクスペリエンスの悪化と低使用量につながる可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-194\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"8ce40-195\">使用量のレポートの詳細については、「[管理センターの Office 365 レポート - Microsoft Teams ユーザー アクティビティ](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (推定所要時間: 5 分) をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-195\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"8ce40-196\">品質の管理については、このトレーニングの対象範囲外ですが、次のトレーニング資料をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-196\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"8ce40-197\">サービスを運用する</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce40-197\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: <span data-ttu-id="8ce40-198">次のステップ</span><span class="sxs-lookup"><span data-stu-id="8ce40-198">Next steps</span></span>
  durationInMinutes: 1
  content: >-
    <span data-ttu-id="8ce40-199">このトレーニングでは次の重要な学習事項を取り上げています。</span><span class="sxs-lookup"><span data-stu-id="8ce40-199">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="8ce40-200">Teams での電話会議</span><span class="sxs-lookup"><span data-stu-id="8ce40-200">Audio Conferencing in Teams</span></span>

    -   <span data-ttu-id="8ce40-201">電話会議の要件</span><span class="sxs-lookup"><span data-stu-id="8ce40-201">Requirements for Audio Conferencing</span></span>

    -   <span data-ttu-id="8ce40-202">レポート</span><span class="sxs-lookup"><span data-stu-id="8ce40-202">Reporting</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="8ce40-203">次のステップ</span><span class="sxs-lookup"><span data-stu-id="8ce40-203">Next steps</span></span>


    1.  <span data-ttu-id="8ce40-204">個人用に設定された展開についてのガイダンスのために [MyAdvisor](https://aka.ms/myadvisor) に登録する</span><span class="sxs-lookup"><span data-stu-id="8ce40-204">Sign-up for [MyAdvisor](https://aka.ms/myadvisor) for personalized deployment guidance.</span></span>

    2.  <span data-ttu-id="8ce40-205">Teams で電話会議を使い始めます。</span><span class="sxs-lookup"><span data-stu-id="8ce40-205">Start using Audio Conferencing in Teams.</span></span>

    3.  <span data-ttu-id="8ce40-206">フィードバックを送信してください。</span><span class="sxs-lookup"><span data-stu-id="8ce40-206">Send us feedback:</span></span>
        - <span data-ttu-id="8ce40-207">このページの下部にあるコメント セクションから投稿してください。</span><span class="sxs-lookup"><span data-stu-id="8ce40-207">Post in the comments section at the bottom of this page.</span></span>
        - <span data-ttu-id="8ce40-208">Teams 製品のフィードバックまたは新しい機能のリクエストを送信するには、[Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public) に移動してください</span><span class="sxs-lookup"><span data-stu-id="8ce40-208">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
    4.  <span data-ttu-id="8ce40-209">最新の状態に保つ:</span><span class="sxs-lookup"><span data-stu-id="8ce40-209">Stay up to date:</span></span>
        - <span data-ttu-id="8ce40-210">Teams の[ブログ](https://aka.ms/teamsblog)に従います。</span><span class="sxs-lookup"><span data-stu-id="8ce40-210">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>
        - <span data-ttu-id="8ce40-211">Teams の[ロードマップ](https://aka.ms/O365Roadmap)をご覧ください。</span><span class="sxs-lookup"><span data-stu-id="8ce40-211">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>
        - <span data-ttu-id="8ce40-212">[リリースノート](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)でリリースされた最新機能について説明します。</span><span class="sxs-lookup"><span data-stu-id="8ce40-212">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
    5.  <span data-ttu-id="8ce40-213">[その他のトレーニングおよびチュートリアル](https://aka.ms/Teamsacademy)を探索してください。</span><span class="sxs-lookup"><span data-stu-id="8ce40-213">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>
