items:
- durationInMinutes: 1
  content: >
    <span data-ttu-id="8b6fc-104">このトレーニングでは、マイクロソフトのチームでの音声会議を紹介: 通常の電話会議の電話番号へのダイヤル アウトとチームの会議に参加することです。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="8b6fc-105">要件およびチームの計画の考慮事項だけでなくチームでの電話会議の機能を説明します。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="8b6fc-106">このトレーニングは、次のようなお客様を対象としています。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="8b6fc-107">IT 専門家。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-107">An IT pro.</span></span>

    -   <span data-ttu-id="8b6fc-108">Teams の計画、展開、管理の責任者。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="8b6fc-109">計画、展開、またはチームでの電話会議の管理を検討しています。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="8b6fc-110">次のセクションが含まれます。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="8b6fc-111">オーディオ会議の要件</span><span class="sxs-lookup"><span data-stu-id="8b6fc-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="8b6fc-112">計画手順</span><span class="sxs-lookup"><span data-stu-id="8b6fc-112">Planning steps</span></span>

    -   <span data-ttu-id="8b6fc-113">レポート</span><span class="sxs-lookup"><span data-stu-id="8b6fc-113">Reporting</span></span>


    <span data-ttu-id="8b6fc-114">オーディオ会議は、チームの会議に機能を追加します。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="8b6fc-115">[会議は、マイクロソフトのチームで](https://aka.ms/tr-meetings)は、このチュートリアルの前に完了することをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-115">We recommend that you complete [Meetings in Microsoft Teams](https://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="8b6fc-116">このトレーニングについてご質問やフィードバックがある場合は、次の方法でお送りください。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="8b6fc-117">このチュートリアルの「次の手順」ページ下部にあるコメント欄に投稿</span><span class="sxs-lookup"><span data-stu-id="8b6fc-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>


    <span data-ttu-id="8b6fc-118">新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-118">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="8b6fc-119">チームでの音声会議</span><span class="sxs-lookup"><span data-stu-id="8b6fc-119">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"8b6fc-120\">オーディオ会議、参加者を使用して通常の電話、チームの会議に参加-か携帯電話から会議にダイヤルイン会議内からの発信機能を使用しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-120\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"8b6fc-121\">オーディオ会議の詳細については、次のリソースを参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-121\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"8b6fc-122\">[電話会議機能](https://products.office.com/skype-for-business/audio-conferencing#Features)(推定読み込み時間 1 分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-122\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"8b6fc-123\">[マイクロソフトのチームとの会議のための 9 のヒント](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444)(読み取りの時間を推定する\"\\#1 - オーディオ会議を使用してミーティングに参加」が 1 分; 全体の資料を参照する場合の詳細)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-123\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"8b6fc-124\">[オーディオ会議のよく寄せられる質問](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions)(推定読み込み時間 7 分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-124\">[Audio Conferencing common questions](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"8b6fc-125\">[他の人が参加するための会議からの発信](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it)(2 分の時間を読む推定)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-125\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: '<span data-ttu-id="8b6fc-126">シナリオ: オーディオ会議</span><span class="sxs-lookup"><span data-stu-id="8b6fc-126">Scenario – Audio Conferencing</span></span>'
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"8b6fc-127\">Garth は、contoso 社の企業では、複数のオフィスで動作します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-127\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"8b6fc-128\">Garth は頻繁に他のオフィスの所在地のユーザーに接続する必要があるし、彼はチーム会議の大ファンであるため、多くの場合は自宅からその道に出た、します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-128\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"8b6fc-129\">Garth は、会議出席依頼を送信するときに、オーディオ会議の情報が自動的に追加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-129\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"8b6fc-130\">これにより、次のシナリオが可能にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-130\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"8b6fc-131\">Alice が Garth の会議に出席したいですが、外出先では、彼女と、信頼性の高いネットワークへのアクセス権を持たない。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-131\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"8b6fc-132\">したがって、彼女ミーティング招待状からダイヤルインの座標を使用してミーティングに参加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-132\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"8b6fc-133\">ダイヤルインの処理中に、暗証番号 (pin) 認証に使用、「Alice。」とシステムが認識が彼女のため</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-133\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"8b6fc-134\">ホテルには、現在は、Bob は、自分の PC 上のチームのクライアントを使用してミーティングに参加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-134\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"8b6fc-135\">残念ながら、ホテルでのインターネット接続経由でのオーディオの品質が優れたされていない、ボブに電話をかける自分の電話番号、公衆交換電話網 (PSTN) 経由で参加する会議です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-135\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"8b6fc-136\">会議の参加者は、別の電話番号でユーザーを追加することを呼び出し中に場合に、それらだけでダイアル アウトができる携帯電話に番号し、会議に他のユーザーを表示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-136\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"8b6fc-137\">他のユーザーは、PC、Mac、またはモバイル デバイス上のチームのクライアントからも参加できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-137\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="8b6fc-138">Skype のビジネスのお客様向けの考慮事項</span><span class="sxs-lookup"><span data-stu-id="8b6fc-138">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"8b6fc-139\">ビジネスの Skype を使用して場合、は、以下を考慮する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-139\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n###<a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"8b6fc-140\">Skype ビジネス サーバー – ホーム ユーザー向け</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-140\">Skype for Business Server–homed users</span></span>\n<span data-ttu-id=\"8b6fc-141\">ビジネス サーバーの Skype を使用する場合、チーム会議の設置型のビジネスが Skype に置かれているユーザーによってスケジュールには、PSTN の座標を会議は含まれません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-141\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"8b6fc-142\">(これは、「[会議のオーディオのトラブルシューティングと既知の問題](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)です。)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-142\">(This is documented in [Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span></span>\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"8b6fc-143\">Skype – ホームのオンライン ビジネスのユーザーの</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-143\">Skype for Business Online–homed users</span></span>\n<span data-ttu-id=\"8b6fc-144\">ユーザーは、オンライン ビジネスの Skype に置かれているし、電話会議が既に有効になってが自動的に有効にするチームで、オーディオ会議の。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-144\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"8b6fc-145\">ダイヤルするとき、会議に認証するために使用する PIN は、ビジネスとチームの Skype で同じになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-145\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="8b6fc-146">Envision は、オーディオ会議</span><span class="sxs-lookup"><span data-stu-id="8b6fc-146">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"8b6fc-147\">実用的なガイダンスは、オーディオ会議の導入を計画および必要な要素の詳細について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-147\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"8b6fc-148\">技術の計画手順を理解するのには以下の資料を確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-148\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"8b6fc-149\">[オーディオ会議の私の成功を定義します。](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing)(推定読み込み時間 11 分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-149\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"8b6fc-150\">[意思決定、サービス ・電話会議](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing)(12 分の時間を読む推定)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-150\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"8b6fc-151\">[自分の環境の評価](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment)(12 分の時間を読む推定)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-151\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"8b6fc-152\">[[サービスの管理を計画します。](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management)(推定読み込み時間 5 分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-152\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"8b6fc-153\">[自分のユーザー エクスペリエンスを計画します。](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience)(推定読み込み時間 5 分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-153\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"8b6fc-154\">[ドキュメント成功プラン](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan)(6 分の時間を読む推定)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-154\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="8b6fc-155">オンボードのオーディオ会議</span><span class="sxs-lookup"><span data-stu-id="8b6fc-155">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"8b6fc-156\">、構想と同じように契約時は、実際的なガイダンスで説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-156\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"8b6fc-157\">理解するのには以下の資料を確認するオンボードのユーザーに対しては、電話会議への方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-157\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"8b6fc-158\">[サービスの準備](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service)(6 分の時間を読む推定)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-158\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"8b6fc-159\">[自分のユーザーを準備します。](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users)(2 分の時間を読む推定)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-159\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"8b6fc-160\">[展開サービス](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service)(3 分の時間を読む推定)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-160\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"8b6fc-161\">[オーディオ会議のトラブルシューティングと既知の問題](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)(チーム固有のコンテンツの閲覧が予想される時間は、2 分間)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-161\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: '<span data-ttu-id="8b6fc-162">練習: オーディオ会議を構成します。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-162">Exercise – Configure Audio Conferencing</span></span>'
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"8b6fc-163\">この練習では、チームの会議のオーディオをテストする機会があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-163\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"8b6fc-164\">各操作の実行方法については説明しませんが、いくつかのシナリオを試してみることをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-164\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"8b6fc-165\">要件</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-165\">Requirements</span></span>\n-   <span data-ttu-id=\"8b6fc-166\">Teams を使用するための適切なライセンスを備えた Office 365 テナント</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-166\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"8b6fc-167\">テスト専用のテナントを使用することを強く推奨します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-167\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"8b6fc-168\">テスト用のテナントがない場合は、[Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279) で試用テナントの利用を登録することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-168\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"8b6fc-169\">実稼働環境ではいかなるテストも実行しないでください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-169\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"8b6fc-170\">設定またはポリシーの変更により、すべてのユーザーに悪影響が及び、ユーザー エクスペリエンスにも影響が生じる可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-170\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"8b6fc-171\">2 つ以上のエンドポイント</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-171\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"8b6fc-172\">エンドポイントは 2 台の PC でも構いませんが、携帯電話上でクライアントを使用することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-172\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"8b6fc-173\">会議にダイヤルインし、アウトするためにダイヤルする電話</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-173\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"8b6fc-174\">推奨されるテスト シナリオ</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-174\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"8b6fc-175\">オーディオ会議のユーザーを有効にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-175\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"8b6fc-176\">ユーザーごとに別の会議ブリッジ番号を設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-176\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"8b6fc-177\">テナントのためには、既定の会議ブリッジ番号を変更します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-177\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"8b6fc-178\">会議ブリッジの番号 (別の言語) の設定を変更します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-178\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"8b6fc-179\">会議ブリッジの (会議の開始と終了の通知、暗証番号 (pin) の長さ、電子メール通知) のグローバル設定を変更します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-179\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"8b6fc-180\">電子メールをユーザーに送信されることを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-180\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"8b6fc-181\">チーム ミーティングをスケジュールし、ミーティングの招待状を確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-181\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"8b6fc-182\">電話から会議に参加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-182\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"8b6fc-183\">電話会議から発信します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-183\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"8b6fc-184\">ミュートし、携帯電話のミュートを解除する会議中にデュアル トーン多重周波数コントロールを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-184\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="8b6fc-185">価値を創出.</span><span class="sxs-lookup"><span data-stu-id="8b6fc-185">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"8b6fc-186\">レポートの観点から見て 2 つの領域があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-186\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"8b6fc-187\">使用量: 開催されている会議の数について</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-187\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"8b6fc-188\">品質: 会議の品質について</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-188\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"8b6fc-189\">これらの両方の領域について注意して監視する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-189\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"8b6fc-190\">使用量が低いことは、ユーザーが何らかの理由によりこの製品を使用していないことを意味します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-190\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"8b6fc-191\">のみ、さらに調査して理由を指定できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-191\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"8b6fc-192\">理由として考えられるのは、会議がユーザーの要件を満たしていないと認知されていることや、啓発不足やトレーニング不足、または品質の問題などです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-192\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"8b6fc-193\">低品質は、一方で、ユーザーと Office 365 との間の接続に問題があることを意味します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-193\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"8b6fc-194\">低品質により、ユーザー エクスペリエンスの悪化と低使用量につながる可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-194\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"8b6fc-195\">使用量のレポートの詳細については、「[管理センターの Office 365 レポート - Microsoft Teams ユーザー アクティビティ](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (推定所要時間: 5 分) をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-195\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"8b6fc-196\">品質の管理については、このトレーニングの対象範囲外ですが、次のトレーニング資料をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-196\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"8b6fc-197\">自分のサービスを実施します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b6fc-197\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: <span data-ttu-id="8b6fc-198">次のステップ</span><span class="sxs-lookup"><span data-stu-id="8b6fc-198">Next steps</span></span>
  durationInMinutes: 1
  content: >-
    <span data-ttu-id="8b6fc-199">このトレーニングでは次の重要な学習事項を取り上げています。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-199">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="8b6fc-200">チームでの音声会議</span><span class="sxs-lookup"><span data-stu-id="8b6fc-200">Audio Conferencing in Teams</span></span>

    -   <span data-ttu-id="8b6fc-201">オーディオ会議の要件</span><span class="sxs-lookup"><span data-stu-id="8b6fc-201">Requirements for Audio Conferencing</span></span>

    -   <span data-ttu-id="8b6fc-202">レポート</span><span class="sxs-lookup"><span data-stu-id="8b6fc-202">Reporting</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="8b6fc-203">次のステップ</span><span class="sxs-lookup"><span data-stu-id="8b6fc-203">Next steps</span></span>


    1.  <span data-ttu-id="8b6fc-204">個人用に設定された展開についてのガイダンスのために [MyAdvisor](https://aka.ms/myadvisor) に登録する</span><span class="sxs-lookup"><span data-stu-id="8b6fc-204">Sign-up for [MyAdvisor](https://aka.ms/myadvisor) for personalized deployment guidance.</span></span>

    2.  <span data-ttu-id="8b6fc-205">チームで電話会議を使用して起動します。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-205">Start using Audio Conferencing in Teams.</span></span>

    3.  <span data-ttu-id="8b6fc-206">フィードバックを送信してください。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-206">Send us feedback:</span></span>
        - <span data-ttu-id="8b6fc-207">このページの下部にあるコメント セクションから投稿してください。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-207">Post in the comments section at the bottom of this page.</span></span>
        - <span data-ttu-id="8b6fc-208">Teams 製品のフィードバックまたは新しい機能のリクエストを送信するには、[Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public) に移動してください</span><span class="sxs-lookup"><span data-stu-id="8b6fc-208">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
    4.  <span data-ttu-id="8b6fc-209">最新に維持します。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-209">Stay up to date:</span></span>
        - <span data-ttu-id="8b6fc-210">[チームのブログ](https://aka.ms/teamsblog)に従います。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-210">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>
        - <span data-ttu-id="8b6fc-211">[チームのロードマップ](https://aka.ms/skype2teamsroadmap)を参照してください。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-211">Read the [Teams Roadmap](https://aka.ms/skype2teamsroadmap).</span></span>
        - <span data-ttu-id="8b6fc-212">[リリース ノート](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)にリリースされた最新の機能について説明します。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-212">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
    5.  <span data-ttu-id="8b6fc-213">[その他のトレーニングおよびチュートリアル](https://aka.ms/Teamsacademy)を探索してください。</span><span class="sxs-lookup"><span data-stu-id="8b6fc-213">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>
