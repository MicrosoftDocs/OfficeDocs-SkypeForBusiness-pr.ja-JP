  content: "[Microsoft Teams](/MicrosoftTeams/Teams-overview) と [Skype for Business Online](https://support.office.com/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) は、どちらも Office 365 の一部であり、チャット、通話、ボイスメール、会議、ファイル、アプリを 1 か所でまとめて提供します。 どちらの場合も、Office 365 クラウドで通話コントロールと PBX 機能を有効にするには、[**電話システム**](/MicrosoftTeams/what-is-phone-system-in-office-365) ライセンスが必要です。 ライセンスは、アドオンとして、または Enterprise E5 ライセンスの一部として利用できます。 ライセンスの詳細については、「[Skype for Business アドオンのライセンス](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing)」を参照してください。 \n\n電話システム ライセンスを使用すると、既存の PBX システムを、ボイスメール、通話キュー、[自動応答](/microsoftteams/what-are-phone-system-auto-attendants)などの[一連の機能](/MicrosoftTeams/here-s-what-you-get-with-phone-system)に置き換えることができます。これにより、企業に電話をかけてくる人がメニュー システムを操作して、適切な部門、担当者、またはオペレーターにアクセスできるようになります。 自動応答は、Teams または Skype for Business のいずれかで使用できます。 組織の自動応答システムは、Microsoft Teams 管理センターを使用して作成します。\n\nこの記事では、自動応答をセットアップするように求められた場合、仮定の小規模ビジネスにおける自動応答の計画、設計、実装プロセスを図で説明します。 これは万能のソリューションではなく、複数の自動応答の機能構造の背後にある思考プロセスです。 \n\n## <a name=\"before-you-begin\"></a>開始する前に\n\nこのチュートリアルでは、次のタスクを既に完了していることを前提とします。 \n- [組織で電話システムをセットアップして](/MicrosoftTeams/setting-up-your-phone-system)、ユーザーに電話番号を提供している。\n- [クラウド ボイスメールのセットアップ](/MicrosoftTeams/set-up-phone-system-voicemail) \n- 「[クラウド自動応答とは](/MicrosoftTeams/what-are-phone-system-auto-attendants)」を参照して、自動応答を操作できる電話システムの機能について十分に理解している。\n\nまた、計画と設計の部分については、ホワイト ボードやインデックス カードを使用して実行できることを紹介します。適切な計画を立てることは、高度な技術が必要とされるものではありません。\n"
