  content: "\n<span data-ttu-id=\"f4f57-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview)と[Skype for business Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7)は、両方とも Office 365 の一部であり、チャット、電話での会話、ボイスメール、会議、ファイル、アプリを1か所にまとめて提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview) and [Skype for Business Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"f4f57-105\">どちらの場合も、[**電話システム**](/MicrosoftTeams/what-is-phone-system-in-office-365)ライセンスを使用して、Office 365 クラウドでの通話制御および PBX 機能を有効にする必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-105\">They both require [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) licenses to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"f4f57-106\">ライセンスは、アドオンとして、または Enterprise E5 ライセンスの一部として提供されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-106\">The license is available as an add-on or as part of the Enterprise E5 licenses.</span></span> <span data-ttu-id=\"f4f57-107\">ライセンスの詳細については、「 [Skype For business アドオンのライセンス](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-107\">Licensing details are at [Skype for Business add-on licensing](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing).</span></span> \n\n<span data-ttu-id=\"f4f57-108\">電話システムライセンスを使用すると、既存の PBX システムを、ボイスメール、通話キュー、[自動応答](/microsoftteams/what-are-phone-system-auto-attendants)など[の一連の機能](/MicrosoftTeams/here-s-what-you-get-with-phone-system)に置き換えることができます。これにより、ビジネスを発信するユーザーがメニューシステムを操作して適切な部署にアクセスできるようになります。、人、または演算子。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail, Call Queues, and [Auto Attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"f4f57-109\">自動応答は、Teams または Skype for Business のいずれかで使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-109\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"f4f57-110\">Microsoft Teams 管理センターを使用して、組織の自動応答システムを作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-110\">You create an Auto Attendant system for your organization with the Microsoft Teams admin center.</span></span>\n\n<span data-ttu-id=\"f4f57-111\">自動応答を設定するように求められた場合、この記事では、仮想化された小規模ビジネスでの自動応答の計画、設計、実装プロセスの図について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-111\">If you are asked to set up an Auto Attendant, this article provides an illustration of a plan, design, and implementation process illustration for Auto Attendants in a hypothetical small business.</span></span> <span data-ttu-id=\"f4f57-112\">これは、複数の自動応答の機能構造の背後にある思考プロセスではなく、1つのサイズのすべてのソリューションではありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-112\">This is not a one-size-fits-all solution, rather the thought process behind a functioning structure of several auto attendants.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"f4f57-113\">始める前に</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"f4f57-114\">このチュートリアルでは、次の作業を既に行っていることを前提としています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-114\">This tutorial assumes you've already done these tasks:</span></span> \n- <span data-ttu-id=\"f4f57-115\">[組織で電話システム](/MicrosoftTeams/setting-up-your-phone-system)をセットアップして、ユーザーに電話番号を提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"f4f57-116\">クラウド ボイスメールのセットアップ</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-116\">Set up Cloud Voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail) \n- <span data-ttu-id=\"f4f57-117\">[クラウド自動応答とは何ですか](/MicrosoftTeams/what-are-phone-system-auto-attendants)。自動応答を操作できる電話システムの機能について理解を深めることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-117\">Reviewed [What are Cloud Auto Attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"f4f57-118\">また、計画と設計の部分については、ホワイトボードやインデックスカードを使用して行うことができることをご紹介します。優れたプランが必要な場合は、技術的な要件はありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-118\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
- title: <span data-ttu-id="f4f57-119">ビジネスニーズの評価</span><span class="sxs-lookup"><span data-stu-id="f4f57-119">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"f4f57-120\">VanArsdel、Ltd. は、3人の弁護士と、合計15名の社員で、Office 365 と電話システムボイスメールボックスをそれぞれ所有しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-120\">VanArsdel, Ltd. is a small town law office with three lawyers and a total of 15 employees, each of whom already has Office 365 and a Phone System voicemail box.</span></span>    \n\n<span data-ttu-id=\"f4f57-121\">ニーズの評価には、次の質問が含まれる場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-121\">The needs assessment might include the following questions:</span></span>\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a><span data-ttu-id=\"f4f57-122\">Q: ビジネスの人は誰ですか?</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-122\">Q: Who are the people in the business?</span></span>\n<span data-ttu-id=\"f4f57-123\">従業員の概要を次に示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-123\">Here's a summary of the employees:</span></span> \n\n|<span data-ttu-id=\"f4f57-124\">ダイヤル#</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-124\">Phone #</span></span>  |<span data-ttu-id=\"f4f57-125\">名前</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-125\">Name</span></span>             |<span data-ttu-id=\"f4f57-126\">ロール</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-126\">Role</span></span>            |<span data-ttu-id=\"f4f57-127\">ノート</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-127\">Notes</span></span>|\n|:--      |:--              |:--       |:--  |\n|<span data-ttu-id=\"f4f57-128\">555-0181</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-128\">555-0181</span></span>   |<span data-ttu-id=\"f4f57-129\">Olga Gerasimova</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-129\">Olga Gerasimova</span></span>    |<span data-ttu-id=\"f4f57-130\">弁護士</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-130\">lawyer</span></span>    | |\n|<span data-ttu-id=\"f4f57-131\">555-0182</span><span class=\"sxs-l