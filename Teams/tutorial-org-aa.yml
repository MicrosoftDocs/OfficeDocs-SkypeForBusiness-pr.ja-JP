  durationInMinutes: 4
  content: "VanArsdel, Ltd. は、弁護士 3 名、従業員 15 名の小さな町の法律事務所であり、各人が既に Office 365 と電話システムのボイスメール ボックスを持っています。    \n\nニーズの評価には、以下の質問が含まれる場合があります。\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>Q: 事務所内のユーザーについて\n従業員の概要は次のとおりです。 \n\n|電話番号  |名前             |役割            |備考|\n|:--      |:--              |:--       |:--  |\n|555-0181   |Olga Gerasimova    |弁護士    | |\n|555-0182   |Manuela Carstens|   弁護士   | |    \n|555-0183   |Andrey Alexeeva    |弁護士    | |  \n|555-0184   |Lena Ehrle       |パラリーガル | |\n|555-0185   |Svetlana Uvarova |パラリーガル | |\n|555-0186   |Sofia Krause      |パラリーガル | |\n|555-0187   |Mariya Artemyeva   |パラリーガル | |\n|555-0188   |Dariya Polyakova   |パラリーガル | |\n|555-0189   |Milana Nikolaeva   |パラリーガル | |\n|555-0190   |Valeria Pisani  |オフィス マネージャー |  |\n|555-0191   |Boris Averyanov   |調査員  |  |\n|555-0192   |Julie Wolfe       |受付とスケジュール設定 | また、勤務時間内のオペレーター  |\n|555-0193   |Jakob Roth        |請求担当者  |  |\n|555-0194   |Laura Heinrich    |請求担当者  |  |\n|555-0195   |Franco Piccio      |記録担当者  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>Q: 顧客が電話をかけてくる内容について\n自動応答は顧客のニーズに対応する必要があり、最もよくある顧客のニーズに最初に対応する必要があります。 Julie Wolfe は、自動応答システムを実装するまで、事務所のオペレーターを務めているため、顧客がどのようなニーズで電話をかけてくるのかを伝えるのに最も適切な立場にいます。 \n\n会社にかかってきた 1 週間分の電話と、顧客からの問い合わせに応じて電話を転送したユーザーの記録を残すように彼女に依頼します。 彼女が報告した内容は次のとおりです。\n\n|発信者の通話の内容 | 通話数  | オペレーターの対応 |\n|:--          |:--          |:--              |\n|予約のスケジュール設定、スケジュールの再設定、キャンセル    |45|    転送せず、受付が通話を処理|\n|請求に関する質問                                  |22|    請求担当の Jakob または Laura に転送 | \n|営業時間と事務所の所在地に関する問い合わせ          |20|    転送せず、受付が通話を処理|\n|いずれかの弁護士と話をしたい                |15|    希望の弁護士に転送|\n|オフィス マネージャーと話をしたい                |12|    オフィス マネージャーに転送 |\n|いずれかのパラリーガルと話をしたい             |10|    ご希望のパラリーガルに転送|\n|調査員と話をしたい                  | 6|    調査員に転送 |\n|記録のコピーの要求                       | 4|    記録担当者に転送 |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>Q: 事務所内の各職務に対する特別な考慮事項について\n自動応答で必要なものは何かについて、事務所の各職務の人々と話し合いをします。 小規模な事務所では、次の点が明確になりました。\n- 請求に関する質問は、どの担当者でも対応できます。 これを考慮すると、まだビジー状態でない回線に通話を送信する通話キューを作成しても問題ありません。 \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>Q: 顧客の言語要件について\nJulie Wolfe に尋ねたところ、英語が第 2 言語であると思われる発信者は 1 週間で 2 人のみであったことがわかりました。 彼らは英語で流ちょうに問い合わせをしていました。また、それぞれの母語は異なっていたようです。 このことをビジネス パートナーである弁護士に確認したところ、バイリンガルまたは多言語メッセージを優先事項とする必要性はないとみなされました。\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>Q: 営業時間、営業時間外、祝日について\n営業時間、営業時間外、土日祝日に対応する明確に区別された案内メッセージが必要な場合もあります。\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>Q: 事務所内の各職務が対応している顧客の問題について\nさまざまな所員が普段対処している問題に驚かされるかもしれません。 たとえば、受付の Julie は、請求部門またはオフィス マネージャーの Valeria に転送する必要があると思われる多くの質問に答えることができます。\n"
- title: デザイン
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>一般的なガイドライン\n具体的な例を見ていく前に、より一般的な設計ガイドラインと基本事項を簡単に紹介しましょう。  \n\n#### <a name=\"do\"></a>するべきこと:\n1.  営業時間外や土日祝日にかかってきた電話には、代替の案内メッセージを用意することをお勧めします。\n2.  最も頻繁に使用するオプションは、可能な限り早い段階でメニュー オプションの最初のセットに設定します。 可能であれば、人間のオペレーターへの転送用に最初のメニューのゼロを予約して、スクリプトで最初に言及します。 \n3.  何も選択されていない場合はメニューを少なくとも 1 回繰り返します。それでも選択されない場合は、通話を切断するのではなく、人間のオペレーターに通話を転送します。 既定では、電話システムはメニューを 3 回再生します。その後、オペレーターが構成されている場合は、通話はオペレーターに転送されます。オペレーターが構成されていない場合は、システムは電話を切ります。 そのため、自動応答システムにオペレーターを構成することが重要です。\n4.  多言語メッセージを使用しますが、第 2 言語 (複数可) をオプションの最初のセットが終わった後に配置します。 第 2 言語用に入れ子にされた応答の個別のセットを作成する必要があります。\n5.  作成するオプションのフロー チャートを作成するために少し時間を取ります。オプション メニューでは、ユーザーがたらいまわしにされることがないようにしてください。 理想的には、3 つ以下のメニューで担当者またはボイスメールに接続できるようにします。\n\n#### <a name=\"dont\"></a>してはいけないこと:\n1.  6 つ以上の選択肢がある入れ子の自動応答を作成することを避けます。 6 つ以上作成すると、電話をかけてきた人は混乱し、メニューを繰り返すことを余儀なくされる可能性があります。\n2.  メニュー オプションとして、予約済みのメニュー オプションの番号またはキーを使用しないでください。\n\n> [!Important]\n> キー \\* (繰り返し) と \\# (戻る) は、システムによって予約されており、再割り当てすることはできません。 音声認識が有効になっている場合、\\* を押すことは「繰り返し」、\\# を押すことは「戻る」の音声コマンドに対応します。\n>\n> \\# (戻る) オプションは、ディレクトリ検索機能内でのみ使用できます。  ディレクトリ検索以外で \\# (戻る) を押すと、現在の自動応答が繰り返されます。\n\n\n## <a name=\"do-a-design-mockup\"></a>デザインのモックアップを行う \n\n初期設計を行うには、ユーザーと自動応答の階層と構造を構築する柔軟かつ簡単な方法が必要です。 以下に、何色かのペンと付箋、またはインデックス カードとテープを使用して、空白の壁やホワイトボードで行える演習を紹介します。\n1.  事務所のボイスメール アカウントを持っているユーザーごとに、付箋または 3 x 5 のインデックス カードに名前と電話番号を書き込みます。 オペレーターになる従業員には、いくつかのメモが必要になる場合があります。 複数の色のメモを利用できる場合は、ユーザーと自動応答を一目で見分けるのに役立つかもしれません。\n2.  1 枚のメモにメインの自動応答として印を付けます。これには、営業時間の案内メッセージ、営業時間外の案内メッセージ、メイン メニューが含まれます。 営業時間と所在地の音声案内を表すための自動応答 (使用する場合)、また発信者のニーズに対応するための追加の自動応答が必要になる可能性もあります。 可能であれば、別の色のメモを使用して自動応答を表してください。\n3.  ボードのスペースにメインの自動応答のメモを配置します。いずれかの上位のオプションが 1 人の従業員に直接該当する場合は、応答を表しているメモの右側にその従業員のメモを配置します。 \n4.  すべてのオプションがメインの自動応答メニューに収まる可能性は低いため、どの追加応答が必要なのか、またそれらをどのようにメイン応答の下に入れ子にするかについて検討してください。  \n5.  通話キューにつながるオプションがある場合は、3 色目を使用してメモを作成し、通話キューに接続する応答の右下に配置します。\nキュー内のユーザーを表すメモを、キューを表すメモの右側または上部 (どちらでもわかりやすい方) に配置します。\n\nここでは、この例を実装する方法の 1 つを表す図を示します。\n\n![弁護士事務所における自動応答の図](media/AA-LawyerOfficeExample.png)\n\nこの図の例では、事務所の顧客が電話をかける理由と、「すべきこととすべきでないこと」の推奨事項を考慮に入れています。 小規模な事務所でも、自動応答の複雑さは急速に増大する可能性があります。   ここで選択した設計について、次の点に注意してください。\n\n- 最も一般的な通話の理由は、予定のスケジュールだったため、最初に挙げられました。 その他の通話の理由は、使用頻度の高いものから順にオプションとして示されています。\n- この例では、通常、メニューごとに 3 つから 4 つのオプションがあります。 電話システムは最大 9 個のオプションを装備したメニューをサポートしていますが、ほとんどのユーザーは、混乱したり、メニューを繰り返す必要があったりして、6 個以上のオプションを把握できません。これは、時間の無駄であり、ユーザーを煩わせることにもなります。 \n- 弁護士、パラリーガル、請求担当者の各メニューは、ほぼ間違いなく通話キューに置き換えることができます。 自動応答を使用している主な理由は、継続的に実装を自動応答に集中させるためです。 実際の実装では、おそらく通話キューを使用することになります。  通話キューの詳細については、「[クラウド通話キューを作成する](/MicrosoftTeams/create-a-phone-system-call-queue)」を参照してください。 \n- 最終的に、すべての従業員がこの設計の自動応答のオプションと一致します。 これは、選択したものと異なる場合があり、またオプションの少ない、はるかにシンプルなシステムが望まれる場合もあります。 このシンプルさが重要な場合は、**[名前によるダイヤル機能]** オプションを有効にするようにして、特定の従業員が名前で挙げられている入れ子の自動応答を 1 つ以上削除できます。\n- この例では、営業時間後、発信者に営業時間が終了したことを知らせるメッセージを流し、オペレーターにメッセージを残すオプションのみを提供することを前提としています。 必要に応じて、代わりに営業時間外の通話を通常のメニュー ツリーに送信することもできます。 \n\nこのもう少しシンプルな例では、通話キューとやや長めのメニューの使用を示しているため、必要な自動応答の数は少なくなっています。\n\n![弁護士事務所における自動応答の別図](media/AA-LawyerOffice-CallQueues.png)\n\nこの例では、**[名前によるダイヤル機能]** オプションが有効になっていることを前提とし、発信者が担当者の名前を知っているか、その業務カテゴリのいずれかの担当者と話すことを問題としていないとしています。 これはオプションのバリエーションのため、後半では、最初の図を実装していることを前提とします。 \n\nVisio を使用している場合、それを使用して設計を可視化できます。 上記の図を含む Visio ファイルは、こちらから[ダウンロード](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true)できます。 \n"
