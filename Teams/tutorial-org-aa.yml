Person in your company: **Julie Wolfe**.</span></span> <br/> <span data-ttu-id=\"f4f57-449\">通話が受信されない場合は、ボイスメールに移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-449\">The call goes to voicemail when not picked up.</span></span>  |\n|  |   |\n\n<span data-ttu-id=\"f4f57-450\">メインの自動応答に対して、時間の経過に応じた通話ルートを設定するときに、[勤務時間の通話処理] 画面で使用したものと同じメニューオプションを作成することができます。これにより、発信者は、[勤務時間] の発信者と同じメニューに移動できるようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-450\">While you set up your after hours call routes for the Main Auto Attendant, you could choose to create the same menu options used in the business hours call handling screen, which would allow the after hours callers to navigate the same menus as business hours callers.</span></span> <span data-ttu-id=\"f4f57-451\">どちらの方法を選んでもかまいません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-451\">It's a matter of preference which approach you choose.</span></span>\n\n<span data-ttu-id=\"f4f57-452\">必要に応じて、**休日**と**ダイヤルのスコープ**を設定して、メインの自動応答を保存します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-452\">Set up **holidays** and the **dial scope** as you see fit, and save the Main Auto Attendant.</span></span>\n\n### <a name=\"nested-auto-attendants\"></a><span data-ttu-id=\"f4f57-453\">ネストされた自動応答</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-453\">Nested Auto Attendants</span></span>\n\n<span data-ttu-id=\"f4f57-454\">ネストされた自動応答では、通常、電話番号が関連付けられていない、または会社の応答メッセージがないため、メイン自動応答で指示されたとおりにアクセスできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-454\">Nested Auto Attendants don't usually have phone numbers associated or a company greeting, and they only get accessed as directed in the main Auto Attendant.</span></span>\n\n<span data-ttu-id=\"f4f57-455\">同じタイムゾーン、言語、音声認識、およびオペレーター設定を使って、入れ子になった自動応答の一般的な情報を設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-455\">Set up the General Information for the nested Auto Attendants using different names but the 