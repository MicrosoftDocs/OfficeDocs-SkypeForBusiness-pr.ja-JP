  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>自動応答の優れたスクリプトを書く \n自動応答のスクリプトは、顧客や発信者に残す印象を良くすることも台無しにすることもあります。 注意深く計画し、実際に書き出し、本格的に録音してください。 目標は、発信者を可能な限り効率的に人間の担当者につなぐことです。\nスクリプトを書く際は、次のガイドラインを考慮に入れてください。\n\n#### <a name=\"do\"></a>するべきこと:\n1.  発信者を歓迎し、連絡してもらったことに感謝します。 これは 3 つ以下のセンテンスで作成し、30 秒未満の短いものにします。 Web サイトにセルフサービスのオプションが用意されている場合はそれについて説明しますが、それ以外の場合は、唐突にならないようにしながら、すぐに選択肢とオプションを提示します。 \n2.  多言語メッセージを使用しますが、第 2 言語 (複数可) をオプションの最初のセットが終わった後に配置します。\n3.  オプション、押す番号の順に提示します (「営業の場合は、3 を押してください」)。 目的のオプションが読み上げられると、発信者の注意が即座に集中します。このときが、何をすればそこにたどり着けるのかを伝えるチャンスです。\n4.  メッセージの音声は、目的とする印象を与え、明瞭でわかりやすいものにします。  電話システムには、テキスト読み上げ機能が組み込まれています。最終的なテキストを入力して、必要な印象を与えているかどうかを判断することができます。 そうでない場合は、音声メッセージの録音機能が完全にサポートされています。 音声が不明瞭だったり、見下しているように聞こえたり、または他の問題があったりしないかどうか、十分にご確認ください。\n5.  オプションの構造を大幅に変更した場合は、そのことについて説明します。ただし、案内メッセージのその部分を 1 か月以上流し続けることは避けてください。 更新が頻繁で、ほとんどの場合にそのような状況が発生する可能性がある場合は、その部分をスクリプトから削除します。\n\n#### <a name=\"dont\"></a>してはいけないこと:\n1.  営業時間や事務所の所在地を含む案内メッセージが雑然としないようにします。 頻繁に問い合わせのある情報である場合は、案内メッセージのメニューの選択肢として使用できるようにしますが、案内メッセージは常に簡潔で心地よいものにします。\n2.  社交辞令を無意味に繰り返すことを避けます。 できるだけ効率的に、発信者に選択肢を把握してもらうか、必要な担当者につなぎます。\n3.  \"http:\\/\\/www\\.\" を含めて Web アドレスを読み上げることを避けます。 メッセージ時間の無駄遣いになります。\n4.  St (ストリート) や CA (カリフォルニア) などの略語の使用を避けます。 スクリプトには略語を使用せず、録音には完全な語句を使用します。 読み上げエンジンでは通常、略語を適切に発音できません。\n5.  スクリプトに宣伝文句を含めて発信者を煩わすことを避けます。 宣伝は営業担当者に任せるようにしてください。\n\n最後に、会社にスローガンがある場合は、それをスクリプトに含めるかどうかを慎重に検討してください。 お客様が電話をかけてきたということは、以前にスローガンを聞いたことがある可能性が高くなります。 スローガンを含める場合は、自動応答が通話を固定電話またはボイスメールに転送するときのように、自動応答の操作の終了を告げる間際のどこかに配置します。 スローガンやキャッチ コピーを多くの顧客が聞いたことがあるかどうかによって、それを含める価値があるかどうかが決まります。 この際の \"黄金律\" は、発信者を可能な限り効率的に担当者につなぐことです。\n\n### <a name=\"sample-auto-attendant-scripts\"></a>自動応答のスクリプトの例\n\n> [!Important]\n> キー \\* (繰り返し) と \\# (戻る) は、システムによって予約されており、再割り当てすることはできません。 音声認識が有効になっている場合は、\\* を押すと  \n「繰り返し」、\\# を押すと「戻る」の音声コマンドに相当します。\n>\n> \\# (戻る) オプションは、ディレクトリ検索機能内でのみ使用できます。  ディレクトリ検索以外で \\# (戻る) を押すと、現在の自動応答が繰り返されます。\n\nここで紹介するスクリプトは、以前選択した設計と、自動応答のスクリプトを書く際の推奨ガイドラインを反映したものです。 \n\n#### <a name=\"script-1-company-greeting\"></a>スクリプト 1: 会社の案内メッセージ\nVanArsdel, Ltd. にお電話いただき、ありがとうございます。メッセージの途中でも、ゼロを押すとオペレーターに転送されます。アスタリスクを押すとメニューを繰り返してお聞きいただけます。\n\n(省略可能。名前によるダイヤル機能が有効になっている場合に使用) 担当者の名前をご存じの場合は、メッセージの途中でも名前を言っていただくと担当者の内線番号に転送されます。\n\n#### <a name=\"script-2-after-hours-greeting\"></a>スクリプト 2: 営業時間外の案内メッセージ\nVanArsdel, Ltd. にお電話いただき、ありがとうございます。現在、営業時間は終了しています。ゼロを押して、オペレーターにメッセージを残してください。 営業時間になりましたら、こちらから折り返しお電話させていただきます。 \n\n#### <a name=\"script-3-main-menu\"></a>スクリプト 3: メイン メニュー\nスケジュールについては、1 を押してください。\n請求に関するお問い合わせは、2 を押してください。\n営業時間と所在地については、3 を押してください。\nその他のオプションについては、4 を押してください。\n\n*言及されていない使用可能なオプション: ゼロと \\*。*\n\n#### <a name=\"script-4-billing\"></a>スクリプト 4: 請求\nJakob Roth にご用件がある方は、1 を押してください。\nLaura Heinrich にご用件がある方は、2 を押してください。\n\n*言及されていない使用可能なオプション: ゼロと \\*。*\n\n 通話キューを使用して再設計した場合は、このスクリプトは省略できます。\n\n#### <a name=\"script-5-hours-and-location\"></a>スクリプト 5: 営業時間と所在地\n営業時間は、火曜日から土曜日の午前 8 時 30 分から午後 5 時 30 分まで、所在地は、ペンシルバニア州プランクタウン、セントラル アベニュー近くのグリーン ストリート 1234、市役所の真向かいです。\n\n*言及されていない使用可能なオプション: ゼロと \\*。*\n\n#### <a name=\"script-6-more-menu-options\"></a>スクリプト 6: その他のメニュー オプション\nいずれかの弁護士とお話しされる場合は、1 を押してください。\nオフィス マネージャーにご用件がある方は、2 を押してください。 いずれかのパラリーガルとお話しされる場合は、3 を押してください。\nその他のオプションについては、4 を押してください。\n\n*言及されていない使用可能なオプション: ゼロと \\*。*\n\n#### <a name=\"script-7-lawyer-menu\"></a>スクリプト 7: 弁護士メニュー\nOlga Gerasimova にご用件がある方は、1 を押してください。\nManuela Carstens にご用件がある方は、2 を押してください。\nAndrey Alexeeva にご用件がある方は、3 を押してください。\n\n*言及されていない使用可能なオプション: ゼロと \\*。*\n\n通話キューを使用して再設計した場合は、このスクリプトは省略できます。\n\n####    <a name=\"script-8-paralegal-menu\"></a>スクリプト 8: パラリーガル メニュー\nLena Ehrle にご用件がある方は、1 を押してください。\nSvetlana Uvarova にご用件がある方は、2 を押してください。\nSofia Krause にご用件がある方は、3 を押してください。 Mariya Artemyeva にご用件がある方は、4 を押してください。\nDariya Polyakova にご用件がある方は、5 を押してください。\nMilana Nikolaeva にご用件がある方は、6 を押してください。\n\n*言及されていない使用可能なオプション: ゼロと \\*。*\n\n 通話キューを使用して再設計した場合は、このスクリプトは省略できます。\n\n####    <a name=\"script-9-other-menu-options\"></a>スクリプト 9: その他のメニュー オプション\n調査員にご用件がある方は、1 を押してください。\n記録のコピーをご希望の場合は、2 を押してください。\n\n*言及されていない使用可能なオプション: ゼロと \\*。*\n"
- title: 自動応答の実装
  durationInMinutes: 7
  content: "以前の図に示した設計の実装を、この後の表に記載します。\nこの実装では、スクリプトをテキスト読み上げで使用します。 電話システムにはテキスト読み上げ機能が組み込まれています。最終的なテキストを聞いて、必要な印象を与えているかどうかを判断できます。 そうでない場合は、録音ソフトウェアを使用して独自のメッセージを録音するか、またはスクリプトをプロの声優に読んでもらい .wav ファイルを作成することをお勧めします。\n\n前述のとおり、実装には簡単に通話キューを含めることができます。このキューは、弁護士、パラリーガル、請求担当者の自動応答の代わりに使用できます。 通話キューは、手の空いている弁護士、パラリーガル、または請求担当者のいずれかに通話を転送します。 通話キューの詳細については、「[クラウド通話キューを作成する](/MicrosoftTeams/create-a-phone-system-call-queue)」を参照してください。 設計に通話キューを含めることを選択した場合は、必ず有効な通話キューを作成してから、通話キューを参照する自動応答メニューを作成してください。\n\nアカウントには管理者権限が必要です。 **[Microsoft Teams 管理センター]** で、**[音声]** をクリックし、**[自動応答]** を選択して、**[+ 追加]** をクリックします。 この後の表には、ユーザー インターフェイス画面に入力する値が記載されています。 各表は、ユーザー インターフェイス画面を表します。\n\n以下の順序で次の自動応答を作成して、その全般情報を設定します。次に、メインと入れ子の自動応答がすべて作成されたら、編集して営業時間内の通話の取り扱いを設定します。 入れ子の自動応答は、別の自動応答のメニューの選択肢でリンクする際に、既に存在している必要があります。 \n\n\n### <a name=\"main-auto-attendant\"></a>メインの自動応答\n\n![吹き出しが付いた独自の自動応答画面のスクリーンショット](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\nメイン メニューの **[全般情報を編集する]**\n\n|   オプション   | 設定      |\n|:---  |:---   |\n| ![前のスクリーンショットの吹き出しに関連する、番号 1 のラベル](media/teamscallout1.png) AA 名  | VanArsdel, Ltd. Top AA  |   \n| ![前のスクリーンショットの吹き出しに関連する、番号 2 のラベル](media/teamscallout2.png) オペレーター   | 組織内のユーザー: Julie Wolfe |\n| ![前のスクリーンショットの吹き出しに関連する、番号 3 のラベル](media/teamscallout3.png) タイム ゾーン| (UTC-04:00) 東部夏時間 (米国とカナダ) |\n| ![前のスクリーンショットの吹き出しに関連する、番号 4 のラベル](media/teamscallout4.png) 言語   | 英語 (米国)  |\n| ![前のスクリーンショットの吹き出しに関連する、番号 5 のラベル](media/teamscallout5.png) 音声入力を有効にする| オン |\n|  |  | \n \n*VanArsdel, Ltd.* という名前のメイン メニューにのみ、電話番号が割り当てられたリソース アカウントが必要です。 これは、後で構成します。 \n\n**[音声入力を有効にする]** を選択すると、次のメニューで音声コマンドが有効になります。 また、発信者が「オペレーター」と言うと、オペレーターに直接転送されるようにもなります。\n\nメイン メニューの **[通話フロー]** ![吹き出しが付いた通話のスクリーンショット](media/aa-call-flow.png) \n\n| オプション | 設定 |\n|:---    |:---     |\n| ![前のスクリーンショットの吹き出しに関連する、番号 1 のラベル](media/teamscallout1.png) 最初に案内応答を再生する  | [案内応答を入力する] にスクリプト 1 をコピーして貼り付けます。   |\n| ![前のスクリーンショットの吹き出しに関連する、番号 2 のラベル](media/teamscallout2.png) その後、通話をルーティングする    | **[再生メニュー オプション]** を選択して、メニュー メッセージを作成する: [案内応答を入力する] に <br/> スクリプト 3 をコピーして貼り付けます。  |\n| ![前のスクリーンショットの吹き出しに関連する、番号 3 のラベル](media/teamscallout3.png) メニュー オプションの設定   |**1:** オプション名を入力する: スケジュール <br/>送信先: 社内のユーザー: **Julie Wolfe** <br/>**2:** オプション名を入力する: 請求 <br/>送信先: 音声アプリ、入れ子の自動応答の **請求** <br/>**3:** オプション名を入力する: 営業時間 <br/>送信先: 音声アプリ、入れ子の自動応答の **営業時間と所在地** |\n| ![前のスクリーンショットの吹き出しに関連する、番号 4 のラベル](media/teamscallout4.png) ディレクトリ検索  | 名前によるダイヤル機能   |\n|        |         |\n\n会社の案内メッセージは、通常、メイン メニューでのみ設定されます。 通常、入れ子の自動応答は、カスタム メッセージに直接流れます。\n\n通常は、ここから、営業時間外の通話フロー (既定の設定は月曜日から金曜日の 9 時から 5 時)、祝日のカスタムの通話フロー、ダイヤル範囲 () の既定の設定をそのままにしておくことができます。  \n\n\n\nメイン メニューの **[営業時間を選択する]**\n \n この画面を使用した設定 \n\n| オプション   | 設定 |\n|:--- |:--- |\n| ![前のスクリーンショットの吹き出しに関連する、番号 1 のラベル](media/teamscallout1.png) 24 時間 365 日 - カスタム| カスタム  |\n| ![前のスクリーンショットの吹き出しに関連する、番号 2 のラベル](media/teamscallout2.png) 選択|  午前 8 時 30 分から午後 5 時 30 分、月曜日から金曜日  |\n\n既定の営業時間は、月曜日から金曜日の午前 9 時から午後 5 時までです。 \n   \n\n\n\n\n\nメイン メニューの **[営業時間外の通話の取り扱い]**\n\n[営業時間外の通話の取り扱い] 画面は、[営業時間内の通話の取り扱い] 画面と似ています。\n\n|   オプション   | 設定|\n|:---  |:---  |\n| ![前のスクリーンショットの吹き出しに関連する、番号 1 のラベル](media/teamscallout1.png) 会社の案内メッセージ   | ユーザー設定の案内メッセージを作成する: [発信者にはこのように聞こえます] にスクリプト 2 をコピーして貼り付ける  |\n| ![前のスクリーンショットの吹き出しに関連する、番号 3 のラベル](media/teamscallout3.png) 応答メッセージ後の通話に対する動作| 通話のリダイレクト - 送信先: 社内のユーザー: **Julie Wolfe**。 <br/> 応答しない場合は、通話はボイスメールに転送されます。  |\n|  |   |\n\nメインの自動応答に対して営業時間外の通話ルートをセットアップする際に、営業時間内の通話の取り扱い画面で使用するのと同じメニュー オプションを作成することを選択できます。これにより、営業時間外の発信者は営業時間内の発信者と同じメニューを操作できるようになります。 どの方法を選ぶかは好みの問題です。\n\n**祝日** と **ダイヤル範囲** を適宜設定し、メインの自動応答を保存します。\n\n### <a name=\"nested-auto-attendants\"></a>入れ子の自動応答\n\n入れ子の自動応答には、通常、関連付けられた電話番号や会社の案内メッセージは含まれておらず、メインの自動応答の指示に従わないとアクセスできません。\n\n入れ子になっている自動応答の全般情報は、異なる名前を使用して設定します。ただし、タイム ゾーン、言語、音声認識、オペレーターの各設定は同じものを使用します。 \n\n営業時間内の通話ルートの設定は、自動応答ごとに表示されるように設定します。 入れ子にされた自動応答の営業時間は、既定の 24 時間 365 日に設定したままにすることができます。\n\nまた、入れ子にされた自動応答の祝日やダイヤル範囲の各設定も、既定のままにしておくことができます。\n\n\n**入れ子の自動応答: 請求 (メイン メニューの下の入れ子)**\n\nこの自動応答に対する営業時間内の通話の取り扱いの設定:\n\n|   オプション   | 設定|\n|:---  |:---  |\n| ![前のスクリーンショットの吹き出しに関連する、番号 1 のラベル](media/teamscallout1.png) 会社の案内メッセージ   | なし |\n| ![前のスクリーンショットの吹き出しに関連する、番号 3 のラベル](media/teamscallout3.png) 応答メッセージ後の通話に対する動作| 再生メニュー オプション メッセージのメニュー メッセージ: カスタム メッセージを作成する<br/> [発信者にはこのように聞こえます] にスクリプト 4 をコピーして貼り付ける  |\n| ![前のスクリーンショットの吹き出しに関連する、番号 5 のラベル](media/teamscallout5.png) メニュー オプションを編集する  |**1:** オプション名を入力する: Jakob  <br/>送信先: 社内のユーザー: Jakob Roth <br/>**2:** オプション名を入力する: Laura<br/>送信先: 社内のユーザー: **Laura Heinrich** |\n|  | *この自動アテンダントは通話キューに置き換えることができます*  |\n| |  |\n\n**入れ子の自動応答: 営業時間と所在地 (メイン メニューの下の入れ子)**\n\nこの自動応答に対する営業時間内の通話ルートの設定:\n\n[会社の案内メッセージ] に営業時間と所在地のメッセージを入力して、案内メッセージの後にメイン メッセージを繰り返し、メイン メニューで使用したものと同じオプションを構成することができます。\n\n|   オプション   | 設定|\n|:---  |:---  |\n| 名前 |  営業時間と所在地| \n| ![前のスクリーンショットの吹き出しに関連する、番号 1 のラベル](media/teamscallout1.png) 会社の案内メッセージ   | なし |\n| ![前のスクリーンショットの吹き出しに関連する、番号 3 のラベル](media/teamscallout3.png) 応答メッセージ後の通話に対する動作  |再生メニュー オプション メッセージのメニュー メッセージ: カスタム メッセージを作成する<br/> <br/>[発信者にはこのように聞こえます] にスクリプト 5 をコピーして貼り付ける  \n|  |   |\n\n**入れ子の自動応答: MoreOptions (メイン メニューの下の入れ子)**     \n\nこの自動応答に対する営業時間内の通話の取り扱いの設定:\n\n|   オプション   | 設定|\n|:---  |:---  |\n| ![前のスクリーンショットの吹き出しに関連する、番号 1 のラベル](media/teamscallout1.png) 会社の案内メッセージ   | なし  |\n| ![前のスクリーンショットの吹き出しに関連する、番号 3 のラベル](media/teamscallout3.png) 応答メッセージ後の通話に対する動作  | 再生メニュー オプション メッセージのメニュー メッセージ: カスタム メッセージを作成する <br/>  <br/> [発信者にはこのように聞こえます] にスクリプト 6 をコピーして貼り付ける   |\n| ![前のスクリーンショットの吹き出しに関連する、番号 5 のラベル](media/teamscallout5.png) メニュー オプションを編集する  |弁護士に **1** を選択する  <br/>転送先: 自動応答の **弁護士** <br/>**2** を選択し、オプション名を入力する: OfficeManager <br/>送信先: 社内のユーザー: Valeria Pisani <br/>**3:** オプション名を入力する: パラリーガルの送信先: 入れ子の自動応答の **パラリーガル** <br/>**4:** オプション名を入力する: OtherOptions 送信先: 入れ子の自動応答の **StillMoreOptions**  |\n|  |   |\n\n**入れ子の自動応答: 弁護士 (その他のオプションの下の入れ子)**\n\nこの自動応答に対する営業時間内の通話の取り扱いの設定:\n\n|   オプション   | 設定|\n|:---  |:---  |\n| ![前のスクリーンショットの吹き出しに関連する、番号 1 のラベル](media/teamscallout1.png) 会社の案内メッセージ   | なし  |\n| ![前のスクリーンショットの吹き出しに関連する、番号 3 のラベル](media/teamscallout3.png) 応答メッセージ後の通話に対する動作  | 再生メニュー オプション メッセージのメニュー メッセージ: カスタム メッセージを作成する <br/> <br/>[発信者にはこのように聞こえます] にスクリプト 7 をコピーして貼り付ける  |\n| ![前のスクリーンショットの吹き出しに関連する、番号 5 のラベル](media/teamscallout5.png) メニュー オプションを編集する |    *Olga* に **1** を選択する <br/>転送先: 社内のユーザー: Olga Gerasimova <br/>*Manuela* に **2** を選択する <br/>送信先: 社内のユーザー: Manuela Carstens <br/>*Andrey* に **3** を選択する <br/>転送先: 社内のユーザー: Andrey Alexeeva  |\n|  | *この自動アテンダントは通話キューに置き換えることができます*  |\n|  |   |\n\n**入れ子の自動応答: Paralegals (その他のオプションの下の入れ子)**\n\nこの自動応答に対する営業時間内の通話の取り扱いの設定:\n\n|   オプション   | 設定|\n|:---  |:---  |\n| ![前のスクリーンショットの吹き出しに関連する、番号 1 のラベル](media/teamscallout1.png) 会社の案内メッセージ   | なし |\n| ![前のスクリーンショットの吹き出しに関連する、番号 3 のラベル](media/teamscallout3.png) 応答メッセージ後の通話に対する動作  | 再生メニュー オプション メッセージのメニュー メッセージ: カスタム メッセージを作成する <br/> [発信者にはこのように聞こえます] にスクリプト 8 をコピーして貼り付ける。   | \n| ![前のスクリーンショットの吹き出しに関連する、番号 5 のラベル](media/teamscallout5.png) メニュー オプションを編集する  | *Lena* に **1** を選択する <br/> 転送先: 社内のユーザー: Lena Ehrle <br/> *Svetlana* に **2** を選択する <br/>転送先: 社内のユーザー: Svetlana Uvarova <br/> *Sofia* に **3** を選択する <br/>転送先: 社内のユーザー: Sofia Krause <br/> *Mariya* に **4** を選択する<br/>転送先: 社内のユーザー: Mariya Artemyeva <br/> *Dariya* に **5** を選択する<br/>転送先: 社内のユーザー: Dariya Polyakova <br/> *Milana* に **6** を選択する<br/>転送先: 社内のユーザー: Milana Nikolaeva|\n|  | *この自動アテンダントは通話キューに置き換えることができます*  |\n|  |   |\n\n**入れ子の自動応答: StillMoreOptions (その他のオプションの下の入れ子)**\n\nこの自動応答に対する営業時間内の通話の取り扱いの設定:\n\n|   オプション   | 設定|\n|:---  |:---  |\n| ![前のスクリーンショットの吹き出しに関連する、番号 1 のラベル](media/teamscallout1.png) 会社の案内メッセージ   |なし  |\n| ![前のスクリーンショットの吹き出しに関連する、番号 3 のラベル](media/teamscallout3.png) 応答メッセージ後の通話に対する動作  |再生メニュー オプション メッセージのメニュー メッセージ: カスタム メッセージを作成する <br/> [発信者にはこのように聞こえます] にスクリプト 9 をコピーして貼り付ける   |\n| ![前のスクリーンショットの吹き出しに関連する、番号 5 のラベル](media/teamscallout5.png) メニュー オプションを編集する  | *調査員* に **1** を選択する<br/> 転送先: 社内のユーザー: Boris Averyanov <br/> *記録担当者* に **2** 選択する<br/> 転送先: 社内のユーザー: Franco Piccio  |\n|  |   |\n\nこれらの画面で使用可能なオプションの詳細については、「[自動応答を作成する](/MicrosoftTeams/create-a-phone-system-auto-attendant)」にあるクラウド自動応答のステップごとの実装手順をご覧ください。 \n\n\n### <a name=\"edit-and-test-auto-attendants\"></a>自動応答の編集とテスト\n\n自動応答を保存すると、管理センターの **[自動応答]** ページに一覧表示されます。 このページには、セットアップしたオプションの一部も表示されます。\n\n実装をテストする最適な方法は、自動応答に構成されている番号に電話をかけ、それぞれの新しい自動応答に移動するためのオプションを選択することです。 また、[操作] ウィンドウの **[テスト] ボタン** でテスト通話をすばやく実行することもできます。 自動応答を編集する場合は、[自動応答] を選択して、[操作] ウィンドウで **[編集]** をクリックします。"
