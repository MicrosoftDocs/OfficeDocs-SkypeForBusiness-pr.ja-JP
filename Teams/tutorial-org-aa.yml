- durationInMinutes: 2
  content: "\n[Microsoft Teams](/MicrosoftTeams/Teams-overview)と[Skype for business Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7)は、両方とも Office 365 の一部であり、チャット、電話での会話、ボイスメール、会議、ファイル、アプリを1か所にまとめて提供します。 どちらの場合も、[**電話システム**](/MicrosoftTeams/what-is-phone-system-in-office-365)ライセンスを使用して、Office 365 クラウドでの通話制御および PBX 機能を有効にする必要があります。 ライセンスは、アドオンとして、または Enterprise E5 ライセンスの一部として提供されます。 ライセンスの詳細については、「 [Skype For business アドオンのライセンス](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing)」をご覧ください。 \n\n電話システムライセンスを使用すると、既存の PBX システムを、ボイスメール、通話キュー、[自動応答](/microsoftteams/what-are-phone-system-auto-attendants)など[の一連の機能](/MicrosoftTeams/here-s-what-you-get-with-phone-system)に置き換えることができます。これにより、ビジネスを発信するユーザーがメニューシステムを操作して適切な部署にアクセスできるようになります。、人、または演算子。 自動応答は、Teams または Skype for Business のいずれかで使用できます。 組織の自動応答システムは、Skype for Business 管理センターを使って作成します。\n\n自動応答を設定するように求められた場合、この記事では、架空の小規模ビジネスの自動応答の計画と実装の図について説明します。 これは、1つのサイズに対応したソリューションではありません。これは、いくつかの自動応答の機能構造を作成することを前提としています。 \n\n## <a name=\"before-you-begin\"></a>始める前に\n\nすでに次の作業を完了していることを前提としています。 \n- [組織で電話システム](/MicrosoftTeams/setting-up-your-phone-system)をセットアップして、ユーザーに電話番号を提供します。\n- [クラウド ボイスメールのセットアップ](/MicrosoftTeams/set-up-phone-system-voicemail) \n- [クラウド自動応答とは何ですか](/MicrosoftTeams/what-are-phone-system-auto-attendants)。自動応答を操作できる電話システムの機能について理解を深めることができます。\n\nまた、計画と設計の部分については、ホワイトボードやインデックスカードを使用して行うことができることをご紹介します。優れたプランが必要な場合は、技術的な要件はありません。\n"
- title: ビジネスニーズの評価
  durationInMinutes: 4
  content: "\nVanArsdel、Ltd. は、3人の弁護士と、合計15名の社員で、Office 365 と電話システムボイスメールボックスをそれぞれ所有しています。    \n\nニーズの評価には、次の質問が含まれる場合があります。\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>Q: ビジネスの人は誰ですか?\n従業員の概要を次に示します。 \n\n|ダイヤル  |名前             |ロール            |ノート|\n|:--      |:--              |:--       |:--  |\n|555-0181   |Olga Gerasimova    |弁護士    | |\n|555-0182   |Manuela Carstens|   弁護士   | |    \n|555-0183   |Andrey Alexeeva    |弁護士    | |  \n|555-0184   |Lena Ehrle       |パラリーガル | |\n|555-0185   |Svetlana Uvarova |パラリーガル | |\n|555-0186   |ソフィア Krause      |パラリーガル | |\n|555-0187   |Mariya Artemyeva   |パラリーガル | |\n|555-0188   |Dariya Polyakova   |パラリーガル | |\n|555-0189   |Milana |   |パラリーガル | |\n|555-0190   |Valeria Pisani  |office マネージャー |  |\n|555-0191   |Boris A$   |官  |  |\n|555-0192   |ジュリー Wolfe       |受信とスケジュール設定 | 営業時間中にも運営  |\n|555-0193   |Jakob Roth        |部門  |  |\n|555-0194   |山久さん    |部門  |  |\n|555-0195   |Franco 絵文字      |記録  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>Q: ユーザーが通話を発信するのはなぜですか?\n自動応答では、お客様のニーズに対応する必要があります。また、最も頻繁に使用されるお客様のニーズに対応する必要があります。 自動応答システムが実装されるまでは、ジュリー Wolfe は office のオペレーターとして機能しているため、お客様のニーズに応じて通話を発信することをお勧めします。 \n\n会社からの1週間分のレコードを保管するように依頼して、顧客からの問い合わせに対して通話を転送するユーザーを特定します。 次のようなレポートが表示されます。\n\n|発信者の問題 | 通話の数  | 演算子の操作 |\n|:--          |:--          |:--              |\n|予定のスケジュール設定/再スケジュール/キャンセル    |45|    転送なし、受付は通話を処理します|\n|請求に関する質問                                  |22|    請求書の Jakob または山久に転送する | \n|時間と事業所に関する照会          |超える|    転送なし、受付は通話を処理します|\n|弁護士の1人に話したい                |マート|    ご希望の弁護士に転送|\n|Office マネージャーと話す                |以内|    Office manager に転送する |\n|Paralegals の1つに向かって話したい             |常用|    要求されたパラリーガルに転送する|\n|調査員と話したい                  | 6|    調査担当に転送する |\n|レコードのコピーを要求する                       | 4|    レコード係に転送する |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>Q: office の各ジョブ機能についての特別な考慮事項は何ですか?\nOffice では、各職務のメンバーと、自動応答に必要な情報についてのディスカッションを行うことができます。 小規模オフィスでは、次の点が明確になりました。\n- 請求に関する質問は、どちらの clerk でも処理できます。 このため、通話キューを作成して、どの行にも通話を送信することはできません。 \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>Q: お客様はどの言語要件に対応していますか?\nジュリー Wolfe に質問すると、その週の2つの発信者のみが英語のように見えていることがわかります。 お問い合わせを作成するには、英語で十分な機能を備えていますが、同じ母国語とは言えません。 ビジネスパートナーであることを確認して、弁護士は、二か国語または多言語のプロンプトの必要性が、優先度としては表示されませんでした。\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>Q: 業務時間、業務時間外、休日は何ですか?\n最初のあいさつ文は、勤務時間、時間、週末、休日などに個別に区別することができます。\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>Q: office の各ジョブ機能では、どのような問題がユーザーに対して処理されますか?\n通常、さまざまな office ワーカーが処理する問題によって驚かされることがあります。 たとえば、受付側のジュリーが、想定されていると考えられる多くの質問に答えることができます。これは、お客様が請求部門または Valeria office manager にルーティングする必要があると考えられます。\n"
- title: デザイン
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>一般的なガイドライン\n具体的な例を確認する前に、いくつかの一般的な設計ガイドラインと基本事項を簡単に見てみましょう。  \n\n#### <a name=\"do\"></a>作業\n1.  営業時間外に発信したり、休日または週末に連絡したりする場合は、代替の最初のあいさつ文を利用することをお勧めします。\n2.  最もよく使うオプションは、最初の一連のメニューオプションのできるだけ早い時点で設定します。 可能な場合は、最初のメニューでゼロを予約して、ライブオペレーターへの転送を行い、スクリプト内で最初にメンションします。 \n3.  何も選択されていない場合は、メニューが少なくとも1回繰り返されるようにします。まだ選択されていない場合は、通話を切断するのではなく、ライブオペレーターに転送します。 既定では、電話システムはメニューを3回再生します。その後、オペレーターが設定されている場合は、通話がオペレーターに転送され、オペレーターが構成されていない場合はシステムが切断されます。 そのため、自動応答システム用にオペレーターを構成することが重要です。\n4.  多言語のプロンプトを使用しますが、第1のオプションセットの最後に2つ目の言語または言語を配置します。 セカンダリ言語には、別の入れ子になった応答のセットを作成する必要があります。\n5.  作成したいオプションをフローチャートに追加して、オプションメニューの円でユーザーが移動する機会を作成していないことを確認してください。 3つのメニューで相手またはボイスメールに接続することが理想的です。\n\n#### <a name=\"dont\"></a>できません：\n1.  5つ以上の選択肢を持つネストされた自動応答を作成します。 そうすれば、発信者が混乱し、メニューが繰り返し表示されるようになります。\n2.  メニューオプションとして、[予約済み] メニューオプションの番号またはキーを使用します。\n\n> [!Important]\n> キー \\* (繰り返し) と\\# (戻る) は、システムによって予約されているため、再割り当てすることはできません。 音声認識が有効になって\\*いる場合、キーを押すと\\# \"繰り返し\" になり、\"戻る\" 音声コマンドに対応します。\n\n\n## <a name=\"do-a-design-mockup\"></a>デザイン mockup \n\n初期設計を行うには、hierachies とユーザーの構造を柔軟かつ簡単に操作し、自動応答を行う必要があります。 ここでは、さまざまな色のペン、いくつかの付箋やインデックスカード、テープを使って、空の壁またはホワイトボードでできる演習を示します。\n1.  ビジネスでボイスメールアカウントを使用している各ユーザーの名前と電話番号を、付箋または 3x 5 インデックスカードに書き込みます。 オペレーターになる従業員については、いくつかのメモが必要になることがあります。 利用可能なメモの色が複数ある場合は、ユーザーと自動応答をひとめで区別するのに役立ちます。\n2.  1つのノートをメインの自動応答としてマークします。これには、勤務時間の初期応答メッセージ、時間案内応答、メインメニューが含まれます。 また、時間と場所の記録 (いずれかを選択している場合) を自動応答に表示したり、必要に応じて追加の自動応答を発信したりすることもあります。 可能であれば、別の色のメモを使用して自動応答を表します。\n3.  メインの自動応答メモをボード空間に配置します。トップオプションのいずれかが1つの従業員に直接移動する場合は、応答メッセージの右側にメモを追加します。 \n4.  すべてのオプションがメインの自動応答メニューに表示されるとは限りません。そのため、必要になる可能性がある追加の応答と、メインアテンダントの下に入れ子になっていることが考えられます。  \n5.  通話キューに発信するオプションがある場合は、3番目の色を使ってメモを作成し、通話キューに接続するアテンダントの右下に配置します。\nキュー内のユーザーを表すメモをキューの一番上にあるメモの右側に配置します (いずれかの方がわかりやすくなります)。\n\n次に例を実装する1つの方法を示す図を示します。\n\n![弁護士のオフィスでの自動応答の図](media/AA-LawyerOfficeExample.png)\n\nこの図の例では、office のユーザーが通話を発信する理由と、do and 勧告は考慮されません。 小規模オフィスでも、自動応答の複雑さは急速に増大する可能性があります。   ここで選んだ設計については、次の点にご注意ください。\n\n- 最も一般的な通話の理由は、予定が最初に表示されていたため、予定をスケジュールすることでした。 その他の通話の理由は、その使用の順にオプションとして提供されます。\n- この例では、メニューごとに3-4 のオプションがあります。 電話システムは最大9オプションのメニューをサポートしていますが、ほとんどのユーザーは、混乱させることなくメニューを繰り返し使用することなく、5つ以上のオプションを追跡することはできません。そのため、お客様の時間を無駄にしたり、annoys したりする必要があります。 \n- [弁護士]、[paralegals]、[課金] の各メニューは、ほぼ通話キューに置き換えることができます。 自動応答を使用する主な理由は、自動応答に重点を置いた実装です。 実際の実装では、おそらく通話キューを使います。  通話キューの詳細について[は、「クラウド通話キューを作成](/MicrosoftTeams/create-a-phone-system-call-queue)する」をご覧ください。 \n- 最終的には、すべての従業員がこの設計の自動応答オプションと一致します。 お客様が選択したものでない場合は、よりシンプルなオプションでよりシンプルなシステムをお勧めします。 この簡易化が重要である場合は、[**名前でダイヤル**] オプションを有効にして、特定の従業員について名前で指定されている入れ子になった自動応答の1つ以上を削除することを計画できます。\n- この例では、時間が経過した後に、発信者に、ビジネスが終了したことを知らせるメッセージが表示されます。その後、オペレーターにメッセージを残すオプションだけを残します。 必要に応じて、通常のメニューツリーに時間の経過後に通話を送信することもできます。 \n\nこの単純な例では、通話キューと若干長いメニューを使用しているため、自動応答が少なくなります。\n\n![弁護士のオフィスでの自動応答の別の図](media/AA-LawyerOffice-CallQueues.png)\n\nこの例では、[**名前によるダイヤル**] オプションを有効にしていることを前提としています。また、発信者はそのユーザーの名前を知っているか、またはそのジョブカテゴリ内のすべてのユーザーとの通話を許可していることが想定されます。 これはオプションのバリエーションであるため、以降のステージでは最初の図を実装しているものとします。 \n\nVisio をお持ちの場合は、それを使ってデザインを視覚化できます。 上記の図を含む Visio ファイルは、[ダウンロード](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true)できます。 \n"
- title: スクリプトの作成
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>優れた自動応答スクリプトを作成する \n自動応答スクリプトによって、お客様またはお客様に対して残った印象をすることができます。 慎重に計画し、書き留めて、専門的な記録をすることを検討してください。 目標は、発信者をできるだけ効率的にライブの担当者に接続することです。\nスクリプトダイアログを作成する際には、次のガイドラインを考慮してください。\n\n#### <a name=\"do\"></a>作業\n1.  挨拶メッセージをして、発信者に連絡していただき、ありがとうございました。 これは、3文以内で30秒未満の短いままにしておきます。 Web サイトでセルフサービスオプションが提供されている場合は、それについて説明しますが、必要に応じて、できるだけ早く選択肢とオプションを指定します。 \n2.  多言語のプロンプトを使用しますが、第1のオプションセットの最後に2つ目の言語または言語を配置します。\n3.  オプションを表示して、押す回数 (\"売上の場合は 3\" を押す) を実行します。 発信者が必要なオプションを耳にしている場合は、すぐにその項目に注目しているため、そこに表示される内容を知らせる時間がかかります。\n4.  プロンプトの音声が目的の印象を残して、明確に理解できることを確認します。  電話システムには、音声合成エンジンが組み込まれています。これにより、最終的なテキストを入力し、目的の印象を伝えるかどうかを判断するオプションが提供されます。 表示されていない場合は、音声メッセージの録音が完全にサポートされています。 音声 mumbles、サウンドが下りている、またはその他の問題がある場合は、引き続きお探しください。\n5.  オプションの構造が変更された場合は、重要な変更について説明しますが、応答メッセージの部分は1か月以上アクティブにしないようにしてください。 頻繁に更新されていて、ほとんどの場合は、スクリプトから省略してください。\n\n#### <a name=\"dont\"></a>できません：\n1.  営業時間または勤務先の住所を使用して、最初の案内応答を低優先メールで作成します。 必要な情報が頻繁に要求される場合は、最初のメニューの選択肢として使用できるようにします。ただし、最初のあいさつは短く簡単にしておきます。\n2.  他の pleasantries を使ってください。 必要に応じて、発信者にできるだけ効率的に連絡を取ります。\n3.  \"Http:\\/\\/www\\.\" を含める web アドレスをメンションする場合。 これは、スクリプト時間の使用が弱いだけです。\n4.  「市区町村」や「カリフォルニアの CA」などの略語を使用します。 スクリプトでスペルを確認し、記録中の単語全体を言います。 音声合成エンジンでは、通常、省略形では適切に動作しません。\n5.  このスクリプトに販売情報を含めると、発信者には何も表示されません。 販売員がその種の問題に対応できるようにします。\n\n最後に、会社がスローガンを持っている場合は、スクリプトに含まれていることについて2つ考えてください。 発信者が通話を発信した場合は、その前に発信者の声が聞こえてしまいます。 この情報を含める場合は、ユーザーの机の行やボイスメールに転送するときのように、自動応答機能が近い場所に配置します。 多くのお客様が知っている長い日のあいさつやタグ行がある場合は、を含めることができます。 ここでは、次のように、発信者をできるだけ効率的に連絡することをお勧めします。\n\n### <a name=\"sample-auto-attendant-scripts\"></a>自動応答のサンプルスクリプト\n\n> [!Important]\n> キー \\* (繰り返し) と\\# (戻る) は、システムによって予約されているため、再割り当てすることはできません。 音声認識が有効になって\\*いる場合、キーを押すと\\# \"繰り返し\" になり、\"戻る\" 音声コマンドに対応します。\n\nこれらのスクリプトは、前に選択した設計を反映しており、自動応答スクリプトを作成するための推奨ガイドラインです。 \n\n#### <a name=\"script-1-company-greeting\"></a>スクリプト 1: 会社のあいさつ文\nVanArsdel にお電話いただき、ありがとうございました。いつでも0キーを押してオペレーターに転送し、アスタリスクキーを押してメニューを繰り返すか、またはポンドを押して前のメニューに戻ります。\n\n(オプション、名前でダイヤルする場合に指定します)通話相手の名前がわかっている場合は、いつでも名前を言うことができます。\n\n#### <a name=\"script-2-after-hours-greeting\"></a>スクリプト 2: 時間経過後の応答メッセージ\nVanArsdel にお電話いただき、ありがとうございました。 この時点で終了しています。ゼロを押して、skype の電話会社にメッセージを残してください。 Office に戻ったときに、コールバックします。 \n\n#### <a name=\"script-3-main-menu\"></a>スクリプト 3: メインメニュー\nスケジュールを設定するには、1を押します。\n請求に関する質問については、2を押してください。\n時間と場所を指定するには、3キーを押します。\nその他のオプションについては、4キーを押します。\n\n*記載されていない利用\\*可能な\\#オプション: 0、、、。*\n\n#### <a name=\"script-4-billing\"></a>スクリプト 4: 課金\nJakob Roth に話すには、1キーを押します。\n山久さんのリッチな機能について話すには、2キーを押します。\n\n*記載されていない利用\\*可能な\\#オプション: 0、、、。*\n\n このスクリプトは、通話キューの使用を再設計した場合に省略できます。\n\n#### <a name=\"script-5-hours-and-location\"></a>スクリプト 5: 時間と場所\n8: 30am ~ 5:30 pm から土曜日までのビジネス向けにオープンしています。 この住所は、中央の手段である緑の番地を1234します。\n\n使用できないオプション: 0、*、#。\n\n#### <a name=\"script-6-more-menu-options\"></a>スクリプト 6: その他のメニューオプション\n弁護士の1人と話すには、1を押します。\nOffice マネージャーと話すには、2キーを押します。 Paralegals の1つに向かって話すには、3キーを押します。\nその他のオプションについては、4キーを押します。\n\n*記載されていない利用\\*可能な\\#オプション: 0、、、。*\n\n#### <a name=\"script-7-lawyer-menu\"></a>スクリプト 7: [弁護士] メニュー\nOlga Gerasimova に話すには、1を押します。\nManuela Carens を話すには、2キーを押します。\nAndrey Alexeeva について話すには、3キーを押します。\n\n*記載されていない利用\\*可能な\\#オプション: 0、、、。* \n\nこのスクリプトは、通話キューの使用を再設計した場合に省略できます。\n\n####    <a name=\"script-8-paralegal-menu\"></a>スクリプト 8: パラリーガルメニュー\nLena Ehrle と話すには、1キーを押します。\nSvetlana Uvarova と話すには、2を押します。\nソフィア Krause に向かって話すには、3キーを押します。 Mariya Artemyeva に向かって話すには、4キーを押します。\nDariya Polyakova に話すには、5キーを押します。\nMilana 語り Kolaeva に向かって話すには、6キーを押します。\n\n*記載されていない利用\\*可能な\\#オプション: 0、、、。*\n\n このスクリプトは、通話キューの使用を再設計した場合に省略できます。\n\n####    <a name=\"script-9-additional-menu-options\"></a>スクリプト 9: 追加のメニューオプション\n調査員と話していくには、1を押します。\nレコードのコピーを要求するには、2を押します。\n\n*記載されていない利用\\*可能な\\#オプション: 0、、、。*\n"
- title: 自動応答の実装
  durationInMinutes: 7
  content: "\n前の図で設計を実装するために必要な情報は、次の表に示しています。\nこの実装では、スクリプトに対して読み上げを使用します。 電話システムには音声認識エンジンが組み込まれているため、最終的なテキストを入力して、目的の印象を与えているかどうかを判断するオプションがあります。 使用していない場合は、Windows の[サウンドレコーダー](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq)を使って独自のメッセージを記録するか、または高品質の音声を使用したアーティストがスクリプトを使って .wav ファイルを録音しているかどうかを確認する必要があります。\n\n前に説明したように、お客様の実装では、以下の「弁護士」、「パラリーガル」、「課金自動応答」の代わりに使用できる通話キューを簡単に含めることができます。 通話キューによって、利用可能な弁護士、paralegals、または課金のいずれかに通話が転送されます。 通話キューの詳細について[は、「クラウド通話キューを作成](/MicrosoftTeams/create-a-phone-system-call-queue)する」をご覧ください。 この操作を選択する場合は、通話キューを参照する自動応答メニューを作成する前に、有効な通話キューを作成する必要があります。\n\nアカウントには管理者特権が必要です。 **Microsoft Teams 管理センター**で、[**音声**]、[**自動応答**]、[ **+ 新規**] の順にクリックします。 次の表は、ユーザーインターフェイス画面に入力する値を示しています。 各表は、ユーザーインターフェイス画面を示しています。\n\n次の自動応答を次の順序で作成し、その一般的な情報を設定します。次に、メインとネストされた自動応答がすべて作成されたら、それを編集して営業時間の通話処理を設定します。 入れ子になった自動応答は、別の自動応答のメニュー選択でリンクするときに既に存在している必要があります。 \n\n\n### <a name=\"main-auto-attendant\"></a>メイン自動応答\n\n![吹き出し付きの自動応答画面のスクリーンショット](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\nメインメニューの**一般的な情報を編集**する\n\n|   オプション   | 設定      |\n|:---  |:---   |\n| ![1つ前のスクリーンショットの吹き出しを基準とした数値1ラベル](media/sfbcallout1.png) AA 名  |   VanArsdel、Ltd.   |    \n| ![前のスクリーンショットの吹き出しを基準とした、数値2のラベル](media/sfbcallout2.png) リソースアカウント    |   |\n| ![前のスクリーンショットの吹き出しを基準とした数値3ラベル](media/sfbcallout3.png) タイムゾーン   | (UTC-04:00)東部夏時間 (米国 & カナダ) |\n| ![前のスクリーンショットの吹き出しを基準とした数値4のラベル](media/sfbcallout4.png) 言語    | 英語 (米国)  |\n| ![前のスクリーンショットの吹き出しを基準とした数値5ラベル](media/sfbcallout5.png) 音声入力    | 有効 |\n| ![前のスクリーンショットの吹き出しを基準とした数値6ラベル](media/sfbcallout6.png) オペレーター    | 会社内の人: ジュリー Wolfe |\n|  |  | \n \n*VanArsdel*という名前のメインメニューのみ、電話番号が割り当てられたリソースアカウントが必要です。  \n\n**音声入力**を有効にすると、特定のメニューの音声コマンドが有効になります。 また、発信者は \"Operator\" と言うことができるため、直接オペレーターに転送されます。\n\n![吹き出しが表示された勤務時間画面のスクリーンショット](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\nメインメニューの **[操作時間] を選択し**ます。\n\n| オプション   | 設定 |\n|:--- | :--- |\n| ![1つ前のスクリーンショットの吹き出しを基準とした数値1ラベル](media/sfbcallout1.png) 24/7-カスタム| アニメーション  |\n| ![前のスクリーンショットの吹き出しを基準とした、数値2のラベル](media/sfbcallout2.png) 部分|  8: 30am ~ 5: 30pm、月曜日 ~ 金曜日  |\n\nこの画面の既定値は24/7 です。 \n   \n![吹き出しが表示された勤務時間画面のスクリーンショット](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\nメインメニューの**勤務時間の通話処理**\n\n|   オプション   | 設定      |\n|:---  |:---  |\n| ![1つ前のスクリーンショットの吹き出しを基準とした数値1ラベル](media/sfbcallout1.png) 会社のあいさつ文    | ユーザー設定の応答メッセージを作成する >、発信者は \"スクリプト1をコピー/貼り付けます\" と読み上げられます。  |\n| ![前のスクリーンショットの吹き出しを基準とした数値3ラベル](media/sfbcallout3.png) 応答メッセージ後の呼び出しに対する動作   | [再生] メニューオプションのプロンプト、メニュープロンプト: カスタムプロンプトを作成する <br/>発信者は次の音声を聞くことができます。上記のスクリプト3 |\n| ![前のスクリーンショットの吹き出しを基準とした数値4のラベル](media/sfbcallout4.png) 名前でダイヤル  | 有効   |\n| ![前のスクリーンショットの吹き出しを基準とした数値5ラベル](media/sfbcallout5.png) [編集] メニューのオプション   |**1:** オプションの名前を入力してください: スケジュール <br/>送信先: 会社内のユーザー:**ジュリー Wolfe** <br/>**2:** オプションの名前を入力してください: 課金 <br/>送信先: ネストされた自動応答の**請求** <br/>**3:** オプションの名前を入力してください: Hours <br/>送信先: ネストされた自動応答の**時間&場所** |\n|  |   |\n\n通常、会社の応答メッセージを設定する必要があるのはメインメニューのみで、入れ子になった自動応答では、カスタムプロンプトに直接流れることになります。\n\n\n[時間単位の通話処理] 画面は、メインメニューの [**時間単位**の通話処理] 画面と非常に似ています。\n\n|   オプション   | 設定|\n|:---  | :---  |\n| ![1つ前のスクリーンショットの吹き出しを基準とした数値1ラベル](media/sfbcallout1.png) 会社のあいさつ文    | ユーザー設定の応答メッセージを作成すると、次のようになります。上記のスクリプト2のコピーと貼り付け |\n| ![前のスクリーンショットの吹き出しを基準とした数値3ラベル](media/sfbcallout3.png) 応答メッセージ後の呼び出しに対する動作|  [通話の転送先: 会社内の人:**ジュリー Wolfe** <br/> 通話が受信されない場合は、ボイスメールに移動します。  |\n|  |   |\n\nメインの自動応答に対して時間の経過に応じた通話処理を設定しているときに、[勤務時間の通話処理] 画面で使用したものと同じメニューオプションを作成できます。 こうすることで、発信者は営業時間の発信者と同じメニューに移動できるようになります。 どちらの方法を選んでもかまいません。\n\n必要に応じて、**休日**と**ダイヤルのスコープ**を設定して、メインの自動応答を保存します。\n\n### <a name=\"nested-auto-attendants\"></a>ネストされた自動応答\n\nネストされた自動応答では、通常、電話番号が関連付けられていない、または会社の応答メッセージがないため、メイン自動応答で指示されたとおりにアクセスできます。\n\n同じタイムゾーン、言語、音声認識、およびオペレーター設定を使って、入れ子になった自動応答の一般的な情報を設定します。 \n\n各自動応答に示されているように、勤務時間の通話処理を設定します。 入れ子になった自動応答の営業時間は、既定の24/7 に設定されたままにすることができます。\n\nまた、[休日] と [dial scope] の設定は、ネストされた自動応答の既定値のままにすることもできます。\n\n\n**ネストされた自動応答: 課金 (メインメニューの下に入れ子になっている)**\n\nこの自動応答の営業時間の通話処理の設定:\n\n|   オプション   | 設定|\n|:---  |:---  |\n| ![1つ前のスクリーンショットの吹き出しを基準とした数値1ラベル](media/sfbcallout1.png) 会社のあいさつ文    | なし |\n| ![前のスクリーンショットの吹き出しを基準とした数値3ラベル](media/sfbcallout3.png) 応答メッセージ後の呼び出しに対する動作|  [再生] メニューオプションのプロンプト、メニュープロンプト: カスタムプロンプトを作成する<br/> スクリプト4のコピー/貼り付けを呼び出し元から聞くことができます。 |\n| ![前のスクリーンショットの吹き出しを基準とした数値5ラベル](media/sfbcallout5.png) [編集] メニューのオプション   |**1:** オプションの名前を入力してください: Jakob  <br/>送信先: 社内のユーザー: Jakob Roth <br/>**2:** オプションの名前を入力します: 山久<br/>送信先: 社内のユーザー:**山久 Herich** |\n|  | *この自動応答は通話キューに置き換えることができます。*  |\n| |  |\n\n**入れ子になった自動応答: 時間&場所 (メインメニューの下に入れ子になっている)**\n\nこの自動応答の営業時間の通話処理の設定:\n\n会社のあいさつ文に時間と場所を示すメッセージを入力して、応答メッセージがメインメニューで使用されているのと同じオプションを構成することができます。\n\n|   オプション   | 設定|\n|:---  |:---  |\n| 名前 |  場所&時間| \n| ![1つ前のスクリーンショットの吹き出しを基準とした数値1ラベル](media/sfbcallout1.png) 会社のあいさつ文    | なし |\n| ![前のスクリーンショットの吹き出しを基準とした数値3ラベル](media/sfbcallout3.png) 応答メッセージ後の呼び出しに対する動作   |[再生] メニューオプションのプロンプト、メニュープロンプト: カスタムプロンプトを作成する<br/> <br/>次の音声が聞こえます: 上のスクリプト5のコピー/貼り付け \n|  |   |\n\n**入れ子になった自動応答: その他のオプション (メインメニューの下に入れ子になっている)**     \n\nこの自動応答の営業時間の通話処理の設定:\n\n|   オプション   | 設定|\n|:---  |:---  |\n| ![1つ前のスクリーンショットの吹き出しを基準とした数値1ラベル](media/sfbcallout1.png) 会社のあいさつ文    | なし  |\n| ![前のスクリーンショットの吹き出しを基準とした数値3ラベル](media/sfbcallout3.png) 応答メッセージ後の呼び出しに対する動作   | [再生] メニューオプションのプロンプト、メニュープロンプト: カスタムプロンプトを作成する <br/>  <br/> 次の音声が聞こえます: 上のスクリプト6のコピー/貼り付け  |\n| ![前のスクリーンショットの吹き出しを基準とした数値5ラベル](media/sfbcallout5.png) [編集] メニューのオプション   |弁護士の場合は**1**を選択  <br/>転送先: 自動応答**弁護士** <br/>**2**を選択オプションの名前を入力します <br/>送信先: 社内の人: Valeria Pisani <br/>**3:** オプションの名前を入力します。 Paralegals Send to: ネストされた自動応答**Paralegals** <br/>**4:** 次のオプションの名前を入力します: OtherOptions Send to: ネストされた自動応答**StillMoreOptions**  |\n|  |   |\n\n**ネストされた自動応答: 弁護士 ([その他のオプション] で入れ子になっている)**\n\nこの自動応答の営業時間の通話処理の設定:\n\n|   オプション   | 設定|\n|:---  |:---  |\n| ![1つ前のスクリーンショットの吹き出しを基準とした数値1ラベル](media/sfbcallout1.png) 会社のあいさつ文    | なし  |\n| ![前のスクリーンショットの吹き出しを基準とした数値3ラベル](media/sfbcallout3.png) 応答メッセージ後の呼び出しに対する動作   | [再生] メニューオプションのプロンプト、メニュープロンプト: カスタムプロンプトを作成する <br/> <br/>スクリプト7のコピー/貼り付けの音声が聞こえます。 |\n| ![前のスクリーンショットの吹き出しを基準とした数値5ラベル](media/sfbcallout5.png) [編集] メニューのオプション | *Olga*の**1**を選択 <br/>転送先: 社内のユーザー: Olga Gerasimova <br/>*Manuela*の場合は**2**を選択 <br/>送信先: 社内のユーザー: Manuela Carens <br/>*Andrey*の場合は**3**を選択 <br/>転送先: 社内のユーザー: Andrey Alexeeva  |\n|  | *この自動応答は通話キューに置き換えることができます。*  |\n|  |   |\n\n**ネストされた自動応答: Paralegals ([その他のオプション] の下に入れ子になっている)**\n\nこの自動応答の営業時間の通話処理の設定:\n\n|   オプション   | 設定|\n|:---  |:---  |\n| ![1つ前のスクリーンショットの吹き出しを基準とした数値1ラベル](media/sfbcallout1.png) 会社のあいさつ文    | なし |\n| ![前のスクリーンショットの吹き出しを基準とした数値3ラベル](media/sfbcallout3.png) 応答メッセージ後の呼び出しに対する動作   | [再生] メニューオプションのプロンプト、メニュープロンプト: カスタムプロンプトを作成する <br/> 次の音声が聞こえます。上記のスクリプト8のコピーと貼り付け  | \n| ![前のスクリーンショットの吹き出しを基準とした数値5ラベル](media/sfbcallout5.png) [編集] メニューのオプション   | *Lena*の場合は**1**を選択 <br/> 転送先: 社内のユーザー: Lena Ehrle <br/> *Svetlana*の場合は**2**を選択します。 <br/>転送先: 社内のユーザー: Svetlana Uvarova <br/> *ソフィア*の場合は**3**を選択 <br/>転送先: 社内のユーザー: ソフィア Krause <br/> *Mariya*の**4**を選ぶ<br/>転送先: 社内のユーザー: Mariya Artemyeva <br/> *Dariya*の場合は**5**を選択<br/>転送先: 社内のユーザー: Dariya Polyakova <br/> *Milana*の場合は**6**を選択<br/>転送先: 社内の人: Milana のユーザー|\n|  | *この自動応答は通話キューに置き換えることができます。*  |\n|  |   |\n\n**ネストされた自動応答: StillMoreOptions ([その他のオプション] の下に入れ子になっている)**\n\nこの自動応答の営業時間の通話処理の設定:\n\n|   オプション   | 設定|\n|:---  |:---  |\n| ![1つ前のスクリーンショットの吹き出しを基準とした数値1ラベル](media/sfbcallout1.png) 会社のあいさつ文    |なし  |\n| ![前のスクリーンショットの吹き出しを基準とした数値3ラベル](media/sfbcallout3.png) 応答メッセージ後の呼び出しに対する動作   |[再生] メニューオプションのプロンプト、メニュープロンプト: カスタムプロンプトを作成する <br/> 次の音声が聞こえます: 上のスクリプト9のコピー/貼り付け  |\n| ![前のスクリーンショットの吹き出しを基準とした数値5ラベル](media/sfbcallout5.png) [編集] メニューのオプション   | 調査担当の** 場合は**1**を選択<br/> 転送先: 社内の人: Boris Aます <br/> *レコード*に**2**を選ぶ<br/> 転送先: 社内の人: Franco  |\n|  |   |\n\nこれらの画面で利用可能なオプションの詳細については、「[自動応答の作成](/MicrosoftTeams/create-a-phone-system-auto-attendant)に関するクラウド自動応答のステップバイステップの実装に関する詳細」を参照してください。 \n\n\n### <a name=\"editing-and-testing-auto-attendants\"></a>自動応答の編集とテスト\n\n自動応答を保存すると、管理センターの [**自動応答**] ページに表示されます。 これにより、設定したオプションの一部をすばやく確認することができます。\n\n実装をテストする最適な方法は、自動応答用に構成された番号に電話をかけ、作成した自動応答のそれぞれに移動するオプションを選択することです。 操作ウィンドウの [**テスト] ボタン**を使用して、自動応答にテスト通話をすばやく配置することもできます。 自動応答に変更を加える場合は、[自動応答] を選択し、[操作] ウィンドウで [**編集**] をクリックします。"
