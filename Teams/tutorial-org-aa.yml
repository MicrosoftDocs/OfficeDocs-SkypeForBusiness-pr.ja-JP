data-ttu-id=\"f4f57-146\">555-0187</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-146\">555-0187</span></span>   |<span data-ttu-id=\"f4f57-147\">Mariya Artemyeva</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-147\">Mariya Artemyeva</span></span>   |<span data-ttu-id=\"f4f57-148\">パラリーガル</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-148\">paralegal</span></span> | |\n|<span data-ttu-id=\"f4f57-149\">555-0188</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-149\">555-0188</span></span>   |<span data-ttu-id=\"f4f57-150\">Dariya Polyakova</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-150\">Dariya Polyakova</span></span>   |<span data-ttu-id=\"f4f57-151\">パラリーガル</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-151\">paralegal</span></span> | |\n|<span data-ttu-id=\"f4f57-152\">555-0189</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-152\">555-0189</span></span>   |<span data-ttu-id=\"f4f57-153\">Milana |</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-153\">Milana Nikolaeva</span></span>   |<span data-ttu-id=\"f4f57-154\">パラリーガル</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-154\">paralegal</span></span> | |\n|<span data-ttu-id=\"f4f57-155\">555-0190</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-155\">555-0190</span></span>   |<span data-ttu-id=\"f4f57-156\">Valeria Pisani</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-156\">Valeria    Pisani</span></span>  |<span data-ttu-id=\"f4f57-157\">office マネージャー</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-157\">office manager</span></span> |  |\n|<span data-ttu-id=\"f4f57-158\">555-0191</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-158\">555-0191</span></span>   |<span data-ttu-id=\"f4f57-159\">Boris A$</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-159\">Boris  Averyanov</span></span>   |<span data-ttu-id=\"f4f57-160\">官</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-160\">investigator</span></span>  |  |\n|<span data-ttu-id=\"f4f57-161\">555-0192</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-161\">555-0192</span></span>   |<span data-ttu-id=\"f4f57-162\">ジュリー Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-162\">Julie  Wolfe</span></span>       |<span data-ttu-id=\"f4f57-163\">受信とスケジュール設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-163\">reception and scheduling</span></span> | <span data-ttu-id=\"f4f57-164\">営業時間中にも運営</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-164\">Also Operator during business hours</span></span>  |\n|<span data-ttu-id=\"f4f57-165\">555-0193</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-165\">555-0193</span></span>   |<span data-ttu-id=\"f4f57-166\">Jakob Roth</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-166\">Jakob  Roth</span></span>        |<span data-ttu-id=\"f4f57-167\">部門</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-167\">billing</span></span>  |  |\n|<span data-ttu-id=\"f4f57-168\">555-0194</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-168\">555-0194</span></span>   |<span data-ttu-id=\"f4f57-169\">山久さん</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-169\">Laura  Heinrich</span></span>    |<span data-ttu-id=\"f4f57-170\">部門</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-170\">billing</span></span>  |  |\n|<span data-ttu-id=\"f4f57-171\">555-0195</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-171\">555-0195</span></span>   |<span data-ttu-id=\"f4f57-172\">Franco 絵文字</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-172\">Franco Piccio</span></span>      |<span data-ttu-id=\"f4f57-173\">記録</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-173\">records</span></span>  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"f4f57-174\">Q: ユーザーが通話を発信するのはなぜですか?</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-174\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"f4f57-175\">自動応答では、お客様のニーズに対応する必要があります。また、最も頻繁に使用されるお客様のニーズに対応する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-175\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"f4f57-176\">自動応答システムが実装されるまでは、ジュリー Wolfe は office のオペレーターとして機能しているため、お客様のニーズに応じて通話を発信することをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-176\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"f4f57-177\">会社からの1週間分のレコードを保管するように依頼して、顧客からの問い合わせに対して通話を転送するユーザーを特定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-177\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"f4f57-178\">次のようなレポートが表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-178\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"f4f57-179\">発信者の問題</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-179\">Caller issue</span></span> | <span data-ttu-id=\"f4f57-180\">通話の数</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-180\"># of calls</span></span>  | <span data-ttu-id=\"f4f57-181\">演算子の操作</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-181\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"f4f57-182\">予定のスケジュール設定/再スケジュール/キャンセル</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-182\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"f4f57-183\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-183\">45</span></span>|    <span data-ttu-id=\"f4f57-184\">転送なし、受付は通話を処理します</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-184\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"f4f57-185\">請求に関する質問</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-185\">Billing questions</span></span>                                  |<span data-ttu-id=\"f4f57-186\">22</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-186\">22</span></span>|    <span data-ttu-id=\"f4f57-187\">請求書の Jakob または山久に転送する</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-187\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"f4f57-188\">時間と事業所に関する照会</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-188\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"f4f57-189\">超える</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-189\">20</span></span>|    <span data-ttu-id=\"f4f57-190\">転送なし、受付は通話を処理します</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-190\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"f4f57-191\">弁護士の1人に話したい</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-191\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"f4f57-192\">マート</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-192\">15</span></span>|    <span data-ttu-id=\"f4f57-193\">ご希望の弁護士に転送</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-193\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"f4f57-194\">Office マネージャーと話す</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-194\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"f4f57-195\">以内</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-195\">12</span></span>|    <span data-ttu-id=\"f4f57-196\">Office manager に転送する</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-196\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"f4f57-197\">Paralegals の1つに向かって話したい</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-197\">Want to speak to one of the paralegals</span></span>             |<span data-ttu-id=\"f4f57-198\">常用</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-198\">10</span></span>|    <span data-ttu-id=\"f4f57-199\">要求されたパラリーガルに転送する</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-199\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"f4f57-200\">調査員と話したい</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-200\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"f4f57-201\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-201\">6</span></span>|    <span data-ttu-id=\"f4f57-202\">調査担当に転送する</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-202\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"f4f57-203\">レコードのコピーを要求する</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-203\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"f4f57-204\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-204\">4</span></span>|    <span data-ttu-id=\"f4f57-205\">レコード係に転送する</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-205\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"f4f57-206\">Q: office の各ジョブ機能についての特別な考慮事項は何ですか?</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-206\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"f4f57-207\">Office では、各職務のメンバーと、自動応答に必要な情報についてのディスカッションを行うことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-207\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"f4f57-208\">小規模オフィスでは、次の点が明確になりました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-208\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"f4f57-209\">請求に関する質問は、どちらの clerk でも処理できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-209\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"f4f57-210\">このため、通話キューを作成して、どの行にも通話を送信することはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-210\">Given that, it’s okay to create a call queue that will send the call to whichever line is not already busy.</span></span> \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"f4f57-211\">Q: お客様はどの言語要件に対応していますか?</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-211\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"f4f57-212\">ジュリー Wolfe に質問すると、その週の2つの発信者のみが英語のように見えていることがわかります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-212\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"f4f57-213\">お客様は、お客様の問い合わせを行うのに十分な機能を備えていますが、同じ母国語を話すことがないようです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-213\">They functioned well enough in English to make their inquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"f4f57-214\">ビジネスパートナーであることを確認して、弁護士は、二か国語または多言語のプロンプトの必要性が、優先度としては表示されませんでした。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-214\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"f4f57-215\">Q: 業務時間、業務時間外、休日は何ですか?</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-215\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"f4f57-216\">最初のあいさつ文は、勤務時間、時間、週末、休日などに個別に区別することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-216\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"f4f57-217\">Q: office の各ジョブ機能では、どのような問題がユーザーに対して処理されますか?</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-217\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"f4f57-218\">通常、さまざまな office ワーカーが処理する問題によって驚かされることがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-218\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"f4f57-219\">たとえば、受付側のジュリーが、想定されていると考えられる多くの質問に答えることができます。これは、お客様が請求部門または Valeria office manager にルーティングする必要があると考えられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-219\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="f4f57-220">デザイン</span><span class="sxs-lookup"><span data-stu-id="f4f57-220">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"f4f57-221\">一般的なガイドライン</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-221\">General guidelines</span></span>\n<span data-ttu-id=\"f4f57-222\">具体的な例を確認する前に、いくつかの一般的な設計ガイドラインと基本事項を簡単に見てみましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-222\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"f4f57-223\">作業</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-223\">Do:</span></span>\n1.  <span data-ttu-id=\"f4f57-224\">営業時間外に発信したり、休日または週末に連絡したりする場合は、代替の最初のあいさつ文を利用することをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-224\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"f4f57-225\">最もよく使うオプションは、最初の一連のメニューオプションのできるだけ早い時点で設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-225\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"f4f57-226\">可能な場合は、最初のメニューでゼロを予約して、ライブオペレーターへの転送を行い、スクリプト内で最初にメンションします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-226\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"f4f57-227\">何も選択されていない場合は、メニューが少なくとも1回繰り返されるようにします。まだ選択されていない場合は、通話を切断するのではなく、ライブオペレーターに転送します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-227\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"f4f57-228\">既定では、電話システムはメニューを3回再生します。その後、オペレーターが設定されている場合は、通話がオペレーターに転送され、オペレーターが構成されていない場合はシステムが切断されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-228\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"f4f57-229\">そのため、自動応答システム用にオペレーターを構成することが重要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-229\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"f4f57-230\">多言語のプロンプトを使用しますが、第1のオプションセットの最後に2つ目の言語または言語を配置します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-230\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"f4f57-231\">セカンダリ言語には、別の入れ子になった応答のセットを作成する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-231\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"f4f57-232\">作成したいオプションをフローチャートに追加して、オプションメニューの円でユーザーが移動する機会を作成していないことを確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-232\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"f4f57-233\">3つのメニューで相手またはボイスメールに接続することが理想的です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-233\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"f4f57-234\">できません：</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-234\">Don't:</span></span>\n1.  <span data-ttu-id=\"f4f57-235\">5つ以上の選択肢を持つネストされた自動応答を作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-235\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"f4f57-236\">そうすれば、発信者が混乱し、メニューが繰り返し表示されるようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-236\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"f4f57-237\">メニューオプションとして、[予約済み] メニューオプションの番号またはキーを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-237\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"f4f57-238\">キー \\* (繰り返し) と\\# (戻る) は、システムによって予約されているため、再割り当てすることはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-238\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"f4f57-239\">音声認識が有効になって\\*いる場合、キーを押すと\\# \"繰り返し\" になり、\"戻る\" 音声コマンドに対応します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-239\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"f4f57-240\">デザイン mockup</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-240\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"f4f57-241\">初期の設計を行うには、ユーザーと自動応答の階層と構造を柔軟かつ簡単に処理するための方法が必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-241\">To do the initial design, you'll need a flexible and easy way to work out hierarchies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"f4f57-242\">ここでは、さまざまな色のペン、いくつかの付箋やインデックスカード、テープを使って、空の壁またはホワイトボードでできる演習を示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-242\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"f4f57-243\">ビジネスでボイスメールアカウントを使用している各ユーザーの名前と電話番号を、付箋または 3x 5 インデックスカードに書き込みます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-243\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"f4f57-244\">オペレーターになる従業員については、いくつかのメモが必要になることがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-244\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"f4f57-245\">利用可能なメモの色が複数ある場合は、ユーザーと自動応答をひとめで区別するのに役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-245\">If you have several colors of note available, it might help to distinguish users and Auto Attendants at a glance.</span></span>\n2.  <span data-ttu-id=\"f4f57-246\">1つのノートをメインの自動応答としてマークします。これには、勤務時間の初期応答メッセージ、時間案内応答、メインメニューが含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-246\">Mark one note as the Main Auto Attendant, which will include a business hours initial greeting, an after hours greeting, and a main menu.</span></span> <span data-ttu-id=\"f4f57-247\">また、時間と場所の記録 (いずれかを選択している場合) を自動応答に表示したり、必要に応じて追加の自動応答を発信したりすることもあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-247\">You'll probably also want  an Auto Attendant to represent the hours and location recording (if you’re choosing to use one), and additional Auto Attendants as needed to cover the needs of your callers.</span></span> <span data-ttu-id=\"f4f57-248\">可能であれば、別の色のメモを使用して自動応答を表します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-248\">If possible, use a different color of note to represent Auto Attendants.</span></span>\n3.  <span data-ttu-id=\"f4f57-249\">メインの自動応答メモをボード空間に配置します。トップオプションのいずれかが1つの従業員に直接移動する場合は、応答メッセージの右側にメモを追加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-249\">Place the main Auto Attendant note on your board space, if any of the top options go directly to a single employee put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"f4f57-250\">すべてのオプションがメインの自動応答メニューに表示されるとは限りません。そのため、必要になる可能性がある追加のアテンダントと、メインアテンダントでのネスト方法について考えてみてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-250\">It’s unlikely all the options will fit on the Main Auto Attendant menu, so think about which additional attendants might be needed and how they might nest under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"f4f57-251\">通話キューに発信するオプションがある場合は、3番目の色を使ってメモを作成し、通話キューに接続するアテンダントの右下に配置します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-251\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to the Call Queue.</span></span>\n<span data-ttu-id=\"f4f57-252\">キュー内のユーザーを表すメモをキューの一番上にあるメモの右側に配置します (いずれかの方がわかりやすくなります)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-252\">Place notes representing the users in the queue to the right of the note representing the queue, or over the top of it (whichever is clearer to you).</span></span>\n\n<span data-ttu-id=\"f4f57-253\">次に例を実装する1つの方法を示す図を示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-253\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![弁護士のオフィスでの自動応答の図](media/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"f4f57-255\">この図の例では、office のユーザーが呼び出す理由と、\"do and no\" の推奨事項について考慮します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-255\">The example in the diagram takes into account the reasons the office's customers call, and the \"do and don't\" recommendations.</span></span> <span data-ttu-id=\"f4f57-256\">小規模オフィスでも、自動応答の複雑さは急速に増大する可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-256\">Even in a small office, the complexity of an Auto Attendant can grow quickly.</span></span>   <span data-ttu-id=\"f4f57-257\">ここで選んだ設計については、次の点にご注意ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-257\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"f4f57-258\">最も一般的な通話の理由は、予定が最初に表示されていたため、予定をスケジュールすることでした。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-258\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"f4f57-259\">その他の通話の理由は、その使用の順にオプションとして提供されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-259\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"f4f57-260\">この例では、メニューごとに3-4 のオプションがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-260\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"f4f57-261\">電話システムは最大9オプションのメニューをサポートしていますが、ほとんどのユーザーは、混乱させることなくメニューを繰り返し使用することなく、5つ以上のオプションを追跡することはできません。そのため、お客様の時間を無駄にしたり、annoys したりする必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-261\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"f4f57-262\">[弁護士]、[paralegals]、[課金] の各メニューは、ほぼ通話キューに置き換えることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-262\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"f4f57-263\">自動応答を使用する主な理由は、自動応答に重点を置いた実装です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-263\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"f4f57-264\">実際の実装では、おそらく通話キューを使います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-264\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"f4f57-265\">通話キューの詳細について[は、「クラウド通話キューを作成](/MicrosoftTeams/create-a-phone-system-call-queue)する」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-265\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"f4f57-266\">最終的には、すべての従業員がこの設計の自動応答オプションと一致します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-266\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"f4f57-267\">お客様が選択したものでない場合は、よりシンプルなオプションでよりシンプルなシステムをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-267\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"f4f57-268\">この簡易化が重要である場合は、[**名前でダイヤル**] オプションを有効にして、特定の従業員について名前で指定されている入れ子になった自動応答の1つ以上を削除することを計画できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-268\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n- <span data-ttu-id=\"f4f57-269\">この例では、時間が経過した後に、発信者に、ビジネスが終了したことを知らせるメッセージが表示されます。その後、オペレーターにメッセージを残すオプションだけを残します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-269\">The example assumes that after hours, callers will get a message letting them know the business is closed, then only leaves them the option to leave a message to the operator.</span></span> <span data-ttu-id=\"f4f57-270\">必要に応じて、通常のメニューツリーに時間の経過後に通話を送信することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-270\">You could decide instead to send after-hours calls to the normal menu tree, if you'd prefer.</span></span> \n\n<span data-ttu-id=\"f4f57-271\">この単純な例では、通話キューと若干長いメニューを使用しているため、自動応答が少なくなります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-271\">This slightly simpler example shows the use of Call Queues and slightly longer menus, therefore needing fewer Auto Attendants:</span></span>\n\n![弁護士のオフィスでの自動応答の別の図](media/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"f4f57-273\">この例では、[**名前によるダイヤル**] オプションを有効にしていることを前提としています。また、発信者はそのユーザーの名前を知っているか、またはそのジョブカテゴリ内のすべてのユーザーとの通話を許可していることが想定されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-273\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"f4f57-274\">これはオプションのバリエーションであるため、以降のステージでは最初の図を実装しているものとします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-274\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n\n<span data-ttu-id=\"f4f57-275\">Visio をお持ちの場合は、それを使ってデザインを視覚化できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-275\">If you have Visio, you could use that to visualize your design.</span></span> <span data-ttu-id=\"f4f57-276\">上記の図を含む Visio ファイルは、[ダウンロード](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true)できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-276\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span></span> \n"
- title: <span data-ttu-id="f4f57-277">スクリプトの作成</span><span class="sxs-lookup"><span data-stu-id="f4f57-277">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"f4f57-278\">優れた自動応答スクリプトを作成する</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-278\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"f4f57-279\">自動応答スクリプトによって、お客様またはお客様に対して残った印象をすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-279\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"f4f57-280\">慎重に計画し、書き留めて、専門的な記録をすることを検討してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-280\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"f4f57-281\">目標は、発信者をできるだけ効率的にライブの担当者に接続することです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-281\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"f4f57-282\">スクリプトダイアログを作成する際には、次のガイドラインを考慮してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-282\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"f4f57-283\">作業</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-283\">Do:</span></span>\n1.  <span data-ttu-id=\"f4f57-284\">挨拶メッセージをして、発信者に連絡していただき、ありがとうございました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-284\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"f4f57-285\">これは、3文以内で30秒未満の短いままにしておきます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-285\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"f4f57-286\">Web サイトでセルフサービスオプションが提供されている場合は、それについて説明しますが、必要に応じて、できるだけ早く選択肢とオプションを指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-286\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"f4f57-287\">多言語のプロンプトを使用しますが、第1のオプションセットの最後に2つ目の言語または言語を配置します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-287\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"f4f57-288\">オプションを表示して、押す回数 (\"売上の場合は 3\" を押す) を実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-288\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"f4f57-289\">発信者が必要なオプションを耳にしている場合は、すぐにその項目に注目しているため、そこに表示される内容を知らせる時間がかかります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-289\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"f4f57-290\">プロンプトの音声が目的の印象を残して、明確に理解できることを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-290\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"f4f57-291\">電話システムには、音声合成エンジンが組み込まれています。これにより、最終的なテキストを入力し、目的の印象を伝えるかどうかを決定するオプションが提供されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-291\">Phone System has a built-in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"f4f57-292\">表示されていない場合は、音声メッセージの録音が完全にサポートされています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-292\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"f4f57-293\">音声 mumbles、サウンドが下りている、またはその他の問題がある場合は、引き続きお探しください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-293\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"f4f57-294\">オプションの構造が変更された場合は、重要な変更について説明しますが、応答メッセージの部分は1か月以上アクティブにしないようにしてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-294\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"f4f57-295\">頻繁に更新されていて、ほとんどの場合は、スクリプトから省略してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-295\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"f4f57-296\">できません：</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-296\">Don't:</span></span>\n1.  <span data-ttu-id=\"f4f57-297\">営業時間または勤務先の住所を使用して、最初の案内応答を低優先メールで作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-297\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"f4f57-298\">必要な情報が頻繁に要求される場合は、最初のメニューの選択肢として使用できるようにします。ただし、最初のあいさつは短く簡単にしておきます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-298\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"f4f57-299\">他の pleasantries を使ってください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-299\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"f4f57-300\">必要に応じて、発信者にできるだけ効率的に連絡を取ります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-300\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"f4f57-301\">\"Http:\\/\\/www\\.\" を含める</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-301\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"f4f57-302\">web アドレスをメンションする場合。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-302\">when mentioning a web address.</span></span> <span data-ttu-id=\"f4f57-303\">これは、スクリプト時間の使用が弱いだけです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-303\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"f4f57-304\">「市区町村」や「カリフォルニアの CA」などの略語を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-304\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"f4f57-305\">スクリプトでスペルを確認し、記録中の単語全体を言います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-305\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"f4f57-306\">音声合成エンジンでは、通常、省略形では適切に動作しません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-306\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"f4f57-307\">このスクリプトに販売情報を含めると、発信者には何も表示されません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-307\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"f4f57-308\">販売員がその種の問題に対応できるようにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-308\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"f4f57-309\">最後に、会社がスローガンを持っている場合は、スクリプトに含まれていることについて2つ考えてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-309\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"f4f57-310\">発信者があなたに通話を発信する前に、あなたのスローガンを聞いたことがあるかもしれません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-310\">Chances are your callers have heard the slogan before if they're calling you.</span></span> <span data-ttu-id=\"f4f57-311\">スローガンが含まれている場合は、自動応答機能の近くのどこかに、自動応答によって机の行またはボイスメールに通話を転送するときなど、近くに配置してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-311\">If you do include a slogan, put it somewhere near the close of the Auto Attendant experience to a close, like when The auto attendant transfers the call to a  desk line or voicemail.</span></span> <span data-ttu-id=\"f4f57-312\">多くのお客様が知っている長い日のあいさつやタグ行がある場合は、を含めることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-312\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"f4f57-313\">ここでは、次のように、発信者をできるだけ効率的に連絡することをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-313\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"f4f57-314\">自動応答のサンプルスクリプト</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-314\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"f4f57-315\">キー \\* (繰り返し) と\\# (戻る) は、システムによって予約されているため、再割り当てすることはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-315\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"f4f57-316\">音声認識が有効になって\\*いる場合は、</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-316\">If speech recognition is enabled, pressing \\* is equivalent to</span></span>  \n<span data-ttu-id=\"f4f57-317\">\"繰り返し\" \\#は \"戻る\" 音声コマンドに相当します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-317\">\"Repeat\" and \\# is equivalent to the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"f4f57-318\">これらのスクリプトは、前に選択した設計を反映し、自動応答スクリプトを作成するための推奨されるガイドラインに従っています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-318\">These scripts reflect the design chosen earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"f4f57-319\">スクリプト 1: 会社のあいさつ文</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-319\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"f4f57-320\">VanArsdel にお電話いただき、ありがとうございました。いつでも0キーを押してオペレーターに転送し、アスタリスクキーを押してメニューを繰り返すか、またはポンドを押して前のメニューに戻ります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-320\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"f4f57-321\">(オプション、[名前でダイヤルする] が有効になっている場合に使用します)通話相手の名前がわかっている場合は、いつでもその名前を言って、内線番号に転送することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-321\">(Optional, use if Dial by Name is enabled) If you know the name of the person you're calling, say their name at any time to transfer to their extension.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"f4f57-322\">スクリプト 2: 時間経過後の応答メッセージ</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-322\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"f4f57-323\">VanArsdel にお電話いただき、ありがとうございました。 現在は終了しています。ゼロを押し、オペレーターにメッセージを残します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-323\">Thanks for calling VanArsdel, Ltd.  We’re closed currently, press zero and leave a message with the Operator.</span></span> <span data-ttu-id=\"f4f57-324\">Office を開いたときに、他のユーザーからコールバックされます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-324\">Someone will call you back when the office is open.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"f4f57-325\">スクリプト 3: メインメニュー</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-325\">Script 3: main menu</span></span>\n<span data-ttu-id=\"f4f57-326\">スケジュールを設定するには、1を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-326\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"f4f57-327\">請求に関する質問については、2を押してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-327\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"f4f57-328\">時間と場所を指定するには、3キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-328\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"f4f57-329\">その他のオプションについては、4キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-329\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"f4f57-330\">*記載されていない利用\\*可能な\\#オプション: 0、、、。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-330\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"f4f57-331\">スクリプト 4: 課金</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-331\">Script 4: billing</span></span>\n<span data-ttu-id=\"f4f57-332\">Jakob Roth に話すには、1キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-332\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"f4f57-333\">山久さんのリッチな機能について話すには、2キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-333\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"f4f57-334\">*記載されていない利用\\*可能な\\#オプション: 0、、、。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-334\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"f4f57-335\">このスクリプトは、通話キューの使用を再設計した場合に省略できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-335\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"f4f57-336\">スクリプト 5: 時間と場所</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-336\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"f4f57-337\">Skype for business は、8: 30am ~ 5:30 pm、午前8時から午後30時までの1234緑の地域で、中央の3分の場所で、1市のホールから直接、米国内での skype のようにオープンされています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-337\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday at 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"f4f57-338\">使用できないオプション: 0、\\*、#。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-338\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"f4f57-339\">スクリプト 6: その他のメニューオプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-339\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"f4f57-340\">弁護士の1人と話すには、1を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-340\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"f4f57-341\">Office マネージャーと話すには、2キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-341\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"f4f57-342\">Paralegals の1つに向かって話すには、3キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-342\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"f4f57-343\">その他のオプションについては、4キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-343\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"f4f57-344\">*記載されていない利用\\*可能な\\#オプション: 0、、、。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-344\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"f4f57-345\">スクリプト 7: [弁護士] メニュー</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-345\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"f4f57-346\">Olga Gerasimova に話すには、1を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-346\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"f4f57-347\">Manuela Carens を話すには、2キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-347\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"f4f57-348\">Andrey Alexeeva について話すには、3キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-348\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"f4f57-349\">*記載されていない利用\\*可能な\\#オプション: 0、、、。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-349\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"f4f57-350\">このスクリプトは、通話キューの使用を再設計した場合に省略できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-350\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"f4f57-351\">スクリプト 8: パラリーガルメニュー</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-351\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"f4f57-352\">Lena Ehrle と話すには、1キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-352\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"f4f57-353\">Svetlana Uvarova と話すには、2を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-353\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"f4f57-354\">ソフィア Krause に向かって話すには、3キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-354\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"f4f57-355\">Mariya Artemyeva に向かって話すには、4キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-355\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"f4f57-356\">Dariya Polyakova に話すには、5キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-356\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"f4f57-357\">Milana 語り Kolaeva に向かって話すには、6キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-357\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"f4f57-358\">*記載されていない利用\\*可能な\\#オプション: 0、、、。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-358\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"f4f57-359\">このスクリプトは、通話キューの使用を再設計した場合に省略できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-359\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-other-menu-options\"></a><span data-ttu-id=\"f4f57-360\">スクリプト 9: その他のメニューオプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-360\">Script 9: Other menu options</span></span>\n<span data-ttu-id=\"f4f57-361\">調査員と話していくには、1を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-361\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"f4f57-362\">レコードのコピーを要求するには、2を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-362\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"f4f57-363\">*記載されていない利用\\*可能な\\#オプション: 0、、、。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-363\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="f4f57-364">自動応答の実装</span><span class="sxs-lookup"><span data-stu-id="f4f57-364">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"f4f57-365\">前の図の設計の実装については、次の表で説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-365\">Implementation of the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"f4f57-366\">この実装では、スクリプトに対して読み上げを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-366\">This implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"f4f57-367\">電話システムには音声合成エンジンが組み込まれているため、最終的なテキストを聞くことで目的の印象を与えるかどうかを判断できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-367\">Phone System has a built-in text to speech engine so you have the option of listening to your final text to determine whether it conveys the impression you want.</span></span> <span data-ttu-id=\"f4f57-368\">そうでない場合は、記録ソフトウェアを使用して独自のメッセージを記録するか、または高品質の音声によるアーティストがスクリプトを使って .wav ファイルを録音しているかどうかを確認する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-368\">If not, it's up to you whether to record your own prompts using recording software or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"f4f57-369\">前に説明したように、お客様の実装には、弁護士、パラリーガル、課金自動応答の代わりに使用できる通話キューが簡単に含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-369\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants.</span></span> <span data-ttu-id=\"f4f57-370\">通話キューによって、利用可能な弁護士、paralegals、または課金のいずれかに通話が転送されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-370\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"f4f57-371\">通話キューの詳細について[は、「クラウド通話キューを作成](/MicrosoftTeams/create-a-phone-system-call-queue)する」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-371\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> <span data-ttu-id=\"f4f57-372\">デザインに通話キューを含める場合は、通話キューを参照する自動応答メニューを作成する前に、有効な通話キューを作成しておく必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-372\">If you choose to include Call Queues in your design, remember to create a valid Call Queue before you create an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"f4f57-373\">アカウントには管理者特権が必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-373\">Your account must have Admin privileges.</span></span> <span data-ttu-id=\"f4f57-374\">**Microsoft Teams 管理センター**で、[**音声**]、[**自動応答**]、[ **+ 新規**] の順にクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-374\">In the **Microsoft Teams admin center**, click **Voice** then select **Auto Attendants**, then click **+ New**.</span></span> <span data-ttu-id=\"f4f57-375\">次の表は、ユーザーインターフェイス画面に入力する値を示しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-375\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"f4f57-376\">各表は、ユーザーインターフェイス画面を示しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-376\">Each table represents a user interface screen.</span></span>\n\n<span data-ttu-id=\"f4f57-377\">次の自動応答を次の順序で作成し、その一般的な情報を設定します。次に、メインとネストされた自動応答がすべて作成されたら、それを編集して営業時間の通話処理を設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-377\">Create the following Auto Attendants in the following order and set their general information, then once the main and nested Auto Attendants are all created, edit them to set the Business hours call handling.</span></span> <span data-ttu-id=\"f4f57-378\">入れ子になった自動応答は、別の自動応答のメニューの選択肢にリンクするときに既に存在している必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-378\">A nested Auto Attendant must already exist when you link to it in another Auto Attendant's menu choices.</span></span> \n\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"f4f57-379\">メイン自動応答</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-379\">Main Auto Attendant</span></span>\n\n![吹き出しが表示された [自動応答] 画面のスクリーンショット](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"f4f57-381\">メインメニューの**一般的な情報を編集**する</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-381\">**Edit general info** for the main menu</span></span>\n\n|   <span data-ttu-id=\"f4f57-382\">オプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-382\">Option</span></span>   | <span data-ttu-id=\"f4f57-383\">設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-383\">Setting</span></span>      |\n|:---  |:---   |\n| ![1つ前のスクリーンショットの吹き出しを基準とした数値1ラベル](media/sfbcallout1.png) <span data-ttu-id=\"f4f57-385\">AA 名</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-385\">AA Name</span></span>  |   <span data-ttu-id=\"f4f57-386\">VanArsdel、Ltd.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-386\">VanArsdel, Ltd.</span></span>   |     \n| ![前のスクリーンショットの吹き出しを基準とした数値2のラベル](media/sfbcallout2.png) <span data-ttu-id=\"f4f57-388\">リソースアカウント</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-388\">Resource account</span></span> |   |\n| ![前のスクリーンショットの吹き出しを基準とした数値3ラベル](media/sfbcallout3.png) <span data-ttu-id=\"f4f57-390\">タイムゾーン</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-390\">Time Zone</span></span>    | <span data-ttu-id=\"f4f57-391\">(UTC-04:00)東部夏時間 (米国 & カナダ)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-391\">(UTC-04:00) Eastern Daylight Time (US & Canada)</span></span> |\n| ![前のスクリーンショットの吹き出しを基準とした数値4のラベル](media/sfbcallout4.png) <span data-ttu-id=\"f4f57-393\">言語</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-393\">Language</span></span> | <span data-ttu-id=\"f4f57-394\">英語 (米国)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-394\">English (United States)</span></span>  |\n| ![前のスクリーンショットの吹き出しを基準とした数値5ラベル](media/sfbcallout5.png) <span data-ttu-id=\"f4f57-396\">音声入力</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-396\">Voice inputs</span></span> | <span data-ttu-id=\"f4f57-397\">有効</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-397\">Enabled</span></span> |\n| ![前のスクリーンショットの吹き出しを基準とした数値6ラベル](media/sfbcallout6.png) <span data-ttu-id=\"f4f57-399\">オペレーター</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-399\">Operator</span></span> | <span data-ttu-id=\"f4f57-400\">会社内の人: ジュリー Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-400\">Person in your company: Julie Wolfe</span></span> |\n|  |  | \n \n<span data-ttu-id=\"f4f57-401\">*VanArsdel*という名前のメインメニューのみ、電話番号が割り当てられたリソースアカウントが必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-401\">Only the main menu, named *VanArsdel, Ltd.* needs a resource account with an assigned Phone Number.</span></span>  \n\n<span data-ttu-id=\"f4f57-402\">**音声入力**を有効にすると、特定のメニューの音声コマンドが有効になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-402\">Enabling **Voice inputs**  will enable voice commands for a given menu.</span></span> <span data-ttu-id=\"f4f57-403\">また、発信者は \"Operator\" と言うことができるため、直接オペレーターに転送されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-403\">It will also enable callers to say \"Operator\" and get transferred directly to the Operator.</span></span>\n\n![吹き出しが表示された勤務時間画面のスクリーンショット](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n<span data-ttu-id=\"f4f57-405\">メインメニューの **[操作時間] を選択し**ます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-405\">**Select hours of operation** for the main menu</span></span>\n\n| <span data-ttu-id=\"f4f57-406\">オプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-406\">Option</span></span>   | <span data-ttu-id=\"f4f57-407\">設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-407\">Setting</span></span> |\n|:--- |:--- |\n| ![1つ前のスクリーンショットの吹き出しを基準とした数値1ラベル](media/sfbcallout1.png) <span data-ttu-id=\"f4f57-409\">24/7-カスタム</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-409\">24/7-Custom</span></span>| <span data-ttu-id=\"f4f57-410\">アニメーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-410\">Custom</span></span>  |\n| ![前のスクリーンショットの吹き出しを基準とした数値2のラベル](media/sfbcallout2.png) <span data-ttu-id=\"f4f57-412\">部分</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-412\">Selection</span></span>|  <span data-ttu-id=\"f4f57-413\">8: 30am ~ 5: 30pm、月曜日 ~ 金曜日</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-413\">8:30am to 5:30pm, Monday-Friday</span></span>  |\n\n<span data-ttu-id=\"f4f57-414\">この画面の既定値は24/7 です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-414\">The default for this screen is 24/7.</span></span> \n   \n![吹き出しが表示された勤務時間画面のスクリーンショット](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n<span data-ttu-id=\"f4f57-416\">メインメニューの**勤務時間の通話処理**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-416\">**Business hours call handling** for the main menu</span></span>\n\n|   <span data-ttu-id=\"f4f57-417\">オプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-417\">Option</span></span>   | <span data-ttu-id=\"f4f57-418\">設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-418\">Setting</span></span>      |\n|:---  |:---  |\n| ![1つ前のスクリーンショットの吹き出しを基準とした数値1ラベル](media/sfbcallout1.png) <span data-ttu-id=\"f4f57-420\">会社のあいさつ文</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-420\">Company greeting</span></span> | <span data-ttu-id=\"f4f57-421\">ユーザー設定の応答メッセージを作成する >、呼び出し元は \"スクリプト1のコピー/貼り付け\" と読み上げられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-421\">Create a custom greeting > Callers will hear: Copy/paste Script 1</span></span>   |\n| ![前のスクリーンショットの吹き出しを基準とした数値3ラベル](media/sfbcallout3.png) <span data-ttu-id=\"f4f57-423\">応答メッセージ後の呼び出しに対する動作</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-423\">What happens to the calls after the greeting?</span></span>    | <span data-ttu-id=\"f4f57-424\">[再生] メニューオプションのプロンプト、メニュープロンプト: カスタムプロンプトを作成する</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-424\">Play menu options prompt, menu prompt: Create a custom prompt</span></span> <br/><span data-ttu-id=\"f4f57-425\">発信者は次の音声を聞くことができます。スクリプト3</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-425\">Callers will hear: Script 3</span></span>  |\n| ![前のスクリーンショットの吹き出しを基準とした数値4のラベル](media/sfbcallout4.png) <span data-ttu-id=\"f4f57-427\">名前でダイヤル</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-427\">Dial By Name</span></span>  | <span data-ttu-id=\"f4f57-428\">有効</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-428\">Enabled</span></span>   |\n| ![前のスクリーンショットの吹き出しを基準とした数値5ラベル](media/sfbcallout5.png) <span data-ttu-id=\"f4f57-430\">[編集] メニューのオプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-430\">Edit Menu options</span></span>    |<span data-ttu-id=\"f4f57-431\">**1:** オプションの名前を入力してください: スケジュール</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-431\">**1:** Enter the Name of the option: Scheduling</span></span> <br/><span data-ttu-id=\"f4f57-432\">送信先: 会社内のユーザー:**ジュリー Wolfe**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-432\">Send to: Person in your company: **Julie Wolfe**</span></span> <br/><span data-ttu-id=\"f4f57-433\">**2:** オプションの名前を入力してください: 課金</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-433\">**2:** Enter the Name of the option: Billing</span></span> <br/><span data-ttu-id=\"f4f57-434\">送信先: ネストされた自動応答の**請求**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-434\">Send to: nested Auto Attendant **Billing**</span></span> <br/><span data-ttu-id=\"f4f57-435\">**3:** オプションの名前を入力してください: Hours</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-435\">**3:** Enter the name of the option: Hours</span></span> <br/><span data-ttu-id=\"f4f57-436\">送信先: ネストされた自動応答の**時間&場所**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4f57-436\">Send to: