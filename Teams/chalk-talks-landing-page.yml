productDirectory:
  summary: ワークショップのタイトルをクリックして、オンデマンド録音を登録またはアクセスします。
  items:
    - title: ビデオのオーディオ/ビデオ品質をTeams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/health-teams.svg'
      summary: ユーザーが会議や音声機能を使用して最適なエクスペリエンスを得る方法を確認するには、 プロアクティブ戦略の確立から一般的な問題の解決まで、サービス品質の管理に役立つツール、レポート、ベスト プラクティスについて説明します。
      url: 'https://aka.ms/ChalkTalkAVQuality'
    - title: だから。。。を使用して通話を行Teams?
      imageSrc: 'https://docs.microsoft.com/office/media/icons/headset-teams.svg'
      summary: PSTN 通話機能をデプロイに追加する方法の詳細については、Teamsしてください。 用語、主要な概念、構成の呼び出しについて説明します。
      url: 'https://aka.ms/ChalkTalkCalling'
    - title: ライブ イベントをライブ イベントのMicrosoft Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/presenter-teams.svg'
      summary: 大規模なオンライン仮想イベントを使用して、対象ユーザーを引き付け、Microsoft Teams。 イベントが成功するためのベスト プラクティスについて説明します。
      url: 'https://aka.ms/ChalkTalksVirtualEvents'
    - title: Teams のアプリ
      imageSrc: 'https://docs.microsoft.com/office/media/icons/blocks-teams.svg'
      summary: この基本セッションでは、アプリの管理やセキュリティなどの基本的な機能について説明します。 ワークフロー、生産性アプリ、毎日使用するサービスを 1 つの統一されたエクスペリエンスに統合する方法について説明します。
      url: 'https://aka.ms/ChalkTalkApps'
    - title: アプリを使用して主要なワークフローをTeams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/bandwidth-efficiency-teams.svg'
      summary: Connectに依存するアプリをユーザーに提供することで、システムの開発、自動化の向上、ユーザーエクスペリエンスの向上Teams。
      url: 'https://aka.ms/ChalkTalkKeyApps'
    - title: フロントラインの従業員が他のユーザーとより多くのことを行Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/devices-2-teams.svg'
      summary: フロントエンドワーカーの生産的な会話、情報共有、スケジュール管理のための効率的なエクスペリエンスを計画して実装するためのベスト プラクティスについて説明します。
      url: 'https://aka.ms/TeamsFLW'
