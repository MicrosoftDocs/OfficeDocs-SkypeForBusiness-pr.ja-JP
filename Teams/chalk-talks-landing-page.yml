  - title: チームにアクセスする--ゼロから本番運用
    imageSrc: https://docs.microsoft.com/office/media/icons/list-123-teams.svg
    summary: もうすぐです！ 共同作業、チャット、会議のために Teams の実装を開始します。 主要な構成、考慮事項、ベストプラクティス、リソースを共有して、ユーザーの作業をすばやく実行します。
    url: http://aka.ms/ChalkTalkGTT
  - title: だから。。。Teams で電話をかけたい場合
    imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
    summary: お客様のチーム展開に PSTN 通話機能を追加する方法について詳しくは、こちらをご覧ください。 さらに、用語、重要な概念、構成の呼び出しについて説明します。
    url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
  - title: Teams で音声/ビデオの品質を取得する
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: ユーザーが会議や音声機能に最適なエクスペリエンスを提供できるようにする方法 ここでは、サービスの品質を管理するためのツール、レポート、ベストプラクティスについて説明します。一般的な問題を解決するための予防的な戦略を確立します。
    url: https://microsoftteams.eventbuilder.com/ChalkTalksQuality
  - title: Teams のアプリでより多くの作業を行う
    imageSrc: https://docs.microsoft.com/office/media/icons/cloud-devtest-teams.svg
    summary: この基本セッションでは、アプリの管理とセキュリティなどの基本的な機能について説明します。 ワークフロー、生産性向上アプリ、日常的に使用するサービスを1つの統一された操作に統合する方法について説明します。
    url: https://microsoftteams.eventbuilder.com/ChalkTalksApps
  - title: Teams を使用した IT ワークフローの自動化
    imageSrc: https://docs.microsoft.com/office/media/icons/layout-navigation-teams.svg
    summary: もうすぐです！ Teams で利用可能なアプリを使用して、IT プロセスを自動化します。 ここでは、ヘルプデスクや知識共有などの一般的なシナリオについて説明します。チームは時間を節約し、重要度に集中することができます。
    url: https://aka.ms/ChalkTalkAutoIT
  - title: Teams で Firstline Worker エンゲージメントを有効にする方法
    imageSrc: https://docs.microsoft.com/office/media/icons/clock-teams.svg
    summary: 最初のラインの労働力のデジタルワークスペースを有効にする準備ができましたか? ここでは、パイロットを開始してコミュニケーション、従業員の取り組み、業務の生産性を高めるためのベストプラクティスについて説明します。
    url: https://microsoftteams.eventbuilder.com/ChalkTalksEnableFirstline
