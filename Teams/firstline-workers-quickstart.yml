- durationInMinutes: 2
  content: >
    このトレーニングでは、アジャイル原則と反復的アプローチに基づいて、Firstline Worker の効果的なパイロットを設定する方法について説明します。 Firstline Worker は、工場、小売スペシャリスト、医療スペシャリスト、または会社の代表として顧客に定期的に参加しているすべてのスタッフメンバーであることが多い frontline ワーカーです。


    > [!NOTE]

    > この作業を開始する前に、 [チームの前提条件と環境の依存関係](upgrade-plan-journey-prerequisites.md) を確認して完了してください。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    このトレーニングは、次のようなお客様を対象としています。

    -   IT 専門家。

    -   Firstline worker のチームを計画、展開する責任を負います。


    次のセクションが含まれます。

    -   人々をまとめる

    -   パイロット物流の計画

    -   技術およびパイロットによるチーム構成

    -   伝える

    -   指標

    -   反復して展開する


    次に関する情報は対象外です。

    -   このコンテンツでは、Firstline Worker のパイロット用にチームを準備する方法に関するドキュメントを参照していますが、全体的なチーム構成はこの記事の範囲外です。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    このトレーニングについてご質問やフィードバックがある場合は、次の方法でお送りください。


    -   このチュートリアルの「次のステップ」ページの下部にあるコメント セクションから投稿してください


    新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。
- title: 人々をまとめる
  durationInMinutes: 4
  content: "\nビジネス、IT、および Firstline コミュニティの個人グループを結成して、チームパイロットとして Firstline 員向けのステークホルダーと意思決定グループとして行動します。 以下の3つのコミュニティの個人をすべて追加して、成功を最大限に活用してください。\n\n次に、フェーズ1パイロットのコミュニティを特定し、組織の最小の論理グループ化に実際の Firstline 員が含まれていることを確認します。 たとえば、1つのレストラン、デパートの1つの事業所、1つのストア、1つの臨床ワード、1つのプラント、1つの工場、1つの配布センターなどのようになります。 重要なのは、1つのチームに参加している平均 Firstline worker を最適化することです。 管理者または専門家が複数の場合があります。\n\n### <a name=\"best-practice\"></a>ベストプラクティス\n重要な洞察を明らかにして先進のコミュニケーションシナリオを実現するには、その最小の論理的なグループ内のすべての役割を、管理者からパートタイム、または季節的な従業員に含めることが重要です。 最も人気のある人材が驚いています! サンプルのお客様を対象としたパイロットでは、いくつかの重要な楽しいと意図しない重要なシナリオが含まれます。\n-   標準化された期待とトレーニング: 台所にすっきりした画像を撮影して、さまざまな方法を紹介します。 「このように表示されない場合は、クリーンではありません。」\n\n-   収縮の削減: 既知の放送プランの写真を撮影し、他の従業員にすぐに通知します。 今後のシフトのチームも、将来のリスクを軽減するためにこの画像が表示されます。\n\n### <a name=\"decision-point\"></a>判断ポイント\nこのフェーズの終了時に、次の質問に答えることができます。\n-   パイロットには誰が参加しますか?\n\n-   組織の最小の論理グループについて教えてください。\n"
- title: パイロット物流の計画
  durationInMinutes: 4
  content: "\nFirstline Worker のパイロットを成功させるには、簡潔さが重要です。 ほとんどのお客様には、通常、会社がサポートしている通信やコラボレーションテクノロジは提供されていませんが、いくつかの基本的なニーズを達成するためにサポートされていないコンシューマーツールを既に利用しています。 推奨されるベストプラクティスとして、ユーザーの作業を開始し、現在コンシューマーツールで使用している機能を模倣することをお勧めします。 パイロットが進行し、反復処理が開始されると、エクスペリエンスを拡大できます。\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>これらのユーザーが現在使用しているコンシューマーツールの種類がわからない場合\nFirstline Worker の \"パイロット\" ボックスには、サンプルのユーザーアンケートが含まれています。 パイロット前の調査を利用して、ツール、機能、シナリオをインベントリします。\n\n### <a name=\"chat-configuration-options\"></a>チャット構成オプション\nモバイルでは、チャット内で、Teams の一般的な従来のチャットレイアウトを使用できます。また、チャットでお気に入りのチャンネルを含むレイアウトを設定することもできます。 この2つ目の簡略化された UI は、1つのチームのみを対象としていて、ベストプラクティスとして推奨される最初のラインワーカーに適しています。 「お気に入りのチャンネルをチャットで表示する」を設定すると、最初の行の Worker アプリセットアップポリシーから「Teams」ボタンを削除して、機能が失われることなく、エンドユーザの操作性をさらに合理化し、シンプルにすることができます。 複数のチームに参加するユーザーの場合は、この方法はお勧めできません。 さいわい、これはユーザーごとに構成し、必要に応じて洗練されたものにすることができます。\n\n### <a name=\"best-practice\"></a>ベストプラクティス\nユーザーが既に使用しているコンシューマーツールに似たように、Firstline Teams エクスペリエンスのフェーズ1を構成します。 簡単な通信とシフトを行うには、Firstline Worker のパイロットに「チャットでお気に入りのチャンネルを表示」を使用することをお勧めします。\n\n|  シフト付き  |  シフトなし  |\n|---------------|------------------|\n|![[シフト] オプションが下部に追加された電話の画面の画像。](media/firstline-worker-chat-with-shifts.png)    |![下のバーに [シフト] オプションが追加されていない電話の画面の画像。](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>判断ポイント:\n\n-  Firstline Worker のパイロットのフェーズ1では、どの機能が使用されますか?\n-  最初のラインワーカーにはシフトが必要ですか?\n-  どのチャット構成を使用しますか?\n"
- title: 技術およびパイロットによるチーム構成
  durationInMinutes: 25
  content: "\nここでは、このドキュメントの最初で強調表示されている技術的前提条件 [と、Teams の環境依存関係](upgrade-plan-journey-prerequisites.md)についてご確認ください。 効果的な技術計画は、優れたユーザーエクスペリエンスの基盤となるため、技術的な前提条件と初期パイロットチームの構成を理解することができます。 これには、チームの作成と、特定された Firstline Worker の招待が含まれます。\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>アプリのセットアップポリシーとメッセージポリシーを構成して割り当てる\n\n> [!NOTE]\n> 個々のポリシーの構成と割り当ての代わりとして、ポリシーパッケージを構成して、Firstline Worker と Firstline Manager に割り当てることができます。 詳細については、この記事の後半の「ポリシーパッケージの構成と割り当て」を参照してください。\n\n#### <a name=\"configure-an-app-setup-policy\"></a>アプリセットアップポリシーを構成する\n手順2の決定に基づいて、カスタムアプリのセットアップポリシーを作成します。\n\n1. [Microsoft Teams 管理センター](https://admin.teams.microsoft.com/)の左のナビゲーションで、[ **Teams アプリ > セットアップポリシー** ] に移動します。\n1. [ **追加** ] を選びます (カスタムポリシーを作成する代わりに、既定の FirstLineWorker ポリシーが選択されている場合があります)。\n1. ポリシーのわかりやすい名前を入力します。 固定されたアプリを削除して、目的の状態に合わせて再配置します。 [ **アプリの追加** ] をクリックして、サードパーティ製のアプリケーションやカスタムの基幹業務アプリケーションを追加します。\n\n  ![固定されたアプリの一覧。](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>メッセージングポリシーを構成する\n手順2の決定に基づいて、カスタムメッセージングポリシーを作成します。 優先通知、音声メッセージ、または「お気に入りのチャンネルをチャットで表示」の設定を有効にする場合は、Firstline Worker 固有のメッセージポリシーを設定する必要があります。\n\n1. [Microsoft Teams 管理センター](https://admin.teams.microsoft.com/)の左のナビゲーションで、[ **メッセージングポリシー** ] に移動します。\n1. **[追加]** を選択します。\n1. ポリシーのわかりやすい名前を入力し、必要に応じて、手順2の決定に合わせて設定を構成します。\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>ユーザーにアプリのセットアップポリシーとメッセージポリシーを割り当てる\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>Microsoft Teams 管理センターの使用\n\nパイロットユーザーにアプリのセットアップポリシーとメッセージングポリシーを割り当てます。\n\n1. [Microsoft Teams 管理センター](https://admin.teams.microsoft.com/)の左側のナビゲーションで、[ **ユーザー** ] を選択します。\n\n  ![Teams ユーザーメニューの選択](media/firstline-worker-users-bar.png)\n\n2. パイロットユーザーの名前を検索します。\n\n  ![Teams のユーザー情報ページ。](media/firstline-worker-users-page.png)\n\n3. ユーザーの表示名をクリックして、[ユーザーの詳細] ページを開きます。\n4. [ **割り当てられたポリシー** ] の横にある [ **編集** ] を選びます。\n\n  ![Teams ユーザーの詳細ページ。](media/firstline-worker-user-details-page.png)\n\n5. [ **アプリセットアップポリシー** ] で、パイロット用に作成されたポリシーを選択し、[ **保存** ] をクリックします。\n6. [ **メッセージポリシー** ] で、パイロット用に作成されたポリシーを選択し、[ **保存** ] をクリックします。\n\n  ![Teams の [ユーザーポリシーの編集] ウィンドウ。](media/firstline-worker-edit-user-policies.png)\n\n7. すべてのパイロットユーザーに対して、この手順を繰り返します。\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>グループメンバーシップに基づいてポリシーを割り当てる、または一括割り当てによるスケールで割り当てる\n\n複数のユーザーがポリシーを割り当てる必要がある場合は、ユーザーがメンバーになっているか、またはバッチの割り当てを通じてスケールでグループにポリシーを割り当てることができます。\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>ポリシーをグループに割り当てる\n\nグループにポリシーを割り当てると、セキュリティグループや配布リストなど、ユーザーのグループにポリシーを割り当てることができます。 ポリシーの割り当ては、優先規則に従ってグループのメンバーに反映されます。 グループのメンバーが追加または削除されると、それに応じて継承されたポリシーの割り当てが更新されます。 この方法は、最大5万ユーザーのグループに推奨されますが、大規模なグループでも動作します。\n\n詳細については、「 [グループにポリシーを割り当てる](assign-policies.md#assign-a-policy-to-a-group)」を参照してください。\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>大規模なユーザーのセット (バッチ) にポリシーを割り当てる\n\nバッチポリシーの割り当てを使用して、一度に多くのユーザーにポリシーを割り当てます。 [CsBatchPolicyAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicyassignmentoperation)コマンドレットを使用して、ユーザーのバッチと、割り当てるポリシーパッケージを送信します。 割り当てはバックグラウンド操作として処理され、各バッチの操作 ID が生成されます。\n\nバッチには最大 5,000 のユーザーを含めることができます。 ユーザーは、オブジェクト Id、UPN、SIP アドレス、またはメールアドレスで指定できます。 詳細については、「 [ユーザーのバッチにポリシーを割り当てる](assign-policies.md#assign-a-policy-to-a-batch-of-users)」を参照してください。\n\n### <a name=\"configure-and-assign-policy-packages\"></a>ポリシーパッケージを構成して割り当てる\n\n> [!NOTE]\n> 個々のポリシーの構成と割り当ての代わりとして、ポリシーパッケージを構成して、Firstline Worker と Firstline Manager に割り当てることができます。 \n\nTeams の [ポリシーパッケージ](manage-policy-packages.md) は、組織内で同様の役割を持つユーザーに割り当てることができる定義済みのポリシーおよびポリシー設定のコレクションです。 ポリシー パッケージにより、ポリシー管理を簡素化し、合理化し、一貫性を高めることができます。\nパッケージ内のポリシーの設定をカスタマイズして、ユーザーのニーズに合わせることができます。 ポリシーパッケージのポリシーの設定を変更すると、そのパッケージに割り当てられているすべてのユーザーが更新された設定を取得します。 ポリシーパッケージを管理するには、Microsoft Teams 管理センターまたは PowerShell を使用します。\n\nポリシーパッケージでは、パッケージに応じて、次のポリシーが事前に定義されています。\n- 会議\n- ライブ イベント\n- 通話\n- メッセージング\n- Teams\n- アプリのセットアップ\n\n現在、チームには、最初の行の労働力の次のポリシーパッケージが含まれています。\n\n|Microsoft Teams 管理センターのパッケージ名  |以下の目的での使用に最適です|説明 |\n|---------|---------|---------|\n|Firstline manager |組織の firstline Manager|一連のポリシーを作成し、組織の Firstline Manager にそれらの設定を適用します。 |\n|Firstline worker |組織内の firstline 員|一連のポリシーを作成し、それらの設定を組織の Firstline Worker に適用します。 |\n\n![Firstline Worker と Firstline Manager ポリシーパッケージのスクリーンショット](media/policy-packages-flw.png)\n\n個々のポリシーには、ポリシーパッケージの名前が割り当てられているため、ポリシーパッケージにリンクされているポリシーを簡単に識別することができます。 たとえば、最初の行の worker ポリシーパッケージを組織内の Firstline worker に割り当てると、Firstline_Worker という名前のポリシーがパッケージ内のポリシーごとに作成されます。\n\n![Firstline Worker パッケージのポリシーのスクリーンショット ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>ポリシーパッケージのポリシー設定を表示する\n\nパッケージを割り当てる前に、ポリシーパッケージの各ポリシーの設定を表示します。 Microsoft Teams 管理センターの左のナビゲーションで、[ **ポリシーパッケージ** ] を選択し、パッケージ名を選択して、ポリシー名を選びます。\n定義済みの値が組織に適しているかどうかを判断します。または、組織のニーズに基づいて、ユーザー設定の値をカスタマイズする必要があるかどうかを決定します。\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>ポリシーパッケージのポリシー設定をカスタマイズする\n\n組織のニーズに合わせて、ポリシーパッケージのポリシーの設定をカスタマイズします。 ポリシー設定に加えた変更は、パッケージを割り当てられたユーザーに自動的に適用されます。 ポリシーパッケージ内のポリシーの設定を編集するには、Microsoft Teams 管理センターでポリシーパッケージを選び、編集するポリシーの名前を選んで、[ **編集** ] を選びます。\n\nポリシーパッケージを割り当てると、パッケージのポリシーの設定を変更できることに注意してください。 詳細については、「 [ポリシーパッケージの](manage-policy-packages.md#customize-policies-in-a-policy-package)ポリシーをカスタマイズする」を参照してください。 \n\n#### <a name=\"assign-the-policy-package\"></a>ポリシーパッケージを割り当てる\n\nポリシーパッケージをユーザーに割り当てます。 ユーザーにポリシーが割り当てられていて、後で別のポリシーを割り当てると、最新の割り当てが優先されます。\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>Microsoft Teams 管理センターの使用\n\n1. [Microsoft Teams 管理センター](https://admin.teams.microsoft.com/)の左のナビゲーションで、[ **ポリシーパッケージ** ] に移動し、パッケージ名の左側をクリックして割り当てるポリシーパッケージを選択します。\n2. **[ユーザーを管理する]** を選択します。\n    ![管理センターでポリシーパッケージを割り当てる方法のスクリーンショット](media/policy-packages-flw-assign.png)\n3. [ **ユーザーを管理する** ] ウィンドウで、表示名またはユーザー名でユーザーを検索し、名前を選択して [ **追加** ] をクリックします。 追加するパイロットユーザーごとに、この手順を繰り返します (最大20人)。\n4. ユーザーの追加が完了したら、[ **適用** ] をクリックします。\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>グループメンバーシップに基づいてポリシーパッケージを割り当てる、またはバッチ割り当てを通じてスケールする\n\nポリシーパッケージを割り当てる必要がある大量のユーザーがいる場合は、一括割り当てまたはユーザーがメンバーになっているグループを通じて、ポリシーパッケージをスケールで割り当てることができます。\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>ポリシーパッケージをグループに割り当てる\n\nグループにポリシーパッケージを割り当てると、セキュリティグループや配布リストなど、複数のポリシーをユーザーのグループに割り当てることができます。 ポリシーの割り当ては、優先規則に従ってグループのメンバーに反映されます。 グループのメンバーが追加または削除されると、それに応じて継承されたポリシーの割り当てが更新されます。 この方法は、最大5万ユーザーのグループに推奨されますが、大規模なグループでも動作します。\n\n詳細については、「 [ポリシーパッケージをグループに割り当てる](assign-policies.md#assign-a-policy-package-to-a-group)」を参照してください。\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>ポリシーパッケージを大規模なユーザー (バッチ) に割り当てる\n\nバッチポリシーパッケージの割り当てを使用して、一度に多くのユーザーにポリシーパッケージを割り当てます。 [CsBatchPolicyPackageAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicypackageassignmentoperation)コマンドレットを使用して、ユーザーのバッチと、割り当てるポリシーパッケージを送信します。 割り当てはバックグラウンド操作として処理され、各バッチの操作 ID が生成されます。\n\nバッチには最大 5,000 のユーザーを含めることができます。 ユーザーは、オブジェクト Id、UPN、SIP アドレス、またはメールアドレスで指定できます。 詳細については、「 [ユーザーのバッチにポリシーパッケージを割り当てる](assign-policies.md#assign-a-policy-package-to-a-batch-of-users)」を参照してください。\n\n### <a name=\"set-up-your-pilot-team\"></a>パイロットチームを設定する\n手順2で特定したパイロットユーザーの最初のチームを構成します。\n \n1. [Microsoft Teams 管理センター](https://admin.teams.microsoft.com/)の左のナビゲーションで、 **[チームの管理] に移動**  >  **Manage teams** します。 \n\n2. [チームの管理] ページから [ **追加** ] を選択します。\n\n  ![Teams ページ](media/firstline-worker-teams-page.png)\n\n3. [チーム名]、[説明] などの必須フィールドに入力し、適切なチーム所有者とプライバシーレベルを選択します。 チーム名について説明していることを確認し、複数のチームにパイロットを展開することを想定してください。 [ **チームの作成** ] を選びます。\n\n  ![チームが新しいチームメニューを作成します。](media/firstline-worker-create-new-team.png)\n\n4. 作成したチームを選択して、[ **チームの詳細** ] ページを開きます。\n\n  ![Teams の詳細ページ。](media/firstline-worker-team-details-page.png)\n\n5. [ **チャネル** ] を選択して、チャネルの現在の一覧を表示します。\n6. [ **チャネルの追加** ] を選択して、パイロットグループに必要と思われるその他のチャネルを一般的なチャネルに追加します。\n\n  ![チームの [チャネル選択の追加] ウィンドウ。](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>判断ポイント\n\n-  パイロットのために必要なチャネル/会話トピックはいくつですか?\n-  シナリオに適したトピックはどれですか?\n\n### <a name=\"best-practice\"></a>ベストプラクティス\n**チャネルをシンプルな状態に保ち** ます。 利用可能な会話のすべてのトピックについてチャネルを作成することを勧めることをお勧めします。 必要に応じて、チャネルが作成された場合は、このようになります。\n  \n![[チャネル] タブのコンテンツは Teams に表示されます。](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>Firstline Manager と FirstLine Worker を招待する\nチームの構造が整っていて、ユーザーポリシーが適用されている場合は、最初の行のワーカーの招待を開始する時間になります。\n1. [Microsoft Teams 管理センター](https://admin.teams.microsoft.com/)の左のナビゲーションで、 **[チームの管理] に移動**  >  **Manage teams** します。 \n2. \"パイロットチームのセットアップ\" フェーズで作成したチームを検索します。\n3. 作成したチームを選択して、[チームの詳細] ページを開きます。\n\n  ![Teams の詳細ページ。](media/firstline-worker-team-details-page.png)\n\n4. [ **メンバーの追加** ] を選びます。\n5. パイロットメンバーの名前を検索し、[ **保存** ] をクリックします。\n"
- title: 伝える
  durationInMinutes: 1
  content: "\nパイロット、パイロット目標、および必要に応じてトレーニングを提供し、基本的な機能については、Firstline 者に通知します。 ほとんどのお客様にとって、これは、これらのユーザーが自分の個人用モバイルデバイスで Google Play または Apple Store に移動し、Microsoft Teams アプリケーションをダウンロードして会社の資格情報を使ってログインするための簡単な手順です。 Microsoft Teams では、最も多くの Firstline 員が直感的に見つけられるように、簡単で使いやすいインターフェイスが採用されました。\n\n### <a name=\"best-practice\"></a>ベストプラクティス\n上司をシフトでトレーニングすることを忘れないでください。 パイロットにシフトを含める場合は、スケジュールを作成、管理、チームに発行する方法について、管理者とは別のトレーニングセッションを実施してください。 その他のトレーニング資料やコミュニケーションテンプレートが必要な場合は、Firstline のパイロットでもボックスで見つけることができます。\n"
- title: 指標
  durationInMinutes: 1
  content: "\nFirstline Worker を強力に活用することは、技術よりも多くの人についてのことです。 チームの影響を理解するために、最初のラインワーカーのエクスペリエンスを常に重視します。 パイロットの前後に調査して、パイロットのニーズ、問題点、および反応を理解することができます。 パイロットを反復して、新しい機能を時間の経過と共に追加している場合は、このフィードバックにより、順序、ペース、または追加の機能が必要かどうかについてのガイドを作成できます。 パイロットが成功したかどうかを評価するために、最初のラインパイロットでボックス内に検索することができます。\n### <a name=\"best-practice\"></a>ベストプラクティス\n**Nurture を利用し** て、お客さまの勝ちを強調してください。 これらの新しいツールを採用し、会社のビジネスの成果に関連する革新的な方法でそれらを使用するために、Firstline 員に報酬を提供します。 これについては、今後もチームと価値を会社に導入することになります。\n"
- title: 反復処理
  durationInMinutes: 1
  content: "\n最初のパイロットが最初の最初の従業員グループに合格したので、次のようにします。 次のいずれかの展開オプションを使用して、手順1に戻ります。 このプロセスは、必要に応じてさまざまな方法で対処することをお勧めします。これには、すべての Firstline Worker のソリューション、ベストプラクティス、トレーニングドキュメントが必要になります。\n\n-   Teams の数を拡大する\n    -   1つの場所ではなく、1つの地域を使用できますか。 地域全体に対して1つのチームを作成しますか。または各場所の個々のチームを作成しますか。\n-   提供されている機能を展開します。\n   -   最初の行の作業者が、初期機能セットに含まれていないシフトなどのフィードバックフォームを提案するための重要な機能がありましたか?\n"
- title: 次の手順
  durationInMinutes: 1
  content: >-
    このトレーニングでは次の重要な学習事項を取り上げています。

    -   Teams での firstline worker パイロットの計画

    -   パイロットの設定

    -   パイロット実装に基づく通信、測定、イテレーション


    ### <a name="next-steps"></a>次の手順


    1.  組織の frontline ワーカーニーズの変化に応じて、引き続き Teams を使用します。

    2.  フィードバックを送信してください。
        - このページの下部にあるコメント セクションから投稿してください。
        - Teams 製品のフィードバックまたは新しい機能のリクエストを送信するには、[Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public) に移動してください
    3.  最新の状態を維持する:
        - [Teams のブログ](https://aka.ms/teamsblog)をフォローしてください。
        - [Teams のロードマップ](https://aka.ms/O365Roadmap)をご覧ください。
        - 最新のリリースされた機能については、[リリース ノート](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)をご覧ください。
    4.  [その他のトレーニングおよびチュートリアル](https://aka.ms/Teamsacademy)を探索してください。
