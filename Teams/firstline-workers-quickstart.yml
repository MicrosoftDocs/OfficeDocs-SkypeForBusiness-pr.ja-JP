- durationInMinutes: 2
  content: >
    <span data-ttu-id="db309-104">このトレーニングでは、アジャイル原則と反復的アプローチに基づいて、Firstline Worker の効果的なパイロットを設定する方法について説明します。</span><span class="sxs-lookup"><span data-stu-id="db309-104">In this training, we'll walk you through how to set up an effective pilot for Firstline Workers based on agile principles and an iterative approach.</span></span>

    > [!NOTE]

    > <span data-ttu-id="db309-105">この作業を開始する前に、[チームの前提条件と環境の依存関係](upgrade-plan-journey-prerequisites.md)を確認して完了してください。</span><span class="sxs-lookup"><span data-stu-id="db309-105">Please review and complete the [Prerequisites and environmental dependencies for Teams](upgrade-plan-journey-prerequisites.md) prior to beginning this work.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="db309-106">このトレーニングは、次のようなお客様を対象としています。</span><span class="sxs-lookup"><span data-stu-id="db309-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="db309-107">IT 専門家。</span><span class="sxs-lookup"><span data-stu-id="db309-107">An IT pro.</span></span>

    -   <span data-ttu-id="db309-108">Firstline worker のチームを計画、展開する責任を負います。</span><span class="sxs-lookup"><span data-stu-id="db309-108">Responsible for planning, or deploying Teams for Firstline workers.</span></span>


    <span data-ttu-id="db309-109">次のセクションが含まれます。</span><span class="sxs-lookup"><span data-stu-id="db309-109">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="db309-110">人々をまとめる</span><span class="sxs-lookup"><span data-stu-id="db309-110">Get your people together</span></span>

    -   <span data-ttu-id="db309-111">パイロット物流の計画</span><span class="sxs-lookup"><span data-stu-id="db309-111">Plan pilot logistics</span></span>

    -   <span data-ttu-id="db309-112">技術およびパイロットによるチーム構成</span><span class="sxs-lookup"><span data-stu-id="db309-112">Technical and pilot team configuration</span></span>

    -   <span data-ttu-id="db309-113">伝える</span><span class="sxs-lookup"><span data-stu-id="db309-113">Communicate</span></span>

    -   <span data-ttu-id="db309-114">指標</span><span class="sxs-lookup"><span data-stu-id="db309-114">Measure</span></span>

    -   <span data-ttu-id="db309-115">反復して展開する</span><span class="sxs-lookup"><span data-stu-id="db309-115">Iterate and expand</span></span>


    <span data-ttu-id="db309-116">次に関する情報は対象外です。</span><span class="sxs-lookup"><span data-stu-id="db309-116">The following information is out of scope:</span></span>

    -   <span data-ttu-id="db309-117">このコンテンツでは、Firstline Worker のパイロット用にチームを準備する方法に関するドキュメントを参照していますが、全体的なチーム構成はこの記事の範囲外です。</span><span class="sxs-lookup"><span data-stu-id="db309-117">This content will reference documentation on how to prepare Teams for a Firstline Worker pilot, but overall Teams configuration is outside the scope of this article.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="db309-118">このトレーニングについてご質問やフィードバックがある場合は、次の方法でお送りください。</span><span class="sxs-lookup"><span data-stu-id="db309-118">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="db309-119">このチュートリアルの「次のステップ」ページの下部にあるコメント セクションから投稿してください</span><span class="sxs-lookup"><span data-stu-id="db309-119">Post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>


    <span data-ttu-id="db309-120">新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。</span><span class="sxs-lookup"><span data-stu-id="db309-120">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="db309-121">人々をまとめる</span><span class="sxs-lookup"><span data-stu-id="db309-121">Get your people together</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"db309-122\">ビジネス、IT、および Firstline コミュニティの個人グループを結成して、チームパイロットとして Firstline 員向けのステークホルダーと意思決定グループとして行動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-122\">Assemble a group of individuals from your business, IT, and Firstline communities to act as the stakeholder and decision-making group for your Teams Pilot for Firstline Workers.</span></span> <span data-ttu-id=\"db309-123\">以下の3つのコミュニティの個人をすべて追加して、成功を最大限に活用してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-123\">Be sure to include individuals from all 3 communities to give yourself the best chance for success:</span></span>\n\n<span data-ttu-id=\"db309-124\">次に、フェーズ1パイロットのコミュニティを特定し、組織の最小の論理グループ化に実際の Firstline 員が含まれていることを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-124\">Next, identify your phase 1 pilot community and make sure it includes actual Firstline Workers in the smallest logical grouping for your organization.</span></span> <span data-ttu-id=\"db309-125\">たとえば、1つのレストラン、デパートの1つの事業所、1つのストア、1つの臨床ワード、1つのプラント、1つの工場、1つの配布センターなどのようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-125\">For example, one restaurant, one division of a department store, one store, one clinical ward, one precinct, one plant, one distribution center, etc..</span></span> <span data-ttu-id=\"db309-126\">重要なのは、1つのチームに参加している平均 Firstline worker を最適化することです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-126\">The key is to optimize around the average Firstline worker being part of one team only.</span></span> <span data-ttu-id=\"db309-127\">管理者または専門家が複数の場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-127\">Managers or specialists may be in more than one:</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"db309-128\">ベストプラクティス</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-128\">Best Practice</span></span>\n<span data-ttu-id=\"db309-129\">重要な洞察を明らかにして先進のコミュニケーションシナリオを実現するには、その最小の論理的なグループ内のすべての役割を、管理者からパートタイム、または季節的な従業員に含めることが重要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-129\">It's important to include all roles within that smallest logical grouping, from managers to part time or seasonal workers to uncover valuable insights and enable modern communication scenarios.</span></span> <span data-ttu-id=\"db309-130\">最も人気のある人材が驚いています!</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-130\">Your most junior staff will surprise you!</span></span> <span data-ttu-id=\"db309-131\">サンプルのお客様を対象としたパイロットでは、いくつかの重要な楽しいと意図しない重要なシナリオが含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-131\">Some key delightful and unintended valuable scenarios uncovered during pilots with sample customers include:</span></span>\n-   <span data-ttu-id=\"db309-132\">標準化された期待とトレーニング: 台所にすっきりした画像を撮影して、さまざまな方法を紹介します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-132\">Standardized Expectations and Training: Taking a picture of a clean stove to illustrate to kitchen staff what clean means.</span></span> <span data-ttu-id=\"db309-133\">「このように表示されない場合は、クリーンではありません。」</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-133\">“If it doesn’t look like this, then it isn’t clean!”</span></span>\n\n-   <span data-ttu-id=\"db309-134\">収縮の削減: 既知の放送プランの写真を撮影し、他の従業員にすぐに通知します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-134\">Reducing shrinkage: Taking a picture of a known shoplifter and notifying other employees immediately.</span></span> <span data-ttu-id=\"db309-135\">今後のシフトのチームも、将来のリスクを軽減するためにこの画像が表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-135\">Teams on future shifts will also see this picture to mitigate future risk.</span></span>\n\n### <a name=\"decision-point\"></a><span data-ttu-id=\"db309-136\">判断ポイント</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-136\">Decision Point</span></span>\n<span data-ttu-id=\"db309-137\">このフェーズの終了時に、次の質問に答えることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-137\">At the end of this phase, you should be able to answer these questions:</span></span>\n-   <span data-ttu-id=\"db309-138\">パイロットには誰が参加しますか?</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-138\">Who will participate in your Pilot?</span></span>\n\n-   <span data-ttu-id=\"db309-139\">組織の最小の論理グループについて教えてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-139\">What's the smallest logical grouping for your organization?</span></span>\n"
- title: <span data-ttu-id="db309-140">パイロット物流の計画</span><span class="sxs-lookup"><span data-stu-id="db309-140">Plan pilot logistics</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"db309-141\">Firstline Worker のパイロットを成功させるには、簡潔さが重要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-141\">For a successful Pilot for Firstline Workers, simplicity is key!</span></span> <span data-ttu-id=\"db309-142\">ほとんどのお客様には、通常、会社がサポートしている通信やコラボレーションテクノロジは提供されていませんが、いくつかの基本的なニーズを達成するためにサポートされていないコンシューマーツールを既に利用しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-142\">For most customers, this community typically isn’t provided any company-supported communication or collaboration technology, but are likely already leveraging unsupported consumer tools to accomplish some basic needs.</span></span> <span data-ttu-id=\"db309-143\">推奨されるベストプラクティスとして、ユーザーの作業を開始し、現在コンシューマーツールで使用している機能を模倣することをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-143\">A recommended best practice it to begin where your users are, and mimic the capabilities they’re using in consumer tools today.</span></span> <span data-ttu-id=\"db309-144\">パイロットが進行し、反復処理が開始されると、エクスペリエンスを拡大できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-144\">As your pilot progresses and the iteration process begins, you can grow the experience.</span></span>\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a><span data-ttu-id=\"db309-145\">これらのユーザーが現在使用しているコンシューマーツールの種類がわからない場合</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-145\">Not sure what consumer tools these users are currently using?</span></span>\n<span data-ttu-id=\"db309-146\">Firstline Worker の \"パイロット\" ボックスには、サンプルのユーザーアンケートが含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-146\">Included in the Firstline Worker “Pilot in a Box” are Sample User Surveys.</span></span> <span data-ttu-id=\"db309-147\">パイロット前の調査を利用して、ツール、機能、シナリオをインベントリします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-147\">Utilize the Pre-Pilot survey to inventory the tools, capabilities, and scenarios.</span></span>\n\n### <a name=\"chat-configuration-options\"></a><span data-ttu-id=\"db309-148\">チャット構成オプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-148\">Chat configuration options</span></span>\n<span data-ttu-id=\"db309-149\">モバイルでは、チャット内で、Teams の一般的な従来のチャットレイアウトを使用できます。また、チャットでお気に入りのチャンネルを含むレイアウトを設定することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-149\">Within Chat on mobile, you can have the normal traditional chat layout for Teams OR a layout that includes Favorite channels in Chat.</span></span> <span data-ttu-id=\"db309-150\">この2つ目の簡略化された UI は、1つのチームのみを対象としていて、ベストプラクティスとして推奨される最初のラインワーカーに適しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-150\">This second, simplified UI works well for Firstline workers who are only in one team and is the recommended best practice.</span></span> <span data-ttu-id=\"db309-151\">「お気に入りのチャンネルをチャットで表示する」を設定すると、最初の行の Worker アプリセットアップポリシーから「Teams」ボタンを削除して、機能が失われることなく、エンドユーザの操作性をさらに合理化し、シンプルにすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-151\">Configuring “Show favorite channels in chat” also creates an opportunity to remove the ‘Teams’ button from the Firstline Worker app setup policy to further streamline and simplify the end user experience without a loss of functionality.</span></span> <span data-ttu-id=\"db309-152\">複数のチームに参加するユーザーの場合は、この方法はお勧めできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-152\">For users who will be in multiple teams, it is not recommended.</span></span> <span data-ttu-id=\"db309-153\">さいわい、これはユーザーごとに構成し、必要に応じて洗練されたものにすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-153\">Luckily, this can be configured on a per user basis and grow in sophistication as needed.</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"db309-154\">ベストプラクティス</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-154\">Best Practice</span></span>\n<span data-ttu-id=\"db309-155\">ユーザーが既に使用しているコンシューマーツールに似たように、Firstline Teams エクスペリエンスのフェーズ1を構成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-155\">Configure Phase 1 of the Firstline Teams experience to mimic the consumer tools these users are already using!</span></span> <span data-ttu-id=\"db309-156\">簡単な通信とシフトを行うには、Firstline Worker のパイロットに「チャットでお気に入りのチャンネルを表示」を使用することをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-156\">We recommend starting your Pilot for Firstline Workers with “Show favorite channels in Chat” for simplified communications and Shifts (optional).</span></span>\n\n|  <span data-ttu-id=\"db309-157\">シフト付き</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-157\">With Shifts</span></span>  |  <span data-ttu-id=\"db309-158\">シフトなし</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-158\">Without Shifts</span></span>  |\n|---------------|------------------|\n|![[シフト] オプションが下部に追加された電話の画面の画像。](media/firstline-worker-chat-with-shifts.png)    |![下のバーに [シフト] オプションが追加されていない電話の画面の画像。](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a><span data-ttu-id=\"db309-161\">判断ポイント:</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-161\">Decision Points:</span></span>\n\n-  <span data-ttu-id=\"db309-162\">Firstline Worker のパイロットのフェーズ1では、どの機能が使用されますか?</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-162\">Which capabilities will be in Phase 1 of your Pilot for Firstline Workers?</span></span>\n-  <span data-ttu-id=\"db309-163\">最初のラインワーカーにはシフトが必要ですか?</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-163\">Do your Firstline Workers need Shifts?</span></span>\n-  <span data-ttu-id=\"db309-164\">どのチャット構成を使用しますか?</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-164\">Which chat configuration will you use?</span></span>\n"
- title: <span data-ttu-id="db309-165">技術およびパイロットによるチーム構成</span><span class="sxs-lookup"><span data-stu-id="db309-165">Technical and pilot team configuration</span></span>
  durationInMinutes: 25
  content: "\n<span data-ttu-id=\"db309-166\">ここでは、このドキュメントの最初で強調表示されている技術的前提条件[と、Teams の環境依存関係](upgrade-plan-journey-prerequisites.md)についてご確認ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-166\">If you haven't done so now, please complete the technical prerequisites highlighted at the beginning of this document [Prerequisites and environmental dependencies for Teams](upgrade-plan-journey-prerequisites.md).</span></span> <span data-ttu-id=\"db309-167\">技術上の前提条件を理解し、初期試験的なチームを構成する効率的な技術計画は、優れたユーザーエクスペリエンスの基盤となります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-167\">Understanding the technical prerequisites and configuring the initial Pilot Team Efficient technical planning is the foundation of a great user experience.</span></span> <span data-ttu-id=\"db309-168\">これには、チームの作成と、特定された Firstline Worker の招待が含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-168\">This will include creating the Team and inviting the identified Firstline Workers.</span></span>\n\n### <a name=\"app-policy-configuration\"></a><span data-ttu-id=\"db309-169\">アプリポリシーの構成</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-169\">App Policy Configuration</span></span>\n<span data-ttu-id=\"db309-170\">手順2の決定に基づいて、カスタムアプリのセットアップポリシーを作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-170\">Create a custom App Setup Policy based on the decisions in Step 2.</span></span>\n\n1. <span data-ttu-id=\"db309-171\">で[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)見つかった Skype と Teams の管理コンソールに移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-171\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"db309-172\">Microsoft Teams 管理センターの左のナビゲーションで、[ **Teams アプリ > セットアップポリシー**] に移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-172\">In the left navigation of the Microsoft Teams admin center, go to **Teams Apps > Setup Policies**.</span></span>\n1. <span data-ttu-id=\"db309-173\">[**新しいポリシー** ] を選びます (カスタムポリシーの作成の代わりに使用できる既定の FirstLineWorker ポリシーが存在します)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-173\">Select **New Policy** (There is a default FirstLineWorker policy you may choose to use instead of creating a custom policy).</span></span>\n1. <span data-ttu-id=\"db309-174\">ポリシーのわかりやすい名前を入力します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-174\">Enter a descriptive name for the policy.</span></span> <span data-ttu-id=\"db309-175\">固定されたアプリを削除して、目的の状態に合わせて再配置します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-175\">Remove and re-arrange the pinned apps to match your desired state.</span></span> <span data-ttu-id=\"db309-176\">[**アプリの追加**] をクリックして、サードパーティ製のアプリケーションやカスタムの基幹業務アプリケーションを追加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-176\">Click **Add apps** to add any third party applications or custom line of business applications you would like to include.</span></span>\n\n![固定されたアプリの一覧。](media/firstline-worker-pinned-apps.png)\n\n### <a name=\"messaging-policy-configuration\"></a><span data-ttu-id=\"db309-178\">メッセージングポリシーの構成</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-178\">Messaging Policy Configuration</span></span>\n<span data-ttu-id=\"db309-179\">手順2の決定に基づいて、カスタムメッセージングポリシーを作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-179\">Create a custom Messaging policy based on the decisions in Step 2.</span></span> <span data-ttu-id=\"db309-180\">優先通知、音声メッセージ、または「お気に入りのチャンネルをチャットで表示」の設定を有効にする場合は、Firstline Worker 固有のメッセージポリシーを設定する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-180\">If you are choosing to enable Priority Notifications, Voice messages, or the “Show favorite channels in chat” configuration, then you will need to set up a Firstline Worker specific messaging policy.</span></span>\n\n1. <span data-ttu-id=\"db309-181\">で[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)見つかった Skype と Teams の管理コンソールに移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-181\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"db309-182\">Microsoft Teams 管理センターの左のナビゲーションで、[**メッセージングポリシー**] に移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-182\">In the left navigation of the Microsoft Teams admin center, go to **Messaging policies**.</span></span>\n1. <span data-ttu-id=\"db309-183\">[**新しいポリシー**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-183\">Select **New policy**.</span></span>\n1. <span data-ttu-id=\"db309-184\">ポリシーのわかりやすい名前を入力し、必要に応じて、手順2の決定に合わせて設定を構成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-184\">Enter a descriptive name for the policy and configure the settings as desired to meet the decisions in Step 2.</span></span>\n\n### <a name=\"pilot-team-configuration\"></a><span data-ttu-id=\"db309-185\">パイロットチームの構成</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-185\">Pilot Team Configuration</span></span>\n<span data-ttu-id=\"db309-186\">手順2で特定したパイロットユーザーの最初のチームを構成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-186\">Configure the initial Team for the Pilot users identified in Step 2.</span></span>\n1. <span data-ttu-id=\"db309-187\">で[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)見つかった Skype と Teams の管理コンソールに移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-187\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"db309-188\">Teams に移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-188\">Navigate to Teams.</span></span>\n\n![[チーム] メニューの選択](media/firstline-worker-teams-bar.png)\n\n3. <span data-ttu-id=\"db309-190\">[チーム] ページから [**新しいチーム**] を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-190\">Select **New Team** from the Teams page.</span></span>\n\n![Teams ページ](media/firstline-worker-teams-page.png)\n\n4. <span data-ttu-id=\"db309-192\">[チーム名]、[説明] などの必須フィールドに入力し、適切なチーム所有者とプライバシーレベルを選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-192\">Fill in the required fields, including Team name, description, and select an appropriate Team owner and privacy level.</span></span> <span data-ttu-id=\"db309-193\">チーム名について説明していることを確認し、複数のチームにパイロットを展開することを想定してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-193\">Be sure to be descriptive in your team name and anticipate expanding the pilot out to several Teams.</span></span> <span data-ttu-id=\"db309-194\">[**チームの作成**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-194\">Select **Create Team**.</span></span>\n\n![チームが新しいチームメニューを作成します。](media/firstline-worker-create-new-team.png)\n\n5. <span data-ttu-id=\"db309-196\">作成したチームを選択して、[**チームの詳細**] ページを開きます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-196\">Select the team you created to open the **Team Details** page.</span></span>\n\n![Teams の詳細ページ。](media/firstline-worker-team-details-page.png)\n\n6. <span data-ttu-id=\"db309-198\">[**チャネル**] を選択して、チャネルの現在の一覧を表示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-198\">Select **Channels** to view the current list of channels.</span></span>\n7. <span data-ttu-id=\"db309-199\">[**チャネルの追加**] を選択して、パイロットグループに必要と思われるその他のチャネルを一般的なチャネルに追加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-199\">Select **Add Channel** to add any additional channels to the General channel that you think are needed for your pilot group.</span></span>\n<span data-ttu-id=\"db309-200\">![チームの [チャネル選択の追加] ウィンドウ。](media/firstline-worker-add-channel.png)</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-200\">![Teams add channel selection window.](media/firstline-worker-add-channel.png)</span></span>\n\n### <a name=\"decision-point\"></a><span data-ttu-id=\"db309-201\">判断ポイント</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-201\">Decision Point</span></span>\n\n-  <span data-ttu-id=\"db309-202\">パイロットのために必要なチャネル/会話トピックはいくつですか?</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-202\">How many channels/conversation topics do you want for your pilot?</span></span>\n-  <span data-ttu-id=\"db309-203\">シナリオに適したトピックはどれですか?</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-203\">Which topics feel right for your scenarios?</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"db309-204\">ベストプラクティス</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-204\">Best Practice</span></span>\n<span data-ttu-id=\"db309-205\">**チャネルをシンプルな状態に保ち**ます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-205\">**Keep the channels simple**.</span></span> <span data-ttu-id=\"db309-206\">利用可能な会話のすべてのトピックについてチャネルを作成することを勧めることをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-206\">We recommend resisting the urge to create a channel for every possible topic of conversation and instead keep things very simple.</span></span> <span data-ttu-id=\"db309-207\">必要に応じて、チャネルが作成された場合は、このようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-207\">It’s ok if channels are created over time as needed.</span></span>\n  \n![[チャネル] タブのコンテンツは Teams に表示されます。](media/firstline-worker-channels-tab.png)\n\n### <a name=\"user-configuration-admin-console\"></a><span data-ttu-id=\"db309-209\">ユーザー構成: 管理コンソール</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-209\">User Configuration: Admin Console</span></span>\n<span data-ttu-id=\"db309-210\">上で作成したアプリのセットアップポリシーとメッセージング設定ポリシーをパイロットユーザーに適用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-210\">Apply the App Setup Policy and Messaging Setting policy you created above to your Pilot users.</span></span>\n1. <span data-ttu-id=\"db309-211\">で[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)見つかった Skype と Teams の管理コンソールに移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-211\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"db309-212\">ユーザーに移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-212\">Navigate to Users.</span></span>\n\n![Teams ユーザーメニューの選択](media/firstline-worker-users-bar.png)\n\n3. <span data-ttu-id=\"db309-214\">パイロットユーザーの名前を検索します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-214\">Search for the pilot users by name.</span></span>\n\n![Teams のユーザー情報ページ。](media/firstline-worker-users-page.png)\n\n4. <span data-ttu-id=\"db309-216\">ユーザーの表示名をクリックして、ユーザーの詳細画面を開きます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-216\">Click on the user's Display Name to open their User Details screen.</span></span>\n5. <span data-ttu-id=\"db309-217\">[割り当てられたポリシー] の横にある [**編集**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-217\">Select **Edit** next to Assigned policies.</span></span>\n\n![Teams ユーザーの詳細ページ。](media/firstline-worker-user-details-page.png)\n\n6. <span data-ttu-id=\"db309-219\">**Teams アプリセットアップポリシー**のドロップダウンボックスをクリックして、パイロット用に作成したポリシーを選択し、[保存] をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-219\">Click on the **Teams App Setup policy** drop down, select the policy created for your Pilot, and click Save.</span></span>\n7. <span data-ttu-id=\"db309-220\">[ **Teams メッセージポリシー** ] ドロップダウンをクリックして、パイロット用に作成したポリシーを選択し、[保存] をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-220\">Click on the **Teams Messaging policy** drop down, select the policy created for your Pilot, and click Save.</span></span>\n\n![Teams の [ユーザーポリシーの編集] ウィンドウ。](media/firstline-worker-edit-user-policies.png)\n\n8. <span data-ttu-id=\"db309-222\">すべてのパイロットユーザーに対して、この手順を繰り返します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-222\">Repeat these steps for all pilot users.</span></span>\n\n### <a name=\"user-configuration-powershell\"></a><span data-ttu-id=\"db309-223\">ユーザー構成: Powershell</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-223\">User Configuration: Powershell</span></span>\n<span data-ttu-id=\"db309-224\">このように、ポリシーを適用するユーザーが大量にある場合は、より効率的な方法で PowerShell を使用することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-224\">In the advent that you have a large volume of users with which you’d like to apply a policy, a more efficient option may be to use PowerShell.</span></span>\n\n#### <a name=\"assign-the-firstlineworker-app-setup-policy-to-users-in-a-group\"></a><span data-ttu-id=\"db309-225\">FirstLineWorker アプリのセットアップ ポリシーをグループ内のユーザーに割り当てる</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-225\">Assign the FirstLineWorker app setup policy to users in a group</span></span>\n<span data-ttu-id=\"db309-226\">Azure Active Directory PowerShell for Graph モジュールおよび Skype for Business PowerShell モジュールに接続することで、セキュリティ グループなどのグループ内のユーザーに FirstLineWorker アプリのセットアップ ポリシーを割り当てることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-226\">You can assign the FirstLineWorker app setup policy to users in a group, such as a security group, by connecting to the Azure Active Directory PowerShell for Graph module and the Skype for Business PowerShell module.</span></span> <span data-ttu-id=\"db309-227\">PowerShell を使用して Teams を管理する方法の詳細については、「[Teams での PowerShell の概要](teams-powershell-overview.md)」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-227\">For more information about using PowerShell to manage Teams, see [Teams PowerShell Overview](teams-powershell-overview.md).</span></span>\n<span data-ttu-id=\"db309-228\">この例では、恵比寿 Contoso Store 1302 グループ内のすべてのユーザーに FirstLineWorker アプリセットアップポリシーを割り当てます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-228\">In this example, we assign the FirstLineWorker app setup policy to all users in the Bellevue Contoso Store 1302 group.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"db309-229\">「[単一の Windows PowerShell ウィンドウですべての Office 365 サービスに接続する](https://docs.microsoft.com/en-us/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window)」の手順に従って、必ず最初に Azure Active Directory PowerShell for Graph モジュールと Skype for Business PowerShell モジュールに接続してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-229\">Make sure you first connect to the Azure Active Directory PowerShell for Graph module and Skype for Business PowerShell module by following the steps in [Connect to all Office 365 services in a single Windows PowerShell window](https://docs.microsoft.com/en-us/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window).</span></span>\n\n<span data-ttu-id=\"db309-230\">特定のグループの GroupObjectId を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-230\">Get the GroupObjectId of the particular group.</span></span>\n`$group = Get-AzureADGroup -SearchString \"Bellevue Contoso Store 1302\"`\n\n<span data-ttu-id=\"db309-231\">指定したグループのメンバーを取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-231\">Get the members of the specified group.</span></span>\n`$members = Get-AzureADGroupMember -ObjectId $group.ObjectId -All $true | Where-Object {$_.ObjectType -eq \"User\"}`\n\n<span data-ttu-id=\"db309-232\">FirstLineWorker アプリのセットアップ ポリシーにグループ内のすべてのユーザーを割り当てます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-232\">Assign all users in the group to the FirstLineWorker app setup policy.</span></span>\n`$members | ForEach-Object { Grant-CsTeamsAppSetupPolicy -PolicyName \"FirstLineWorker\" -Identity $_.EmailAddress}`\n<span data-ttu-id=\"db309-233\">グループ内のメンバー数によっては、このコマンドの実行に数分かかる場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-233\">Depending on the number of members in the group, this command may take several minutes to execute.</span></span>\n\n#### <a name=\"invite-the-manager-and-firstline-workers\"></a><span data-ttu-id=\"db309-234\">上司と FirstLine ワーカーを招待する</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-234\">Invite the Manager and FirstLine Workers</span></span>\n<span data-ttu-id=\"db309-235\">チームの構造が整っていて、ユーザーポリシーが適用されている場合は、最初の行のワーカーの招待を開始する時間になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-235\">Now that the Team structure is in place and the user policies are applied, it’s time to start inviting your Firstline Workers.</span></span>\n1. <span data-ttu-id=\"db309-236\">で[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)見つかった Skype と Teams の管理コンソールに移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-236\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"db309-237\">Teams に移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-237\">Navigate to Teams.</span></span>\n\n![[チーム] メニューの選択](media/firstline-worker-teams-bar.png)\n\n3. <span data-ttu-id=\"db309-239\">パイロットチーム構成フェーズで作成したチームを検索します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-239\">Search for the team created during the Pilot Team Configuration phase.</span></span>\n4. <span data-ttu-id=\"db309-240\">作成したチームを選択して、[チームの詳細] ページを開きます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-240\">Select the team you created to open the Team details page.</span></span>\n\n![Teams の詳細ページ。](media/firstline-worker-team-details-page.png)\n\n5. <span data-ttu-id=\"db309-242\">[**メンバーの追加**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-242\">Select **Add members**.</span></span>\n6. <span data-ttu-id=\"db309-243\">パイロットメンバーの名前を検索し、[**保存**] をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-243\">Search for the pilot members' names and click **Save**.</span></span>\n"
- title: <span data-ttu-id="db309-244">伝える</span><span class="sxs-lookup"><span data-stu-id="db309-244">Communicate</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"db309-245\">パイロット、パイロット目標、および必要に応じてトレーニングを提供し、基本的な機能については、Firstline 者に通知します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-245\">Inform your Firstline Workers of their participation in the pilot, the pilot goals, and provide training, if necessary, on the basic functions.</span></span> <span data-ttu-id=\"db309-246\">ほとんどのお客様にとって、これは、これらのユーザーが自分の個人用モバイルデバイスで Google Play または Apple Store に移動し、Microsoft Teams アプリケーションをダウンロードして会社の資格情報を使ってログインするための簡単な手順です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-246\">For most customers, this can be a simple instruction to these users to go to the Google Play or Apple Store on their personal mobile devices, download the Microsoft Teams application, and log in with their company credentials.</span></span> <span data-ttu-id=\"db309-247\">Microsoft Teams では、最も多くの Firstline 員が直感的に見つけられるように、簡単で使いやすいインターフェイスが採用されました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-247\">We’ve designed Microsoft Teams with a simple and easy to use interface that most Firstline Workers should find intuitive.</span></span> <span data-ttu-id=\"db309-248\">その他のトレーニング資料やコミュニケーションテンプレートが必要な場合は、Firstline のパイロットでもボックスで見つけることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-248\">If you would like additional training materials and communication templates, you can find them in your Firstline Pilot in a Box.</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"db309-249\">ベストプラクティス</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-249\">Best Practice</span></span>\n<span data-ttu-id=\"db309-250\">上司をシフトでトレーニングすることを忘れないでください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-250\">Don’t forget to train your managers on Shifts!</span></span> <span data-ttu-id=\"db309-251\">パイロットにシフトを含める場合は、スケジュールを作成、管理、チームに発行する方法について、管理者とは別のトレーニングセッションを実施してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-251\">If you’re going to include Shifts in your pilot, then make sure to conduct a separate training session with your managers on how to create, manage, and publish schedules to their team.</span></span> <span data-ttu-id=\"db309-252\">その他のトレーニング資料やコミュニケーションテンプレートが必要な場合は、Firstline のパイロットでもボックスで見つけることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-252\">If you would like additional training materials and communication templates, you can find them in your Firstline Pilot in a Box.</span></span>\n"
- title: <span data-ttu-id="db309-253">指標</span><span class="sxs-lookup"><span data-stu-id="db309-253">Measure</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"db309-254\">Firstline Worker を強力に活用することは、技術よりも多くの人についてのことです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-254\">Empowering your Firstline Workers is more about people than technology.</span></span> <span data-ttu-id=\"db309-255\">チームの影響を理解するために、最初のラインワーカーのエクスペリエンスを常に重視します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-255\">To understand the impact of Teams, stay focused on your Firstline Workers’ experience.</span></span> <span data-ttu-id=\"db309-256\">パイロットの前後に調査して、パイロットのニーズ、問題点、および反応を理解することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-256\">Survey them before, during and after the Pilot in order to understand their needs, pain points, and reactions.</span></span> <span data-ttu-id=\"db309-257\">パイロットを反復して、新しい機能を時間の経過と共に追加している場合は、このフィードバックにより、順序、ペース、または追加の機能が必要かどうかについてのガイドを作成できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-257\">If you are iterating your pilot and adding new features over time, this feedback can help guide the order, pace, or even whether additional features are needed.</span></span> <span data-ttu-id=\"db309-258\">パイロットが成功したかどうかを評価するために、最初のラインパイロットでボックス内に検索することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-258\">In order to help you evaluate the success of your pilot, you can find them in your Firstline Pilot in a Box.</span></span>\n### <a name=\"best-practice\"></a><span data-ttu-id=\"db309-259\">ベストプラクティス</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-259\">Best Practice</span></span>\n<span data-ttu-id=\"db309-260\">**Nurture を利用し**て、お客さまの勝ちを強調してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-260\">**Nurture your champions and highlight your wins**.</span></span> <span data-ttu-id=\"db309-261\">これらの新しいツールを採用し、会社のビジネスの成果に関連する革新的な方法でそれらを使用するために、Firstline 員に報酬を提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-261\">Reward your Firstline Workers for embracing these new tools and using them in innovative ways that relate to business outcomes for your company.</span></span> <span data-ttu-id=\"db309-262\">これについては、今後もチームと価値を会社に導入することになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-262\">This, above anything, will ensure continued adoption of Teams and value to your company.</span></span>\n"
- title: <span data-ttu-id="db309-263">反復処理</span><span class="sxs-lookup"><span data-stu-id="db309-263">Iterate</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"db309-264\">最初のパイロットが最初の最初の従業員グループに合格したので、次のようにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-264\">Now that you’ve successfully completed your first pilot with an initial group of Firstline workers, it’s time to expand!</span></span> <span data-ttu-id=\"db309-265\">次のいずれかの展開オプションを使用して、手順1に戻ります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-265\">It’s time to go back to Step 1 with one of the several expansion options below.</span></span> <span data-ttu-id=\"db309-266\">このプロセスは、必要に応じてさまざまな方法で対処することをお勧めします。これには、すべての Firstline Worker のソリューション、ベストプラクティス、トレーニングドキュメントが必要になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-266\">We recommend working through this process as many times as needed to arrive at a solution, set of best practices, and training documentation for all of your Firstline Workers.</span></span>\n\n-   <span data-ttu-id=\"db309-267\">Teams の数を拡大する</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-267\">Expand the number of teams</span></span>\n    -   <span data-ttu-id=\"db309-268\">1つの場所ではなく、1つの地域を使用できますか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-268\">Instead of one location, can you do one region?</span></span> <span data-ttu-id=\"db309-269\">地域全体に対して1つのチームを作成しますか。または各場所の個々のチームを作成しますか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-269\">Would you want one Team for the whole region or individual Teams for each location?</span></span>\n-   <span data-ttu-id=\"db309-270\">提供されている機能を展開します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-270\">Expand the features provided.</span></span>\n   -   <span data-ttu-id=\"db309-271\">最初の行の作業者が、初期機能セットに含まれていないシフトなどのフィードバックフォームを提案するための重要な機能がありましたか?</span><span class=\"sxs-lookup\"><span data-stu-id=\"db309-271\">Was there a key feature that your Firstline Workers suggested I your feedback forms, like Shifts, that you didn’t include in your initial feature set?</span></span>\n"
- title: <span data-ttu-id="db309-272">次のステップ</span><span class="sxs-lookup"><span data-stu-id="db309-272">Next steps</span></span>
  durationInMinutes: 1
  content: >-
    <span data-ttu-id="db309-273">このトレーニングでは次の重要な学習事項を取り上げています。</span><span class="sxs-lookup"><span data-stu-id="db309-273">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="db309-274">Teams での firstline worker パイロットの計画</span><span class="sxs-lookup"><span data-stu-id="db309-274">Planning for a firstline worker pilot in Teams</span></span>

    -   <span data-ttu-id="db309-275">パイロットの設定</span><span class="sxs-lookup"><span data-stu-id="db309-275">Configuring the pilot</span></span>

    -   <span data-ttu-id="db309-276">パイロット実装に基づく通信、測定、イテレーション</span><span class="sxs-lookup"><span data-stu-id="db309-276">Communication, measuring and iteration based on the pilot implementation</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="db309-277">次のステップ</span><span class="sxs-lookup"><span data-stu-id="db309-277">Next steps</span></span>


    1.  <span data-ttu-id="db309-278">組織の frontline ワーカーニーズの変化に応じて、引き続き Teams を使用します。</span><span class="sxs-lookup"><span data-stu-id="db309-278">Continue using Teams for your organization's changing frontline worker needs.</span></span>

    2.  <span data-ttu-id="db309-279">フィードバックを送信してください。</span><span class="sxs-lookup"><span data-stu-id="db309-279">Send us feedback:</span></span>
        - <span data-ttu-id="db309-280">このページの下部にあるコメント セクションから投稿してください。</span><span class="sxs-lookup"><span data-stu-id="db309-280">Post in the comments section at the bottom of this page.</span></span>
        - <span data-ttu-id="db309-281">Teams 製品のフィードバックまたは新しい機能のリクエストを送信するには、[Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public) に移動してください</span><span class="sxs-lookup"><span data-stu-id="db309-281">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
    3.  <span data-ttu-id="db309-282">最新の状態に保つ:</span><span class="sxs-lookup"><span data-stu-id="db309-282">Stay up to date:</span></span>
        - <span data-ttu-id="db309-283">Teams の[ブログ](https://aka.ms/teamsblog)に従います。</span><span class="sxs-lookup"><span data-stu-id="db309-283">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>
        - <span data-ttu-id="db309-284">Teams の[ロードマップ](https://aka.ms/O365Roadmap)をご覧ください。</span><span class="sxs-lookup"><span data-stu-id="db309-284">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>
        - <span data-ttu-id="db309-285">[リリースノート](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)でリリースされた最新機能について説明します。</span><span class="sxs-lookup"><span data-stu-id="db309-285">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
    4.  <span data-ttu-id="db309-286">[その他のトレーニングおよびチュートリアル](https://aka.ms/Teamsacademy)を探索してください。</span><span class="sxs-lookup"><span data-stu-id="db309-286">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>
