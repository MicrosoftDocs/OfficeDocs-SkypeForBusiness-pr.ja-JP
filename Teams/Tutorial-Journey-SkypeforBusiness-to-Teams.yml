- durationInMinutes: 1
  content: "<span data-ttu-id=\"38e1a-104\">このチュートリアルは、ビジネスの Skype アップグレードの旅をマイクロソフトのチームと、アップグレードの成功をエンド ・ ツー ・ エンドのフレームワークの概要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-104\">This tutorial is an introduction to the Skype for Business to Microsoft Teams upgrade journey and our end-to-end upgrade success framework.</span></span> <span data-ttu-id=\"38e1a-105\">このチュートリアルが簡単に理解に推奨されるアップグレード パスおよびリソースのサポートを旅をしているを初めて使用するを計画するとともに、ビジネスの Skype のチームが既に実行されているかどうかを使用できるまたはチームにアップグレードする準備ができて。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-105\">This tutorial will quickly orient you to the recommended upgrade paths and resources available to support you in your journey, whether you’re just getting started with planning, already running Teams alongside Skype for Business, or ready to upgrade to Teams.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\n<span data-ttu-id=\"38e1a-106\">このトレーニングは、次のようなお客様を対象としています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-106\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"38e1a-107\">IT プロを担当の計画、展開、またはビジネス用の Skype を管理します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-107\">An IT pro responsible for planning, deploying, or managing Skype for Business.</span></span>\n-   <span data-ttu-id=\"38e1a-108\">組織内のユーザーの変更管理の計画を担当します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-108\">Responsible for planning user change management within your organization.</span></span>\n-   <span data-ttu-id=\"38e1a-109\">ビジネス用の Skype からチームを組織のアップグレードを成功させるにアプローチする方法を理解することに関心があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-109\">Interested in understanding how to approach a successful upgrade from Skype for Business to Teams for your organization.</span></span>\n\n<span data-ttu-id=\"38e1a-110\">これら 2 つの製品の統合し、行う今日のビジネス環境にチームが、既存の Skype を準備するのにはどのような手順について説明する詳細にしましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-110\">We’ll go into detail about how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> \n\n<span data-ttu-id=\"38e1a-111\">計画および技術、およびユーザーの準備の間で最適なエクスペリエンスを駆動する主要な活動の概要と、アップグレードを実行するためのフレームワークについて説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-111\">We’ll discuss the framework to help you plan and execute your upgrade, with an overview of the key activities to drive an optimal experience across technical and user readiness.</span></span>\n\n<span data-ttu-id=\"38e1a-112\">このチュートリアルの重要な目標は次のとおりです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-112\">The key objectives of this tutorial are:</span></span>\n-   <span data-ttu-id=\"38e1a-113\">アップグレードを計画するために利用可能なアップグレード パスについて説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-113\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"38e1a-114\">準備し、アップグレードを実装するために必要な重要な手順について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-114\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"38e1a-115\">詳細なガイダンス、テンプレート、および、お客様に利用できるリソースを識別します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-115\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"38e1a-116\">ガイダンスの使用を開始するのには次の手順を共有します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-116\">Share next steps to get started using our guidance.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n<span data-ttu-id=\"38e1a-117\">質問やトレーニングに関するフィードバックがあれば、このチュートリアルの「次の手順」ページ下部にあるコメントに投稿してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-117\">If you have any questions or feedback about this training, please post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>\n\n<span data-ttu-id=\"38e1a-118\">新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-118\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="38e1a-119">チームにビジネスの Skype からの道のりを理解します。</span><span class="sxs-lookup"><span data-stu-id="38e1a-119">Understand the Journey from Skype for Business to Teams</span></span>
  durationInMinutes: 16
  content: "\n<span data-ttu-id=\"38e1a-120\">Microsoft のインテリジェント コミュニケーションのビジョンをサポートしている Microsoft Teams は、チームワークの中心的なハブとして、チャット、会議、通話、コラボレーション、アプリ統合、およびファイル ストレージをまとめ上げます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-120\">Supporting Microsoft’s intelligent communications vision, Microsoft Teams is the central hub for teamwork, bringing together chat, meetings, calling, collaboration, app integration, and file storage.</span></span> <span data-ttu-id=\"38e1a-121\">既存の Skype for Business ユーザーである場合は、Microsoft Teams にアップグレードへの案内を受け取ります。アップグレードすることによって、Teams の完全に一式揃ったコミュニケーションおよびコラボレーションの機能を、単一のクライアント エクスペリエンスで活用することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-121\">As an existing Skype for Business customer, you’re invited to upgrade to Microsoft Teams, to experience this full suite of communication and collaboration capabilities in a single client experience.</span></span>\n\n<span data-ttu-id=\"38e1a-122\">旅の理解を深めるためには、[ビジネスの Skype からの旅](https://aka.ms/upgradeabstract)を参照してください (かきたてる、3 分の時間を読む推定)</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-122\">To get a better understanding of the journey, please review the [Your Journey from Skype for Business](https://aka.ms/upgradeabstract) (Sway, estimated reading time 3 minutes)</span></span>\n\n<span data-ttu-id=\"38e1a-123\">チームが迅速に革新と継続的な新機能を追加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-123\">Teams is innovating rapidly and adding new features on a continual basis.</span></span> <span data-ttu-id=\"38e1a-124\">常に手前に表示するの機能チームで利用可能とするチェック アウトは、[マイクロソフトのチームへのビジネス機能のための Skype の導入のロードマップを更新](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007)(推定読み込み時間 2 分) と、</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-124\">To stay on top of which features will be available in Teams, and when, check out the [Updated roadmap for bringing Skype for Business capabilities to Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (estimated reading time 2 minutes)</span></span>\n\n<span data-ttu-id=\"38e1a-125\">また、[よく寄せられる質問 - Skype をビジネスでマイクロソフトのチームからの旅](https://aka.ms/SkypeToTeams-FAQ)(推定読み込み時間 10 分) を最もよく説明したトピックの深い理解を得る読み取りをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-125\">We also recommend reading the [FAQ - Journey from Skype for Business to Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (estimated reading time 10 minutes) to get a deep understanding of the most commonly discussed topics.</span></span>\n"
- title: <span data-ttu-id="38e1a-126">アップグレード手順のフレームワーク</span><span class="sxs-lookup"><span data-stu-id="38e1a-126">Upgrade journey framework</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"38e1a-127\">マイクロソフトでは、計画およびアップグレードを実行するための包括的なフレームワークを提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-127\">Microsoft provides a comprehensive framework to help you plan and execute the upgrade.</span></span> <span data-ttu-id=\"38e1a-128\">フレームワークは、2 つの異なる種類があります: 環境が複雑と小規模な展開、およびビジネス機能の Skype の使用率が高いと大規模な企業組織には、[Pro アップグレードの基本的なをアップグレードします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-128\">The framework comes in two different flavors: Upgrade Basic for less complex environments and smaller deployments, and Upgrade Pro for larger companies with heavy usage of Skype for Business features.</span></span> <span data-ttu-id=\"38e1a-129\">どちらの場合も、フレームワークには、次のフェーズが含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-129\">In both cases, the framework includes the following phases:</span></span>\n\n<span data-ttu-id=\"38e1a-130\">![フレームワークに従って、次のフェーズ: プロジェクトの関係者です。プロジェクトの定義です。技術への対応とユーザーの準備完了です。導入および実装します。オペレーショナル ・ エクセレンス]。(media/upgrade-banner-main.png \"フレームワークに従って、次のフェーズ: プロジェクトの関係者です。プロジェクトの定義です。技術への対応とユーザーの準備完了です。導入および実装します。オペレーショナル ・ エクセレンス\")。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-130\">![The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.](media/upgrade-banner-main.png \"The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.\")</span></span>\n\n### <a name=\"upgrade-basic\"></a><span data-ttu-id=\"38e1a-131\">基本的なアップグレードします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-131\">Upgrade Basic</span></span>\n\n<span data-ttu-id=\"38e1a-132\">小規模な組織やビジネス オンラインの Skype を使用する (チャット) の IM と会議だけのために設計された、基本アップグレードのチェックリストを含むコア、高速化されたアクション ・ プランを選択し、活動を推奨を実装するためのリソースに関連付けられている、チームにビジネス用の Skype から正常に移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-132\">Designed for smaller organizations or those using Skype for Business Online for IM (chat) and meetings only, the Upgrade Basic checklist is an accelerated action plan that includes core, recommended activities and associated resources for implementing a successful move from Skype for Business to Teams.</span></span>\n\n<span data-ttu-id=\"38e1a-133\">10 の簡単な手順は、アップグレードを成功させるために必要なすべてを提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-133\">These ten easy steps provide everything you need for a successful upgrade.</span></span>\n<span data-ttu-id=\"38e1a-134\">30 ~ 45 日以内に完了するように設計されているが、組織のアップグレードのスケジュールに基づくタスクの終了日を調整する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-134\">They’re designed to be completed in about 30 to 45 days, but you should adjust task completion dates based on your organization’s upgrade schedule.</span></span>\n\n### <a name=\"upgrade-pro\"></a><span data-ttu-id=\"38e1a-135\">Pro のアップグレードします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-135\">Upgrade Pro</span></span>\n\n<span data-ttu-id=\"38e1a-136\">大きな組織や Pro のアップグレードのアカウントとは、Microsoft を実行して、アップグレードのシナリオのさまざまなアップグレード ライフ サイクルのビジネス (たとえば、ハイブリッドまたはクラウド ボイス導入の場合)、Skype の複雑な展開を持つのために設計されていますとともに Skype ビジネス チームは、組織の準備が完了するまでのチームです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-136\">Designed for larger organizations or those with complex deployments of Skype for Business (for example, hybrid or cloud voice deployments), Upgrade Pro accounts for a longer upgrade lifecycle along with a variety of upgrade scenarios, including running Microsoft Teams alongside Skype for Business until Teams is ready for your organization.</span></span>\n\n<span data-ttu-id=\"38e1a-137\">3 つのフェーズに分割すると、Pro のアップグレードについて説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-137\">Segmented into three phases, Upgrade Pro covers:</span></span>\n-   <span data-ttu-id=\"38e1a-138\">**アップグレード前**: チームの価値を実現する時間の経過と共に、アップグレードの準備を開始します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-138\">**Pre-upgrade**: Start realizing the value of Teams as you prepare for your upgrade over time.</span></span> <span data-ttu-id=\"38e1a-139\">確実に正の経験をする準備が整うと、チームへの移行とアップグレードの前提条件と手順を検討してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-139\">Consider these steps an upgrade prerequisite to help ensure a positive experience as you transition to Teams when it’s ready for you.</span></span> <span data-ttu-id=\"38e1a-140\">組織にビジネス用の Skype と共にチームが実行されているまだ場合は、チームにユーザーをアップグレードするのには、組織の準備のための検証チェックポイントとしてこれらのアップグレード前のアクティビティを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-140\">If your organization has already been running Teams alongside Skype for Business, use these pre-upgrade activities as a validation checkpoint for your organization’s readiness to upgrade users to Teams.</span></span>\n-   <span data-ttu-id=\"38e1a-141\">**アップグレード**: 組織のユーザーがビジネスの Skype の使用を停止する準備ができたらするトレーニングを受けるし、チームを使用する場合、まだ実行していない) を起動するに十分な通知があることを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-141\">**Upgrade**: When your organization is ready for users to stop using Skype for Business, you’ll want to ensure they have ample notice to get training and start using Teams (if they haven’t already).</span></span> <span data-ttu-id=\"38e1a-142\">また、ビジネス会議のため、Skype を最適なエクスペリエンスを確実にチームに移動するなどの手順を実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-142\">You’ll also want to take steps such as moving their Skype for Business meetings to Teams to ensure an optimal experience.</span></span>\n-   <span data-ttu-id=\"38e1a-143\">**アップグレード後**: 組織全体では、チームでは後の値を最大化するための計画を実装します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-143\">**Post-upgrade**: After your entire organization is on Teams, implement a plan to maximize value.</span></span> <span data-ttu-id=\"38e1a-144\">これには、品質のネットワークを監視する、ビジネスを使用するための Skype も、終盤にさしかかっていることを確認しながらチームの採用を推進およびロードマップの進行に伴って、チームとしての機能の拡張の計画が含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-144\">This includes monitoring your network for quality, promoting adoption of Teams while ensuring that Skype for Business usage is winding down, and planning for expanded functionality as the Teams roadmap continues to evolve.</span></span>\n\n## <a name=\"which-one-to-choose\"></a><span data-ttu-id=\"38e1a-145\">どれを選ぶか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-145\">Which one to choose?</span></span>\n\n<span data-ttu-id=\"38e1a-146\">基本認証または Pro は、展開に最適な方法を決定する 1 つのインジケーターはありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-146\">There is no single indicator that will dictate if Basic or Pro is the right choice for your deployment.</span></span> <span data-ttu-id=\"38e1a-147\">ただし、次の表では、どの方法が適しているを特定するのに役立ちます必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-147\">However, the following table should help you to determine which approach is better suited:</span></span>\n\n<span data-ttu-id=\"38e1a-148\">![基本 Pro かの決定はいくつかの要因の影響を受けます]。(media/upgrade-basicvspro.png \n\"基本 Pro かの決定はいくつかの要因の影響を受けます\")。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-148\">![The decision on Basic versus Pro is influenced by a number of factors.](media/upgrade-basicvspro.png \n\"The decision on Basic versus Pro is influenced by a number of factors.\")</span></span>\n\n<span data-ttu-id=\"38e1a-149\">追加情報:</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-149\">Additional information:</span></span>\n-   [<span data-ttu-id=\"38e1a-150\">基本的なアップグレードします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-150\">Upgrade Basic</span></span>](https://aka.ms/UpgradeBasic)\n-   [<span data-ttu-id=\"38e1a-151\">Pro のアップグレードします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-151\">Upgrade Pro</span></span>](https://aka.ms/UpgradePro)\n"
- title: <span data-ttu-id="38e1a-152">アップグレード、旅の計画</span><span class="sxs-lookup"><span data-stu-id="38e1a-152">Plan for your upgrade journey</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="38e1a-153">、すべてのプロジェクトと同様に常に、お勧めの計画が成功を掴んで。</span><span class="sxs-lookup"><span data-stu-id="38e1a-153">As in every project, it’s always a good idea to have a plan in place to set yourself up for success.</span></span> <span data-ttu-id="38e1a-154">計画段階にはアップグレードのためには、次の 2 つのコンポーネントが含まれています。 関係者を参加させると、プロジェクトのスコープを定義します。</span><span class="sxs-lookup"><span data-stu-id="38e1a-154">For the upgrade, the planning phase includes the following two components: Enlisting your stakeholders and defining the project scope.</span></span>


    ### <a name="enlist-your-project-stakeholders"></a><span data-ttu-id="38e1a-155">プロジェクトの利害関係者を参加させる</span><span class="sxs-lookup"><span data-stu-id="38e1a-155">Enlist your project stakeholders</span></span>


    <span data-ttu-id="38e1a-156">説明責任を推進するプロジェクトの成果物を実装するには、プロジェクトの成功にキーを押しながら、関係者です。</span><span class="sxs-lookup"><span data-stu-id="38e1a-156">From implementing project deliverables to driving accountability, your stakeholders hold the key to the success of your project.</span></span> <span data-ttu-id="38e1a-157">代入することを利害関係者の 2 つのグループがあります。</span><span class="sxs-lookup"><span data-stu-id="38e1a-157">There are two groups of stakeholders you’ll want to assign:</span></span>


    1.  <span data-ttu-id="38e1a-158">経営とプロジェクトを含む支援体制の構築に強い関心があるし、プロジェクトの成功に影響を与えるユーザーを提供します。</span><span class="sxs-lookup"><span data-stu-id="38e1a-158">A sponsorship coalition that includes executive and project sponsors who have a vested interest in and influence on the project’s success.</span></span>


    2.  <span data-ttu-id="38e1a-159">プロジェクト チームは、技術的なことを確認する責任者とユーザーへの対応、プロジェクト計画のさまざまなタスクを完了する予定で構成されます。</span><span class="sxs-lookup"><span data-stu-id="38e1a-159">The project team, consisting of the people responsible for ensuring technical and user readiness, who will complete the various tasks in the project plan.</span></span>


    <span data-ttu-id="38e1a-160">これら 2 つのグループ間で共通のスレッドでは、プロジェクト マネージャー、プロジェクトのタスクがスケジュールどおりに完了を取得し、レポート プロジェクトのステータスは、次対仏大同盟に戻ることを確実にします。</span><span class="sxs-lookup"><span data-stu-id="38e1a-160">The common thread between these two groups is the project manager, who works to ensure that project tasks get completed on schedule and reports project status back to the coalition.</span></span>


    <span data-ttu-id="38e1a-161">必要に応じて、運営委員会を作成できます。</span><span class="sxs-lookup"><span data-stu-id="38e1a-161">Optionally, you can create a steering committee.</span></span> <span data-ttu-id="38e1a-162">大規模なまたはより複雑なプロジェクト最終的に矛盾する、または断片化されたリーダーシップの結果としての役割は、利害関係者グループの間で切断します。</span><span class="sxs-lookup"><span data-stu-id="38e1a-162">Sometimes large or more complex projects end up with conflicting or fragmented leadership roles, resulting in disconnects among the stakeholder groups.</span></span> <span data-ttu-id="38e1a-163">これらのプロジェクトでは、運営委員会を形成することがあります。</span><span class="sxs-lookup"><span data-stu-id="38e1a-163">For these projects, you might want to form a steering committee.</span></span> <span data-ttu-id="38e1a-164">運営委員会は、意思決定、戦略的な管理を行い、プロジェクトのイニシアチブをサポートを提供することを促進して、必要な場合: ブロックを削除します。</span><span class="sxs-lookup"><span data-stu-id="38e1a-164">A steering committee is responsible for driving decisions, providing strategic oversight, supporting the project’s initiatives, and—when necessary—removing blockers.</span></span>


    ### <a name="define-your-project-scope"></a><span data-ttu-id="38e1a-165">プロジェクト スコープを定義します。</span><span class="sxs-lookup"><span data-stu-id="38e1a-165">Define your project scope</span></span>


    <span data-ttu-id="38e1a-166">かかる時間が、プロジェクトのビジョン、範囲、目標、およびガバナンスの定義により、すべてのプロジェクトの利害関係者それぞれ揃えられ、最後の結果は同じ方向に操作します。</span><span class="sxs-lookup"><span data-stu-id="38e1a-166">Taking time to define your project vision, scope, goals, and governance will help ensure all project stakeholders are aligned and working toward the same end results.</span></span> <span data-ttu-id="38e1a-167">これは、特に重要な新たな技術チームと準備チームのユーザーが使えるいない独立して揃えられますが密に必要な機能、ビジネス シナリオ、およびプロジェクトのタイムラインの中には、それぞれの部分をまとめています。.</span><span class="sxs-lookup"><span data-stu-id="38e1a-167">This is especially critical given that the technical readiness team and user readiness team will be working independently to pull their respective pieces together while remaining tightly aligned on needed capabilities, business scenarios, and project timelines.</span></span> <span data-ttu-id="38e1a-168">プロジェクトのスコープが完了したら、したいと思った最後の状態を達成するためにトラックを走行していることを確認するのにはプロジェクト全体を参照してください。</span><span class="sxs-lookup"><span data-stu-id="38e1a-168">After you complete the project scope, refer to it throughout your project to ensure you’re on track to achieve the end state you wanted.</span></span> <span data-ttu-id="38e1a-169">に対して、結果を測定し、必要に応じてを軽減するために以下を識別する目的に使用します。</span><span class="sxs-lookup"><span data-stu-id="38e1a-169">Use the goals that you identify below to measure against your outcomes and mitigate as needed.</span></span>


    <span data-ttu-id="38e1a-170">プロジェクトのスコープは通常、次のコンポーネントで構成されます。</span><span class="sxs-lookup"><span data-stu-id="38e1a-170">The project scope usually consists of the following components</span></span>


    -   <span data-ttu-id="38e1a-171">**プロジェクト ビジョン**:「全体像」や「理由をしているこの project?」、質問に応答する最終的なの終了状態</span><span class="sxs-lookup"><span data-stu-id="38e1a-171">**Project vision**: The “big picture” or eventual end-state that answers the question, “Why are we doing this project?”</span></span> <span data-ttu-id="38e1a-172">理想的なビジョンでは、組織のビジネス ドライバーとユーザーの付加価値の視点です。</span><span class="sxs-lookup"><span data-stu-id="38e1a-172">An ideal vision addresses your organization’s business drivers and user value-add perspectives.</span></span>


    -   <span data-ttu-id="38e1a-173">**プロジェクトのスコープ**: ビジョンは、さまざまな段階で、時間の経過と共にのみ実現可能性があります。</span><span class="sxs-lookup"><span data-stu-id="38e1a-173">**Project scope**: Your vision might only be realized over time, through various phases.</span></span> <span data-ttu-id="38e1a-174">プロジェクトのスコープは、この時点で、プロジェクトの主な目的を定義し、長期的な構想を実現することを有効にすると、現在の作業に重点を置いて、プロジェクト チームを維持する機能します。</span><span class="sxs-lookup"><span data-stu-id="38e1a-174">The project scope defines the focus of your project at this time and serves to keep your project team focused on their current tasks, enabling you to realize your long-term vision.</span></span>


    -   <span data-ttu-id="38e1a-175">**プロジェクトの目標**: お客様の目標を使用すると、プロジェクトの成功を測定して結果を定義します。</span><span class="sxs-lookup"><span data-stu-id="38e1a-175">**Project goals**: Your goals define the outcome you want and enable you to measure the success of the project.</span></span> <span data-ttu-id="38e1a-176">目標と主要な結果 (OKRs)、目標を定義することができ、重要な成功指標 (KSIs) としてプロジェクトの成功のメジャーを定義することができます。</span><span class="sxs-lookup"><span data-stu-id="38e1a-176">Goals can be defined as objectives and key results (OKRs), and the measures of project success can be defined as key success indicators (KSIs).</span></span> <span data-ttu-id="38e1a-177">所有感を感じるし、定義されたプロジェクトのタスクの成功のこれらのメジャーを配置するように、OKRs と KSIs を定義するプロジェクトの利害関係者からは、完全参加を入手することが重要です。</span><span class="sxs-lookup"><span data-stu-id="38e1a-177">It’s essential that you get full participation from project stakeholders in defining OKRs and KSIs, to help ensure they feel a sense of ownership and align these measures of success to defined project tasks.</span></span> <span data-ttu-id="38e1a-178">目標は、組織、技術、およびユーザーに重点を置いた成功判断基準の両方を含める必要があります。</span><span class="sxs-lookup"><span data-stu-id="38e1a-178">Goals should include a mix of organizational, technical, and user-focused success measures.</span></span>


    <span data-ttu-id="38e1a-179">追加情報:</span><span class="sxs-lookup"><span data-stu-id="38e1a-179">Additional information:</span></span>

    -   <span data-ttu-id="38e1a-180">運営委員会の詳細については、[運営委員会のガイド](https://aka.ms/SteeringCommittee)</span><span class="sxs-lookup"><span data-stu-id="38e1a-180">[Steering committee guide](https://aka.ms/SteeringCommittee) to learn more about steering committees</span></span>

    -   <span data-ttu-id="38e1a-181">ビジョン、スコープ、および目標の例については[、プロジェクトのスコープを定義する](https://aka.ms/SkypetoTeams-Scope)とします。</span><span class="sxs-lookup"><span data-stu-id="38e1a-181">[Define your project scope](https://aka.ms/SkypetoTeams-Scope) for examples on vision, scope, and goals.</span></span>
- title: <span data-ttu-id="38e1a-182">移行と相互運用性ガイド</span><span class="sxs-lookup"><span data-stu-id="38e1a-182">Migration and interoperability guidance</span></span>
  durationInMinutes: 19
  content: "\n<span data-ttu-id=\"38e1a-183\">ビジネス用の Skype から実際の移行チームには、さまざまな方法で実行できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-183\">The actual migration from Skype for Business to Teams can be conducted with different approaches.</span></span> <span data-ttu-id=\"38e1a-184\">概念、使用可能な設定とを考慮する必要がある考慮事項を理解する (推定閲覧時 19 分) を[チームと、ビジネス用の Skype を使用して組織の移行と相互運用性](https://aka.ms/SkypeToTeams-Interop)をお読みください。アカウントです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-184\">Please read [Migration and interoperability guidance for organizations using Teams together with Skype for Business](https://aka.ms/SkypeToTeams-Interop) (estimated reading time 19 minutes) to understand the concepts, the available settings, and considerations that you need to take into account.</span></span>\n"
- title: <span data-ttu-id="38e1a-185">チームの環境を準備します。</span><span class="sxs-lookup"><span data-stu-id="38e1a-185">Prepare your environment for Teams</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"38e1a-186\">環境の準備</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-186\">Environmental readiness</span></span>\n\n<span data-ttu-id=\"38e1a-187\">Skype for Business と Teams はともに同じテクノロジーに基づくリアルタイムのコミュニケーションを提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-187\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"38e1a-188\">音声通話とビデオ通話の品質は、ユーザー エクスペリエンスに直接影響し、ネットワークの品質に大きく依存して両方。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-188\">The quality of your audio and video calls will directly affect user experience, and both heavily rely on network quality.</span></span> <span data-ttu-id=\"38e1a-189\">Skype for Business のネットワーク品質に対してお客様が現在実施できる改善はすべて、ユーザーの Teams でのエクスペリエンスを向上させます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-189\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"38e1a-190\">このため、Microsoft はユーザーが現時点で (より一層) 満足できる状態になり、Teams を初日から存分に使い始められるようにするために、Skype for Business のためのネットワークを最適化することを強く推奨します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-190\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"38e1a-191\">ネットワークの準備状況の評価</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-191\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"38e1a-192\">Network Readiness Assessment (ネットワークの準備状況の評価) を、Skype for Business や Teams などのリアルタイム コミュニケーション製品を展開する前に実行して、展開後も定期的に実施する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-192\">You should perform a Network Readiness Assessment before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"38e1a-193\">場合はまったく、またはかなりの時間では、ネットワーク対応の評価を実施していない、絶対にする必要がありますこれを行うチームを導入する前にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-193\">If you haven’t conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"38e1a-194\">Network Readiness Assessment (ネットワークの準備状況の評価) では、ネットワーク パフォーマンス、ネットワーク計画、開く必要のあるポートやプロトコルといったその他の一般的なネットワーキング要素に焦点が当てられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-194\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"38e1a-195\">現在のビジネス、Skype などのリアルタイム通信製品を使用している場合でもネットワーク対応の評価、検証、ネットワークの準備に役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-195\">Even if you’re currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span>\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"38e1a-196\">品質評価</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"38e1a-197\">現在の Skype for Business の展開がリアルタイム メディアとしての品質基準を満たしているかどうかを確認する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-197\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"38e1a-198\">使用率を監視し、品質の傾向、およびトラブルシューティングまたは個々 のコールの品質のインジケーターを確認する分析機能を呼び出すには、コール品質ダッシュ ボード (救難) を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends, and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"38e1a-199\">品質チャンピオンの役割</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-199\">Quality champion role</span></span>\n\n<span data-ttu-id=\"38e1a-200\">組織は、品質チャンピオンの役割を担うユーザーまたはグループを特定する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-200\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"38e1a-201\">品質チャンピオンは、使用量に照らし合わせて品質メトリックスを確認し、品質の傾向や向上が必要な領域を特定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-201\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span>\n\n<span data-ttu-id=\"38e1a-202\">品質チャンピオンは通話品質に関連する問題が発生したときに頼りになる存在です。また、現在の使用量や品質傾向を確認し、実施項目を特定することで品質の問題を識別する領域の専門家 (SME) としての役割を持ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-202\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"38e1a-203\">品質チャンピオンは対応チームと協力して修復アクションを促し、その進捗状況や未解決案件を運営委員会に報告します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-203\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"38e1a-204\">通常、品質チャンピオンに最適な候補はカスタマー サービスの所有者です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-204\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"38e1a-205\">組織の規模や複雑さによっては、ユーザー エクスペリエンスに対して情熱を持ち、動向を特定する能力のあるユーザーならば誰でも品質チャンピオンとしての役割を担うことができます。この場合、品質チャンピオンは、修復を促すため、他のチームの協力を可能にする適切なスポンサーシップによってサポートされます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-205\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"38e1a-206\">環境の依存関係</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-206\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"38e1a-207\">先ほど既に、チームは、既存の Office 365 のインフラストラクチャを活用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-207\">As we’ve already mentioned, Teams leverages existing Office 365 infrastructure.</span></span>\n<span data-ttu-id=\"38e1a-208\">すべての要件を満たすことを確認する-詳細な情報へのリンク、下の一覧を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-208\">Be sure to meet all requirements—for links to detailed information, see the list below.</span></span>\n\n<span data-ttu-id=\"38e1a-209\">追加情報とリソース:</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-209\">Additional information and resources:</span></span>\n-   <span data-ttu-id=\"38e1a-210\">対応評価の詳細については、[ネットワーク対応の評価](https://go.microsoft.com/fwlink/?linkid=859069)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-210\">For details about Readiness Assessment refer to [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069)</span></span>\n-   <span data-ttu-id=\"38e1a-211\">品質のダッシュ ボードを呼び出す方法の詳細については、当社の[救難のビデオ](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)を監視します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-211\">To learn more about Call Quality Dashboard, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n-   [<span data-ttu-id=\"38e1a-212\">Teams の導入に向けた環境の準備を確認する</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-212\">Check your environment's readiness for Teams</span></span>](https://aka.ms/environmentreadiness)\n"
- title: <span data-ttu-id="38e1a-213">組織を準備します。</span><span class="sxs-lookup"><span data-stu-id="38e1a-213">Prepare your organization</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"38e1a-214\">チームから最大の価値を実現するには、ユーザーする必要があります実際に使用するが、それらの作業方法を変更するユーザーを取得できるとは限りません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-214\">To realize maximum value from Teams, users must actually use it, but getting users to change the way they work isn’t always easy.</span></span> <span data-ttu-id=\"38e1a-215\">変更を容易にして、チームの導入を迅速化にかかる時間が、ユーザーを理解し、適切な対応計画を設計することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-215\">Taking time to understand your users and design the right readiness plan can help facilitate change and accelerate adoption of Teams.</span></span> <span data-ttu-id=\"38e1a-216\">技術への対応準備と並行して、これらのアクティビティを完了する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-216\">These activities should be completed in parallel with your technical readiness preparation:</span></span>\n\n-   <span data-ttu-id=\"38e1a-217\">組織の変更の準備を評価する: これは、新しいテクノロジを使用しますか、ユーザー、および変更に合わせて簡単にする方法を理解することも含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-217\">Assessing organizational change readiness: This includes understanding who your users are, how they’ll use the new technology, and how readily they adapt to change.</span></span> <span data-ttu-id=\"38e1a-218\">これが、フォーカスのある契約時からメリットを享受する特定のユーザー プロファイルを識別することです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-218\">This is also an opportunity to identify specific user profiles who would benefit from focused onboarding.</span></span> <span data-ttu-id=\"38e1a-219\">詳細については、(推定読み込み時間 9 分) を[組織の評価を変更する準備](https://aka.ms/OrgReadiness)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-219\">Read [Assessing organizational change readiness](https://aka.ms/OrgReadiness) (estimated reading time 9 minutes) to learn more.</span></span>\n\n-   <span data-ttu-id=\"38e1a-220\">定義し、組織に明確な価値を提供する付加価値の高いビジネス シナリオの優先順位付けは、実際の変更を具体化する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-220\">Defining and prioritizing high-value business scenarios that will provide clear value to the organization is essential to materializing real change.</span></span> <span data-ttu-id=\"38e1a-221\">方法現在の共同作業し通信している、その問題点を識別する方法、ユーザーのコミュニティの選択した部分からのフィードバックを得ることが含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-221\">This involves getting feedback from selected portions of your user community about how they’re currently collaborating and communicating, and identifying their pain points.</span></span> <span data-ttu-id=\"38e1a-222\">これで、チームへの移行を行うと改善することができるシナリオの地図が提供されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-222\">This will provide you with a map of the scenarios that can be improved as you make the transition to Teams.</span></span>  \n\n-   <span data-ttu-id=\"38e1a-223\">ユーザーの準備の計画を準備しています: 意識、トレーニング、およびサポート活動で構成される、準備計画する必要があります対応、幅広いユーザー層とターゲットのプロファイルでは、評価の変更の準備アクティビティで指定されました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-223\">Preparing a user readiness plan: Consisting of awareness, training, and support activities, your readiness plan should address both your broad user base and targeted profiles, as identified in the assessing change readiness activity.</span></span> <span data-ttu-id=\"38e1a-224\">詳細についてはの[ユーザーの準備の計画を準備する](https://aka.ms/UserReadinessPlan)(推定読み込み時間 2 分) を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-224\">Read [Preparing a user readiness plan](https://aka.ms/UserReadinessPlan) (estimated reading time 2 minutes) for more details.</span></span>\n\n<span data-ttu-id=\"38e1a-225\">**Skype for Business とともに Teams をパイロット運用する**</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-225\">**Pilot Teams alongside Skype for Business**</span></span>\n\n<span data-ttu-id=\"38e1a-226\">環境のチームを実行する準備ができていることを確認して後、は、チームのパイロットを開始できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-226\">After you’ve verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"38e1a-227\">Skype ビジネスとチームの重複する機能を提供する-理由はパイロットと、旅を開始すると便利です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-227\">Skype for Business and Teams offer overlapping functionality— that’s why it’s helpful to start your journey with a pilot.</span></span>\n\n<span data-ttu-id=\"38e1a-228\">*ビデオ「を実行して、チーム パイロット」(3:30 分) を見る*</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-228\">*Watch the video \"Running a Teams Pilot\" (3:30 minutes)*</span></span>\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\n<span data-ttu-id=\"38e1a-229\">パイロットは、小規模な展開をビジネスの Skype で、ユーザーが実行している両方の製品との混乱を最小限に抑えながらの生産性を向上する方法を理解するだけでなく、お客様の環境で相互運用性を検証することができます。サイド バイ サイドです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-229\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment, in addition to understanding how your users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span>\n\n<span data-ttu-id=\"38e1a-230\">Teams を Skype for Business と共存する形でパイロット運用することにより、次のようないくつかの利点が得られます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-230\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n-   <span data-ttu-id=\"38e1a-231\">IT 組織を使用して、チームを管理する方法を学習します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-231\">Your IT organization learns how to use and manage Teams.</span></span>\n\n-   <span data-ttu-id=\"38e1a-232\">変更管理と導入チームは、組織の準備を確認し、リソースと規模が大きく、組織全体にロールアウトする前に必要な手順を検証します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-232\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout.</span></span>\n\n-   <span data-ttu-id=\"38e1a-233\">ユーザーは、既に使い慣れたツールを失うことがなくチームの利点を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-233\">Your users get the benefits of Teams without losing the tools they’re already familiar with.</span></span>\n\n<span data-ttu-id=\"38e1a-234\">(推定読み込み時間 6 分) [、ユーザーのパイロットを実施](https://aka.ms/SkypeToTeams-Pilot)する方法について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-234\">Learn all about how to [Conduct a user pilot](https://aka.ms/SkypeToTeams-Pilot) (estimated reading time 6 minutes)</span></span>\n\n<span data-ttu-id=\"38e1a-235\">また、チームとチームの実装を計画しておくことをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-235\">We also recommend that you plan a Teams implementation with Teams.</span></span> <span data-ttu-id=\"38e1a-236\">これはこの実装で作業しているプロジェクト グループ内の使用法のスキルをビルドします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-236\">This will build usage skills within the project group who is working on this implementation.</span></span>  \n<span data-ttu-id=\"38e1a-237\">フィードバック、リソース、および、チームの経験についての会話を一元化することと、組織の長期的になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-237\">Centralizing feedback, resources, and conversations about your Teams experience will help your organization in the long run.</span></span> \n"
- title: <span data-ttu-id="38e1a-238">アップグレードを実行します。</span><span class="sxs-lookup"><span data-stu-id="38e1a-238">Perform the upgrade</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"38e1a-239\">すべての計画と準備が完了したら、これでは共存設定を構成して、アップグレードを実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-239\">Now that you’ve completed all planning and preparation, it’s time to configure your coexistence settings and execute the upgrade.</span></span> <span data-ttu-id=\"38e1a-240\">[共存を設定および設定をアップグレード](https://aka.ms/SkypeToTeams-SetCoexistence)(推定読み込み時間 3 分) 別の設定を理解する」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-240\">Please refer to [Setting your coexistence and upgrade settings](https://aka.ms/SkypeToTeams-SetCoexistence) (estimated reading time 3 minutes) to understand the different settings.</span></span>\n\n<span data-ttu-id=\"38e1a-241\">詳細な手順は、現在の環境によって異なります。(推定読み込み時間 2 分ごと) に、以下のガイドを参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-241\">The detailed steps depend on your current environment; please refer to the following guides (estimated reading time 2 minutes each):</span></span>\n\n-   [<span data-ttu-id=\"38e1a-242\">チームをオンラインでビジネス用の Skype からのアップグレード</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-242\">Upgrade from Skype for Business Online to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [<span data-ttu-id=\"38e1a-243\">Skype からチームへのビジネスのハイブリッドをアップグレードします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-243\">Upgrade from Skype for Business hybrid to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [<span data-ttu-id=\"38e1a-244\">設置型のビジネスのチームに Skype をアップグレードします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-244\">Upgrade Skype for Business on-premises to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: <span data-ttu-id="38e1a-245">マイクロソフトのチームでの運用の改善を推進します。</span><span class="sxs-lookup"><span data-stu-id="38e1a-245">Drive operational excellence with Microsoft Teams</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"38e1a-246\">チームには、すべてのユーザーを移動したこと、このサービスは、優れた品質を提供し、ユーザー実際に使用していることを確認を取得する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-246\">Now that you’ve moved all users to Teams, you need to get sure that the service provides great quality and that users are actually using it.</span></span> <span data-ttu-id=\"38e1a-247\">チームの使用率と品質を測定する方法について (推定読み込み時間 3 分) を[マイクロソフトのチームでのオペレーショナル ・ エクセレンスのドライブ](https://aka.ms/SkypeToTeams-Operate)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-247\">Read [Drive operational excellence with Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (estimated reading time 3 minutes) to learn about measuring usage and quality for Teams.</span></span>\n"
- title: <span data-ttu-id="38e1a-248">詳細情報</span><span class="sxs-lookup"><span data-stu-id="38e1a-248">Learn more</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"38e1a-249\">このトレーニングでは次の重要な学習事項を取り上げています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-249\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"38e1a-250\">アップグレードを計画するために利用可能なアップグレード パスについて説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-250\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"38e1a-251\">準備し、アップグレードを実装するために必要な重要な手順について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-251\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"38e1a-252\">詳細なガイダンス、テンプレート、および、お客様に利用できるリソースを識別します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-252\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"38e1a-253\">ガイダンスの使用を開始するのには次の手順を共有します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-253\">Share next steps to get started using our guidance.</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"38e1a-254\">次のステップ</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-254\">Next steps</span></span>\n1.  <span data-ttu-id=\"38e1a-255\">Skype for Business および Teams の最新情報については、[http://SkypeandTeams.com](http://skypeandteams.com/) をご覧ください</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-255\">Visit [http://SkypeandTeams.com](http://skypeandteams.com/) for the latest information on Skype for Business and Teams</span></span>\n2.  <span data-ttu-id=\"38e1a-256\">計画、ビジネスの Skype からチームへの旅</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-256\">Plan your journey from Skype for Business to Teams</span></span>\n3.  <span data-ttu-id=\"38e1a-257\">フィードバックの送信</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-257\">Send us feedback</span></span>\n    -    <span data-ttu-id=\"38e1a-258\">このページの下部にあるコメント セクションから投稿してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-258\">Post in the comments section at the bottom of this page.</span></span>\n    -   <span data-ttu-id=\"38e1a-259\">Teams 製品のフィードバックまたは新しい機能のリクエストを送信するには、[Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public) に移動してください</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-259\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n \n <span data-ttu-id=\"38e1a-260\">計画と展開に関するヘルプが必要な場合は、 [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (サインインする必要がある) からヘルプを要求できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-260\">If you need help with planning and deployment, you can request help from [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (you have to sign in).</span></span>\n\n <span data-ttu-id=\"38e1a-261\">[チームにビジネス用の Skype からのアップグレード](journey-skypeforbusiness-teams.md)に戻ります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"38e1a-261\">Return to [Upgrade from Skype for Business to Teams](journey-skypeforbusiness-teams.md).</span></span>"
