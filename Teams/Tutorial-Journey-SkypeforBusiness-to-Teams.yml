- durationInMinutes: 1
  content: "<span data-ttu-id=\"1d249-104\">このチュートリアルでは、Skype for Business から Microsoft Teams へのアップグレードの過程と、エンドツーエンドのアップグレード成功フレームワークについて説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-104\">This tutorial is an introduction to the Skype for Business to Microsoft Teams upgrade journey and our end-to-end upgrade success framework.</span></span> <span data-ttu-id=\"1d249-105\">このチュートリアルでは、計画を初めて使用する場合や、Skype for Business と共に既にチームを運営している場合、または Teams にアップグレードする準備ができている場合に、お客様の作業を支援するために推奨されるアップグレードパスとリソースについて簡単に説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-105\">This tutorial will quickly orient you to the recommended upgrade paths and resources available to support you in your journey, whether you’re just getting started with planning, already running Teams alongside Skype for Business, or ready to upgrade to Teams.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\n<span data-ttu-id=\"1d249-106\">このトレーニングは、次のようなお客様を対象としています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-106\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"1d249-107\">Skype for Business の計画、展開、管理を担当する IT プロフェッショナル。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-107\">An IT pro responsible for planning, deploying, or managing Skype for Business.</span></span>\n-   <span data-ttu-id=\"1d249-108\">組織内のユーザー変更管理を計画する責任を負います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-108\">Responsible for planning user change management within your organization.</span></span>\n-   <span data-ttu-id=\"1d249-109\">Skype for Business から組織の Teams へのアップグレードを成功させる方法について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-109\">Interested in understanding how to approach a successful upgrade from Skype for Business to Teams for your organization.</span></span>\n\n<span data-ttu-id=\"1d249-110\">ここでは、これら2つの製品がどのように連携するかについて詳しく説明します。また、Teams 向けの既存の Skype for Business 環境を準備するための手順についても説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-110\">We’ll go into detail about how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> \n\n<span data-ttu-id=\"1d249-111\">アップグレードの計画と実行を支援するフレームワークについて説明します。主要なアクティビティの概要を使用して、技術的かつユーザーのニーズに応じて最適なエクスペリエンスを実現します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-111\">We’ll discuss the framework to help you plan and execute your upgrade, with an overview of the key activities to drive an optimal experience across technical and user readiness.</span></span>\n\n<span data-ttu-id=\"1d249-112\">このチュートリアルの主な目的は、次のとおりです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-112\">The key objectives of this tutorial are:</span></span>\n-   <span data-ttu-id=\"1d249-113\">アップグレードを計画するために使用できるアップグレードのパスについて説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-113\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"1d249-114\">アップグレードの準備と実装に必要なクリティカルな手順について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-114\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"1d249-115\">詳細なガイダンス、テンプレート、およびリソースを特定して、お客様のために役立つ情報を提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-115\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"1d249-116\">このガイダンスの使い方を始めるには、次の手順を共有してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-116\">Share next steps to get started using our guidance.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n<span data-ttu-id=\"1d249-117\">このトレーニングについての質問やフィードバックがある場合は、このチュートリアルの「次の手順」ページの下部にある [コメント] セクションに投稿してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-117\">If you have any questions or feedback about this training, please post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>\n\n<span data-ttu-id=\"1d249-118\">新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-118\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="1d249-119">Skype for Business から Teams への旅を理解する</span><span class="sxs-lookup"><span data-stu-id="1d249-119">Understand the Journey from Skype for Business to Teams</span></span>
  durationInMinutes: 16
  content: "\n<span data-ttu-id=\"1d249-120\">Microsoft の高度なコミュニケーションの構想をサポートしている Microsoft Teams は、チームでの作業に、チャット、会議、通話、コラボレーション、アプリの統合、ファイルの保存を統合する際に中心となる拠点です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-120\">Supporting Microsoft’s intelligent communications vision, Microsoft Teams is the central hub for teamwork, bringing together chat, meetings, calling, collaboration, app integration, and file storage.</span></span> <span data-ttu-id=\"1d249-121\">既存の Skype for Business の顧客として、あなたは Microsoft Teams のアップグレードに招待されました。この総合的なコミュニケーションとコラボレーションの機能を 1 つのクライアント環境で体感してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-121\">As an existing Skype for Business customer, you’re invited to upgrade to Microsoft Teams, to experience this full suite of communication and collaboration capabilities in a single client experience.</span></span>\n\n<span data-ttu-id=\"1d249-122\">この旅をより深く理解するために、 [Skype For business](https://aka.ms/upgradeabstract) (Sway、推定読み取り時間3分) の詳細を確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-122\">To get a better understanding of the journey, please review the [Your Journey from Skype for Business](https://aka.ms/upgradeabstract) (Sway, estimated reading time 3 minutes)</span></span>\n\n<span data-ttu-id=\"1d249-123\">チームは急速に革新し、新しい機能を継続的に追加しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-123\">Teams is innovating rapidly and adding new features on a continual basis.</span></span> <span data-ttu-id=\"1d249-124\">Teams で利用できる機能の詳細を把握するには、「 [Skype For business 機能を Microsoft Teams に導入するための最新のロードマップ](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007)(推定読み取り時間2分)」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-124\">To stay on top of which features will be available in Teams, and when, check out the [Updated roadmap for bringing Skype for Business capabilities to Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (estimated reading time 2 minutes)</span></span>\n\n<span data-ttu-id=\"1d249-125\">また、よく寄せられるトピックの詳細については、「 [Skype For business から Microsoft Teams へ](https://aka.ms/SkypeToTeams-FAQ)の取り組み (推定読み取り時間10分)」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-125\">We also recommend reading the [FAQ - Journey from Skype for Business to Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (estimated reading time 10 minutes) to get a deep understanding of the most commonly discussed topics.</span></span>\n"
- title: <span data-ttu-id="1d249-126">過程のフレームワークをアップグレードする</span><span class="sxs-lookup"><span data-stu-id="1d249-126">Upgrade journey framework</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"1d249-127\">Microsoft は、アップグレードを計画して実行するのに役立つ包括的なフレームワークを提供しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-127\">Microsoft provides a comprehensive framework to help you plan and execute the upgrade.</span></span> <span data-ttu-id=\"1d249-128\">フレームワークには、次の2つの異なるフレーバーが用意されています。 Basic をより複雑な環境向けにアップグレードし、小規模の展開を使用し、Skype for Business 機能の使用頻度の高い大企業向けに、Pro をアップグレードします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-128\">The framework comes in two different flavors: Upgrade Basic for less complex environments and smaller deployments, and Upgrade Pro for larger companies with heavy usage of Skype for Business features.</span></span> <span data-ttu-id=\"1d249-129\">どちらの場合も、フレームワークには次のフェーズが含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-129\">In both cases, the framework includes the following phases:</span></span>\n\n<span data-ttu-id=\"1d249-130\">![フレームワークによって、プロジェクト関係者による次のフェーズが案内されます。プロジェクト定義技術的な準備とユーザーの準備展開と実装オペレーショナルエクセレンス。](media/upgrade-banner-main.png \"フレームワークによって、プロジェクト関係者による次のフェーズが案内されます。プロジェクト定義技術的な準備とユーザーの準備展開と実装オペレーショナルエクセレンス。\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-130\">![The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.](media/upgrade-banner-main.png \"The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.\")</span></span>\n\n### <a name=\"upgrade-basic\"></a><span data-ttu-id=\"1d249-131\">アップグレードの基本</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-131\">Upgrade Basic</span></span>\n\n<span data-ttu-id=\"1d249-132\">小規模の組織または Skype for Business Online で IM (チャット) と会議のみを使用するように設計されています。また、アップグレードの基本チェックリストは、コア、推奨アクティビティ、関連リソースを含む、Skype for Business から Teams に正常に移行されました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-132\">Designed for smaller organizations or those using Skype for Business Online for IM (chat) and meetings only, the Upgrade Basic checklist is an accelerated action plan that includes core, recommended activities and associated resources for implementing a successful move from Skype for Business to Teams.</span></span>\n\n<span data-ttu-id=\"1d249-133\">この10個の簡単な手順で、アップグレードを成功させるために必要なすべての操作を行うことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-133\">These ten easy steps provide everything you need for a successful upgrade.</span></span>\n<span data-ttu-id=\"1d249-134\">30 ~ 45 日後に完了するように設計されていますが、組織のアップグレードスケジュールに基づいて、タスクの完了日を調整する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-134\">They’re designed to be completed in about 30 to 45 days, but you should adjust task completion dates based on your organization’s upgrade schedule.</span></span>\n\n### <a name=\"upgrade-pro\"></a><span data-ttu-id=\"1d249-135\">Pro のアップグレード</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-135\">Upgrade Pro</span></span>\n\n<span data-ttu-id=\"1d249-136\">大規模な組織または Skype for Business の複雑な展開 (ハイブリッドまたはクラウドの音声展開など) 向けに設計されている場合は、Microsoft の実行などのさまざまなアップグレードシナリオと共に、より長いアップグレードのライフサイクルで Pro アカウントをアップグレードします。チームが組織に対応できるようになるまでは、Skype for Business と一緒に teams を利用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-136\">Designed for larger organizations or those with complex deployments of Skype for Business (for example, hybrid or cloud voice deployments), Upgrade Pro accounts for a longer upgrade lifecycle along with a variety of upgrade scenarios, including running Microsoft Teams alongside Skype for Business until Teams is ready for your organization.</span></span>\n\n<span data-ttu-id=\"1d249-137\">次の3つのフェーズに分けて、「Pro のアップグレード」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-137\">Segmented into three phases, Upgrade Pro covers:</span></span>\n-   <span data-ttu-id=\"1d249-138\">**アップグレード前**: アップグレードの準備をするときに、チームの価値の実現を開始します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-138\">**Pre-upgrade**: Start realizing the value of Teams as you prepare for your upgrade over time.</span></span> <span data-ttu-id=\"1d249-139\">この手順はアップグレードの前提条件として考慮して、準備が整った時点で Teams に移行したときに良好なエクスペリエンスを実現することをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-139\">Consider these steps an upgrade prerequisite to help ensure a positive experience as you transition to Teams when it’s ready for you.</span></span> <span data-ttu-id=\"1d249-140\">組織が Skype for Business で既に Teams を実行している場合は、これらのアップグレード前のアクティビティを確認チェックポイントとして使用して、組織がユーザーをチームにアップグレードする準備を行います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-140\">If your organization has already been running Teams alongside Skype for Business, use these pre-upgrade activities as a validation checkpoint for your organization’s readiness to upgrade users to Teams.</span></span>\n-   <span data-ttu-id=\"1d249-141\">**アップグレード**: 組織が Skype for business の使用を停止する準備ができたら、トレーニングを行い、Teams (まだ存在していない場合) の使用を開始するように、十分なお知らせがあることを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-141\">**Upgrade**: When your organization is ready for users to stop using Skype for Business, you’ll want to ensure they have ample notice to get training and start using Teams (if they haven’t already).</span></span> <span data-ttu-id=\"1d249-142\">また、最適なエクスペリエンスを実現するために Skype for Business 会議を Teams に移動するなどの手順を実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-142\">You’ll also want to take steps such as moving their Skype for Business meetings to Teams to ensure an optimal experience.</span></span>\n-   <span data-ttu-id=\"1d249-143\">**アップグレード後**: 組織全体が Teams にある場合は、最大限の価値を得るための計画を実装します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-143\">**Post-upgrade**: After your entire organization is on Teams, implement a plan to maximize value.</span></span> <span data-ttu-id=\"1d249-144\">これには、品質管理のためにネットワークを監視し、Skype for Business の使用状況を確実にするためにチームの導入を促進し、チームロードマップの進化に伴って拡張された機能を計画することが含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-144\">This includes monitoring your network for quality, promoting adoption of Teams while ensuring that Skype for Business usage is winding down, and planning for expanded functionality as the Teams roadmap continues to evolve.</span></span>\n\n## <a name=\"which-one-to-choose\"></a><span data-ttu-id=\"1d249-145\">どちらを選択しますか?</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-145\">Which one to choose?</span></span>\n\n<span data-ttu-id=\"1d249-146\">基本または Pro が適切な展開に適しているかどうかを示す単一のインジケーターはありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-146\">There is no single indicator that will dictate if Basic or Pro is the right choice for your deployment.</span></span> <span data-ttu-id=\"1d249-147\">ただし、次の表は、どの方法が適しているかを判断するのに役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-147\">However, the following table should help you to determine which approach is better suited:</span></span>\n\n<span data-ttu-id=\"1d249-148\">![基本的な And Pro の決定は、さまざまな要因によって影響を受けます。](media/upgrade-basicvspro.png \n\"基本的な And Pro の決定は、さまざまな要因によって影響を受けます。\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-148\">![The decision on Basic versus Pro is influenced by a number of factors.](media/upgrade-basicvspro.png \n\"The decision on Basic versus Pro is influenced by a number of factors.\")</span></span>\n\n<span data-ttu-id=\"1d249-149\">追加情報: </span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-149\">Additional information:</span></span>\n-   [<span data-ttu-id=\"1d249-150\">アップグレードの基本</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-150\">Upgrade Basic</span></span>](https://aka.ms/UpgradeBasic)\n-   [<span data-ttu-id=\"1d249-151\">Pro のアップグレード</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-151\">Upgrade Pro</span></span>](https://aka.ms/UpgradePro)\n"
- title: <span data-ttu-id="1d249-152">アップグレードの行程を計画する</span><span class="sxs-lookup"><span data-stu-id="1d249-152">Plan for your upgrade journey</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="1d249-153">すべてのプロジェクトで、成功を収めるための計画を立てておくことをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="1d249-153">As in every project, it’s always a good idea to have a plan in place to set yourself up for success.</span></span> <span data-ttu-id="1d249-154">アップグレードの場合、計画フェーズには、次の2つのコンポーネントが含まれます。関係者を登録して、プロジェクトのスコープを定義します。</span><span class="sxs-lookup"><span data-stu-id="1d249-154">For the upgrade, the planning phase includes the following two components: Enlisting your stakeholders and defining the project scope.</span></span>


    ### <a name="enlist-your-project-stakeholders"></a><span data-ttu-id="1d249-155">プロジェクト関係者に協力を求める</span><span class="sxs-lookup"><span data-stu-id="1d249-155">Enlist your project stakeholders</span></span>


    <span data-ttu-id="1d249-156">プロジェクトの成果物を実装して、責任を持つことによって、関係者は、プロジェクトの成功への鍵を持っています。</span><span class="sxs-lookup"><span data-stu-id="1d249-156">From implementing project deliverables to driving accountability, your stakeholders hold the key to the success of your project.</span></span> <span data-ttu-id="1d249-157">割り当てる関係者には、次の2つのグループがあります。</span><span class="sxs-lookup"><span data-stu-id="1d249-157">There are two groups of stakeholders you’ll want to assign:</span></span>


    1.  <span data-ttu-id="1d249-158">お客様が関心を持っていて、プロジェクトの成功に影響を与えるエグゼクティブおよびプロジェクトスポンサーを含むスポンサーの協力。</span><span class="sxs-lookup"><span data-stu-id="1d249-158">A sponsorship coalition that includes executive and project sponsors who have a vested interest in and influence on the project’s success.</span></span>


    2.  <span data-ttu-id="1d249-159">プロジェクトチームは、プロジェクト計画でさまざまなタスクを実行する技術およびユーザーの準備を行う責任者で構成されます。</span><span class="sxs-lookup"><span data-stu-id="1d249-159">The project team, consisting of the people responsible for ensuring technical and user readiness, who will complete the various tasks in the project plan.</span></span>


    <span data-ttu-id="1d249-160">これら2つのグループ間の共通スレッドはプロジェクトマネージャーで、プロジェクトタスクがスケジュールどおりに完了していることを確認し、プロジェクトの状態を協力体制に戻します。</span><span class="sxs-lookup"><span data-stu-id="1d249-160">The common thread between these two groups is the project manager, who works to ensure that project tasks get completed on schedule and reports project status back to the coalition.</span></span>


    <span data-ttu-id="1d249-161">必要に応じて、運営委員会を作成できます。</span><span class="sxs-lookup"><span data-stu-id="1d249-161">Optionally, you can create a steering committee.</span></span> <span data-ttu-id="1d249-162">大規模な、または断片化されたリーダーシップロールを設定すると、多くの複雑なプロジェクトが終了し、ステークホルダーグループ間の接続が切断されることがあります。</span><span class="sxs-lookup"><span data-stu-id="1d249-162">Sometimes large or more complex projects end up with conflicting or fragmented leadership roles, resulting in disconnects among the stakeholder groups.</span></span> <span data-ttu-id="1d249-163">これらのプロジェクトでは、運営委員会を形成することができます。</span><span class="sxs-lookup"><span data-stu-id="1d249-163">For these projects, you might want to form a steering committee.</span></span> <span data-ttu-id="1d249-164">運営委員会は、意思決定を推進し、戦略的監視を行って、プロジェクトのイニシアチブをサポートし、必要に応じてブロックを削除する責任を負います。</span><span class="sxs-lookup"><span data-stu-id="1d249-164">A steering committee is responsible for driving decisions, providing strategic oversight, supporting the project’s initiatives, and—when necessary—removing blockers.</span></span>


    ### <a name="define-your-project-scope"></a><span data-ttu-id="1d249-165">プロジェクトの対象範囲を定義する</span><span class="sxs-lookup"><span data-stu-id="1d249-165">Define your project scope</span></span>


    <span data-ttu-id="1d249-166">プロジェクトのビジョン、スコープ、目標、ガバナンスを明確にすることで、すべてのプロジェクト関係者が確実に同じ最終結果に反映されるようにすることができます。</span><span class="sxs-lookup"><span data-stu-id="1d249-166">Taking time to define your project vision, scope, goals, and governance will help ensure all project stakeholders are aligned and working toward the same end results.</span></span> <span data-ttu-id="1d249-167">これは特に、テクニカルレディネスチームとユーザーの準備チームがそれぞれの要素をまとめて、必要な機能、ビジネスシナリオ、プロジェクトタイムラインに密接に対応していることを前提としています。.</span><span class="sxs-lookup"><span data-stu-id="1d249-167">This is especially critical given that the technical readiness team and user readiness team will be working independently to pull their respective pieces together while remaining tightly aligned on needed capabilities, business scenarios, and project timelines.</span></span> <span data-ttu-id="1d249-168">プロジェクトのスコープを完了したら、プロジェクト全体を参照して、目的の終了状態を達成できることを確認します。</span><span class="sxs-lookup"><span data-stu-id="1d249-168">After you complete the project scope, refer to it throughout your project to ensure you’re on track to achieve the end state you wanted.</span></span> <span data-ttu-id="1d249-169">以下に示す目標を使用して、結果を測定し、必要に応じて軽減します。</span><span class="sxs-lookup"><span data-stu-id="1d249-169">Use the goals that you identify below to measure against your outcomes and mitigate as needed.</span></span>


    <span data-ttu-id="1d249-170">プロジェクトスコープは、通常、次のコンポーネントで構成されます。</span><span class="sxs-lookup"><span data-stu-id="1d249-170">The project scope usually consists of the following components</span></span>


    -   <span data-ttu-id="1d249-171">**プロジェクトビジョン**: "全体像" または最終的な状態で、"この問題を解決する理由" という質問に答えることができます。 project?</span><span class="sxs-lookup"><span data-stu-id="1d249-171">**Project vision**: The “big picture” or eventual end-state that answers the question, “Why are we doing this project?”</span></span> <span data-ttu-id="1d249-172">理想的なビジョンは、組織のビジネスドライバーとユーザーの価値に対応します。視点を追加します。</span><span class="sxs-lookup"><span data-stu-id="1d249-172">An ideal vision addresses your organization’s business drivers and user value-add perspectives.</span></span>


    -   <span data-ttu-id="1d249-173">**プロジェクトスコープ**: ビジョンは、時間の経過と共に、さまざまなフェーズを通じて実現される場合があります。</span><span class="sxs-lookup"><span data-stu-id="1d249-173">**Project scope**: Your vision might only be realized over time, through various phases.</span></span> <span data-ttu-id="1d249-174">プロジェクトのスコープは、現時点でのプロジェクトの焦点を定義しており、プロジェクトチームが現在のタスクに重点を置いているので、長期的なビジョンを実現できるようにします。</span><span class="sxs-lookup"><span data-stu-id="1d249-174">The project scope defines the focus of your project at this time and serves to keep your project team focused on their current tasks, enabling you to realize your long-term vision.</span></span>


    -   <span data-ttu-id="1d249-175">**プロジェクトの目標**: 目標によって目的の結果が定義され、プロジェクトの成否を測定できるようになります。</span><span class="sxs-lookup"><span data-stu-id="1d249-175">**Project goals**: Your goals define the outcome you want and enable you to measure the success of the project.</span></span> <span data-ttu-id="1d249-176">目標は目標とキーの結果 (OKRs) として定義できます。また、プロジェクトの成功の測定は、成功の成否の指標 (KSIs) として定義できます。</span><span class="sxs-lookup"><span data-stu-id="1d249-176">Goals can be defined as objectives and key results (OKRs), and the measures of project success can be defined as key success indicators (KSIs).</span></span> <span data-ttu-id="1d249-177">お客様は、お客様が所有権を確実に把握し、これらの達成率を定義されたプロジェクトタスクに合わせることができるようにするために、プロジェクト関係者からすべての参加を得ることが重要です。</span><span class="sxs-lookup"><span data-stu-id="1d249-177">It’s essential that you get full participation from project stakeholders in defining OKRs and KSIs, to help ensure they feel a sense of ownership and align these measures of success to defined project tasks.</span></span> <span data-ttu-id="1d249-178">目標には、組織、技術、ユーザーに重点を置いた成功手段が混在している必要があります。</span><span class="sxs-lookup"><span data-stu-id="1d249-178">Goals should include a mix of organizational, technical, and user-focused success measures.</span></span>


    <span data-ttu-id="1d249-179">追加情報: </span><span class="sxs-lookup"><span data-stu-id="1d249-179">Additional information:</span></span>

    -   <span data-ttu-id="1d249-180">運営委員会についての詳細は、[運営委員会のガイド](https://aka.ms/SteeringCommittee)をご覧ください</span><span class="sxs-lookup"><span data-stu-id="1d249-180">[Steering committee guide](https://aka.ms/SteeringCommittee) to learn more about steering committees</span></span>

    -   <span data-ttu-id="1d249-181">ビジョン、スコープ、目標の例については、[プロジェクトのスコープを定義](https://aka.ms/SkypetoTeams-Scope)します。</span><span class="sxs-lookup"><span data-stu-id="1d249-181">[Define your project scope](https://aka.ms/SkypetoTeams-Scope) for examples on vision, scope, and goals.</span></span>
- title: <span data-ttu-id="1d249-182">移行と相互運用性のガイダンス</span><span class="sxs-lookup"><span data-stu-id="1d249-182">Migration and interoperability guidance</span></span>
  durationInMinutes: 19
  content: "\n<span data-ttu-id=\"1d249-183\">Skype for Business から Teams への実際の移行は、さまざまな方法で行うことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-183\">The actual migration from Skype for Business to Teams can be conducted with different approaches.</span></span> <span data-ttu-id=\"1d249-184\">[チームと Skype For business を併用する組織向けの移行と相互運用性のガイダンス](https://aka.ms/SkypeToTeams-Interop)を参照してください (推定読み取り時間19分)。概念、利用可能な設定、および必要な考慮事項を理解するには先.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-184\">Please read [Migration and interoperability guidance for organizations using Teams together with Skype for Business](https://aka.ms/SkypeToTeams-Interop) (estimated reading time 19 minutes) to understand the concepts, the available settings, and considerations that you need to take into account.</span></span>\n"
- title: <span data-ttu-id="1d249-185">Teams に向けて環境を準備する</span><span class="sxs-lookup"><span data-stu-id="1d249-185">Prepare your environment for Teams</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"1d249-186\">環境の準備</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-186\">Environmental readiness</span></span>\n\n<span data-ttu-id=\"1d249-187\">Skype for Business と Teams はともに同じテクノロジーに基づくリアルタイムのコミュニケーションを提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-187\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"1d249-188\">音声通話とビデオ通話の品質は、ユーザーエクスペリエンスに直接影響し、どちらもネットワークの品質に依存しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-188\">The quality of your audio and video calls will directly affect user experience, and both heavily rely on network quality.</span></span> <span data-ttu-id=\"1d249-189\">Skype for Business のネットワーク品質に対してお客様が現在実施できる改善はすべて、ユーザーの Teams でのエクスペリエンスを向上させます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-189\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"1d249-190\">このため、Microsoft はユーザーが現時点で (より一層) 満足できる状態になり、Teams を初日から存分に使い始められるようにするために、Skype for Business のためのネットワークを最適化することを強く推奨します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-190\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"1d249-191\">ネットワークの準備状況の評価</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-191\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"1d249-192\">Network Readiness Assessment (ネットワークの準備状況の評価) を、Skype for Business や Teams などのリアルタイム コミュニケーション製品を展開する前に実行して、展開後も定期的に実施する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-192\">You should perform a Network Readiness Assessment before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"1d249-193\">ネットワークの準備評価をまったく実施していない場合、または少し時間がかかる場合は、Teams を導入する前に必ず行ってください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-193\">If you haven’t conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"1d249-194\">Network Readiness Assessment (ネットワークの準備状況の評価) では、ネットワーク パフォーマンス、ネットワーク計画、開く必要のあるポートやプロトコルといったその他の一般的なネットワーキング要素に焦点が当てられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-194\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"1d249-195\">現在、Skype for Business など、リアルタイムの通信製品を使用している場合でも、ネットワーク準備評価はネットワークの準備を検証するのに役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-195\">Even if you’re currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span>\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"1d249-196\">品質評価</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"1d249-197\">現在の Skype for Business の展開がリアルタイム メディアとしての品質基準を満たしているかどうかを確認する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-197\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"1d249-198\">通話品質ダッシュボード (CQD) を使用して、使用状況を監視し、品質の傾向を特定し、分析を呼び出して、個々の通話の品質インジケーターをトラブルシューティングまたは確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends, and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"1d249-199\">品質チャンピオンの役割</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-199\">Quality champion role</span></span>\n\n<span data-ttu-id=\"1d249-200\">組織は、品質チャンピオンの役割を担うユーザーまたはグループを特定する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-200\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"1d249-201\">品質チャンピオンは、使用量に照らし合わせて品質メトリックスを確認し、品質の傾向や向上が必要な領域を特定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-201\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span>\n\n<span data-ttu-id=\"1d249-202\">品質チャンピオンは通話品質に関連する問題が発生したときに頼りになる存在です。また、現在の使用量や品質傾向を確認し、実施項目を特定することで品質の問題を識別する領域の専門家 (SME) としての役割を持ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-202\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"1d249-203\">品質チャンピオンは対応チームと協力して修復アクションを促し、その進捗状況や未解決案件を運営委員会に報告します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-203\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"1d249-204\">通常、品質チャンピオンに最適な候補はカスタマー サービスの所有者です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-204\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"1d249-205\">組織の規模や複雑さによっては、ユーザー エクスペリエンスに対して情熱を持ち、動向を特定する能力のあるユーザーならば誰でも品質チャンピオンとしての役割を担うことができます。この場合、品質チャンピオンは、修復を促すため、他のチームの協力を可能にする適切なスポンサーシップによってサポートされます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-205\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"1d249-206\">環境の依存関係</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-206\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"1d249-207\">既に説明したように、Teams は既存の Office 365 インフラストラクチャを活用しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-207\">As we’ve already mentioned, Teams leverages existing Office 365 infrastructure.</span></span>\n<span data-ttu-id=\"1d249-208\">詳細情報へのリンクについては、すべての要件を満たしていることを確認します。詳細については、以下の一覧をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-208\">Be sure to meet all requirements—for links to detailed information, see the list below.</span></span>\n\n<span data-ttu-id=\"1d249-209\">追加情報とリソース:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-209\">Additional information and resources:</span></span>\n-   <span data-ttu-id=\"1d249-210\">準備評価の詳細については、「[ネットワーク準備評価](https://go.microsoft.com/fwlink/?linkid=859069)」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-210\">For details about Readiness Assessment refer to [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069)</span></span>\n-   <span data-ttu-id=\"1d249-211\">通話品質ダッシュボードの詳細については、 [CQD のビデオ](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-211\">To learn more about Call Quality Dashboard, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n-   [<span data-ttu-id=\"1d249-212\">Teams の導入に向けた環境の準備を確認する</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-212\">Check your environment's readiness for Teams</span></span>](https://aka.ms/environmentreadiness)\n"
- title: <span data-ttu-id="1d249-213">組織を準備する</span><span class="sxs-lookup"><span data-stu-id="1d249-213">Prepare your organization</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"1d249-214\">チームの最大値を把握するには、ユーザーが実際にそれを使用する必要がありますが、ユーザーは常に簡単に作業を変更できるようにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-214\">To realize maximum value from Teams, users must actually use it, but getting users to change the way they work isn’t always easy.</span></span> <span data-ttu-id=\"1d249-215\">ユーザーを理解して適切な準備計画を設計することで、チームの変更や導入の促進に役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-215\">Taking time to understand your users and design the right readiness plan can help facilitate change and accelerate adoption of Teams.</span></span> <span data-ttu-id=\"1d249-216\">これらのアクティビティは、お客様のテクニカルレディネスの準備に応じて、並行して完了する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-216\">These activities should be completed in parallel with your technical readiness preparation:</span></span>\n\n-   <span data-ttu-id=\"1d249-217\">組織変更の準備の評価: これには、ユーザーの状況、新しいテクノロジを使用する方法、および簡単に変更に対応する方法が含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-217\">Assessing organizational change readiness: This includes understanding who your users are, how they’ll use the new technology, and how readily they adapt to change.</span></span> <span data-ttu-id=\"1d249-218\">これは、焦点を絞ったオンボードで利用できる特定のユーザープロファイルを特定するための機会でもあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-218\">This is also an opportunity to identify specific user profiles who would benefit from focused onboarding.</span></span> <span data-ttu-id=\"1d249-219\">詳細については、「[組織変更準備の評価](https://aka.ms/OrgReadiness)(推定読み取り時間9分)」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-219\">Read [Assessing organizational change readiness](https://aka.ms/OrgReadiness) (estimated reading time 9 minutes) to learn more.</span></span>\n\n-   <span data-ttu-id=\"1d249-220\">組織にとって明確な価値を提供する高価値のビジネスシナリオの定義と優先順位付けは、実際の変化を具体化するために不可欠です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-220\">Defining and prioritizing high-value business scenarios that will provide clear value to the organization is essential to materializing real change.</span></span> <span data-ttu-id=\"1d249-221\">これには、お客様が現在どのように共同作業およびコミュニケーションを行い、問題点を特定しているかについて、ユーザーコミュニティの選択した部分からのフィードバックが含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-221\">This involves getting feedback from selected portions of your user community about how they’re currently collaborating and communicating, and identifying their pain points.</span></span> <span data-ttu-id=\"1d249-222\">これにより、チームへの切り替えを行うときに改善できるシナリオのマップが表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-222\">This will provide you with a map of the scenarios that can be improved as you make the transition to Teams.</span></span>  \n\n-   <span data-ttu-id=\"1d249-223\">ユーザーの準備計画の作成: 認識、トレーニング、およびサポートのアクティビティで構成されるため、準備計画では、変更準備の評価アクティビティで指定されているように、広範なユーザーベースのプロファイルとターゲットプロファイルの両方に対応する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-223\">Preparing a user readiness plan: Consisting of awareness, training, and support activities, your readiness plan should address both your broad user base and targeted profiles, as identified in the assessing change readiness activity.</span></span> <span data-ttu-id=\"1d249-224\">詳細について[は、「ユーザーの準備計画](https://aka.ms/UserReadinessPlan)(推定読み取り時間2分) の準備」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-224\">Read [Preparing a user readiness plan](https://aka.ms/UserReadinessPlan) (estimated reading time 2 minutes) for more details.</span></span>\n\n<span data-ttu-id=\"1d249-225\">**Skype for Business とともに Teams をパイロット運用する**</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-225\">**Pilot Teams alongside Skype for Business**</span></span>\n\n<span data-ttu-id=\"1d249-226\">環境で Teams を実行する準備ができていることを確認したら、Teams のパイロットを開始できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-226\">After you’ve verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"1d249-227\">Skype for Business および Teams では、機能が重複しています。これは、パイロットとの旅を始めるのに役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-227\">Skype for Business and Teams offer overlapping functionality— that’s why it’s helpful to start your journey with a pilot.</span></span>\n\n<span data-ttu-id=\"1d249-228\">*「Teams のパイロットを実行する」のビデオを見る (3:30 分)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-228\">*Watch the video \"Running a Teams Pilot\" (3:30 minutes)*</span></span>\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\n<span data-ttu-id=\"1d249-229\">パイロットは小規模の展開で、お客様の環境における Skype for Business との相互運用性を検証できると共に、実行中の両方の製品との混同を最小限に抑えながら、ユーザーの生産性を最大限に引き出す方法を理解することができます。左右に並べてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-229\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment, in addition to understanding how your users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span>\n\n<span data-ttu-id=\"1d249-230\">Teams を Skype for Business と共存する形でパイロット運用することにより、次のようないくつかの利点が得られます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-230\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n-   <span data-ttu-id=\"1d249-231\">IT 組織は、チームの使用と管理について学習します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-231\">Your IT organization learns how to use and manage Teams.</span></span>\n\n-   <span data-ttu-id=\"1d249-232\">変更管理と導入チームは組織全体の準備を確認し、組織全体のロールアウトの前に、より大規模で必要なリソースと手順を検証します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-232\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout.</span></span>\n\n-   <span data-ttu-id=\"1d249-233\">ユーザーは、既に使い慣れているツールを失うことなく、チームのメリットを享受できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-233\">Your users get the benefits of Teams without losing the tools they’re already familiar with.</span></span>\n\n<span data-ttu-id=\"1d249-234\">[ユーザーパイロットの実施](https://aka.ms/SkypeToTeams-Pilot)方法について (推定読み取り時間6分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-234\">Learn all about how to [Conduct a user pilot](https://aka.ms/SkypeToTeams-Pilot) (estimated reading time 6 minutes)</span></span>\n\n<span data-ttu-id=\"1d249-235\">チームの実装をチームと計画することもお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-235\">We also recommend that you plan a Teams implementation with Teams.</span></span> <span data-ttu-id=\"1d249-236\">これにより、この実装の作業を行っているプロジェクトグループ内で利用スキルが構築されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-236\">This will build usage skills within the project group who is working on this implementation.</span></span>  \n<span data-ttu-id=\"1d249-237\">チームのエクスペリエンスについてのフィードバック、リソース、会話を一元化することで、組織の長期的な実行に役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-237\">Centralizing feedback, resources, and conversations about your Teams experience will help your organization in the long run.</span></span> \n"
- title: <span data-ttu-id="1d249-238">アップグレードを実行する</span><span class="sxs-lookup"><span data-stu-id="1d249-238">Perform the upgrade</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"1d249-239\">すべての計画と準備が完了したら、共存設定を構成して、アップグレードを実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-239\">Now that you’ve completed all planning and preparation, it’s time to configure your coexistence settings and execute the upgrade.</span></span> <span data-ttu-id=\"1d249-240\">さまざまな設定については、「[共存とアップグレードの設定](https://aka.ms/SkypeToTeams-SetCoexistence)(推定読み取り時間3分) を設定する」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-240\">Please refer to [Setting your coexistence and upgrade settings](https://aka.ms/SkypeToTeams-SetCoexistence) (estimated reading time 3 minutes) to understand the different settings.</span></span>\n\n<span data-ttu-id=\"1d249-241\">詳細な手順は、現在の環境によって異なります。次のガイドを参照してください (それぞれ推定読み取り時間2分)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-241\">The detailed steps depend on your current environment; please refer to the following guides (estimated reading time 2 minutes each):</span></span>\n\n-   [<span data-ttu-id=\"1d249-242\">Skype for Business Online から Teams にアップグレードする</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-242\">Upgrade from Skype for Business Online to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [<span data-ttu-id=\"1d249-243\">Skype for Business ハイブリッドから Teams にアップグレードする</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-243\">Upgrade from Skype for Business hybrid to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [<span data-ttu-id=\"1d249-244\">オンプレミスの Skype for Business を Teams にアップグレードする</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-244\">Upgrade Skype for Business on-premises to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: <span data-ttu-id="1d249-245">Microsoft Teams でオペレーショナルエクセレンスを実現する</span><span class="sxs-lookup"><span data-stu-id="1d249-245">Drive operational excellence with Microsoft Teams</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"1d249-246\">すべてのユーザーを Teams に移動したので、サービスが優れた品質であり、ユーザーがそれを実際に使用していることを確認する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-246\">Now that you’ve moved all users to Teams, you need to get sure that the service provides great quality and that users are actually using it.</span></span> <span data-ttu-id=\"1d249-247\">Teams の利用状況と品質の測定については、Microsoft Teams (推定読み取り時間3分) を[利用して、オペレーショナルエクセレンス](https://aka.ms/SkypeToTeams-Operate)をお読みください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-247\">Read [Drive operational excellence with Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (estimated reading time 3 minutes) to learn about measuring usage and quality for Teams.</span></span>\n"
- title: <span data-ttu-id="1d249-248">詳細情報</span><span class="sxs-lookup"><span data-stu-id="1d249-248">Learn more</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"1d249-249\">このトレーニングでは次の重要な学習事項を取り上げています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-249\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"1d249-250\">アップグレードを計画するために使用できるアップグレードのパスについて説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-250\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"1d249-251\">アップグレードの準備と実装に必要なクリティカルな手順について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-251\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"1d249-252\">詳細なガイダンス、テンプレート、およびリソースを特定して、お客様のために役立つ情報を提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-252\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"1d249-253\">このガイダンスの使い方を始めるには、次の手順を共有してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-253\">Share next steps to get started using our guidance.</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"1d249-254\">次のステップ</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-254\">Next steps</span></span>\n1.  <span data-ttu-id=\"1d249-255\">Skype for Business および Teams の最新情報については、[http://SkypeandTeams.com](http://skypeandteams.com/) をご覧ください</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-255\">Visit [http://SkypeandTeams.com](http://skypeandteams.com/) for the latest information on Skype for Business and Teams</span></span>\n2.  <span data-ttu-id=\"1d249-256\">Skype for Business から Teams への旅を計画する</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-256\">Plan your journey from Skype for Business to Teams</span></span>\n3.  <span data-ttu-id=\"1d249-257\">フィードバックの送信</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-257\">Send us feedback</span></span>\n    -    <span data-ttu-id=\"1d249-258\">このページの下部にあるコメント セクションから投稿してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-258\">Post in the comments section at the bottom of this page.</span></span>\n    -   <span data-ttu-id=\"1d249-259\">Teams 製品のフィードバックまたは新しい機能のリクエストを送信するには、[Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public) に移動してください</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-259\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n \n <span data-ttu-id=\"1d249-260\">計画と展開に関するヘルプが必要な場合は、 [Fasttrack](https://fasttrack.microsoft.com/en-us/portal.html#/register)からヘルプを要求することができます (サインインする必要があります)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-260\">If you need help with planning and deployment, you can request help from [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (you have to sign in).</span></span>\n\n <span data-ttu-id=\"1d249-261\">「 [Skype For business から Teams へのアップグレード](journey-skypeforbusiness-teams.md)」に戻ります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"1d249-261\">Return to [Upgrade from Skype for Business to Teams](journey-skypeforbusiness-teams.md).</span></span>"
