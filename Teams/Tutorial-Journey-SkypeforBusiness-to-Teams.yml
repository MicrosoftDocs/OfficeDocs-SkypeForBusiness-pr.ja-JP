- durationInMinutes: 1
  content: "<span data-ttu-id=\"a9327-104\">このトレーニングでは、新しいインテリジェント コミュニケーション ビジョンを説明し、今後の Skype for Business と Teams について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-104\">In this training, we introduce the new intelligent communications vision and explain the future for Skype for Business and Teams.</span></span>\n\n<span data-ttu-id=\"a9327-105\">このトレーニングは、次のようなお客様を対象としています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-105\">This training is for you if you're:</span></span> \n\n- <span data-ttu-id=\"a9327-106\">IT 専門家</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-106\">An IT Pro</span></span> \n\n- <span data-ttu-id=\"a9327-107\">Skype for Business の計画、展開、管理の責任者</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-107\">Responsible for planning, deploying, or managing Skype for Business</span></span>\n\n- <span data-ttu-id=\"a9327-108\">ご自身の組織で Teams を導入する方法について関心がある方</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-108\">Interested in understanding how to introduce Teams in your organization</span></span>\n\n<span data-ttu-id=\"a9327-109\">これらの 2 つの製品を一緒に使用する方法について、および既存の Skype for Business 環境を Teams のために整備するために現時点で何が行うことができるかについて、詳しく説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-109\">We'll go into detail on how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> <span data-ttu-id=\"a9327-110\">このチュートリアルでの重要な学習事項は次のとおりです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-110\">The key learnings of this tutorial are:</span></span>\n\n- <span data-ttu-id=\"a9327-111\">インテリジェント コミュニケーション ビジョンについて理解する</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-111\">Understand the Intelligent communications vision</span></span>\n\n- <span data-ttu-id=\"a9327-112\">Skype for Business Online から Teams への移行について理解する</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-112\">Understand the journey from Skype for Business Online to Teams</span></span>\n\n- <span data-ttu-id=\"a9327-113\">今すぐ開始する必要があるアクションについて理解する</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-113\">Understand what actions should be started today</span></span>\n\n<span data-ttu-id=\"a9327-114\">Teams を有効にするための手順や、Skype for Business と Teams を共存して実行する方法については、ここでは取り上げません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-114\">We won't cover \"How to\" procedures for turning on Teams or running Skype for Business and Teams side by side.</span></span> <span data-ttu-id=\"a9327-115\">それらの詳細については、次のリソースをご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-115\">For this information, see the following:</span></span>\n\n- <span data-ttu-id=\"a9327-116\">Microsoft Ignite 2017 セッション: [ユーザーのために Microsoft Teams を有効にして設定する方法](https://myignite.microsoft.com/sessions/53318)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-116\">Microsoft Ignite 2017 session: [How to enable and configure Microsoft Teams for your users](https://myignite.microsoft.com/sessions/53318)</span></span>\n\n- [<span data-ttu-id=\"a9327-117\">Skype for Business と Teams のアップグレードによる移行と共存環境</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-117\">Upgrade journey and coexistence of Skype for Business and Teams</span></span>](upgrade-and-coexistence-of-skypeforbusiness-and-teams.md) \n\n<span data-ttu-id=\"a9327-118\">このトレーニングについてご質問やフィードバックがある場合は、次の方法でお送りください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-118\">If you have any questions or feedback about this training, please:</span></span>\n\n- <span data-ttu-id=\"a9327-119\">このチュートリアルの「次のステップ」ページの下部にあるコメント セクションから投稿してください</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-119\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>\n\n- <span data-ttu-id=\"a9327-120\">機能のリクエストなど、製品に関するフィードバックを提供する場合は、[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public) に移動してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-120\">To give us your product feedback, such as feature requests, go to [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="a9327-121">インテリジェント コミュニケーションについて理解する</span><span class="sxs-lookup"><span data-stu-id="a9327-121">Understand Intelligent Communications</span></span>
  durationInMinutes: 4
  content: >
    <span data-ttu-id="a9327-122">Microsoft Ignite 2017 において、Microsoft は世界各地のユーザーや組織での通話および会議のエクスペリエンスを変革するインテリジェント コミュニケーションの新しいビジョンを導入しました。</span><span class="sxs-lookup"><span data-stu-id="a9327-122">At Microsoft Ignite 2017, Microsoft introduced a new vision for intelligent communications to transform calling and meeting experiences for people and organizations around the world.</span></span> <span data-ttu-id="a9327-123">インテリジェント コミュニケーションは従来の統合コミュニケーションよりも進化しており、ユーザーはこれを使用することでコンテキストの切り替えを最小限に抑えてタスクをより効率的に完了することや、会議のライフサイクル全体においてより生産的となる会議に参加することや、日常的な通信の過負荷の管理を改善することができるようになります。</span><span class="sxs-lookup"><span data-stu-id="a9327-123">Intelligent communications goes beyond traditional unified communications, enabling customers to complete tasks more efficiently with minimal context switching, participate in more productive meetings that cover the entire meeting lifecycle, and better manage everyday communications overload.</span></span>


    <span data-ttu-id="a9327-124"><span style="color:red">**アクション**:</span>Lori Wright のブログの投稿記事「[A new vision for intelligent communications in Office 365 (Office 365 でのインテリジェント コミュニケーションの新しいビジョン)」](https://blogs.office.com/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)を読む</span><span class="sxs-lookup"><span data-stu-id="a9327-124"><span style="color:red">**Action**:</span> Read Lori Wright's blog post, [A new vision for intelligent communications in Office 365](https://blogs.office.com/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)</span></span>


    ###<a name="to-learn-more"></a><span data-ttu-id="a9327-125">詳細情報</span><span class="sxs-lookup"><span data-stu-id="a9327-125">To learn more</span></span>

    <span data-ttu-id="a9327-126">Microsoft Ignite 2017 セッション: [Transform your communications with Microsoft Teams and Skype for Business (Microsoft Teams および Skype for Business でのコミュニケーションを変革する)](https://myignite.microsoft.com/videos/56548)  ([スライド セット](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2))</span><span class="sxs-lookup"><span data-stu-id="a9327-126">Watch the Microsoft Ignite 2017 session: [Transform your communications with Microsoft Teams and Skype for Business](https://myignite.microsoft.com/videos/56548)  ([Slide Deck](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2))</span></span>
- title: <span data-ttu-id="a9327-127">Microsoft Teams とは何ですか?</span><span class="sxs-lookup"><span data-stu-id="a9327-127">What is Microsoft Teams?</span></span>
  durationInMinutes: 7
  content: "<span data-ttu-id=\"a9327-128\">Microsoft Teams はあらゆるチームワーク関連のアクティビティのための Office 365 のコラボレーション ハブです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-128\">Microsoft Teams is the Office 365 collaboration hub for all teamwork-related activities.</span></span> <span data-ttu-id=\"a9327-129\">SharePoint、Exchange、OneDrive などの既存の Office 365 テクノロジーに基づいて構築されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-129\">It's built on existing Office 365 technologies, including SharePoint, Exchange, OneDrive for Business.</span></span> <span data-ttu-id=\"a9327-130\">Teams は拡張性のあるプラットフォームを提供しており、サードパーティのアプリを統合することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-130\">Teams provides an extensibility platform so you can integrate third-party apps.</span></span> <span data-ttu-id=\"a9327-131\">これにより、お客様の組織内外のチームで、共通の場所において会話、ノート、およびファイルなどのあらゆるコンテキストを維持しながら話し合い、会議、共同作業を行うことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-131\">This makes it possible for your teams, both inside and outside your organization, to discuss, meet, and collaborate, while keeping all context – conversations, notes, and files – in a common location.</span></span> <span data-ttu-id=\"a9327-132\">Teams によりエンタープライズグレードのセキュリティとコンプライアンスを実現できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-132\">Teams provides enterprise-grade security and compliance.</span></span> \n\n<span data-ttu-id=\"a9327-133\"><span style=\"color:red\">**アクション**:</span> [Microsoft Teams の対話型のデモ](http://teamsdemo.office.com/)を完了する</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-133\"><span style=\"color:red\">**Action**:</span> Complete the [interactive demo of Microsoft Teams](http://teamsdemo.office.com/).</span></span>\n\n### <a name=\"chat-calls-and-meetings-for-todays-teams\"></a><span data-ttu-id=\"a9327-134\">現在のチームのためのチャット、通話、会議</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-134\">Chat, calls, and meetings for today's teams</span></span>\n<span data-ttu-id=\"a9327-135\">瞬時にコミュニケーションを行い、全員が情報を把握し続けられるようにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-135\">Communicate in the moment and keep everyone in the know.</span></span> <span data-ttu-id=\"a9327-136\">自分たちのチーム内で、およびプライベートや小さいグループでの会話で、チャット、通話、会議に接続し続けます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-136\">Stay connected with chat, calls, and meetings within your team and in private or small group conversations.</span></span> <span data-ttu-id=\"a9327-137\">HD ビデオ、VoIP、およびダイヤルインの電話会議オプションを備えたオンライン会議をスケジュール設定して参加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-137\">Schedule and join online meetings with HD video, VoIP, and dial-in audio conferencing options.</span></span> <span data-ttu-id=\"a9327-138\">ファイル、アプリ、またはデスクトップをオンライン会議で共有し、書き留めたり記録した内容を使用して重要なモーメントについて後で再確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-138\">Share your files, apps or desktop in online meetings and review the important moments later with transcriptions of recorded content.</span></span> <span data-ttu-id=\"a9327-139\">ボイスメール、転送、委任、緊急通話などの高度な機能を利用できる、国内または国際電話の通話を発着信するための専用の電話番号を用意します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-139\">Have a dedicated phone number for placing and receiving domestic and international phone calls, with advanced features including voicemail, transfer, delegation, and emergency calling.</span></span>\n\n### <a name=\"integrated-office-365-apps\"></a><span data-ttu-id=\"a9327-140\">統合された Office 365 アプリ</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-140\">Integrated Office 365 apps</span></span>\n<span data-ttu-id=\"a9327-141\">自分のチームで必要となる Office 365 のあらゆるアプリや機能へのアクセスが組み込まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-141\">Give your team built-in access to everything they need right in Office 365.</span></span> <span data-ttu-id=\"a9327-142\">すべての会話、ファイル、ツールを 1 つのチームのワークスペースで管理します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-142\">Manage all your conversations, files, and tools in one team workspace.</span></span> <span data-ttu-id=\"a9327-143\">SharePoint、OneNote、PowerBI、および Planner に即座にアクセスできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-143\">Enjoy instant access to SharePoint, OneNote, PowerBI, and Planner.</span></span> <span data-ttu-id=\"a9327-144\">アプリ内で直接ドキュメントを作成および編集したり、コンテキストに応じた会話を含めたりします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-144\">Create and edit documents right in the app and include contextual conversations.</span></span> <span data-ttu-id=\"a9327-145\">電子メール統合を利用して、チームで常に最新情報を共有します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-145\">Keep the team in the loop with email integration.</span></span> <span data-ttu-id=\"a9327-146\">Microsoft Graph からのインテリジェンスを利用してユーザー、ファイル、チャットにわたる検索を行います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-146\">Search across people, files, and chats with intelligence from Microsoft Graph.</span></span>\n\n\n### <a name=\"customizable-and-extensible\"></a><span data-ttu-id=\"a9327-147\">カスタマイズの可能性と拡張可能性</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-147\">Customizable and extensible</span></span>\n<span data-ttu-id=\"a9327-148\">お使いの Teams ワークスペースをカスタマイズして、主要なクラウド サービスを含めたり、データを探索したり、自分たちのチームが毎日使用するアプリから更新データを取得したりするように設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-148\">Tailor your Teams workspace to include key cloud services, explore data, and get updates from the apps your teams use every day.</span></span> <span data-ttu-id=\"a9327-149\">ワークストリームまたはトピックに基づいてカスタム チャネルを作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-149\">Create custom channels based on workstreams or topics.</span></span> <span data-ttu-id=\"a9327-150\">よく使用されるファイルおよび Web サイトを簡単に参照できるようにピン留めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-150\">Pin commonly used files and websites for easy reference.</span></span> <span data-ttu-id=\"a9327-151\">自分たちのチームのために機能するボットを追加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-151\">Add bots that work on your team’s behalf.</span></span> <span data-ttu-id=\"a9327-152\">Teams の開発者向けプラットフォームを使用して既存のビジネス プロセスとのカスタマイズした統合を構築します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-152\">Build custom integrations with your existing business processes by using the Teams developer platform.</span></span>\n\n### <a name=\"enterprise-security-compliance-and-manageability\"></a><span data-ttu-id=\"a9327-153\">エンタープライズ セキュリティ、コンプライアンス、管理容易性</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-153\">Enterprise security, compliance, and manageability</span></span>\n<span data-ttu-id=\"a9327-154\">Teams はお客様が Office 365 で求めるエンタープライズレベルのセキュリティ、コンプライアンス、および管理機能を備えており、コンプライアンスの基準と電子情報開示についての広範なサポートや、チャネル、チャット、ファイルに対する訴訟ホールドなどを提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-154\">Teams provides the enterprise-level security, compliance, and management features you expect from Office 365, including broad support for compliance standards and eDiscovery, and legal hold for channels, chats, and files.</span></span> <span data-ttu-id=\"a9327-155\">Teams はデータを静止中でも移動中でも常に暗号化します。また、ID の保護を強化するための多要素認証を備えています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-155\">Teams encrypts data at all times, at-rest and in-transit, and includes multi-factor authentication to enhance identity protection.</span></span> <span data-ttu-id=\"a9327-156\">お客様がサポートを必要とするときにいつでも対応できるサポート エンジニアが待機しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-156\">On-call support engineers are standing by any time you need support.</span></span>\n"
- title: <span data-ttu-id="a9327-157">Skype for Business から Teams への移行</span><span class="sxs-lookup"><span data-stu-id="a9327-157">The journey from Skype for Business to Teams</span></span>
  durationInMinutes: 8
  content: >
    <span data-ttu-id="a9327-158">Teams への移行は次のように進みます。</span><span class="sxs-lookup"><span data-stu-id="a9327-158">Here's what the journey to Teams looks like:</span></span>

    - <span data-ttu-id="a9327-159">Teams はエンタープライズ グレードの音声、ビデオ、会議のための新しい Skype for Business のバックエンド インフラストラクチャを利用します。</span><span class="sxs-lookup"><span data-stu-id="a9327-159">Teams will leverage a new Skype for Business back-end infrastructure for enterprise-grade voice, video, and meetings.</span></span> <span data-ttu-id="a9327-160">この新しい、クラウド由来のアーキテクチャにより、Microsoft はより高品質なコミュニケーション エクスペリエンスを提供し、より高速なイノベーションを実現することができます。</span><span class="sxs-lookup"><span data-stu-id="a9327-160">This new, cloud-born architecture lets Microsoft deliver higher-quality communication experiences and accelerate the speed of innovation.</span></span>

    - <span data-ttu-id="a9327-161">Teams は時間の経過とともに Office 365 のユーザーにとって、現在の Skype for Business クライアントに取って代わる、中核的なコミュニケーション クライアントになります。</span><span class="sxs-lookup"><span data-stu-id="a9327-161">Teams becomes the core communications client for Office 365 customers, replacing the current Skype for Business client over time.</span></span>

    - <span data-ttu-id="a9327-162">Skype for Business は Skype for Business Server のクライアントとして残ります。</span><span class="sxs-lookup"><span data-stu-id="a9327-162">Skype for Business will remain the client for Skype for Business Server.</span></span> <span data-ttu-id="a9327-163">Microsoft は引き続き Skype for Business Server に注力します。新バージョンのサーバーについては、暦の上での 2018 年後半のリリースを目指しています。</span><span class="sxs-lookup"><span data-stu-id="a9327-163">Microsoft stays committed to Skype for Business Server; a new version of the server is targeted for release in the second half of calendar year 2018.</span></span>

    - <span data-ttu-id="a9327-164">Skype for Business Online は必要に応じて現在でも購入して新しいユーザーを有効にすることができます。</span><span class="sxs-lookup"><span data-stu-id="a9327-164">If you still need Skype for Business Online, you can still purchase it and enable new users.</span></span>


    <span data-ttu-id="a9327-165">Teams では Skype for Business では不可能だった数多くのコラボレーション シナリオに対応していますが、Skype for Business には Teams で提供されていないコミュニケーション関連の機能がいくつかあります。</span><span class="sxs-lookup"><span data-stu-id="a9327-165">While Teams features many collaboration scenarios that Skype for Business can't cover, Skype for Business still has some functionality around communication that Teams doesn't yet provide.</span></span> <span data-ttu-id="a9327-166">Teams でどの機能がいつ利用できるようになるかについて最新の情報を取得し続けるには、[Teams ロードマップ](https://aka.ms/TeamsRoadmap)を確認してください。</span><span class="sxs-lookup"><span data-stu-id="a9327-166">To stay on top of which features will be available in Teams, and when, check out the [Teams Roadmap](https://aka.ms/TeamsRoadmap).</span></span>


    <span data-ttu-id="a9327-167"><span style="color:red">**アクション**:</span> ブログの投稿記事「[Roadmap for Skype for Business capabilities coming to Microsoft Teams now available (Microsoft Teams に実装される Skype for Business の機能についてのロードマップが公開)](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)」を読む</span><span class="sxs-lookup"><span data-stu-id="a9327-167"><span style="color:red">**Action**:</span> Read the blog post: [Roadmap for Skype for Business capabilities coming to Microsoft Teams now available](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)</span></span>


    <span data-ttu-id="a9327-168">Microsoft は、お客様に対して Teams にできるだけ早く移行してほしいと考えていますが、使い慣れている Skype for Business の多くの機能が Teams で利用できるようになることをユーザーが望んでいることも理解しています。</span><span class="sxs-lookup"><span data-stu-id="a9327-168">While we would like customers to move to Teams as soon as possible, we understand that you want to see as many features that you know and love from Skype for Business available in Teams.</span></span> <span data-ttu-id="a9327-169">ただし、現時点で使用できない機能があったとしても、お客様の組織においては Teams を Skype for Business と共存できるようにすることによって事業価値を生み出すことができます。</span><span class="sxs-lookup"><span data-stu-id="a9327-169">However, even if not everything is available today, your organization can still realize business value by enabling Teams alongside Skype for Business.</span></span> <span data-ttu-id="a9327-170">Microsoft は、定義済みのシナリオでのパイロット運用を開始して、一部のユーザーのみに対して Teams をロールアウトすることを推奨します。</span><span class="sxs-lookup"><span data-stu-id="a9327-170">We recommend starting with a pilot for defined scenarios and rolling out Teams to selected users.</span></span> <span data-ttu-id="a9327-171">ユーザーを最新の Teams に馴染ませることで、組織でアップグレードを実施する準備が整い次第、Teams に速やかに移行できるようになります。</span><span class="sxs-lookup"><span data-stu-id="a9327-171">Getting users familiar with Teams today, will help facilitate the transition to Teams once your organization is ready to upgrade.</span></span>


    <span data-ttu-id="a9327-172">変化には時間がかかるものです。</span><span class="sxs-lookup"><span data-stu-id="a9327-172">We know that change takes time.</span></span> <span data-ttu-id="a9327-173">展開ライフサイクルからリソース計画、技術的な準備状況に至るまで、数多くの考慮事項があります。</span><span class="sxs-lookup"><span data-stu-id="a9327-173">From deployment lifecycles to resource planning to technical readiness, there is a lot to consider.</span></span> <span data-ttu-id="a9327-174">さらに、Teams によりユーザーの仕事の処理方法が変わることになるため、組織の準備状況、ガバナンスおよびユーザーの変更管理も、正常に Teams へのアップグレードを実施するために極めて重要となります。</span><span class="sxs-lookup"><span data-stu-id="a9327-174">In addition, Teams represents a shift in the ways users do their jobs, so organizational readiness, governance and user change management is just as crucial to implementing a successful upgrade to Teams.</span></span> <span data-ttu-id="a9327-175">Teams への移行についての探索を開始したら、自分の計画アクティビティに導入/変更管理を必ず含めるようにしてください。</span><span class="sxs-lookup"><span data-stu-id="a9327-175">As you begin exploring your journey to Teams, be sure to include your Adoption/Change Manager in your planning activities.</span></span> <span data-ttu-id="a9327-176">ロードマップを技術的な要件と組織の準備状況で調整することにより、正常なビジネス成果が生まれやすくなります。</span><span class="sxs-lookup"><span data-stu-id="a9327-176">Aligning the roadmap with your technical requirements and organizational readiness, will help drive successful business outcomes.</span></span>


    <span data-ttu-id="a9327-177">このガイダンスは、時間の経過とともに、お客様の組織がいつ Teams に移行すればよいかを判断できるような詳細な説明を提供する予定です。</span><span class="sxs-lookup"><span data-stu-id="a9327-177">This guidance will become more detailed over time, enabling you to determine the best time for your organization to make the move to Teams.</span></span> <span data-ttu-id="a9327-178">[Teams のロードマップ](https://aka.ms/TeamsRoadmap)を頻繁にチェックするとともに、[www.SkypeandTeams.com](http://skypeandteams.com) に定期的にアクセスして最新のガイダンスを確認してください。</span><span class="sxs-lookup"><span data-stu-id="a9327-178">Check the [Teams Roadmap](https://aka.ms/TeamsRoadmap) frequently and visit [www.SkypeandTeams.com](http://skypeandteams.com) on a regular basis for the latest guidance.</span></span>


    <span data-ttu-id="a9327-179">また、ダウンロード可能な PDF として提供されている「[Skype for Busineses to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap)」(現時点では英語版のみ) も優れたリソースです。この文書には、Teams に導入される Skype for Business 機能について、その時点での Microsoft の予定が記載されています。</span><span class="sxs-lookup"><span data-stu-id="a9327-179">Another great resource is the [Skype for Busineses to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap) - a downloadable PDF (in English only, at least for now) that gives Microsoft's current expectations about Skype for Business capabilities coming to Teams.</span></span>
- title: <span data-ttu-id="a9327-180">現在の環境を準備する</span><span class="sxs-lookup"><span data-stu-id="a9327-180">Prepare your current environment</span></span>
  durationInMinutes: 6
  content: "### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"a9327-181\">環境の準備</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-181\">Environmental readiness</span></span>\n<span data-ttu-id=\"a9327-182\">Skype for Business と Teams はともに同じテクノロジーに基づくリアルタイムのコミュニケーションを提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-182\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"a9327-183\">音声通話およびビデオ通話の品質は、ユーザー エクスペリエンスに直接影響を及ぼし、ネットワークの品質に大きく依存します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-183\">The quality of your audio and video calls will directly impact user experience are both heavily relying on network quality.</span></span> <span data-ttu-id=\"a9327-184\">Skype for Business のネットワーク品質に対してお客様が現在実施できる改善はすべて、ユーザーの Teams でのエクスペリエンスを向上させます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-184\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"a9327-185\">このため、Microsoft はユーザーが現時点で (より一層) 満足できる状態になり、Teams を初日から存分に使い始められるようにするために、Skype for Business のためのネットワークを最適化することを強く推奨します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-185\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"a9327-186\">ネットワークの準備状況の評価</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-186\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"a9327-187\">[Network Readiness Assessment (ネットワークの準備状況の評価)](https://go.microsoft.com/fwlink/?linkid=859069) を、Skype for Business や Teams などのリアルタイム コミュニケーション製品を展開する前に実行して、展開後も定期的に実施する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-187\">You should perform a [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069) before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"a9327-188\">ネットワークの準備状況の評価をまったく実施していない、またはごくまれにしか実施していない場合は、必ず Teams の導入前にこれを実施する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-188\">If you had not conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"a9327-189\">Network Readiness Assessment (ネットワークの準備状況の評価) では、ネットワーク パフォーマンス、ネットワーク計画、開く必要のあるポートやプロトコルといったその他の一般的なネットワーキング要素に焦点が当てられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-189\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"a9327-190\">Skype for Business などのリアルタイム通信製品を既に使用している場合でも、Network Readiness Assessment (ネットワークの準備状況の評価) を実施することでネットワークの準備状況を把握することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-190\">Even if you are currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span> \n\n### <a name=\"my-advisor\"></a><span data-ttu-id=\"a9327-191\">My Advisor</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-191\">My Advisor</span></span>\n\n<span data-ttu-id=\"a9327-192\">導入行程全体を通して、[My Advisor](http://aka.ms/myadvisor) の実践的なガイダンスを利用することをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-192\">Throughout your journey, we recommend the practical guidance you'll find in [My Advisor](http://aka.ms/myadvisor).</span></span> <span data-ttu-id=\"a9327-193\">My Advisor は、運用の成功に欠かせない Teams と Skype for Business Online の計画と管理で利用できる包括的なセルフサービス ガイドおよびツールセットです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-193\">My Advisor is a comprehensive, self-service guide and toolset for planning and managing Teams and Skype for Business Online for operational success.</span></span> \n\n#### <a name=\"span-stylecolorredactionspan-watch-the-my-advisor-intro-video-330-minutes\"></a><span data-ttu-id=\"a9327-194\"><span style=\"color:red\">**アクション**:</span> My Advisor の導入ビデオ (3 分 30 秒) を視聴する</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-194\"><span style=\"color:red\">**Action**:</span> Watch the My Advisor intro video (3:30 minutes)</span></span>\n> [!Video https://www.youtube.com/embed/M7DGRx2Q-uM]\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"a9327-195\">品質評価</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-195\">Quality assessment</span></span>\n\n<span data-ttu-id=\"a9327-196\">現在の Skype for Business の展開がリアルタイム メディアとしての品質基準を満たしているかどうかを確認する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-196\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"a9327-197\">通話品質ダッシュボード (CQD) を使用して、使用量の監視や品質傾向の特定を行い、通話分析を使用してトラブルシューティングや個々の通話の品質インジケータの確認を行います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-197\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span> \n\n<span data-ttu-id=\"a9327-198\">CQD の詳細については、[CQD のビデオ](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-198\">To learn more about CQD, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"a9327-199\">品質チャンピオンの役割</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-199\">Quality champion role</span></span>\n\n<span data-ttu-id=\"a9327-200\">組織は、品質チャンピオンの役割を担うユーザーまたはグループを特定する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-200\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"a9327-201\">品質チャンピオンは、使用量に照らし合わせて品質メトリックスを確認し、品質の傾向や向上が必要な領域を特定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-201\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span> \n\n<span data-ttu-id=\"a9327-202\">品質チャンピオンは通話品質に関連する問題が発生したときに頼りになる存在です。また、現在の使用量や品質傾向を確認し、実施項目を特定することで品質の問題を識別する領域の専門家 (SME) としての役割を持ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-202\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"a9327-203\">品質チャンピオンは対応チームと協力して修復アクションを促し、その進捗状況や未解決案件を運営委員会に報告します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-203\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"a9327-204\">通常、品質チャンピオンに最適な候補はカスタマー サービスの所有者です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-204\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"a9327-205\">組織の規模や複雑さによっては、ユーザー エクスペリエンスに対して情熱を持ち、動向を特定する能力のあるユーザーならば誰でも品質チャンピオンとしての役割を担うことができます。この場合、品質チャンピオンは、修復を促すため、他のチームの協力を可能にする適切なスポンサーシップによってサポートされます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-205\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span> \n\n<span data-ttu-id=\"a9327-206\">品質チャンピオンの概念と品質レビューのツールや手法については、「[Manage a quality and reliable service delivery workshop (高品質および高信頼のサービスを提供するためのワークショップを管理する)](https://go.microsoft.com/fwlink/?linkid=859071)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-206\">Get information on the quality champion concept and the quality review tools and techniques from [Manage a quality and reliable service delivery](https://go.microsoft.com/fwlink/?linkid=859071) workshop.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"a9327-207\">環境の依存関係</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-207\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"a9327-208\">すでに説明したように、Teams は既存の Office 365 のインフラストラクチャを利用しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-208\">As we've already mentioned, Teams leverages existing Office 365 infrastructure.</span></span> <span data-ttu-id=\"a9327-209\">Teams と Office 365 との間の環境の依存関係について知るために、[Teams の導入に向けた環境の準備を確認する](environment-readiness.md)を必ずご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-209\">Don't miss [Check your environment's readiness for Teams](environment-readiness.md) to learn about the  environmental dependencies between Teams and Office 365.</span></span> \n"
- title: <span data-ttu-id="a9327-210">Skype for Business とともに Teams をパイロット運用する</span><span class="sxs-lookup"><span data-stu-id="a9327-210">Pilot Teams alongside Skype for Business</span></span>
  durationInMinutes: 12
  content: "<span data-ttu-id=\"a9327-211\">お客様の環境が Teams を実行できる状態であると確認したら、Teams のパイロット運用を開始できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-211\">Once you've verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"a9327-212\">Skype for Business と Teams では提供する機能が重複しているため、移行を開始するときはパイロット運用することが役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-212\">Skype for Business and Teams offer overlapping functionality – that's why it's helpful to start your journey with a pilot.</span></span> \n    #### Watch the video \"Running a Teams Pilot\" (3:30 minutes)\n   > [!Video https://www.youtube.com/embed/dnt7AcJGDfs]\n\n\n<span data-ttu-id=\"a9327-213\">パイロット運用とは、現在の環境で Skype for Business との相互運用性を検証して、どうすれば両方の製品が共存する環境においてエンドユーザーの混乱が最小になり生産性が最大になるのかを理解することができる、小規模な展開です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-213\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment as well as understand how your end users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span> \n\n<span data-ttu-id=\"a9327-214\">Teams を Skype for Business と共存する形でパイロット運用することにより、次のようないくつかの利点が得られます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-214\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n - <span data-ttu-id=\"a9327-215\">自分の IT 組織が Teams の管理方法を習得できる</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-215\">Your IT organization learns how to manage Teams</span></span>\n - <span data-ttu-id=\"a9327-216\">自分の変更管理および導入のチームが、組織全体でのロールアウト前により大規模な組織の準備状況の確認と、必要なリソースと手順についての検証を行うことができる</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-216\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout</span></span>\n - <span data-ttu-id=\"a9327-217\">自分たちのユーザーが、既存の慣れ親しんでいるツールを失うことなく、Teams の利点を得ることができる</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-217\">Your users get the benefits of Teams without losing the tools they're already familiar with</span></span>\n\n<span data-ttu-id=\"a9327-218\"><span style=\"color:red\">**アクション**:</span> [Skype for Business とともに Teams をパイロット運用する](pilot-essentials.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9327-218\"><span style=\"color:red\">**Action**:</span> [Pilot Teams alongside Skype for Business](pilot-essentials.md)</span></span>\n"
- title: <span data-ttu-id="a9327-219">詳細情報</span><span class="sxs-lookup"><span data-stu-id="a9327-219">Learn more</span></span>
  durationInMinutes: 3
  content: >-
    <span data-ttu-id="a9327-220">このトレーニングでは次の重要な学習事項を取り上げています。</span><span class="sxs-lookup"><span data-stu-id="a9327-220">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="a9327-221">インテリジェント コミュニケーション ビジョンについて理解する</span><span class="sxs-lookup"><span data-stu-id="a9327-221">Understand Intelligent communications vision</span></span>

    - <span data-ttu-id="a9327-222">Skype for Business から Microsoft Teams への移行について理解する</span><span class="sxs-lookup"><span data-stu-id="a9327-222">Understand the journey from Skype for Business to Microsoft Teams</span></span>

    - <span data-ttu-id="a9327-223">今すぐ開始する必要があるアクションについて理解する</span><span class="sxs-lookup"><span data-stu-id="a9327-223">Understand what actions should be started today</span></span>


