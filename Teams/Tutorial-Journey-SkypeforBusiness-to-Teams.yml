- durationInMinutes: 1
  content: "このチュートリアルでは、Skype for Business から Microsoft Teams へのアップグレードの過程と、エンドツーエンドのアップグレード成功フレームワークについて説明します。 このチュートリアルでは、計画を初めて使用する場合や、Skype for Business と共に既にチームを運営している場合、または Teams にアップグレードする準備ができている場合に、お客様の作業を支援するために推奨されるアップグレードパスとリソースについて簡単に説明します。\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\nこのトレーニングは、次のようなお客様を対象としています。\n-   Skype for Business の計画、展開、管理を担当する IT プロフェッショナル。\n-   組織内のユーザー変更管理を計画する責任を負います。\n-   Skype for Business から組織の Teams へのアップグレードを成功させる方法について説明します。\n\nここでは、これら2つの製品がどのように連携するかについて詳しく説明します。また、Teams 向けの既存の Skype for Business 環境を準備するための手順についても説明します。 \n\nアップグレードの計画と実行を支援するフレームワークについて説明します。主要なアクティビティの概要を使用して、技術的かつユーザーのニーズに応じて最適なエクスペリエンスを実現します。\n\nこのチュートリアルの主な目的は、次のとおりです。\n-   アップグレードを計画するために使用できるアップグレードのパスについて説明します。\n-   アップグレードの準備と実装に必要なクリティカルな手順について説明します。\n-   詳細なガイダンス、テンプレート、およびリソースを特定して、お客様のために役立つ情報を提供します。\n-   このガイダンスの使い方を始めるには、次の手順を共有してください。\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\nこのトレーニングについての質問やフィードバックがある場合は、このチュートリアルの「次の手順」ページの下部にある [コメント] セクションに投稿してください。\n\n新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。\n"
- title: Skype for Business から Teams への旅を理解する
  durationInMinutes: 16
  content: "\nMicrosoft の高度なコミュニケーションの構想をサポートしている Microsoft Teams は、チームでの作業に、チャット、会議、通話、コラボレーション、アプリの統合、ファイルの保存を統合する際に中心となる拠点です。 既存の Skype for Business の顧客として、あなたは Microsoft Teams のアップグレードに招待されました。この総合的なコミュニケーションとコラボレーションの機能を 1 つのクライアント環境で体感してください。\n\nこの旅をより深く理解するために、 [Skype For business](https://aka.ms/upgradeabstract) (Sway、推定読み取り時間3分) の詳細を確認してください。\n\nチームは急速に革新し、新しい機能を継続的に追加しています。 Teams で利用できる機能の詳細を把握するには、「 [Skype For business 機能を Microsoft Teams に導入するための最新のロードマップ](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007)(推定読み取り時間2分)」を参照してください。\n\nまた、よく寄せられるトピックの詳細については、「 [Skype For business から Microsoft Teams へ](https://aka.ms/SkypeToTeams-FAQ)の取り組み (推定読み取り時間10分)」を参照してください。\n"
- title: 過程のフレームワークをアップグレードする
  durationInMinutes: 2
  content: "\nMicrosoft は、アップグレードを計画して実行するのに役立つ包括的なフレームワークを提供しています。 フレームワークには、次の2つの異なるフレーバーが用意されています。 Basic をより複雑な環境向けにアップグレードし、小規模の展開を使用し、Skype for Business 機能の使用頻度の高い大企業向けに、Pro をアップグレードします。 どちらの場合も、フレームワークには次のフェーズが含まれます。\n\n![Teams upgarde の旅の図](media/upgrade-banner-main.png \"フレームワークによって、プロジェクト関係者による次のフェーズが案内されます。プロジェクト定義技術的な準備とユーザーの準備展開と実装オペレーショナルエクセレンス。\")\n\n### <a name=\"upgrade-basic\"></a>アップグレードの基本\n\n小規模の組織または Skype for Business Online で IM (チャット) と会議のみを使用するように設計されています。また、アップグレードの基本チェックリストは、コア、推奨アクティビティ、関連リソースを含む、Skype for Business から Teams に正常に移行されました。\n\nこの10個の簡単な手順で、アップグレードを成功させるために必要なすべての操作を行うことができます。\n30 ~ 45 日後に完了するように設計されていますが、組織のアップグレードスケジュールに基づいて、タスクの完了日を調整する必要があります。\n\n### <a name=\"upgrade-pro\"></a>Pro のアップグレード\n\n大規模な組織または Skype for Business の複雑な展開 (ハイブリッドまたはクラウドの音声展開など) 向けに設計されている場合は、Microsoft の実行などのさまざまなアップグレードシナリオと共に、より長いアップグレードのライフサイクルで Pro アカウントをアップグレードします。チームが組織に対応できるようになるまでは、Skype for Business と一緒に teams を利用できます。\n\n次の3つのフェーズに分けて、「Pro のアップグレード」をご覧ください。\n-   **アップグレード前**: アップグレードの準備をするときに、チームの価値の実現を開始します。 この手順はアップグレードの前提条件として考慮して、準備が整った時点で Teams に移行したときに良好なエクスペリエンスを実現することをお勧めします。 組織が Skype for Business で既に Teams を実行している場合は、これらのアップグレード前のアクティビティを確認チェックポイントとして使用して、組織がユーザーをチームにアップグレードする準備を行います。\n-   **アップグレード**: 組織が Skype for business の使用を停止する準備ができたら、トレーニングを行い、Teams (まだ存在していない場合) の使用を開始するように、十分なお知らせがあることを確認します。 また、最適なエクスペリエンスを実現するために Skype for Business 会議を Teams に移動するなどの手順を実行します。\n-   **アップグレード後**: 組織全体が Teams にある場合は、最大限の価値を得るための計画を実装します。 これには、品質管理のためにネットワークを監視し、Skype for Business の使用状況を確実にするためにチームの導入を促進し、チームロードマップの進化に伴って拡張された機能を計画することが含まれます。\n\n## <a name=\"which-one-to-choose\"></a>どちらを選択しますか?\n\n基本または Pro が適切な展開に適しているかどうかを示す単一のインジケーターはありません。 ただし、次の表は、どの方法が適しているかを判断するのに役立ちます。\n\n![基本的な And Pro の決定は、さまざまな要因によって影響を受けます。](media/upgrade-basicvspro.png \n\"基本的な And Pro の決定は、さまざまな要因によって影響を受けます。\")\n\n追加情報: \n-   [アップグレードの基本](https://aka.ms/UpgradeBasic)\n-   [Pro のアップグレード](https://aka.ms/UpgradePro)\n"
- title: アップグレードの行程を計画する
  durationInMinutes: 2
  content: "すべてのプロジェクトで、成功を収めるための計画を立てておくことをお勧めします。 アップグレードの場合、計画フェーズには、次の2つのコンポーネントが含まれます。関係者を登録して、プロジェクトのスコープを定義します。\n\n### <a name=\"enlist-your-project-stakeholders\"></a>プロジェクト関係者に協力を求める\n\nプロジェクトの成果物を実装して、責任を持つことによって、関係者は、プロジェクトの成功への鍵を持っています。 割り当てる関係者には、次の2つのグループがあります。\n\n1.  お客様が関心を持っていて、プロジェクトの成功に影響を与えるエグゼクティブおよびプロジェクトスポンサーを含むスポンサーの協力。\n\n2.  プロジェクトチームは、プロジェクト計画でさまざまなタスクを実行する技術およびユーザーの準備を行う責任者で構成されます。\n\nこれら2つのグループ間の共通スレッドはプロジェクトマネージャーで、プロジェクトタスクがスケジュールどおりに完了していることを確認し、プロジェクトの状態を協力体制に戻します。\n\n必要に応じて、運営委員会を作成できます。 大規模な、または断片化されたリーダーシップロールを設定すると、多くの複雑なプロジェクトが終了し、ステークホルダーグループ間の接続が切断されることがあります。 これらのプロジェクトでは、運営委員会を形成することができます。 運営委員会は、意思決定を推進し、戦略的監視を行って、プロジェクトのイニシアチブをサポートし、必要に応じてブロックを削除する責任を負います。\n\n### <a name=\"define-your-project-scope\"></a>プロジェクトの対象範囲を定義する\n\nプロジェクトのビジョン、スコープ、目標、ガバナンスを明確にすることで、すべてのプロジェクト関係者が確実に同じ最終結果に反映されるようにすることができます。 これは特に、テクニカルレディネスチームとユーザーの準備チームがそれぞれの要素をまとめて、必要な機能、ビジネスシナリオ、プロジェクトタイムラインに密接に対応していることを前提としています。. プロジェクトのスコープを完了したら、プロジェクト全体を参照して、目的の終了状態を達成できることを確認します。 以下に示す目標を使用して、結果を測定し、必要に応じて軽減します。\n\nプロジェクトスコープは、通常、次のコンポーネントで構成されます。\n\n-   **プロジェクトビジョン**: \"全体像\" または最終的な状態で、\"このプロジェクトを実行している理由\" という質問に答えることができます。 理想的なビジョンは、組織のビジネスドライバーとユーザーの価値に対応します。視点を追加します。\n\n-   **プロジェクトスコープ**: ビジョンは、時間の経過と共に、さまざまなフェーズを通じて実現される場合があります。 プロジェクトのスコープは、現時点でのプロジェクトの焦点を定義しており、プロジェクトチームが現在のタスクに重点を置いているので、長期的なビジョンを実現できるようにします。\n\n-   **プロジェクトの目標**: 目標によって目的の結果が定義され、プロジェクトの成否を測定できるようになります。 目標は目標とキーの結果 (OKRs) として定義できます。また、プロジェクトの成功の測定は、成功の成否の指標 (KSIs) として定義できます。 お客様は、お客様が所有権を確実に把握し、これらの達成率を定義されたプロジェクトタスクに合わせることができるようにするために、プロジェクト関係者からすべての参加を得ることが重要です。 目標には、組織、技術、ユーザーに重点を置いた成功手段が混在している必要があります。\n\n追加情報: \n-   運営委員会についての詳細は、[運営委員会のガイド](https://aka.ms/SteeringCommittee)をご覧ください\n-   ビジョン、スコープ、目標の例については、[プロジェクトのスコープを定義](https://aka.ms/SkypetoTeams-Scope)します。\n"
- title: 移行と相互運用性のガイダンス
  durationInMinutes: 19
  content: "\nSkype for Business から Teams への実際の移行は、さまざまな方法で行うことができます。 [チームと Skype For business を併用する組織向けの移行と相互運用性のガイダンス](https://aka.ms/SkypeToTeams-Interop)を参照してください (推定読み取り時間19分)。概念、利用可能な設定、および必要な考慮事項を理解するには先.\n"
- title: Teams に向けて環境を準備する
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a>環境の準備\n\nSkype for Business と Teams はともに同じテクノロジーに基づくリアルタイムのコミュニケーションを提供します。 音声通話とビデオ通話の品質は、ユーザーエクスペリエンスに直接影響し、どちらもネットワークの品質に依存しています。 Skype for Business のネットワーク品質に対してお客様が現在実施できる改善はすべて、ユーザーの Teams でのエクスペリエンスを向上させます。 このため、Microsoft はユーザーが現時点で (より一層) 満足できる状態になり、Teams を初日から存分に使い始められるようにするために、Skype for Business のためのネットワークを最適化することを強く推奨します。\n\n### <a name=\"network-readiness-assessment\"></a>ネットワークの準備状況の評価\n\nNetwork Readiness Assessment (ネットワークの準備状況の評価) を、Skype for Business や Teams などのリアルタイム コミュニケーション製品を展開する前に実行して、展開後も定期的に実施する必要があります。 ネットワークの準備評価をまったく実施していない場合、または少し時間がかかる場合は、Teams を導入する前に必ず行ってください。\n\nNetwork Readiness Assessment (ネットワークの準備状況の評価) では、ネットワーク パフォーマンス、ネットワーク計画、開く必要のあるポートやプロトコルといったその他の一般的なネットワーキング要素に焦点が当てられます。 現在、Skype for Business など、リアルタイムの通信製品を使用している場合でも、ネットワーク準備評価はネットワークの準備を検証するのに役立ちます。\n\n### <a name=\"quality-assessment\"></a>品質評価\n\n現在の Skype for Business の展開がリアルタイム メディアとしての品質基準を満たしているかどうかを確認する必要があります。 通話品質ダッシュボード (CQD) を使用して、使用状況を監視し、品質の傾向を特定し、分析を呼び出して、個々の通話の品質インジケーターをトラブルシューティングまたは確認します。\n\n### <a name=\"quality-champion-role\"></a>品質チャンピオンの役割\n\n組織は、品質チャンピオンの役割を担うユーザーまたはグループを特定する必要があります。 品質チャンピオンは、使用量に照らし合わせて品質メトリックスを確認し、品質の傾向や向上が必要な領域を特定します。\n\n品質チャンピオンは通話品質に関連する問題が発生したときに頼りになる存在です。また、現在の使用量や品質傾向を確認し、実施項目を特定することで品質の問題を識別する領域の専門家 (SME) としての役割を持ちます。 品質チャンピオンは対応チームと協力して修復アクションを促し、その進捗状況や未解決案件を運営委員会に報告します。 通常、品質チャンピオンに最適な候補はカスタマー サービスの所有者です。 組織の規模や複雑さによっては、ユーザー エクスペリエンスに対して情熱を持ち、動向を特定する能力のあるユーザーならば誰でも品質チャンピオンとしての役割を担うことができます。この場合、品質チャンピオンは、修復を促すため、他のチームの協力を可能にする適切なスポンサーシップによってサポートされます。\n\n### <a name=\"environmental-dependencies\"></a>環境の依存関係\n\n既に説明したように、Teams は既存の Office 365 インフラストラクチャを活用しています。\n詳細情報へのリンクについては、すべての要件を満たしていることを確認します。詳細については、以下の一覧をご覧ください。\n\n追加情報とリソース:\n-   準備評価の詳細については、「[ネットワーク準備評価](https://go.microsoft.com/fwlink/?linkid=859069)」を参照してください。\n-   通話品質ダッシュボードの詳細については、 [CQD のビデオ](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)をご覧ください。\n-   [Teams の導入に向けた環境の準備を確認する](https://aka.ms/environmentreadiness)\n"
- title: 組織を準備する
  durationInMinutes: 20
  content: "\nチームの最大値を把握するには、ユーザーが実際にそれを使用する必要がありますが、ユーザーは常に簡単に作業を変更できるようにします。 ユーザーを理解して適切な準備計画を設計することで、チームの変更や導入の促進に役立ちます。 これらのアクティビティは、お客様のテクニカルレディネスの準備に応じて、並行して完了する必要があります。\n\n-   組織変更の準備の評価: これには、ユーザーの状況、新しいテクノロジを使用する方法、および簡単に変更に対応する方法が含まれます。 これは、焦点を絞ったオンボードで利用できる特定のユーザープロファイルを特定するための機会でもあります。 詳細については、「[組織変更準備の評価](https://aka.ms/OrgReadiness)(推定読み取り時間9分)」を参照してください。\n\n-   組織にとって明確な価値を提供する高価値のビジネスシナリオの定義と優先順位付けは、実際の変化を具体化するために不可欠です。 これには、お客様が現在どのように共同作業およびコミュニケーションを行い、問題点を特定しているかについて、ユーザーコミュニティの選択した部分からのフィードバックが含まれます。 これにより、チームへの切り替えを行うときに改善できるシナリオのマップが表示されます。  \n\n-   ユーザーの準備計画の作成: 認識、トレーニング、およびサポートのアクティビティで構成されるため、準備計画では、変更準備の評価アクティビティで指定されているように、広範なユーザーベースのプロファイルとターゲットプロファイルの両方に対応する必要があります。 詳細について[は、「ユーザーの準備計画](https://aka.ms/UserReadinessPlan)(推定読み取り時間2分) の準備」を参照してください。\n\n**Skype for Business とともに Teams をパイロット運用する**\n\n環境で Teams を実行する準備ができていることを確認したら、Teams のパイロットを開始できます。 Skype for Business および Teams では、機能が重複しています。これは、パイロットとの旅を始めるのに役立ちます。\n\n*「Teams のパイロットを実行する」のビデオを見る (3:30 分)*\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\nパイロットは小規模の展開で、お客様の環境における Skype for Business との相互運用性を検証できると共に、実行中の両方の製品との混同を最小限に抑えながら、ユーザーの生産性を最大限に引き出す方法を理解することができます。左右に並べてください。\n\nTeams を Skype for Business と共存する形でパイロット運用することにより、次のようないくつかの利点が得られます。\n\n-   IT 組織は、チームの使用と管理について学習します。\n\n-   変更管理と導入チームは組織全体の準備を確認し、組織全体のロールアウトの前に、より大規模で必要なリソースと手順を検証します。\n\n-   ユーザーは、既に使い慣れているツールを失うことなく、チームのメリットを享受できます。\n\n[ユーザーパイロットの実施](https://aka.ms/SkypeToTeams-Pilot)方法について (推定読み取り時間6分)\n\nチームの実装をチームと計画することもお勧めします。 これにより、この実装の作業を行っているプロジェクトグループ内で利用スキルが構築されます。  \nチームのエクスペリエンスについてのフィードバック、リソース、会話を一元化することで、組織の長期的な実行に役立ちます。 \n"
- title: アップグレードを実行する
  durationInMinutes: 5
  content: "\nすべての計画と準備が完了したら、共存設定を構成して、アップグレードを実行します。 さまざまな設定については、「[共存とアップグレードの設定](https://aka.ms/SkypeToTeams-SetCoexistence)(推定読み取り時間3分) を設定する」を参照してください。\n\n詳細な手順は、現在の環境によって異なります。次のガイドを参照してください (それぞれ推定読み取り時間2分)。\n\n-   [Skype for Business Online から Teams にアップグレードする](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [Skype for Business ハイブリッドから Teams にアップグレードする](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [オンプレミスの Skype for Business を Teams にアップグレードする](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: Microsoft Teams でオペレーショナルエクセレンスを実現する
  durationInMinutes: 3
  content: "\nすべてのユーザーを Teams に移動したので、サービスが優れた品質であり、ユーザーがそれを実際に使用していることを確認する必要があります。 Teams の利用状況と品質の測定については、Microsoft Teams (推定読み取り時間3分) を[利用して、オペレーショナルエクセレンス](https://aka.ms/SkypeToTeams-Operate)をお読みください。\n"
- title: 詳細情報
  durationInMinutes: 1
  content: "このトレーニングでは次の重要な学習事項を取り上げています。\n-   アップグレードを計画するために使用できるアップグレードのパスについて説明します。\n-   アップグレードの準備と実装に必要なクリティカルな手順について説明します。\n-   詳細なガイダンス、テンプレート、およびリソースを特定して、お客様のために役立つ情報を提供します。\n-   このガイダンスの使い方を始めるには、次の手順を共有してください。\n\n### <a name=\"next-steps\"></a>次のステップ\n1.  Skype for Business および Teams の最新情報については、[http://SkypeandTeams.com](http://skypeandteams.com/) をご覧ください\n2.  Skype for Business から Teams への旅を計画する\n3.  フィードバックの送信\n    -    このページの下部にあるコメント セクションから投稿してください。\n    -   Teams 製品のフィードバックまたは新しい機能のリクエストを送信するには、[Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public) に移動してください\n \n 計画と展開に関するヘルプが必要な場合は、 [Fasttrack](https://fasttrack.microsoft.com/en-us/portal.html#/register)からヘルプを要求することができます (サインインする必要があります)。\n\n 「 [Skype For business から Teams へのアップグレード](upgrade-start-here.md)」に戻ります。"
