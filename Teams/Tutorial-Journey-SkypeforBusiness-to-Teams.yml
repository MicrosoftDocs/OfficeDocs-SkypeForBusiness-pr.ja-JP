- durationInMinutes: 1
  content: "このトレーニングでは、新しいインテリジェント コミュニケーション ビジョンを説明し、今後の Skype for Business と Teams について説明します。\n\nこのトレーニングは、次のようなお客様を対象としています。 \n\n- IT 専門家 \n\n- Skype for Business の計画、展開、管理の責任者\n\n- ご自身の組織で Teams を導入する方法について関心がある方\n\nこれらの 2 つの製品を一緒に使用する方法について、および既存の Skype for Business 環境を Teams のために整備するために現時点で何が行うことができるかについて、詳しく説明します。 このチュートリアルでの重要な学習事項は次のとおりです。\n\n- インテリジェント コミュニケーション ビジョンについて理解する\n\n- Skype for Business Online から Teams への移行について理解する\n\n- 今すぐ開始する必要があるアクションについて理解する\n\nTeams を有効にするための手順や、Skype for Business と Teams を共存して実行する方法については、ここでは取り上げません。 それらの詳細については、次のリソースをご覧ください。\n\n- Microsoft Ignite 2017 セッション: [ユーザーのために Microsoft Teams を有効にして設定する方法](https://myignite.microsoft.com/sessions/53318)\n\n- [Skype for Business と共存する Microsoft Teams を有効にする](guidance-SkypeforBusiness.md) \n\nこのトレーニングについてご質問やフィードバックがある場合は、次の方法でお送りください。\n\n- このチュートリアルの「次のステップ」ページの下部にあるコメント セクションから投稿してください</a>\n\n- [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey) 宛にメールを送信してください\n\n- 機能のリクエストなど、製品に関するフィードバックを提供する場合は、[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public) に移動してください。\n"
- title: "インテリジェント コミュニケーションについて理解する"
  durationInMinutes: 4
  content: "Microsoft Ignite 2017 において、Microsoft は世界各地のユーザーや組織での通話および会議のエクスペリエンスを変革するインテリジェント コミュニケーションの新しいビジョンを導入しました。 インテリジェント コミュニケーションは従来の統合コミュニケーションよりも進化しており、ユーザーはこれを使用することでコンテキストの切り替えを最小限に抑えてタスクをより効率的に完了することや、会議のライフサイクル全体においてより生産的となる会議に参加することや、日常的な通信の過負荷の管理を改善することができるようになります。\n\n<span style=\"color:red\">**アクション**:</span>Lori Wright のブログの投稿記事「[A new vision for intelligent communications in Office 365 (Office 365 でのインテリジェント コミュニケーションの新しいビジョン)」](https://blogs.office.com/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)を読む\n\n###<a name=\"to-learn-more\"></a>詳細情報\nMicrosoft Ignite 2017 セッション: [Transform your communications with Microsoft Teams and Skype for Business (Microsoft Teams および Skype for Business でのコミュニケーションを変革する)](https://myignite.microsoft.com/videos/56548)  ([スライド セット](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2))\n"
- title: "Microsoft Teams とは何ですか?"
  durationInMinutes: 7
  content: "Microsoft Teams はあらゆるチームワーク関連のアクティビティのための Office 365 のコラボレーション ハブです。 SharePoint、Exchange、OneDrive などの既存の Office 365 テクノロジーに基づいて構築されています。 Teams は拡張性のあるプラットフォームを提供しており、サードパーティのアプリを統合することができます。 これにより、お客様の組織内外のチームで、共通の場所において会話、ノート、およびファイルなどのあらゆるコンテキストを維持しながら話し合い、会議、共同作業を行うことができます。 Teams によりエンタープライズグレードのセキュリティとコンプライアンスを実現できます。 \n\n<span style=\"color:red\">**アクション**:</span> [Microsoft Teams の対話型のデモ](http://teamsdemo.office.com/)を完了する\n\n### <a name=\"chat-calls-and-meetings-for-todays-teams\"></a>現在のチームのためのチャット、通話、会議\n瞬時にコミュニケーションを行い、全員が情報を把握し続けられるようにします。 自分たちのチーム内で、およびプライベートや小さいグループでの会話で、チャット、通話、会議に接続し続けます。 HD ビデオ、VoIP、およびダイヤルインの電話会議オプションを備えたオンライン会議をスケジュール設定して参加します。 ファイル、アプリ、またはデスクトップをオンライン会議で共有し、書き留めたり記録した内容を使用して重要なモーメントについて後で再確認します。 ボイスメール、転送、委任、緊急通話などの高度な機能を利用できる、国内または国際電話の通話を発着信するための専用の電話番号を用意します。\n\n### <a name=\"integrated-office-365-apps\"></a>統合された Office 365 アプリ\n自分のチームで必要となる Office 365 のあらゆるアプリや機能へのアクセスが組み込まれます。 すべての会話、ファイル、ツールを 1 つのチームのワークスペースで管理します。 SharePoint、OneNote、PowerBI、および Planner に即座にアクセスできます。 アプリ内で直接ドキュメントを作成および編集したり、コンテキストに応じた会話を含めたりします。 電子メール統合を利用して、チームで常に最新情報を共有します。 Microsoft Graph からのインテリジェンスを利用してユーザー、ファイル、チャットにわたる検索を行います。\n\n\n### <a name=\"customizable-and-extensible\"></a>カスタマイズの可能性と拡張可能性\nお使いの Teams ワークスペースをカスタマイズして、主要なクラウド サービスを含めたり、データを探索したり、自分たちのチームが毎日使用するアプリから更新データを取得したりするように設定します。 ワークストリームまたはトピックに基づいてカスタム チャネルを作成します。 よく使用されるファイルおよび Web サイトを簡単に参照できるようにピン留めします。 自分たちのチームのために機能するボットを追加します。 Teams の開発者向けプラットフォームを使用して既存のビジネス プロセスとのカスタマイズした統合を構築します。\n\n### <a name=\"enterprise-security-compliance-and-manageability\"></a>エンタープライズ セキュリティ、コンプライアンス、管理容易性\nTeams はお客様が Office 365 で求めるエンタープライズレベルのセキュリティ、コンプライアンス、および管理機能を備えており、コンプライアンスの基準と電子情報開示についての広範なサポートや、チャネル、チャット、ファイルに対する訴訟ホールドなどを提供します。 Teams はデータを静止中でも移動中でも常に暗号化します。また、ID の保護を強化するための多要素認証を備えています。 お客様がサポートを必要とするときにいつでも対応できるサポート エンジニアが待機しています。\n"
- title: "Skype for Business から Teams への移行"
  durationInMinutes: 8
  content: "Teams への移行は次のように進みます。\n- Teams はエンタープライズ グレードの音声、ビデオ、会議のための新しい Skype for Business のバックエンド インフラストラクチャを利用します。 この新しい、クラウド由来のアーキテクチャにより、Microsoft はより高品質なコミュニケーション エクスペリエンスを提供し、より高速なイノベーションを実現することができます。\n- Teams は時間の経過とともに Office 365 のユーザーにとって、現在の Skype for Business クライアントに取って代わる、中核的なコミュニケーション クライアントになります。\n- Skype for Business は Skype for Business Server のクライアントとして残ります。 Microsoft は引き続き Skype for Business Server に注力します。新バージョンのサーバーについては、暦の上での 2018 年後半のリリースを目指しています。\n- Skype for Business Online は必要に応じて現在でも購入して新しいユーザーを有効にすることができます。\n\nTeams では Skype for Business では不可能だった数多くのコラボレーション シナリオに対応していますが、Skype for Business には Teams で提供されていないコミュニケーション関連の機能がいくつかあります。 Teams でどの機能がいつ利用できるようになるかについて最新の情報を取得し続けるには、[Teams ロードマップ](https://aka.ms/TeamsRoadmap)を確認してください。\n\n<span style=\"color:red\">**アクション**:</span> ブログの投稿記事「[Roadmap for Skype for Business capabilities coming to Microsoft Teams now available (Microsoft Teams に実装される Skype for Business の機能についてのロードマップが公開)](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)」を読む\n\nMicrosoft は、お客様に対して Teams にできるだけ早く移行してほしいと考えていますが、使い慣れている Skype for Business の多くの機能が Teams で利用できるようになることをユーザーが望んでいることも理解しています。 ただし、現時点で使用できない機能があったとしても、お客様の組織においては Teams を Skype for Business と共存できるようにすることによって事業価値を生み出すことができます。 Microsoft は、定義済みのシナリオでのパイロット運用を開始して、一部のユーザーのみに対して Teams をロールアウトすることを推奨します。 ユーザーを最新の Teams に馴染ませることで、組織でアップグレードを実施する準備が整い次第、Teams に速やかに移行できるようになります。\n\n変化には時間がかかるものです。 展開ライフサイクルからリソース計画、技術的な準備状況に至るまで、数多くの考慮事項があります。 さらに、Teams によりユーザーの仕事の処理方法が変わることになるため、組織の準備状況、ガバナンスおよびユーザーの変更管理も、正常に Teams へのアップグレードを実施するために極めて重要となります。 Teams への移行についての探索を開始したら、自分の計画アクティビティに導入/変更管理を必ず含めるようにしてください。 ロードマップを技術的な要件と組織の準備状況で調整することにより、正常なビジネス成果が生まれやすくなります。\n\nこのガイダンスは、時間の経過とともに、お客様の組織がいつ Teams に移行すればよいかを判断できるような詳細な説明を提供する予定です。 [Teams のロードマップ](https://aka.ms/TeamsRoadmap)を頻繁にチェックするとともに、[www.SkypeandTeams.com](http://skypeandteams.com) に定期的にアクセスして最新のガイダンスを確認してください。\n\nまた、ダウンロード可能な PDF として提供されている「[Skype for Busineses to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap)」(現時点では英語版のみ) も優れたリソースです。この文書には、Teams に導入される Skype for Business 機能について、その時点での Microsoft の予定が記載されています。\n"
- title: "現在の環境を準備する"
  durationInMinutes: 6
  content: "### <a name=\"environmental-readiness\"></a>環境の準備\nSkype for Business と Teams はともに同じテクノロジーに基づくリアルタイムのコミュニケーションを提供します。 音声通話およびビデオ通話の品質は、ユーザー エクスペリエンスに直接影響を及ぼし、ネットワークの品質に大きく依存します。 Skype for Business のネットワーク品質に対してお客様が現在実施できる改善はすべて、ユーザーの Teams でのエクスペリエンスを向上させます。 このため、Microsoft はユーザーが現時点で (より一層) 満足できる状態になり、Teams を初日から存分に使い始められるようにするために、Skype for Business のためのネットワークを最適化することを強く推奨します。\n### <a name=\"network-readiness-assessment\"></a>ネットワークの準備状況の評価\n\n[Network Readiness Assessment (ネットワークの準備状況の評価)](https://go.microsoft.com/fwlink/?linkid=859069) を、Skype for Business や Teams などのリアルタイム コミュニケーション製品を展開する前に実行して、展開後も定期的に実施する必要があります。 ネットワークの準備状況の評価をまったく実施していない、またはごくまれにしか実施していない場合は、必ず Teams の導入前にこれを実施する必要があります。\n\nNetwork Readiness Assessment (ネットワークの準備状況の評価) では、ネットワーク パフォーマンス、ネットワーク計画、開く必要のあるポートやプロトコルといったその他の一般的なネットワーキング要素に焦点が当てられます。 Skype for Business などのリアルタイム通信製品を既に使用している場合でも、Network Readiness Assessment (ネットワークの準備状況の評価) を実施することでネットワークの準備状況を把握することができます。 \n\n### <a name=\"my-advisor\"></a>My Advisor\n\n導入行程全体を通して、[My Advisor](http://aka.ms/myadvisor) の実践的なガイダンスを利用することをお勧めします。 My Advisor は、運用の成功に欠かせない Teams と Skype for Business Online の計画と管理で利用できる包括的なセルフサービス ガイドおよびツールセットです。 \n\n#### <a name=\"span-stylecolorredactionspan-watch-the-my-advisor-intro-video-330-minutes\"></a><span style=\"color:red\">**アクション**:</span> My Advisor の導入ビデオ (3 分 30 秒) を視聴する\n> [!Video https://www.youtube.com/embed/M7DGRx2Q-uM]\n\n### <a name=\"quality-assessment\"></a>品質評価\n\n現在の Skype for Business の展開がリアルタイム メディアとしての品質基準を満たしているかどうかを確認する必要があります。 通話品質ダッシュボード (CQD) を使用して、使用量の監視や品質傾向の特定を行い、通話分析を使用してトラブルシューティングや個々の通話の品質インジケータの確認を行います。 \n\nCQD の詳細については、[CQD のビデオ](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)をご覧ください。\n\n### <a name=\"quality-champion-role\"></a>品質チャンピオンの役割\n\n組織は、品質チャンピオンの役割を担うユーザーまたはグループを特定する必要があります。 品質チャンピオンは、使用量に照らし合わせて品質メトリックスを確認し、品質の傾向や向上が必要な領域を特定します。 \n\n品質チャンピオンは通話品質に関連する問題が発生したときに頼りになる存在です。また、現在の使用量や品質傾向を確認し、実施項目を特定することで品質の問題を識別する領域の専門家 (SME) としての役割を持ちます。 品質チャンピオンは対応チームと協力して修復アクションを促し、その進捗状況や未解決案件を運営委員会に報告します。 通常、品質チャンピオンに最適な候補はカスタマー サービスの所有者です。 組織の規模や複雑さによっては、ユーザー エクスペリエンスに対して情熱を持ち、動向を特定する能力のあるユーザーならば誰でも品質チャンピオンとしての役割を担うことができます。この場合、品質チャンピオンは、修復を促すため、他のチームの協力を可能にする適切なスポンサーシップによってサポートされます。 \n\n品質チャンピオンの概念と品質レビューのツールや手法については、「[Manage a quality and reliable service delivery workshop (高品質および高信頼のサービスを提供するためのワークショップを管理する)](https://go.microsoft.com/fwlink/?linkid=859071)」をご覧ください。\n\n### <a name=\"environmental-dependencies\"></a>環境の依存関係\n\nすでに説明したように、Teams は既存の Office 365 のインフラストラクチャを利用しています。 Teams と Office 365 との間の環境の依存関係について知るために、[Teams の導入に向けた環境の準備を確認する](environment-readiness.md)を必ずご覧ください。 \n"
- title: "Skype for Business とともに Teams をパイロット運用する"
  durationInMinutes: 12
  content: "お客様の環境が Teams を実行できる状態であると確認したら、Teams のパイロット運用を開始できます。 Skype for Business と Teams では提供する機能が重複しているため、移行を開始するときはパイロット運用することが役立ちます。 \n    #### Watch the video \"Running a Teams Pilot\" (3:30 minutes)\n   > [!Video https://www.youtube.com/embed/dnt7AcJGDfs]\n\n\nパイロット運用とは、現在の環境で Skype for Business との相互運用性を検証して、どうすれば両方の製品が共存する環境においてエンドユーザーの混乱が最小になり生産性が最大になるのかを理解することができる、小規模な展開です。 \n\nTeams を Skype for Business と共存する形でパイロット運用することにより、次のようないくつかの利点が得られます。\n\n - 自分の IT 組織が Teams の管理方法を習得できる\n - 自分の変更管理および導入のチームが、組織全体でのロールアウト前により大規模な組織の準備状況の確認と、必要なリソースと手順についての検証を行うことができる\n - 自分たちのユーザーが、既存の慣れ親しんでいるツールを失うことなく、Teams の利点を得ることができる\n\n<span style=\"color:red\">**アクション**:</span> [Skype for Business とともに Teams をパイロット運用する](pilot-essentials.md)\n"
- title: "詳細情報"
  durationInMinutes: 3
  content: "このトレーニングでは次の重要な学習事項を取り上げています。\n-   インテリジェント コミュニケーション ビジョンについて理解する\n- Skype for Business から Microsoft Teams への移行について理解する\n- 今すぐ開始する必要があるアクションについて理解する\n\n<span style=\"color:red\">**アクション**:</span> 知識を試すための小テストを実施: [Teams への移行に関するテスト](http://aka.ms/tr-journey-quiz)\n\n### <a name=\"to-learn-more\"></a>詳細情報\n- [よくあるご質問 - Skype for Business と Teams のビジョン](FAQ-journey.md)\n- [Skype for Business から Teams への移行](Journey-SkypeforBusiness-Teams.md)\n- [Skype for Business と共存する Microsoft Teams を有効にする](guidance-SkypeforBusiness.md)\n\n### <a name=\"next-steps\"></a>次のステップ\n\n1.  Skype for Business および Teams の最新情報については、[http://SkypeandTeams.com](http://skypeandteams.com) をご覧ください\n2.  個人用に設定された展開についてのガイダンスのために [MyAdvisor](http://aka.ms/myadvisor) に登録する\n3.  [Microsoft Teams の導入に向けて現在の Skype for Business 環境を最適化する](https://docs.microsoft.com/MicrosoftTeams/prepare-teams)\n4.  [Skype for Business とともに Teams をパイロット運用する](https://docs.microsoft.com/MicrosoftTeams/pilot-essentials)ことを開始する\n5.  フィードバックの送信\n    - このトレーニングについてのフィードバックや質問を、このページの下部にある [**コメント**] セクションからお寄せください\n    - [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey) 宛にメールを送信してください\n    - Teams 製品のフィードバックまたは新しい機能のリクエストを送信するには、[Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public) に移動してください\0"
