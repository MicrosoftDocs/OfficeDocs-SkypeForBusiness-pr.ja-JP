- durationInMinutes: 1
  content: "このトレーニングでは新しいインテリジェント通信ビジョンを紹介し、skype for Business とチーム将来を説明します。\n\nこのトレーニングがする場合です。 \n\n- それを Pro \n\n- ユーザーの責任において、計画、展開、または Skype for Business を管理します。\n\n- 組織内のチームを導入する方法を理解することに関心があります。\n\nしましょう詳しくこれら 2 つの製品の統合とすると、チームの既存の Skype をビジネス環境の準備をする今日ため、どのような手順について説明します。このチュートリアルの主な学習項目は次のとおりです。\n\n- インテリジェント通信ビジョンを理解します。\n\n- For Business Online チームに Skype の旅を理解します。\n\n- 今日処理を開始するかを理解します。\n\nについては説明しません「方法」手順については、チームを有効にするか、Skype for Business とチーム サイドバイ サイド インストールを実行しています。この情報は、次を参照してください。\n\n- Microsoft Ignite 2017 セッション:[を有効にして、ユーザー向けの Microsoft チームを構成する方法](https://myignite.microsoft.com/sessions/53318)\n\n- 準備ができて:[実行の Skype for Business や Microsoft チーム サイド バイ サイド](guidance-SkypeforBusiness.md)<--(準備中の新しいコンテンツ)-->\n\nある場合の質問やフィードバックは、このトレーニングでは、してください。\n\n- このチュートリアルの] 次の手順' ページの下部にある [コメント] セクションでの投稿します。</a>\n\n- [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)にあるメールへのご協力\n\n- 機能の要求] など、製品フィードバックを提供するには、 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)に移動します。\n"
- title: "インテリジェントなコミュニケーションを理解します。"
  durationInMinutes: 4
  content: "Microsoft Ignite 2017] では、Microsoft には、インテリジェントの通信を呼び出すと、ユーザーや世界中の組織の会議のエクスペリエンスを変換するための新しい視覚が導入されました。インテリジェントなコミュニケーションを超える最低限のコンテキストの切り替えによるより効率的にタスクを完了すると、会議のライフ サイクルの表紙を向上生産性の向上の会議に参加するユーザーを有効にすると、従来の統合コミュニケーション日常的な通信オーバー ロードを管理します。\n\n<span style=\"color:red\">**アクション**:</span>[Office 365 でのインテリジェントな通信用の新しいビジョン](https://blogs.office.com/en-us/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)読み取り青木ライト ブログの投稿\n\n###<a name=\"to-learn-more\"></a>詳細\nMicrosoft Ignite 2017 セッションを見る: ([スライド デッキ](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2)) [Microsoft チームと Skype for Business とのコミュニケーションを変換します。](https://myignite.microsoft.com/videos/56548)\n"
- title: "Microsoft チームとは何ですか。"
  durationInMinutes: 7
  content: "Microsoft チームは、Office 365 での共同作業ハブ チーム作業に対応に関連するすべての作業のためです。これは、ユーザーが SharePoint、Exchange、OneDrive for Business などの既存の Office 365 テクノロジに基づいています。チームは、サード パーティのアプリを統合するために、機能拡張プラットフォームを提供します。これにより、チーム、プランを満たすためにの一般的な場所に – 会話、メモ、およびファイル: すべてのコンテキストを維持しながら、共同作業について説明、組織の内外します。チームは、企業レベルのセキュリティとコンプライアンスを提供します。 \n\n<span style=\"color:red\">**アクション**:</span> [Microsoft チームのインタラクティブなデモ](http://teamsdemo.office.com/)を実行します。\n\n### <a name=\"chat-calls-and-meetings-for-todays-teams\"></a>チャット、呼び出し、およびチームの現在の会議\n現在に連絡し、他のユーザーに、通知がします。チャット、通話、会議、チーム内でとプライベートまたは小規模のグループの会話との接続を維持します。スケジュールを設定し、HD ビデオ、VoIP、音声会議にダイヤルイン オプションとオンライン会議に参加します。ファイル、アプリやオンライン会議でデスクトップを共有し、[記録されたコンテンツの記録転写やで重要な時間を確認します。配置およびボイス メール、転送、委任、緊急の通話を含む高度な機能を国内/国際電話の通話を受信するためには専用の電話番号があります。\n\n### <a name=\"integrated-office-365-apps\"></a>統合された Office 365 アプリ\nチームの組み込みのアクセスを付与するすべてのアイテムを Office 365 の権限が必要です。すべての会話、ファイル、およびチームの 1 つのワークスペースのツールを管理します。SharePoint、OneNote、ください、およびプランナーにすばやくアクセスを利用します。作成し、アプリでドキュメントの右側を編集し、文脈に応じた会話を含めます。メールとの統合を繰り返すには、チームをしてください。ユーザー、ファイル、および Microsoft Graph からインテリジェンスとのチャットの間で検索します。\n\n\n### <a name=\"customizable-and-extensible\"></a>カスタマイズ可能なと拡張\nキーのクラウド サービスには、データの調査に、チームのワークスペースを調整して、チームは毎日使うアプリから更新します。ワークフローまたはトピックに基づくユーザー設定のチャンネルを作成します。よく使われる暗証番号 (pin) ファイル、web サイトを簡単に参照します。チームの代わりに動作するコンポーネントを追加します。ユーザー設定の統合、既存のビジネス プロセスを作成するには、チーム開発プラットフォームを使用します。\n\n### <a name=\"enterprise-security-compliance-and-manageability\"></a>Enterprise のセキュリティ、コンプライアンス、および管理\nチームから Office 365 enterprise レベルのセキュリティ、コンプライアンス、および管理機能を備えてを提供する、広範ななどのコンプライアンス標準のサポート、電子情報開示、および法律チャネル、チャット、およびファイルします。チームでは、すべての時間、残りの部分にあると、転送でデータを暗号化し、id 保護を強化するために、多要素認証が含まれています。通話のサポート エンジニアが得られます。 いつでもをサポートする必要があります。\n"
- title: "Skype for Business からチームへの旅"
  durationInMinutes: 8
  content: "チームへの旅がどのように見えるかを示します。\n- 新しい Skype for Business バックエンド インフラストラクチャ エンタープライズ レベルの音声、ビデオ、および会議を活用します。この新しいクラウド生まれたのアーキテクチャは、Microsoft 高品質のコミュニケーションを行うし、迅速化革新的なことができます。\n- チームでは、Office 365 のお客様の時間の経過現在 Skype for Business クライアントを置き換えるコア通信クライアントになります。\n- ビジネス サーバーの Skype for Business クライアント Skype のままになります。Microsoft はまだ Business サーバーの Skype コミット新しいバージョンのサーバー 2018 のカレンダー年の後半のリリースの対象になります。\n- 場合に Skype for Business Online、まだ購入し、新しいユーザーを有効にします。\n\nチームは、Skype for Business に関する多くのグループ作業機能、Skype for Business チームはまだ備わっていませんコミュニケーションの周囲の一部の機能もあります。する機能はチームで使用できるし、するには、チェック アウト[チーム ロードマップ](https://aka.ms/TeamsRoadmap)の一番上に残ります。\n\n<span style=\"color:red\">**アクション**:</span>ブログの投稿: [Skype を利用できるようになりました Microsoft チームのビジネス機能のためのロードマップ](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)\n\n可能な限り早くチームに移動する顧客がたいときに、Skype for Business のチームで使用可能なから普段に多くの機能を表示する場合は、弊社理解します。ただし、すべてを利用できる今日場合でも、組織ことができますもビジネス価値を実現 Skype for Business とチームを有効にするとします。定義済みのシナリオのパイロットからチームを選択したユーザーに展開をお勧めします。ユーザーを現在のチームにすると、チームへの移行を組織がアップグレードする準備が容易にするのに役立ちます。\n\n変更が時間がかかることがわかっています。リソースの技術的前提条件を計画して展開ライフ サイクルから多くの考慮事項があります。さらに、チームのユーザーが遂行の方法で移行ではため、組織の準備、ガバナンス、およびユーザーの管理に変更は実装チームへのアップグレードが正常に実行するだけ重要です。歩をチームに利用を開始すると計画アクティビティに導入/変更上司を含めることを確認します。技術的要件と組織の準備を使ってロードマップを配置するには、ドライブ ビジネスの結果を使用できます。\n\nこのガイドになる詳細、時間経過チームへの移動を行うために、組織の最適な時間を確認できるようにします。[チームのロードマップ](https://aka.ms/TeamsRoadmap)をよく確認し、 [www.SkypeandTeams.com](http://skypeandteams.com)を定期的に最新のガイダンスを参照してください。\n\n別のとても便利なリソースが、 [Skype for Microsoft チーム機能ロードマップに Busineses](https://aka.ms/skype2teamsroadmap) - ダウンロード可能な PDF (で少なくともここでは英語のみ) のビジネス機能をチームで登場により、Skype に関する Microsoft の現在の期待します。\n"
- title: "現在の環境を準備します。"
  durationInMinutes: 6
  content: "### <a name=\"environmental-readiness\"></a>環境の準備\nSkype for Business とチームでは、同じテクノロジに基づいてリアルタイムの通信を提供します。自分の音声とビデオ通話の品質は影響ユーザー エクスペリエンスは両方の頻繁に依存するネットワークの品質を直接表示されます。直接ことができます現在ネットワークの品質に Skype for Business の任意の向上はユーザーがチームで発生する品質を利用できます。このため、Skype for Business にユーザーを現在 (より) が適切に構成するし、1 日目からチーム優れた開始用にネットワークを最適化することを強くお勧めします。\n### <a name=\"network-readiness-assessment\"></a>ネットワークの前提条件の評価\n\nFor Business とチームは、Skype などの任意のリアルタイム通信製品を展開する前に、[ネットワークの準備ができて評価](https://go.microsoft.com/fwlink/?linkid=859069)を実行し、後で定期的に実行する必要があります。かなりまたはすべてのネットワークの準備ができて評価が実施していたいない、する絶対にする必要がありますかチームを導入する前に。\n\nネットワークの準備ができて評価は、ネットワークのパフォーマンス、ネットワークの計画、および他の一般的なネットワークのポートとプロトコル開く必要があるなどについて説明します。現在 Skype for Business] など、リアルタイム通信製品を使用している場合でもネットワークの準備ができて評価に役立つのネットワークの準備状況を確認します。 \n\n### <a name=\"my-advisor\"></a>自分のアドバイザー\n\n歩、全体では、[マイ Advisor](http://aka.ms/myadvisor)をご覧ください実用的なガイダンスお勧めします。[アドバイザーは、包括的なセルフ サービスのガイドとの計画と管理チーム Skype for Business Online の運用成功ツールセットです。 \n\n#### <a name=\"span-stylecolorredactionspan-watch-the-my-advisor-intro-video-330-minutes\"></a><span style=\"color:red\">**アクション**:</span>マイ アドバイザー (3時 30分分) の概要ビデオを見る\n> [!Video https://www.youtube.com/embed/M7DGRx2Q-uM]\n\n### <a name=\"quality-assessment\"></a>品質の評価\n\n現在 Skype for Business の展開がリアルタイム メディア、バーの品質を満たしていることを確認します。利用状況を監視し品質の傾向] と [トラブルシューティングまたは個々 の通話の品質評価を確認するための通話の分析を特定するには、通話品質のダッシュ ボード (CQD) を使用します。 \n\nCQD の詳細については、弊社[CQD ビデオ](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)で表示する (サインイン必要な)。\n\n### <a name=\"quality-champion-role\"></a>品質チャンピオンの役割\n\n組織は、特定のユーザーを特定するか、グループ化品質チャンピオンのロールのユーザーのします。品質 champion 傾向の品質向上のための領域の特定の使用状況に対して品質基準を確認します。 \n\n品質 champion された通話品質の移動先の人が関連の問題と、専門家企業として機能する必要がありますの品質に問題を識別するため進行中の利用状況と品質の傾向を確認し、アクション アイテムを識別するものです。品質チャンピオンは必要がありますの進捗状況を報告する運営委員会に修復操作、それぞれのチームを操作し、問題を開きます。品質 champion の候補は、通常、顧客サービスの所有者です。組織のサイズや複雑さ、によっては、ユーザー エクスペリエンスに関するし、傾向を特定のスキルを持つ人は、修復を開始するには、他のチームを操作するスポンサーの適切なレベルでサポートされている、品質支持者として使用できます。 \n\n[管理、品質、信頼性の高いサービス提供](https://go.microsoft.com/fwlink/?linkid=859071)のワーク ショップから品質チャンピオン概念と品質の確認ツールと技術情報を取得します。\n\n### <a name=\"environmental-dependencies\"></a>環境の依存関係\n\n先ほど既に、チームは、既存の Office 365 インフラストラクチャを活用します。[チームの環境の準備状況を確認](environment-readiness.md)すると、チームと Office 365 の環境の依存関係の詳細について見落とさないします。 ように \n"
- title: "Skype for Business がある環境でパイロット チーム"
  durationInMinutes: 12
  content: "環境のチームを実行する準備ができていることを確認した後は、チーム パイロットを開始できます。Skype for Business とチーム – 理由は、重複する機能を提供するパイロットと歩を開始することをお勧めします。 \n    #### Watch the video \"Running a Teams Pilot\" (3:30 minutes)\n   > [!Video https://www.youtube.com/embed/dnt7AcJGDfs]\n\n\nパイロットされても、エンドユーザーが両方の製品を実行するいると、混乱を最小限に抑えるの生産性を向上する方法を理解する環境での Skype for Business と相互運用性を検証できる小規模の配置サイド バイ サイドします。 \n\nチームのパイロット Skype for Business と並行してでは、いくつかの利点。\n\n - 組織の IT チームを管理する方法を学習します。\n - 変更管理と採用チームには、組織の準備を確認して、リソースと拡大、組織全体で使う導入前に必要な手順を検証します。\n - ユーザーが使い慣れたツールを維持したままでチームの利点を取得します。\n\n<span style=\"color:red\">**アクション**:</span>[Skype for Business がある環境でパイロット チーム](pilot-essentials.md)\n"
- title: "詳細情報"
  durationInMinutes: 3
  content: "ここには、このトレーニングでは次の主な学習項目が含まれます。\n-   インテリジェントなコミュニケーション構想を理解します。\n- Skype for Business からチームを Microsoft への旅を理解します。\n- 今日処理を開始するかを理解します。\n\n<span style=\"color:red\">**アクション**:</span>短いクイズ知識:[チーム テストへの旅](http://aka.ms/tr-journey-quiz)\n\n### <a name=\"to-learn-more\"></a>詳細\n- [よく寄せられる質問 - Skype for Business とチーム ビジョン](FAQ-journey.md)\n- [Skype for Business からチームの旅](Journey-SkypeforBusiness-Teams.md)\n- [実行中の Skype for Business や Microsoft チーム サイド バイ サイド](guidance-SkypeforBusiness.md)\n\n### <a name=\"next-steps\"></a>次のステップ\n\n1.  Skype for Business とチーム[http://SkypeandTeams.com](http://skypeandteams.com)の最新情報を参照してください。\n2.  個人用にカスタマイズした展開ガイダンス[MyAdvisor](http://aka.ms/myadvisor)のサインアップ\n3.  [現在 Skype for Business 環境をチーム用に最適化します。](https://docs.microsoft.com/MicrosoftTeams/prepare-teams)\n4.  [Skype for Business がある環境でパイロット チーム](https://docs.microsoft.com/MicrosoftTeams/pilot-essentials)を開始します。\n5.  フィードバックを送信します。\n    - 意見ご感想を送信またはに関する質問が、このページの下部にある**[コメント**] セクションでは、このトレーニング\n    - [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)にあるメールへのご協力\n    - チームの製品フィードバックご意見ご感想または新しい機能をリクエストするには、[チーム UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)に移動します。\0"
