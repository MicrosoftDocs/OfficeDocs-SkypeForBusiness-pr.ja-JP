- durationInMinutes: 1
  content: "このチュートリアルは、ビジネスの Skype アップグレードの旅をマイクロソフトのチームと、アップグレードの成功をエンド ・ ツー ・ エンドのフレームワークの概要です。 このチュートリアルが簡単に理解に推奨されるアップグレード パスおよびリソースのサポートを旅をしているを初めて使用するを計画するとともに、ビジネスの Skype のチームが既に実行されているかどうかを使用できるまたはチームにアップグレードする準備ができて。\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\nこのトレーニングは、次のようなお客様を対象としています。\n-   IT プロを担当の計画、展開、またはビジネス用の Skype を管理します。\n-   組織内のユーザーの変更管理の計画を担当します。\n-   ビジネス用の Skype からチームを組織のアップグレードを成功させるにアプローチする方法を理解することに関心があります。\n\nこれら 2 つの製品の統合し、行う今日のビジネス環境にチームが、既存の Skype を準備するのにはどのような手順について説明する詳細にしましょう。 \n\n計画および技術、およびユーザーの準備の間で最適なエクスペリエンスを駆動する主要な活動の概要と、アップグレードを実行するためのフレームワークについて説明します。\n\nこのチュートリアルの重要な目標は次のとおりです。\n-   アップグレードを計画するために利用可能なアップグレード パスについて説明します。\n-   準備し、アップグレードを実装するために必要な重要な手順について説明します。\n-   詳細なガイダンス、テンプレート、および、お客様に利用できるリソースを識別します。\n-   ガイダンスの使用を開始するのには次の手順を共有します。\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n質問やトレーニングに関するフィードバックがあれば、このチュートリアルの「次の手順」ページ下部にあるコメントに投稿してください。\n\n新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。\n"
- title: チームにビジネスの Skype からの道のりを理解します。
  durationInMinutes: 16
  content: "\nマイクロソフトのインテリジェント通信のビジョンをサポートするには、マイクロソフトのチームがチームワークの中心チャット、会議、通話、共同作業、アプリケーション統合、およびファイル ・ ストレージを統合することです。 ビジネス顧客の既存の Skype、としてご案内この包括的な 1 つのクライアント エクスペリエンスのコミュニケーションとコラボレーションの機能が発生する、マイクロソフトのチームへのアップグレードをします。\n\n旅の理解を深めるためには、[ビジネスの Skype からの旅](https://aka.ms/upgradeabstract)を参照してください (かきたてる、3 分の時間を読む推定)\n\nチームが迅速に革新と継続的な新機能を追加します。 常に手前に表示するの機能チームで利用可能とするチェック アウトは、[マイクロソフトのチームへのビジネス機能のための Skype の導入のロードマップを更新](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007)(推定読み込み時間 2 分) と、\n\nまた、[よく寄せられる質問 - Skype をビジネスでマイクロソフトのチームからの旅](https://aka.ms/SkypeToTeams-FAQ)(推定読み込み時間 10 分) を最もよく説明したトピックの深い理解を得る読み取りをお勧めします。\n"
- title: 旅のフレームワークをアップグレードします。
  durationInMinutes: 2
  content: "\nマイクロソフトでは、計画およびアップグレードを実行するための包括的なフレームワークを提供します。 フレームワークは、2 つの異なる種類があります: 環境が複雑と小規模な展開、およびビジネス機能の Skype の使用率が高いと大規模な企業組織には、[Pro アップグレードの基本的なをアップグレードします。 どちらの場合も、フレームワークには、次のフェーズが含まれています。\n\n![フレームワークに従って、次のフェーズ: プロジェクトの関係者です。プロジェクトの定義です。技術への対応とユーザーの準備完了です。導入および実装します。オペレーショナル ・ エクセレンス]。(media/upgrade-banner-main.png \"フレームワークに従って、次のフェーズ: プロジェクトの関係者です。プロジェクトの定義です。技術への対応とユーザーの準備完了です。導入および実装します。オペレーショナル ・ エクセレンス\")。\n\n### <a name=\"upgrade-basic\"></a>基本的なアップグレードします。\n\n小規模な組織やビジネス オンラインの Skype を使用する (チャット) の IM と会議だけのために設計された、基本アップグレードのチェックリストを含むコア、高速化されたアクション ・ プランを選択し、活動を推奨を実装するためのリソースに関連付けられている、チームにビジネス用の Skype から正常に移動します。\n\n10 の簡単な手順は、アップグレードを成功させるために必要なすべてを提供します。\n30 ~ 45 日以内に完了するように設計されているが、組織のアップグレードのスケジュールに基づくタスクの終了日を調整する必要があります。\n\n### <a name=\"upgrade-pro\"></a>Pro のアップグレードします。\n\n大きな組織や Pro のアップグレードのアカウントとは、Microsoft を実行して、アップグレードのシナリオのさまざまなアップグレード ライフ サイクルのビジネス (たとえば、ハイブリッドまたはクラウド ボイス導入の場合)、Skype の複雑な展開を持つのために設計されていますとともに Skype ビジネス チームは、組織の準備が完了するまでのチームです。\n\n3 つのフェーズに分割すると、Pro のアップグレードについて説明します。\n-   **アップグレード前**: チームの価値を実現する時間の経過と共に、アップグレードの準備を開始します。 確実に正の経験をする準備が整うと、チームへの移行とアップグレードの前提条件と手順を検討してください。 組織にビジネス用の Skype と共にチームが実行されているまだ場合は、チームにユーザーをアップグレードするのには、組織の準備のための検証チェックポイントとしてこれらのアップグレード前のアクティビティを使用します。\n-   **アップグレード**: 組織のユーザーがビジネスの Skype の使用を停止する準備ができたらするトレーニングを受けるし、チームを使用する場合、まだ実行していない) を起動するに十分な通知があることを確認します。 また、ビジネス会議のため、Skype を最適なエクスペリエンスを確実にチームに移動するなどの手順を実行します。\n-   **アップグレード後**: 組織全体では、チームでは後の値を最大化するための計画を実装します。 これには、品質のネットワークを監視する、ビジネスを使用するための Skype も、終盤にさしかかっていることを確認しながらチームの採用を推進およびロードマップの進行に伴って、チームとしての機能の拡張の計画が含まれます。\n\n## <a name=\"which-one-to-choose\"></a>どれを選ぶか。\n\n基本認証または Pro は、展開に最適な方法を決定する 1 つのインジケーターはありません。 ただし、次の表では、どの方法が適しているを特定するのに役立ちます必要があります。\n\n![基本 Pro かの決定はいくつかの要因の影響を受けます]。(media/upgrade-basicvspro.png \n\"基本 Pro かの決定はいくつかの要因の影響を受けます\")。\n\n追加情報:\n-   [基本的なアップグレードします。](https://aka.ms/UpgradeBasic)\n-   [Pro のアップグレードします。](https://aka.ms/UpgradePro)\n"
- title: アップグレード、旅の計画
  durationInMinutes: 2
  content: >
    、すべてのプロジェクトと同様に常に、お勧めの計画が成功を掴んで。 計画段階にはアップグレードのためには、次の 2 つのコンポーネントが含まれています。 関係者を参加させると、プロジェクトのスコープを定義します。


    ### <a name="enlist-your-project-stakeholders"></a>プロジェクトの利害関係者を参加させる


    説明責任を推進するプロジェクトの成果物を実装するには、プロジェクトの成功にキーを押しながら、関係者です。 代入することを利害関係者の 2 つのグループがあります。


    1.  経営とプロジェクトを含む支援体制の構築に強い関心があるし、プロジェクトの成功に影響を与えるユーザーを提供します。


    2.  プロジェクト チームは、技術的なことを確認する責任者とユーザーへの対応、プロジェクト計画のさまざまなタスクを完了する予定で構成されます。


    これら 2 つのグループ間で共通のスレッドでは、プロジェクト マネージャー、プロジェクトのタスクがスケジュールどおりに完了を取得し、レポート プロジェクトのステータスは、次対仏大同盟に戻ることを確実にします。


    必要に応じて、運営委員会を作成できます。 大規模なまたはより複雑なプロジェクト最終的に矛盾する、または断片化されたリーダーシップの結果としての役割は、利害関係者グループの間で切断します。 これらのプロジェクトでは、運営委員会を形成することがあります。 運営委員会は、意思決定、戦略的な管理を行い、プロジェクトのイニシアチブをサポートを提供することを促進して、必要な場合: ブロックを削除します。


    ### <a name="define-your-project-scope"></a>プロジェクト スコープを定義します。


    かかる時間が、プロジェクトのビジョン、範囲、目標、およびガバナンスの定義により、すべてのプロジェクトの利害関係者それぞれ揃えられ、最後の結果は同じ方向に操作します。 これは、特に重要な新たな技術チームと準備チームのユーザーが使えるいない独立して揃えられますが密に必要な機能、ビジネス シナリオ、およびプロジェクトのタイムラインの中には、それぞれの部分をまとめています。. プロジェクトのスコープが完了したら、したいと思った最後の状態を達成するためにトラックを走行していることを確認するのにはプロジェクト全体を参照してください。 に対して、結果を測定し、必要に応じてを軽減するために以下を識別する目的に使用します。


    プロジェクトのスコープは通常、次のコンポーネントで構成されます。


    -   **プロジェクト ビジョン**:「全体像」や「理由をしているこの project?」、質問に応答する最終的なの終了状態 理想的なビジョンでは、組織のビジネス ドライバーとユーザーの付加価値の視点です。


    -   **プロジェクトのスコープ**: ビジョンは、さまざまな段階で、時間の経過と共にのみ実現可能性があります。 プロジェクトのスコープは、この時点で、プロジェクトの主な目的を定義し、長期的な構想を実現することを有効にすると、現在の作業に重点を置いて、プロジェクト チームを維持する機能します。


    -   **プロジェクトの目標**: お客様の目標を使用すると、プロジェクトの成功を測定して結果を定義します。 目標と主要な結果 (OKRs)、目標を定義することができ、重要な成功指標 (KSIs) としてプロジェクトの成功のメジャーを定義することができます。 所有感を感じるし、定義されたプロジェクトのタスクの成功のこれらのメジャーを配置するように、OKRs と KSIs を定義するプロジェクトの利害関係者からは、完全参加を入手することが重要です。 目標は、組織、技術、およびユーザーに重点を置いた成功判断基準の両方を含める必要があります。


    追加情報:

    -   運営委員会の詳細については、[運営委員会のガイド](https://aka.ms/SteeringCommittee)

    -   ビジョン、スコープ、および目標の例については[、プロジェクトのスコープを定義する](https://aka.ms/SkypetoTeams-Scope)とします。
- title: 移行と相互運用性ガイド
  durationInMinutes: 19
  content: "\nビジネス用の Skype から実際の移行チームには、さまざまな方法で実行できます。 概念、使用可能な設定とを考慮する必要がある考慮事項を理解する (推定閲覧時 19 分) を[チームと、ビジネス用の Skype を使用して組織の移行と相互運用性](https://aka.ms/SkypeToTeams-Interop)をお読みください。アカウントです。\n"
- title: チームの環境を準備します。
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a>環境の準備\n\nSkype for Business と Teams はともに同じテクノロジーに基づくリアルタイムのコミュニケーションを提供します。 音声通話とビデオ通話の品質は、ユーザー エクスペリエンスに直接影響し、ネットワークの品質に大きく依存して両方。 Skype for Business のネットワーク品質に対してお客様が現在実施できる改善はすべて、ユーザーの Teams でのエクスペリエンスを向上させます。 このため、Microsoft はユーザーが現時点で (より一層) 満足できる状態になり、Teams を初日から存分に使い始められるようにするために、Skype for Business のためのネットワークを最適化することを強く推奨します。\n\n### <a name=\"network-readiness-assessment\"></a>ネットワークの準備状況の評価\n\nNetwork Readiness Assessment (ネットワークの準備状況の評価) を、Skype for Business や Teams などのリアルタイム コミュニケーション製品を展開する前に実行して、展開後も定期的に実施する必要があります。 場合はまったく、またはかなりの時間では、ネットワーク対応の評価を実施していない、絶対にする必要がありますこれを行うチームを導入する前にします。\n\nNetwork Readiness Assessment (ネットワークの準備状況の評価) では、ネットワーク パフォーマンス、ネットワーク計画、開く必要のあるポートやプロトコルといったその他の一般的なネットワーキング要素に焦点が当てられます。 現在のビジネス、Skype などのリアルタイム通信製品を使用している場合でもネットワーク対応の評価、検証、ネットワークの準備に役立ちます。\n\n### <a name=\"quality-assessment\"></a>品質評価\n\n現在の Skype for Business の展開がリアルタイム メディアとしての品質基準を満たしているかどうかを確認する必要があります。 使用率を監視し、品質の傾向、およびトラブルシューティングまたは個々 のコールの品質のインジケーターを確認する分析機能を呼び出すには、コール品質ダッシュ ボード (救難) を使用します。\n\n### <a name=\"quality-champion-role\"></a>品質チャンピオンの役割\n\n組織は、品質チャンピオンの役割を担うユーザーまたはグループを特定する必要があります。 品質チャンピオンは、使用量に照らし合わせて品質メトリックスを確認し、品質の傾向や向上が必要な領域を特定します。\n\n品質チャンピオンは通話品質に関連する問題が発生したときに頼りになる存在です。また、現在の使用量や品質傾向を確認し、実施項目を特定することで品質の問題を識別する領域の専門家 (SME) としての役割を持ちます。 品質チャンピオンは対応チームと協力して修復アクションを促し、その進捗状況や未解決案件を運営委員会に報告します。 通常、品質チャンピオンに最適な候補はカスタマー サービスの所有者です。 組織の規模や複雑さによっては、ユーザー エクスペリエンスに対して情熱を持ち、動向を特定する能力のあるユーザーならば誰でも品質チャンピオンとしての役割を担うことができます。この場合、品質チャンピオンは、修復を促すため、他のチームの協力を可能にする適切なスポンサーシップによってサポートされます。\n\n### <a name=\"environmental-dependencies\"></a>環境の依存関係\n\n先ほど既に、チームは、既存の Office 365 のインフラストラクチャを活用します。\nすべての要件を満たすことを確認する-詳細な情報へのリンク、下の一覧を参照してください。\n\n追加情報とリソース:\n-   対応評価の詳細については、[ネットワーク対応の評価](https://go.microsoft.com/fwlink/?linkid=859069)を参照してください。\n-   品質のダッシュ ボードを呼び出す方法の詳細については、当社の[救難のビデオ](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)を監視します。\n-   [Teams の導入に向けた環境の準備を確認する](https://aka.ms/environmentreadiness)\n"
- title: 組織を準備します。
  durationInMinutes: 20
  content: "\nチームから最大の価値を実現するには、ユーザーする必要があります実際に使用するが、それらの作業方法を変更するユーザーを取得できるとは限りません。 変更を容易にして、チームの導入を迅速化にかかる時間が、ユーザーを理解し、適切な対応計画を設計することができます。 技術への対応準備と並行して、これらのアクティビティを完了する必要があります。\n\n-   組織の変更の準備を評価する: これは、新しいテクノロジを使用しますか、ユーザー、および変更に合わせて簡単にする方法を理解することも含まれます。 これが、フォーカスのある契約時からメリットを享受する特定のユーザー プロファイルを識別することです。 詳細については、(推定読み込み時間 9 分) を[組織の評価を変更する準備](https://aka.ms/OrgReadiness)を参照してください。\n\n-   定義し、組織に明確な価値を提供する付加価値の高いビジネス シナリオの優先順位付けは、実際の変更を具体化する必要があります。 方法現在の共同作業し通信している、その問題点を識別する方法、ユーザーのコミュニティの選択した部分からのフィードバックを得ることが含まれます。 これで、チームへの移行を行うと改善することができるシナリオの地図が提供されます。  \n\n-   ユーザーの準備の計画を準備しています: 意識、トレーニング、およびサポート活動で構成される、準備計画する必要があります対応、幅広いユーザー層とターゲットのプロファイルでは、評価の変更の準備アクティビティで指定されました。 詳細についてはの[ユーザーの準備の計画を準備する](https://aka.ms/UserReadinessPlan)(推定読み込み時間 2 分) を参照してください。\n\n**Skype for Business とともに Teams をパイロット運用する**\n\n環境のチームを実行する準備ができていることを確認して後、は、チームのパイロットを開始できます。 Skype ビジネスとチームの重複する機能を提供する-理由はパイロットと、旅を開始すると便利です。\n\n*ビデオ「を実行して、チーム パイロット」(3:30 分) を見る*\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\nパイロットは、小規模な展開をビジネスの Skype で、ユーザーが実行している両方の製品との混乱を最小限に抑えながらの生産性を向上する方法を理解するだけでなく、お客様の環境で相互運用性を検証することができます。サイド バイ サイドです。\n\nTeams を Skype for Business と共存する形でパイロット運用することにより、次のようないくつかの利点が得られます。\n\n-   IT 組織を使用して、チームを管理する方法を学習します。\n\n-   変更管理と導入チームは、組織の準備を確認し、リソースと規模が大きく、組織全体にロールアウトする前に必要な手順を検証します。\n\n-   ユーザーは、既に使い慣れたツールを失うことがなくチームの利点を取得します。\n\n(推定読み込み時間 6 分) [、ユーザーのパイロットを実施](https://aka.ms/SkypeToTeams-Pilot)する方法について説明します。\n\nまた、チームとチームの実装を計画しておくことをお勧めします。 これはこの実装で作業しているプロジェクト グループ内の使用法のスキルをビルドします。  \nフィードバック、リソース、および、チームの経験についての会話を一元化することと、組織の長期的になります。 \n"
- title: アップグレードを実行します。
  durationInMinutes: 5
  content: "\nすべての計画と準備が完了したら、これでは共存設定を構成して、アップグレードを実行します。 [共存を設定および設定をアップグレード](https://aka.ms/SkypeToTeams-SetCoexistence)(推定読み込み時間 3 分) 別の設定を理解する」を参照してください。\n\n詳細な手順は、現在の環境によって異なります。(推定読み込み時間 2 分ごと) に、以下のガイドを参照してください。\n\n-   [チームをオンラインでビジネス用の Skype からのアップグレード](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [Skype からチームへのビジネスのハイブリッドをアップグレードします。](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [設置型のビジネスのチームに Skype をアップグレードします。](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: マイクロソフトのチームでの運用の改善を推進します。
  durationInMinutes: 3
  content: "\nチームには、すべてのユーザーを移動したこと、このサービスは、優れた品質を提供し、ユーザー実際に使用していることを確認を取得する必要があります。 チームの使用率と品質を測定する方法について (推定読み込み時間 3 分) を[マイクロソフトのチームでのオペレーショナル ・ エクセレンスのドライブ](https://aka.ms/SkypeToTeams-Operate)を参照してください。\n"
- title: 詳細情報
  durationInMinutes: 1
  content: >-
