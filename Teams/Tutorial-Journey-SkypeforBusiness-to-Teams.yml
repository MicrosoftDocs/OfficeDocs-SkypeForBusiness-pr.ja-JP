- durationInMinutes: 1
  content: "<span data-ttu-id=\"97d21-104\">このトレーニングでは新しいインテリジェント通信ビジョンを紹介し、skype for Business とチーム将来を説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-104\">In this training, we introduce the new intelligent communications vision and explain the future for Skype for Business and Teams.</span></span>\n\n<span data-ttu-id=\"97d21-105\">このトレーニングがする場合です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-105\">This training is for you if you're:</span></span> \n\n- <span data-ttu-id=\"97d21-106\">それを Pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-106\">An It Pro</span></span> \n\n- <span data-ttu-id=\"97d21-107\">ユーザーの責任において、計画、展開、または Skype for Business を管理します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-107\">Responsible for planning, deploying, or managing Skype for Business</span></span>\n\n- <span data-ttu-id=\"97d21-108\">組織内のチームを導入する方法を理解することに関心があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-108\">Interested in understanding how to introduce Teams in your organization</span></span>\n\n<span data-ttu-id=\"97d21-p101\">しましょう詳しくこれら 2 つの製品の統合とすると、チームの既存の Skype をビジネス環境の準備をする今日ため、どのような手順について説明します。このチュートリアルの主な学習項目は次のとおりです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p101\">We'll go into detail on how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams. The key learnings of this tutorial are:</span></span>\n\n- <span data-ttu-id=\"97d21-111\">インテリジェント通信ビジョンを理解します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-111\">Understand the Intelligent communications vision</span></span>\n\n- <span data-ttu-id=\"97d21-112\">For Business Online チームに Skype の旅を理解します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-112\">Understand the journey from Skype for Business Online to Teams</span></span>\n\n- <span data-ttu-id=\"97d21-113\">今日処理を開始するかを理解します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-113\">Understand what actions should be started today</span></span>\n\n<span data-ttu-id=\"97d21-p102\">については説明しません「方法」手順については、チームを有効にするか、Skype for Business とチーム サイドバイ サイド インストールを実行しています。この情報は、次を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p102\">We won't cover \"How to\" procedures for turning on Teams or running Skype for Business and Teams side by side. For this information, see the following:</span></span>\n\n- <span data-ttu-id=\"97d21-116\">Microsoft Ignite 2017 セッション:[を有効にして、ユーザー向けの Microsoft チームを構成する方法](https://myignite.microsoft.com/sessions/53318)</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-116\">Microsoft Ignite 2017 session: [How to enable and configure Microsoft Teams for your users](https://myignite.microsoft.com/sessions/53318)</span></span>\n\n- <span data-ttu-id=\"97d21-117\">準備ができて:[実行の Skype for Business や Microsoft チーム サイド バイ サイド](guidance-SkypeforBusiness.md)<--(準備中の新しいコンテンツ)--></span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-117\">Readiness: [Running Skype for Business and Microsoft Teams side-by-side](guidance-SkypeforBusiness.md) <-- (new content coming soon) --></span></span>\n\n<span data-ttu-id=\"97d21-118\">ある場合の質問やフィードバックは、このトレーニングでは、してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-118\">If you have any questions or feedback about this training, please:</span></span>\n\n- <span data-ttu-id=\"97d21-119\">このチュートリアルの] 次の手順' ページの下部にある [コメント] セクションでの投稿します。</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-119\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>\n\n- <span data-ttu-id=\"97d21-120\">[AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)にあるメールへのご協力</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-120\">Email us at [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span></span>\n\n- <span data-ttu-id=\"97d21-121\">機能の要求] など、製品フィードバックを提供するには、 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)に移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-121\">To give us your product feedback, such as feature requests, go to [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: "<span data-ttu-id=\"97d21-122\">インテリジェントなコミュニケーションを理解します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-122\">Understand Intelligent Communications</span></span>"
  durationInMinutes: 4
  content: "<span data-ttu-id=\"97d21-p103\">Microsoft Ignite 2017] では、Microsoft には、インテリジェントの通信を呼び出すと、ユーザーや世界中の組織の会議のエクスペリエンスを変換するための新しい視覚が導入されました。インテリジェントなコミュニケーションを超える最低限のコンテキストの切り替えによるより効率的にタスクを完了すると、会議のライフ サイクルの表紙を向上生産性の向上の会議に参加するユーザーを有効にすると、従来の統合コミュニケーション日常的な通信オーバー ロードを管理します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p103\">At Microsoft Ignite 2017, Microsoft introduced a new vision for intelligent communications to transform calling and meeting experiences for people and organizations around the world. Intelligent communications goes beyond traditional unified communications, enabling customers to complete tasks more efficiently with minimal context switching, participate in more productive meetings that cover the entire meeting lifecycle, and better manage everyday communications overload.</span></span>\n\n<span data-ttu-id=\"97d21-125\"><span style=\"color:red\">**アクション**:</span>[Office 365 でのインテリジェントな通信用の新しいビジョン](https://blogs.office.com/en-us/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)読み取り青木ライト ブログの投稿</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-125\"><span style=\"color:red\">**Action**:</span> Read Lori Wright's blog post, [A new vision for intelligent communications in Office 365](https://blogs.office.com/en-us/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)</span></span>\n\n###<a name=\"to-learn-more\"></a><span data-ttu-id=\"97d21-126\">詳細</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-126\">To learn more</span></span>\n<span data-ttu-id=\"97d21-127\">Microsoft Ignite 2017 セッションを見る: ([スライド デッキ](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2)) [Microsoft チームと Skype for Business とのコミュニケーションを変換します。](https://myignite.microsoft.com/videos/56548)</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-127\">Watch the Microsoft Ignite 2017 session: [Transform your communications with Microsoft Teams and Skype for Business](https://myignite.microsoft.com/videos/56548)  ([Slide Deck](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2))</span></span>\n"
- title: "<span data-ttu-id=\"97d21-128\">Microsoft チームとは何ですか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-128\">What is Microsoft Teams?</span></span>"
  durationInMinutes: 7
  content: "<span data-ttu-id=\"97d21-p104\">Microsoft チームは、Office 365 での共同作業ハブ チーム作業に対応に関連するすべての作業のためです。これは、ユーザーが SharePoint、Exchange、OneDrive for Business などの既存の Office 365 テクノロジに基づいています。チームは、サード パーティのアプリを統合するために、機能拡張プラットフォームを提供します。これにより、チーム、プランを満たすためにの一般的な場所に – 会話、メモ、およびファイル: すべてのコンテキストを維持しながら、共同作業について説明、組織の内外します。チームは、企業レベルのセキュリティとコンプライアンスを提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p104\">Microsoft Teams is the Office 365 collaboration hub for all teamwork-related activities. It's built on existing Office 365 technologies, including SharePoint, Exchange, OneDrive for Business. Teams provides an extensibility platform so you can integrate third-party apps. This makes it possible for your teams, both inside and outside your organization, to discuss, meet, and collaborate, while keeping all context – conversations, notes, and files – in a common location. Teams provides enterprise-grade security and compliance.</span></span> \n\n<span data-ttu-id=\"97d21-134\"><span style=\"color:red\">**アクション**:</span> [Microsoft チームのインタラクティブなデモ](http://teamsdemo.office.com/)を実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-134\"><span style=\"color:red\">**Action**:</span> Complete the [interactive demo of Microsoft Teams](http://teamsdemo.office.com/).</span></span>\n\n### <a name=\"chat-calls-and-meetings-for-todays-teams\"></a><span data-ttu-id=\"97d21-135\">チャット、呼び出し、およびチームの現在の会議</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-135\">Chat, calls, and meetings for today's teams</span></span>\n<span data-ttu-id=\"97d21-p105\">現在に連絡し、他のユーザーに、通知がします。チャット、通話、会議、チーム内でとプライベートまたは小規模のグループの会話との接続を維持します。スケジュールを設定し、HD ビデオ、VoIP、音声会議にダイヤルイン オプションとオンライン会議に参加します。ファイル、アプリやオンライン会議でデスクトップを共有し、[記録されたコンテンツの記録転写やで重要な時間を確認します。配置およびボイス メール、転送、委任、緊急の通話を含む高度な機能を国内/国際電話の通話を受信するためには専用の電話番号があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p105\">Communicate in the moment and keep everyone in the know. Stay connected with chat, calls, and meetings within your team and in private or small group conversations. Schedule and join online meetings with HD video, VoIP, and dial-in audio conferencing options. Share your files, apps or desktop in online meetings and review the important moments later with transcriptions of recorded content. Have a dedicated phone number for placing and receiving domestic and international phone calls, with advanced features including voicemail, transfer, delegation, and emergency calling.</span></span>\n\n### <a name=\"integrated-office-365-apps\"></a><span data-ttu-id=\"97d21-141\">統合された Office 365 アプリ</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-141\">Integrated Office 365 apps</span></span>\n<span data-ttu-id=\"97d21-p106\">チームの組み込みのアクセスを付与するすべてのアイテムを Office 365 の権限が必要です。すべての会話、ファイル、およびチームの 1 つのワークスペースのツールを管理します。SharePoint、OneNote、ください、およびプランナーにすばやくアクセスを利用します。作成し、アプリでドキュメントの右側を編集し、文脈に応じた会話を含めます。メールとの統合を繰り返すには、チームをしてください。ユーザー、ファイル、および Microsoft Graph からインテリジェンスとのチャットの間で検索します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p106\">Give your team built-in access to everything they need right in Office 365. Manage all your conversations, files, and tools in one team workspace. Enjoy instant access to SharePoint, OneNote, PowerBI, and Planner. Create and edit documents right in the app and include contextual conversations. Keep the team in the loop with email integration. Search across people, files, and chats with intelligence from Microsoft Graph.</span></span>\n\n\n### <a name=\"customizable-and-extensible\"></a><span data-ttu-id=\"97d21-148\">カスタマイズ可能なと拡張</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-148\">Customizable and extensible</span></span>\n<span data-ttu-id=\"97d21-p107\">キーのクラウド サービスには、データの調査に、チームのワークスペースを調整して、チームは毎日使うアプリから更新します。ワークフローまたはトピックに基づくユーザー設定のチャンネルを作成します。よく使われる暗証番号 (pin) ファイル、web サイトを簡単に参照します。チームの代わりに動作するコンポーネントを追加します。ユーザー設定の統合、既存のビジネス プロセスを作成するには、チーム開発プラットフォームを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p107\">Tailor your Teams workspace to include key cloud services, explore data, and get updates from the apps your teams use every day. Create custom channels based on workstreams or topics. Pin commonly used files and websites for easy reference. Add bots that work on your team’s behalf. Build custom integrations with your existing business processes by using the Teams developer platform.</span></span>\n\n### <a name=\"enterprise-security-compliance-and-manageability\"></a><span data-ttu-id=\"97d21-154\">Enterprise のセキュリティ、コンプライアンス、および管理</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-154\">Enterprise security, compliance, and manageability</span></span>\n<span data-ttu-id=\"97d21-p108\">チームから Office 365 enterprise レベルのセキュリティ、コンプライアンス、および管理機能を備えてを提供する、広範ななどのコンプライアンス標準のサポート、電子情報開示、および法律チャネル、チャット、およびファイルします。チームでは、すべての時間、残りの部分にあると、転送でデータを暗号化し、id 保護を強化するために、多要素認証が含まれています。通話のサポート エンジニアが得られます。 いつでもをサポートする必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p108\">Teams provides the enterprise-level security, compliance, and management features you expect from Office 365, including broad support for compliance standards and eDiscovery, and legal hold for channels, chats, and files. Teams encrypts data at all times, at-rest and in-transit, and includes multi-factor authentication to enhance identity protection. On-call support engineers are standing by any time you need support.</span></span>\n"
- title: "<span data-ttu-id=\"97d21-158\">Skype for Business からチームへの旅</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-158\">The journey from Skype for Business to Teams</span></span>"
  durationInMinutes: 8
  content: "<span data-ttu-id=\"97d21-159\">チームへの旅がどのように見えるかを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-159\">Here's what the journey to Teams looks like:</span></span>\n- <span data-ttu-id=\"97d21-p109\">新しい Skype for Business バックエンド インフラストラクチャ エンタープライズ レベルの音声、ビデオ、および会議を活用します。この新しいクラウド生まれたのアーキテクチャは、Microsoft 高品質のコミュニケーションを行うし、迅速化革新的なことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p109\">Teams will leverage a new Skype for Business back-end infrastructure for enterprise-grade voice, video, and meetings. This new, cloud-born architecture lets Microsoft deliver higher-quality communication experiences and accelerate the speed of innovation.</span></span>\n- <span data-ttu-id=\"97d21-162\">チームでは、Office 365 のお客様の時間の経過現在 Skype for Business クライアントを置き換えるコア通信クライアントになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-162\">Teams becomes the core communications client for Office 365 customers, replacing the current Skype for Business client over time.</span></span>\n- <span data-ttu-id=\"97d21-p110\">ビジネス サーバーの Skype for Business クライアント Skype のままになります。Microsoft はまだ Business サーバーの Skype コミット新しいバージョンのサーバー 2018 のカレンダー年の後半のリリースの対象になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p110\">Skype for Business will remain the client for Skype for Business Server. Microsoft stays committed to Skype for Business Server; a new version of the server is targeted for release in the second half of calendar year 2018.</span></span>\n- <span data-ttu-id=\"97d21-165\">場合に Skype for Business Online、まだ購入し、新しいユーザーを有効にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-165\">If you still need Skype for Business Online, you can still purchase it and enable new users.</span></span>\n\n<span data-ttu-id=\"97d21-p111\">チームは、Skype for Business に関する多くのグループ作業機能、Skype for Business チームはまだ備わっていませんコミュニケーションの周囲の一部の機能もあります。する機能はチームで使用できるし、するには、チェック アウト[チーム ロードマップ](https://aka.ms/TeamsRoadmap)の一番上に残ります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p111\">While Teams features many collaboration scenarios that Skype for Business can't cover, Skype for Business still has some functionality around communication that Teams doesn't yet provide. To stay on top of which features will be available in Teams, and when, check out the [Teams Roadmap](https://aka.ms/TeamsRoadmap).</span></span>\n\n<span data-ttu-id=\"97d21-168\"><span style=\"color:red\">**アクション**:</span>ブログの投稿: [Skype を利用できるようになりました Microsoft チームのビジネス機能のためのロードマップ](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-168\"><span style=\"color:red\">**Action**:</span> Read the blog post: [Roadmap for Skype for Business capabilities coming to Microsoft Teams now available](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)</span></span>\n\n<span data-ttu-id=\"97d21-p112\">可能な限り早くチームに移動する顧客がたいときに、Skype for Business のチームで使用可能なから普段に多くの機能を表示する場合は、弊社理解します。ただし、すべてを利用できる今日場合でも、組織ことができますもビジネス価値を実現 Skype for Business とチームを有効にするとします。定義済みのシナリオのパイロットからチームを選択したユーザーに展開をお勧めします。ユーザーを現在のチームにすると、チームへの移行を組織がアップグレードする準備が容易にするのに役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p112\">While we would like customers to move to Teams as soon as possible, we understand that you want to see as many features that you know and love from Skype for Business available in Teams. However, even if not everything is available today, your organization can still realize business value by enabling Teams alongside Skype for Business. We recommend starting with a pilot for defined scenarios and rolling out Teams to selected users. Getting users familiar with Teams today, will help facilitate the transition to Teams once your organization is ready to upgrade.</span></span>\n\n<span data-ttu-id=\"97d21-p113\">変更が時間がかかることがわかっています。リソースの技術的前提条件を計画して展開ライフ サイクルから多くの考慮事項があります。さらに、チームのユーザーが遂行の方法で移行ではため、組織の準備、ガバナンス、およびユーザーの管理に変更は実装チームへのアップグレードが正常に実行するだけ重要です。歩をチームに利用を開始すると計画アクティビティに導入/変更上司を含めることを確認します。技術的要件と組織の準備を使ってロードマップを配置するには、ドライブ ビジネスの結果を使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p113\">We know that change takes time. From deployment lifecycles to resource planning to technical readiness, there is a lot to consider. In addition, Teams represents a shift in the ways users do their jobs, so organizational readiness, governance and user change management is just as crucial to implementing a successful upgrade to Teams. As you begin exploring your journey to Teams, be sure to include your Adoption/Change Manager in your planning activities. Aligning the roadmap with your technical requirements and organizational readiness, will help drive successful business outcomes.</span></span>\n\n<span data-ttu-id=\"97d21-p114\">このガイドになる詳細、時間経過チームへの移動を行うために、組織の最適な時間を確認できるようにします。[チームのロードマップ](https://aka.ms/TeamsRoadmap)をよく確認し、 [www.SkypeandTeams.com](http://skypeandteams.com)を定期的に最新のガイダンスを参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p114\">This guidance will become more detailed over time, enabling you to determine the best time for your organization to make the move to Teams. Check the [Teams Roadmap](https://aka.ms/TeamsRoadmap) frequently and visit [www.SkypeandTeams.com](http://skypeandteams.com) on a regular basis for the latest guidance.</span></span>\n\n<span data-ttu-id=\"97d21-180\">別のとても便利なリソースが、 [Skype for Microsoft チーム機能ロードマップに Busineses](https://aka.ms/skype2teamsroadmap) - ダウンロード可能な PDF (で少なくともここでは英語のみ) のビジネス機能をチームで登場により、Skype に関する Microsoft の現在の期待します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-180\">Another great resource is the [Skype for Busineses to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap) - a downloadable PDF (in English only, at least for now) that gives Microsoft's current expectations about Skype for Business capabilities coming to Teams.</span></span>\n"
- title: "<span data-ttu-id=\"97d21-181\">現在の環境を準備します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-181\">Prepare your current environment</span></span>"
  durationInMinutes: 6
  content: "### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"97d21-182\">環境の準備</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-182\">Environmental readiness</span></span>\n<span data-ttu-id=\"97d21-p115\">Skype for Business とチームでは、同じテクノロジに基づいてリアルタイムの通信を提供します。自分の音声とビデオ通話の品質は影響ユーザー エクスペリエンスは両方の頻繁に依存するネットワークの品質を直接表示されます。直接ことができます現在ネットワークの品質に Skype for Business の任意の向上はユーザーがチームで発生する品質を利用できます。このため、Skype for Business にユーザーを現在 (より) が適切に構成するし、1 日目からチーム優れた開始用にネットワークを最適化することを強くお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p115\">Skype for Business and Teams both offer you real-time communication based on the same technology. The quality of your audio and video calls will directly impact user experience are both heavily relying on network quality. Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams. Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"97d21-187\">ネットワークの前提条件の評価</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-187\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"97d21-p116\">For Business とチームは、Skype などの任意のリアルタイム通信製品を展開する前に、[ネットワークの準備ができて評価](https://go.microsoft.com/fwlink/?linkid=859069)を実行し、後で定期的に実行する必要があります。かなりまたはすべてのネットワークの準備ができて評価が実施していたいない、する絶対にする必要がありますかチームを導入する前に。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p116\">You should perform a [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069) before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards. If you had not conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"97d21-p117\">ネットワークの準備ができて評価は、ネットワークのパフォーマンス、ネットワークの計画、および他の一般的なネットワークのポートとプロトコル開く必要があるなどについて説明します。現在 Skype for Business] など、リアルタイム通信製品を使用している場合でもネットワークの準備ができて評価に役立つのネットワークの準備状況を確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p117\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened. Even if you are currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span> \n\n### <a name=\"my-advisor\"></a><span data-ttu-id=\"97d21-192\">自分のアドバイザー</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-192\">My Advisor</span></span>\n\n<span data-ttu-id=\"97d21-p118\">歩、全体では、[マイ Advisor](http://aka.ms/myadvisor)をご覧ください実用的なガイダンスお勧めします。[アドバイザーは、包括的なセルフ サービスのガイドとの計画と管理チーム Skype for Business Online の運用成功ツールセットです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p118\">Throughout your journey, we recommend the practical guidance you'll find in [My Advisor](http://aka.ms/myadvisor). My Advisor is a comprehensive, self-service guide and toolset for planning and managing Teams and Skype for Business Online for operational success.</span></span> \n\n#### <a name=\"span-stylecolorredactionspan-watch-the-my-advisor-intro-video-330-minutes\"></a><span data-ttu-id=\"97d21-195\"><span style=\"color:red\">**アクション**:</span>マイ アドバイザー (3時 30分分) の概要ビデオを見る</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-195\"><span style=\"color:red\">**Action**:</span> Watch the My Advisor intro video (3:30 minutes)</span></span>\n> [!Video https://www.youtube.com/embed/M7DGRx2Q-uM]\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"97d21-196\">品質の評価</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"97d21-p119\">現在 Skype for Business の展開がリアルタイム メディア、バーの品質を満たしていることを確認します。利用状況を監視し品質の傾向] と [トラブルシューティングまたは個々 の通話の品質評価を確認するための通話の分析を特定するには、通話品質のダッシュ ボード (CQD) を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p119\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media. Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span> \n\n<span data-ttu-id=\"97d21-199\">CQD の詳細については、弊社[CQD ビデオ](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos)で表示する (サインイン必要な)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-199\">To learn more about CQD, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos) (sign in required).</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"97d21-200\">品質チャンピオンの役割</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-200\">Quality champion role</span></span>\n\n<span data-ttu-id=\"97d21-p120\">組織は、特定のユーザーを特定するか、グループ化品質チャンピオンのロールのユーザーのします。品質 champion 傾向の品質向上のための領域の特定の使用状況に対して品質基準を確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p120\">Organizations should identify a person, or group of people, for the role of Quality Champion. The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span> \n\n<span data-ttu-id=\"97d21-p121\">品質 champion された通話品質の移動先の人が関連の問題と、専門家企業として機能する必要がありますの品質に問題を識別するため進行中の利用状況と品質の傾向を確認し、アクション アイテムを識別するものです。品質チャンピオンは必要がありますの進捗状況を報告する運営委員会に修復操作、それぞれのチームを操作し、問題を開きます。品質 champion の候補は、通常、顧客サービスの所有者です。組織のサイズや複雑さ、によっては、ユーザー エクスペリエンスに関するし、傾向を特定のスキルを持つ人は、修復を開始するには、他のチームを操作するスポンサーの適切なレベルでサポートされている、品質支持者として使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p121\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items. The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues. The best candidate for the quality champion is typically the customer service owner. Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span> \n\n<span data-ttu-id=\"97d21-207\">[管理、品質、信頼性の高いサービス提供](https://go.microsoft.com/fwlink/?linkid=859071)のワーク ショップから品質チャンピオン概念と品質の確認ツールと技術情報を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-207\">Get information on the quality champion concept and the quality review tools and techniques from [Manage a quality and reliable service delivery](https://go.microsoft.com/fwlink/?linkid=859071) workshop.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"97d21-208\">環境の依存関係</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-208\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"97d21-p122\">先ほど既に、チームは、既存の Office 365 インフラストラクチャを活用します。[チームの環境の準備状況を確認](environment-readiness.md)すると、チームと Office 365 の環境の依存関係の詳細について見落とさないします。 ように</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p122\">As we've already mentioned, Teams leverages existing Office 365 infrastructure. Don't miss [Check your environment's readiness for Teams](environment-readiness.md) to learn about the  environmental dependencies between Teams and Office 365.</span></span> \n"
- title: "<span data-ttu-id=\"97d21-211\">Skype for Business がある環境でパイロット チーム</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-211\">Pilot Teams alongside Skype for Business</span></span>"
  durationInMinutes: 12
  content: "<span data-ttu-id=\"97d21-p123\">環境のチームを実行する準備ができていることを確認した後は、チーム パイロットを開始できます。Skype for Business とチーム – 理由は、重複する機能を提供するパイロットと歩を開始することをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-p123\">Once you've verified that your environment is ready to run Teams, you can start a Teams pilot. Skype for Business and Teams offer overlapping functionality – that's why it's helpful to start your journey with a pilot.</span></span> \n    #### Watch the video \"Running a Teams Pilot\" (3:30 minutes)\n   > [!Video https://www.youtube.com/embed/dnt7AcJGDfs]\n\n\n<span data-ttu-id=\"97d21-214\">パイロットされても、エンドユーザーが両方の製品を実行するいると、混乱を最小限に抑えるの生産性を向上する方法を理解する環境での Skype for Business と相互運用性を検証できる小規模の配置サイド バイ サイドします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-214\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment as well as understand how your end users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span> \n\n<span data-ttu-id=\"97d21-215\">チームのパイロット Skype for Business と並行してでは、いくつかの利点。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-215\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n - <span data-ttu-id=\"97d21-216\">組織の IT チームを管理する方法を学習します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-216\">Your IT organization learns how to manage Teams</span></span>\n - <span data-ttu-id=\"97d21-217\">変更管理と採用チームには、組織の準備を確認して、リソースと拡大、組織全体で使う導入前に必要な手順を検証します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-217\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout</span></span>\n - <span data-ttu-id=\"97d21-218\">ユーザーが使い慣れたツールを維持したままでチームの利点を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-218\">Your users get the benefits of Teams without losing the tools they're already familiar with</span></span>\n\n<span data-ttu-id=\"97d21-219\"><span style=\"color:red\">**アクション**:</span>[Skype for Business がある環境でパイロット チーム](pilot-essentials.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-219\"><span style=\"color:red\">**Action**:</span> [Pilot Teams alongside Skype for Business](pilot-essentials.md)</span></span>\n"
- title: "<span data-ttu-id=\"97d21-220\">詳細情報</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-220\">Learn more</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"97d21-221\">ここには、このトレーニングでは次の主な学習項目が含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-221\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"97d21-222\">インテリジェントなコミュニケーション構想を理解します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-222\">Understand Intelligent communications vision</span></span>\n- <span data-ttu-id=\"97d21-223\">Skype for Business からチームを Microsoft への旅を理解します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-223\">Understand the journey from Skype for Business to Microsoft Teams</span></span>\n- <span data-ttu-id=\"97d21-224\">今日処理を開始するかを理解します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-224\">Understand what actions should be started today</span></span>\n\n<span data-ttu-id=\"97d21-225\"><span style=\"color:red\">**アクション**:</span>短いクイズ知識:[チーム テストへの旅](http://aka.ms/tr-journey-quiz)</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-225\"><span style=\"color:red\">**Action**:</span> Take a short quiz to test your knowledge: [Journey to Teams quiz](http://aka.ms/tr-journey-quiz)</span></span>\n\n### <a name=\"to-learn-more\"></a><span data-ttu-id=\"97d21-226\">詳細</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-226\">To learn more</span></span>\n- [<span data-ttu-id=\"97d21-227\">よく寄せられる質問 - Skype for Business とチーム ビジョン</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-227\">FAQ - Skype for Business & Teams vision</span></span>](FAQ-journey.md)\n- [<span data-ttu-id=\"97d21-228\">Skype for Business からチームの旅</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-228\">Journey from Skype for Business to Teams</span></span>](Journey-SkypeforBusiness-Teams.md)\n- [<span data-ttu-id=\"97d21-229\">実行中の Skype for Business や Microsoft チーム サイド バイ サイド</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-229\">Running Skype for Business and Microsoft Teams side-by-side</span></span>](guidance-SkypeforBusiness.md)\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"97d21-230\">次のステップ</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-230\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"97d21-231\">Skype for Business とチーム[http://SkypeandTeams.com](http://skypeandteams.com)の最新情報を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-231\">Visit [http://SkypeandTeams.com](http://skypeandteams.com) for the latest information on Skype for Business and Teams</span></span>\n2.  <span data-ttu-id=\"97d21-232\">個人用にカスタマイズした展開ガイダンス[MyAdvisor](http://aka.ms/myadvisor)のサインアップ</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-232\">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance</span></span>\n3.  [<span data-ttu-id=\"97d21-233\">現在 Skype for Business 環境をチーム用に最適化します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-233\">Optimize your current Skype for Business environment for Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/prepare-teams)\n4.  <span data-ttu-id=\"97d21-234\">[Skype for Business がある環境でパイロット チーム](https://docs.microsoft.com/MicrosoftTeams/pilot-essentials)を開始します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-234\">Begin to [Pilot Teams alongside Skype for Business](https://docs.microsoft.com/MicrosoftTeams/pilot-essentials)</span></span>\n5.  <span data-ttu-id=\"97d21-235\">フィードバックを送信します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-235\">Send us feedback</span></span>\n    - <span data-ttu-id=\"97d21-236\">意見ご感想を送信またはに関する質問が、このページの下部にある**[コメント**] セクションでは、このトレーニング</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-236\">Give us feedback, or ask questions, about this training in the **Comments** section at the bottom of this page</span></span>\n    - <span data-ttu-id=\"97d21-237\">[AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)にあるメールへのご協力</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-237\">Email us at [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span></span>\n    - <span data-ttu-id=\"97d21-238\">チームの製品フィードバックご意見ご感想または新しい機能をリクエストするには、[チーム UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)に移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"97d21-238\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\0"
