- durationInMinutes: 2
  content: >
    このトレーニングでは、アジャイルの原則と反復的なアプローチに基づいて、Firstline Worker の効果的なパイロットを設定する方法について説明します。 Firstline Worker は、工場の従業員、小売業の専門家、医療専門家、または会社に代わって顧客と定期的に関わるスタッフ メンバーである可能性のある最前線の従業員です。


    > [!NOTE]

    > この作業を開始する前[に](upgrade-plan-journey-prerequisites.md)、Teams前提条件と環境の依存関係を確認して完了してください。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    このトレーニングは、次のようなお客様を対象としています。

    -   IT 専門家。

    -   Firstline worker を計画またはデプロイするTeamsを担当します。


    以下のセクションを網羅します。

    -   ユーザーをまとめる

    -   パイロット ロジスティックを計画する

    -   技術チームとパイロット チームの構成

    -   通信

    -   メジャー

    -   反復処理と展開


    次に関する情報は対象外です。

    -   このコンテンツでは、Firstline Worker パイロット用に Teams を準備する方法に関するドキュメントを参照しますが、全体的な Teams 構成は、この記事の範囲を外しています。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    このトレーニングについてご質問やフィードバックがある場合は、次の方法でお送りください。


    -   このチュートリアルの「次のステップ」ページの下部にあるコメント セクションから投稿してください


    新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。
- title: ユーザーをまとめる
  durationInMinutes: 4
  content: "\nビジネス、IT、およびファーストライン コミュニティから個人のグループを組み立てて、Teams Pilot for Firstline Worker の利害関係者および意思決定グループとして機能します。 3 つのコミュニティの個人を必ず含めて、成功を収める最善の機会を得てください。\n\n次に、フェーズ 1 パイロット コミュニティを特定し、組織の最小論理グループに実際の Firstline Worker が含まれる必要があります。 たとえば、1 つのレストラン、百店の 1 つの部門、1 つの店舗、1 つの医療区、1 つの境内、1 つの工場、1 つの配布センターなどです。 重要なのは、平均的な Firstline worker を 1 つのチームにのみ含めて最適化する方法です。 マネージャーまたはスペシャリストは、次の 2 つ以上の場所にいます。\n\n### <a name=\"best-practice\"></a>ベスト プラクティス\nマネージャーからパートタイム、季節作業員まで、その最小の論理グループ内のすべてのロールを含めて、貴重な洞察を明らかにし、最新のコミュニケーション シナリオを可能にすることが重要です。 多くの後のスタッフが驚くでしょう。 サンプルのお客様とのパイロット中に発見された重要な喜びと意図しない貴重なシナリオには、次のようなものがあります。\n-   標準化された期待とトレーニング: クリーンなベッドの写真を撮って、クリーンな意味をキッチンスタッフに示します。 \"この外観ではない場合は、クリーンではない\"\n\n-   縮小縮小: 既知の万引き犯の写真を撮り、他の従業員に直ちに通知します。 Teamsシフトの詳細については、将来のリスクを軽減するために、この画像も表示されます。\n\n### <a name=\"decision-point\"></a>判断ポイント\nこのフェーズの最後には、次の質問に答える必要があります。\n-   Whoパイロットに参加しますか?\n\n-   組織で最も小さい論理グループは何ですか?\n"
- title: パイロット ロジスティックを計画する
  durationInMinutes: 4
  content: "\nFirstline Worker のパイロットを成功に向け、シンプルさが重要です。 ほとんどのお客様にとって、このコミュニティは通常、会社でサポートされているコミュニケーションやコラボレーション テクノロジを提供されていませんが、サポートされていないコンシューマー ツールを既に利用して、いくつかの基本的なニーズを満たしている可能性があります。 ユーザーのいる場所を開始し、現在コンシューマー ツールで使用している機能を模倣するために推奨されるベスト プラクティスです。 パイロットの進行と反復プロセスの開始に合わせ、エクスペリエンスを拡大できます。\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>これらのユーザーが現在使用しているコンシューマー ツールが不明な場合\nFirstline Worker \"Pilot in a Box\" に含まれるのは、サンプル ユーザー アンケートです。 パイロット前アンケートを利用して、ツール、機能、シナリオのインベントリを作成します。\n\n### <a name=\"chat-configuration-options\"></a>チャットの構成オプション\nモバイルでのチャット内では、チャットに [お気に入り] チャネルを含む Teamsの通常の従来のチャット レイアウトを使用できます。 この 2 つ目の簡略化された UI は、1 つのチームにしか入っていなく、推奨されるベスト プラクティスである Firstline worker に最適です。 また、\"お気に入りのチャネルをチャットに表示する\" を構成すると、機能を失わずにエンド ユーザー エクスペリエンスをさらに合理化し、簡素化するために、Firstline Worker アプリセットアップ ポリシーから \"Teams\" ボタンを削除する機会も作成されます。 複数のチームに参加するユーザーの場合は、お勧めしません。 幸いなことに、これはユーザーごとに構成し、必要に応じて洗練された方法で拡大できます。\n\n### <a name=\"best-practice\"></a>ベスト プラクティス\nこれらのユーザーが既に使用しているコンシューマー ツールを模倣Teams、Firstline アプリケーション エクスペリエンスのフェーズ 1 を構成します。 コミュニケーションとシフトを簡素化するには、Firstline Worker のパイロットを開始し、\"お気に入りのチャネルをチャットに表示する\" (省略可能) することをお勧めします。\n\n|  Shifts を使用する  |  Shifts なし  |\n|---------------|------------------|\n|![下部に [シフト] オプションが追加された電話の画面画像。](media/firstline-worker-chat-with-shifts.png)    |![下部のバーに Shifts オプションが追加された電話画面の画像。](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>意思決定ポイント:\n\n-  Firstline Worker のパイロットフェーズ 1 では、どの機能が使用されますか?\n-  Firstline Worker にはシフトが必要ですか?\n-  どのチャット構成を使用しますか?\n"
- title: 技術チームとパイロット チームの構成
  durationInMinutes: 25
  content: "\nまだ完了[Teams](upgrade-plan-journey-prerequisites.md)していない場合は、このドキュメントの冒頭で説明されている技術的な前提条件を完了してください。 技術的な前提条件を理解し、初期パイロット チームを構成する効率的な技術計画は、優しいユーザー エクスペリエンスの基盤です。 これには、チームの作成と、識別された Firstline Worker の招待が含まれます。\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>アプリセットアップ ポリシーとメッセージング ポリシーを構成して割り当てる\n\n> [!NOTE]\n> 個々のポリシーを構成して割り当てる代わりに、ポリシー パッケージを構成し、Firstline Worker と Firstline Managers に割り当てできます。 詳細については、この記事の後半の「ポリシー パッケージの構成と割り当て」セクションを参照してください。\n\n#### <a name=\"configure-an-app-setup-policy\"></a>アプリセットアップ ポリシーを構成する\n手順 2 の決定に基づいて、カスタム アプリ セットアップ ポリシーを作成します。\n\n1. 管理センターの左側の [ナビゲーションMicrosoft Teams、[](https://admin.teams.microsoft.com/)セットアップ ポリシー] の **[Teams アプリ>移動します**。\n1. [ **追加]** を選択します (カスタム ポリシーを作成する代わりに使用できる既定の FirstLineWorker ポリシーがあります)。\n1. ポリシーのわかりやすい名前を入力します。 目的の状態に合わせてピン留めされたアプリを削除し、配置し変更します。 [ **アプリの追加** ] をクリックして、含めるサード パーティ製アプリケーションまたはカスタムの業務アプリケーションを追加します。\n\n  ![ピン留めされたアプリの一覧。](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>メッセージング ポリシーを構成する\n手順 2 の決定に基づいてカスタム メッセージング ポリシーを作成します。 優先度通知、音声メッセージ、または \"お気に入りのチャネルをチャットに表示する\" 構成を有効にする場合は、Firstline Worker 固有のメッセージング ポリシーを設定する必要があります。\n\n1. 管理センターの左側の [ナビゲーションMicrosoft Teams メッセージング](https://admin.teams.microsoft.com/)ポリシー に **移動します**。\n1. **[追加]** を選択します。\n1. ポリシーのわかりやすい名前を入力し、手順 2 の決定を満たすために必要に応じて設定を構成します。\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>アプリセットアップ ポリシーとメッセージング ポリシーをユーザーに割り当てる\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>Microsoft Teams 管理センターの使用\n\nアプリセットアップ ポリシーとメッセージング ポリシーをパイロット ユーザーに割り当てる。\n\n1. 管理センターの左側のナビゲーションで [、[ユーザー Microsoft Teams 選択](https://admin.teams.microsoft.com/)**します**。\n\n  ![Teams メニューの選択。](media/firstline-worker-users-bar.png)\n\n2. パイロット ユーザーを名前で検索します。\n\n  ![Teams情報ページを開きます。](media/firstline-worker-users-page.png)\n\n3. ユーザーの表示名をクリックして、ユーザーの詳細ページを開きます。\n4. [割り当てられた **ポリシー] の横にある [** 編集] を **選択します**。\n\n  ![Teams詳細ページを開きます。](media/firstline-worker-user-details-page.png)\n\n5. [ **アプリセットアップ ポリシー] で**、パイロット用に作成されたポリシーを選択し、[保存] を **クリックします**。\n6. [ **メッセージング ポリシー] で**、パイロット用に作成されたポリシーを選択し、[保存] を **クリックします**。\n\n  ![Teamsポリシーの編集] ウィンドウを開きます。](media/firstline-worker-edit-user-policies.png)\n\n7. すべてのパイロット ユーザーに対してこれらの手順を繰り返します。\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>グループ メンバーシップに基づいて、またはバッチ割り当てによって大規模にポリシーを割り当てる\n\nポリシーを割り当てる大量のユーザーがある場合は、ユーザーがメンバーであるグループまたは大規模なグループにポリシーを割り当て、バッチ割り当てまたは\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>ポリシーをグループに割り当てる\n\nグループにポリシーを割り当てると、セキュリティ グループや配布リストなどのユーザー グループにポリシーを割り当てできます。 ポリシーの割り当ては、優先規則に従ってグループのメンバーに反映されます。 グループのメンバーが追加または削除されると、それに応じて継承されたポリシーの割り当てが更新されます。 この方法は、最大 50,000 ユーザーのグループに推奨されますが、より大きなグループでも機能します。\n\n詳細については、「グループにポリシーを [割り当てる」を参照してください](assign-policies.md#assign-a-policy-to-a-group)。\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>ユーザーの大規模なセット (バッチ) にポリシーを割り当てる\n\nバッチ ポリシーの割り当てを使用して、一度に多数のユーザーにポリシーを割り当てる。 [New-CsBatchPolicyAssignmentOperation](/powershell/module/teams/new-csbatchpolicyassignmentoperation) コマンドレットを使用して、割り当てる一群のユーザーおよびポリシー パッケージを送信します。 割り当てはバックグラウンド操作として処理され、各バッチの操作 ID が生成されます。\n\nバッチには最大 5,000 のユーザーを含めることができます。 ユーザーをオブジェクト ID、UPN、SIP アドレス、またはメール アドレスで指定できます。 詳細については、「ユーザーのバッチに [ポリシーを割り当てる」を参照してください](assign-policies.md#assign-a-policy-to-a-batch-of-users)。\n\n### <a name=\"configure-and-assign-policy-packages\"></a>ポリシー パッケージの構成と割り当て\n\n> [!NOTE]\n> 個々のポリシーを構成して割り当てる代わりに、ポリシー パッケージを構成し、Firstline Worker と Firstline Managers に割り当てできます。 \n\nTeams [](manage-policy-packages.md)のポリシー パッケージは、組織内で同様のロールを持つユーザーに割り当て可能な定義済みのポリシーとポリシー設定のコレクションです。 ポリシー パッケージにより、ポリシー管理を簡素化し、合理化し、一貫性を高めることができます。\nユーザーのニーズに合わせて、パッケージのポリシーの設定をカスタマイズできます。 ポリシー パッケージ内のポリシーの設定を変更すると、そのパッケージに割り当てられているすべてのユーザーが更新された設定を取得します。 Microsoft Teams 管理センターまたは PowerShell を使用して、ポリシー パッケージを管理できます。\n\nポリシー パッケージは、以下に対するポリシーを事前に定義しており、内容はパッケージごとに異なります。\n- 会議\n- ライブ イベント\n- 通話\n- メッセージング\n- Teams\n- アプリのセットアップ\n\nTeams、Firstline Workforce の次のポリシー パッケージが含まれています。\n\n|Microsoft Teams 管理センターのパッケージ名  |以下の目的での使用に最適です|説明 |\n|---------|---------|---------|\n|Firstline Manager |組織内の Firstline Managers|一連のポリシーを作成し、それらの設定を組織内の Firstline Managers に適用します。 |\n|Firstline worker |組織内の Firstline Worker|一連のポリシーを作成し、組織内の Firstline Worker にそれらの設定を適用します。 |\n\n![Firstline Worker ポリシー パッケージと Firstline Manager ポリシー パッケージのスクリーンショット](media/policy-packages-flw.png)\n\nポリシー パッケージにリンクされているポリシーを容易に識別できるように、個々のポリシーにはポリシー パッケージ名が付けられます。 たとえば、Firstline worker ポリシー パッケージを組織内の Firstline Worker に割り当てると、パッケージ内のポリシーごとに Firstline_Worker という名前のポリシーが作成されます。\n\n![Firstline Worker パッケージのポリシーのスクリーンショット ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>ポリシー パッケージのポリシー設定を表示する\n\nパッケージを割り当てる前に、ポリシー パッケージ内の各ポリシーの設定を表示します。 Microsoft Teams 管理センターの左側のナビゲーションで、[**ポリシーパッケージ**] を選択し、パッケージ名を選択して、ポリシー名を選択します。\n事前に定義された値が組織に適しているかどうか、または組織のニーズに基づいてより厳しくあるいは緩めにユーザーをカスタマイズする必要があるかどうかを判断します。\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>ポリシー パッケージのポリシー設定をカスタマイズする\n\n組織のニーズに合わせてポリシー パッケージ内のポリシーの設定をカスタマイズします。 ポリシー設定の変更は、パッケージが割り当てられているユーザーに自動的に適用されます。 ポリシー パッケージ内のポリシーの設定を編集するには、Microsoft Teams 管理センターでポリシー パッケージを選び、編集するポリシーの名前を選択して、[**編集**] を選択します。\n\nポリシー パッケージを割り当てると、パッケージ内のポリシーの設定を変更することもできます。 詳細については、[「ポリシー パッケージのポリシーをカスタマイズする」](manage-policy-packages.md#customize-policies-in-a-policy-package)を参照してください。 \n\n#### <a name=\"assign-the-policy-package\"></a>ポリシー パッケージを割り当てる\n\nポリシー パッケージをユーザーに割り当てます。ユーザーにポリシーが割り当てられている場合は、別のポリシーを割り当てると、最新の割り当てが優先されます。\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>Microsoft Teams 管理センターの使用\n\n1. [Microsoft Teams 管理](https://admin.teams.microsoft.com/)センターの左側のナビゲーションで、[ポリシー パッケージ]に移動し、パッケージ名の左側をクリックして割り当てるポリシー パッケージを選択します。\n2. [**ユーザーを管理する**] を選択します。\n    ![管理センターでポリシー パッケージを割り当てる方法のスクリーンショット](media/policy-packages-flw-assign.png)\n3. [**ユーザーを管理する**] ウィンドウで、表示名またはユーザー名でユーザーを検索し、名前を選択して [**追加**] をクリックします。 追加するパイロット ユーザーごとにこの手順を繰り返します (最大 20 人)。\n4. ユーザーの追加が完了したら、[適用] を **クリックします**。\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>グループ メンバーシップに基づいて、またはバッチ割り当てによって大規模にポリシー パッケージを割り当てる\n\nポリシー パッケージを割り当てる大量のユーザーがある場合は、バッチ割り当てまたはユーザーがメンバーであるグループに大規模にポリシー パッケージを割り当てできます。\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>ポリシー パッケージをグループに割り当てる\n\nグループにポリシー パッケージを割り当てると、セキュリティ グループや配布リストなど、ユーザーのグループに複数のポリシーを割り当てることができます。 ポリシーの割り当ては、優先規則に従ってグループのメンバーに反映されます。 グループのメンバーが追加または削除されると、それに応じて継承されたポリシーの割り当てが更新されます。 この方法は、最大 50,000 ユーザーのグループに推奨されますが、より大きなグループでも機能します。\n\n詳細については、[「グループにポリシー パッケージを割り当てる」](assign-policies.md#assign-a-policy-package-to-a-group)を参照してください。\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>ポリシー パッケージを多数 (一群) のユーザー セットに割り当てる\n\nバッチ ポリシーパッケージの割り当てを使用して、多数のユーザー セットに同時にポリシーパッケージを割り当てることができます。 [New-CsBatchPolicyPackageAssignmentOperation](/powershell/module/teams/new-csbatchpolicypackageassignmentoperation) コマンドレットを使用して、割り当てたい一群のユーザーおよびポリシー パッケージを送信します。 割り当てはバックグラウンド操作として処理され、各バッチの操作 ID が生成されます。\n\nバッチには最大 5,000 のユーザーを含めることができます。 ユーザーをオブジェクト ID、UPN、SIP アドレス、またはメール アドレスで指定できます。 詳細については、[「一群のユーザーにポリシー パッケージを割り当てる」](assign-policies.md#assign-a-policy-package-to-a-batch-of-users)を参照してください。\n\n### <a name=\"set-up-your-pilot-team\"></a>パイロット チームをセットアップする\n手順 2 で特定されたパイロット ユーザーの初期チームを構成します。\n \n1. 管理センターの左側のナビゲーション [Microsoft Teams、[](https://admin.teams.microsoft.com/)チームの管理] にTeams  >  **移動します**。 \n\n2. [チーム **の管理]** ページから [追加] を選択します。\n\n  ![Teamsページを開きます。](media/firstline-worker-teams-page.png)\n\n3. 必要なフィールド (チーム名、説明など) を入力し、適切なチーム所有者とプライバシー レベルを選択します。 チーム名をわかりやすいものにし、パイロットを複数のチームに展開Teams。 [チーム **の作成] を選択します**。\n\n  ![Teams新しいチーム メニューを作成します。](media/firstline-worker-create-new-team.png)\n\n4. 作成したチームを選択して、[チームの詳細] **ページを開** きます。\n\n  ![Teamsページを開きます。](media/firstline-worker-team-details-page.png)\n\n5. [チャネル **] を** 選択して、現在のチャネルの一覧を表示します。\n6. [ **チャネルの追加]** を選択して、パイロット グループに必要と思うその他のチャネルを [全般] チャネルに追加します。\n\n  ![Teams選択ウィンドウを追加します。](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>判断ポイント\n\n-  パイロットに必要なチャネル/会話トピックの数\n-  どのトピックがシナリオに合ったと感じるでしょうか。\n\n### <a name=\"best-practice\"></a>ベスト プラクティス\n**チャネルはシンプルにしてください**。 可能な限り会話のトピックごとにチャネルを作成し、代わりに非常に単純なチャネルを作成することを強く求めすることをお勧めします。 必要に応じて、時間のと一度にチャネルが作成された場合でも問題ない。\n  \n![[チャネル] タブの内容は、[チャネル] タブTeams。](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>Firstline Manager と FirstLine Worker を招待する\nチーム構造が設定され、ユーザー ポリシーが適用されたので、次は Firstline Worker の招待を開始します。\n1. 管理センターの左側のナビゲーション [Microsoft Teams、[](https://admin.teams.microsoft.com/)チームの管理] にTeams  >  **移動します**。 \n2. \"パイロット チームのセットアップ\" フェーズで作成されたチームを検索します。\n3. 作成したチームを選択して、チームの詳細ページを開きます。\n\n  ![Teamsページを開きます。](media/firstline-worker-team-details-page.png)\n\n4. [メンバー **の追加] を選択します**。\n5. パイロット メンバーの名前を検索し、[保存] を **クリックします**。\n"
- title: 通信
  durationInMinutes: 1
  content: "\nFirstline Worker にパイロットへの参加とパイロット目標を通知し、必要に応じて基本的な機能に関するトレーニングを提供します。 ほとんどのお客様にとって、これは、これらのユーザーが個人のモバイル デバイスで Google Play または Apple Store にアクセスし、Microsoft Teams アプリケーションをダウンロードして、会社の資格情報でログインするための簡単な手順です。 ほとんどのファーストライン ワーカー Microsoft Teams直感的に見つけることができるシンプルで使いやすいインターフェイスを備えています。\n\n### <a name=\"best-practice\"></a>ベスト プラクティス\nマネージャーを Shifts でトレーニングすることを忘れないでください。 パイロットにシフトを含める場合は、チームにスケジュールを作成、管理、発行する方法について、マネージャーと個別のトレーニング セッションを実施してください。 その他のトレーニング資料やコミュニケーション テンプレートが必要な場合は、ボックス内の Firstline Pilot で確認できます。\n"
- title: メジャー
  durationInMinutes: 1
  content: "\nFirstline Worker の強化は、テクノロジよりも人に関する情報です。 従業員の影響を把握Teams、Firstline Worker のエクスペリエンスに集中します。 パイロットの前、中、後に調査して、ニーズ、問題、反応を理解します。 パイロットを反復処理し、時間のと一度に新しい機能を追加する場合、このフィードバックは、注文、ペース、または追加機能が必要かどうかを判断するのに役立ちます。 パイロットの成功を評価するために、ボックス内のファーストライン パイロットで見つけるのに役立ちます。\n### <a name=\"best-practice\"></a>ベスト プラクティス\n**チャンピオンを育成し、勝利を強調します**。 これらの新しいツールを受け入れ、会社のビジネス成果に関連する革新的な方法で使用して、Firstline Worker に報奨を与えます。 これは、何よりも、会社に継続的なTeamsと価値を確実に導入します。\n"
- title: 反復処理
  durationInMinutes: 1
  content: "\nFirstline worker の最初のグループで最初のパイロットが正常に完了したら、次は展開します。 次に、いくつかの拡張オプションのいずれかを使用して、手順 1 に戻る必要があります。 ソリューション、ベスト プラクティスのセット、およびすべての Firstline Worker のトレーニング ドキュメントに到着するために、このプロセスを必要な回数実行することをお勧めします。\n\n-   チームの数を増やす\n    -   1 つの場所ではなく、1 つのリージョンを実行できますか。 リージョン全体に 1 つのチームを作成するか、場所ごとに個別のTeamsを作成しますか。\n-   提供される機能を展開します。\n   -   Firstline Worker が、最初の機能セットに含めなかったフィードバック フォーム (Shifts など) を提案する重要な機能がありましたか?\n"
- title: 次の手順
  durationInMinutes: 1
  content: >-
    このトレーニングでは次の重要な学習事項を取り上げています。

    -   Teams でのファーストライン worker パイロットのTeams

    -   パイロットの構成

    -   パイロット実装に基づく通信、測定、反復


    ### <a name="next-steps"></a>次の手順


    1.  組織の変化Teamsのニーズに応じて、引き続き新しいサービスを使用します。

    2.  フィードバックを送信してください。
        - このページの下部にあるコメント セクションから投稿してください。
        - Teams 製品をフィードバックしたり新機能をリクエストしたりする場合、[Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public) にアクセスしてください。
    3.  最新の状態を維持する:
        - [Teams のブログ](https://aka.ms/teamsblog)をフォローしてください。
        - [Teams のロードマップ](https://aka.ms/O365Roadmap)をご覧ください。
        - 最新のリリースされた機能については、[リリース ノート](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)をご覧ください。
    4.  [その他のトレーニングおよびチュートリアル](./itadmin-readiness.md)を探索してください。
