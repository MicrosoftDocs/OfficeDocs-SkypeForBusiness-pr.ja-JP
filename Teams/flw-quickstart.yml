- durationInMinutes: 2
  content: >
    このトレーニングでは、アジャイルの原則と反復的なアプローチに基づいて、現場の従業員に効果的なパイロットを設定する方法について説明します。 フロントライン ワーカーとは、工場の従業員、小売りの専門家、医療専門家、または会社に代わって定期的に顧客と関わるスタッフである可能性のあるワーカーです。


    > [!NOTE]

    > この作業を開始する前に、[Teamsの前提条件と環境の依存関係](upgrade-plan-journey-prerequisites.md)を確認して完了してください。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    このトレーニングは、次のようなお客様を対象としています。

    -   IT 専門家。

    -   Frontline Worker のTeamsの計画、またはデプロイを担当します。


    ここでは、次のセクションについて説明します。

    -   ユーザーを集める

    -   パイロット ロジスティクスを計画する

    -   技術チームとパイロット チームの構成

    -   通信

    -   測定

    -   反復処理と展開


    次に関する情報は対象外です。

    -   このコンテンツは、現場のワーカー パイロットのTeamsを準備する方法に関するドキュメントを参照しますが、全体的なTeams構成はこの記事の範囲外です。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    このトレーニングに関する質問やフィードバックがある場合は、次のことができます。


    -   このチュートリアルの [次の手順] ページの下部にあるコメント セクションに投稿します。


    新機能のアイデアなど、Teamsに関する製品のフィードバックを提供するには、[Teamsフィードバック ポータル](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472)を参照してください。
- title: ユーザーを集める
  durationInMinutes: 4
  content: "\nビジネス、IT、および最前線のコミュニティから個人のグループを編成し、現場のワーカーのTeamsパイロットの利害関係者と意思決定グループとして機能します。 次の 3 つのコミュニティのすべての個人を含めて、成功の可能性を最大限に高めてください。\n\n次に、フェーズ 1 パイロット コミュニティを特定し、組織の最小論理グループに実際のフロントライン ワーカーが含まれていることを確認します。 たとえば、1 つのレストラン、百物店の 1 つの部門、1 つの店、1 つの臨床病棟、1 つの地区、1 つの工場、1 つの配布センターなどです。 重要なのは、1 つのチームのみに属している平均フロントライン ワーカーを中心に最適化することです。 マネージャーまたはスペシャリストは複数存在する可能性があります。\n\n### <a name=\"best-practice\"></a>ベスト プラクティス\nマネージャーからパートタイム、または季節のワーカーまで、その最小の論理グループ内のすべてのロールを含めて、貴重な洞察を明らかにし、最新のコミュニケーション シナリオを可能にすることが重要です。 最も若いスタッフが驚くでしょう。 サンプル顧客を含むパイロットの間に明らかにされた、楽しく意図しない重要なシナリオには、次のようなものがあります。\n-   標準化された期待とトレーニング: クリーンな冷蔵庫の写真を撮って、クリーンとは何かをキッチンスタッフに説明します。 \"次のように見えない場合は、クリーンではありません。\n\n-   縮小率: 既知の万引き犯の写真を撮影し、直ちに他の従業員に通知します。 今後のシフトに関するTeamsにも、将来のリスクを軽減するためにこの図が表示されます。\n\n### <a name=\"decision-point\"></a>判断ポイント\nこのフェーズの終わりには、次の質問に答えることができるはずです。\n-   Whoはパイロットに参加しますか?\n\n-   組織にとって最も小さい論理グループは何ですか?\n"
- title: パイロット ロジスティクスを計画する
  durationInMinutes: 4
  content: "\nフロントライン ワーカーのパイロットを成功させるには、シンプルさが重要です。 ほとんどのお客様にとって、このコミュニティには通常、会社がサポートするコミュニケーションやコラボレーションテクノロジは提供されていませんが、サポートされていないコンシューマー ツールを既に利用して、いくつかの基本的なニーズを達成している可能性があります。 ユーザーの場所を開始し、現在のコンシューマー ツールで使用している機能を模倣することをお勧めします。 パイロットが進行し、イテレーション プロセスが開始されると、エクスペリエンスを拡大できます。\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>これらのユーザーが現在使用しているコンシューマー ツールがわからない場合\nフロントライン worker \"Pilot in a Box\" に含まれるのは、サンプル ユーザーアンケートです。 パイロット前のアンケートを利用して、ツール、機能、シナリオをインベントリします。\n\n### <a name=\"chat-configuration-options\"></a>チャット構成オプション\nモバイル上のチャット内では、Teams用の通常の従来のチャット レイアウト、またはチャット内のお気に入りのチャネルを含むレイアウトを使用できます。 この 2 つ目の簡略化された UI は、1 つのチームに限り、推奨されるベスト プラクティスであるフロントライン ワーカーに適しています。 \"チャットでお気に入りのチャネルを表示する\" を構成すると、フロントライン ワーカー アプリのセットアップ ポリシーから [Teams] ボタンを削除して、機能を失うことなくエンド ユーザー エクスペリエンスをさらに合理化し、簡素化することもできます。 複数のチームに参加するユーザーの場合は、お勧めしません。 幸いにも、これはユーザーごとに構成でき、必要に応じて洗練されています。\n\n### <a name=\"best-practice\"></a>ベスト プラクティス\nこれらのユーザーが既に使用しているコンシューマー ツールを模倣するように、フロントライン Teams エクスペリエンスのフェーズ 1 を構成します。 コミュニケーションとシフトを簡略化するために、\"チャットでお気に入りのチャネルを表示する\" を使用して、フロントライン ワーカーのパイロットを開始することをお勧めします (省略可能)。\n\n|  Shifts を使用する  |  シフトなし  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Shifts が追加された電話画面のスクリーンショット\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Shifts が追加されていない電話画面のスクリーンショット\":::|\n\n### <a name=\"decision-points\"></a>決定ポイント:\n\n-  フロントライン ワーカーのパイロットのフェーズ 1 では、どの機能が使用されますか?\n-  フロントライン ワーカーにはシフトが必要ですか?\n-  どのチャット構成を使用しますか?\n"
- title: 技術チームとパイロット チームの構成
  durationInMinutes: 25
  content: "\nまだ行っていない場合は、[Teamsの前提条件と環境の依存関係](upgrade-plan-journey-prerequisites.md)の冒頭で強調表示されている技術的な前提条件を完了します。 技術的な前提条件を理解し、初期パイロット チームを構成することで、効率的な技術計画が優れたユーザー エクスペリエンスの基礎となります。 これには、チームの作成と、特定された最前線のワーカーの招待が含まれます。\n\nパイロットを構成するには、Frontline Worker オンボード ウィザードを使用することをお勧めします。 パイロットを手動で構成することもできます。\n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>Frontline Worker オンボード ウィザードを使用してパイロットを開始する (推奨)\n\nMicrosoft 365 管理センターのフロントライン Worker オンボード ウィザードを使用すると、フロントライン ワーカーを組織に簡単にオンボードできます。 ウィザードを使用してパイロットを開始し、現場の従業員に合わせて調整されたTeamsでエクスペリエンスを迅速に展開します。\n\nウィザードを実行して現場の従業員を稼働させる方法の概要については、この短いビデオをご覧ください。\n\n> [!VIDEO https://www.microsoft.com/videoplayer/embed/RWN6oh]\n\nウィザードは、フロントライン ワーカーのチームを設定し、各チーム メンバーにライセンスと [ポリシー パッケージ](manage-policy-packages.md) を割り当てます。 チームを最初から作成するか、チーム [テンプレート](get-started-with-teams-templates-in-the-admin-console.md)から作成し、ユーザーを追加してロールを割り当てることができます。 このロールは、ウィザードが Frontline Manager ポリシー パッケージと Frontline Worker ポリシー パッケージのどちらをユーザーに割り当てるかを決定します。\n\nこのウィザードは、少なくとも 1 つの [F ライセンス](https://www.microsoft.com/microsoft-365/enterprise/frontline)を持つすべての組織で使用できます。 ウィザードは、組織内のさまざまな場所またはサイトの現場の従業員にTeamsをロールアウトするために必要な回数だけ実行できます。\n\n詳細なガイダンスについては、「 [Frontline Worker オンボード ウィザードを使用して、現場の従業員を稼働させる](flw-onboarding-wizard.md)」を参照してください。\n\n### <a name=\"manually-configure-your-pilot\"></a>パイロットを手動で構成する\n\nパイロットを手動で構成する場合は、次の手順に従います。\n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>Frontline Manager と Frontline Worker ポリシー パッケージを構成して割り当てる\n\nTeamsの[ポリシー パッケージ](manage-policy-packages.md)は、組織内で同じまたは類似のロールを持つユーザーに割り当てることができる定義済みのポリシーとポリシー設定のコレクションです。 ポリシー パッケージは、フロントラインの従業員のポリシーを管理する際の一貫性を簡素化、合理化、および提供するのに役立ちます。 Microsoft Teams 管理センターまたは PowerShell を使用して、ポリシー パッケージを管理できます。\n\nTeamsには、Frontline Manager ポリシー パッケージと Frontline Worker ポリシー パッケージが含まれます。 各ポリシー パッケージでは、そのロールに一般的なコラボレーションアクティビティと通信アクティビティをサポートする一連のポリシーとポリシー設定が作成されます。 ポリシー パッケージでは、次のポリシーの種類がサポートされています。\n\n- メッセージング ポリシー\n- 会議ポリシー\n- アプリのセットアップ ポリシー\n- 通話ポリシー\n- ライブ イベント ポリシー\n\nポリシー パッケージにリンクされているポリシーを容易に識別できるように、個々のポリシーにはポリシー パッケージ名が付けられます。 たとえば、組織内のフロントライン ワーカーにフロントライン ワーカー ポリシー パッケージを割り当てると、パッケージ内のポリシーごとにFrontline_Workerという名前のポリシーが作成されます。\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"フロントライン ワーカー ポリシー パッケージ内のポリシーのスクリーンショット\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>ポリシー パッケージのポリシー設定を表示する\n\nパッケージを割り当てる前に、ポリシー パッケージ内の各ポリシーの設定を表示します。 Microsoft Teams 管理センターの左側のナビゲーションで、[**ポリシーパッケージ**] に移動して、パッケージ名を選択して、ポリシー名を選択します。\n\n事前に定義された値が組織に適しているかどうか、または組織のニーズに基づいてより厳しくあるいは緩めにユーザーをカスタマイズする必要があるかどうかを判断します。\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>ポリシー パッケージのポリシー設定をカスタマイズする\n\n組織のニーズに合わせてポリシー パッケージ内のポリシーの設定をカスタマイズします。 ポリシー設定の変更は、パッケージが割り当てられているユーザーに自動的に適用されます。 ポリシー パッケージ内のポリシーの設定を編集するには、Microsoft Teams 管理センターでポリシー パッケージを選び、編集するポリシーの名前を選択して、[**編集**] を選択します。\n\nポリシー パッケージを割り当てると、パッケージ内のポリシーの設定を変更することもできます。 詳細については、[「ポリシー パッケージのポリシーをカスタマイズする」](manage-policy-packages.md#customize-policies-in-a-policy-package)を参照してください。\n\n##### <a name=\"assign-the-policy-package\"></a>ポリシー パッケージを割り当てる\n\nポリシー パッケージをフロントラインのワーカーとマネージャーに割り当てます。 ポリシー パッケージは、個々のユーザー、グループ、またはユーザーのバッチに割り当てることができます。 ポリシー パッケージを割り当てる方法の詳細なガイダンスについては、「 [ユーザーとグループにポリシー パッケージを割り当てる」を](assign-policy-packages.md)参照してください。\n\nユーザーにポリシーが割り当てられている場合は、別のポリシーを割り当てると、最新の割り当てが優先されます。\n\n#### <a name=\"set-up-your-pilot-team\"></a>パイロット チームを設定する\n特定したパイロット ユーザーの初期チームを構成します。\n\n1. [Microsoft Teams管理センター](https://admin.teams.microsoft.com/)の左側のナビゲーションで、**Teams** >  **Manage チーム** に移動します。\n\n2. [チームの管理] ページで [ **追加]** を選択します。\n\n3. 必要なフィールド (チーム名、説明など) を入力し、適切なチームの所有者とプライバシー レベルを選択します。 チーム名を必ず説明し、パイロットを複数のチームに展開することを予想してください。 **[適用]** を選択します。\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"[新しいチームの追加] ウィンドウのスクリーンショット\":::\n\n4. 作成したチームを選択して、チームの詳細ページを開きます。\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"チームの詳細ページのスクリーンショット\":::\n\n5. **[チャネル]** を選択して、現在のチャネルの一覧を表示します。\n6. [ **チャネルの追加]** を選択して、パイロット グループに必要と思われる一般チャネルにチャネルを追加します。\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"[チャネルの追加] ウィンドウのスクリーンショット\":::\n\n#### <a name=\"decision-point\"></a>判断ポイント\n\n-  パイロットに必要なチャネル/会話トピックの数を教えてください。\n-  シナリオに適したトピックはどれですか?\n\n#### <a name=\"best-practice\"></a>ベスト プラクティス\n**チャネルをシンプルに保ちます**。 会話のすべての可能なトピックのチャネルを作成し、代わりに物事を非常に単純に保つという衝動に抵抗することをお勧めします。 必要に応じて時間の経過と共にチャネルが作成される場合は問題ありません。\n\n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"[チャネル] タブのスクリーンショット\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>フロントライン マネージャーとフロントライン ワーカーを招待する\nチーム構造が整い、ユーザー ポリシーが適用されたので、フロントライン ワーカーの招待を開始します。\n1. [Microsoft Teams管理センター](https://admin.teams.microsoft.com/)の左側のナビゲーションで、**Teams** >  **Manage チーム** に移動します。\n2. \"パイロット チームのセットアップ\" フェーズで作成されたチームを検索します。\n3. 作成したチームを選択して、チームの詳細ページを開きます。\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"チームの詳細ページのスクリーンショット\":::\n\n4. [ **メンバーの追加]** を選択します。\n5. パイロット メンバーの名前を検索し、[ **保存]** をクリックします。\n"
- title: 通信
  durationInMinutes: 1
  content: "\nパイロットへの参加、パイロットの目標をフロントライン ワーカーに通知し、必要に応じて基本的な機能に関するトレーニングを提供します。 ほとんどのお客様にとって、ユーザーが個人用モバイル デバイスでGoogle Playまたは Apple Microsoft Storeに移動し、Microsoft Teams アプリケーションをダウンロードし、会社の資格情報を使用してログインするという簡単な指示になります。 ほとんどの現場のワーカーが直感的に見つけることができるシンプルで使いやすいインターフェイスを備えたMicrosoft Teamsを設計しました。\n\n### <a name=\"best-practice\"></a>ベスト プラクティス\nシフトでマネージャーをトレーニングすることを忘れないでください。 パイロットにシフトを含める場合は、スケジュールを作成、管理、およびチームに公開する方法について、マネージャーと個別のトレーニング セッションを実施してください。 追加のトレーニング教材とコミュニケーション テンプレートが必要な場合は、Box のフロントライン パイロットで見つけることができます。\n"
- title: 測定
  durationInMinutes: 1
  content: "\n現場のワーカーに力を与えるのは、テクノロジよりも人に関する情報です。 Teamsの影響を理解するには、現場のワーカーのエクスペリエンスに集中し続けます。 パイロットのニーズ、問題点、反応を理解するために、パイロットの前、中、後にそれらを調査します。 パイロットを反復処理し、時間の経過と共に新機能を追加する場合、このフィードバックは、順序、ペース、または追加機能が必要かどうかのガイドに役立ちます。 パイロットの成功を評価するために、フロントラインパイロットの Box でパイロットを見つけることができます。\n### <a name=\"best-practice\"></a>ベスト プラクティス\n**チャンピオンを育て、勝利を強調します**。 これらの新しいツールを取り入れ、会社のビジネス成果に関連する革新的な方法で使用することで、現場の従業員に報酬を与えます。 これにより、何よりも、会社へのTeamsと価値の継続的な導入が保証されます。\n"
- title: 反復 処理
  durationInMinutes: 1
  content: "\n最初のパイロットをフロントライン ワーカーの最初のグループで正常に完了したので、次は拡大します。 次に、いくつかの拡張オプションのいずれかを使用して手順 1 に戻ります。 このプロセスは、すべてのフロントライン ワーカーのソリューション、一連のベスト プラクティス、トレーニング ドキュメントに到達するために必要な回数だけ作業することをお勧めします。\n\n-   チームの数を増やします。 Frontline Worker オンボード ウィザードを使用して、次の場所またはリージョンを設定します。\n    -   1 つの場所ではなく、1 つのリージョンを実行できますか? リージョン全体または各場所の個々のチームに対して 1 つのチームを作成しますか?\n-   提供されている機能を展開します。\n   -   フロントライン ワーカーから、最初の機能セットに含めなかったフィードバック フォーム (Shifts など) を提案した重要な機能はありますか?\n"
- title: 次のステップ
  durationInMinutes: 1
  content: >-
    このトレーニングでは次の重要な学習事項を取り上げています。

    -   Teamsでの現場のワーカー パイロットの計画

    -   パイロットの構成

    -   パイロットの実装に基づく通信、測定、反復


    ### <a name="next-steps"></a>次のステップ


    1. 組織の変化する現場のワーカー ニーズに対してTeamsを引き続き使用します。

    2.  フィードバックを送信してください。
        - このページの下部にあるコメント セクションから投稿してください。
        - Teams製品のフィードバックを提供したり、新機能を要求したりするには、[Teamsフィードバック ポータル](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472)にアクセスします。
    3.  最新の状態を維持する:
        - [Teams のブログ](https://aka.ms/teamsblog)をフォローしてください。
        - [Teams のロードマップ](https://aka.ms/O365Roadmap)をご覧ください。
        - 最新のリリースされた機能については、[リリース ノート](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)をご覧ください。
    4.  [その他のトレーニングおよびチュートリアル](./itadmin-readiness.md)を探索してください。
