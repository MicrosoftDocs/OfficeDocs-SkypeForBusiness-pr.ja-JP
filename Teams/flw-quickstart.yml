  content: >
    このトレーニングでは、アジャイルの原則と反復的アプローチに基づいて、Firstline Worker の効果的なパイロットを設定する方法について説明します。 Firstline Worker は、工場作業員、小売業のスペシャリスト、医療専門家、または会社の代わりに顧客と定期的に関わるスタッフ メンバーである可能性がある最前線の従業員です。


    > [!NOTE]

    > この作業を開始する前 [に、Teams](upgrade-plan-journey-prerequisites.md) の前提条件と環境の依存関係を確認して完了してください。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    このトレーニングは、次のようなお客様を対象としています。

    -   IT 専門家。

    -   Firstline Worker の Teams の計画または展開を担当します。


    以下のセクションを網羅します。

    -   ユーザーをまとめる

    -   パイロット 物流を計画する

    -   技術チームとパイロット チームの構成

    -   コミュニケーション

    -   メジャー

    -   反復処理と展開


    次に関する情報は対象外です。

    -   このコンテンツでは、ファーストライン ワーカー パイロット用に Teams を準備する方法に関するドキュメントを参照しますが、Teams 全体の構成は、この記事の対象外です。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    このトレーニングについてご質問やフィードバックがある場合は、次の方法でお送りください。


    -   このチュートリアルの「次のステップ」ページの下部にあるコメント セクションから投稿してください


    新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。
- title: ユーザーをまとめる
  durationInMinutes: 4
  content: "\nビジネス、IT、および Firstline コミュニティから個人のグループを組み立て、ファーストライン ワーカー向け Teams パイロットの関係者および意思決定グループとして機能します。 成功の機会を自分に与えるために、3 つのコミュニティの個人を必ず含める必要があります。\n\n次に、フェーズ 1 パイロット コミュニティを特定し、組織の最小論理グループに実際の Firstline Worker が含まれるか確認します。 たとえば、1 つのレストラン、百店の 1 つの部門、1 つの店舗、1 つの診療所、1 つの境内、1 つの植物、1 つの配布センターなどです。 重要なのは、平均的な Firstline worker が 1 つのチームにのみ参加する場合に最適化します。 マネージャーまたはスペシャリストは、次の複数の場所にいます。\n\n### <a name=\"best-practice\"></a>ベスト プラクティス\nマネージャーからパートタイム、季節ごとの作業員まで、その最小の論理的グループ内のすべての役割を含めて、貴重な洞察を得て、最新のコミュニケーション シナリオを可能にすることが重要です。 多くの 3 年生のスタッフが驚くでしょう。 サンプルユーザーを含むパイロットの間に発見された重要な喜びと意図しない貴重なシナリオには、次のようなものがあります。\n-   標準化された期待とトレーニング: 清潔な部屋を写真に撮り、キッチンスタッフにクリーンな意味を示します。 \"見た目が次のように表示されていない場合は、クリーンではない\"\n\n-   圧縮率の低下: 既知の万引き犯の写真を撮り、他の従業員に直ちに通知します。 将来のシフトに関する Teams には、将来のリスクを軽減するために、この画像も表示されます。\n\n### <a name=\"decision-point\"></a>判断ポイント\nこのフェーズの最後に、次の質問に答える必要があります。\n-   パイロットに参加するユーザー\n\n-   組織で最も小さい論理的グループとは何ですか?\n"
- title: パイロット 物流を計画する
  durationInMinutes: 4
  content: "\nFirstline Worker のパイロットを成功に向け、シンプルさが重要です。 ほとんどのお客様にとって、このコミュニティは通常、会社がサポートするコミュニケーションやコラボレーション技術は提供されていませんが、いくつかの基本的なニーズを達成するために、既にサポートされていないコンシューマー ツールを利用している可能性があります。 ユーザーのいる場所から開始し、現在コンシューマー ツールで使用している機能を模倣するためのベスト プラクティスをお勧めします。 パイロットの進行と反復プロセスの開始に合わせ、エクスペリエンスを拡大できます。\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>これらのユーザーが現在使用しているコンシューマー ツールが不明な場合\nFirstline Worker の \"パイロット イン a ボックス\" にはサンプル ユーザー アンケートが含まれています。 パイロット前のアンケートを利用して、ツール、機能、シナリオのインベントリを作成します。\n\n### <a name=\"chat-configuration-options\"></a>チャットの構成オプション\nモバイルのチャット内では、Teams の通常の従来のチャット レイアウトや、チャットのお気に入りのチャネルを含むレイアウトを使用できます。 この 2 つ目のシンプルな UI は、1 つのチームにしか入ってない Firstline ワーカーに最適で、推奨されるベスト プラクティスです。 「チャットでお気に入りのチャネルを表示する」を構成すると、Firstline Worker アプリのセットアップ ポリシーから [Teams] ボタンを削除して、機能を損なわずにエンド ユーザー エクスペリエンスをさらに合理化し、簡素化する機会も生み出されます。 複数のチームに参加するユーザーの場合は、お勧めできません。 幸いなことに、これはユーザー単位で構成して、必要に応じて洗練化することができます。\n\n### <a name=\"best-practice\"></a>ベスト プラクティス\nこれらのユーザーが既に使用しているコンシューマー ツールを模倣するために、Firstline Teams エクスペリエンスのフェーズ 1 を構成します。 コミュニケーションとシフトを簡素化するには、Firstline Worker のパイロットを開始し、\"チャットでお気に入りのチャネルを表示する\" (オプション) を開始することをお勧めします。\n\n|  Shifts の場合  |  Shifts なし  |\n|---------------|------------------|\n|![下部に [シフト] オプションが追加されたスマートフォンの画面の画像。](media/firstline-worker-chat-with-shifts.png)    |![下部のバーに Shifts オプションが追加された電話画面の画像。](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>意思決定ポイント:\n\n-  Firstline Worker のパイロットフェーズ 1 ではどの機能を使用しますか?\n-  Firstline Worker にはシフトが必要ですか?\n-  どのチャット構成を使用しますか?\n"
- title: 技術チームとパイロット チームの構成
  durationInMinutes: 25
  content: "\nまだ行っていない場合は、このドキュメントの先頭で説明されている技術的な前提条件を完了してください。Teams の前提条件と環境 [への依存関係](upgrade-plan-journey-prerequisites.md)。 技術的な前提条件を理解し、初期パイロット チームを構成すると、効率的な技術計画が優しいユーザー エクスペリエンスの基盤になります。 これには、チームの作成と、識別された Firstline Worker の招待が含まれます。\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>アプリセットアップ ポリシーとメッセージング ポリシーを構成して割り当てる\n\n> [!NOTE]\n> 個々のポリシーを構成して割り当てる代わりに、ポリシー パッケージを構成し、Firstline Worker と Firstline Managers に割り当てできます。 詳細については、この記事の後半にある「ポリシー パッケージの構成と割り当て」セクションを参照してください。\n\n#### <a name=\"configure-an-app-setup-policy\"></a>アプリセットアップ ポリシーを構成する\n手順 2 の決定に基づいて、カスタム アプリセットアップ ポリシーを作成します。\n\n1. Microsoft Teams 管理センターの左側のナビゲーションで [、Teams](https://admin.teams.microsoft.com/)アプリとセットアップ **>に移動します**。\n1. [ **追加]** を選択します (カスタム ポリシーを作成する代わりに使用できる既定の FirstLineWorker ポリシーがあります)。\n1. ポリシーのわかりやすい名前を入力します。 目的の状態に合わせてピン留めされたアプリを削除し、配置し変更します。 [ **アプリの追加]** をクリックして、含めるサード パーティ製アプリケーションまたはカスタムのビジネス アプリケーションを追加します。\n\n  ![ピン留めされたアプリの一覧。](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>メッセージング ポリシーを構成する\n手順 2 の決定に基づいてカスタム メッセージング ポリシーを作成します。 優先度通知、音声メッセージ、または \"チャットでお気に入りのチャネルを表示する\" 構成を有効にする場合は、Firstline Worker 固有のメッセージング ポリシーを設定する必要があります。\n\n1. [Microsoft Teams](https://admin.teams.microsoft.com/)管理センターの左側のナビゲーションで、[メッセージング ポリシー **] に移動します**。\n1. **[追加]** を選択します。\n1. ポリシーのわかりやすい名前を入力し、手順 2 で決定を満たすために必要に応じて設定を構成します。\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>アプリセットアップ ポリシーとメッセージング ポリシーをユーザーに割り当てる\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>Microsoft Teams 管理センターの使用\n\nパイロット ユーザーにアプリ セットアップ ポリシーとメッセージング ポリシーを割り当てる。\n\n1. [Microsoft Teams](https://admin.teams.microsoft.com/)管理センターの左側のナビゲーションで、[ユーザー] を **選択します**。\n\n  ![Teams ユーザー メニューの選択。](media/firstline-worker-users-bar.png)\n\n2. パイロット ユーザーを名前で検索します。\n\n  ![Teams のユーザー情報ページ。](media/firstline-worker-users-page.png)\n\n3. ユーザーの表示名をクリックして、ユーザーの詳細ページを開きます。\n4. [割り当て **済みポリシー] の横にある [** 編集] を **選択します**。\n\n  ![Teams ユーザーの詳細ページ。](media/firstline-worker-user-details-page.png)\n\n5. [ **アプリセットアップ ポリシー] で**、パイロット用に作成されたポリシーを選択し、[保存] をクリック **します**。\n6. [ **メッセージング ポリシー] で、** パイロット用に作成されたポリシーを選び、[保存] をクリック **します**。\n\n  ![Teams はユーザー ポリシー ウィンドウを編集します。](media/firstline-worker-edit-user-policies.png)\n\n7. すべてのパイロット ユーザーに対して、この手順を繰り返します。\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>グループ メンバーシップに基づいてポリシーを割り当てるか、バッチ割り当てを通じて大規模にポリシーを割り当てる\n\nポリシーを割り当てるユーザーの数が多い場合は、ユーザーがメンバーであるグループにポリシーを割り当てるか、バッチ割り当てまたは\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>ポリシーをグループに割り当てる\n\nグループにポリシーを割り当てると、セキュリティ グループや配布リストなどのユーザーグループにポリシーを割り当てできます。 ポリシーの割り当ては、優先規則に従ってグループのメンバーに反映されます。 グループのメンバーが追加または削除されると、それに応じて継承されたポリシーの割り当てが更新されます。 この方法は、最大 50,000 ユーザーのグループに推奨されますが、より大きなグループでも機能します。\n\n詳細については、「グループにポリシーを [割り当てる」を参照してください](assign-policies.md#assign-a-policy-to-a-group)。\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>大規模なユーザー セット (バッチ) にポリシーを割り当てる\n\nバッチ ポリシー割り当てを使用して、一度に多数のユーザーにポリシーを割り当てる。 [New-CsBatchPolicyAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicyassignmentoperation) コマンドレットを使用して、割り当てる一群のユーザーおよびポリシー パッケージを送信します。 割り当てはバックグラウンド操作として処理され、各バッチの操作 ID が生成されます。\n\nバッチには最大 5,000 のユーザーを含めることができます。 ユーザーをオブジェクト ID、UPN、SIP アドレス、またはメール アドレスで指定できます。 詳細については、「複数のユーザー [にポリシーを割り当てる」を参照してください](assign-policies.md#assign-a-policy-to-a-batch-of-users)。\n\n### <a name=\"configure-and-assign-policy-packages\"></a>ポリシー パッケージを構成して割り当てる\n\n> [!NOTE]\n> 個々のポリシーを構成して割り当てる代わりに、ポリシー パッケージを構成して、Firstline Worker と Firstline Managers に割り当てできます。 \n\nTeams [のポリシー パッケージ](manage-policy-packages.md) は、組織内で同様の役割を持つユーザーに割り当て可能な定義済みのポリシーとポリシー設定のコレクションです。 ポリシー パッケージにより、ポリシー管理を簡素化し、合理化し、一貫性を高めることができます。\nユーザーのニーズに合わせて、パッケージ内のポリシーの設定をカスタマイズできます。 ポリシー パッケージのポリシーの設定を変更すると、そのパッケージに割り当てられているすべてのユーザーに更新された設定が適用されます。 Microsoft Teams 管理センターまたは PowerShell を使用して、ポリシー パッケージを管理できます。\n\nポリシー パッケージは、パッケージに応じて、次のポリシーを事前に定義します。\n- 会議\n- ライブ イベント\n- 通話\n- メッセージング\n- Teams\n- アプリのセットアップ\n\n現在、Teams には Firstline Workforce の次のポリシー パッケージが含まれています。\n\n|Microsoft Teams 管理センターのパッケージ名  |以下の目的での使用に最適です|説明 |\n|---------|---------|---------|\n|Firstline Manager |組織内の Firstline Managers|一連のポリシーを作成し、それらの設定を組織内の Firstline Managers に適用します。 |\n|Firstline worker |組織内の Firstline Workers|一連のポリシーを作成し、組織内の Firstline Worker にそれらの設定を適用します。 |\n\n![Firstline Worker ポリシー パッケージと Firstline Manager ポリシー パッケージのスクリーンショット](media/policy-packages-flw.png)\n\nポリシー パッケージにリンクされているポリシーを簡単に識別できるよう、個々のポリシーにはポリシー パッケージの名前が付けされます。 たとえば、組織内の Firstline Worker に Firstline Worker ポリシー パッケージを割り当てると、パッケージ内のポリシーごとに Firstline_Worker という名前のポリシーが作成されます。\n\n![Firstline Worker パッケージのポリシーのスクリーンショット ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>ポリシー パッケージのポリシー設定を表示する\n\nパッケージを割り当てる前に、ポリシー パッケージ内の各ポリシーの設定を表示します。 Microsoft Teams 管理センターの左側のナビゲーションで、[**ポリシーパッケージ**] を選択し、パッケージ名を選択して、ポリシー名を選択します。\n事前に定義された値が組織に適しているかどうか、または組織のニーズに基づいてより厳しくあるいは緩めにユーザーをカスタマイズする必要があるかどうかを判断します。\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>ポリシー パッケージのポリシー設定をカスタマイズする\n\n組織のニーズに合わせてポリシー パッケージ内のポリシーの設定をカスタマイズします。 ポリシー設定の変更は、パッケージが割り当てられているユーザーに自動的に適用されます。 ポリシー パッケージ内のポリシーの設定を編集するには、Microsoft Teams 管理センターでポリシー パッケージを選び、編集するポリシーの名前を選択して、[**編集**] を選択します。\n\nポリシー パッケージを割り当てると、パッケージ内のポリシーの設定を変更することもできます。 詳細については、[「ポリシー パッケージのポリシーをカスタマイズする」](manage-policy-packages.md#customize-policies-in-a-policy-package)を参照してください。 \n\n#### <a name=\"assign-the-policy-package\"></a>ポリシー パッケージを割り当てる\n\nユーザーにポリシー パッケージを割り当てる。 ユーザーにポリシーが割り当てられている場合は、別のポリシーを割り当てると、最新の割り当てが優先されます。\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>Microsoft Teams 管理センターの使用\n\n1. [Microsoft Teams](https://admin.teams.microsoft.com/)管理センターの左側のナビゲーションで、[ポリシーパッケージ] に移動し、パッケージ名の左側をクリックして、割り当てるポリシー パッケージを選択します。\n2. **[ユーザーを管理する]** を選択します。\n    ![管理センターでポリシー パッケージを割り当てる方法のスクリーンショット](media/policy-packages-flw-assign.png)\n3. [**ユーザーを管理する**] ウィンドウで、表示名またはユーザー名でユーザーを検索し、名前を選択して [**追加**] をクリックします。 追加するパイロット ユーザーごとにこの手順を繰り返します (最大 20 人のユーザー)。\n4. ユーザーの追加が完了したら、[適用] を **クリックします**。\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>グループ メンバーシップに基づいて、またはバッチ割り当てを通じて大規模にポリシー パッケージを割り当てる\n\nポリシー パッケージを割り当てるユーザーの数が多い場合は、バッチ割り当てまたはユーザーがメンバーであるグループに、大規模なポリシー パッケージを割り当てできます。\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>ポリシー パッケージをグループに割り当てる\n\nグループにポリシー パッケージを割り当てると、セキュリティ グループや配布リストなど、ユーザーのグループに複数のポリシーを割り当てることができます。 ポリシーの割り当ては、優先規則に従ってグループのメンバーに反映されます。 グループのメンバーが追加または削除されると、それに応じて継承されたポリシーの割り当てが更新されます。 この方法は、最大 50,000 ユーザーのグループに推奨されますが、より大きなグループでも機能します。\n\n詳細については、[「グループにポリシー パッケージを割り当てる」](assign-policies.md#assign-a-policy-package-to-a-group)を参照してください。\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>ポリシー パッケージを多数 (一群) のユーザー セットに割り当てる\n\nバッチ ポリシーパッケージの割り当てを使用して、多数のユーザー セットに同時にポリシーパッケージを割り当てることができます。 [New-CsBatchPolicyPackageAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicypackageassignmentoperation) コマンドレットを使用して、割り当てたい一群のユーザーおよびポリシー パッケージを送信します。 割り当てはバックグラウンド操作として処理され、各バッチの操作 ID が生成されます。\n\nバッチには最大 5,000 のユーザーを含めることができます。 ユーザーをオブジェクト ID、UPN、SIP アドレス、またはメール アドレスで指定できます。 詳細については、[「一群のユーザーにポリシー パッケージを割り当てる」](assign-policies.md#assign-a-policy-package-to-a-batch-of-users)を参照してください。\n\n### <a name=\"set-up-your-pilot-team\"></a>パイロット チームをセットアップする\n手順 2 で特定されたパイロット ユーザーの初期チームを構成します。\n \n1. Microsoft Teams 管理センターの左側のナビゲーション [で、[チーム](https://admin.teams.microsoft.com/)の管理]  >  **に移動します**。 \n\n2. [チーム **の管理** ] ページから [追加] を選択します。\n\n  ![[Teams] ページ。](media/firstline-worker-teams-page.png)\n\n3. 必要なフィールド (チーム名、説明など) を入力し、適切なチーム所有者とプライバシー レベルを選択します。 チーム名はわかりやすいものにし、パイロットを複数の Teams に展開する可能性があります。 [チーム **の作成] を選択します**。\n\n  ![Teams で新しいチーム メニューを作成します。](media/firstline-worker-create-new-team.png)\n\n4. 作成したチームを選び、[チームの詳細] **ページを開** きます。\n\n  ![Teams の詳細ページ。](media/firstline-worker-team-details-page.png)\n\n5. [チャネル **] を** 選び、現在のチャネルの一覧を表示します。\n6. [ **チャネルの追加]** を選択して、パイロット グループに必要と考えるチャネルを [全般] チャネルに追加します。\n\n  ![Teams はチャネル選択ウィンドウを追加します。](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>判断ポイント\n\n-  パイロットに必要なチャネル/会話トピックの数\n-  シナリオに合ったトピック\n\n### <a name=\"best-practice\"></a>ベスト プラクティス\n**チャネルをシンプルに保つ**。 可能な会話のすべてのトピックに対してチャネルを作成し、代わりに非常にシンプルにしたいという強い願いには抵抗することをお勧めします。 必要に応じて、チャネルが時間の間に作成された場合でも問題ない。\n  \n![[チャネル] タブのコンテンツは Teams に表示されます。](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>Firstline Manager と FirstLine Worker を招待する\nチーム構造が設定され、ユーザー ポリシーが適用されたので、Firstline Worker の招待を開始します。\n1. Microsoft Teams 管理センターの左側のナビゲーション [で、[チーム](https://admin.teams.microsoft.com/)の管理]  >  **に移動します**。 \n2. 「パイロット チームをセットアップする」フェーズで作成されたチームを検索します。\n3. 作成したチームを選択して、チームの詳細ページを開きます。\n\n  ![Teams の詳細ページ。](media/firstline-worker-team-details-page.png)\n\n4. [メンバー **の追加] を選択します**。\n5. パイロット メンバーの名前を検索し、[保存] を **クリックします**。\n"
- title: コミュニケーション
  durationInMinutes: 1
  content: "\nパイロットへの参加を Firstline Worker に通知し、パイロットの目標を通知し、必要に応じて基本的な機能に関するトレーニングを提供します。 ほとんどのお客様は、これらのユーザーに対して、個人のモバイル デバイスで Google Play または Apple Store にアクセスし、Microsoft Teams アプリケーションをダウンロードし、会社の資格情報でログインするための簡単な手順です。 Microsoft Teams は、ほとんどの Firstline Worker が直感的に見つけることができるシンプルで使いやすいインターフェイスを備えています。\n\n### <a name=\"best-practice\"></a>ベスト プラクティス\nマネージャーを Shifts でトレーニングすることを忘れないでください。 パイロットにシフトを含める場合は、チームにスケジュールを作成、管理、公開する方法についてマネージャーと個別のトレーニング セッションを行います。 その他のトレーニング資料やコミュニケーション テンプレートが必要な場合は、ボックス内の Firstline Pilot で見つける方法があります。\n"
- title: メジャー
  durationInMinutes: 1
  content: "\nFirstline Worker を強化する方法は、テクノロジよりも人に関する情報です。 Teams の影響を理解するには、Firstline Workers のエクスペリエンスに集中します。 パイロットの前、中、後にアンケートを実施し、ニーズ、問題、反応を理解します。 パイロットを反復処理し、時間のと一度に新しい機能を追加する場合、このフィードバックは、注文、ペース、または追加機能が必要かどうかの判断に役立ちます。 パイロットの成功を評価するために、ボックス内の Firstline Pilot でパイロットを見つけるのに役立ちます。\n### <a name=\"best-practice\"></a>ベスト プラクティス\n**チャンピオンを育て、自分の獲得を強調しましょう**。 これらの新しいツールを組み込み、会社のビジネス成果に関連する革新的な方法で使用して、Firstline Worker に報酬を与えます。 これは、何よりも、Teams の継続的な導入と企業への価値を保証します。\n"
- title: 反復処理
  durationInMinutes: 1
  content: "\nFirstline Worker の最初のグループで最初のパイロットが正常に完了したら、次に展開します。 次に、いくつかの展開オプションのいずれかを使用して、手順 1 に戻ってください。 すべての Firstline Worker のソリューション、ベスト プラクティス、トレーニング ドキュメントに到着するには、このプロセスを必要な回数実行することをお勧めします。\n\n-   チームの数を拡大する\n    -   1 つの場所ではなく、1 つの地域を実行できますか? 地域全体に 1 つのチームが必要か、場所ごとに個別のチームが必要ですか?\n-   提供されている機能を展開します。\n   -   Firstline Workers が、最初の機能セットに含めなかったフィードバック フォーム (Shifts など) を提案した重要な機能がありましたか?\n"
