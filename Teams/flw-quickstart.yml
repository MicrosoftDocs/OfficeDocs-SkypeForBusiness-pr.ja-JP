- durationInMinutes: 2
  content: >
    このトレーニングでは、アジャイルの原則と反復的なアプローチに基づいて、フロントライン ワーカーに効果的なパイロットを設定する方法について説明します。 フロントラインワーカーとは、工場の従業員、小売業の専門家、医療専門家、または会社の代わりに顧客と定期的に関わるスタッフ メンバーである可能性のある従業員です。


    > [!NOTE]

    > この作業を開始する[前に](upgrade-plan-journey-prerequisites.md)、Teams前提条件と環境の依存関係を確認して完了してください。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    このトレーニングは、次のようなお客様を対象としています。

    -   IT 専門家。

    -   Frontline Worker の計画またはデプロイTeams担当します。


    以下のセクションを網羅します。

    -   ユーザーをまとめる

    -   パイロット ロジスティックを計画する

    -   技術チームとパイロット チームの構成

    -   通信

    -   メジャー

    -   反復処理と展開


    次に関する情報は対象外です。

    -   このコンテンツでは、フロントライン ワーカー パイロット用に Teams を準備する方法に関するドキュメントを参照しますが、全体的な Teams 構成は、この記事の範囲を外しています。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    このトレーニングについて質問やフィードバックがある場合は、次の方法を実行できます。


    -   このチュートリアルの「次のステップ」ページの下部にあるコメント セクションから投稿してください


    新機能のアイデアなど、Teamsに関する製品フィードバックを提供するには、[UserVoice にアクセスしてください](https://microsoftteams.uservoice.com/forums/555103-public)。
- title: ユーザーをまとめる
  durationInMinutes: 4
  content: "\nビジネス、IT、および最前線のコミュニティから個人のグループを集め、フロントライン ワーカーの Teams パイロットの利害関係者および意思決定グループとして機能します。 3 つのコミュニティの個人を必ず含めて、成功の最善の機会を得てください。\n\n次に、フェーズ 1 パイロット コミュニティを特定し、組織の最小論理グループに実際のフロントライン ワーカーが含まれる必要があります。 たとえば、1 つのレストラン、百店の 1 つの部門、1 つの店舗、1 つの医療区、1 つの境内、1 つの工場、1 つの配布センターなどです。 重要なのは、平均的なフロントライン ワーカーが 1 つのチームにのみ参加する場合に最適化する方法です。 マネージャーまたはスペシャリストは、複数の管理者に入る場合があります。\n\n### <a name=\"best-practice\"></a>ベスト プラクティス\nマネージャーからパートタイム、季節作業員まで、その最小の論理グループ内のすべてのロールを含めて、貴重な洞察を明らかにし、最新のコミュニケーション シナリオを可能にすることが重要です。 多くの後のスタッフが驚くでしょう。 サンプルのお客様とのパイロット中に発見された重要な喜びと意図しない貴重なシナリオには、次のようなものがあります。\n-   標準化された期待とトレーニング: クリーンな部屋の写真を撮って、クリーンな意味をキッチンスタッフに示します。 \"この外観ではない場合は、クリーンではない\"\n\n-   縮小縮小: 既知の万引き犯の写真を撮影し、他の従業員に直ちに通知します。 Teamsシフトの詳細については、将来のリスクを軽減するために、この画像も表示されます。\n\n### <a name=\"decision-point\"></a>判断ポイント\nこのフェーズの最後には、次の質問に答える必要があります。\n-   Whoパイロットに参加しますか?\n\n-   組織で最も小さい論理グループは何ですか?\n"
- title: パイロット ロジスティックを計画する
  durationInMinutes: 4
  content: "\nフロントライン ワーカーのパイロットを成功に向け、シンプルさが重要です。 ほとんどのお客様にとって、このコミュニティは通常、会社でサポートされているコミュニケーションやコラボレーション テクノロジを提供されていませんが、サポートされていないコンシューマー ツールを既に利用して、いくつかの基本的なニーズを満たしている可能性があります。 ユーザーのいる場所を開始し、現在コンシューマー ツールで使用している機能を模倣するために推奨されるベスト プラクティスです。 パイロットの進行と反復プロセスの開始に合わせ、エクスペリエンスを拡大できます。\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>これらのユーザーが現在使用しているコンシューマー ツールが不明な場合\nフロントライン ワーカー \"Pilot in a Box\" に含まれるのは、サンプル ユーザー アンケートです。 パイロット前のアンケートを利用して、ツール、機能、シナリオのインベントリを作成します。\n\n### <a name=\"chat-configuration-options\"></a>チャットの構成オプション\nモバイルでのチャット内では、チャット内のお気に入りのチャネルを含むTeamsの従来のチャット レイアウトを使用できます。 この 2 つ目の簡略化された UI は、1 つのチームにしか入っていなく、推奨されるベスト プラクティスであるフロントライン ワーカーに最適です。 また、\"お気に入りのチャネルをチャットに表示する\" を構成すると、フロントエンド worker アプリのセットアップ ポリシーから \"Teams\" ボタンを削除して、機能を失わずにエンド ユーザー エクスペリエンスをさらに合理化し、簡素化することができます。 複数のチームに参加するユーザーの場合は、お勧めしません。 幸いなことに、これはユーザーごとに構成し、必要に応じて洗練された方法で拡大できます。\n\n### <a name=\"best-practice\"></a>ベスト プラクティス\nこれらのユーザーが既に使用しているコンシューマー Teamsを模倣するように、フロントエンド のフェーズ 1 を構成します。 通信とシフトを簡素化するには、フロントライン ワーカーのパイロットを開始し、\"お気に入りのチャネルをチャットに表示する\" (省略可能) することをお勧めします。\n\n|  Shifts を使用する  |  Shifts なし  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Shifts が追加された電話画面のスクリーンショット\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Shift を追加しない電話画面のスクリーンショット\":::|\n\n### <a name=\"decision-points\"></a>決定ポイント:\n\n-  フロントライン ワーカーのパイロットフェーズ 1 では、どの機能が使用されますか?\n-  フロントラインワーカーにはシフトが必要ですか?\n-  どのチャット構成を使用しますか?\n"
- title: 技術チームとパイロット チームの構成
  durationInMinutes: 25
  content: "\nまだ完了していない場合は、「前提条件と環境への依存関係」の冒頭で説明されている技術的な[前提条件](upgrade-plan-journey-prerequisites.md)を完了Teams。 技術的な前提条件を理解し、初期パイロット チームを構成する効率的な技術計画は、優しいユーザー エクスペリエンスの基盤です。 これには、チームの作成と、識別されたフロントライン ワーカーの招待が含まれます。\n\nパイロットを構成するには、Frontline Worker オンボード ウィザードを使用することをお勧めします。 パイロットを手動で構成することもできます。 \n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>Frontline Worker オンボード ウィザードを使用してパイロットを開始する (推奨)\n\nフロントライン ワーカーのオンボーディング ウィザードは、Microsoft 365 管理センターにフロントライン ワーカーを簡単にオンボードできます。 ウィザードを使用してパイロットを開始し、最前線の従業員に合わせてTeamsエクスペリエンスをすばやくデプロイします。\n\nこの短いビデオでは、ウィザードを実行して、最前線の従業員を立ち上げ、実行する方法の概要を確認してください。 \n\n> [!VIDEO https://www.microsoft.com/videoplayer/embed/RWN6oh]\n\nウィザードでは、フロントライン ワーカーのチームが設定され、各チーム メンバーにライセンスと [ポリシー](manage-policy-packages.md) パッケージが割り当てされます。 チームを一から作成するか、チーム テンプレートから[](get-started-with-teams-templates-in-the-admin-console.md)作成し、ユーザーを追加してロールを割り当てることができます。 このロールによって、ウィザードによって Frontline Manager ポリシー パッケージと Frontline Worker ポリシー パッケージの割り当てがユーザーに割り当てるかどうかが決まれます。\n\nウィザードは、少なくとも 1 つの F ライセンスを持つすべての組織 [で使用できます](https://www.microsoft.com/microsoft-365/enterprise/frontline)。 ウィザードは、組織全体の異なる場所またはサイトで、Teamsに展開する必要がある回数実行できます。\n\n詳細なガイダンスについては、「Frontline Worker オンボード ウィザードを使用して、フロント ラインの従業員を稼働状態に戻す」 [を参照してください](flw-onboarding-wizard.md)。\n\n### <a name=\"manually-configure-your-pilot\"></a>パイロットを手動で構成する\n\nパイロットを手動で構成する場合は、次の手順に従います。 \n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>Frontline Manager と Frontline Worker ポリシー パッケージを構成して割り当てる\n\n[Teams の](manage-policy-packages.md)ポリシー パッケージは、組織内で同じまたは同様のロールを持つユーザーに割り当て可能な定義済みのポリシーとポリシー設定のコレクションです。 ポリシー パッケージは、最前線の従業員のポリシーを管理する際に、一貫性を提供するために簡素化、合理化、および支援します。 Microsoft Teams 管理センターまたは PowerShell を使用して、ポリシー パッケージを管理できます。\n\nTeamsには、Frontline Manager ポリシー パッケージと Frontline Worker ポリシー パッケージが含まれます。 各ポリシー パッケージは、そのロールに一般的なコラボレーションおよび通信アクティビティをサポートする一連のポリシーとポリシー設定を作成します。 ポリシー パッケージでは、次のポリシーの種類がサポートされます。\n\n- メッセージング ポリシー\n- 会議ポリシー\n- アプリセットアップ ポリシー\n- 通話ポリシー\n- ライブ イベント ポリシー\n\nポリシー パッケージにリンクされているポリシーを容易に識別できるように、個々のポリシーにはポリシー パッケージ名が付けられます。 たとえば、組織内のフロントライン ワーカーにフロントライン worker ポリシー パッケージを割り当てると、パッケージ内のポリシーごとに Frontline_Worker という名前のポリシーが作成されます。\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"フロントライン worker ポリシー パッケージのポリシーのスクリーンショット\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>ポリシー パッケージのポリシー設定を表示する\n\nパッケージを割り当てる前に、ポリシー パッケージ内の各ポリシーの設定を表示します。 Microsoft Teams 管理センターの左側のナビゲーションで、[**ポリシーパッケージ**] に移動して、パッケージ名を選択して、ポリシー名を選択します。\n\n事前に定義された値が組織に適しているかどうか、または組織のニーズに基づいてより厳しくあるいは緩めにユーザーをカスタマイズする必要があるかどうかを判断します。\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>ポリシー パッケージのポリシー設定をカスタマイズする\n\n組織のニーズに合わせてポリシー パッケージ内のポリシーの設定をカスタマイズします。 ポリシー設定の変更は、パッケージが割り当てられているユーザーに自動的に適用されます。 ポリシー パッケージ内のポリシーの設定を編集するには、Microsoft Teams 管理センターでポリシー パッケージを選び、編集するポリシーの名前を選択して、[**編集**] を選択します。\n\nポリシー パッケージを割り当てると、パッケージ内のポリシーの設定を変更することもできます。 詳細については、[「ポリシー パッケージのポリシーをカスタマイズする」](manage-policy-packages.md#customize-policies-in-a-policy-package)を参照してください。 \n\n##### <a name=\"assign-the-policy-package\"></a>ポリシー パッケージを割り当てる\n\nポリシー パッケージをフロントラインワーカーとマネージャーに割り当てる。 ポリシー パッケージは、個々のユーザー、グループ、またはユーザーのバッチに割り当てできます。 ポリシー パッケージを割り当てる方法の詳細なガイダンスについては、「ユーザーとグループにポリシー パッケージを割り当 [てる」を参照してください](assign-policy-packages.md)。\n\nユーザーにポリシーが割り当てられている場合は、別のポリシーを割り当てると、最新の割り当てが優先されます。\n\n#### <a name=\"set-up-your-pilot-team\"></a>パイロット チームをセットアップする\n特定したパイロット ユーザーの初期チームを構成します。\n \n1. 管理センターの左側の [ナビゲーションMicrosoft Teams、[](https://admin.teams.microsoft.com/)チームの管理] **Teams** > **に移動します**。 \n\n2. [チーム **の管理]** ページから [追加] を選択します。\n\n3. 必要なフィールド (チーム名、説明など) を入力し、適切なチーム所有者とプライバシー レベルを選択します。 チーム名は必ず説明し、パイロットを複数のチームに展開する可能性があります。 **[適用]** を選択します。\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"[新しいチームの追加] ウィンドウのスクリーンショット\":::\n\n4. 作成したチームを選択して、チームの詳細ページを開きます。\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"チームの詳細ページのスクリーンショット\":::\n\n5. [チャネル **] を** 選択して、現在のチャネルの一覧を表示します。\n6. [ **チャネルの追加]** を選択して、パイロット グループに必要と思うその他のチャネルを [全般] チャネルに追加します。\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"[チャネルの追加] ウィンドウのスクリーンショット\":::\n\n#### <a name=\"decision-point\"></a>判断ポイント\n\n-  パイロットに必要なチャネル/会話トピックの数\n-  どのトピックがシナリオに合ったと感じるか。\n\n#### <a name=\"best-practice\"></a>ベスト プラクティス\n**チャネルをシンプルに保つ**。 会話のすべての可能なトピックのチャネルを作成し、代わりに非常にシンプルな状態に保つという強い願いを強くすることをお勧めします。 必要に応じて、時間のと一度にチャネルが作成された場合でも問題ない。\n  \n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"[チャネル] タブのスクリーンショット\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>フロントライン マネージャーとフロントライン ワーカーを招待する\nチーム構造が設定され、ユーザー ポリシーが適用されたので、次はフロントライン ワーカーの招待を開始します。\n1. 管理センターの左側の [ナビゲーションMicrosoft Teams、[](https://admin.teams.microsoft.com/)チームの管理] **Teams** > **に移動します**。 \n2. \"パイロット チームのセットアップ\" フェーズで作成されたチームを検索します。\n3. 作成したチームを選択して、チームの詳細ページを開きます。\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"チームの詳細ページのスクリーンショット\":::\n\n4. [メンバー **の追加] を選択します**。\n5. パイロット メンバーの名前を検索し、[保存] を **クリックします**。\n"
- title: 通信
  durationInMinutes: 1
  content: "\nパイロットへの参加、パイロットの目標をフロントラインの従業員に通知し、必要に応じて基本的な機能に関するトレーニングを提供します。 ほとんどのお客様にとって、これは、これらのユーザーが個人のモバイル デバイスで Google Play または Apple Store にアクセスし、Microsoft Teams アプリケーションをダウンロードし、会社の資格情報でログインするための簡単な手順です。 ほとんどのフロントライン ワーカー Microsoft Teams直感的に見つけることができるシンプルで使いやすいインターフェイスを備えています。\n\n### <a name=\"best-practice\"></a>ベスト プラクティス\nマネージャーを Shifts でトレーニングすることを忘れないでください。 パイロットにシフトを含める場合は、チームにスケジュールを作成、管理、発行する方法について、マネージャーと個別のトレーニング セッションを実施してください。 その他のトレーニング資料やコミュニケーション テンプレートが必要な場合は、ボックス内のフロントライン パイロットで確認できます。\n"
- title: メジャー
  durationInMinutes: 1
  content: "\nフロントライン ワーカーを強化する方法は、テクノロジよりも人に関する情報です。 従業員の影響を把握Teams、最前線の従業員の経験に集中します。 パイロットの前、中、後に調査して、ニーズ、問題、反応を理解します。 パイロットを反復処理し、時間のと一度に新しい機能を追加する場合、このフィードバックは、注文、ペース、または追加機能が必要かどうかを判断するのに役立ちます。 パイロットの成功を評価するために、ボックス内のフロントライン パイロットでそれらを見つけるのに役立ちます。\n### <a name=\"best-practice\"></a>ベスト プラクティス\n**チャンピオンを育成し、勝利を強調します**。 これらの新しいツールを受け入れ、会社のビジネス成果に関連する革新的な方法で使用するフロントラインワーカーに報奨を与えます。 これは何よりも、お客様の会社に継続的なTeamsと価値を確実に導入します。\n"
- title: 反復処理
  durationInMinutes: 1
  content: "\nフロントライン ワーカーの最初のグループで最初のパイロットが正常に完了したら、次は展開します。 次に、いくつかの拡張オプションのいずれかを使用して、手順 1 に戻る必要があります。 ソリューション、ベスト プラクティスのセット、およびすべてのフロントライン ワーカーのトレーニング ドキュメントに到着するために、このプロセスを必要な回数実行することをお勧めします。\n\n-   チームの数を増やします。 Frontline Worker オンボード ウィザードを使用して、次の場所または地域を設定します。\n    -   1 つの場所ではなく、1 つのリージョンを実行できますか。 地域全体に 1 つのチームを使用するか、場所ごとに個別のチームを作成しますか。\n-   提供される機能を展開します。\n   -   最初の機能セットに含めなかったフィードバック フォーム (Shifts など) をフロントラインの作業員から提案された主な機能はありますか?\n"
