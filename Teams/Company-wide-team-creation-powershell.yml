- durationInMinutes: 3
  content: "\n<span data-ttu-id=\"c7e3b-104\">このトレーニングでは、Teams で会社全体にわたるパブリックなチームを作成する PowerShell スクリプトを提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-104\">This training provides a PowerShell script that creates a public, company-wide team in Teams.</span></span> <span data-ttu-id=\"c7e3b-105\">このスクリプトでは会社全体にわたるパブリックなチームを作成するために、MicrosoftTeams PowerShell モジュール (現在ベータ版) を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-105\">The script uses the MicrosoftTeams PowerShell module (currently in beta) to create a public, company-wide team.</span></span> <span data-ttu-id=\"c7e3b-106\">また、テナント内のユーザーのリストを取り込むために、AzureAD PowerShell モジュールも使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-106\">It also uses the AzureAD PowerShell module to fetch the list of users in your tenant.</span></span> \n\n<span data-ttu-id=\"c7e3b-107\">これは、いくつかの簡単な PowerShell コマンドを少し触れてこの強力なエンタープライズ ツールに慣れ親しもうという場合の手始めとして最適です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-107\">This is a great starting point if you want to dabble in some simple PowerShell commands and familiarize yourself with this powerful enterprise tool.</span></span> <span data-ttu-id=\"c7e3b-108\">PowerShell は、AzureAd グループのその他の側面の管理における主要コンポーネントで、Teams でチームを作成できるユーザーを管理する方法となるグループ作成の制御も含んでいます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-108\">PowerShell is a key component in management of other aspects of AzureAd Groups, including group-creation control - which is how to manage who can create a team in Teams.</span></span> \n\n### <span data-ttu-id=\"c7e3b-109\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-sample-create-company-wide-team\" target=\"_blank\">下向き矢印: PowerShell スクリプトを取得する</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-109\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-sample-create-company-wide-team\" target=\"_blank\">:arrow_down: Get the PowerShell script</a></span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"c7e3b-110\">この PowerShell スクリプトは、最初の 2500 人のメンバーのみをチームに追加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-110\">This PowerShell script adds only the first 2500 members to a team.</span></span> <span data-ttu-id=\"c7e3b-111\">2500 が現時点でのチームの大きさの制限となります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-111\">2500 is the current team size limit.</span></span> \n\n\n<span data-ttu-id=\"c7e3b-112\">このトレーニングは、チームの作成を自動化しようとしている IT 管理者または Teams ユーザーを対象としています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-112\">This training is for IT admins or Teams users who want to automate team creation.</span></span> <span data-ttu-id=\"c7e3b-113\">学習内容:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-113\">You'll learn how to:</span></span>  \n- <span data-ttu-id=\"c7e3b-114\">PowerShell での関連モジュールのインストール方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-114\">Install the relevant modules in PowerShell</span></span>\n- <span data-ttu-id=\"c7e3b-115\">スクリプトの使用方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-115\">Use the script</span></span> \n\n<span data-ttu-id=\"c7e3b-116\">次の内容は取り上げません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-116\">We won't cover these things:</span></span>\n1. <span data-ttu-id=\"c7e3b-117\">PowerShell について深入りした説明。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-117\">A deep dive into PowerShell.</span></span> <span data-ttu-id=\"c7e3b-118\">PowerShell スクリプトを準備して実行できるようになるために必要な PowerShell の情報のみを含めています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-118\">We only include the PowerShell information you need to get up and running with the PowerShell script.</span></span> <span data-ttu-id=\"c7e3b-119\">詳細については、「<a href=\"https://docs.microsoft.com/powershell/scripting/getting-started/getting-started-with-windows-powershell?view=powershell-5.1\" target=\"_blank\">Windows PowerShell ファースト ステップ ガイド</a>」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-119\">To learn more, start at <a href=\"https://docs.microsoft.com/powershell/scripting/getting-started/getting-started-with-windows-powershell?view=powershell-5.1\" target=\"_blank\">Getting Started with Windows PowerShell</a></span></span>\n2. <span data-ttu-id=\"c7e3b-120\"><a href=\"https://docs.microsoft.com/powershell/azure/active-directory/overview?view=azureadps-2.0\" target=\"_blank\">AzureAD</a> モジュールの機能性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-120\">The functionality of the <a href=\"https://docs.microsoft.com/powershell/azure/active-directory/overview?view=azureadps-2.0\" target=\"_blank\">AzureAD</a> module.</span></span> <span data-ttu-id=\"c7e3b-121\">この PowerShell スクリプトは、テナント内のユーザーを取り込む 1 つのコマンドのために AzureAD モジュールを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-121\">This PowerShell script uses the AzureAD module for a single command to fetch the users in the tenant.</span></span> \n3. <span data-ttu-id=\"c7e3b-122\"><a href=\"https://github.com/MicrosoftDocs/office-docs-powershell/tree/master/teams/teams-ps/teams\" target=\"_blank\">MicrosoftTeams</a> モジュールのコマンドレット。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-122\">The cmdlets in the <a href=\"https://github.com/MicrosoftDocs/office-docs-powershell/tree/master/teams/teams-ps/teams\" target=\"_blank\">MicrosoftTeams</a> module.</span></span> \n4. <span data-ttu-id=\"c7e3b-123\">PowerShell スクリプトの行ごとの詳しい解説。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-123\">A line-by-line walk-through of the PowerShell script.</span></span> \n\n\n<span data-ttu-id=\"c7e3b-124\">このトレーニングに関する質問やフィードバックの送信方法:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-124\">To ask questions or send feedback about this training:</span></span>\n  - <span data-ttu-id=\"c7e3b-125\">このチュートリアルの「[次のステップ](company-wide-team-creation-powershell.yml#step-7) 」ページの下部にあるコメント セクションから投稿してください</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-125\">Post in the comments section at the bottom of the [Next steps](company-wide-team-creation-powershell.yml#step-7) page of this tutorial.</span></span>\n  - <span data-ttu-id=\"c7e3b-126\">機能のリクエストなど、製品に関するフィードバックを提供する場合は、<a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">UserVoice</a> に移動してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-126\">To give us your product feedback, such as feature requests, go to <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">UserVoice</a>.</span></span>\n"
- title: <span data-ttu-id="c7e3b-127">最小要件</span><span class="sxs-lookup"><span data-stu-id="c7e3b-127">Minimum requirements</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"user-requirements\"></a><span data-ttu-id=\"c7e3b-128\">ユーザー要件</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-128\">User requirements</span></span>\n\n<span data-ttu-id=\"c7e3b-129\">お使いのコンピューターで、アプリケーションを管理者として実行できるように、管理者のアクセス許可がある必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-129\">You'll need to have Administrator permissions on your computer, so you can run applications as administrator.</span></span> \n\n### <a name=\"system-requirements\"></a><span data-ttu-id=\"c7e3b-130\">システム要件</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-130\">System requirements</span></span>\n<span data-ttu-id=\"c7e3b-131\">このスクリプトで使用するモジュールは、次のいずれかのオペレーティング システムを必要とします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-131\">The modules that we use in this script require one of the following operating systems:</span></span>\n\n- <span data-ttu-id=\"c7e3b-132\">Windows 10</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-132\">Windows 10</span></span>\n- <span data-ttu-id=\"c7e3b-133\">Windows 8.1 Pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-133\">Windows 8.1 Pro</span></span>\n- <span data-ttu-id=\"c7e3b-134\">Windows 8.1 Enterprise</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-134\">Windows 8.1 Enterprise</span></span>\n- <span data-ttu-id=\"c7e3b-135\">Windows 7 SP1</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-135\">Windows 7 SP1</span></span>\n- <span data-ttu-id=\"c7e3b-136\">Windows Server 2016</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-136\">Windows Server 2016</span></span>\n- <span data-ttu-id=\"c7e3b-137\">Windows Server 2012 R2</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-137\">Windows Server 2012 R2</span></span>\n- <span data-ttu-id=\"c7e3b-138\">Windows Server 2008 R2 SP1</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-138\">Windows Server 2008 R2 SP1</span></span>\n\n<span data-ttu-id=\"c7e3b-139\">このモジュールでは、.NET Framework 4.5 以上も必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-139\">The modules also require .NET Framework 4.5 or above.</span></span> <span data-ttu-id=\"c7e3b-140\"><a href=\"https://msdn.microsoft.com/library/5a4x27ek.aspx\" target=\"_blank\">開発者向けの .NET Framework をインストールします</a>。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-140\"><a href=\"https://msdn.microsoft.com/library/5a4x27ek.aspx\" target=\"_blank\">Install the .NET Framework for developers</a>.</span></span>\n"
- title: <span data-ttu-id="c7e3b-141">開始する</span><span class="sxs-lookup"><span data-stu-id="c7e3b-141">Get started</span></span>
  durationInMinutes: 10
  content: "\n\n<span data-ttu-id=\"c7e3b-142\">開始するには、次が必要になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-142\">To get started, you'll need the following:</span></span>\n1. <span data-ttu-id=\"c7e3b-143\"><a href=\"https://products.office.com/business/office-365-enterprise-e3-business-software\" target=\"_blank\">Office 365 Enterprise E3</a> の試用版</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-143\">A trial version of <a href=\"https://products.office.com/business/office-365-enterprise-e3-business-software\" target=\"_blank\">Office 365 Enterprise E3</a>.</span></span> <span data-ttu-id=\"c7e3b-144\">実際のテナントでの作業を開始する前に、テスト用のテナントでテストを実施して学習することを推奨します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-144\">We recommend testing and learning in a test tenant before starting to work in your actual tenant.</span></span> <span data-ttu-id=\"c7e3b-145\">スクリプトを試してみるために、何人かのテスト ユーザーをテナントに (最小 5 人) 追加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-145\">Add some test users to your tenant (minimum 5) to help you play around with the script.</span></span> \n\n2. <span data-ttu-id=\"c7e3b-146\">PowerShell を管理者特権で起動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-146\">Launch PowerShell with administrator privileges.</span></span> <span data-ttu-id=\"c7e3b-147\">Windows 10 での操作方法は次のとおりです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-147\">Here's how to do it in Windows 10:</span></span>\n \n  <span data-ttu-id=\"c7e3b-148\">a.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-148\">a.</span></span> <span data-ttu-id=\"c7e3b-149\">[**スタート**] をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-149\">Click **Start**.</span></span>\n \n  <span data-ttu-id=\"c7e3b-150\">b.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-150\">b.</span></span> <span data-ttu-id=\"c7e3b-151\">**Windows PowerShell** と入力します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-151\">Type **Windows PowerShell**.</span></span>\n \n  <span data-ttu-id=\"c7e3b-152\">c.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-152\">c.</span></span> <span data-ttu-id=\"c7e3b-153\">右クリックして [**管理者として​​実行​​**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-153\">Right-click and choose **Run as administrator**.</span></span>\n\n3. <span data-ttu-id=\"c7e3b-154\"><a href=\"https://docs.microsoft.com/azure/active-directory/active-directory-accessmanagement-groups-settings-v2-cmdlets#install-the-azure-ad-powershell-module\" target=\"_blank\">AzureAD PowerShell モジュールをインストールします</a>。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-154\"><a href=\"https://docs.microsoft.com/azure/active-directory/active-directory-accessmanagement-groups-settings-v2-cmdlets#install-the-azure-ad-powershell-module\" target=\"_blank\">Install the AzureAD PowerShell module</a>.</span></span> \n  \n  > [!NOTE]\n  > <span data-ttu-id=\"c7e3b-155\">これらの手順の実行中に、PowerShellGet によって NuGet プロバイダーを更新するよう求めるメッセージが表示される可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-155\">You may get prompted to update your NuGet provider by PowerShellGet during the execution of these steps.</span></span> <span data-ttu-id=\"c7e3b-156\">プロンプトが表示された場合は、「Do you want PowerShellGet to install and import the NuGet provider now? (PowerShellGet に NuGet プロバイダーを今すぐインストールしてインポートするようにしますか?)」に対して[**Yes (はい)**] を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-156\">If you get prompted, choose **Yes** for \"Do you want PowerShellGet to install and import the NuGet provider now?\"</span></span> <span data-ttu-id=\"c7e3b-157\">信頼されていないリポジトリについて「Are you sure you want to install the modules from 'PSGallery? (PSGallery からモジュールをインストールしてもよろしいですか?)」というメッセージが表示される可能性もあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-157\">You may also get prompted about an untrusted repository: \"Are you sure you want to install the modules from 'PSGallery?'\"</span></span> <span data-ttu-id=\"c7e3b-158\">ここでも [**Yes (はい)**] を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-158\">Choose **Yes** here as well.</span></span> \n\n4. <span data-ttu-id=\"c7e3b-159\">MicrosoftTeams PowerShell モジュールをインストールします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-159\">Install the MicrosoftTeams PowerShell module.</span></span> <span data-ttu-id=\"c7e3b-160\">AzureAD モジュールをインストールするすべての条件を満たしている場合は、MicrosoftTeams モジュールのインストールが速やかに進みます (同じセットの条件を共有しています)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-160\">If you've met all the conditions to install the AzureAD module, installing the MicrosoftTeams module will go quickly (they share the same set of conditions).</span></span> <span data-ttu-id=\"c7e3b-161\">MicrosoftTeams モジュールをインストールするには、このコマンドを実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-161\">To install the MicrosoftTeams module, run this command:</span></span> \n\n          Install-Module MicrosoftTeams\n\n  > [!NOTE]\n  > <span data-ttu-id=\"c7e3b-162\">信頼されていないリポジトリについてのメッセージが再び表示される可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-162\">You may get prompted about the untrusted repository again.</span></span> \n\n5. <span data-ttu-id=\"c7e3b-163\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/PowerShell-script-sample-create-company-wide-team.md\" target=\"_blank\">PowerShell スクリプトを取得する</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-163\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/PowerShell-script-sample-create-company-wide-team.md\" target=\"_blank\">Get the PowerShell script</a></span></span>\n"
- title: <span data-ttu-id="c7e3b-164">パラメーターのガイダンス</span><span class="sxs-lookup"><span data-stu-id="c7e3b-164">Parameter guidance</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"c7e3b-165\">すべてのパラメーターはオプションとして設定されますが、パラメーターが 1 つも設定されていない場合はスクリプトは実行されません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-165\">All the parameters are set as optional, but the script won't run if none of the parameters are set.</span></span> <span data-ttu-id=\"c7e3b-166\">パラメーターの組み合わせを使用して、会社全体のチームを作成および更新します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-166\">You'll use a combination of parameters to create and update your company-wide team.</span></span> <span data-ttu-id=\"c7e3b-167\">自分のシナリオに基づいてスクリプトを実行するのに役立つサンプルを後のセクションで示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-167\">We'll show you samples in a later section to help you execute the script based on your scenario.</span></span> \n\n|<span data-ttu-id=\"c7e3b-168\">パラメーター</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-168\">Parameter</span></span>| <span data-ttu-id=\"c7e3b-169\">説明</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-169\">Description</span></span> |\n| ---  | ---  |\n|<span data-ttu-id=\"c7e3b-170\">Owners</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-170\">Owners</span></span> | <span data-ttu-id=\"c7e3b-171\">少なくとも 2 人のユーザーを指定します (そのうち 1 人を自分にすることができますが、スクリプトでは最低 2 人が必要になります。)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-171\">Specify at least two members (one of the two can be you but the script requires a minimum of two).</span></span> <span data-ttu-id=\"c7e3b-172\">特にテナント全体のチームの場合などでは、より多くの所有者を指定することを推奨します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-172\">We recommend more owners especially for the tenant wide team.</span></span> |\n|<span data-ttu-id=\"c7e3b-173\">TeamName</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-173\">TeamName</span></span> | <span data-ttu-id=\"c7e3b-174\">新しいチームを作成しようという場合にこれを指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-174\">Specify this if you intend to create a new team.</span></span> <span data-ttu-id=\"c7e3b-175\">これが指定されない場合は、既存のチームの GroupId を指定する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-175\">If this isn't specified, you must specify the GroupId of an existing team.</span></span> |\n|<span data-ttu-id=\"c7e3b-176\">TeamDescription</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-176\">TeamDescription</span></span> | <span data-ttu-id=\"c7e3b-177\">これは作成している新しいチームの説明です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-177\">This is the description for the new team you are creating.</span></span> <span data-ttu-id=\"c7e3b-178\">既存のチームの説明は更新されません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-178\">It won't update an existing team's description.</span></span> |\n|<span data-ttu-id=\"c7e3b-179\">チャネル</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-179\">Channels</span></span> | <span data-ttu-id=\"c7e3b-180\">作成する対象のチャネルのリスト</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-180\">List of channels you want to create.</span></span> <span data-ttu-id=\"c7e3b-181\">このスクリプトでは、少なくとも 2 つのチャネルが必要です (このパラメータを使用する場合)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-181\">This script requires at least two channels (if you  use this parameter).</span></span> <span data-ttu-id=\"c7e3b-182\">スクリプトが実行されるときに、各チャネルの説明が要求されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-182\">When the script runs, it'll ask you for each channel's description.</span></span> |\n|<span data-ttu-id=\"c7e3b-183\">GroupId</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-183\">GroupId</span></span> | <span data-ttu-id=\"c7e3b-184\">既存のチームに対してより多くのメンバーを追加して会社全体のチームにする場合は、これを指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-184\">Specify this if you have an existing team that you want to make into a company-wide team by adding more members.</span></span> <span data-ttu-id=\"c7e3b-185\">このパラメーターを指定すると、新しいチームは作成されません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-185\">If you specify this parameter, a new team does not get created.</span></span> |\n|<span data-ttu-id=\"c7e3b-186\">Members</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-186\">Members</span></span> | <span data-ttu-id=\"c7e3b-187\">全員が追加されないようにする場合は、メンバーのリストを指定することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-187\">You can specify a list of members if don't want everyone to get added.</span></span> <span data-ttu-id=\"c7e3b-188\">リストのメンバーの最小数は 2 です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-188\">Minimum number in the list is 2.</span></span> |\n"
- title: <span data-ttu-id="c7e3b-189">スクリプトを実行する</span><span class="sxs-lookup"><span data-stu-id="c7e3b-189">Run the script</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"c7e3b-190\">提供されるスクリプトは署名なしスクリプトです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-190\">The script provided is an unsigned script.</span></span> <span data-ttu-id=\"c7e3b-191\">詳細については、「<a href=\"https://docs.microsoft.com/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-5.1&viewFallbackFrom=powershell-Microsoft.PowerShell.Core\" target=\"_blank\">実行ポリシーについて</a>」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-191\">Read <a href=\"https://docs.microsoft.com/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-5.1&viewFallbackFrom=powershell-Microsoft.PowerShell.Core\" target=\"_blank\">About Execution Policies</a> to learn more.</span></span> <span data-ttu-id=\"c7e3b-192\">実行ポリシーを変更する前に、次のコマンドを実行して現在のポリシーを取り込みます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-192\">Before changing the execution policy, fetch the current policy by running the following command:</span></span>\n\n        Get-ExecutionPolicy\n\n<span data-ttu-id=\"c7e3b-193\">このポリシー レベルをメモに記録します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-193\">Note this policy level.</span></span> <span data-ttu-id=\"c7e3b-194\">このスクリプトを実行して会社全体のチームの作成を完了したら、このレベルに戻します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-194\">You'll change it back to this level once you're done running this script to create your company-wide team.</span></span> <span data-ttu-id=\"c7e3b-195\">ポリシーを RemoteSigned に変更するには、このコマンドを実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-195\">To change the policy to RemoteSigned, run this command:</span></span>\n\n        Set-ExecutionPolicy -ExecutionPolicy RemoteSigned\n\n<span data-ttu-id=\"c7e3b-196\">スクリプトを使用して実行できることは次のとおりです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-196\">Here's what you can do using the script:</span></span> \n1. <span data-ttu-id=\"c7e3b-197\">テナント内のすべてのメンバーを含んでいる新しいチームを作成します (最大 2500 人のメンバー)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-197\">Create a new team with all the members in your tenant (maximum 2500 members).</span></span>\n\n          .\\CreateCompanyWideTeam.ps1 -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\" -TeamName \"Contoso Team\" -TeamDescription \"Tenant wide team to get everyone into one place. Use this team to share announcements, hold townhalls, or just encourage a more open work environment for everyone\" -Channels \"Announcements\", \"Townhalls\"\n\n2. <span data-ttu-id=\"c7e3b-198\">テナント内のすべてのメンバーを既存のチームに追加します (最大 2500 人のメンバー)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-198\">Add all the members in your tenant to an existing team (maximum 2500 members).</span></span>\n    \n          .\\CreateCompanyWideTeam.ps1 -GroupID \"45f7b85e-149b-4ae4-bf43-9cedf9415e34\"\n\n3. <span data-ttu-id=\"c7e3b-199\">指定されたセットのメンバーを新規または既存のチームに追加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-199\">Add a specified set of members to a new or existing team.</span></span>\n    \n          .\\CreateCompanyWideTeam.ps1 -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\" -TeamName \"Project Scorpio\" -TeamDescription \"Wanted to reserve a cool project name, now we need a project\" -Channels \"Code Reviews\", \"Engineering Alerts\" -Members \"BMcMillan@Contoso.onmicrosoft.com\", \"DTodd@Contoso.onmicrosoft.com\", \"DMills@Contoso.onmicrosoft.com\"\n"
- title: <span data-ttu-id="c7e3b-200">会社全体のチームの例</span><span class="sxs-lookup"><span data-stu-id="c7e3b-200">Sample company-wide team</span></span>
  durationInMinutes: 6
  content: "\n<span data-ttu-id=\"c7e3b-201\">以下の表で、どのように販売会社のチームを設立できるかを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-201\">Here's a table showing how you might set up a team for a sales company.</span></span> <span data-ttu-id=\"c7e3b-202\">おすすめのチャネル、タブ、コネクタ、ボットも記載されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-202\">It includes suggested channels, tabs, connects, and bots.</span></span> <span data-ttu-id=\"c7e3b-203\">少なくとも最初の時点では、2 つまたは 3 つのチャネルを作成することを推奨します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-203\">We recommend that, at least initially, you create a couple of channels.</span></span> <span data-ttu-id=\"c7e3b-204\">これが多数のユーザーが含まれる初めてのチームである場合、この表を参照することで、どの種類のチャネルを作成したらよいかを理解しやすくなります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-204\">If this is the first team that many people will be a part of, it'll help them understand what kind of channels to create.</span></span> <span data-ttu-id=\"c7e3b-205\">これらの最初のチャネルのいくつかにデータを投入することにより、新規ユーザーが製品に慣れ親しんでその作業スタイルを理解しやすくなります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-205\">Seeding some of these initial channels with data will also help new users get familiar with the product and understand this working style.</span></span> <span data-ttu-id=\"c7e3b-206\">現在のところ、PowerShell を使用してデータをチャネルに追加することはできませんので、この部分は手動で行う必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-206\">For now, you can't add data to channels using PowerShell, so you'll have to do this part manually.</span></span> \n\n> [!Tip]\n> <span data-ttu-id=\"c7e3b-207\"><a href=\"https://www.microsoft.com/download/confirmation.aspx?id=56505\" target=\"_blank\">Microsoft Teams スタートアップ キット</a>をダウンロードします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-207\">Download our <a href=\"https://www.microsoft.com/download/confirmation.aspx?id=56505\" target=\"_blank\">Microsoft Teams getting started kit</a>.</span></span> <span data-ttu-id=\"c7e3b-208\">このガイドには、「最初に Teams で行うべき 10 のこと」が含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-208\">This guide includes \"The first 10 things to do in Teams.\"</span></span> <span data-ttu-id=\"c7e3b-209\">マーケティング、営業、財務、人事、IT、エンジニアリング、プロジェクト管理などの組織のさまざまな機能において、Teams を最大限に活用するためのヒントを見つけることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-209\">You’ll find tips to make the most of Teams for various functions in your organization, including Marketing, Sales, Finance, Human Resources, Information Technology, Engineering, and Project Management.</span></span>\n\n#### <a name=\"trophy-best-practices\"></a><span data-ttu-id=\"c7e3b-210\">:トロフィー: ベスト プラクティス:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-210\">:trophy: Best practices:</span></span>\n- <span data-ttu-id=\"c7e3b-211\">この段階では、単に作業を開始するだけで十分ですので、思い浮かんだチームをすべて作成しないようにしてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-211\">Don't create every channel you can think of at this stage, just enough to get the ball rolling.</span></span> <span data-ttu-id=\"c7e3b-212\">新しい領域が現れるごとにチャネルを作成することを継続します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-212\">Keep creating channels as new areas arise.</span></span>\n- <span data-ttu-id=\"c7e3b-213\">チャネルの名前を変更しないでください。前提となる SharePoint フォルダー構造は、そのチャネル名を反映し続けません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-213\">Don't rename channels, because the underlying SharePoint folder structure won't continue to align with the channel name.</span></span> \n\n \n  > [!NOTE]\n  > <span data-ttu-id=\"c7e3b-214\">削除されたチャネルを同じ名前で再作成することはできませんが、SharePoint ファイルを見つけることはできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-214\">Deleted channels can't be recreated with the same name, but you can still find the SharePoint files.</span></span>\n\n\n<span data-ttu-id=\"c7e3b-215\">以下の表にチームの例と、それに対するおすすめのタブ、コネクター、ボットの概要を示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-215\">The table below outlines a sample team with some suggested tabs, connectors, and bots.</span></span> <span data-ttu-id=\"c7e3b-216\">これはまったく完全なリストではありませんが、自分の会社においてどの種類のチャネルが役に立つかを判断するのに十分な情報を提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-216\">It's definitely not a complete list, just enough to give you an idea of what kind of channels could be useful for your company.</span></span> \n|<span data-ttu-id=\"c7e3b-217\">チャネル</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-217\">Channel</span></span>|<span data-ttu-id=\"c7e3b-218\">タブとリソース</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-218\">Tabs & resources</span></span>|\n|-------|----------------|\n|<span data-ttu-id=\"c7e3b-219\">全般</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-219\">General</span></span>|<ul><li><span data-ttu-id=\"c7e3b-220\">案内ガイド</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-220\">Onboarding guidance</span></span></li><li><span data-ttu-id=\"c7e3b-221\">役割の情報</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-221\">Role information</span></span></li><li><span data-ttu-id=\"c7e3b-222\">トレーニング ビデオ</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-222\">Training videos</span></span></li></ul>|\n|<span data-ttu-id=\"c7e3b-223\">アカウント プラン</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-223\">Account plans</span></span>|<ul><li><span data-ttu-id=\"c7e3b-224\">戦略的アカウント用の OneNote</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-224\">OneNote for strategic accounts</span></span></li><li><span data-ttu-id=\"c7e3b-225\">アカウント プラン用のフォルダー</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-225\">Folders for account plans</span></span></li></ul>|\n|<span data-ttu-id=\"c7e3b-226\">予測</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-226\">Forecasting</span></span>|<ul><li><span data-ttu-id=\"c7e3b-227\">Power BI ダッシュボード</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-227\">Power BI dashboards</span></span></li><li><span data-ttu-id=\"c7e3b-228\">基幹業務 (LOB) アプリ</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-228\">Line-of-business (LOB) apps</span></span></li><li><span data-ttu-id=\"c7e3b-229\">カレンダーとタスクの確認</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-229\">Review calendar & tasks</span></span></li></ul>|\n|<span data-ttu-id=\"c7e3b-230\">必要なヘルプ</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-230\">Help needed</span></span>|<ul><li><span data-ttu-id=\"c7e3b-231\">必要なヘルプについての会話</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-231\">Conversations on help needed</span></span></li><li><span data-ttu-id=\"c7e3b-232\">取引確認フォーム</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-232\">Deal review form</span></span></li></ul>|\n|<span data-ttu-id=\"c7e3b-233\">領域内マーケティング</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-233\">In-region marketing</span></span>|<ul><li><span data-ttu-id=\"c7e3b-234\">マーケティング カレンダー</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-234\">Marketing calendar</span></span></li><li><span data-ttu-id=\"c7e3b-235\">顧客ガイダンス</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-235\">Customer guidance</span></span></li></ul>|\n|<span data-ttu-id=\"c7e3b-236\">製品の更新とフィードバック</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-236\">Product updates & feedback</span></span>|<ul><li><span data-ttu-id=\"c7e3b-237\">価格ガイド</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-237\">Pricing guides</span></span></li><li><span data-ttu-id=\"c7e3b-238\">製品パンフレット</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-238\">Product brochures</span></span></li><li><span data-ttu-id=\"c7e3b-239\">関連リンク</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-239\">Reference links</span></span></li></ul>|\n<span data-ttu-id=\"c7e3b-240\">Contoso でのチームワーク</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-240\">Teamwork at Contoso</span></span>|<ul><li><span data-ttu-id=\"c7e3b-241\">Teams 用のツールキット (*開発中、後で再確認*)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-241\">Toolkit for Teams (*Under construction - check back later*)</span></span></li><li><span data-ttu-id=\"c7e3b-242\">操作方法の記事 (組織のクイック スタート ガイドなど)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-242\">How-to articles (for example, your organization's quick-start guide)</span></span></li></ul>|\n|<span data-ttu-id=\"c7e3b-243\">井戸端会議</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-243\">Water cooler talk</span></span>|<ul><li><span data-ttu-id=\"c7e3b-244\">チーム構築に関するトピック</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-244\">Team-building topics</span></span></li><li><span data-ttu-id=\"c7e3b-245\">ソーシャル メディアのイベント</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-245\">Social events</span></span></li></ul>|\n\n<span data-ttu-id=\"c7e3b-246\">ビデオ「Tech Tip: Guidance for Setting Up Teams, Channels and Tabs (技術ヒント: チーム、チャネル、タブを設定するためのガイダンス)」(4 分間) を視聴して、最大の生産性を実現するために自分のチーム、チャネル、タブを設定する場合のベスト プラクティスについて学習してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-246\">Watch our video, Tech Tip: Guidance for Setting Up Teams, Channels and Tabs (4 minutes), to learn best practices for setting up your teams, channels, and tabs for maximum productivity.</span></span>\n> [!VIDEO https://www.youtube.com/embed/hjJWtoaRJeE]\n"
- title: <span data-ttu-id="c7e3b-247">スクリプトの概要</span><span class="sxs-lookup"><span data-stu-id="c7e3b-247">Script at a glance</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"c7e3b-248\">このスクリプトには次の 5 つのセクションがあります (上から下に順番に示しています)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-248\">There are 5 sections to this script (listed in order from top to bottom):</span></span>\n1. <span data-ttu-id=\"c7e3b-249\">**ドキュメンテーションと変数の定義**</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-249\">**Documentation and variable definitions**</span></span>\n2. <span data-ttu-id=\"c7e3b-250\">**関数 Create-Team**: 必要に応じてチームを作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-250\">**Function Create-Team**: Creates a team if necessary.</span></span> <span data-ttu-id=\"c7e3b-251\">GroupID を指定しない場合、このセクションは指定された TeamName と TeamDescription を使用してチームを作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-251\">If you don't specify a GroupID, this section will create the team with the specified TeamName and TeamDescription.</span></span>\n3. <span data-ttu-id=\"c7e3b-252\">**関数 Add-Channels**: チャネルを指定した場合、ここでチャネルの説明が要求されて、チャネルが作成されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-252\">**Function Add-Channels**: If you've specified channels, this is where the channel description gets requested, and then the channel gets created.</span></span> \n4. <span data-ttu-id=\"c7e3b-253\">**関数 Add-Members**: メンバー管理のすべてを行います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-253\">**Function Add-Members**: This does all member management.</span></span> <span data-ttu-id=\"c7e3b-254\">このセクションは AzureAD に接続して、ユーザーのセットを取り込み、メンバー リストが提供されていない場合にそれらのユーザーをチームに追加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-254\">This section connects to AzureAD,  fetches a set of users, and adds them to the team if you don’t provide a member list.</span></span> <span data-ttu-id=\"c7e3b-255\">既にチームに所属しているメンバーの追加ではなく、所有者とメンバーを追加するロジックを処理します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-255\">It handles the logic of adding owners and members, and not adding members who already belong to the team.</span></span> \n5. <span data-ttu-id=\"c7e3b-256\">**メイン プログラム**: これは関数が実行されるようにする命令です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-256\">**Main program**: This is the order in which the functions get executed.</span></span> \n"
- title: <span data-ttu-id="c7e3b-257">実施すべき内容</span><span class="sxs-lookup"><span data-stu-id="c7e3b-257">Call to action</span></span>
  durationInMinutes: 5
  content: "\n### <a name=\"next-steps\"></a><span data-ttu-id=\"c7e3b-258\">次のステップ</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-258\">Next Steps</span></span>\n\n1. <span data-ttu-id=\"c7e3b-259\">この役割を果たすことができる既存のチームがない場合は、会社全体のチームを計画します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-259\">Plan your company-wide team if you don't already have an existing team that can fill this role.</span></span> <span data-ttu-id=\"c7e3b-260\">名前、説明、必要な所有者、役に立つ初期のチャネルを決めます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-260\">Figure out the name, description, required owners, and useful initial channels.</span></span> \n\n2. <span data-ttu-id=\"c7e3b-261\">テスト テナント内でパラメーターを使用してスクリプトをテストします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-261\">Test the script using your parameters in your test tenant.</span></span> <span data-ttu-id=\"c7e3b-262\">サンプルのコンテンツをいくつか追加して、外観に問題がないことを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-262\">Add some sample content, and make sure it looks good.</span></span> \n\n3. <span data-ttu-id=\"c7e3b-263\">テナント内にチームを作成するスクリプトを実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-263\">Run the script to create the team in your tenant.</span></span> <span data-ttu-id=\"c7e3b-264\">または、Teams の UI を通して手動でチームを作成し、すべてのデータ (チャネル、ボット、アプリ、コネクタ) を投入してから、すべての所有者とメンバーを追加するためだけにスクリプトを利用することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-264\">Alternatively, you can manually create the team through the Teams UI, seed all the data (channels, bots, apps, connectors) then leverage the script just to add all the owners and members.</span></span> <span data-ttu-id=\"c7e3b-265\">作成したチームおよびそれらの groupID のリストを表示するには、次を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-265\">To see a list of teams you've created and their groupIDs use:</span></span>\n\n        Connect-MicrosoftTeams\n        Get-Team\n\n    <span data-ttu-id=\"c7e3b-266\">次に、この GroupID を使用して、追加の所有者を指定するスクリプトを実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-266\">Then use this GroupID and run the script specifying more owners:</span></span>\n\n        .\\CreateCompanyWideTeam.ps1 -GroupID \"45f7b85e-149b-4ae4-bf43-9cedf9415e34\" -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\"\n\n    <span data-ttu-id=\"c7e3b-267\">これで、ユーザーはこのチームに入るときに、ピン留めしたり接続したりチャットで話したりできるものとして、他に何があるかを既に分かっている状態になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-267\">Now when people enter this team, they already have an idea of what else they can pin, connect, or chat about.</span></span> \n\n5.  <span data-ttu-id=\"c7e3b-268\">フィードバックの送信</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-268\">Send us feedback</span></span>\n    - <span data-ttu-id=\"c7e3b-269\">このトレーニングについてのフィードバックや質問を、このページの下部にある [**コメント**] セクションからお寄せください</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-269\">Give us feedback, or ask questions, about this training in the **Comments** section at the bottom of this page</span></span>\n    - <span data-ttu-id=\"c7e3b-270\">Teams 製品のフィードバックまたは新しい機能のリクエストを送信するには、<a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">Teams UserVoice</a> に移動してください</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7e3b-270\">To give us Teams product feedback or to request a new feature, go to <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">Teams UserVoice</a></span></span>"
