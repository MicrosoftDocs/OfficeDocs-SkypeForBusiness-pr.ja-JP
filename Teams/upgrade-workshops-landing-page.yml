productDirectory:
  items:
  - title: アップグレードを計画する (ここから開始!)
    imageSrc: https://docs.microsoft.com/office/media/icons/get-started-teams.svg
    summary: Skype for Business Online のサポート終了 (2021 年 7 月 31 日) に先立って Teams にアップグレードする場合でも、Skype for Business オンプレミス環境から Teams にシナリオを移行する場合でも、移行が成功すると、技術的な準備とユーザーの準備の両方に対応できます。 実績のあるフレームワーク、ベスト プラクティス、および Skype for Business Online、Skype for Business Server、またはハイブリッド環境から Teams への移行を成功に向け支援するように設計されたリソースについて説明します。 対象ユーザー – すべて (ビジネス スポンサー、IT 管理者、ユーザー準備/変更マネージャー、プロジェクト リード)
    url: https://microsoftteams.eventbuilder.com/PlanYourUpgrade
  - title: Teams のアップグレードを実装する
    imageSrc: https://docs.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: お客様の目標と現在の Skype for Business 環境に基づいて、すべてのワークロードを Teams に移行するための最適な技術的アプローチを特定し、実行するための準備を行います。 移行が成功したほとんどのお客様は、現在の Skype for Business Online、Skype for Business Server、またはハイブリッド実装と共に Teams を有効にしています。 このセッションでは、組織に最適な移行戦略を定義するのに役立つ重要な考慮事項と貴重なリソースを共有します。 対象ユーザー - IT 管理者
    url: https://microsoftteams.eventbuilder.com/ImplementTeamsUpgrade
