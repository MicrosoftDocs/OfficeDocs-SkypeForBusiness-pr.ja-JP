title: Teams のアップグレード計画のワークショップ
summary: Teams へのアップグレードの計画と実施に役立つように設計されたガイダンス、ベスト プラクティス、およびリソースを共有する、一連のライブの対話型アップグレード計画ワークショップにご参加ください。 最適なエクスペリエンスのために、以下の「アップグレードを計画する」セッションから始めてください。 登録するワークショップのタイトルをクリックします。
