productDirectory:
  items:
  - title: アップグレードを計画する (ここから開始!)
    imageSrc: https://docs.microsoft.com/office/media/icons/get-started-teams.svg
    summary: Skype for Business Online (2021 年 7 月 31 日) の廃止に先立ってTeamsにアップグレードする場合でも、Skype for Businessオンプレミス環境からTeamsにシナリオを移行する場合でも、正常な移行は技術的およびユーザーの準備の両方に対応します。 Skype for Business Online、Skype for Business Server、またはハイブリッド環境からTeamsに正常に移行できるように設計された、実績のあるフレームワーク、ベスト プラクティス、リソースをご覧ください。 対象ユーザー – すべて (ビジネス スポンサー、IT 管理者、ユーザーの準備/変更マネージャー、プロジェクト リーダー)
    url: https://aka.ms/SfBtoTeamsPlan
  - title: Teamsアップグレードを実装する
    imageSrc: https://docs.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: 目標と現在のSkype for Business環境に基づいて、すべてのワークロードをTeamsに移行するための最適な技術的アプローチを特定し、実行する準備をしてください。 正常な移行を完了したほとんどのお客様は、現在のSkype for Business Online、Skype for Business Server、またはハイブリッド実装と共にTeamsを有効にしています。 このセッションでは、組織に最適な移行戦略を定義するために役立つ重要な考慮事項と貴重なリソースを共有します。 対象ユーザー - IT 管理者
    url: https://aka.ms/SfBtoTeamsImplement
