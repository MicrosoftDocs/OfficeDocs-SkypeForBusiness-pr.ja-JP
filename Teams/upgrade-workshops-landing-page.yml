productDirectory:
  items:
  - title: アップグレードを計画する (ここから開始!)
    imageSrc: https://docs.microsoft.com/office/media/icons/get-started-teams.svg
    summary: Teams へのアップグレードを成功させるために必要なすべてを見つけてください。 対象ユーザー-すべて (ビジネススポンサー、IT 管理者、ユーザー準備/変更マネージャー、プロジェクトリーダー)
    url: https://microsoftteams.eventbuilder.com/PlanYourUpgrade
  - title: エンド ユーザーを準備させる
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: ユーザーが Teams を気に入って導入することを支援するためのユーザーの準備戦略を設計します。 対象ユーザー-ユーザーの準備と変更マネージャー
    url: https://microsoftteams.eventbuilder.com/UpgradeReadyUsers
  - title: アップグレード方法を特定する
    imageSrc: https://docs.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: 現在の Skype for Business の実装とアップグレードの目標に基づいて最適な方法を決定します。 対象ユーザー (IT 管理者)
    url: https://microsoftteams.eventbuilder.com/UpgradeApproach
  - title: アップグレード方法を実装する
    imageSrc: https://docs.microsoft.com/office/media/icons/usage-report-teams.svg
    summary: 定義済みのアップグレード方法を、正式なアップグレード計画の一部として実行します。 対象ユーザー (IT 管理者)
    url: https://microsoftteams.eventbuilder.com/UpgradeImplement
