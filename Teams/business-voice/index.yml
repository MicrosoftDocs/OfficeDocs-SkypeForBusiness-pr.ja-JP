title: Microsoft 365 Business Voice ドキュメント
summary: 組織で Microsoft 365 企業向け音声を計画、セットアップ、使用する方法について説明します。 企業向け音声により、中小規模の組織では、社内ソリューションの費用負担と複雑性なく、パワフルで柔軟性の高い電話システムを簡単にセットアップすることができます。
