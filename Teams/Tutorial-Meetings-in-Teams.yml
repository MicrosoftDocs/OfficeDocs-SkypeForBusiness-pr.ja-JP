- durationInMinutes: 1
  content: "<span data-ttu-id=\"64047-104\">このトレーニングでは、Microsoft Teams での会議について紹介します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-104\">In this training, we introduce meetings in Microsoft Teams.</span></span> <span data-ttu-id=\"64047-105\">Teams での要件や計画の検討事項に加えて、Teams での会議の機能についても取り上げます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-105\">We’ll cover the capabilities of meetings in Teams in addition to requirements and planning considerations for Teams.</span></span>\n\n<span data-ttu-id=\"64047-106\">トレーニングを進めていく中で、既存の情報への多数のリンクが提供されますが、これらにより、どの記事をどの順序で読むべきかの構成がわかります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-106\">As you’ll see while going through the training, we give a lot of links to existing information—this way, the training can provide structure as to which articles to read in what order.</span></span>\n\n<span data-ttu-id=\"64047-107\">このトレーニングは、次のようなお客様を対象としています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-107\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"64047-108\">IT 専門家。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-108\">An It Pro</span></span>\n-   <span data-ttu-id=\"64047-109\">Teams の計画、展開、管理の責任者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-109\">Responsible for planning, deploying, or managing Skype for Business</span></span>\n-   <span data-ttu-id=\"64047-110\">Teams での会議に関心があるユーザー</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-110\">Interested in meetings in Teams</span></span>\n\n<span data-ttu-id=\"64047-111\">次のセクションが含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-111\">We’ll cover the following sections:</span></span>\n-   <span data-ttu-id=\"64047-112\">Teams での会議および会議の種類</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-112\">Meetings and meeting types in Teams</span></span>\n-   <span data-ttu-id=\"64047-113\">会議の要件</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-113\">Requirements for large meetings</span></span>\n-   <span data-ttu-id=\"64047-114\">レポート</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-114\">Reporting</span></span>\n\n<span data-ttu-id=\"64047-115\">次に関する情報は対象外です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-115\">The following information is out of scope:</span></span>\n-   <span data-ttu-id=\"64047-116\">会議では、参加者が通常の電話回線から会議に参加することができる機能を含めることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-116\">Meetings can include a feature where participants are able to join meetings from a regular phone line.</span></span> <span data-ttu-id=\"64047-117\">この機能は、電話会議と呼ばれるものですが、このトレーニングでは対象外となります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-117\">This feature, called Audio Conferencing, is out of scope for the training.</span></span>\n\n<span data-ttu-id=\"64047-118\">このトレーニングについてご質問やフィードバックがある場合は、次の方法でお送りください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-118\">If you have any questions or feedback about this training, please:</span></span>\n\n-   <span data-ttu-id=\"64047-119\">このチュートリアルの「次のステップ」ページの下部にあるコメント セクションから投稿してください</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-119\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</span></span>\n-   <span data-ttu-id=\"64047-120\">[AskTeams\\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Meetings) 宛にメールを送信してください</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-120\">Email us at AskTeams@Microsoft.com</span></span>\n\n<span data-ttu-id=\"64047-121\">新機能のアイディアなど、Teams に関する製品フィードバックをご提供いただける場合は、「[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)」にアクセスしてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-121\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: "<span data-ttu-id=\"64047-122\">Teams での会議</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-122\">Meetings in Teams</span></span>"
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"64047-123\">Teams での会議を理解するには、以下をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-123\">To understand meetings in Teams, see the following:</span></span>\n-   <span data-ttu-id=\"64047-124\">[Meetings and calls (会議と通話)](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8)の「Have meetings (会議を開催する)」 (推定所要時間: 6 分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-124\">“Have meetings” in [Meetings and calls](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"64047-125\">[Meetings and calls on mobile devices (モバイルデバイスでの会議と通話)](https://support.office.com/article/Meetings-and-calls-on-mobile-devices-62ff4c89-8214-4499-a637-c6d13896cc9e)の「Have meetings (会議を開催する)」 (推定所要時間: 4 分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-125\">“Have meetings” in [Meetings and calls on mobile devices](https://support.office.com/article/Meetings-and-calls-on-mobile-devices-62ff4c89-8214-4499-a637-c6d13896cc9e) (estimated reading time 4 minutes)</span></span>\n\n-   <span data-ttu-id=\"64047-126\">「[Meet now (今すぐ会議)](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf?ui=en-US&rs=en-US&ad=US)」ビデオ (1 時間 45 分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-126\">[Meet now](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf?ui=en-US&rs=en-US&ad=US) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"64047-127\">「[Scheduled meetings (予約された会議)](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137?ui=en-US&rs=en-US&ad=US)」ビデオ (1 時間 45 分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-127\">[Scheduled meetings](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137?ui=en-US&rs=en-US&ad=US) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"64047-128\">「[9 tips for meeting with Microsoft Teams (Microsoft Teams での会議に関する 9 のヒント)](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444)」で会議ロビー、匿名での会議への参加などについて解説します (推定所要時間: 6 分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-128\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) to learn about the meeting lobby, joining meetings anonymously, and more (estimated reading time 6 minutes)</span></span>\n"
- title: "<span data-ttu-id=\"64047-129\">シナリオ - 会議の種類</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-129\">Scenario - Meeting types</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"64047-130\">Garth はオフィスが複数ある Contoso で働いています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-130\">Garth works for Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"64047-131\">Garth は他の場所のオフィスにいる人と定期的に連絡を取る必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-131\">Garth needs to connect to people in other office locations on a regular basis:</span></span>\n\n-  <span data-ttu-id=\"64047-132\">彼のプロジェクト チームは毎週月曜日に 1 時間の会議を行います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-132\">His project team meets every Monday for an hour.</span></span> <span data-ttu-id=\"64047-133\">メンバーは既に Microsoft Teams にそれぞれのプロジェクトの専用チャネルを持っているため、Garth はその定期的な同期のために「チャネル会議」を予約します。これにより次のような複数のメリットが Garth とチームに対して生じます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-133\">Because they already have a dedicated channel for their project in Microsoft Teams, Garth schedules a \"Channel Meeting\" for this regular sync. This has multiple benefits for Garth and his team:</span></span>\n   -   <span data-ttu-id=\"64047-134\">チームのすべてのメンバーが自動的に招待されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-134\">All members of the team are automatically invited.</span></span>\n   -   <span data-ttu-id=\"64047-135\">会議前、会議中または会議後の、会議に関連するディスカッションが、チャネル ディスカッションの一部に含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-135\">Any meeting-related discussions before, during, or after the meeting are part of the channel discussion.</span></span>\n   -   <span data-ttu-id=\"64047-136\">会議およびディスカッションは、チームのメンバー全員が見ることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-136\">The meeting and the discussion is visible to everyone who is a member of the team.</span></span>\n-   <span data-ttu-id=\"64047-137\">Garth は相手と個別に同期する必要があるのですが、それらの会議の内容は、他の人が見ることができないようにするつもりです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-137\">Garth also needs to sync with individual people but doesn’t want these meetings to be visible to others.</span></span> <span data-ttu-id=\"64047-138\">そのために、Garth は「プライベート会議」のスケジュールを設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-138\">For these purposes, Garth schedules a \"Private Meeting\".</span></span>  \n    <span data-ttu-id=\"64047-139\">プライベート会議により、Garth は会議が始まる前にチャットを開始することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-139\">Private meetings allow Garth to initiate a chat before the meeting takes place.</span></span> <span data-ttu-id=\"64047-140\">この会議前のエクスペリエンスにより、Garth がチームの主要メンバーと資料を事前に共有することや、議題について話し合うことができるようになるため、会議をより効果的に実施できるようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-140\">This pre-meeting experience helps make the meeting more effective because Garth can share material beforehand or discuss the agenda with key team members.</span></span> <span data-ttu-id=\"64047-141\">これと同じチャットを、会議中にメモを取るために利用したり、フォローアップのために後で使用したりすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-141\">The same chat is also available during the meeting to capture notes, and can be used afterward for any follow-ups.</span></span>\n-   <span data-ttu-id=\"64047-142\">チームの自分たちのチャネルでのディスカッションが盛り上がってしまい、Garth はメンバーたちに速やかに結論を出すように仕向ける必要があることがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-142\">Sometimes the team has lively discussions in their channel, and Garth needs them to come to a quick decision.</span></span> <span data-ttu-id=\"64047-143\">彼はメンバー全員が入力を行っている中、ビデオ通話がより効果的なコミュニケーション手段であると判断します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-143\">He determines that while everyone is typing, a video call might be the more effective way to communicate.</span></span> <span data-ttu-id=\"64047-144\">この状況において、Garth は現在の会話で [**今すぐ会議**] を選択することによって臨時の会議を予約することになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-144\">In this situation, Garth schedules an ad-hoc meeting by selecting **Meet Now** in the current conversation.</span></span>\n"
- title: "<span data-ttu-id=\"64047-145\">会議のクライアント</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-145\">Meeting clients</span></span>"
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"64047-146\">会議への参加は、さまざまなクライアントから行うことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-146\">Joining meetings is possible from a variety of clients.</span></span> <span data-ttu-id=\"64047-147\">Teams をどのプラットフォームで利用できるかについては、「[Microsoft Teams のクライアントを取得する](https://docs.microsoft.com/MicrosoftTeams/get-clients)」 (推定所要時間: 3 分) をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-147\">Review [Get clients for Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (estimated reading time 3 minutes) to understand which platforms Teams is available for.</span></span>\n\n<span data-ttu-id=\"64047-148\">さらに、電話会議を使用することによって、参加者は会議に通常の電話機から会議にダイヤル インして出席したり、会議からダイヤル アウトしたりすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-148\">In addition, by using Audio Conferencing, participates can attend meetings from regular phones by dialing in to the meeting or dialing out from the meeting.</span></span>\n<span data-ttu-id=\"64047-149\">電話会議の詳細については、専用のトレーニングで取り上げられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-149\">Details about Audio Conferencing will be covered in a dedicated training.</span></span>\n\n<span data-ttu-id=\"64047-150\">Windows 版の Outlook では、自分の予定表から直接会議を予約するためのアドインを使用することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-150\">In Outlook for Windows, you can use an add-in to schedule meetings directly from your calendar.</span></span> <span data-ttu-id=\"64047-151\">「[Outlook で Teams の会議アドインを使用する](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook)」(推定所要時間: 2 分) をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-151\">Review [Use the Teams Meeting add-in in Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (estimated reading time 2 minutes).</span></span>\n"
- title: "<span data-ttu-id=\"64047-152\">会議の要件と考慮事項</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-152\">Requirements and considerations for meetings</span></span>"
  durationInMinutes: 4
  content: "\n###<a name=\"licensing\"></a><span data-ttu-id=\"64047-153\">ライセンス</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-153\">Licensing</span></span>\n<span data-ttu-id=\"64047-154\">会議の開催に必要なのは Microsoft Teams のライセンスのみで、それ以外の追加のライセンスは不要です。ただし、一部のシナリオにおいては、追加のライセンスが必要になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-154\">Although you can hold meetings without having any additional licenses—all you need is a license for Microsoft Teams—some scenarios do require additional licensing.</span></span>\n\n<span data-ttu-id=\"64047-155\">電話会議は、通常の電話機からでも Teams 会議に参加することができるため、それらの参加者には追加のライセンスが必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-155\">Audio Conferencing, which lets participants join Teams meetings from a regular phone, requires an additional license.</span></span> <span data-ttu-id=\"64047-156\">これについては、電話会議の専用トレーニングにおいて、取り上げられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-156\">This will be addressed in a dedicated training on Audio Conferencing.</span></span>\n\n<span data-ttu-id=\"64047-157\">詳細については、「[Microsoft Teams 用の Office 365 ライセンス](https://docs.microsoft.com/microsoftteams/office-365-licensing)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-157\">For more information, see [Office 365 licensing for Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).</span></span>\n\n###<a name=\"bandwidth-and-media-flow\"></a><span data-ttu-id=\"64047-158\">帯域幅とメディアのフロー</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-158\">Bandwidth and media flow</span></span>\n<span data-ttu-id=\"64047-159\">Teams では、リアルタイムの通信を始めるための方法が 2 つあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-159\">In Teams, there are two ways to initiate real-time communication:</span></span>\n-   <span data-ttu-id=\"64047-160\">ユーザーが別のユーザーに直接通話を発信できる</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-160\">A user can call another user directly</span></span>\n-   <span data-ttu-id=\"64047-161\">ユーザーは (臨時または予約した) 会議を作成することができます。通話では、メディア (オーディオ、ビデオ、デスクトップまたはアプリケーション共有) が可能な限り直接伝送されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-161\">A user can create a meeting (ad hoc or scheduled) For calls, the media (audio, video, or desktop or application sharing) travel as directly as possible.</span></span> <span data-ttu-id=\"64047-162\">たとえば、2 人のユーザー間にファイアウォールがない場合 (両者ともに同じネットワークの内側にいる場合など)、メディアのトラフィックは一方のユーザーから他方のユーザーに直接伝送されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-162\">If, for example, there’s no firewall between two users (for example, both sit inside the same network), media traffic travels directly from one user to the other.</span></span> <span data-ttu-id=\"64047-163\">ファイアウォールがユーザー間の直接のトラフィックを遮断する場合、そのトラフィックはリレー経由で送信されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-163\">If a firewall blocks direct traffic between the users, the traffic will be sent via a relay.</span></span>\n\n<span data-ttu-id=\"64047-164\">会議の場合は、すべてのトラフィックが Office 365 内に存在する電話会議サービスに最初に送信されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-164\">For meetings, all traffic is sent first to the conferencing service that is homed in Office 365.</span></span> <span data-ttu-id=\"64047-165\">音声トラフィックはそこで収集され、送り戻される前に混ぜ合わされます。ビデオ トラフィックおよびアプリケーション共有またはデスクトップ共有は受信されてから出席者に配信されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-165\">Audio traffic is collected there and mixed before being sent back; video traffic and application or desktop sharing are received and distributed to the attendees.</span></span>\n    \n<span data-ttu-id=\"64047-166\">帯域幅の計画についてはこのトレーニングでは取り上げられませんが、ユーザー エクスペリエンスのためには極めて重要となります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-166\">Planning bandwidth isn’t covered in this training, but it will be crucial for the user experience.</span></span>\n\n<span data-ttu-id=\"64047-167\">詳細については、「[Microsoft Teams 用に組織のネットワークを準備する](https://docs.microsoft.com/microsoftteams/prepare-network)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-167\">For more information, see [Prepare your organization's network for Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).</span></span>\n\n###<a name=\"exchange-dependencies\"></a><span data-ttu-id=\"64047-168\">Exchange の依存関係</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-168\">Exchange dependencies</span></span>\n\n<span data-ttu-id=\"64047-169\">オンプレミスの Exchange Server を使用しているユーザーの場合、Teams クライアントからの会議の作成や表示に関して、またコンプライアンスに関連して、(Exchange Server のバージョンによって) いくつかの制限事項がある可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-169\">For customers using Exchange Server on-premises, there might be (depending on the version of Exchange Server) some limitations when it comes to creating and viewing meetings from the Teams client, but also when it comes to compliance.</span></span>\n<span data-ttu-id=\"64047-170\">適用可能性のある制限事項については「[Exchange と Microsoft Teams の連携](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact)」をご覧ください (推定所要時間: 3 分) </span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-170\">Review [How Exchange and Microsoft Teams interact](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (estimated reading time 3 minutes) to understand potential limitations.</span></span>\n"
- title: "<span data-ttu-id=\"64047-171\">会議の構成のオプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-171\">Meeting configuration options</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"64047-172\">IT 管理者である場合は、ビデオや画面の共有といったモダリティを無効にするだけでなく、異なる種類の会議を有効または無効にすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-172\">As an IT administrator, you can enable and disable different types of meetings in addition to disabling modalities such as video or screen sharing.</span></span> <span data-ttu-id=\"64047-173\">IT 専門家の立場で構成できるオプションの詳細な説明については、「[通話と会議](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings)」 (推定所要時間: 1 分) をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-173\">Review [Calls and meetings](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (estimated reading time 1 minute) to learn about the options that can be configured from an IT pro perspective.</span></span> <span data-ttu-id=\"64047-174\">この記事には、会議の参加者の最大数も記載されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-174\">This article also lists the maximum number of meeting participants.</span></span>\n"
- title: "<span data-ttu-id=\"64047-175\">演習 - 会議を構成する</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-175\">Exercise - Configure meetings</span></span>"
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"64047-176\">この演習では、Teams での会議をテストする機会があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-176\">In this exercise, you’ll have the chance to test meetings in Teams.</span></span> <span data-ttu-id=\"64047-177\">各操作の実行方法については説明しませんが、いくつかのシナリオを試してみることをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-177\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"64047-178\">要件</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-178\">Requirements</span></span>\n-   <span data-ttu-id=\"64047-179\">Teams を使用するための適切なライセンスを備えた Office 365 テナント</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-179\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"64047-180\">テスト専用のテナントを使用することを強く推奨します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-180\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"64047-181\">テスト用のテナントがない場合は、[Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279) で試用テナントの利用を登録することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-181\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"64047-182\">実稼働環境ではいかなるテストも実行しないでください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-182\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"64047-183\">設定またはポリシーの変更により、すべてのユーザーに悪影響が及び、ユーザー エクスペリエンスにも影響が生じる可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-183\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"64047-184\">2 つ以上のエンドポイント</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-184\">At least two endpoints</span></span>\n   -   <span data-ttu-id=\"64047-185\">エンドポイントは 2 台の PC でも構いませんが、携帯電話上でクライアントを使用することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-185\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"64047-186\">推奨されるテスト シナリオ</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-186\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"64047-187\">チャネル会議、臨時会議、プライベート会議などの異なる会議の種類を Teams クライアント内から予約します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-187\">Schedule different meeting types from within the Teams client: Channel meetings, ad-hoc meetings, private meetings.</span></span>\n-   <span data-ttu-id=\"64047-188\">[Outlook アドイン](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook)を使用して会議を予約します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-188\">Schedule meetings by using the [Outlook add-in](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).</span></span>\n-   <span data-ttu-id=\"64047-189\">予約された会議では、会議の開始前にチャット (議題についてのディスカッションなど) を始めます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-189\">For scheduled meetings, initiate a chat before the meeting begins (to discuss the agenda, for example).</span></span>\n-   <span data-ttu-id=\"64047-190\">会議に参加し、音声のみ、ビデオ、デスクトップ共有などの、さまざまなシナリオやワークロードをテストします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-190\">Join meetings and test different scenarios and workloads: For example, audio only, video, desktop sharing.</span></span>\n-   <span data-ttu-id=\"64047-191\">匿名で会議に参加するとどのようになるかを確認するために (「InPrivate」閲覧を使う場面も考えられます)、テナントにサインインすることなくブラウザーから会議に参加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-191\">Join a meeting from a browser without signing in to your tenant (you might want to use “InPrivate” browsing) to see what it’s like to join a meeting anonymously.</span></span>\n-   <span data-ttu-id=\"64047-192\">管理ポータルにサインインして、会議の設定の一部を変更します (たとえば、プライベート会議のスケジュール設定を無効にします)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-192\">Sign in to the admin portal and change some of the settings for meetings (for example, disable scheduling for private meetings).</span></span> <span data-ttu-id=\"64047-193\">これによりどのような影響がユーザー エクスペリエンスに生じるでしょうか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-193\">How does this affect the user experience?</span></span>\n"
- title: "<span data-ttu-id=\"64047-194\">レポート</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-194\">Reporting</span></span>"
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"64047-195\">レポートにおいて、確認するべき領域は次の 2 つです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-195\">From a reporting perspective, there are two areas to look at:</span></span>\n-   <span data-ttu-id=\"64047-196\">使用量: 開催されている会議の数について</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-196\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"64047-197\">品質: 会議の品質について</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-197\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"64047-198\">これらの両方の領域について注意して監視する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-198\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"64047-199\">使用量が低いことは、ユーザーが何らかの理由によりこの製品を使用していないことを意味します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-199\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"64047-200\">できることは、次の追加的な調査を実施して、理由を特定することのみです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-200\">You can only determine the reasons by doing additional investigation.</span></span> <span data-ttu-id=\"64047-201\">理由として考えられるのは、会議がユーザーの要件を満たしていないと認知されていることや、啓発不足やトレーニング不足、または品質の問題などです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-201\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"64047-202\">低品質は、一方で、ユーザーと Office 365 との間の接続に問題があることを意味します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-202\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"64047-203\">低品質により、ユーザー エクスペリエンスの悪化と低使用量につながる可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-203\">Low quality can lead to bad user experience and lower usage.</span></span>\n    <span data-ttu-id=\"64047-204\">使用量のレポートの詳細については、「[管理センターの Office 365 レポート - Microsoft Teams ユーザー アクティビティ](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (推定所要時間: 5 分) をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-204\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"64047-205\">品質の管理については、このトレーニングの対象範囲外ですが、次のトレーニング資料をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-205\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   <span data-ttu-id=\"64047-206\">品質チャンピオンの役割については、「[品質チャンピオンの役割](https://docs.microsoft.com/microsoftteams/prepare-teams)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-206\">For information about the role of Quality Champion, see [Quality champion role](https://docs.microsoft.com/microsoftteams/prepare-teams).</span></span>\n-   <span data-ttu-id=\"64047-207\">通話品質ダッシュボードの詳細については、「[Investigate Media Quality using CQD (CQD を使用してメディア品質を調査する)](http://aka.ms/sof-cqd)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-207\">For information about the Call Quality Dashboard, see [Investigate Media Quality using CQD](http://aka.ms/sof-cqd).</span></span>\n"
- title: "<span data-ttu-id=\"64047-208\">次のステップ</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-208\">Next steps</span></span>"
  durationInMinutes: 1
  content: "<span data-ttu-id=\"64047-209\">このトレーニングでは次の重要な学習事項を取り上げています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-209\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"64047-210\">Teams での会議および会議の種類</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-210\">Meetings and meeting types in Teams</span></span>\n-   <span data-ttu-id=\"64047-211\">会議の要件</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-211\">Requirements for large meetings</span></span>\n-   <span data-ttu-id=\"64047-212\">レポート</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-212\">Reporting</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"64047-213\">次のステップ</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-213\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"64047-214\">個人用に設定された展開についてのガイダンスのために [MyAdvisor](http://aka.ms/myadvisor) に登録する</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-214\">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance</span></span>\n2.  <span data-ttu-id=\"64047-215\">Teams での会議の使用を開始する</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-215\">Start using meetings in Teams.</span></span>\n3.  <span data-ttu-id=\"64047-216\">フィードバックを送信してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-216\">Send us feedback</span></span>\n    - <span data-ttu-id=\"64047-217\">このページの下部にあるコメント セクションから投稿してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-217\">Post in the comments section at the bottom of the Next steps page of this tutorial.</span></span>\n    - <span data-ttu-id=\"64047-218\">[AskTeams\\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Meetings) 宛にメールを送信してください</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-218\">Email us at AskTeams@Microsoft.com</span></span>\n    - <span data-ttu-id=\"64047-219\">Teams 製品のフィードバックまたは新しい機能のリクエストを送信するには、[Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public) に移動してください</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-219\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n4.  <span data-ttu-id=\"64047-220\">[その他のトレーニングおよびチュートリアル](http://aka.ms/Teamsacademy)を探索してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64047-220\">Explore [more training and tutorials](http://aka.ms/Teamsacademy).</span></span>\0"
