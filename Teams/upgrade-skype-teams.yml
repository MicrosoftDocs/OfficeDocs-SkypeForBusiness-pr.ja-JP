additionalContent:
  sections:
  - items:
    - title: Skype for Business Online のサポート終了
      summary: 2021 年 7 月 31 日に Skype for Business Online サービスが終了する準備をし、Teams への移行を成功に向けて計画する方法について学習します。
      url: https://docs.microsoft.com/microsoftteams/skype-for-business-online-retirement
    - title: コースを Teams にグラフで表示する
      summary: Teams アップグレードの各手順をマップする、この楽しく便利なインフォグラフィックをダウンロードしてください。
      url: https://download.microsoft.com/download/6/b/f/6bfda7ac-3a2b-4156-9c2f-6dc1878d048f/Chart Your Journey from Skype to Teams Infographic.pdf
    - title: FastTrack に展開支援を提供する
      summary: Teams 展開プロジェクトでさらにサポートが必要な場合、対象となるサブスクリプションをお持ちのお客様は FastTrack にサポートを提供できます。
      url: https://www.microsoft.com/fasttrack
    - title: Microsoft パートナーを見つける
      summary: 追加のガイダンスが必要な場合 Microsoft ソリューション プロバイダーは、アップグレードの技術的および物流の管理を支援します。
      url: https://www.microsoft.com/solution-providers/home
    - title: Teams 管理者ドキュメント
      summary: Teams を展開して管理する方法と、新しいコミュニケーションとコラボレーションエクスペリエンスのためにユーザーを準備する方法について学習します。
      url: https://docs.microsoft.com/MicrosoftTeams/
    - title: インストラクター主導の Teams のトレーニング
      summary: Teams を使い始め、実行するために設計された無料のライブ オンライン トレーニング クラス。
      url: https://docs.microsoft.com/microsoftteams/instructor-led-training-teams-landing-page
