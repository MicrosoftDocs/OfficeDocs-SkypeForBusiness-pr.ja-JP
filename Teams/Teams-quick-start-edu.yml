- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)は、会話、会議、ファイル、アプリを 1 か所にまとめるデジタル ハブです。 学校はアプリとサービスを組み合Office 365、使い慣れたアプリやサービスとの統合Officeメリットがあります。 すべての学校のニーズに合わせて拡張可能でカスタマイズ可能な、エンタープライズ レベルのセキュリティとコンプライアンスを提供します。\n\nMicrosoft Teams を使用すると、学校または教育機関は、Office 365 for Education での単一のエクスペリエンスから、共同作業教室の作成、専門学習コミュニティでの接続、学校のスタッフとのコミュニケーション、機関間の研究の調整、クラブや課外活動などの学生の生活活動の促進を容易に行うことができます。\n\nMicrosoft Teamsを節約し、つながりを深め、日常の物流を簡素化します。 これにより、スタッフは学校や学校の教育者、研究者、リーダーとしての役割に集中できます。 学生は、簡単にアクセスできるオンライン教室、記録されたレッスン、教師との 1 対 1 の会議の恩恵を受ける。\n\nこのガイドは、教育に関する IT 管理者 (まだデプロイしていないユーザーを含む) をTeams。 このガイドは、次の使用を開始する場合に役立ちます。 \n- 学生Teamsを有効にする\n- ラーニング内で管理できるコントロールのTeamsを確認する\n- 外部ドキュメントへの参照によるパートナー サービスの検索 \n\nこのガイドは、学校のユーザーに固有の構成に関する推奨事項をTeamsするように設計されています。 これは、1 つのサイズに合ったソリューションではありません。ただし、開始点として適しています。 \n\nTeams (パイロットまたは完全展開) をすでに導入している場合は、「[教育用 Microsoft Teams](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)」をご覧ください。\n\n## <a name=\"before-you-begin\"></a>始める前に\n\n1. [教師学校データ同期](/SchoolDataSync)を自動的に作成しやすくするために、アプリケーションをデプロイTeams。 デプロイ [https://aka.ms/sdssupport](https://aka.ms/sdssupport) のサポートについては、お問い合わせください。\n2. Teams で使用するポートとプロトコルを正しく設定します。 [Office 365 の URL と IP アドレスの範囲](office-365-urls-ip-address-ranges.md)をご覧ください。\n3. [学校のネットワークを準備して、 をTeams。](prepare-network.md)\n4. チームの種類を選択します。 教育用 Teams では、3 つの新しいチームが用意されています (合計 4 つのチーム)。 チームの各種類の違いと使用例については、「[Microsoft Teams で共同作業を行うチームの種類を選択する](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)」をご覧ください。\n"
- title: クイック スタート - Teams の計画ガイド
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>手順 1: ユーザーをまとめて編成する\n\nスタッフ、教育者、および教育者コミュニティから個人のグループを組み立てて、&展開の意思決定グループとしてTeamsします。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>手順 2: 自分のシナリオに優先順位を設定する\n\n共同作業とコミュニケーションはユーザーに関する情報です。 各種の機能について議論する代わりに、お客様の組織でもっとも関連性が深いシナリオを取り上げます。 自分の学校の会社のシナリオを定義するのに役立つ例については、[Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) をご覧ください。 通常、Teams の展開では、クラスルーム、プロフェッショナルの学習コミュニティ、カリキュラム外の学生グループといった緊密に連携するコラボレーション チームが成功の鍵となります。\n\n### <a name=\"trophy-best-practice\"></a>:トロフィー: ベスト プラクティス:\n**Teams で Teams を計画する** ユーザーが自分たちの展開を計画するために Teams を使用することで、主要なステークホルダーの変化曲線が緩やかになります。 Microsoft 365 の展開という名前のチームを作成して、展開しようと考えているさまざまなワークロード用のチャネルの作成を検討します。 お客様のチームは次のようになる可能性があります。\n\n![Microsoft 365 展開チームの例のスクリーンショット。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>手順 3: パイロットを実施し、パイロットをTeams\n\n上記で選択した 1 つ以上のシナリオに対して、チャンピオンと早期採用者の両方の教師と初期の Teams パイロットを実施する必要があります。 パイロットによって、Office 365 および Teams がどのように組織で受け取られるかについての有意義な情報が得られます。 関心のあるユーザー グループと、優先順位が設定されたビジネス シナリオをを選択して開始します。 \n\n![ユーザー グループTeamsのスクリーンショット。](media/quick-start-example-scenarios.png)\n\nパイロットが完了したら、Teams の展開を広げることを計画するために必要なフィードバックを得られます。 デプロイ計画に優先順位付けされたシナリオが統合され、学校が新しい環境とOffice 365をTeams。\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>手順 4: 使用状況を測定し、満足度を管理し、導入を促進する\n\n教師の導入を成功にOffice 365とTeams、教師の経験に集中します。 ここでは、開始するにあたってのベスト プラクティスの簡易チェックリストを示しています。 \n\n1. **ベスト プラクティスについては [、「Office 365 の導入 ガイダンス]( https://aka.ms/office365adoptionguide)**」を参照してください。 また、お客様のアプローチを文書化するための変更管理戦略を作成するための補足[Microsoft Teams](change-management-strategy.md)も提供されています。\n2. **学校 [Office 365使用状況を理解するために、](teams-activity-reports.md)** アクティビティ レポートを調査します。 管理者ではない場合Office 365、アクティビティ レポートにアクセスできるよう、レポート閲覧者のアクセス許可を与える必要があります。\n3. **教師からのフィードバックを、** 教師と教師の間のOffice 365およびTeams。 学校の個人数Teams 5,000 人未満の場合は、チャネルを使用します。 学校が現在の学校のYammerを超える場合は、パブリック グループを使用Teams。 \n4. **チャンピオンを育成し、成功したことについて強調します。** これらの新しいツールを受け入れ、革新的な方法で使用した教師に報奨を与えます。 これは、何よりも、引き続き、Office 365とTeams。\n"
- title: ライセンスを有効またはMicrosoft Teamsする
  durationInMinutes: 2
  content: "\nTeamsは、クラウドベースのサービスです。 教師または学生が有効なライセンスを持ち、Teamsが有効になると、デスクトップ、Web、およびモバイル サービスをクライアントTeamsできます。 これらのクライアントを自分でインストールできます。IT 管理者は、これらのクライアントをデプロイする必要があります。 Microsoft 365 管理 センターを使用するか、PowerShell を使用して、Microsoft Teamsの個々のユーザー ライセンスを管理できます。 <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\">両方Office 365については、Teams ライセンスに関するページを参照してください</a>。 これは、広範な有効化の前にパイロット テストを行Teams理解するために重要です。\n"
- title: 所属する学校のために Teams を設定する
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> 2019 年 6 月より、すべての管理者Microsoft Teams for Education管理センターを使用して、Microsoft Teams ポリシーを管理Teams必要があります。 Microsoft Teams for Educationポリシーは、Microsoft 365 管理 センターで管理できなくなりました。 詳細については、「[新しい Microsoft Teams 管理センターへの移行中に Teams を管理する](./manage-teams-skypeforbusiness-admin-center.md)」をご覧ください。 \n\n 管理者の資格情報でサインインすることにより、[Microsoft Teams 管理センター](https://admin.teams.microsoft.com/)で、Teams のすべてのポリシーを簡単に管理できます。\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n 設定管理センター Microsoft Teamsユーザー ライセンスの種類に基づいて管理されない。 代わりに、ユーザーが使用できる機能を管理するためのさまざまなポリシーを定義してください。 ポリシーを構成するには、管理センターの左側のナビゲーションでポリシー Microsoft Teamsクリックします。 メッセージング ポリシーの例を次に示します。 \n\n![[メッセージング ポリシー] ページのスクリーンショット。](media/teams-messaging-policies-edu.PNG)\n\nポリシーを使用すると、ユーザー レベルで機能を有効またはオフにできます。 ポリシーの割り当ての動作を次に示します。\n   - 既定では、すべての新しいユーザーがグローバル ポリシー (テナント レベルの設定) を取得します。\n   - ユーザーは、要件を満たしている場合、Microsoft によって作成された事前に作成されたユーザー ポリシーを割り当てることができます。 これらの事前に許可されたポリシーは、管理者が編集できません。 今後これらを管理する場合は、新しいカスタム ポリシーを作成し、カスタム ポリシーをユーザーに割り当てる必要があります。\n   - カスタム ポリシーは、任意のユーザーに割り当てることができます。 新しいカスタム ポリシーを作成するには、[ **追加]** をクリックし、ポリシーの設定を選択し、[保存] を **クリックします**。 次に、カスタム ポリシーをユーザーに割り当てるには、Microsoft Teamsまたはスクリプトを使用します。 \n     ![[メッセージング ポリシー] ページの [追加] オプションのスクリーンショット。](media/teams-new-messaging-policy-edu.PNG)\n\n     ![割り当てられたポリシーの [編集] オプションのスクリーンショット。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![[ユーザー ポリシーの編集] ウィンドウのスクリーンショット。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>教職員と学生に対してさまざまなポリシーを有効にする方法\n教職員と学生のカスタム設定を設定するには (たとえば、チャットは教職員に対して有効ですが、学生には有効になっていません)、それらを作成して割り当てる方法は 2 通り用意されています。 \n   - PowerShell モジュールを使用してスクリプトを実行し、複数のポリシーを作成して割り当てる。 スクリプトの例とドキュメントについては、付録を参照してください。 \n   - 管理センター Microsoft Teams新しいカスタム ポリシーを作成し、[ユーザー] タブでユーザーにポリシーを割 **り当** てる。 \n > [!NOTE]\n > カスタム ポリシーがユーザーに割り当てられるまで、ユーザーはグローバル ポリシー設定を使用します。 つまり、グローバル ポリシーでチャットが有効で、カスタムの学生ポリシーで無効になっている場合、カスタム ポリシーが学生に割り当てられるまで、学生はチャットを使用できます。 この場合、チャットをグローバルに無効にし、カスタム ポリシーを使用して教職員向けチャットを有効にした方が簡単な場合があります。 \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>ポリシーと設定を使用して学生の安全対策を実施する \n\n 学生の安全を維持するには、管理ポリシーを使用して、プライベート チャットとプライベート通話を使用できるユーザー、会議をスケジュールできるユーザー、共有できるコンテンツ タイプを制御する必要があります。  \n\n [「Teams](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8)を使用して距離学習を行っている間に学生を安全に保つ」を参照してください。学生の安全を確保するために環境内で行う必要があるポリシーと設定の更新の詳細については、「」を参照してください。\n\n ### <a name=\"appendix\"></a>付録\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>メッセージング ポリシーを作成して割り当てる方法\n 1. Get-CsTeamsMessagingPolicy を実行して、テナントで使用可能なポリシーが要件に合っているかどうかを確認します。\n 2. ない場合は、-Identity ポリシー名パラメーター名パラメーター値 New-CsTeamsMessagingPolicy を実行して新 &lt; &gt;  - &lt; しいポリシー &gt;  - &lt; を作成します &gt; 。\n \n 詳細については [、「Set-CsTeamsMessagingPolicy」を参照してください。](/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>サンプル スクリプト \n\n [「PowerShell のサンプル スクリプト - メッセージング ポリシーを作成して割り当てる」を参照してください](./scripts/powershell-script-teams-messaging-policy-edu.md)。\n"
- title: クライアントに配布する
  durationInMinutes: 1
  content: "Teams、Web、デスクトップ (Windows、Mac、Linux)、モバイル (Android および iOS) で使用できるクライアントがあります。 これらのクライアントはすべてアクティブなインターネット接続が必要で、オフライン モードをサポートしていません。 これらの各クライアントの機能および配布方法についての最新情報を入手するには、「[Microsoft Teams のクライアントを取得する](get-clients.md)」のトピックをご覧ください。\n\nTeams クライアントのセットアップ ファイルは、管理者とエンド ユーザーが [Teams ダウンロード] ページからダウンロードできる実行可能[ファイルです](https://teams.microsoft.com/downloads)。 デスクトップ上の教師と学生は、適切な権限を持っている場合にアプリケーションをインストールできます。 IT 管理者もインストーラーを既存のクライアント配布ツールを介して配布したりすることができます。\n\nモバイル デバイスを使用しているエンド ユーザーは、Microsoft Teams アプリをモバイル プラットフォームのアプリ ストアからダウンロードすることができます。 \n\n### <a name=\"operating-system-requirements\"></a>オペレーティング システムの要件\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 以降    |10.10 以降    |DEB または RPM  |10 以降       |4.4 以降      |\n\n\n### <a name=\"internet-browser-support\"></a>インターネット ブラウザーのサポート \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
