  content: "\n<span data-ttu-id=\"461d1-104\">Microsoft Teams では、クラスルームでの共同作業環境の創出、プロフェッショナルの学習コミュニティへの接続、教員と学生のコミュニケーションをすべて Office 365 Education の単一のエクスペリエンスで実現することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-104\">Microsoft Teams lets you create collaborative classrooms, connect in professional learning communities, and communicate with school staff and students all from a single experience in Office 365 Education.</span></span>\n\n\n<span data-ttu-id=\"461d1-105\">このガイドは、Teams をまだ導入していない教育機関の IT 管理者向けです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-105\">This guide is for IT admins in education who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"461d1-106\">このガイドでは以下の項目について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-106\">It will help you understand:</span></span> \n- <span data-ttu-id=\"461d1-107\">学校で Teams を正常に利用できるようにする方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-107\">How to enable Teams for your school</span></span>\n- <span data-ttu-id=\"461d1-108\">学校内で Teams を管理するために利用できる制御機能</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-108\">What kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"461d1-109\">外部資料への参照によって紹介するパートナー サービス</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-109\">Partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"461d1-110\">このガイドでは、学校で Teams を利用する場合に推奨される設定について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-110\">The guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"461d1-111\">このガイドでは、すべての状況に対応できるソリューションが提供されているわけではありませんが、Teams の利用を開始するにあたって役に立つ情報が記載されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-111\">It's not a one-size-fits-all solution, but it should be a good starting point.</span></span> <span data-ttu-id=\"461d1-112\">Teams に関する包括的な情報については、「[Teams の概要](Teams-overview.md)」からお読みになることをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-112\">Check out our comprehensive Teams documentation, starting with [Overview of Teams](Teams-overview.md).</span></span> \n\n<span data-ttu-id=\"461d1-113\">Teams (パイロットまたは完全展開) をすでに導入している場合は、「[教育用 Microsoft Teams](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-113\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"461d1-114\">始める前に</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-114\">Before you begin</span></span>\n\n1. [<span data-ttu-id=\"461d1-115\">Teams の導入に向けた環境の準備を確認する</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-115\">Check your environment's readiness for Teams</span></span>](environment-readiness.md)\n2. <span data-ttu-id=\"461d1-116\">Teams で使用するポートとプロトコルを正しく設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-116\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"461d1-117\">[Office 365 の URL と IP アドレスの範囲](office-365-urls-ip-address-ranges.md)をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-117\">[Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md)</span></span>\n3. [<span data-ttu-id=\"461d1-118\">Teams 用に学校のネットワークを準備する</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-118\">Prepare your network for Teams</span></span>](prepare-network.md)\n4. <span data-ttu-id=\"461d1-119\">教育用 Teams では、3 つの新しいチームが用意されています (合計 4 つのチーム)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-119\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"461d1-120\">チームの各種類の違いと使用例については、「[Microsoft Teams で共同作業を行うチームの種類を選択する](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-120\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n\n[comment]: <> (TODO Placeholder: 「パートナーになること」に関するセクション、ダウンロード センターにアップロードされたパートナー戦略のドキュメントへのリンクを追加する)\n"
- title: "<span data-ttu-id=\"461d1-122\">教育分野での Teams の価値</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-122\">The value of Teams in Education</span></span>"
  durationInMinutes: 4
  content: "\n### <a name=\"microsoft-teams-has-given-every-student--even-the-quietest-ones--a-voice-in-my-class-primary-school-teacher\"></a><span data-ttu-id=\"461d1-123\">*「Microsoft Teams のおかげで、学生の全員が、おとなしい学生でさえもクラスで発言できるようになりました。」 - 小学校教員*</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-123\">*“Microsoft Teams has given every student – even the quietest ones – a voice in my class.” —Primary School Teacher*</span></span>\n\n<span data-ttu-id=\"461d1-124\">Teams を初めてお使いになる場合は、「Introducing classroom experiences in Microsoft Teams (Microsoft Teams に教室のエクスペリエンスを導入する)」の動画 (2 分 30 秒)をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-124\">If you're new to Teams, take a moment to review the \"Introducing classroom experiences in Microsoft Teams\" video (2:30 minutes).</span></span>\n> [!VIDEO https://www.youtube.com/embed/N7uiMs4dPcg]\n\n<span data-ttu-id=\"461d1-125\">Microsoft Education に寄せられる教育機関の皆様のご意見から、教育機関での最も大きな問題が効率的なクラス ワークフローの確立についてであることが明らかになっています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-125\">We've heard from educators throughout our journey with Microsoft Education that some of their biggest pain points are centered around efficient class workflows.</span></span> <span data-ttu-id=\"461d1-126\">教育用 Teams では、商用製品が提供するすべての機能を、割り当て課題の管理や OneNote クラス ノートブックといった、教育機関のお客様が愛用している機能と単一のデジタル ハブで統合しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-126\">With Teams for Education, we're integrating all of the features from the commercial product with experiences our education customers love - including assignments management and OneNote Class Notebook - into one digital hub.</span></span> <span data-ttu-id=\"461d1-127\">この機能統合により、教師たちは教育や指導に専念することができ、学生たちは活発に発言できるようになります。また、学校職員や指導者たちは効率よく共同作業を行うことができるようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-127\">Now teachers can save time to focus on educating, students can express their voice, and staff and school leaders can collaborate in more efficient ways.</span></span>\n\n<span data-ttu-id=\"461d1-128\">私たちすべてにとって時間は「貴重品」ですが、教師にとってはクラスでの 一瞬一瞬が重要な意味を持ち、教育のために使われる追加の瞬間はすべての学生にとって有益なのです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-128\">Time is a valuable commodity for us all, but for educators every minute in the classroom matters and every additional minute they have for teaching is beneficial for all students.</span></span> <span data-ttu-id=\"461d1-129\">教員は、Teams を利用してファイル、課題、会話を一括に管理することで、発表、課題の提示、日常業務の処理、といったクラスでのアクティビティを体系化できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-129\">Teams brings together files, assignments, and conversations, allowing educators to help stay organized in the classroom, make announcements, deliver assignments, and handle the day-to-day business of the class.</span></span>\n\n<span data-ttu-id=\"461d1-130\">Team を利用することで、教師は新しい方法で学生と意思疎通できるだけでなく、クラスの枠を超えて教員同士でベスト プラクティス、レッスン計画、教育方法を共有することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-130\">Not only does Teams allow educators to connect in new ways with students, but now educators can stay connected with each other and share best practices, lesson plans, and pedagogy outside of the classroom.</span></span> <span data-ttu-id=\"461d1-131\">カスタムのプロフェッショナルの学習コミュニティ (PLC) とスタッフ チームを使用することで、教員と職員はコラボレーションを促し、最大限の効率性の実現に向けた取り組みに貢献することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-131\">By using custom Professional Learning Community (PLC) and Staff teams, educators and staff can engage in ways that foster collaboration and maximize efficiency.</span></span> <span data-ttu-id=\"461d1-132\">この取り組みにより、プロフェッショナルな開発や教育機関全体のイニシアティブへの参加が容易になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-132\">This makes it easier to participate in professional development and executive school-wide initiatives.</span></span>\n"
- title: "<span data-ttu-id=\"461d1-133\">クイック スタート - Teams の計画ガイド</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-133\">Quick start - Teams planning guide</span></span>"
  durationInMinutes: 4
  content: "\n![Teams の ５ つの実装段階のスクリーンショット](media/quick-start-enable-Teams-Implementation-Phases.png)\n#### <a name=\"figure-1-implementation-phases-of-office-365-and-teams\"></a><span data-ttu-id=\"461d1-135\">*図 1: Office 365 および Teams の実装段階*</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-135\">*Figure 1: Implementation phases of Office 365 and Teams*</span></span>\n\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"461d1-136\">手順 1: ユーザーをまとめて編成する</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-136\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"461d1-137\">使用する Teams の展開でのステークホルダーおよび意思決定グループとして機能するように、スタッフ、教師、およびユーザー コミュニティに属している人たちのグループを編成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-137\">Assemble a group of individuals from staff, teachers and the user community to act as the stakeholder & decision making group for your Teams deployment.</span></span>  <span data-ttu-id=\"461d1-138\">より小規模な組織では、2、3 人のユーザーのグループになるかもしれません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-138\">In smaller organizations, this may be two or three people.</span></span>  <span data-ttu-id=\"461d1-139\">この展開を成功させるには、ビジネス/ユーザーおよび IT 専門家の両方を含めることが重要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-139\">It is essential for success to include business/users AND IT professionals together for this journey.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"461d1-140\">手順 2: 自分のシナリオに優先順位を設定する</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-140\">Step 2:  Prioritize your business scenarios</span></span>\n\n<span data-ttu-id=\"461d1-141\">コラボレーションやコミュニケーションは、人に関わることです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-141\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"461d1-142\">各種の機能について議論する代わりに、お客様の組織でもっとも関連性が深いシナリオを取り上げます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-142\">Pick the most relevant business scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"461d1-143\">自分の学校の会社のシナリオを定義するのに役立つ例については、[Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-143\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your company.</span></span> <span data-ttu-id=\"461d1-144\">通常、Teams の展開では、クラスルーム、プロフェッショナルの学習コミュニティ、カリキュラム外の学生グループといった緊密に連携するコラボレーション チームが成功の鍵となります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-144\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"461d1-145\">:トロフィー: ベスト プラクティス:</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-145\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"461d1-146\">**Teams で Teams を計画する**</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-146\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"461d1-147\">ユーザーが自分たちの展開を計画するために Teams を使用することで、主要なステークホルダーの変化曲線が緩やかになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-147\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"461d1-148\">Microsoft 365 の展開という名前のチームを作成して、展開しようと考えているさまざまなワークロード用のチャネルの作成を検討します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-148\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"461d1-149\">お客様のチームは次のようになる可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-149\">Your team might look something like this:</span></span>\n\n![Microsoft 365 展開チームの例のスクリーンショット。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-complete-technical-planning\"></a><span data-ttu-id=\"461d1-151\">手順 3: 技術計画を完成する</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-151\">Step 3: Complete technical planning</span></span>\n\n<span data-ttu-id=\"461d1-152\">効率的な技術計画は、優れたユーザー エクスペリエンスの基礎となります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-152\">Efficient technical planning is the foundation of a great user experience.</span></span> <span data-ttu-id=\"461d1-153\">所属する組織が所有しているライセンスが 50 シートを超えていて、[対象となるプラン](https://technet.microsoft.com/library/dn783224.aspx) に参加している場合は、[FastTrack の特典](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396)を利用することができます。この特典は、追加で費用がかからずに、計画、展開、サービス導入にいたるまでのガイドとして利用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-153\">If your organization has more than 50 seats and is participating in an [eligible plan](https://technet.microsoft.com/library/dn783224.aspx), you can use [FastTrack benefits](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396), available at no additional cost to guide you through planning, deployment and service adoption.</span></span> <span data-ttu-id=\"461d1-154\">または、このガイドの下記の説明にしたがって、自分でこの作業を完了させることもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-154\">Or, you can complete this work yourself by using the rest of this guide.</span></span>\n\n## <a name=\"step-4-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"461d1-155\">手順 4: パイロットを実施し、Teams を展開する</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-155\">Step 4: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"461d1-156\">これまでに選択したシナリオの 1 つまたはそれ以上において、多くの組織では、ステークホルダー、チャンピオン、アーリー アダプターとともに初期の Teams パイロットを実施することが考えられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-156\">In most organizations, you’ll want to conduct an initial Teams pilot with your stakeholders, champions, and early adopters for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"461d1-157\">パイロットによって、Office 365 および Teams がどのように組織で受け取られるかについての有意義な情報が得られます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-157\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"461d1-158\">関心のあるユーザー グループと、優先順位が設定されたビジネス シナリオをを選択して開始します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-158\">Select an interested group of users and a prioritized business scenario to get started.</span></span> <span data-ttu-id=\"461d1-159\">図 2 にはシナリオのいくつかの例が示されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-159\">Figure 2 shows some example scenarios.</span></span>\n\n![部門ごとの Teams のユース ケースのスクリーンショット。](media/quick-start-enable-Teams-Use-cases-by-department.png)\n#### <a name=\"figure-2-use-case-examples-for-teams\"></a><span data-ttu-id=\"461d1-161\">*図 2: Teams でのユース ケースの例*</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-161\">*Figure 2: Use case examples for Teams*</span></span>\n\n<span data-ttu-id=\"461d1-162\">パイロットが完了したら、Teams の展開を広げることを計画するために必要なフィードバックを得られます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-162\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"461d1-163\">大規模な組織では、高品質なユーザー エクスペリエンスを実装するのために必要な研修やトレーニングの作業を管理できるよう、展開が段階的に実施されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-163\">Large organizations often deploy in phases to manage the onboarding and training work required to implement a quality employee experience.</span></span> <span data-ttu-id=\"461d1-164\">展開の計画で、ユーザーが Office 365 および Teams を最大限に活用できるように、必ず優先順位が設定されたシナリオが統合されていることを確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-164\">Be sure your deployment plan integrates your prioritized business scenarios to ensure your employees are getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-5-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"461d1-165\">手順 5: 使用状況を測定し、満足度を管理し、導入を促進する</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-165\">Step 5: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"461d1-166\">ソフトウェアを展開すること以外にも、組織での変更を促進するために必要なことがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-166\">Deploying software is not the only thing required to drive change in your organization.</span></span> <span data-ttu-id=\"461d1-167\">コラボレーションを確かなものにするには、技術よりも人の問題に対処することになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-167\">Empowering collaboration is more about people than technology.</span></span> <span data-ttu-id=\"461d1-168\">Office 365 と Teams を正常に導入するためには、継続してユーザーのエクスペリエンスを重視する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-168\">To successfully drive adoption of Office 365 and Teams, stay focused on your employees’ experience.</span></span> <span data-ttu-id=\"461d1-169\">ここでは、開始するにあたってのベスト プラクティスの簡易チェックリストを示しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-169\">Here’s a quick checklist of our best practices to get you started.</span></span> <span data-ttu-id=\"461d1-170\">Microsoft のパートナーからも、組織のために適正な導入計画を作成するための支援を受けることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-170\">Microsoft partners can also help you design the right adoption plan for your organization.</span></span>\n\n1. <span data-ttu-id=\"461d1-171\">**ベスト プラクティスについて、「[Office 365 Adoption Guidance](https://microsoft.sharepoint.com/:b:/t/ToolkitforTeamwork/ETCwPQo47a1IveJmot1vvb4BywRpFjqfRPrtjPtgF_i_hg?e=bfc85a9e74cd4cac8163286b6ef5ae74)**」を読みます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-171\">**Read [Office 365 Adoption Guidance](https://microsoft.sharepoint.com/:b:/t/ToolkitforTeamwork/ETCwPQo47a1IveJmot1vvb4BywRpFjqfRPrtjPtgF_i_hg?e=bfc85a9e74cd4cac8163286b6ef5ae74)** for best practices.</span></span>  <span data-ttu-id=\"461d1-172\">「[Microsoft Teams の変更管理戦略を作成する](change-management-strategy.md)」の記事を参考にして、お客様自身のアプローチを文書化します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-172\">Use our article on [creating a change management strategy for Microsoft Team](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"461d1-173\">**「[Office 365 アクティビティ レポート](https://support.office.com/article/Activity-Reports-in-the-Office-365-admin-center-0d6dfb17-8582-4172-a9a9-aed798150263)**」を詳しく調べて、現在の環境全体にわたる使用状況を把握します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-173\">**Study [Office 365 activity reports](https://support.office.com/article/Activity-Reports-in-the-Office-365-admin-center-0d6dfb17-8582-4172-a9a9-aed798150263)** to understand usage across your environment.</span></span> <span data-ttu-id=\"461d1-174\">お客様が会社における Office 365 管理者ではない場合は、管理者に問い合わせて、アクティビティ レポートにアクセスできるように、レポートを読むためのアクセス許可を付与してもらいます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-174\">If you aren’t an Office 365 admin for your company, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"461d1-175\">Office 365 および Teams についてのエクスペリエンスに関して、**ユーザーからのフィードバックを取得します**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-175\">**Capture feedback from your employees** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"461d1-176\">組織のユーザーが 2500 人より少ない場合は、Teams の公開チャネルを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-176\">Use a public channel in Teams when your organization has fewer than 2500 individuals.</span></span> <span data-ttu-id=\"461d1-177\">組織の規模が Teams での現在のメンバーシップ制限を超えている場合は、Yammer のパブリック グループを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-177\">Use a public group in Yammer when your organization is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"461d1-178\">**「[Your Digital Day](https://microsoft.sharepoint.com/teams/ToolkitforTeamwork/SitePages/A%20Day%20in%20the%20Digital%20Life.aspx)」の資料を使用して共通の機能の使用を促進します**。このためには、ユーザーをそのエクスペリエンスに引き込むために、チャット、@メンション、およびクラウド ストレージ (Teams を介した OneDrive と SharePoint Online) の使用を推進することになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-178\">**Use [Your Digital Day](https://microsoft.sharepoint.com/teams/ToolkitforTeamwork/SitePages/A%20Day%20in%20the%20Digital%20Life.aspx) materials to drive use of common features** by encouraging chat, @mentions and usage of cloud storage (OneDrive & SharePoint Online via Teams) to draw people into the experience.</span></span> <span data-ttu-id=\"461d1-179\">このスプレッドシートをメール送信で広めることは止めてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-179\">Stop emailing that spreadsheet around!</span></span> \n5. <span data-ttu-id=\"461d1-180\">**チャンピオンを育成し、成功したことについて強調します。**</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-180\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"461d1-181\">従業員に対して、新しいツールを抱えながらそれらを会社のビジネス成果に結びつく革新的な方法で使用していることについて報奨を与えます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-181\">Reward employees for embracing these new tools and using them in innovative ways that relate to business outcomes for your company.</span></span> <span data-ttu-id=\"461d1-182\">そうすることで、より着実に Office 365 と Teams の継続的な導入が確実になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-182\">This, above anything, will ensure continued adoption of Office 365 and Teams.</span></span>\n"
- title: "<span data-ttu-id=\"461d1-183\">Microsoft Teams のライセンスをオンまたはオフにする</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-183\">Turn on or turn off Microsoft Teams licenses</span></span>"
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"461d1-184\">Teams はクラウド ベースのサービスです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-184\">Teams is a cloud based service.</span></span> <span data-ttu-id=\"461d1-185\">有効なライセンスを持つユーザーは、デスクトップ版、Web 版、モバイル版の Teams クライアントを実行できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-185\">Once a user has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"461d1-186\">これらのクライアントはユーザー自身でインストールできます。IT 管理者が展開する必要はありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-186\">They can install these clients themselves - the IT admin doesn't need to deploy these clients.</span></span> <span data-ttu-id=\"461d1-187\">Microsoft Teams の個々のユーザー ライセンスを管理するには、Office 365 管理センターまたは PowerShell を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-187\">You can manage individual user licenses for Microsoft Teams by using the Office 365 admin center or by using PowerShell.</span></span> <span data-ttu-id=\"461d1-188\">これらの管理方法の詳細については、「[Teams 用の Office 365 ライセンス](office-365-licensing.md)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-188\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"461d1-189\">この記事には、Teams を広範に有効化する前に、パイロットで使用することを考えている場合に理解しておいたほうが良い情報が記載されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-189\">This will be valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"461d1-190\">組織全体で Teams を有効化する前に、適切な制御機能が設定されているかを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-190\">Before you turn on Teams for your entire institution, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"461d1-191\">パイロット プログラムは、適切なユーザーが確実に使用できることを確認したり、どの種類の制御機能が製品の使用や管理を向上させるかについてのフィードバックを提供したりするために重要な役割を果たします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-191\">A piloting program will help significantly to ensure the proper users are able to use and give feedback on what types of controls will enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"461d1-192\">次に、パイロット ユーザー グループとチームの例を示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-192\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"461d1-193\">IT 部門</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-193\">IT department</span></span>   |<span data-ttu-id=\"461d1-194\">部門パイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-194\">Department pilots</span></span>   |<span data-ttu-id=\"461d1-195\">教職員パイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-195\">Faculty pilots</span></span>   |<span data-ttu-id=\"461d1-196\">学生パイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-196\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"461d1-197\">プロジェクト作業、コラボレーション、問題解決のために IT で Teams を内部的に使用する。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-197\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"461d1-198\">プロジェクト作業やコラボレーションで Teams を使用する管理部門 (財務、住宅、開発) を選択する。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-198\">Select administration departments (such as Finance, Housing, Development) to use Teams for their project work and collaboration.</span></span>   |<span data-ttu-id=\"461d1-199\">クラスルームや教職員のコラボレーションで Teams を使用することに興味のある教職員のチャンピオンを特定する。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-199\">Identify faculty champions who are excited about Teams in the classroom and in faculty collaboration.</span></span>   |<span data-ttu-id=\"461d1-200\">クラス外のアクティビティで Teams を使用できる方法について学生に興味を持たせる。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-200\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"461d1-201\">カリキュラム外のグループで Teams を使用できる学生のチャンピオンを特定する。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-201\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"461d1-202\">**サンプルのチーム**</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-202\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"461d1-203\">IT プロジェクトの調整 (例: Teams のロールアウト)</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-203\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"461d1-204\">プロジェクトのコラボレーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-204\">Project coordination</span></span>   |<span data-ttu-id=\"461d1-205\">クラス セクションのコラボレーションとコミュニケーション (時間割、グループ プロジェクトの作業、ティーチング アシスタントまたはブレイクアウト セッションを含む)</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-205\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"461d1-206\">専門家協会、グループの調整とコラボレーション (例: 優等生協会、マーケティングの学生の団体)</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-206\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"461d1-207\">IT 部門と教職員とのコミュニケーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-207\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"461d1-208\">コラボレーション用のワークスペース、発表</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-208\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"461d1-209\">部門内の調整、コミュニケーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-209\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"461d1-210\">社会奉仕、慈善事業のグループの調整とコラボレーション (例: 男子学生社交クラブ、女子学生社交クラブ)</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-210\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"461d1-211\">LiveSite の問題</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-211\">LiveSite issues</span></span>   |<span data-ttu-id=\"461d1-212\">会議</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-212\">Meetings support</span></span>   |<span data-ttu-id=\"461d1-213\">研究プロジェクトのコラボレーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-213\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"461d1-214\">組織のコラボレーション ワークスペース、発表</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-214\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"461d1-215\">幹部管理者グループ</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-215\">Executive admin groups</span></span>   |   |   |\n"
- title: "<span data-ttu-id=\"461d1-216\">所属する学校のために Teams を設定する</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-216\">Configure Teams for your school</span></span>"
  durationInMinutes: 1
  content: "<span data-ttu-id=\"461d1-217\">Office 365 管理センターを使用して学校で利用する Teams を管理するには、[グローバル管理者](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)の権限が必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-217\">You will need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"461d1-218\">[Office 365 管理センター](https://portal.office.com/adminportal/home)で、グローバル管理者の資格情報を使用してサインインして [**設定**]  >  [**サービスとアドイン**] に移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-218\">From the [Office 365 admin center](https://portal.office.com/adminportal/home), sign-in with your Global Administrator credentials and go to **Settings** > **Services & add-ins**.</span></span>\n2. <span data-ttu-id=\"461d1-219\">[**サービスとアドイン**] ページで [**Microsoft Teams**] を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-219\">On the Services & add-ins page, click **Microsoft Teams**.</span></span>\n\n     ![Office 365 管理センターの [サービスとアドイン] ページのオプションを示すスクリーンショット。](media/Set_up_Microsoft_Teams_in_your_Office_365_organization_image2.png)\n\n3. <span data-ttu-id=\"461d1-221\">Microsoft Teams の設定ページが開きます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-221\">The Microsoft Teams settings page opens.</span></span> <span data-ttu-id=\"461d1-222\">次の 2 つのセクションがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-222\">Below there are two sections.</span></span> <span data-ttu-id=\"461d1-223\">セクションの上半分には、組織のすべてのユーザーを制御するための制御機能があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-223\">The top portion is controls for all the users in your organization.</span></span> <span data-ttu-id=\"461d1-224\">下半分では、Office ライセンス SKU の種類に応じた製品とゲスト用の製品を管理できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-224\">The second half lets you manage the product per Office License SKU type and for Guests.</span></span> <span data-ttu-id=\"461d1-225\">教育機関によっては、教職員とスタッフが所有するライセンスの種類が学生のライセンスと異なる場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-225\">Some schools may have their faculty and staff on a different type of license from their students.</span></span> <span data-ttu-id=\"461d1-226\">その場合、それぞれのライセンス グループ全体に対して細かな動作制御を行うことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-226\">This will allow more granular behavior control for that entire license group.</span></span> \n\n     ![Office 365 管理センターの Microsoft Teams の設定セクションのスクリーンショット。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: "<span data-ttu-id=\"461d1-228\">テナント全体の設定を構成する</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-228\">Configure tenant-wide settings</span></span>"
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"461d1-229\">全般</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-229\">General</span></span>\n<span data-ttu-id=\"461d1-230\">[全般] セクションでは、利用している可能性のあるすべてのライセンスの種類にわたり、組織全体に対して以下の設定を行うことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-230\">The General section lets you configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"461d1-231\">個人のプロフィールで組織図を表示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-231\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"461d1-232\">Teams を持っていない受信者のためには、Skype for Business を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-232\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"461d1-233\">T-Bot がプロアクティブにヘルプを提示することを許可します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-233\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"461d1-234\">[T-Bot](t-bot.md) は、ユーザーが導入に向けて活用できる優れたリソースです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-234\">[T-Bot](t-bot.md) is a great adoption resource for your users.</span></span> <span data-ttu-id=\"461d1-235\">この機能は、ユーザーが製品について学ぶことのできる基本的な方法ですので、常に有効にしておくことをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-235\">It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"461d1-236\">T-Bot をオンまたはオフにするには、トグルを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-236\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n![Office 365 管理センターの [全般] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"461d1-238\">電子メール統合</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-238\">Email integration</span></span>\n<span data-ttu-id=\"461d1-239\">チャネルとの電子メールの統合を有効にすることができます。また、制限された送信者リストを作成することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-239\">You can enable email integration with channels, as well create a restricted senders list.</span></span> <span data-ttu-id=\"461d1-240\">電子メール統合をオンまたはオフにするには、トグルを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-240\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then choose **Save**.</span></span> \n\n<span data-ttu-id=\"461d1-241\">[**送信者の許可一覧**] では、組織内でチームに電子メールを送信することを許可するドメインを制御できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-241\">The **Allow senders list** helps you control the domains you want to allow to have the ability to email the teams within your organization.</span></span> \n\n![Office 365 管理センターの [電子メール統合] セクションの設定を示すスクリーンショット。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"461d1-243\">アプリ</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-243\">Apps</span></span>\n<span data-ttu-id=\"461d1-244\">Teams で、外部アプリを有効にしたり、新しい外部アプリやアプリのサイドロードを許可することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-244\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"461d1-245\">この設定を有効または無効にするには、トグルを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-245\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"461d1-246\">外部アプリを有効にすると、組織で使用するアプリケーションを選択することができるドロップダウン リストが表示され、教師は Teams プラットフォームで使用するお気に入りのアプリを組み合わせることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-246\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"461d1-247\">[**既定で新しい外部アプリを有効にする**] を選択すると、パブリッシャーが新しいアプリを送信したときに、それらのアプリが自動的にリストに表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-247\">If you select to **Enable new external apps by default**, as publishers submit more apps, the new apps will automatically show up in your list.</span></span> \n\n<span data-ttu-id=\"461d1-248\">アプリをサイドロードする機能は、ゲスト以外のチーム メンバーのみが利用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-248\">The ability to sideload an app will only be available to non-guest team members.</span></span> <span data-ttu-id=\"461d1-249\">この機能は、プログラミング コースを担当している場合や Teams と統合するカスタムの学習管理システムをテストするときに便利です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-249\">This will be useful if you have any programming courses or are testing any custom learning management systems that could integrate with Teams.</span></span> <span data-ttu-id=\"461d1-250\">詳細については、「[The Microsoft Teams developer platform (Microsoft Teams の開発者プラットフォーム)](https://docs.microsoft.com/microsoftteams/platform/overview)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-250\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Office 365 管理センターの [アプリ] セクションの設定を示すスクリーンショット。](media/QS-edu-apps.png)\n\n<span data-ttu-id=\"461d1-252\">課題を有効にすると、教師は学生に対して課題と反復的なフィードバックを提示できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-252\">By enabling Assignments, teachers will be able to provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"461d1-253\">Teams で外部アプリが有効になると、教師がそれらのアプリをカスタマイズして生徒がタブを介して利用できるようにすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-253\">Once external apps in Teams is enabled, the teachers can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"461d1-254\">タブによって、自分のチームが日常的に必要とするコンテンツおよび機能を含めるようにチャネルをカスタマイズすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-254\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"461d1-255\">これらのタブにより、頻繁に使用するドキュメントやクラウド サービスへのクイック アクセスが提供されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-255\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"461d1-256\">[ファイル] などのビルトイン タブが複数存在します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-256\">There are several built-in tabs such as Files.</span></span>\n\n![アプリのタブを Teams に追加する方法を示すスクリーンショット。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"461d1-258\">Teams クライアントの、チャネルの上部で、ユーザーは Word 文書、PowerPoint プレゼンテーション、Excel スプレッドシート、OneNote クラス ノートブック、割り当てなどのタブを追加することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-258\">In the Teams client, at the top of the channel, users can add tabs for Word documents, PowerPoint presentations, Excel spreadsheets, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"461d1-259\">今後、Microsoft やパートナー企業から、追加のタブが提供される予定です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-259\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"461d1-260\">カスタム クラウド ストレージ</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-260\">Custom cloud storage</span></span>\n<span data-ttu-id=\"461d1-261\">Teams 内で、さまざまな形式のクラウド ストレージを利用できるようにすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-261\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"461d1-262\">現在、Box、Dropbox、Google ドライブ、ShareFile がサポートされています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-262\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"461d1-263\">この設定を有効または無効にするには、スイッチを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-263\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"461d1-264\">これらの設定を有効にすると、ドキュメントの保管や取得に利用する新しいプロバイダーをチームのすべてのメンバーが追加できるようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-264\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Office 365 管理センターの [カスタム クラウド ストレージ] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"461d1-266\">Teams では、既定のファイル ストレージ プロバイダーとして SharePoint が使用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-266\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"461d1-267\">詳細については、[Teams との SharePoint Online と OneDrive for Business の連携](sharepoint-onedrive-interact.md)をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-267\">[How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md)</span></span> <span data-ttu-id=\"461d1-268\">クォータの計算方法およびその最適な管理方法については、「[サイト コレクションの記憶域の制限を管理する](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-268\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"461d1-269\">各サイトのコレクションを管理することを望まない場合は、サービスに自動的に処理してもらう方法についても理解する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-269\">If you don’t want to manage each site’s collection, you will also learn how to let the service automatically handle that for you.</span></span> \n"
- title: "<span data-ttu-id=\"461d1-270\">ユーザーまたはライセンスの種類で設定を構成する</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-270\">Configure settings by user or license type</span></span>"
  durationInMinutes: 7
  content: "<span data-ttu-id=\"461d1-271\">組織内に複数のライセンスの種類が存在する場合は、次のドロップダウンにそれらの種類が表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-271\">If you have multiple license types within your organization, you'll see them in in the following drop down.</span></span> <span data-ttu-id=\"461d1-272\">一部の例として、[**Business と Enterprise**] または [**Education - 教職員とスタッフ**]、または [**Education - 学生**] および [**ゲスト**] などが表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-272\">Some examples are **Business and Enterprise** or **Education - Faculty and Staff** or **Education - Student** and **Guest**.</span></span> <span data-ttu-id=\"461d1-273\">これらのグループを管理する方法を次に示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-273\">The following section will outline how you can manage these groups.</span></span> <span data-ttu-id=\"461d1-274\">システムでは、割り当てたライセンスによってのみユーザーが差別化されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-274\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"461d1-275\">ライセンスの種類が 1 つのみである場合は、この設定はテナント全体の設定として扱われます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-275\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span> \n\n![Office 365 管理センターの [チームとチャネル] セクションの設定を示すスクリーンショット。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"461d1-277\">特定のライセンスの種類に対して Teams へのアクセス権を有効にするには、トグルを [**オン**] に切り替えて、[**保存**] を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-277\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"461d1-278\">この操作は一時的な切り替えであるため、最終的にはその他の Office ワークロードと同様にユーザー ライセンスを介して Teams へのアクセス権を管理する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-278\">This is just a temporary switch, eventually you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Office 365 管理センターの Microsoft Teams のライセンス選択ウィンドウの設定を示すスクリーンショット。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n<span data-ttu-id=\"461d1-280\">テナントに対して [[ゲスト アクセス](guest-access.md)] を有効にするには、[**ゲスト**] ライセンスを選択し、トグルを [**オン**] に切り替えます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-280\">To turn on [Guest Access](guest-access.md) for your tenant, select the **Guest** license and move the toggle to **On**.</span></span> <span data-ttu-id=\"461d1-281\">客員教授シナリオを有効にする場合にゲスト アクセスを使用できます。客員教授シナリオでは、組織外の貢献者がチームに参加することが許可されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-281\">You can use Guest Access to enable the Guest Professor Scenario, which permits contributors who are not a part of your organization to participate in your teams.</span></span> <span data-ttu-id=\"461d1-282\">客員教授については、コースの期間全体を通してクラスとの関わりがある場合にのみチームに追加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-282\">A guest professor should only get added to a team if they'll continue to interact with the class throughout the course lifecycle.</span></span> <span data-ttu-id=\"461d1-283\">一度のみの講義を行う場合は、ゲストとしてチームに追加するのではなく、匿名ユーザーとして会議に参加させる形にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-283\">If they are only showing up to give one lecture, consider having them join a meeting as an anonymous user instead of being added to the team as a guest.</span></span> \n\n> [!NOTE] \n> <span data-ttu-id=\"461d1-284\">チームへのゲストの追加はチーム所有者のみが行うことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-284\">Only team owners can add guests to the team.</span></span>\n\n\n### <a name=\"teams-and-channels\"></a><span data-ttu-id=\"461d1-285\">チームとチャネル</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-285\">Teams and channels</span></span>\n<span data-ttu-id=\"461d1-286\">チームは、何かの仕事を完成させるために緊密に作業している人たちを 1 つにまとめるために設計されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-286\">A team is designed to bring together a group of people who work closely to get things done.</span></span> <span data-ttu-id=\"461d1-287\">Teams はプロジェクト単位の作業 (カリキュラムの開発、学校のイベントの計画など) において、現在進行中の作業も含めて、自分の機関の内部構成 (学部や学科やクラスなど) に応じて動的に機能します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-287\">Teams can be dynamic for project-based work (for example, curriculum development or planning school events), as well as for ongoing work, to reflect the internal structure of your institution (for example, schools, departments, and classes).</span></span> <span data-ttu-id=\"461d1-288\">教育用 Teams には、3 つの新しいチームの種類 (クラス、PLC、スタッフ メンバー) があり、合計で 4 種類のチームを使用することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-288\">Teams for Education has 3 new team types (Classes, PLCs, Staff Members) for a total of 4 types of teams all together:</span></span>\n\n|       |<span data-ttu-id=\"461d1-289\">クラス用</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-289\">for Classes</span></span>    |<span data-ttu-id=\"461d1-290\">PLC 用</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-290\">for PLCs</span></span>       |<span data-ttu-id=\"461d1-291\">スタッフ メンバー用</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-291\">for Staff Members</span></span>      |<span data-ttu-id=\"461d1-292\">全員用</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-292\">for Anyone</span></span>     |\n|---    |---    |---    |---    |---    |\n|<span data-ttu-id=\"461d1-293\">説明</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-293\">Description</span></span>    |<span data-ttu-id=\"461d1-294\">グループ プロジェクト、課題などで共同作業している教師と学生</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-294\">Teachers and students collaborating on group projects, assignments, and more.</span></span>      |<span data-ttu-id=\"461d1-295\">プロフェッショナルの学習コミュニティで共同作業している教職員</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-295\">Educators collaborating within a professional learning community.</span></span>      |<span data-ttu-id=\"461d1-296\">教育機関管理および開発で共同作業しているスタッフ リーダーとスタッフ メンバー</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-296\">Staff leaders and staff members collaborating on school administration and development.</span></span>    |<span data-ttu-id=\"461d1-297\">利益集団またはクラブで共同作業している学生や学校職員</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-297\">Students and school employees collaborating in interest groups and clubs.</span></span>      |\n\n<span data-ttu-id=\"461d1-298\">チャネルはチームのサブカテゴリです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-298\">A channel is a subcategory of a team.</span></span> <span data-ttu-id=\"461d1-299\">アクティビティ用またはトピック用のチャネルを作成することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-299\">You might create a channel for an activity or for a topic.</span></span> <span data-ttu-id=\"461d1-300\">会話、ファイル、メモは各チャネルに固有な項目として扱われ、チームのすべてのメンバーが利用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-300\">Conversations, files, and notes are specific to each channel, and available to all members of the team.</span></span>\n\n![Office 365 管理センターの [チームとチャネル] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"461d1-302\">すべてのチームは Office 365 グループ上に構築されるため、[**グループ**] コントロール パネルを使用する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-302\">You need to use the **Groups** control panel, because all teams are built on top of Office 365 Groups.</span></span> \n\n<span data-ttu-id=\"461d1-303\">Office 365 管理センターの [**グループ**] コントロール パネルを使用してチーム所有者を作成したり管理することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-303\">You can create and manage team owners and members by using the **Groups** control panel in the Office 365 admin center.</span></span> <span data-ttu-id=\"461d1-304\">既定では、Office 365 グループの作成はオンになっていますが、PowerShell を使用して特定のユーザーやグループ (例: Education - 教職員とスタッフ) に制限することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-304\">By default, Office 365 Groups creation is turned on, but can be restricted to specific users or groups (for example, Education - Faculty and Staff) by using PowerShell.</span></span>\n\n<span data-ttu-id=\"461d1-305\">PowerShell を使用して権限を制御したり、上記の機能を使用するために必要なライセンスの種類を制御する方法については、「[Office 365 グループを作成できるユーザーを管理する](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-305\">To learn how to use PowerShell to control the permissions, and the types of licenses that are required to take advantage of these features, see [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"461d1-306\">グループの作成を無効にすると、その影響が他の製品に及びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-306\">Disabling group creation has implications on other products.</span></span> <span data-ttu-id=\"461d1-307\">この影響の詳細については、「[Office 365 グループを作成できるユーザーを管理する](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-307\">These implications are detailed in [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n### <a name=\"highlights-of-team-management-and-creation\"></a><span data-ttu-id=\"461d1-308\">チームの管理と作成の主な機能</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-308\">Highlights of team management and creation</span></span>\n#### <a name=\"team-management\"></a><span data-ttu-id=\"461d1-309\">チームの管理</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-309\">Team management</span></span>\n- <span data-ttu-id=\"461d1-310\">管理センターでの Office 365 グループの作成方法については、「[管理センターで Office 365 グループを作成する](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-310\">For more information about how to create Office 365 Groups in the admin center, see [Create an Office 365 group in the admin center](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span></span>\n- <span data-ttu-id=\"461d1-311\">Office 365 グループによって提供されているチームの名前付け規則機能はプライベート プレビューで表示されます。今後、パブリック プレビューでも表示できるようになる予定です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-311\">The Team Naming convention feature provided by Groups is in private preview and will be available soon in public preview.</span></span> <span data-ttu-id=\"461d1-312\">この機能について詳しくは、「[Office 365 グループの名前付けポリシー](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-312\">To learn more about this feature, see [Office 365 Groups naming policy](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span></span>\n- <span data-ttu-id=\"461d1-313\">Teams がグローバル アドレス一覧 (GAL) に表示されないようにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-313\">Prevent Teams from showing up in the Global Address List (GAL).</span></span> <span data-ttu-id=\"461d1-314\">詳細については、「[PowerShell で Office 365 グループを管理する](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540)」の「GAL から Office 365 を非表示にする」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-314\">To learn more, see \"Hide Office 365 Groups from GAL\" in [Manage Office 365 Groups with PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span></span>\n- <span data-ttu-id=\"461d1-315\">チームまたはグループの有効期限ポリシーを管理します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-315\">Manage Team or Group expiration policies.</span></span> <span data-ttu-id=\"461d1-316\">詳細については、「[Office 365 Group Expiration Policy (Office 365 のグループの有効期限ポリシー)](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-316\">To learn more, see [Office 365 Group Expiration Policy](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span></span>\n\n#### <a name=\"team-creation\"></a><span data-ttu-id=\"461d1-317\">チームの作成</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-317\">Team Creation</span></span>\n- <span data-ttu-id=\"461d1-318\">__School Data Sync の使用__: School Data Sync をすでに利用している場合、参加者一覧に基づきチームが自動的に作成されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-318\">__Using School Data Sync__: If you are already using School Data Sync, teams will get automatically created based on your roster details.</span></span> <span data-ttu-id=\"461d1-319\">教師と学生が自動的に割り当てられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-319\">Teachers and students will automatically be assigned.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"461d1-320\">School Data Sync について関心がある場合は、「[School Data Sync の概要](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync)」をご覧ください。School Data Sync は[こちら](https://sdscrm.microsoftcrmportals.com/signup/)で登録できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-320\">If you are interested in learning more about School Data Sync, see [Overview of School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). You can sign up for School Data Sync [here](https://sdscrm.microsoftcrmportals.com/signup/).</span></span>\n\n- <span data-ttu-id=\"461d1-321\">(プレビュー版) PowerShell の使用によるグループの作成。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-321\">(In Preview) Using PowerShell to create groups.</span></span> <span data-ttu-id=\"461d1-322\">詳細については、「[Microsoft Teams PowerShell リファレンス](https://docs.microsoft.com/powershell/module/teams)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-322\">To learn more, see [Microsoft Teams PowerShell reference](https://docs.microsoft.com/powershell/module/teams).</span></span> \n\n> [!IMPORTANT]\n> <span data-ttu-id=\"461d1-323\">Office 365 Education では、[4 つの異なる種類のチーム](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)を作成することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-323\">For Office 365 Education, you can create [four different types of teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span> <span data-ttu-id=\"461d1-324\">PowerShell では、既定の種類のチームのみを作成できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-324\">PowerShell can only create the default type of Team.</span></span> <span data-ttu-id=\"461d1-325\">いったんチームを作成すると、その種類を変更することはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-325\">Once a Team is created, the type of Team can't be changed.</span></span> \n\n### <a name=\"calls-and-meetings\"></a><span data-ttu-id=\"461d1-326\">通話と会議</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-326\">Calls and meetings</span></span>\n\n![Office 365 管理センターの [通話と会議] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image9.png)\n\n<span data-ttu-id=\"461d1-328\">プライベート会議では、チームのすべてのメンバーが会議に参加できるようにするのではなく、会議の参加者を明示的に選択できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-328\">Private meetings enable your users to explicitly select the participants of their meetings opposed to leaving it open to everyone in the Team to join.</span></span> <span data-ttu-id=\"461d1-329\">この機能により、大規模なチーム全体の作業を邪魔することなく小規模な会議を開くことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-329\">This will allow them to have smaller meetings that don't disrupt the larger team.</span></span> \n\n<span data-ttu-id=\"461d1-330\">チャネル会議を予約できるようにすることで、ユーザーは会議を開催するチームとチャネルを選択することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-330\">Allowing scheduling for channel Meetings will allow users to select a Team and Channel where the meeting will be hosted.</span></span> <span data-ttu-id=\"461d1-331\">そうすることにより、選択したチームでその会議に興味があるすべてのメンバーが招待状なしに会議に参加することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-331\">This allows anyone interested in the meeting from that Team to join without needing an explicit invite.</span></span> \n\n![プライベート会議を有効にしているときの会議予約の UI のスクリーンショット](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n<span data-ttu-id=\"461d1-333\">臨時のチャネル会議では、チャット UI から直接会議を開始することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-333\">Ad-hoc channel meetup allows users to start a meetup directly from the chat UI.</span></span> <span data-ttu-id=\"461d1-334\">スレッドに積極的に参加しているユーザーは開始された会議にすぐに参加して、会話を続けることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-334\">Anyone who is actively apart of the thread can jump on the call and continue the conversation.</span></span> \n\n![臨時のチャネル会議を有効にしているときの作成ボックスの UI のスクリーンショット](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n<span data-ttu-id=\"461d1-336\">[会議のビデオを許可] や [会議の画面共有を許可] などの会議のオプションを使用すると、個別の通信や画面表示の共有を許可できるため、会議のエクスペリエンスを向上させることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-336\">Meeting options such as \"Allow videos in meetings\" and \"Allow screen sharing in meetings\" will enhance the meeting experience by allowing the face to face communication and the ability to share what you see on your screen.</span></span> <span data-ttu-id=\"461d1-337\">これらのオプションを有効にすると、ユーザーは会議内でビデオや画面共有のオンとオフを切り替えることができるようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-337\">When these options are enabled, users will be able to toggle video and screen sharing from within the meeting.</span></span> \n\n![会議のコントロールのスクリーンショット](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> <span data-ttu-id=\"461d1-339\">教育機関によっては、ネットワーク トラフィックの量を制限することを望む場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-339\">Some schools might want to restrict the amount of network traffic in their institution.</span></span> <span data-ttu-id=\"461d1-340\">たとえば、低帯域幅の機関においてビデオを無効にする必要がある場合です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-340\">For example, you might want to disable video in low bandwidth institutions.</span></span>\n\n<span data-ttu-id=\"461d1-341\">1 対1 のプライベート チャットやグループ チャットから、音声通話またはビデオ通話に切り替えることができるようにする機能は [プライベート通話を許可] で有効にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-341\">Having the ability to escalate from a private 1:1 chat or group chat to an audio or video call is enabled by \"Allow private calling.\"</span></span> <span data-ttu-id=\"461d1-342\">チャットを使用している場合、これらのオプションは右上に表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-342\">When in a chat, the top right corner will show these options.</span></span> \n\n![プライベート チャットでの音声/ビデオのコントロールのスクリーンショット](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a><span data-ttu-id=\"461d1-344\">メッセージング</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-344\">Messaging</span></span>\n\n![Office 365 管理センターの [メッセージング] セクションの設定を示すスクリーンショット。](media/QS-edu-messaging.png)\n\n<span data-ttu-id=\"461d1-346\">GIF、ミーム、ステッカーといった「楽しい」コンテンツを学校で使用しない場合、テナント管理者は Microsoft Teams の設定画面にある [**メッセージング**] セクションでそれらのコンテンツの機能をいつでも無効にすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-346\">As a tenant admin, if your school is not comfortable with \"fun\" content, such as GIFs, memes, and stickers, you can always disable it for students in the **Messaging** section of the Microsoft Teams settings screen.</span></span> <span data-ttu-id=\"461d1-347\">作成ボックスの下で、無効にしたコンテンツのオプションが非表示になります。ただし、標準セットの絵文字は引き続き利用できる状態になっています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-347\">These options will disappear from below the compose box, but our standard set of emojis will still be available for use.</span></span> <span data-ttu-id=\"461d1-348\">GIF が有効になると、自分の機関における Teams 内で利用できる GIF の種類を制限するためにコンテンツ評価を適用することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-348\">When GIFs are enabled, you can apply a content rating to restrict the type of GIFs that are allowed within Teams in your institution.</span></span> <span data-ttu-id=\"461d1-349\">コンテンツ評価には以下の項目が含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-349\">Content ratings include the following:</span></span>\n\n- <span data-ttu-id=\"461d1-350\">厳密</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-350\">Strict</span></span> \n- <span data-ttu-id=\"461d1-351\">中レベル</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-351\">Moderate</span></span>\n- <span data-ttu-id=\"461d1-352\">すべてのコンテンツを許可</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-352\">Allow all content</span></span>\n\n<span data-ttu-id=\"461d1-353\">学生間のプライベート チャットを無効にする一方で教職員に対してはプライベート チャットの機能を提供することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-353\">You can also disable private chat just between students, while allowing Faculty to have the ability of private chats.</span></span> <span data-ttu-id=\"461d1-354\">チャットを無効にすると、その機能を使用できないユーザーには左側の [チャット] が表示されなくなります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-354\">If you do disable chat, for users who don't have this functionality, they will no longer see Chat along the left side.</span></span> \n\n![チャット機能のない左側のパネルのスクリーンショット](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\n<span data-ttu-id=\"461d1-356\">チャット機能が有効化されたユーザーがチャット機能を利用できないユーザーと会話を開始しようとすると、チャットの作成ウィンドウに「このユーザーのチャット機能は管理者によって無効化されています。」という通知が表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-356\">When users who are enabled for chat try to start a conversation with participants who aren't, they'll see a notification in the compose chat window indicating that the \"Administrator has disabled chat for user.\"</span></span>\n\n![チャット機能が無効化された参加者とのチャットを開始できない状況のスクリーンショット](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> <span data-ttu-id=\"461d1-358\">複数のユーザーに対してプライベート チャットを無効にすると、それらのユーザーは T-Bot を使用してヘルプを求めることができなくなります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-358\">If you disable private chat for a set of users, they can't use T-Bot to get help.</span></span> <span data-ttu-id=\"461d1-359\">ただし、[Microsoft Teams ヘルプ センター](https://support.office.com/Teams)ですべての T-Bot コンテンツを見つけることができます。プライベート チャットが有効でないユーザーに対して、導入用の資料としてこれらのコンテンツを参照するよう推奨してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-359\">However, they can find all of the T-Bot content in the [Microsoft Teams help center](https://support.office.com/Teams), so be sure to give this as an adoption resource to users who aren't enabled for private chat.</span></span> \n\n<span data-ttu-id=\"461d1-360\">ライセンスのすべての種類にわたって、所有者がメッセージを削除できるようにすると、チャネルのチャットを管理しやすくなります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-360\">Enabling owners to delete messages is recommended across all license types, as this really helps with channel chat moderations.</span></span> \n\n<span data-ttu-id=\"461d1-361\">さらに、メンバーが自分のメッセージの編集や削除を行うことができるように設定することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-361\">Additionally, you can enable members to edit and delete their own messages.</span></span> <span data-ttu-id=\"461d1-362\">この優れた機能を使用すると、送信者はスペルの間違いを訂正したり、間違ったスレッドへのメッセージ投稿や冗長なメッセージを削除したりすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-362\">This is a great feature to ensure typos can be corrected and messaging to the wrong thread or redundant messages can be removed by the sender.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"461d1-363\">ユーザーのメールボックスに訴訟ホールドを適用すると、編集済みおよび削除済みのすべてのメッセージが記録されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-363\">If you place a user's mailbox on Legal Hold, all edited and deleted messages will be logged.</span></span> <span data-ttu-id=\"461d1-364\">詳細については、「[Teams ユーザーまたはチームに訴訟ホールドを適用する](legal-hold.md)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-364\">[Place a Teams user or team on legal hold](legal-hold.md)</span></span>\n"
- title: "<span data-ttu-id=\"461d1-365\">クライアントに配布する</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-365\">Distribute to clients</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"461d1-366\">Teams には、Web、デスクトップ (Windows および Mac)、およびモバイル (Android、iOS、Windows Phone) で利用できるクライアントがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-366\">Microsoft Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone). These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"461d1-367\">これらのクライアントはすべてアクティブなインターネット接続が必要で、オフライン モードをサポートしていません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-367\">Microsoft Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone). These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"461d1-368\">これらの各クライアントの機能および配布方法についての最新情報を入手するには、「[Microsoft Teams のクライアントを取得する](get-clients.md)」のトピックをご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-368\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md)</span></span>\n\n<span data-ttu-id=\"461d1-369\">Teams クライアントのセットアップ ファイルは、管理者およびエンド ユーザーが [Teams ダウンロード ページ](https://teams.microsoft.com/downloads)からダウンロードできる、実行可能ファイルです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-369\">The setup file for the Teams client is an executable file that can be downloaded by administrators and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"461d1-370\">デスクトップのエンド ユーザーは、適切な権限がある場合にアプリケーションをインストールすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-370\">End users on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"461d1-371\">IT 管理者もインストーラーを既存のクライアント配布ツールを介して配布したりすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-371\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"461d1-372\">モバイル デバイスを使用しているエンド ユーザーは、Microsoft Teams アプリをモバイル プラットフォームのアプリ ストアからダウンロードすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-372\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n<span data-ttu-id=\"461d1-373\">クライアント OS の最小要件:</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-373\">Client OS Minimums:</span></span>\n\n|       |<span data-ttu-id=\"461d1-374\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-374\">Windows</span></span>    |<span data-ttu-id=\"461d1-375\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-375\">MacOS</span></span>      |<span data-ttu-id=\"461d1-376\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-376\">iOS</span></span>    |<span data-ttu-id=\"461d1-377\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-377\">Android</span></span>    |<span data-ttu-id=\"461d1-378\">Windows Phone</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-378\">Windows Phone</span></span>      |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"461d1-379\">7 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-379\">7 and later</span></span>    |<span data-ttu-id=\"461d1-380\">10.10 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-380\">10.10 and later</span></span>    |<span data-ttu-id=\"461d1-381\">10 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-381\">10 or later</span></span>    |<span data-ttu-id=\"461d1-382\">4.4 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-382\">4.4 and later</span></span>      |<span data-ttu-id=\"461d1-383\">10.0.10586 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-383\">10.0.10586 and later</span></span>       |\n\n\n<span data-ttu-id=\"461d1-384\">インターネット ブラウザーのサポート:</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-384\">Internet browser support:</span></span> \n\n<span data-ttu-id=\"461d1-385\">Teams は Internet Explorer 11、Microsoft Edge、Chrome の最新バージョン、および Firefox の最新バージョンなどのインターネット ブラウザーをサポートします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-385\">Teams supports the following internet browsers: Internet Explorer 11, Microsoft Edge, the latest version of Chrome, and the latest version of Firefox.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"461d1-386\">Safari は現在はサポートされていません。Teams の新機能に関するニュースについては、[Teams ロードマップ](http://aka.ms/TeamsRoadmap)を確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-386\">Safari isn't currently supported.Check the [Teams Roadmap](http://aka.ms/TeamsRoadmap) for news about new features in Teams.</span></span> <span data-ttu-id=\"461d1-387\">Teams を Safari で開こうとすると、Teams のデスクトップ クライアントのダウンロードに移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-387\">Users who try to open Teams on Safari will be directed to download the Teams desktop client.</span></span>\n"
- title: "<span data-ttu-id=\"461d1-388\">導入、フィードバック、サポート</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-388\">Adoption, feedback, and support</span></span>"
