- durationInMinutes: 2
  content: "\nMicrosoft チーム教室の共同作業環境の作成、本格的な学習のコミュニティへの接続、および学校や Office 365 Education で 1 つの操作環境からすべての学生と通信できます。\n\n\nこのガイドでは、まだチームを展開していないユーザーの教育機関向けの IT 管理者向けです。理解が役立ちます。 \n- 学校のチームを有効にする方法\n- どのような種類のコントロールに使用可能な学校のチームを管理します。\n- ドキュメントの外部参照を使用してパートナー サービス \n\nこのガイドは、学校のチームに固有の推奨構成をすぐに使い始めるときに設計されています。ニーズによって異なるものソリューションではありませんが、出発点に適してである必要があります。[概要のチーム](Teams-overview.md)で始まる、すべてを網羅チーム ドキュメントをご覧ください。 \n\n既にチームを (またはパイロットの展開) として展開したしてチームを使用する方法にポインターを探している場合は、[教育機関向けの Microsoft チーム](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)を参照してください。\n\n## <a name=\"before-you-begin\"></a>始める前に\n\n1. [チームの環境の準備状況を確認します。](environment-readiness.md)\n2. チームの正しいポートとプロトコルを構成します。[Office 365 の Url と IP アドレスの範囲](office-365-urls-ip-address-ranges.md)を参照してください。\n3. [チームの学校のネットワークを準備します。](prepare-network.md)\n4. 教育機関向けのチームには、次の 3 つの新しい種類 (4 つの合計) に対してチームが用意されています。違いを理解して、それぞれの場合、[チームで共同作業を行うチームの種類の選択](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)を参照してください。\n\n[comment]: <> (TODO のプレース ホルダー: は、パートナーとなるに関するセクションを追加して、ダウンロード センターに 1 回アップロード パートナー戦略ドキュメントへのリンク)\n"
- title: "チームの教育機関向けの値"
  durationInMinutes: 4
  content: "\n### <a name=\"microsoft-teams-has-given-every-student--even-the-quietest-ones--a-voice-in-my-class-primary-school-teacher\"></a>*「Microsoft チームが与えられて – 静かものも – すべての学生、音声、クラスの」-プライマリ学校の先生*\n\nチームを初めてお使い、「Microsoft チームで教室のエクスペリエンスをご紹介」ビデオ (2時 30分分) を確認かかります。\n> [!VIDEO https://www.youtube.com/embed/N7uiMs4dPcg]\n\n寄せ教師には、Microsoft の教育機関向けの旅全体で効率的に使用するクラスのワークフローの中心の最大の問題点の一部は、します。教育機関向け、チームではしているに統合するすべての機能と、教育機関向けのお客様は馴染みの割り当てを管理し、OneNote Class Notebook を含む - エクスペリエンス商用製品から 1 つのデジタル ハブします。教師には、教育に焦点時間を節約できます、これで学生が、音声を表すことができ、方が効率的な方法でスタッフ用や学校のリーダー共同作業を行うことができます。\n\n時間、すべての重要な商品が教室の分ごとの重要な教師の追加分ごとがある教職員用のすべての学生の際に便利です。会話、教室の整理、お知らせを作成、割り当てを行うし、クラスの日常業務の処理に役立つ教師ができるようにして、ファイル、割り当て、チームの集まりです。\n\nだけでなく、チームは、教師、学生に新しい方法で接続を許可、教師がこれで相互接続を維持し、ベスト プラクティス、授業計画や pedagogy 教室の外部で共有します。カスタム Professional ラーニング コミュニティ (PLC) とスタッフ チームを使用すると、教師とスタッフが共同作業を促進し、効率を最大化するための方法で取り組むことができます。これにより、本格的な開発や学校の取り組みをエグゼクティブに参加するのには簡単です。\n"
- title: "クイック スタート - チーム計画ガイド"
  durationInMinutes: 4
  content: "\n![チームの 5 つの実装段階のスクリーン ショット。](media/quick-start-enable-Teams-Implementation-Phases.png)\n#### <a name=\"figure-1-implementation-phases-of-office-365-and-teams\"></a>*Office 365 やチームの図 1: 実装フェーズ*\n\n## <a name=\"step-1-get-your-people-together\"></a>手順 1: では、ユーザーを共同で取得します。\n\n個人のグループをまとめるスタッフ、教師と関係者と意思決定としてユーザー コミュニティからチームを展開するためにグループ化します。 小規模の組織で 2 または 3 つのユーザーがあります。 成功と IT プロフェッショナルは、このネットワークにまとめてのビジネス/ユーザーを追加するのには重要です。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>手順 2: 優先順位を付けて、シナリオ\n\n共同作業とコミュニケーションがサイトのユーザーに関するします。最も関連性の高い機能についてディスカッションするのではなく、組織のシナリオを選びます。学校のシナリオを定義するかを[Microsoft 365 FastTrack 生産性ライブラリ](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)の例をご覧ください。チームの導入を成功は、多くの場合、教室、本格的な学習コミュニティ、課外学生グループなど、密接に連携して操作できる高度なコラボレーションのチームを中央揃えします。\n\n### <a name=\"trophy-best-practice\"></a>: トロフィー: ベスト プラクティス。\n**チームとチームを計画する!**展開を計画するチームを使用しているお客様は、主要関係者の変更曲線を容易です。Microsoft 365 展開を配置するさまざまなワークロードのチャンネルを作成するチームを作成すると呼ばれることを検討してください。チームは、次のようになります。\n\n![サンプルの Microsoft 365 展開チームのスクリーン ショット。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-complete-technical-planning\"></a>手順 3: 技術的プランの作成を完了します。\n\n優れたユーザー エクスペリエンスの基盤は、技術的な計画を効率的に使用します。組織が 50 を超えて座席を[対象になるプラン](https://technet.microsoft.com/library/dn783224.aspx)に参加している場合は、 [FastTrack の主な利点](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396)、計画、展開、サービスの導入を案内するその他の無料で利用可能なを使用することができます。または、このガイドの残りの部分を使用して、自分でこの作業に完了してください。\n\n## <a name=\"step-4-conduct-pilots-and-deploy-teams\"></a>手順 4: パイロットを実施して、チームを展開します。\n\n大部分の組織で関係者、エキスパートと早期上で選択したシナリオの 1 つ以上の初期チーム パイロットを実施するされます。テスト導入期間では、組織で Office 365 やチームの受信方法に関する重要な情報ができます。ユーザーと優先順位のビジネス シナリオを開始するのには、目的のグループを選択します。図 2 では、いくつかのシナリオの例を示します。\n\n![チームのスクリーン ショットは、部署でケースを使用します。](media/quick-start-enable-Teams-Use-cases-by-department.png)\n#### <a name=\"figure-2-use-case-examples-for-teams\"></a>*図 2: チーム用の使用例*\n\nパイロットが完了した後、広範なチームの展開を計画する必要があるフィードバックがあります。大規模の組織を多くの場合、オンボーディングとトレーニング品質のユーザー エクスペリエンスを実装するために必要な作業を管理する段階的に展開します。展開計画の統合、優先順位のシナリオ、ユーザーが Office 365 やチームから最もできていることを確認することを確認します。\n\n\n## <a name=\"step-5-measure-usage-manage-satisfaction-and-drive-adoption\"></a>手順 5: 利用状況を測定するの満足度を管理およびドライブの導入\n\nソフトウェアを展開するため、組織内のドライブの変更に必要なだけではありません。強化コラボレーションは、他のユーザーに関するテクノロジをよりです。正常に採用を推進する Office 365 やチームのユーザーの操作でフォーカスを維持します。チェックリストの作業を開始するためのベスト プラクティスを次に示します。Microsoft パートナーは、組織の右側の導入計画を設計することができます。\n\n1. ベスト プラクティスの**読み取り[Office 365 の導入ガイダンス]( https://aka.ms/office365adoptionguide)**にします。[Microsoft チームの変更の管理戦略](change-management-strategy.md)を作成するの記事を使用して、アプローチを文書化します。\n2. **研究[活動レポートを Office 365](https://support.office.com/article/Activity-Reports-in-the-Office-365-admin-center-0d6dfb17-8582-4172-a9a9-aed798150263)**の環境間での使用を理解します。組織向け、Office 365 の管理者でない場合、管理者に活動レポートにアクセスできるように、レポートのリーダーのアクセス権を付与するを依頼してください。\n3. Office 365 やチームが、エクスペリエンスの**ユーザーからのフィードバックをキャプチャ**をします。組織があるより少ない 2500 個人場合は、チームでパブリック チャネルを使用します。組織がチームで現在このメンバーシップ制限を超える場合は、Yammer のパブリック グループを実行します。 \n\n5. **、エキスパートを進展して、wins を強調表示します**。これらの新しいツールを採用すると、会社のビジネスの結果に関連する革新的な方法で実際に使って特典従業員です。これには、何も上にあるようになります Office 365 やチームの導入を継続的です。\n"
- title: "有効にするか、Microsoft チームのライセンスをオフにします。"
  durationInMinutes: 2
  content: "\nチームは、クラウド ベース サービスです。ユーザーが有効なライセンスと、デスクトップ、web、およびチームのモバイル クライアントを実行できます。自体でこれらのクライアントをインストールすることができますが、IT 管理者は、これらのクライアントを配置する必要はありません。PowerShell を使用して、Office 365 管理センターを使用して、Microsoft チームの個々 のユーザーのライセンスを管理できます。両方の方法について詳しくは[チームの Office 365 のライセンス](office-365-licensing.md)を参照してください。広範な対応する前に、チームをパイロット興味のあるかどうかを理解する効果的になります。 \n\n> [!NOTE]\n> 全体、教育機関、チームを有効にすると前に、の場所で、適切なコントロールがあることを確認します。パイロット プログラムは、適切なユーザーは、使用して、どのような種類のコントロールにフィードバックの提供が利用状況と製品の管理を強化することを確認に非常に役立ちます。 \n\n以下は、いくつかのサンプル パイロット ユーザー グループと興味のあるチームを示します。 \n\n|IT 部門   |部門パイロット   |教職員パイロット   |学生パイロット   |\n|---|---|---|---|---|\n|社内のチームを使用してプロジェクトの作業、コラボレーション、および問題解決の IT します。   |チームを使用して、プロジェクトの作業と共同作業をする (財務、格納、開発) などの管理部門を選択します。   |教職員のエキスパートは、教職員のグループ作業と教室でチームのユーザーを特定します。   |チームがどのように役立つに教室の外部で期待学生を取得します。チームを課外、グループ内で使用できる学生のエキスパートを特定します。   |\n|**チームのサンプル**   |   |   |   |\n|IT プロジェクトの調整 (チーム ロールアウトなど)    |プロジェクトの調整   |クラスのセクションでの共同作業とコミュニケーション (案内、グループ プロジェクトの作業、TA またはブレーク アウト セッションを含む)   |本格的な社会、グループの調整と共同作業 (優先社会、マーケティング学生の関連付け)   |\n|IT 部門にする-教職員の通信   |コラボレーション ワークスペース、お知らせ   |部門間の調整、通信   |グループのソーシャル、社会の調整と共同作業 (fraternities、sororities)   |\n|LiveSite の問題   |会議   |調査プロジェクトの共同作業   |   |\n|組織での共同作業ワークスペース、お知らせ   |エグゼクティブの管理者グループ   |   |   |\n"
- title: "学校のチームを構成します。"
  durationInMinutes: 1
  content: "Office 365 管理センターを使用して、学校のチームを管理する[グローバル管理者](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)権限を持っている必要があります。\n\n1. [Office 365 管理センター](https://portal.office.com/adminportal/home)では、サインイン、グローバル管理者の資格情報でや**設定**に移動 > **サービスとアドインを使用**します。\n2. [**サービスとアドイン**] ページで、**マイクロソフトのチーム**を選択します。\n\n     ![Office 365 管理センターでサービスとアドイン] ページで、オプションのスクリーン ショット。](media/Set_up_Microsoft_Teams_in_your_Office_365_organization_image2.png)\n\n3. [Microsoft チームの設定] ページが開きます。以下は、そこには、2 つのセクションを示します。最初の部分は、組織内のすべてのユーザー用のコントロールです。2 番目のスペースを使用して、ゲスト、Office のライセンスの SKU の種類ごとの製品を管理できます。一部の学校では、学生のライセンスの種類で、faculty および staff があります。これにより、グループ全体のライセンスのより詳細な動作コントロールが許可されます。 \n\n     ![Office 365 管理センターでの設定] セクションの Microsoft チームのスクリーン ショット。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: "テナント全体の設定を構成します。"
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>[全般]\n[全般] セクションを使用しているすべてのライセンスの種類にわたって、全体の組織は、次の設定を構成することができます。\n\n- 個人用プロファイルで組織図を表示します。\n- チームを持っていない受信者向けの Skype を使用します。\n- T 寸法積極的なヘルプ メッセージを許可するにはします。\n\n[T 結果](t-bot.md)は、ユーザーの導入をとても便利なリソースです。ユーザーを製品の詳細について、まま有効になっていることを強くお勧め考えて基本的な方法です。 \n\n有効にするまたは T 寸法をオフにする、移動、トグル**に**、または**無効**にし、[**保存**] を選びます。\n\n![[全般] セクションで、Office 365 管理センターの設定のスクリーン ショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>メールとの統合\nチャンネルのメールとの統合を有効にするにも制限付きのリストを作成できます。オンまたは**オフ**または**オン**に、トグルを移動するメールの統合機能を無効にする、[**保存**を選択します。 \n\n**許可する差出人のリスト**を使用して、組織内のチームが、メールで送信することを許可するドメインを制御できます。 \n\n![メールとの統合] セクションで、Office 365 管理センターの設定のスクリーン ショット。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>アプリ\n外部アプリケーション、新しい外部アプリ、および sideloading チーム内のアプリを有効にすることができます。無効にするか、設定を有効にする] に移動する、トグル**をオフ****に**し、[**保存**] を選びます。\n\n外部のアプリを有効にすると、教師のチーム プラットフォーム内で作業するユーザーのお気に入りのアプリケーションを組み合わせることができる、学校側でアプリケーションを選択するためのドロップダウン リストを提供します。選択した場合に、**既定では、新しい外部アプリを有効にする**には、発行元その他のアプリを送信するときに、新しいアプリは、リストで自動的に表示します。 \n\nSideload アプリへの機能は、ゲスト チーム メンバーにのみ表示します。学習チームとの統合が管理システム、ユーザー設定を検証するか、プログラミングのコースをしている場合は役に立ちます。詳細については、 [「Microsoft チーム開発プラットフォーム](https://docs.microsoft.com/microsoftteams/platform/overview)を参照してください。\n\n![[アプリ] セクションで、Office 365 管理センターの設定のスクリーン ショット。](media/QS-edu-apps.png)\n\n割り当てを有効にするには、教師は学生に課題と反復フィードバックを提供できるされます。 \n\nチームで外部のアプリを有効にするの教師は、学生のタブで利用できるようにするアプリをカスタマイズできます。タブを使用して、チームに必要な日常のコンテンツおよび機能を含めるチャンネルをカスタマイズできます。よく使われるドキュメントにすばやくアクセス、およびクラウド サービスとします。ファイルなど、いくつかの組み込みタブがあります。\n\n![チームにアプリのタブを追加する方法のスクリーン ショット。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nチャネルの上部にあるはチーム クライアントにユーザーが Word ドキュメント、PowerPoint プレゼンテーション、Excel スプレッドシート、OneNote Class Notebook、割り当て、およびその他のタブを追加することができます。時系列では、その他のタブが追加されます、Microsoft とパートナーの両方。\n\n### <a name=\"custom-cloud-storage\"></a>ユーザー設定のクラウド ストレージ\nチーム内でのクラウド ストレージのさまざまなフォームを有効にすることができます。現在、ボックス、Dropbox、Google ドライブ、および ShareFile はサポートされません。無効にするか、設定を有効にする] に切り替えスイッチを**オフ**または**上**、し、[**保存**します。これらの設定を有効にすると、チームのメンバーは、ドキュメントを保存またはから取得した新しいプロバイダーを追加できます。\n\n![Office 365 管理センターでユーザー設定のクラウド ストレージ] セクションで、設定のスクリーン ショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nチームは、既定のファイル ストレージ プロバイダーとして SharePoint を使用します。詳細については、[どうの SharePoint Online と OneDrive for Business とチームの対話](sharepoint-onedrive-interact.md)を参照してください。クォータが計算と管理に最適な方法については、[サイト コレクションの記憶域制限を管理する](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)を参照してください。それぞれのサイト コレクションを管理したくない場合は、サービスが自動的にハンドルを使用する方法も学習します。 \n"
- title: "ユーザーまたはライセンスの種類別の設定を構成します。"
  durationInMinutes: 7
  content: "組織内で複数のライセンスの種類があればを次のボックスの表示でされます。いくつかの例は、 **Business および Enterprise**または**教育機関向けの Faculty および Staff**または**教育機関の学生**と**ゲスト**します。次のセクションでは、これらのグループを管理する方法アウトラインを作成します。システムには、ユーザーに割り当てられているライセンスに基づく区別のみできます。ライセンスの種類を 1 つだけの場合は、以下の設定をテナント全体の設定として扱われますことができます。 \n\n![チームとチャネル] セクションで、Office 365 管理センターの設定のスクリーン ショット。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\nチームにアクセスできるライセンスの種類を有効にするには、 **[**トグルを移動し、**保存**を選択します。これは、だけ一時スイッチ、最終的にするには、その他の Office のすべてのワークロードのと同じように、ユーザー ライセンスを使って、チームのユーザー アクセスを管理する必要があります。\n\n![Microsoft チームの設定のスクリーン ショット、Office 365 管理センターでの選択] セクションのライセンスを取得します。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\nテナントに対応する[ゲスト アクセス](guest-access.md)をオンにするには、**ゲスト**ライセンスを選択し、トグルを**上**に移動します。ゲスト アクセスを使用して、ゲスト教授のシナリオでは、により、メンバーは、チームで参加するため、組織の一部である投稿者を有効にすることができます。コースのライフ サイクルを通じてクラスを扱う、引き続き場合チームにゲスト教授は追加のみ必要があります。これらはのみ表示する場合 1 講義を作成するため、ゲストとしてチームに追加するのではなく匿名ユーザーとして会議に参加することを検討してください。 \n\n> [!NOTE] \n> チームの所有者だけでは、チームにゲストを追加できます。\n\n\n### <a name=\"teams-and-channels\"></a>チームとチャネル\nチームは、仕事を片付けるに密接に連携しているユーザーのグループを一緒に設計されています。チームは (たとえば、カリキュラムの開発または学校のイベントを計画) 作業をプロジェクトに基づく、(たとえば、学校、部門、およびクラス) には、教育機関の内部構造を反映するように、継続的な作業に動的にすることはできます。教育機関向けのチームに、3 新しいチームの種類 (クラス、Plc、スタッフ メンバー) チームの 4 種類の合計がまとめてにあります。\n\n|       |クラスの    |Plc の       |スタッフ メンバーの      |すべてのユーザー     |\n|---    |---    |---    |---    |---    |\n|説明    |教師と学生とプロジェクトをグループ化、割り当てでの共同作業します。      |本格的な学習コミュニティ内での共同作業を教育します。      |スタッフ リーダーや学校の管理および開発での共同作業のスタッフ メンバー。    |学生と学校の従業員利息グループとクラブで共同作業を行います。      |\n\nチャンネルは、チームのサブカテゴリです。アクティビティやトピックのチャネルを作成することがあります。スレッド、ファイル、およびノートは、各チャンネルに固有であり、チームのメンバー全員にします。\n\n![チームとチャネル] セクションで、Office 365 管理センターの設定のスクリーン ショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> すべてのチームが Office 365 グループの一番上に組み込まれているので、**グループ**のコントロール パネルを使用する必要があります。 \n\n作成して、Office 365 管理センターで**グループ**の [コントロール パネル] を使用して、チームの所有者とメンバーを管理します。既定では、Office 365 グループの作成が有効ですが、PowerShell を使用して特定のユーザーまたはグループ (たとえば、教育機関向けの Faculty および Staff) に制限することができます。\n\nPowerShell を使用して、アクセス許可と、これらの機能を活用するために必要なライセンスの種類を制御する方法については、 [Office 365 グループを作成できるユーザーを管理する](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)を参照してください。\n\n> [!NOTE]\n> グループの作成を無効にすると、その他の製品に影響を与えます。これらの影響の詳細については[Office 365 グループを作成できるユーザーを管理](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)します。\n\n### <a name=\"highlights-of-team-management-and-creation\"></a>チームの管理と作成のハイライト\n#### <a name=\"team-management\"></a>チームの管理\n- 管理センターで Office 365 のグループを作成する方法の詳細については、 [Office 365 管理センターでグループを作成する](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f)を参照してください。\n- グループによって提供される、チームの名前付け規則機能では、プライベートのプレビューし、は一般向けのプレビューですぐに利用できます。この機能についての詳細については、 [Office 365 のグループ ポリシーの名前](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552)を参照してください。\n- チームは、グローバル アドレス一覧 (GAL) が表示されないようにします。詳細については、\"非表示にする Office 365 グループから\"の GAL [PowerShell で Office 365 グループを管理する](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540)を参照してください。\n- チームを管理するか、グループの有効期限ポリシー。詳細については、 [Office 365 グループの有効期限ポリシー](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733)を参照してください。\n\n#### <a name=\"team-creation\"></a>チームの作成\n- __学校のデータの同期を使用する__: 学校のデータの同期を既に使用している場合は、チームが取得に基づいて自動的に作成、リストの詳細情報。教師と学生が自動的に割り当てられます。 \n\n> [!TIP]\n> 学校のデータの同期について詳しく学ぶ場合は、[学校のデータの同期の概要](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync)を参照してください。学校のデータの同期にサインアップする[次のとおり](https://sdscrm.microsoftcrmportals.com/signup/)です。\n\n- (のプレビュー版)PowerShell を使用して、グループを作成します。詳細については、 [Microsoft チーム PowerShell リファレンス](https://docs.microsoft.com/powershell/module/teams)を参照してください。 \n\n> [!IMPORTANT]\n> Office 365 の教育機関向けには、[チームの 4 つの種類](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)を作成できます。PowerShell では、チームの既定の種類のみ作成できます。チームを作成すると、チームの種類は変更できません。 \n\n### <a name=\"calls-and-meetings\"></a>通話と会議\n\n![呼び出しの設定と Office 365 管理センターでの会議] セクションのスクリーン ショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image9.png)\n\nプライベート会議は、ユーザーが参加する、チーム内の全ユーザーが開いたままではなく、会議の参加者を明示的に選択を有効にします。大きなチームが中断されない小さい会議がありにこのようになります。 \n\n会議は、ユーザーがチームとの会議がホストされているチャネルを選択するチャンネルのスケジュールを設定できるようにします。これにより、すべてのユーザーが明示的な招待を使用せずに参加するには、そのチームの生の会議で関心があります。 \n\n![スクリーン ショットの会議プライベート会議が有効にすると、ユーザー インターフェイスをスケジュールします。](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\nアドホック チャネル meetup では、チャット UI から直接、meetup を開始することができます。呼び出しにジャンプし、会話を続けるスレッドの一部が実際には、ユーザーできます。 \n\n![スクリーン ショットの作成] ボックスの UI に、臨時の会議が有効にするとします。](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n会議「会議でビデオを許可する」や「会議で共有画面を許可する」などのオプション、対面してコミュニケーションと、画面に表示される内容を共有する機能を許可することによって、会議のエクスペリエンスを強化します。これらのオプションが有効にすると、ユーザーはビデオと会議内から画面の共有を切り替えることになります。 \n\n![会議のコントロールのスクリーン ショット。](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> 一部の学校で、学校のネットワーク トラフィック量を制限する可能性があります。たとえば、低帯域幅機関でビデオを無効にすることがあります。\n\n「許可するプライベート呼び出し」によって電話の音声またはビデオにチャット、またはグループ チャットをプライベート 1:1 から移行することが有効になっています。右上隅では、チャットでこれらのオプションが表示されます。 \n\n![ビデオの音声コントロールが非公開チャットのスクリーン ショット。](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a>メッセージング\n\n![[メッセージング] セクションで、Office 365 管理センターの設定のスクリーン ショット。](media/QS-edu-messaging.png)\n\nテナント管理者の場合は、学校が Gif、memes、ステッカーなどの「楽しい」コンテンツに慣れていない場合を常を無効にしたり、Microsoft チームの設定] 画面の [**メッセージング**] セクションで学生します。[作成] ボックスの下からこれらのオプションが表示されなくが emojis の標準セットを使用可能にすることができます。Gif が有効にすると、教育機関で、チーム内で許可されている Gif の種類を制限するコンテンツを評価を適用できます。コンテンツの規制、次のとおりです。\n\n- 厳格です \n- モデレートします。\n- すべてのコンテンツを許可します。\n\n学生、教職員秘密チャットの機能がしながらだけの非公開チャット無効にすることもできます。この機能を持っていないユーザー向けのチャットを無効にする場合は、左側に表示されなくなったチャットが表示されます。 \n\n![チャットせずに左化のスクリーン ショット。](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\nチャットが有効なユーザーがいない参加者と会話を開始しようとすると、それら通知が表示 ことを示す [新規作成チャット ウィンドウで、「管理者が無効にユーザーのチャット」\n\n![無効になっている参加者とのチャットを開始することができないのスクリーン ショット。](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> 一連のユーザーに対して秘密チャットを無効にした場合は、ヘルプを表示する T 寸法を使用できません。ただし、T 寸法コンテンツのすべてを[Microsoft チームのヘルプ センター](https://support.office.com/Teams)の検索、この導入リソースとしてユーザーに通知が有効になっている非公開チャット必ずができます。 \n\nすべてのライセンスの種類、チャンネル チャット moderations とこれにより、実際には、メッセージを削除する所有者を有効にするをお勧めします。 \n\nさらに、編集し、独自のメッセージを削除するメンバーを有効にすることができます。これは、入力ミスを修正して、送信者が不適切なスレッドまたは重複するメッセージにメッセージを削除できることを確認するための優れた機能です。 \n\n> [!NOTE]\n> 法的保持でユーザーのメールボックスを配置する場合は、編集および削除されたすべてのメッセージが記録されます。詳細については、[チームのユーザーの場所または法的保留中のチーム](legal-hold.md)を参照してください。\n"
- title: "顧客に配布します。"
  durationInMinutes: 1
  content: "\nチームでは、クライアント (Windows と Mac) に web、デスクトップとモバイル (Android、iOS、および Windows Phone など) があります。これらのクライアントでは、すべて、インターネットに接続を必要し、オフライン モードはサポートされていません。最新の詳細情報の各クライアントの配布方法、機能を移動するには、トピックを参照し、[チームのクライアントを取得](get-clients.md)するには\n\nチームのクライアントのセットアップ ファイルは、管理者と、[チームのダウンロード ページ](https://teams.microsoft.com/downloads)からユーザーをダウンロードできる実行可能ファイルです。適切な権限がある場合、デスクトップには、エンドユーザーは、アプリケーションをインストールできます。IT 管理者が、インストーラーを配布するもと、既存のクライアント配布ツールを使用します。\n\nモバイル デバイスを使っているユーザーは、モバイル プラットフォームの app store から Microsoft チーム アプリをダウンロードできます。 \n\nクライアント OS の最小値:\n\n|       |Windows    |MacOS      |iOS    |Android    |Windows Phone      |\n|---    |---    |---    |---    |---    |---    |\n|       |7 と後    |10.10 と後    |10 以降    |4.4 と後      |10.0.10586 以降       |\n\n\nインターネット ブラウザー サポートの場合: \n\nチームには、次のようなインターネット ブラウザーがサポートしている: Internet Explorer 11、Microsoft Edge、最新バージョンの Chrome、Firefox の最新バージョンです。\n\n> [!NOTE]\n> Safari は現在サポートされていません。チームの新機能に関する情報については、[チームのロードマップ](http://aka.ms/TeamsRoadmap)を確認してください。チームのデスクトップ クライアントをダウンロードするのには、Safari のチームを開こうとしているユーザーが表示されます。\n"
- title: "導入、フィードバック、およびサポート"
  durationInMinutes: 1
  content: "\n導入のコンテンツ (準備中):\n    - 電子メールのテンプレートをガイド (Jan 2018) を取得します。\n    - エンドユーザー (Jan 2018) のクイック スタートのビデオ\n    - 社内のソーシャル キャンペーン テンプレート (年 2018年 2 月)\n\n\nアクションを呼び出します。\n    - チェック アウト、実践的な[Microsoft チームの対話型デモ](http://teamsdemo.office.com/)(5 分を完了する)\n    - [Office 365 管理センター](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns) (Office 365 の管理者としてサインインで) での Microsoft チームを有効にします。\n    - チームのクライアントをダウンロードする:[すべてのデバイスでチームを取得します。](https://teams.microsoft.com/downloads)\n    - [教育機関向けのヘルプ センターの](https://support.office.com/education)教育機関向け Office 365 の詳細します。\n\nその他のリソース:\n    - [Microsoft チームのロードマップ](https://aka.ms/teamsroadmap)\n    - 情報の通知で、[技術コミュニティ ブログ](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog) \n    - [Microsoft チーム PowerShell のサポート](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)について Matt Soseman の「生産性クラウド」ブログ\n\n\n[提案を送信します。](https://aka.ms/eduuservoice)\n\n[サポートにお問い合わせ](https://aka.ms/o365portal)\n\n[チームのコミュニティに問い合わせる](https://aka.ms/msteamscommunity)\n\n[Office 365 Education のヘルプ センターをについてください。](https://support.office.com/education)\n\n[教育機関向けの他のリソースを検索します。](https://education.microsoft.com/)\n"
