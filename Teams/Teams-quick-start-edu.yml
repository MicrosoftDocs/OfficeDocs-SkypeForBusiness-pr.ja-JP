       2. ない場合は、-Identity ポリシー名パラメーター名パラメーター値 New-CsTeamsMessagingPolicy を実行して新 &lt; &gt;  - &lt; しいポリシー &gt;  - &lt; を作成します &gt; 。
       
       詳細については [、「Set-CsTeamsMessagingPolicy」を参照してください。](/powershell/module/skype/set-csteamsmessagingpolicy)

