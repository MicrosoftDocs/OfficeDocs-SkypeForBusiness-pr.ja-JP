- durationInMinutes: 2
  content: "\n[マイクロソフト チーム](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)は、会話、会議、ファイル、およびアプリケーションを 1 か所にまとめて表示するデジタルのハブです。 Office 365 に用意されているので学校の使い慣れた Office アプリケーションやサービスとの統合を享受できます。 エンタープライズ ・ レベルのセキュリティおよび拡張可能なすべての学校のニーズに合わせてカスタマイズ可能なコンプライアンスを提供します。\n\nマイクロソフトのチームで、学校や機関または作成できます共同学校の教室、本格的な学習のコミュニティに接続 – 教育用の Office 365 の 1 つの経験から学校の職員との通信。\n\nこのガイドでは、チームをまだ展開していないユーザーを含め、教育の IT 管理者です。 使い始める際に役立ちます。 \n- 学校のチームを有効にします。\n- コントロールの種類は、学校内のチームを管理するために利用可能な方法の学習\n- 外部ドキュメントへの参照を使用してパートナーのサービスを検索します。 \n\n学校のチームに固有の構成の推奨事項を迅速に作業を開始するのには、このガイドは設計されています。 ソリューションのニーズによって異なるものではありませんが、開始点です。 \n\nTeams (パイロットまたは完全展開) をすでに導入している場合は、「[教育用 Microsoft Teams](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)」をご覧ください。\n\n## <a name=\"before-you-begin\"></a>始める前に\n\n1. [チームの環境の準備完了を確認](environment-readiness.md)してください。\n2. [学校のデータの同期を展開](https://docs.microsoft.com/SchoolDataSync)チームを自動的に作成する教師を簡単にします。 連絡先[https://aka.ms/sdssupport](https://aka.ms/sdssupport)の導入支援します。\n3. Teams で使用するポートとプロトコルを正しく設定します。 [Office 365 の URL と IP アドレスの範囲](office-365-urls-ip-address-ranges.md)をご覧ください。\n4. [チームの学校のネットワークの準備](prepare-network.md)をします。\n5. チーム タイプを選択します。 教育用 Teams では、3 つの新しいチームが用意されています (合計 4 つのチーム)。 チームの各種類の違いと使用例については、「[Microsoft Teams で共同作業を行うチームの種類を選択する](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)」をご覧ください。\n"
- title: クイック スタート - Teams の計画ガイド
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>手順 1: ユーザーをまとめて編成する\n\nスタッフ、教師、および利害関係者とチームを展開するための意思決定のグループとして機能するように教師のコミュニティからの個人のグループをまとめます。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>手順 2: 自分のシナリオに優先順位を設定する\n\nコラボレーションやコミュニケーションは、人に関わることです。 各種の機能について議論する代わりに、お客様の組織でもっとも関連性が深いシナリオを取り上げます。 自分の学校の会社のシナリオを定義するのに役立つ例については、[Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) をご覧ください。 通常、Teams の展開では、クラスルーム、プロフェッショナルの学習コミュニティ、カリキュラム外の学生グループといった緊密に連携するコラボレーション チームが成功の鍵となります。\n\n### <a name=\"trophy-best-practice\"></a>:トロフィー: ベスト プラクティス:\n**Teams で Teams を計画する** ユーザーが自分たちの展開を計画するために Teams を使用することで、主要なステークホルダーの変化曲線が緩やかになります。 Microsoft 365 の展開という名前のチームを作成して、展開しようと考えているさまざまなワークロード用のチャネルの作成を検討します。 お客様のチームは次のようになる可能性があります。\n\n![Microsoft 365 展開チームの例のスクリーンショット。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>ステップ 3: パイロット テストの実施し、チームの配置\n\n教育者の初期のチームのパイロットを実施するエキスパートとの上で選択したシナリオの 1 つ以上の早期導入の両方です。 パイロットによって、Office 365 および Teams がどのように組織で受け取られるかについての有意義な情報が得られます。 関心のあるユーザー グループと、優先順位が設定されたビジネス シナリオをを選択して開始します。 \n\n![スクリーン ショットのチームのユーザーのグループです。](media/quick-start-example-scenarios.png)\n\nパイロットが完了したら、Teams の展開を広げることを計画するために必要なフィードバックを得られます。 展開計画に統合する学校が Office 365 とチームから最もを取得することを確認するのには優先順位の高いシナリオでは、ことを確認します。\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>手順 4: 使用率を測定する、管理の満足度、およびドライブの採用\n\n正常に採用を推進する Office 365 およびチームの、教師の経験に焦点を絞ります。 ここでは、開始するにあたってのベスト プラクティスの簡易チェックリストを示しています。 \n\n1. ベスト ・ プラクティスの**読み取り[Office 365 導入ガイダンス]( https://aka.ms/office365adoptionguide)** をします。 またに、[マイクロソフトのチームの変更管理戦略を作成する](change-management-strategy.md)ための当社の補足的なコンテンツ、アプローチを文書化します。\n2. **研究[活動レポートを Office 365](teams-activity-reports.md)** の学校間での使用状況を理解します。 、Office 365 管理者でない場合、レポート リーダー アクセス権を与える活動レポートにアクセスできるように、管理者に問い合わせてください。\n3. Office 365 およびチームの経験上 **、uducators からのフィードバックを取得**をします。 学校には 2500 未満の個人とチームでチャネルを使用します。 Yammer のパブリック グループを使用して、学校のチームで現在このメンバーシップの制限値よりも大きい場合。 \n4. **チャンピオンを育成し、成功したことについて強調します。** これらの新しいツールを採用し、革新的な方法で使用するための教育者を報酬します。 、上、何もこうと Office 365 チームとチームの継続的な導入。\n"
- title: Microsoft Teams のライセンスをオンまたはオフにする
  durationInMinutes: 2
  content: "\nチームは、クラウド ベースのサービスです。 教師または受講者が有効なライセンスを持つ、デスクトップ、web、およびチームのモバイル クライアントを実行できます。 自体--これらのクライアントをインストールする IT 管理者は、これらのクライアントを展開する必要があります。 \n\nまたは PowerShell を使用して Office 365 の管理ページを使用して、マイクロソフトのチームの個々 のユーザー ライセンスを管理できます。 これらの管理方法の詳細については、「[Teams 用の Office 365 ライセンス](office-365-licensing.md)」をご覧ください。 これは、広範な支援をする前にチームを操縦することに関心があるかどうかを理解する重要です。 \n\n> [!NOTE]\n> を有効にするチーム、学校の前にコントロールを適切な状態であることを確認します。 パイロット プログラムは、するが、適切なユーザーを使用し、どのような種類のコントロールの使用および製品の管理の向上にフィードバックを提供することが非常に容易です。 \n\n次に、パイロット ユーザー グループとチームの例を示します。 \n\n|IT 部門   |スタッフのパイロット   |教師用パイロット   |学生パイロット   |\n|---|---|---|---|---|\n|プロジェクト作業、コラボレーション、問題解決のために IT で Teams を内部的に使用する。   |プロジェクトとのコラボレーションのスタッフ部門を選択します。   |教室と教師の共同作業をチームに興奮しているチャンピオンに教育者を識別します。   |クラス外のアクティビティで Teams を使用できる方法について学生に興味を持たせる。 カリキュラム外のグループで Teams を使用できる学生のチャンピオンを特定する。   |\n|**サンプルのチーム**   |   |   |   |\n|IT プロジェクトの調整 (例: Teams のロールアウト)    |プロジェクトのコラボレーション   |クラス セクションのコラボレーションとコミュニケーション (時間割、グループ プロジェクトの作業、ティーチング アシスタントまたはブレイクアウト セッションを含む)   |専門家協会、グループの調整とコラボレーション (例: 優等生協会、マーケティングの学生の団体)   |\n|IT 部門と教職員とのコミュニケーション   |コラボレーション用のワークスペース、発表   |部門内の調整、コミュニケーション   |社会奉仕、慈善事業のグループの調整とコラボレーション (例: 男子学生社交クラブ、女子学生社交クラブ)   |\n|LiveSite の問題   |会議   |研究プロジェクトのコラボレーション   |   |\n|組織のコラボレーション ワークスペース、発表   |幹部管理者グループ   |   |   |\n\n> [!NOTE]\n> 照会を送信のヘルプとサポート チームのライセンスまたはその他の問題では、 [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)。\n"
- title: 所属する学校のために Teams を設定する
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> [学校のデータの同期](https://docs.microsoft.com/SchoolDataSync)では、自動的にチームを作成する教師のやすくなります。 連絡先[https://aka.ms/sdssupport](https://aka.ms/sdssupport)の導入支援します。\n\n学校のチームを管理するために Office 365 の管理ページを使用する[グローバル ・ アドミニストレーター](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)権限を持っている必要があります。\n\n1. [Office 365 の管理センター](https://portal.office.com/adminportal/home)では、グローバル管理者の資格情報を使用してサインインし、**管理**します。\n     \n     ![Office 365 管理センターで [管理] オプションのスクリーン ショットです。](media/o365-admin-option.png)\n\n2. **設定**を選択して > **サービスおよびアドインを使用**します。\n\n     ![サービスおよびアドインの設定オプションのスクリーン ショットです。](media/o365-settings-services.png)\n    \n3. 一覧から**マイクロソフトのチーム**を選択します。\n\n     ![Office 365 管理センターのサービスおよびアドインのページのオプションのスクリーン ショットです。](media/o365-services-select-teams.png)\n\n4. マイクロソフト チームの設定] ページが開いたら、設定オプションがあります。 ここでは、ライセンスを管理する可能性があります。\n\n     ![Office 365 管理センターでマイクロソフトのチームのスクリーン ショットの設定] セクション。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: テナント全体の設定を構成する
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>全般\n[全般] セクションを使用する必要がありますすべてのライセンスの種類の間で、全体の機関の次の設定を構成することができます。\n\n- 個人のプロフィールで組織図を表示します。\n- Teams を持っていない受信者のためには、Skype for Business を使用します。\n- T-Bot がプロアクティブにヘルプを提示することを許可します。\n\n[T-Bot](t-bot.md) は、ユーザーが導入に向けて活用できる優れたリソースです。 この機能は、ユーザーが製品について学ぶことのできる基本的な方法ですので、常に有効にしておくことをお勧めします。 \n\n有効にするか、または**無効****に**する、表示/非表示を移動する T-ボットをオフにするにし、**保存**を選択します。\n\n![Office 365 管理センターの [全般] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>電子メール統合\nチャンネル、電子メールとの統合を有効にしたり、制限された送信者リストを作成もできます。 オンまたは****オフを**切り替える**に、表示/非表示を移動する電子メールの統合をオフにする、し、**保存**を選択します。 \n\n**許可する送信者の一覧**では、組織内のチームに電子メールを送信できるユーザーを制御できます。 \n\n![Office 365 管理センターの [電子メール統合] セクションの設定を示すスクリーンショット。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>アプリ\nTeams で、外部アプリを有効にしたり、新しい外部アプリやアプリのサイドロードを許可することができます。 この設定を有効または無効にするには、トグルを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選びます。\n\n外部アプリを有効にすると、組織で使用するアプリケーションを選択することができるドロップダウン リストが表示され、教師は Teams プラットフォームで使用するお気に入りのアプリを組み合わせることができます。 場合は**既定では、新しい外部アプリケーションを有効にする**を選択すると、新しいアプリケーションが自動的に表示ボックスの一覧で利用可能になります。 \n\nSideload アプリケーション機能には、ゲスト以外のチーム メンバーにはできるだけです。 これは、機能は、プログラミング コースまたは学習チームと統合可能な管理システムは、カスタム テストした場合に便利です。 詳細については、「[The Microsoft Teams developer platform (Microsoft Teams の開発者プラットフォーム)](https://docs.microsoft.com/microsoftteams/platform/overview)」をご覧ください。\n\n![Office 365 管理センターの [アプリ] セクションの設定を示すスクリーンショット。](media/QS-edu-apps2.png)\n\n割り当てを有効にすれば、教育者は、受講者に割り当て、および反復的なフィードバックを提供できます。 \n\nチームでの外部のアプリケーションを有効にすると、教育者は、受講者が次のタブに利用できるようにアプリケーションをカスタマイズできます。 タブによって、自分のチームが日常的に必要とするコンテンツおよび機能を含めるようにチャネルをカスタマイズすることができます。 これらのタブにより、頻繁に使用するドキュメントやクラウド サービスへのクイック アクセスが提供されます。 [ファイル] などのビルトイン タブが複数存在します。\n\n![アプリのタブを Teams に追加する方法を示すスクリーンショット。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nチーム クライアントで、ユーザーは、Word 文書、PowerPoint、フォーム、クラスのノートブック、割り当て、および複数のタブを追加できます。 今後、Microsoft やパートナー企業から、追加のタブが提供される予定です。\n\n### <a name=\"custom-cloud-storage\"></a>カスタム クラウド ストレージ\nTeams 内で、さまざまな形式のクラウド ストレージを利用できるようにすることができます。 現在、Box、Dropbox、Google ドライブ、ShareFile がサポートされています。 この設定を有効または無効にするには、スイッチを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選びます。 これらの設定を有効にすると、ドキュメントの保管や取得に利用する新しいプロバイダーをチームのすべてのメンバーが追加できるようになります。\n\n![Office 365 管理センターの [カスタム クラウド ストレージ] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nTeams では、既定のファイル ストレージ プロバイダーとして SharePoint が使用されます。 詳細については、[Teams との SharePoint Online と OneDrive for Business の連携](sharepoint-onedrive-interact.md)をご覧ください。 クォータの計算方法およびその最適な管理方法については、「[サイト コレクションの記憶域の制限を管理する](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)」をご覧ください。 各サイトのコレクションを管理したくない場合も学習するを自動的に処理するサービスをできるようにする方法です。 \n\n### <a name=\"settings-by-userlicense-type\"></a>ユーザーとライセンスの種類を設定\n  \n> [!NOTE]\n> [学校のデータの同期](https://docs.microsoft.com/SchoolDataSync)では、自動的にチームを作成する教師のやすくなります。 連絡先[https://aka.ms/sdssupport](https://aka.ms/sdssupport)の導入支援します。\n\n学校のチームを管理するために Office 365 の管理ページを使用する[グローバル ・ アドミニストレーター](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)権限を持っている必要があります。\n\n1. [Office 365 の管理センター](https://portal.office.com/adminportal/home)では、グローバル管理者の資格情報を使用してサインインし、**管理**します。\n     \n     ![Office 365 管理センターで [管理] オプションのスクリーン ショットです。](media/o365-admin-option.png)\n\n2. **設定**を選択して > **サービスおよびアドインを使用**します。\n\n     ![サービスおよびアドインの設定オプションのスクリーン ショットです。](media/o365-settings-services.png)\n    \n3. 一覧から**マイクロソフトのチーム**を選択します。\n\n     ![Office 365 管理センターのサービスおよびアドインのページのオプションのスクリーン ショットです。](media/o365-services-select-teams.png)\n\n4. マイクロソフト チームの設定] ページが開いたら、設定オプションがあります。 ここでは、ライセンスを管理する可能性があります。\n\n     ![Office 365 管理センターでマイクロソフトのチームのスクリーン ショットの設定] セクション。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \nのみ、ライセンスの種類に記載されている教育が必要です。 教育教職員、スタッフ、教育の受講者用、およびゲストは、ドロップダウン リストが含まれます。 システムでは、割り当てたライセンスによってのみユーザーが差別化されます。 ライセンスの種類が 1 つのみである場合は、この設定はテナント全体の設定として扱われます。  \n\n![Office 365 管理センターの [チームとチャネル] セクションの設定を示すスクリーンショット。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n特定のライセンスの種類に対して Teams へのアクセス権を有効にするには、トグルを [**オン**] に切り替えて、[**保存**] を選択します。 これは、一時的なスイッチだけです。最終的には、他のすべての Office の作業負荷の場合と同様にユーザーのライセンスをユーザーのチームへのアクセスを管理する必要があります。\n\n![Office 365 管理センターの Microsoft Teams のライセンス選択ウィンドウの設定を示すスクリーンショット。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> ヘルプとサポートでテナントごとの設定やその他の問題に照会を送信[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)。\n"
- title: チームを構成するには、ユーザー、またはライセンスの種類
  durationInMinutes: 7
  content: "\n### <a name=\"important\"></a>重要 \n  [!INCLUDE [new-teams-sfb-admin-center-notice](includes/new-teams-sfb-admin-center-notice.md)] \n  \n 新しいマイクロソフトのチームとビジネス管理センターの Skype への移行の一環として、ライセンスの種類によってチームを構成する方法は、ポリシーを使用して行われます。 ポリシーの種類は、管理センターのナビゲーションを使用してアクセスできます。 メッセージング ポリシーの使用例一覧については以下を参照してください。\n\n![マイクロソフト チーム & ビジネス管理センターの Skype では、メッセージング ポリシーのページのスクリーン ショットです。](media/teams-messaging-policies-edu.PNG)\n\nポリシーを使用する機能ことができます今すぐするオン/オフ、ユーザーごとのレベル。 ポリシーの割り当てがどのように動作するかを以下に示します。\n   - 既定では、すべての新しいユーザーにグローバル ポリシー (テナント レベルの設定) が表示されます。\n   - ユーザーが自動的に割り当てる属性 (たとえば、割り当て可能なポリシー自動の受講者に EduStudent) に基づく既定のユーザー ポリシーです。 [**ユーザー** ] タブでは、この割り当てを確認できます。これらの既定のポリシーは、編集できません。\n\n    ![マイクロソフトのチームとビジネス管理センターの Skype の割り当てポリシーのセクションのスクリーン ショットです。](media/teams-assigned-policies-edu.PNG)\n   - カスタム ポリシーは、任意のユーザーに割り当てられます。 これを行うには、 **+ 新規ポリシー**] をクリックしての機能を設定して**保存**] をクリックします。 このカスタム ポリシーは、[**ユーザー** ] タブで、またはスクリプトを使用してユーザーを指定できます。\n     ![マイクロソフトのチームとビジネス管理センターの Skype のメッセージング ポリシー] ページ [新しいポリシー] のスクリーン ショットです。](media/teams-new-messaging-policy-edu.PNG)\n\n     ![マイクロソフトのチームと Skype のビジネス管理センターに割り当てられているポリシーの編集] オプションのスクリーン ショットです。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![マイクロソフト チームとビジネス管理センターの Skype のユーザー ポリシーの編集セクションのスクリーン ショットです。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>教職員と学生向けのさまざまなポリシーを有効にする方法\n教職員と学生向けのカスタム設定 (たとえば、チャットを有効教員しますが、受講者ではなく)、2 つのメソッドを作成し、割り当てるには。 \n   - 作成し、複数のポリシーを割り当てるスクリプトを実行するのにには、Powershell モジュールを使用します。 スクリプトの例とドキュメントの付録を参照してください。 \n   - 管理センターで、新しいポリシーを作成し、[**ユーザー** ] タブに割り当てます。 \n > [!NOTE]\n > カスタム ポリシーは、ユーザーに割り当てられて、するまで、ユーザーが使用するグローバル ポリシーの設定。 これは、チャットがグローバル ポリシーで有効に、カスタム ポリシーが割り当てられるまで、カスタムの受講者用のポリシーで無効になっている場合は、受講者ができるチャットを意味します。 この例では、チャットをグローバルに無効に設定し、教職員のユーザーのチャットを有効にするカスタム ポリシーを使用しやすい場合があります。 \n\n ### <a name=\"appendix\"></a>付録\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>作成し、メッセージング ポリシーを割り当てる方法\n 1. Get CsTeamsMessagingPolicy を実行することによって、要件に合わせて、テナントの使用可能なポリシーのいずれかのかどうかを参照してください。\n 2. そうでない場合は、新しい CsTeamsMessagingPolicy を実行して、新しいポリシーを作成-アイデンティティ&lt;ポリシー名&gt; -&lt;パラメーター名&gt; -&lt;パラメーターの値&gt;。\n \n 詳細については、[一連の CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)を参照してください。\n\n #### <a name=\"sample-script\"></a>サンプル スクリプト \n\n [許可 CsTeamsCallingPolicy](https://docs.microsoft.com/powershell/module/skype/grant-csteamscallingpolicy)を参照してください。\n"
- title: クライアントに配布する
  durationInMinutes: 1
  content: "\nTeams には、Web、デスクトップ (Windows および Mac)、およびモバイル (Android、iOS、Windows Phone) で利用できるクライアントがあります。 これらのクライアントはすべてアクティブなインターネット接続が必要で、オフライン モードをサポートしていません。 これらの各クライアントの機能および配布方法についての最新情報を入手するには、「[Microsoft Teams のクライアントを取得する](get-clients.md)」のトピックをご覧ください。\n\nチーム クライアントのセットアップ ファイルは、管理者とエンド ・ ユーザー、[チームのダウンロード ページ](https://teams.microsoft.com/downloads)からダウンロードできる実行可能ファイルです。 教員や学生がデスクトップには、適切な特権がある場合、アプリケーションをインストールすることができます。 IT 管理者もインストーラーを既存のクライアント配布ツールを介して配布したりすることができます。\n\nモバイル デバイスを使用しているエンド ユーザーは、Microsoft Teams アプリをモバイル プラットフォームのアプリ ストアからダウンロードすることができます。 \n\n### <a name=\"operating-system-requirements\"></a>オペレーティング システムの要件\n\n|       |Windows    |MacOS      |iOS    |Android    |Windows Phone      |\n|---    |---    |---    |---    |---    |---    |\n|       |7 以降    |10.10 以降    |10 以降    |4.4 以降      |10.0.10586 以降       |\n\n\n### <a name=\"internet-browser-support\"></a>インターネット ブラウザーのサポート \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
