- durationInMinutes: 2
  content: "\nMicrosoft Teams では、クラスルームでの共同作業環境の創出、プロフェッショナルの学習コミュニティへの接続、教員と学生のコミュニケーションをすべて Office 365 Education の単一のエクスペリエンスで実現することができます。\n\n\nこのガイドは、Teams をまだ導入していない教育機関の IT 管理者向けです。 このガイドでは以下の項目について説明します。 \n- 学校で Teams を正常に利用できるようにする方法\n- 学校内で Teams を管理するために利用できる制御機能\n- 外部資料への参照によって紹介するパートナー サービス \n\nこのガイドでは、学校で Teams を利用する場合に推奨される設定について説明します。 このガイドでは、すべての状況に対応できるソリューションが提供されているわけではありませんが、Teams の利用を開始するにあたって役に立つ情報が記載されています。 Teams に関する包括的な情報については、「[Teams の概要](Teams-overview.md)」からお読みになることをお勧めします。 \n\nTeams (パイロットまたは完全展開) をすでに導入している場合は、「[教育用 Microsoft Teams](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)」をご覧ください。\n\n## <a name=\"before-you-begin\"></a>始める前に\n\n1. [チームの環境の準備完了を確認](environment-readiness.md)してください。\n2. [学校のデータの同期を展開](https://docs.microsoft.com/en-us/SchoolDataSync)チームを自動的に作成する教師を簡単にします。 連絡先[https://aka.ms/sdssupport](https://aka.ms/sdssupport)の導入支援します。\n3. Teams で使用するポートとプロトコルを正しく設定します。 [Office 365 の URL と IP アドレスの範囲](office-365-urls-ip-address-ranges.md)をご覧ください。\n4. [チームの学校のネットワークの準備](prepare-network.md)をします。\n5. チーム タイプを選択します。 教育用 Teams では、3 つの新しいチームが用意されています (合計 4 つのチーム)。 チームの各種類の違いと使用例については、「[Microsoft Teams で共同作業を行うチームの種類を選択する](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)」をご覧ください。\n\n[comment]: <> (TODO Placeholder: 「パートナーになること」に関するセクション、ダウンロード センターにアップロードされたパートナー戦略のドキュメントへのリンクを追加する)\n"
- title: 教育分野での Teams の価値
  durationInMinutes: 4
  content: "\n### <a name=\"microsoft-teams-has-given-every-student--even-the-quietest-ones--a-voice-in-my-class-primary-school-teacher\"></a>*「Microsoft Teams のおかげで、学生の全員が、おとなしい学生でさえもクラスで発言できるようになりました。」 - 小学校教員*\n\nTeams を初めてお使いになる場合は、「Introducing classroom experiences in Microsoft Teams (Microsoft Teams に教室のエクスペリエンスを導入する)」の動画 (2 分 30 秒)をご覧ください。\n> [!VIDEO https://www.youtube.com/embed/N7uiMs4dPcg]\n\nMicrosoft Education に寄せられる教育機関の皆様のご意見から、教育機関での最も大きな問題が効率的なクラス ワークフローの確立についてであることが明らかになっています。 教育用 Teams では、商用製品が提供するすべての機能を、割り当て課題の管理や OneNote クラス ノートブックといった、教育機関のお客様が愛用している機能と単一のデジタル ハブで統合しています。 この機能統合により、教師たちは教育や指導に専念することができ、学生たちは活発に発言できるようになります。また、学校職員や指導者たちは効率よく共同作業を行うことができるようになります。\n\n私たちすべてにとって時間は「貴重品」ですが、教師にとってはクラスでの 一瞬一瞬が重要な意味を持ち、教育のために使われる追加の瞬間はすべての学生にとって有益なのです。 教員は、Teams を利用してファイル、課題、会話を一括に管理することで、発表、課題の提示、日常業務の処理、といったクラスでのアクティビティを体系化できます。\n\nTeam を利用することで、教師は新しい方法で学生と意思疎通できるだけでなく、クラスの枠を超えて教員同士でベスト プラクティス、レッスン計画、教育方法を共有することができます。 カスタムのプロフェッショナルの学習コミュニティ (PLC) とスタッフ チームを使用することで、教員と職員はコラボレーションを促し、最大限の効率性の実現に向けた取り組みに貢献することができます。 この取り組みにより、プロフェッショナルな開発や教育機関全体のイニシアティブへの参加が容易になります。\n"
- title: クイック スタート - Teams の計画ガイド
  durationInMinutes: 4
  content: "\n![Teams の ５ つの実装段階のスクリーンショット](media/quick-start-enable-Teams-Implementation-Phases.png)\n#### <a name=\"figure-1-implementation-phases-of-office-365-and-teams\"></a>*図 1: Office 365 および Teams の実装段階*\n\n## <a name=\"step-1-get-your-people-together\"></a>手順 1: ユーザーをまとめて編成する\n\n使用する Teams の展開でのステークホルダーおよび意思決定グループとして機能するように、スタッフ、教師、およびユーザー コミュニティに属している人たちのグループを編成します。  より小規模な組織では、2、3 人のユーザーのグループになるかもしれません。  この展開を成功させるには、ビジネス/ユーザーおよび IT 専門家の両方を含めることが重要です。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>手順 2: 自分のシナリオに優先順位を設定する\n\nコラボレーションやコミュニケーションは、人に関わることです。 各種の機能について議論する代わりに、お客様の組織でもっとも関連性が深いシナリオを取り上げます。 自分の学校の会社のシナリオを定義するのに役立つ例については、[Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) をご覧ください。 通常、Teams の展開では、クラスルーム、プロフェッショナルの学習コミュニティ、カリキュラム外の学生グループといった緊密に連携するコラボレーション チームが成功の鍵となります。\n\n### <a name=\"trophy-best-practice\"></a>:トロフィー: ベスト プラクティス:\n**Teams で Teams を計画する** ユーザーが自分たちの展開を計画するために Teams を使用することで、主要なステークホルダーの変化曲線が緩やかになります。 Microsoft 365 の展開という名前のチームを作成して、展開しようと考えているさまざまなワークロード用のチャネルの作成を検討します。 お客様のチームは次のようになる可能性があります。\n\n![Microsoft 365 展開チームの例のスクリーンショット。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-complete-technical-planning\"></a>手順 3: 技術計画を完成する\n\n効率的な技術計画は、優れたユーザー エクスペリエンスの基礎となります。 所属する組織が所有しているライセンスが 50 シートを超えていて、[対象となるプラン](https://technet.microsoft.com/library/dn783224.aspx) に参加している場合は、[FastTrack の特典](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396)を利用することができます。この特典は、追加で費用がかからずに、計画、展開、サービス導入にいたるまでのガイドとして利用できます。 または、このガイドの下記の説明にしたがって、自分でこの作業を完了させることもできます。\n\n## <a name=\"step-4-conduct-pilots-and-deploy-teams\"></a>手順 4: パイロットを実施し、Teams を展開する\n\nこれまでに選択したシナリオの 1 つまたはそれ以上において、多くの組織では、ステークホルダー、チャンピオン、アーリー アダプターとともに初期の Teams パイロットを実施することが考えられます。 パイロットによって、Office 365 および Teams がどのように組織で受け取られるかについての有意義な情報が得られます。 関心のあるユーザー グループと、優先順位が設定されたビジネス シナリオをを選択して開始します。 図 2 にはシナリオのいくつかの例が示されています。\n\n![部門ごとの Teams のユース ケースのスクリーンショット。](media/quick-start-enable-Teams-Use-cases-by-department.png)\n#### <a name=\"figure-2-use-case-examples-for-teams\"></a>*図 2: Teams でのユース ケースの例*\n\nパイロットが完了したら、Teams の展開を広げることを計画するために必要なフィードバックを得られます。 大規模な組織では、高品質なユーザー エクスペリエンスを実装するのために必要な研修やトレーニングの作業を管理できるよう、展開が段階的に実施されます。 展開の計画で、ユーザーが Office 365 および Teams を最大限に活用できるように、必ず優先順位が設定されたシナリオが統合されていることを確認してください。\n\n\n## <a name=\"step-5-measure-usage-manage-satisfaction-and-drive-adoption\"></a>手順 5: 使用状況を測定し、満足度を管理し、導入を促進する\n\nソフトウェアを展開すること以外にも、組織での変更を促進するために必要なことがあります。 コラボレーションを確かなものにするには、技術よりも人の問題に対処することになります。 Office 365 と Teams を正常に導入するためには、継続してユーザーのエクスペリエンスを重視する必要があります。 ここでは、開始するにあたってのベスト プラクティスの簡易チェックリストを示しています。 Microsoft のパートナーからも、組織のために適正な導入計画を作成するための支援を受けることができます。\n\n1. **ベスト プラクティスについて、「[Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)**」を読みます。 「[Microsoft Teams の変更管理戦略を作成する](change-management-strategy.md)」の記事を参考にして、お客様自身のアプローチを文書化します。\n2. **「[Office 365 アクティビティ レポート](teams-activity-reports.md)**」を詳しく調べて、現在の環境全体にわたる使用状況を把握します。 お客様が会社における Office 365 管理者ではない場合は、管理者に問い合わせて、アクティビティ レポートにアクセスできるように、レポートを読むためのアクセス許可を付与してもらいます。\n3. Office 365 および Teams についてのエクスペリエンスに関して、**ユーザーからのフィードバックを取得します**。 組織のユーザーが 2500 人より少ない場合は、Teams の公開チャネルを使用します。 組織の規模が Teams での現在のメンバーシップ制限を超えている場合は、Yammer のパブリック グループを使用します。 \n\n5. **チャンピオンを育成し、成功したことについて強調します。** 従業員に対して、新しいツールを抱えながらそれらを会社のビジネス成果に結びつく革新的な方法で使用していることについて報奨を与えます。 そうすることで、より着実に Office 365 と Teams の継続的な導入が確実になります。\n"
- title: Microsoft Teams のライセンスをオンまたはオフにする
  durationInMinutes: 2
  content: "\nTeams はクラウド ベースのサービスです。 有効なライセンスを持つユーザーは、デスクトップ版、Web 版、モバイル版の Teams クライアントを実行できます。 これらのクライアントはユーザー自身でインストールできます。IT 管理者が展開する必要はありません。 Microsoft Teams の個々のユーザー ライセンスを管理するには、Office 365 管理センターまたは PowerShell を使用します。 これらの管理方法の詳細については、「[Teams 用の Office 365 ライセンス](office-365-licensing.md)」をご覧ください。 この記事には、Teams を広範に有効化する前に、パイロットで使用することを考えている場合に理解しておいたほうが良い情報が記載されています。 \n\n> [!NOTE]\n> 組織全体で Teams を有効化する前に、適切な制御機能が設定されているかを確認します。 パイロット プログラムは、適切なユーザーが確実に使用できることを確認したり、どの種類の制御機能が製品の使用や管理を向上させるかについてのフィードバックを提供したりするために重要な役割を果たします。 \n\n次に、パイロット ユーザー グループとチームの例を示します。 \n\n|IT 部門   |部門パイロット   |教職員パイロット   |学生パイロット   |\n|---|---|---|---|---|\n|プロジェクト作業、コラボレーション、問題解決のために IT で Teams を内部的に使用する。   |プロジェクト作業やコラボレーションで Teams を使用する管理部門 (財務、住宅、開発) を選択する。   |クラスルームや教職員のコラボレーションで Teams を使用することに興味のある教職員のチャンピオンを特定する。   |クラス外のアクティビティで Teams を使用できる方法について学生に興味を持たせる。 カリキュラム外のグループで Teams を使用できる学生のチャンピオンを特定する。   |\n|**サンプルのチーム**   |   |   |   |\n|IT プロジェクトの調整 (例: Teams のロールアウト)    |プロジェクトのコラボレーション   |クラス セクションのコラボレーションとコミュニケーション (時間割、グループ プロジェクトの作業、ティーチング アシスタントまたはブレイクアウト セッションを含む)   |専門家協会、グループの調整とコラボレーション (例: 優等生協会、マーケティングの学生の団体)   |\n|IT 部門と教職員とのコミュニケーション   |コラボレーション用のワークスペース、発表   |部門内の調整、コミュニケーション   |社会奉仕、慈善事業のグループの調整とコラボレーション (例: 男子学生社交クラブ、女子学生社交クラブ)   |\n|LiveSite の問題   |会議   |研究プロジェクトのコラボレーション   |   |\n|組織のコラボレーション ワークスペース、発表   |幹部管理者グループ   |   |   |\n"
- title: 所属する学校のために Teams を設定する
  durationInMinutes: 1
  content: "Office 365 管理センターを使用して学校で利用する Teams を管理するには、[グローバル管理者](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)の権限が必要です。\n\n1. [Office 365 管理センター](https://portal.office.com/adminportal/home)で、グローバル管理者の資格情報を使用してサインインして [**設定**]  >  [**サービスとアドイン**] に移動します。\n2. [**サービスとアドイン**] ページで [**Microsoft Teams**] を選択します。\n\n     ![Office 365 管理センターの [サービスとアドイン] ページのオプションを示すスクリーンショット。](media/Set_up_Microsoft_Teams_in_your_Office_365_organization_image2.png)\n\n3. Microsoft Teams の設定ページが開きます。 次の 2 つのセクションがあります。 セクションの上半分には、組織のすべてのユーザーを制御するための制御機能があります。 下半分では、Office ライセンス SKU の種類に応じた製品とゲスト用の製品を管理できます。 教育機関によっては、教職員とスタッフが所有するライセンスの種類が学生のライセンスと異なる場合があります。 その場合、それぞれのライセンス グループ全体に対して細かな動作制御を行うことができます。 \n\n     ![Office 365 管理センターの Microsoft Teams の設定セクションのスクリーンショット。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: テナント全体の設定を構成する
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>全般\n[全般] セクションでは、利用している可能性のあるすべてのライセンスの種類にわたり、組織全体に対して以下の設定を行うことができます。\n\n- 個人のプロフィールで組織図を表示します。\n- Teams を持っていない受信者のためには、Skype for Business を使用します。\n- T-Bot がプロアクティブにヘルプを提示することを許可します。\n\n[T-Bot](t-bot.md) は、ユーザーが導入に向けて活用できる優れたリソースです。 この機能は、ユーザーが製品について学ぶことのできる基本的な方法ですので、常に有効にしておくことをお勧めします。 \n\nT-Bot をオンまたはオフにするには、トグルを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選択します。\n\n![Office 365 管理センターの [全般] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>電子メール統合\nチャネルとの電子メールの統合を有効にすることができます。また、制限された送信者リストを作成することもできます。 電子メール統合をオンまたはオフにするには、トグルを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選択します。 \n\n[**送信者の許可一覧**] では、組織内でチームに電子メールを送信することを許可するドメインを制御できます。 \n\n![Office 365 管理センターの [電子メール統合] セクションの設定を示すスクリーンショット。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>アプリ\nTeams で、外部アプリを有効にしたり、新しい外部アプリやアプリのサイドロードを許可することができます。 この設定を有効または無効にするには、トグルを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選びます。\n\n外部アプリを有効にすると、組織で使用するアプリケーションを選択することができるドロップダウン リストが表示され、教師は Teams プラットフォームで使用するお気に入りのアプリを組み合わせることができます。 [**既定で新しい外部アプリを有効にする**] を選択すると、パブリッシャーが新しいアプリを送信したときに、それらのアプリが自動的にリストに表示されます。 \n\nアプリをサイドロードする機能は、ゲスト以外のチーム メンバーのみが利用できます。 この機能は、プログラミング コースを担当している場合や Teams と統合するカスタムの学習管理システムをテストするときに便利です。 詳細については、「[The Microsoft Teams developer platform (Microsoft Teams の開発者プラットフォーム)](https://docs.microsoft.com/microsoftteams/platform/overview)」をご覧ください。\n\n![Office 365 管理センターの [アプリ] セクションの設定を示すスクリーンショット。](media/QS-edu-apps.png)\n\n課題を有効にすると、教師は学生に対して課題と反復的なフィードバックを提示できます。 \n\nTeams で外部アプリが有効になると、教師がそれらのアプリをカスタマイズして生徒がタブを介して利用できるようにすることができます。 タブによって、自分のチームが日常的に必要とするコンテンツおよび機能を含めるようにチャネルをカスタマイズすることができます。 これらのタブにより、頻繁に使用するドキュメントやクラウド サービスへのクイック アクセスが提供されます。 [ファイル] などのビルトイン タブが複数存在します。\n\n![アプリのタブを Teams に追加する方法を示すスクリーンショット。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nTeams クライアントの、チャネルの上部で、ユーザーは Word 文書、PowerPoint プレゼンテーション、Excel スプレッドシート、OneNote クラス ノートブック、割り当てなどのタブを追加することができます。 今後、Microsoft やパートナー企業から、追加のタブが提供される予定です。\n\n### <a name=\"custom-cloud-storage\"></a>カスタム クラウド ストレージ\nTeams 内で、さまざまな形式のクラウド ストレージを利用できるようにすることができます。 現在、Box、Dropbox、Google ドライブ、ShareFile がサポートされています。 この設定を有効または無効にするには、スイッチを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選びます。 これらの設定を有効にすると、ドキュメントの保管や取得に利用する新しいプロバイダーをチームのすべてのメンバーが追加できるようになります。\n\n![Office 365 管理センターの [カスタム クラウド ストレージ] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nTeams では、既定のファイル ストレージ プロバイダーとして SharePoint が使用されます。 詳細については、[Teams との SharePoint Online と OneDrive for Business の連携](sharepoint-onedrive-interact.md)をご覧ください。 クォータの計算方法およびその最適な管理方法については、「[サイト コレクションの記憶域の制限を管理する](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)」をご覧ください。 各サイトのコレクションを管理することを望まない場合は、サービスに自動的に処理してもらう方法についても理解する必要があります。 \n"
- title: ユーザーまたはライセンスの種類で設定を構成する
  durationInMinutes: 7
  content: "組織内に複数のライセンスの種類が存在する場合は、次のドロップダウンにそれらの種類が表示されます。 一部の例として、[**Business と Enterprise**] または [**Education - 教職員とスタッフ**]、または [**Education - 学生**] および [**ゲスト**] などが表示されます。 これらのグループを管理する方法を次に示します。 システムでは、割り当てたライセンスによってのみユーザーが差別化されます。 ライセンスの種類が 1 つのみである場合は、この設定はテナント全体の設定として扱われます。 \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Office 365 管理センターの [チームとチャネル] セクションの設定を示すスクリーンショット。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n特定のライセンスの種類に対して Teams へのアクセス権を有効にするには、トグルを [**オン**] に切り替えて、[**保存**] を選択します。 この操作は一時的な切り替えであるため、最終的にはその他の Office ワークロードと同様にユーザー ライセンスを介して Teams へのアクセス権を管理する必要があります。\n\n![Office 365 管理センターの Microsoft Teams のライセンス選択ウィンドウの設定を示すスクリーンショット。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\nテナントに対して [[ゲスト アクセス](guest-access.md)] を有効にするには、[**ゲスト**] ライセンスを選択し、トグルを [**オン**] に切り替えます。 客員教授シナリオを有効にする場合にゲスト アクセスを使用できます。客員教授シナリオでは、組織外の貢献者がチームに参加することが許可されます。 客員教授については、コースの期間全体を通してクラスとの関わりがある場合にのみチームに追加します。 一度のみの講義を行う場合は、ゲストとしてチームに追加するのではなく、匿名ユーザーとして会議に参加させる形にします。 \n\n> [!NOTE] \n> チームへのゲストの追加はチーム所有者のみが行うことができます。\n\n\n### <a name=\"teams-and-channels\"></a>チームとチャネル\nチームは、何かの仕事を完成させるために緊密に作業している人たちを 1 つにまとめるために設計されています。 Teams はプロジェクト単位の作業 (カリキュラムの開発、学校のイベントの計画など) において、現在進行中の作業も含めて、自分の機関の内部構成 (学部や学科やクラスなど) に応じて動的に機能します。 教育用 Teams には、3 つの新しいチームの種類 (クラス、PLC、スタッフ メンバー) があり、合計で 4 種類のチームを使用することができます。\n\n|       |クラス用    |PLC 用       |スタッフ メンバー用      |全員用     |\n|---    |---    |---    |---    |---    |\n|説明    |グループ プロジェクト、課題などで共同作業している教師と学生      |プロフェッショナルの学習コミュニティで共同作業している教職員      |教育機関管理および開発で共同作業しているスタッフ リーダーとスタッフ メンバー    |利益集団またはクラブで共同作業している学生や学校職員      |\n\nチャネルはチームのサブカテゴリです。 アクティビティ用またはトピック用のチャネルを作成することができます。 会話、ファイル、メモは各チャネルに固有な項目として扱われ、チームのすべてのメンバーが利用できます。\n\n![Office 365 管理センターの [チームとチャネル] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> すべてのチームは Office 365 グループ上に構築されるため、[**グループ**] コントロール パネルを使用する必要があります。 \n\nOffice 365 管理センターの [**グループ**] コントロール パネルを使用してチーム所有者を作成したり管理することができます。 既定では、Office 365 グループの作成はオンになっていますが、PowerShell を使用して特定のユーザーやグループ (例: Education - 教職員とスタッフ) に制限することができます。\n\nPowerShell を使用して権限を制御したり、上記の機能を使用するために必要なライセンスの種類を制御する方法については、「[Office 365 グループを作成できるユーザーを管理する](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)」をご覧ください。\n\n> [!NOTE]\n> グループの作成を無効にすると、その影響が他の製品に及びます。 この影響の詳細については、「[Office 365 グループを作成できるユーザーを管理する](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)」をご覧ください。\n\n### <a name=\"highlights-of-team-management-and-creation\"></a>チームの管理と作成の主な機能\n#### <a name=\"team-management\"></a>チームの管理\n- 管理センターでの Office 365 グループの作成方法については、「[管理センターで Office 365 グループを作成する](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f)」をご覧ください。\n- Office 365 グループによって提供されているチームの名前付け規則機能はプライベート プレビューで表示されます。今後、パブリック プレビューでも表示できるようになる予定です。 この機能について詳しくは、「[Office 365 グループの名前付けポリシー](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552)」をご覧ください。\n- Teams がグローバル アドレス一覧 (GAL) に表示されないようにします。 詳細については、「[PowerShell で Office 365 グループを管理する](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540)」の「GAL から Office 365 を非表示にする」をご覧ください。\n- チームまたはグループの有効期限ポリシーを管理します。 詳細については、「[Office 365 Group Expiration Policy (Office 365 のグループの有効期限ポリシー)](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733)」をご覧ください。\n\n#### <a name=\"team-creation\"></a>チームの作成\n- __School Data Sync の使用__: School Data Sync をすでに利用している場合、参加者一覧に基づきチームが自動的に作成されます。 教師と学生が自動的に割り当てられます。 \n\n> [!TIP]\n> School Data Sync について関心がある場合は、「[School Data Sync の概要](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync)」をご覧ください。School Data Sync は[こちら](https://sdscrm.microsoftcrmportals.com/signup/)で登録できます。\n\n- (プレビュー版) PowerShell の使用によるグループの作成。 詳細については、「[Microsoft Teams PowerShell リファレンス](https://docs.microsoft.com/powershell/module/teams)」をご覧ください。 \n\n> [!IMPORTANT]\n> Office 365 Education では、[4 つの異なる種類のチーム](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)を作成することができます。 PowerShell では、既定の種類のチームのみを作成できます。 いったんチームを作成すると、その種類を変更することはできません。 \n\n### <a name=\"calls-and-meetings\"></a>通話と会議\n\n![Office 365 管理センターの [通話と会議] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image9.png)\n\nプライベート会議では、チームのすべてのメンバーが会議に参加できるようにするのではなく、会議の参加者を明示的に選択できます。 この機能により、大規模なチーム全体の作業を邪魔することなく小規模な会議を開くことができます。 \n\nチャネル会議を予約できるようにすることで、ユーザーは会議を開催するチームとチャネルを選択することができます。 そうすることにより、選択したチームでその会議に興味があるすべてのメンバーが招待状なしに会議に参加することができます。 \n\n![プライベート会議を有効にしているときの会議予約の UI のスクリーンショット](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n臨時のチャネル会議では、チャット UI から直接会議を開始することができます。 スレッドに積極的に参加しているユーザーは開始された会議にすぐに参加して、会話を続けることができます。 \n\n![臨時のチャネル会議を有効にしているときの作成ボックスの UI のスクリーンショット](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n[会議のビデオを許可] や [会議の画面共有を許可] などの会議のオプションを使用すると、個別の通信や画面表示の共有を許可できるため、会議のエクスペリエンスを向上させることができます。 これらのオプションを有効にすると、ユーザーは会議内でビデオや画面共有のオンとオフを切り替えることができるようになります。 \n\n![会議のコントロールのスクリーンショット](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> 教育機関によっては、ネットワーク トラフィックの量を制限することを望む場合があります。 たとえば、低帯域幅の機関においてビデオを無効にする必要がある場合です。\n\n1 対1 のプライベート チャットやグループ チャットから、音声通話またはビデオ通話に切り替えることができるようにする機能は [プライベート通話を許可] で有効にします。 チャットを使用している場合、これらのオプションは右上に表示されます。 \n\n![プライベート チャットでの音声/ビデオのコントロールのスクリーンショット](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a>メッセージング\n\n![Office 365 管理センターの [メッセージング] セクションの設定を示すスクリーンショット。](media/QS-edu-messaging.png)\n\nGIF、ミーム、ステッカーといった「楽しい」コンテンツを学校で使用しない場合、テナント管理者は Microsoft Teams の設定画面にある [**メッセージング**] セクションでそれらのコンテンツの機能をいつでも無効にすることができます。 作成ボックスの下で、無効にしたコンテンツのオプションが非表示になります。ただし、標準セットの絵文字は引き続き利用できる状態になっています。 GIF が有効になると、自分の機関における Teams 内で利用できる GIF の種類を制限するためにコンテンツ評価を適用することができます。 コンテンツ評価には以下の項目が含まれます。\n\n- 厳密 \n- 中レベル\n- すべてのコンテンツを許可\n\n学生間のプライベート チャットを無効にする一方で教職員に対してはプライベート チャットの機能を提供することもできます。 チャットを無効にすると、その機能を使用できないユーザーには左側の [チャット] が表示されなくなります。 \n\n![チャット機能のない左側のパネルのスクリーンショット](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\nチャット機能が有効化されたユーザーがチャット機能を利用できないユーザーと会話を開始しようとすると、チャットの作成ウィンドウに「このユーザーのチャット機能は管理者によって無効化されています。」という通知が表示されます。\n\n![チャット機能が無効化された参加者とのチャットを開始できない状況のスクリーンショット](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> 複数のユーザーに対してプライベート チャットを無効にすると、それらのユーザーは T-Bot を使用してヘルプを求めることができなくなります。 ただし、[Microsoft Teams ヘルプ センター](https://support.office.com/Teams)ですべての T-Bot コンテンツを見つけることができます。プライベート チャットが有効でないユーザーに対して、導入用の資料としてこれらのコンテンツを参照するよう推奨してください。 \n\nライセンスのすべての種類にわたって、所有者がメッセージを削除できるようにすると、チャネルのチャットを管理しやすくなります。 \n\nさらに、メンバーが自分のメッセージの編集や削除を行うことができるように設定することもできます。 この優れた機能を使用すると、送信者はスペルの間違いを訂正したり、間違ったスレッドへのメッセージ投稿や冗長なメッセージを削除したりすることができます。 \n\n> [!NOTE]\n> ユーザーのメールボックスに訴訟ホールドを適用すると、編集済みおよび削除済みのすべてのメッセージが記録されます。 詳細については、「[Teams ユーザーまたはチームに訴訟ホールドを適用する](legal-hold.md)」をご覧ください。\n"
- title: クライアントに配布する
  durationInMinutes: 1
  content: "\nTeams には、Web、デスクトップ (Windows および Mac)、およびモバイル (Android、iOS、Windows Phone) で利用できるクライアントがあります。 これらのクライアントはすべてアクティブなインターネット接続が必要で、オフライン モードをサポートしていません。 これらの各クライアントの機能および配布方法についての最新情報を入手するには、「[Microsoft Teams のクライアントを取得する](get-clients.md)」のトピックをご覧ください。\n\nTeams クライアントのセットアップ ファイルは、管理者およびエンド ユーザーが [Teams ダウンロード ページ](https://teams.microsoft.com/downloads)からダウンロードできる、実行可能ファイルです。 デスクトップのエンド ユーザーは、適切な権限がある場合にアプリケーションをインストールすることができます。 IT 管理者もインストーラーを既存のクライアント配布ツールを介して配布したりすることができます。\n\nモバイル デバイスを使用しているエンド ユーザーは、Microsoft Teams アプリをモバイル プラットフォームのアプリ ストアからダウンロードすることができます。 \n\nクライアント OS の最小要件:\n\n|       |Windows    |MacOS      |iOS    |Android    |Windows Phone      |\n|---    |---    |---    |---    |---    |---    |\n|       |7 以降    |10.10 以降    |10 以降    |4.4 以降      |10.0.10586 以降       |\n\n\nインターネット ブラウザーのサポート: \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
