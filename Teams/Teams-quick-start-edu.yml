- durationInMinutes: 2
  content: "\n[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)は、会話、会議、ファイル、アプリを1か所にまとめるデジタルハブです。 Office 365 に組み込まれているため、学校の Office アプリやサービスとの統合によって、学校のメリットが得られます。 これは、あらゆる学校のニーズに合わせて拡張およびカスタマイズが可能な、エンタープライズレベルのセキュリティとコンプライアンスを実現します。\n\nMicrosoft Teams を使用すると、学校や組織は、共同で教室を作成したり、専門的な学習コミュニティに接続したり、学校のスタッフと通信したりすることができます。これは、教育機関向けの Office 365 の1つのエクスペリエンスからすべてです。\n\nこのガイドは、チームをまだ展開していないユーザーを含む、教育機関向けの IT 管理者を対象としています。 このガイドは、次の作業を始めるのに役立ちます。 \n- 学校で Teams を有効にする\n- 学校でチームを管理するために使用できるコントロールの種類について理解する\n- 外部ドキュメントを参照してパートナーサービスを検索する \n\nこのガイドは、学校の Teams に固有の構成の推奨事項をすぐにお使いいただくために設計されています。 これは、1つのサイズに適合するすべてのソリューションではありませんが、出発点として適しています。 \n\nTeams (パイロットまたは完全展開) をすでに導入している場合は、「[教育用 Microsoft Teams](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)」をご覧ください。\n\n## <a name=\"before-you-begin\"></a>始める前に\n\n1. [Teams の環境の準備状況を確認](environment-readiness.md)します。\n2. [School Data Sync を展開](https://docs.microsoft.com/SchoolDataSync)して、教師が簡単にチームを作成できるようにします。 展開[https://aka.ms/sdssupport](https://aka.ms/sdssupport)のサポートに連絡します。\n3. Teams で使用するポートとプロトコルを正しく設定します。 [Office 365 の URL と IP アドレスの範囲](office-365-urls-ip-address-ranges.md)をご覧ください。\n4. [Teams 用の学校のネットワークを準備](prepare-network.md)します。\n5. チームの種類を選択します。 教育用 Teams では、3 つの新しいチームが用意されています (合計 4 つのチーム)。 チームの各種類の違いと使用例については、「[Microsoft Teams で共同作業を行うチームの種類を選択する](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)」をご覧ください。\n"
- title: クイック スタート - Teams の計画ガイド
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>手順 1: ユーザーをまとめて編成する\n\nチーム展開のステークホルダー & 意思決定グループとして行動するために、スタッフ、教師、教師コミュニティから個人のグループを結成します。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>手順 2: 自分のシナリオに優先順位を設定する\n\nコラボレーションやコミュニケーションは、人に関わることです。 各種の機能について議論する代わりに、お客様の組織でもっとも関連性が深いシナリオを取り上げます。 自分の学校の会社のシナリオを定義するのに役立つ例については、[Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) をご覧ください。 通常、Teams の展開では、クラスルーム、プロフェッショナルの学習コミュニティ、カリキュラム外の学生グループといった緊密に連携するコラボレーション チームが成功の鍵となります。\n\n### <a name=\"trophy-best-practice\"></a>:トロフィー: ベスト プラクティス:\n**Teams で Teams を計画する** ユーザーが自分たちの展開を計画するために Teams を使用することで、主要なステークホルダーの変化曲線が緩やかになります。 Microsoft 365 の展開という名前のチームを作成して、展開しようと考えているさまざまなワークロード用のチャネルの作成を検討します。 お客様のチームは次のようになる可能性があります。\n\n![Microsoft 365 展開チームの例のスクリーンショット。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>手順 3: パイロットを実施し、Teams を展開する\n\nここで選んだ1つまたは複数のシナリオについて、教育機関 (チャンピオンと早期採用者の両方) との最初のチームパイロットを実施する必要があります。 パイロットによって、Office 365 および Teams がどのように組織で受け取られるかについての有意義な情報が得られます。 関心のあるユーザー グループと、優先順位が設定されたビジネス シナリオをを選択して開始します。 \n\n![Teams ユーザーグループのスクリーンショット。](media/quick-start-example-scenarios.png)\n\nパイロットが完了したら、Teams の展開を広げることを計画するために必要なフィードバックを得られます。 学校が Office 365 および Teams を最大限に活用できるように、展開計画で優先順位付けされたシナリオを統合してください。\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>手順 4: 使用状況の測定、満足度の管理、およびドライブの採用\n\nOffice 365 および Teams の導入を成功させるには、教師のエクスペリエンスを常に重視します。 ここでは、開始するにあたってのベスト プラクティスの簡易チェックリストを示しています。 \n\n1. ベストプラクティスについて**は、「 [Office 365 の導入ガイダンス]( https://aka.ms/office365adoptionguide)** 」を参照してください。 さらに、 [Microsoft Teams の変更管理戦略を作成](change-management-strategy.md)してアプローチを文書化するための補足的なコンテンツも提供されています。\n2. ** [Office 365 アクティビティレポート](teams-activity-reports.md)を研究**して、学校全体の使用状況を理解します。 Office 365 管理者でない場合は、管理者に連絡して、アクティビティレポートにアクセスできるようにレポートリーダーの権限を与えるように依頼します。\n3. Office 365 および Teams を使って、自分の経験に基づいて、自分の**お客様のフィードバックを収集**します。 学校のユーザー数が5000より少ない場合は、Teams でチャネルを使用します。 学校のメンバーが、Teams での現在のメンバーシップ制限を超えている場合は、Yammer のパブリックグループを使用します。 \n4. **チャンピオンを育成し、成功したことについて強調します。** これらの新しいツールを採用し、革新的な方法で使用するための教育者です。 これにより、Office 365 と Teams の導入が継続されます。\n"
- title: Microsoft Teams のライセンスをオンまたはオフにする
  durationInMinutes: 2
  content: "\nTeams はクラウドベースのサービスです。 教師または学生が有効なライセンスを持っていれば、デスクトップ、web、mobile Teams クライアントを実行できます。 これらのクライアント自体をインストールできます。 IT 管理者は、これらのクライアントを展開する必要はありません。 \n\nMicrosoft 365 管理センターを使用するか、PowerShell を使用して、Microsoft Teams の個々のユーザーライセンスを管理できます。 これらの管理方法の詳細については、「[Teams 用の Office 365 ライセンス](office-365-licensing.md)」をご覧ください。 これは、幅広い有効化の前にチームのパイロットに関心を持っているかどうかを理解するのに役立ちます。 \n\n> [!NOTE]\n> 学校の Teams を有効にする前に、適切なコントロールが配置されていることを確認してください。 パイロットプログラムは、適切なユーザーが使用できるようにして、どの種類のコントロールで製品の使用と管理を強化するかについてのフィードバックを提供します。 \n\n次に、パイロット ユーザー グループとチームの例を示します。 \n\n|IT 部門   |スタッフパイロット   |教師用パイロット   |学生パイロット   |\n|---|---|---|---|---|\n|プロジェクト作業、コラボレーション、問題解決のために IT で Teams を内部的に使用する。   |プロジェクトの作業と共同作業には、スタッフの部署を選択します。   |教室や教師のコラボレーションで、チームについて興奮している人になる教育者を特定します。   |クラス外のアクティビティで Teams を使用できる方法について学生に興味を持たせる。 カリキュラム外のグループで Teams を使用できる学生のチャンピオンを特定する。   |\n|**サンプルのチーム**   |   |   |   |\n|IT プロジェクトの調整 (例: Teams のロールアウト)    |プロジェクトのコラボレーション   |クラス セクションのコラボレーションとコミュニケーション (時間割、グループ プロジェクトの作業、ティーチング アシスタントまたはブレイクアウト セッションを含む)   |専門家協会、グループの調整とコラボレーション (例: 優等生協会、マーケティングの学生の団体)   |\n|IT 部門と教職員とのコミュニケーション   |コラボレーション用のワークスペース、発表   |部門内の調整、コミュニケーション   |社会奉仕、慈善事業のグループの調整とコラボレーション (例: 男子学生社交クラブ、女子学生社交クラブ)   |\n|LiveSite の問題   |会議   |研究プロジェクトのコラボレーション   |   |\n|組織のコラボレーション ワークスペース、発表   |幹部管理者グループ   |   |   |\n\n> [!NOTE]\n> Teams ライセンスまたはその他の問題に関するヘルプとサポートについ[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)ては、で照会を送信してください。\n"
- title: 所属する学校のために Teams を設定する
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> [School Data Sync](https://docs.microsoft.com/SchoolDataSync)を使用すると、教師が簡単にチームを作成することができます。 展開[https://aka.ms/sdssupport](https://aka.ms/sdssupport)のサポートに連絡します。\n\nMicrosoft 365 管理センターを使用して学校のチームを管理するには、[グローバル管理者](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)の権限が必要です。\n\n1. [Microsoft 365 管理センター](https://portal.office.com/adminportal/home)で、グローバル管理者の資格情報を使用してサインインし、[**管理者**] を選択します。\n     \n     ![Microsoft 365 管理センターの [管理者] オプションのスクリーンショット](media/o365-admin-option.png)\n\n2. [ **Settings** > **Services & アドイン**] を選びます。\n\n     ![[設定] の [サービス & アドイン] オプションのスクリーンショット](media/o365-settings-services.png)\n    \n3. リストから [ **Microsoft Teams** ] を選択します。\n\n     ![Microsoft 365 管理センターの [サービス & アドイン] ページのオプションのスクリーンショット。](media/o365-services-select-teams.png)\n\n4. Microsoft Teams の [設定] ページが開くと、構成オプションが表示されます。 ここでは、ライセンスを管理できます。\n\n     ![Microsoft 365 管理センターの Microsoft Teams の [設定] セクションのスクリーンショット。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: テナント全体の設定を構成する
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>全般\n[全般] セクションでは、使用しているすべてのライセンスの種類で、組織全体の次の設定を構成できます。\n\n- 個人のプロフィールで組織図を表示します。\n- Teams を持っていない受信者のためには、Skype for Business を使用します。\n\n![Microsoft 365 管理センターの [全般] セクションの設定のスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>電子メールの統合\nチャネルとのメール統合を有効にしたり、制限された送信者リストを作成したりすることができます。 メールの統合をオンまたはオフにするには、トグルを [**オフ**] または **[オン**] に移動し、[**保存**] を選択します。 \n\n[**送信者を許可する] リスト**は、組織内のチームにメールを送信できるユーザーを制御するのに役立ちます。 \n\n![Microsoft 365 管理センターの [電子メール統合] セクションの設定のスクリーンショット。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>アプリ\nTeams で、外部アプリを有効にしたり、新しい外部アプリやアプリのサイドロードを許可することができます。 この設定を有効または無効にするには、トグルを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選びます。\n\n外部アプリを有効にすると、組織で使用するアプリケーションを選択することができるドロップダウン リストが表示され、教師は Teams プラットフォームで使用するお気に入りのアプリを組み合わせることができます。 **既定で [新しい外部アプリを有効に**する] を選択すると、新しいアプリが利用可能になったときに自動的に一覧に表示されます。 \n\nアプリをサイドローディングする機能は、ゲスト以外のチームメンバーのみが利用できます。 これは、プログラミングコースがある場合、またはチームと統合できるカスタム学習管理システムをテストしている場合に便利です。 詳細については、「[The Microsoft Teams developer platform (Microsoft Teams の開発者プラットフォーム)](https://docs.microsoft.com/microsoftteams/platform/overview)」をご覧ください。\n\n![Microsoft 365 管理センターの [アプリ] セクションの設定のスクリーンショット。](media/QS-edu-apps2.png)\n\n課題を有効にすることで、教師は学生に課題や反復的なフィードバックを提供できます。 \n\nTeams の外部アプリを有効にすると、教師はアプリをカスタマイズして、タブで学生が利用できるようにすることができます。 タブによって、自分のチームが日常的に必要とするコンテンツおよび機能を含めるようにチャネルをカスタマイズすることができます。 これらのタブにより、頻繁に使用するドキュメントやクラウド サービスへのクイック アクセスが提供されます。 [ファイル] などのビルトイン タブが複数存在します。\n\n![アプリのタブを Teams に追加する方法を示すスクリーンショット。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nTeams クライアントでは、ユーザーは Word 文書、PowerPoint、フォーム、OneNote Class Notebook、課題などのタブを追加することができます。 今後、Microsoft やパートナー企業から、追加のタブが提供される予定です。\n\n### <a name=\"custom-cloud-storage\"></a>カスタム クラウド ストレージ\nTeams 内で、さまざまな形式のクラウド ストレージを利用できるようにすることができます。 現在、Box、Dropbox、Google ドライブ、ShareFile がサポートされています。 この設定を有効または無効にするには、スイッチを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選びます。 これらの設定を有効にすると、ドキュメントの保管や取得に利用する新しいプロバイダーをチームのすべてのメンバーが追加できるようになります。\n\n![Microsoft 365 管理センターの [カスタムクラウドストレージ] セクションの設定のスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nTeams では、既定のファイル ストレージ プロバイダーとして SharePoint が使用されます。 詳細については、[Teams との SharePoint Online と OneDrive for Business の連携](sharepoint-onedrive-interact.md)をご覧ください。 クォータの計算方法およびその最適な管理方法については、「[サイト コレクションの記憶域の制限を管理する](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)」をご覧ください。 各サイトのコレクションを管理したくない場合は、サービスによって自動的に処理される方法についても説明します。 \n\n### <a name=\"settings-by-userlicense-type\"></a>ユーザー/ライセンスの種類別の設定\n  \n> [!NOTE]\n> [School Data Sync](https://docs.microsoft.com/SchoolDataSync)を使用すると、教師が簡単にチームを作成することができます。 展開[https://aka.ms/sdssupport](https://aka.ms/sdssupport)のサポートに連絡します。\n\nMicrosoft 365 管理センターを使用して学校のチームを管理するには、[グローバル管理者](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)の権限が必要です。\n\n1. [Microsoft 365 管理センター](https://portal.office.com/adminportal/home)で、グローバル管理者の資格情報を使用してサインインし、[**管理者**] を選択します。\n     \n     ![Microsoft 365 管理センターの [管理者] オプションのスクリーンショット](media/o365-admin-option.png)\n\n2. [ **Settings** > **Services & アドイン**] を選びます。\n\n     ![[設定] の [サービス & アドイン] オプションのスクリーンショット](media/o365-settings-services.png)\n    \n3. リストから [ **Microsoft Teams** ] を選択します。\n\n     ![Microsoft 365 管理センターの [サービス & アドイン] ページのオプションのスクリーンショット。](media/o365-services-select-teams.png)\n\n4. Microsoft Teams の [設定] ページが開くと、構成オプションが表示されます。 ここでは、ライセンスを管理できます。\n\n     ![Microsoft 365 管理センターの Microsoft Teams の [設定] セクションのスクリーンショット。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \nお客様のライセンスの種類には、エデュケーションのみが記載されています。 このドロップダウンには、教育機関向けの教育機関向けの教員と職員、教育機関向けの学生、およびゲストが含まれています。 システムでは、割り当てたライセンスによってのみユーザーが差別化されます。 ライセンスの種類が 1 つのみである場合は、この設定はテナント全体の設定として扱われます。  \n\n![Microsoft 365 管理センターの [チームとチャネル] セクションの設定のスクリーンショット。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n特定のライセンスの種類に対して Teams へのアクセス権を有効にするには、トグルを [**オン**] に切り替えて、[**保存**] を選択します。 これは一時的なスイッチにすぎません。最終的には、他のすべての Office ワークロードと同じように、ユーザーライセンスを通じてチームへのユーザーアクセスを管理する必要があります。\n\n![Microsoft 365 管理センターの [Microsoft Teams ライセンスの選択] セクションのスクリーンショット。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> テナント全体の設定やその他の問題についてのヘルプとサポートに[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)ついては、で照会を送信してください。\n"
- title: ユーザーまたはライセンスの種類によってチームを構成する
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> 新しい Microsoft Teams 管理センターをご利用いただけます。 2018年3月以降、365 microsoft は現在の Skype for business 管理センターと microsoft Teams の管理センターの両方から、設定を段階的に移行しています。 設定が移行されると、通知が表示され、新しい Microsoft Teams 管理センター内のその設定の場所に移動します。 詳細については、「[新しい Microsoft Teams 管理センターへの移行中に Teams を管理する](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center)」をご覧ください。 \n  \n 新しい Microsoft Teams 管理センターへの移行の一環として、ライセンスの種類によってチームを構成する方法は、ポリシーを通じて実現されます。 ポリシーの種類には、管理センターのナビゲーションからアクセスできます。 メッセージングポリシーの例については、以下を参照してください。\n\n![Microsoft Teams 管理センターの [メッセージングポリシー] ページのスクリーンショット。](media/teams-messaging-policies-edu.PNG)\n\nポリシーを使用すると、機能をユーザーごとのレベルでオン/オフすることができるようになりました。 ポリシー割り当てのしくみは次のとおりです。\n   - 既定では、すべての新規ユーザーにグローバルポリシー (テナントレベルの設定) が表示されます。\n   - ユーザーは、要件を満たしている場合に、Microsoft によって作成された既定のユーザーポリシーを割り当てることができます。 これらの事前に用意されたポリシーは、テナント管理者が編集することはできません。 今後これらを管理する必要がある場合は、新しいカスタムポリシーを作成し、ユーザーにカスタムポリシーを割り当てます。\n\n    ![Microsoft Teams 管理センターの [割り当てられたポリシー] セクションのスクリーンショット。](media/teams-assigned-policies-edu.PNG)\n   - カスタムポリシーは、任意のユーザーに割り当てることができます。 これを行うには、[ **+ 新しいポリシー**] をクリックし、機能を設定して、[**保存**] をクリックします。 このカスタムポリシーは、[**ユーザー** ] タブまたはスクリプトからユーザーに割り当てることができます。\n     ![Microsoft Teams 管理センターの [メッセージングポリシー] ページの [新しいポリシー] オプションのスクリーンショット。](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Microsoft Teams 管理センターで割り当てられたポリシーの [編集] オプションのスクリーンショット。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Microsoft Teams 管理センターの [ユーザーポリシーの編集] セクションのスクリーンショット。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>教職員と学生のさまざまなポリシーを有効にする方法\n教職員用のカスタム設定 (たとえば、学生のチャットは有効ですが、学生の場合は許可されません) を作成して割り当てるには、次の2つの方法があります。 \n   - Powershell モジュールを使ってスクリプトを実行し、複数のポリシーを作成して割り当てます。 「スクリプトの例とドキュメント」を参照してください。 \n   - 管理センターで、[**ユーザー** ] タブに新しいポリシーを作成して割り当てます。 \n > [!NOTE]\n > ユーザーにカスタムポリシーが割り当てられるまで、ユーザーはグローバルポリシー設定を使用します。 つまり、グローバルポリシーでチャットが有効になっていて、カスタム学生のポリシーで無効になっている場合、ユーザー設定のポリシーが割り当てられていれば、学生はチャットを行うことができます。 この場合は、チャットをグローバルに無効として設定する方が簡単な場合があります。また、カスタムポリシーを使って教職員のユーザーにチャットを有効にすることもできます。 \n\n ### <a name=\"appendix\"></a>A\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>メッセージングポリシーを作成して割り当てる方法\n 1. テナントで利用可能なポリシーが、Get-CsTeamsMessagingPolicy を実行して要件に適合しているかどうかを確認します。\n 2. 使用していない場合は、新しいポリシーを作成します。新しいポリシーは、新しい&lt;-csteamsmessagingpolicy-Identity policy name&gt; -&lt;パラメーター name&gt; -&lt;パラメーターの値&gt;を実行します。\n \n 詳細については、「 [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy) 」を参照してください。\n\n #### <a name=\"sample-script\"></a>サンプル スクリプト \n\n 「 [PowerShell スクリプトのサンプル-メッセージングポリシーの作成と割り当て](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)」をご覧ください。\n"
- title: クライアントに配布する
  durationInMinutes: 1
  content: "\nTeams には、web、デスクトップ (Windows と Mac)、モバイル (Android および iOS) で使用できるクライアントがあります。 これらのクライアントはすべてアクティブなインターネット接続が必要で、オフライン モードをサポートしていません。 これらの各クライアントの機能および配布方法についての最新情報を入手するには、「[Microsoft Teams のクライアントを取得する](get-clients.md)」のトピックをご覧ください。\n\nTeams クライアントのセットアップファイルは、[チームのダウンロードページ](https://teams.microsoft.com/downloads)から管理者とエンドユーザーがダウンロードできる実行可能ファイルです。 デスクトップの教員と学生は、適切な権限を持っていれば、アプリケーションをインストールできます。 IT 管理者もインストーラーを既存のクライアント配布ツールを介して配布したりすることができます。\n\nモバイル デバイスを使用しているエンド ユーザーは、Microsoft Teams アプリをモバイル プラットフォームのアプリ ストアからダウンロードすることができます。 \n\n### <a name=\"operating-system-requirements\"></a>オペレーティングシステム要件\n\n|       |Windows    |MacOS      |iOS    |Android    |\n|---    |---    |---    |---    |---    |---    |\n|       |7 以降    |10.10 以降    |10 以降    |4.4 以降      |\n\n\n### <a name=\"internet-browser-support\"></a>インターネットブラウザーのサポート \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
