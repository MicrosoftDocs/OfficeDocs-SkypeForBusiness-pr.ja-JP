  - title: クライアントに配布する
    durationInMinutes: 1
    content: |
      Teams、Web、デスクトップ (Windows、Mac、Linux)、モバイル (Android および iOS) で使用できるクライアントがあります。 これらのクライアントはすべてアクティブなインターネット接続が必要で、オフライン モードをサポートしていません。 これらの各クライアントの機能および配布方法についての最新情報を入手するには、「[Microsoft Teams のクライアントを取得する](get-clients.md)」のトピックをご覧ください。

      Teams クライアントのセットアップ ファイルは、管理者とエンド ユーザーが [Teams ダウンロード] ページからダウンロードできる実行可能[ファイルです](https://teams.microsoft.com/downloads)。 デスクトップ上の教師と学生は、適切な権限を持っている場合にアプリケーションをインストールできます。 IT 管理者もインストーラーを既存のクライアント配布ツールを介して配布したりすることができます。

      モバイル デバイスを使用しているエンド ユーザーは、Microsoft Teams アプリをモバイル プラットフォームのアプリ ストアからダウンロードすることができます。 

