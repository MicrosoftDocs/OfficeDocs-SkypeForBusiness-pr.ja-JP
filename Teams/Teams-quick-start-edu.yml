- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"d9966-104\">Microsoft チーム教室の共同作業環境の作成、本格的な学習のコミュニティへの接続、および学校や Office 365 Education で 1 つの操作環境からすべての学生と通信できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-104\">Microsoft Teams lets you create collaborative classrooms, connect in professional learning communities, and communicate with school staff and students all from a single experience in Office 365 Education.</span></span>\n\n\n<span data-ttu-id=\"d9966-p101\">このガイドでは、まだチームを展開していないユーザーの教育機関向けの IT 管理者向けです。理解が役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p101\">This guide is for IT admins in education who haven't yet deployed Teams. It will help you understand:</span></span> \n- <span data-ttu-id=\"d9966-107\">学校のチームを有効にする方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-107\">How to enable Teams for your school</span></span>\n- <span data-ttu-id=\"d9966-108\">どのような種類のコントロールに使用可能な学校のチームを管理します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-108\">What kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"d9966-109\">ドキュメントの外部参照を使用してパートナー サービス</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-109\">Partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"d9966-p102\">このガイドは、学校のチームに固有の推奨構成をすぐに使い始めるときに設計されています。ニーズによって異なるものソリューションではありませんが、出発点に適してである必要があります。[概要のチーム](Teams-overview.md)で始まる、すべてを網羅チーム ドキュメントをご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p102\">The guide is designed to get you started quickly with configuration recommendations specific to Teams in schools. It's not a one-size-fits-all solution, but it should be a good starting point. Check out our comprehensive Teams documentation, starting with [Overview of Teams](Teams-overview.md).</span></span> \n\n<span data-ttu-id=\"d9966-113\">既にチームを (またはパイロットの展開) として展開したしてチームを使用する方法にポインターを探している場合は、[教育機関向けの Microsoft チーム](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-113\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"d9966-114\">始める前に</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-114\">Before you begin</span></span>\n\n1. [<span data-ttu-id=\"d9966-115\">チームの環境の準備状況を確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-115\">Check your environment’s readiness for Teams</span></span>](environment-readiness.md)\n2. <span data-ttu-id=\"d9966-p103\">チームの正しいポートとプロトコルを構成します。[Office 365 の Url と IP アドレスの範囲](office-365-urls-ip-address-ranges.md)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p103\">Configure the correct ports and protocols for Teams. See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n3. [<span data-ttu-id=\"d9966-118\">チームの学校のネットワークを準備します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-118\">Prepare your school's network for Teams</span></span>](prepare-network.md)\n4. <span data-ttu-id=\"d9966-p104\">教育機関向けのチームには、次の 3 つの新しい種類 (4 つの合計) に対してチームが用意されています。違いを理解して、それぞれの場合、[チームで共同作業を行うチームの種類の選択](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p104\">Teams for Education offers three new types of teams (for a total of four). To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n\n[comment]: <> (TODO のプレース ホルダー: は、パートナーとなるに関するセクションを追加して、ダウンロード センターに 1 回アップロード パートナー戦略ドキュメントへのリンク)\n"
- title: "<span data-ttu-id=\"d9966-122\">チームの教育機関向けの値</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-122\">The value of Teams in Education</span></span>"
  durationInMinutes: 4
  content: "\n### <a name=\"microsoft-teams-has-given-every-student--even-the-quietest-ones--a-voice-in-my-class-primary-school-teacher\"></a><span data-ttu-id=\"d9966-123\">*「Microsoft チームが与えられて – 静かものも – すべての学生、音声、クラスの」-プライマリ学校の先生*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-123\">*“Microsoft Teams has given every student – even the quietest ones – a voice in my class.” —Primary School Teacher*</span></span>\n\n<span data-ttu-id=\"d9966-124\">チームを初めてお使い、「Microsoft チームで教室のエクスペリエンスをご紹介」ビデオ (2時 30分分) を確認かかります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-124\">If you're new to Teams, take a moment to review the \"Introducing classroom experiences in Microsoft Teams\" video (2:30 minutes).</span></span>\n> [!VIDEO https://www.youtube.com/embed/N7uiMs4dPcg]\n\n<span data-ttu-id=\"d9966-p105\">寄せ教師には、Microsoft の教育機関向けの旅全体で効率的に使用するクラスのワークフローの中心の最大の問題点の一部は、します。教育機関向け、チームではしているに統合するすべての機能と、教育機関向けのお客様は馴染みの割り当てを管理し、OneNote Class Notebook を含む - エクスペリエンス商用製品から 1 つのデジタル ハブします。教師には、教育に焦点時間を節約できます、これで学生が、音声を表すことができ、方が効率的な方法でスタッフ用や学校のリーダー共同作業を行うことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p105\">We've heard from educators throughout our journey with Microsoft Education that some of their biggest pain points are centered around efficient class workflows. With Teams for Education, we're integrating all of the features from the commercial product with experiences our education customers love - including assignments management and OneNote Class Notebook - into one digital hub. Now teachers can save time to focus on educating, students can express their voice, and staff and school leaders can collaborate in more efficient ways.</span></span>\n\n<span data-ttu-id=\"d9966-p106\">時間、すべての重要な商品が教室の分ごとの重要な教師の追加分ごとがある教職員用のすべての学生の際に便利です。会話、教室の整理、お知らせを作成、割り当てを行うし、クラスの日常業務の処理に役立つ教師ができるようにして、ファイル、割り当て、チームの集まりです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p106\">Time is a valuable commodity for us all, but for educators every minute in the classroom matters and every additional minute they have for teaching is beneficial for all students. Teams brings together files, assignments, and conversations, allowing educators to help stay organized in the classroom, make announcements, deliver assignments, and handle the day-to-day business of the class.</span></span>\n\n<span data-ttu-id=\"d9966-p107\">だけでなく、チームは、教師、学生に新しい方法で接続を許可、教師がこれで相互接続を維持し、ベスト プラクティス、授業計画や pedagogy 教室の外部で共有します。カスタム Professional ラーニング コミュニティ (PLC) とスタッフ チームを使用すると、教師とスタッフが共同作業を促進し、効率を最大化するための方法で取り組むことができます。これにより、本格的な開発や学校の取り組みをエグゼクティブに参加するのには簡単です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p107\">Not only does Teams allow educators to connect in new ways with students, but now educators can stay connected with each other and share best practices, lesson plans, and pedagogy outside of the classroom. By using custom Professional Learning Community (PLC) and Staff teams, educators and staff can engage in ways that foster collaboration and maximize efficiency. This makes it easier to participate in professional development and executive school-wide initiatives.</span></span>\n"
- title: "<span data-ttu-id=\"d9966-133\">クイック スタート - チーム計画ガイド</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-133\">Quick start - Teams planning guide</span></span>"
  durationInMinutes: 4
  content: "\n![チームの 5 つの実装段階のスクリーン ショット。](media/quick-start-enable-Teams-Implementation-Phases.png)\n#### <a name=\"figure-1-implementation-phases-of-office-365-and-teams\"></a><span data-ttu-id=\"d9966-135\">*Office 365 やチームの図 1: 実装フェーズ*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-135\">*Figure 1: Implementation phases of Office 365 and Teams*</span></span>\n\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"d9966-136\">手順 1: では、ユーザーを共同で取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-136\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"d9966-p108\">個人のグループをまとめるスタッフ、教師と関係者と意思決定としてユーザー コミュニティからチームを展開するためにグループ化します。 小規模の組織で 2 または 3 つのユーザーがあります。 成功と IT プロフェッショナルは、このネットワークにまとめてのビジネス/ユーザーを追加するのには重要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p108\">Assemble a group of individuals from staff, teachers and the user community to act as the stakeholder & decision making group for your Teams deployment.  In smaller organizations this may be 2 or 3 people.  It is essential for success to include business/users AND IT professionals together for this journey.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"d9966-140\">手順 2: 優先順位を付けて、シナリオ</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-140\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"d9966-p109\">共同作業とコミュニケーションがサイトのユーザーに関するします。最も関連性の高い機能についてディスカッションするのではなく、組織のシナリオを選びます。学校のシナリオを定義するかを[Microsoft 365 FastTrack 生産性ライブラリ](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)の例をご覧ください。チームの導入を成功は、多くの場合、教室、本格的な学習コミュニティ、課外学生グループなど、密接に連携して操作できる高度なコラボレーションのチームを中央揃えします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p109\">Collaboration and communication is about people! Pick the most relevant scenarios for your organization instead of talking about features and functions. Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school. Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"d9966-145\">: トロフィー: ベスト プラクティス。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-145\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"d9966-p110\">**チームとチームを計画する!**展開を計画するチームを使用しているお客様は、主要関係者の変更曲線を容易です。Microsoft 365 展開を配置するさまざまなワークロードのチャンネルを作成するチームを作成すると呼ばれることを検討してください。チームは、次のようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p110\">**Plan Teams with Teams!** Customers who use Teams to plan their deployment ease the change curve for key stakeholders. Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy. Your team might look something like this:</span></span>\n\n![サンプルの Microsoft 365 展開チームのスクリーン ショット。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-complete-technical-planning\"></a><span data-ttu-id=\"d9966-151\">手順 3: 技術的プランの作成を完了します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-151\">Step 3: Complete technical planning</span></span>\n\n<span data-ttu-id=\"d9966-p111\">優れたユーザー エクスペリエンスの基盤は、技術的な計画を効率的に使用します。組織が 50 を超えて座席を[対象になるプラン](https://technet.microsoft.com/library/dn783224.aspx)に参加している場合は、 [FastTrack の主な利点](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396)、計画、展開、サービスの導入を案内するその他の無料で利用可能なを使用することができます。または、このガイドの残りの部分を使用して、自分でこの作業に完了してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p111\">Efficient technical planning is the foundation of a great user experience. If your organization has more than 50 seats and is participating in an [eligible plan](https://technet.microsoft.com/library/dn783224.aspx), you can use [FastTrack benefits](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396), available at no additional cost to guide you through planning, deployment and service adoption. Or, you can complete this work yourself by using the rest of this guide.</span></span>\n\n## <a name=\"step-4-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"d9966-155\">手順 4: パイロットを実施して、チームを展開します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-155\">Step 4: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"d9966-p112\">大部分の組織で関係者、エキスパートと早期上で選択したシナリオの 1 つ以上の初期チーム パイロットを実施するされます。テスト導入期間では、組織で Office 365 やチームの受信方法に関する重要な情報ができます。ユーザーと優先順位のビジネス シナリオを開始するのには、目的のグループを選択します。図 2 では、いくつかのシナリオの例を示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p112\">In most organizations, you’ll want to conduct an initial Teams pilot with your stakeholders, champions, and early adopters for one or more of the scenarios you selected above. A pilot gives you valuable information about how Office 365 and Teams are received in your organization. Select an interested group of users and a prioritized business scenario to get started. Figure 2 shows some example scenarios.</span></span>\n\n![チームのスクリーン ショットは、部署でケースを使用します。](media/quick-start-enable-Teams-Use-cases-by-department.png)\n#### <a name=\"figure-2-use-case-examples-for-teams\"></a><span data-ttu-id=\"d9966-161\">*図 2: チーム用の使用例*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-161\">*Figure 2: Use case examples for Teams*</span></span>\n\n<span data-ttu-id=\"d9966-p113\">パイロットが完了した後、広範なチームの展開を計画する必要があるフィードバックがあります。大規模の組織を多くの場合、オンボーディングとトレーニング品質のユーザー エクスペリエンスを実装するために必要な作業を管理する段階的に展開します。展開計画の統合、優先順位のシナリオ、ユーザーが Office 365 やチームから最もできていることを確認することを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p113\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment. Large organizations often deploy in phases to manage the onboarding and training work required to implement a quality user experience. Be sure your deployment plan integrates your prioritized scenarios to ensure your users are getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-5-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"d9966-165\">手順 5: 利用状況を測定するの満足度を管理およびドライブの導入</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-165\">Step 5: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"d9966-p114\">ソフトウェアを展開するため、組織内のドライブの変更に必要なだけではありません。強化コラボレーションは、他のユーザーに関するテクノロジをよりです。正常に採用を推進する Office 365 やチームのユーザーの操作でフォーカスを維持します。チェックリストの作業を開始するためのベスト プラクティスを次に示します。Microsoft パートナーは、組織の右側の導入計画を設計することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p114\">Deploying software is not the only thing required to drive change in your organization. Empowering collaboration is more about people than technology. To successfully drive adoption of Office 365 and Teams, stay focused on your users’ experience. Here’s a quick checklist of our best practices to get you started. Microsoft partners can also help you design the right adoption plan for your organization.</span></span>\n\n1. <span data-ttu-id=\"d9966-p115\">ベスト プラクティスの**読み取り[Office 365 の導入ガイダンス]( https://aka.ms/office365adoptionguide)**にします。[Microsoft チームの変更の管理戦略](change-management-strategy.md)を作成するの記事を使用して、アプローチを文書化します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p115\">**Read [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices. Use our article on [creating a change management strategy for Microsoft Team](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"d9966-p116\">**研究[活動レポートを Office 365](https://support.office.com/article/Activity-Reports-in-the-Office-365-admin-center-0d6dfb17-8582-4172-a9a9-aed798150263)**の環境間での使用を理解します。組織向け、Office 365 の管理者でない場合、管理者に活動レポートにアクセスできるように、レポートのリーダーのアクセス権を付与するを依頼してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p116\">**Study [Office 365 activity reports](https://support.office.com/article/Activity-Reports-in-the-Office-365-admin-center-0d6dfb17-8582-4172-a9a9-aed798150263)** to understand usage across your environment. If you aren’t an Office 365 admin for your company, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"d9966-p117\">Office 365 やチームが、エクスペリエンスの**ユーザーからのフィードバックをキャプチャ**をします。組織があるより少ない 2500 個人場合は、チームでパブリック チャネルを使用します。組織がチームで現在このメンバーシップ制限を超える場合は、Yammer のパブリック グループを実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p117\">**Capture feedback from your users** on their experience with Office 365 and Teams. Use a public channel in Teams when your organization has fewer than 2500 individuals. Use a public group in Yammer when your organization is larger than this current membership limit in Teams.</span></span> \n\n5. <span data-ttu-id=\"d9966-p118\">**、エキスパートを進展して、wins を強調表示します**。これらの新しいツールを採用すると、会社のビジネスの結果に関連する革新的な方法で実際に使って特典従業員です。これには、何も上にあるようになります Office 365 やチームの導入を継続的です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p118\">**Nurture your champions and highlight your wins.** Reward employees for embracing these new tools and using them in innovative ways that relate to business outcomes for your company. This, above anything, will ensure continued adoption of Office 365 and Teams.</span></span>\n"
- title: "<span data-ttu-id=\"d9966-181\">有効にするか、Microsoft チームのライセンスをオフにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-181\">Turn on or turn off Microsoft Teams licenses</span></span>"
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"d9966-p119\">チームは、クラウド ベース サービスです。ユーザーが有効なライセンスと、デスクトップ、web、およびチームのモバイル クライアントを実行できます。自体でこれらのクライアントをインストールすることができますが、IT 管理者は、これらのクライアントを配置する必要はありません。PowerShell を使用して、Office 365 管理センターを使用して、Microsoft チームの個々 のユーザーのライセンスを管理できます。両方の方法について詳しくは[チームの Office 365 のライセンス](office-365-licensing.md)を参照してください。広範な対応する前に、チームをパイロット興味のあるかどうかを理解する効果的になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p119\">Teams is a cloud based service. Once a user has a valid license, they can run the desktop, web, and mobile Teams clients. They can install these clients themselves - the IT admin doesn't need to deploy these clients. You can manage individual user licenses for Microsoft Teams by using the Office 365 admin center or by using PowerShell. See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods. This will be valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"d9966-p120\">全体、教育機関、チームを有効にすると前に、の場所で、適切なコントロールがあることを確認します。パイロット プログラムは、適切なユーザーは、使用して、どのような種類のコントロールにフィードバックの提供が利用状況と製品の管理を強化することを確認に非常に役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p120\">Before you turn on Teams for your entire institution, make sure you have the proper controls in place. A piloting program will help significantly to ensure the proper users are able to use and give feedback on what types of controls will enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"d9966-190\">以下は、いくつかのサンプル パイロット ユーザー グループと興味のあるチームを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-190\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"d9966-191\">IT 部門</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-191\">IT department</span></span>   |<span data-ttu-id=\"d9966-192\">部門パイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-192\">Department pilots</span></span>   |<span data-ttu-id=\"d9966-193\">教職員パイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-193\">Faculty pilots</span></span>   |<span data-ttu-id=\"d9966-194\">学生パイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-194\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"d9966-195\">社内のチームを使用してプロジェクトの作業、コラボレーション、および問題解決の IT します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-195\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"d9966-196\">チームを使用して、プロジェクトの作業と共同作業をする (財務、格納、開発) などの管理部門を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-196\">Select administration departments (such as Finance, Housing, Development) to use Teams for their project work and collaboration.</span></span>   |<span data-ttu-id=\"d9966-197\">教職員のエキスパートは、教職員のグループ作業と教室でチームのユーザーを特定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-197\">Identify faculty champions who are excited about Teams in the classroom and in faculty collaboration.</span></span>   |<span data-ttu-id=\"d9966-p121\">チームがどのように役立つに教室の外部で期待学生を取得します。チームを課外、グループ内で使用できる学生のエキスパートを特定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p121\">Get students excited about how Teams can help them outside of the classroom. Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"d9966-200\">**チームのサンプル**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-200\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"d9966-201\">IT プロジェクトの調整 (チーム ロールアウトなど)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-201\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"d9966-202\">プロジェクトの調整</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-202\">Project coordination</span></span>   |<span data-ttu-id=\"d9966-203\">クラスのセクションでの共同作業とコミュニケーション (案内、グループ プロジェクトの作業、TA またはブレーク アウト セッションを含む)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-203\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"d9966-204\">本格的な社会、グループの調整と共同作業 (優先社会、マーケティング学生の関連付け)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-204\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"d9966-205\">IT 部門にする-教職員の通信</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-205\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"d9966-206\">コラボレーション ワークスペース、お知らせ</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-206\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"d9966-207\">部門間の調整、通信</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-207\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"d9966-208\">グループのソーシャル、社会の調整と共同作業 (fraternities、sororities)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-208\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"d9966-209\">LiveSite の問題</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-209\">LiveSite issues</span></span>   |<span data-ttu-id=\"d9966-210\">会議</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-210\">Meetings</span></span>   |<span data-ttu-id=\"d9966-211\">調査プロジェクトの共同作業</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-211\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"d9966-212\">組織での共同作業ワークスペース、お知らせ</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-212\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"d9966-213\">エグゼクティブの管理者グループ</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-213\">Executive admin groups</span></span>   |   |   |\n"
- title: "<span data-ttu-id=\"d9966-214\">学校のチームを構成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-214\">Configure Teams for your school</span></span>"
  durationInMinutes: 1
  content: "<span data-ttu-id=\"d9966-215\">Office 365 管理センターを使用して、学校のチームを管理する[グローバル管理者](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)権限を持っている必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-215\">You will need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"d9966-216\">[Office 365 管理センター](https://portal.office.com/adminportal/home)では、サインイン、グローバル管理者の資格情報でや**設定**に移動 > **サービスとアドインを使用**します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-216\">From the [Office 365 admin center](https://portal.office.com/adminportal/home), sign-in with your Global Administrator credentials and go to **Settings** > **Services & add-ins**.</span></span>\n2. <span data-ttu-id=\"d9966-217\">[**サービスとアドイン**] ページで、**マイクロソフトのチーム**を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-217\">On the **Services & add-ins** page, select **Microsoft Teams**.</span></span>\n\n     ![Office 365 管理センターでサービスとアドイン] ページで、オプションのスクリーン ショット。](media/Set_up_Microsoft_Teams_in_your_Office_365_organization_image2.png)\n\n3. <span data-ttu-id=\"d9966-p122\">[Microsoft チームの設定] ページが開きます。以下は、そこには、2 つのセクションを示します。最初の部分は、組織内のすべてのユーザー用のコントロールです。2 番目のスペースを使用して、ゲスト、Office のライセンスの SKU の種類ごとの製品を管理できます。一部の学校では、学生のライセンスの種類で、faculty および staff があります。これにより、グループ全体のライセンスのより詳細な動作コントロールが許可されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p122\">The Microsoft Teams settings page opens. Below there are two sections. The top portion is controls for all the users in your organization. The second half lets you manage the product per Office License SKU type and for Guests. Some schools may have their faculty and staff on a different type of license from their students. This will allow more granular behavior control for that entire license group.</span></span> \n\n     ![Office 365 管理センターでの設定] セクションの Microsoft チームのスクリーン ショット。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: "<span data-ttu-id=\"d9966-226\">テナント全体の設定を構成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-226\">Configure tenant-wide settings</span></span>"
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"d9966-227\">[全般]</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-227\">General</span></span>\n<span data-ttu-id=\"d9966-228\">[全般] セクションを使用しているすべてのライセンスの種類にわたって、全体の組織は、次の設定を構成することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-228\">The General section lets you configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"d9966-229\">個人用プロファイルで組織図を表示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-229\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"d9966-230\">チームを持っていない受信者向けの Skype を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-230\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"d9966-231\">T 寸法積極的なヘルプ メッセージを許可するにはします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-231\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"d9966-p123\">[T 結果](t-bot.md)は、ユーザーの導入をとても便利なリソースです。ユーザーを製品の詳細について、まま有効になっていることを強くお勧め考えて基本的な方法です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p123\">[T-Bot](t-bot.md) is a great adoption resource for your users. It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"d9966-234\">有効にするまたは T 寸法をオフにする、移動、トグル**に**、または**無効**にし、[**保存**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-234\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n![[全般] セクションで、Office 365 管理センターの設定のスクリーン ショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"d9966-236\">メールとの統合</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-236\">Email integration</span></span>\n<span data-ttu-id=\"d9966-p124\">チャンネルのメールとの統合を有効にするにも制限付きのリストを作成できます。オンまたは**オフ**または**オン**に、トグルを移動するメールの統合機能を無効にする、[**保存**を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p124\">You can enable email integration with channels, as well create a restricted senders list. To turn on or turn off email integration, move the toggle to **Off** or **On**, then choose **Save**.</span></span> \n\n<span data-ttu-id=\"d9966-239\">**許可する差出人のリスト**を使用して、組織内のチームが、メールで送信することを許可するドメインを制御できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-239\">The **Allow senders list** helps you control the domains you want to allow to have the ability to email the teams within your organization.</span></span> \n\n![メールとの統合] セクションで、Office 365 管理センターの設定のスクリーン ショット。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"d9966-241\">アプリ</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-241\">Apps</span></span>\n<span data-ttu-id=\"d9966-p125\">外部アプリケーション、新しい外部アプリ、および sideloading チーム内のアプリを有効にすることができます。無効にするか、設定を有効にする] に移動する、トグル**をオフ****に**し、[**保存**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p125\">You can enable external apps, new external apps, and sideloading for apps in Teams. To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"d9966-p126\">外部のアプリを有効にすると、教師のチーム プラットフォーム内で作業するユーザーのお気に入りのアプリケーションを組み合わせることができる、学校側でアプリケーションを選択するためのドロップダウン リストを提供します。選択した場合に、**既定では、新しい外部アプリを有効にする**には、発行元その他のアプリを送信するときに、新しいアプリは、リストで自動的に表示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p126\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform. If you select to **Enable new external apps by default**, as publishers submit more apps, the new apps will automatically show up in your list.</span></span> \n\n<span data-ttu-id=\"d9966-p127\">Sideload アプリへの機能は、ゲスト チーム メンバーにのみ表示します。学習チームとの統合が管理システム、ユーザー設定を検証するか、プログラミングのコースをしている場合は役に立ちます。詳細については、 [「Microsoft チーム開発プラットフォーム](https://docs.microsoft.com/microsoftteams/platform/overview)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p127\">The ability to sideload an app will only be available to non-guest team members. This will be useful if you have any programming courses or are testing any custom learning management systems that could integrate with Teams. To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![[アプリ] セクションで、Office 365 管理センターの設定のスクリーン ショット。](media/QS-edu-apps.png)\n\n<span data-ttu-id=\"d9966-250\">割り当てを有効にするには、教師は学生に課題と反復フィードバックを提供できるされます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-250\">By enabling Assignments, teachers will be able to provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"d9966-p128\">チームで外部のアプリを有効にするの教師は、学生のタブで利用できるようにするアプリをカスタマイズできます。タブを使用して、チームに必要な日常のコンテンツおよび機能を含めるチャンネルをカスタマイズできます。よく使われるドキュメントにすばやくアクセス、およびクラウド サービスとします。ファイルなど、いくつかの組み込みタブがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p128\">Once external apps in Teams is enabled, the teachers can customize apps to make them available for their students through tabs. Tabs let you customize a channel to include content and capabilities your team needs every day. They provide quick access to frequently used documents and cloud services. There are several built-in tabs such as Files.</span></span>\n\n![チームにアプリのタブを追加する方法のスクリーン ショット。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"d9966-p129\">チャネルの上部にあるはチーム クライアントにユーザーが Word ドキュメント、PowerPoint プレゼンテーション、Excel スプレッドシート、OneNote Class Notebook、割り当て、およびその他のタブを追加することができます。時系列では、その他のタブが追加されます、Microsoft とパートナーの両方。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p129\">In the Teams client, at the top of the channel, users can add tabs for Word documents, PowerPoint presentations, Excel spreadsheets, OneNote Class Notebooks, Assignments, and more. Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"d9966-258\">ユーザー設定のクラウド ストレージ</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-258\">Custom cloud storage</span></span>\n<span data-ttu-id=\"d9966-p130\">チーム内でのクラウド ストレージのさまざまなフォームを有効にすることができます。現在、ボックス、Dropbox、Google ドライブ、および ShareFile はサポートされません。無効にするか、設定を有効にする] に切り替えスイッチを**オフ**または**上**、し、[**保存**します。これらの設定を有効にすると、チームのメンバーは、ドキュメントを保存またはから取得した新しいプロバイダーを追加できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p130\">You can enable various forms of cloud storage within Teams. Currently, Box, Dropbox, Google Drive, and ShareFile are supported. To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**. When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Office 365 管理センターでユーザー設定のクラウド ストレージ] セクションで、設定のスクリーン ショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"d9966-p131\">チームは、既定のファイル ストレージ プロバイダーとして SharePoint を使用します。詳細については、[どうの SharePoint Online と OneDrive for Business とチームの対話](sharepoint-onedrive-interact.md)を参照してください。クォータが計算と管理に最適な方法については、[サイト コレクションの記憶域制限を管理する](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)を参照してください。それぞれのサイト コレクションを管理したくない場合は、サービスが自動的にハンドルを使用する方法も学習します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p131\">Teams uses SharePoint as the default file storage provider. For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md). To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08). If you don’t want to manage each site’s collection, you will also learn how to let the service automatically handle that for you.</span></span> \n"
- title: "<span data-ttu-id=\"d9966-268\">ユーザーまたはライセンスの種類別の設定を構成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-268\">Configure settings by user or license type</span></span>"
  durationInMinutes: 7
  content: "<span data-ttu-id=\"d9966-p132\">組織内で複数のライセンスの種類があればを次のボックスの表示でされます。いくつかの例は、 **Business および Enterprise**または**教育機関向けの Faculty および Staff**または**教育機関の学生**と**ゲスト**します。次のセクションでは、これらのグループを管理する方法アウトラインを作成します。システムには、ユーザーに割り当てられているライセンスに基づく区別のみできます。ライセンスの種類を 1 つだけの場合は、以下の設定をテナント全体の設定として扱われますことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p132\">If you have multiple license types within your organization, you'll see them in in the following drop down. Some examples are **Business and Enterprise** or **Education - Faculty and Staff** or **Education - Student** and **Guest**. The following section will outline how you can manage these groups. The system can only differentiate users based on the licenses you've assigned them. If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span> \n\n![チームとチャネル] セクションで、Office 365 管理センターの設定のスクリーン ショット。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"d9966-p133\">チームにアクセスできるライセンスの種類を有効にするには、 **[**トグルを移動し、**保存**を選択します。これは、だけ一時スイッチ、最終的にするには、その他の Office のすべてのワークロードのと同じように、ユーザー ライセンスを使って、チームのユーザー アクセスを管理する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p133\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**. This is just a temporary switch, eventually you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Microsoft チームの設定のスクリーン ショット、Office 365 管理センターでの選択] セクションのライセンスを取得します。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n<span data-ttu-id=\"d9966-p134\">テナントに対応する[ゲスト アクセス](guest-access.md)をオンにするには、**ゲスト**ライセンスを選択し、トグルを**上**に移動します。ゲスト アクセスを使用して、ゲスト教授のシナリオでは、により、メンバーは、チームで参加するため、組織の一部である投稿者を有効にすることができます。コースのライフ サイクルを通じてクラスを扱う、引き続き場合チームにゲスト教授は追加のみ必要があります。これらはのみ表示する場合 1 講義を作成するため、ゲストとしてチームに追加するのではなく匿名ユーザーとして会議に参加することを検討してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p134\">To turn on [Guest Access](guest-access.md) for your tenant, select the **Guest** license and move the toggle to **On**. You can use Guest Access to enable the Guest Professor Scenario, which permits contributors who are not a part of your organization to participate in your teams. A guest professor should only get added to a team if they'll continue to interact with the class throughout the course lifecycle. If they are only showing up to give one lecture, consider having them join a meeting as an anonymous user instead of being added to the team as a guest.</span></span> \n\n> [!NOTE] \n> <span data-ttu-id=\"d9966-282\">チームの所有者だけでは、チームにゲストを追加できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-282\">Only team owners can add guests to the team.</span></span>\n\n\n### <a name=\"teams-and-channels\"></a><span data-ttu-id=\"d9966-283\">チームとチャネル</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-283\">Teams and channels</span></span>\n<span data-ttu-id=\"d9966-p135\">チームは、仕事を片付けるに密接に連携しているユーザーのグループを一緒に設計されています。チームは (たとえば、カリキュラムの開発または学校のイベントを計画) 作業をプロジェクトに基づく、(たとえば、学校、部門、およびクラス) には、教育機関の内部構造を反映するように、継続的な作業に動的にすることはできます。教育機関向けのチームに、3 新しいチームの種類 (クラス、Plc、スタッフ メンバー) チームの 4 種類の合計がまとめてにあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p135\">A team is designed to bring together a group of people who work closely to get things done. Teams can be dynamic for project-based work (for example, curriculum development or planning school events), as well as for ongoing work, to reflect the internal structure of your institution (for example, schools, departments, and classes). Teams for Education has 3 new team types (Classes, PLCs, Staff Members) for a total of 4 types of teams all together:</span></span>\n\n|       |<span data-ttu-id=\"d9966-287\">クラスの</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-287\">for Classes</span></span>    |<span data-ttu-id=\"d9966-288\">Plc の</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-288\">for PLCs</span></span>       |<span data-ttu-id=\"d9966-289\">スタッフ メンバーの</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-289\">for Staff Members</span></span>      |<span data-ttu-id=\"d9966-290\">すべてのユーザー</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-290\">for Anyone</span></span>     |\n|---    |---    |---    |---    |---    |\n|<span data-ttu-id=\"d9966-291\">説明</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-291\">Description</span></span>    |<span data-ttu-id=\"d9966-292\">教師と学生とプロジェクトをグループ化、割り当てでの共同作業します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-292\">Teachers and students collaborating on group projects, assignments, and more.</span></span>      |<span data-ttu-id=\"d9966-293\">本格的な学習コミュニティ内での共同作業を教育します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-293\">Educators collaborating within a professional learning community.</span></span>      |<span data-ttu-id=\"d9966-294\">スタッフ リーダーや学校の管理および開発での共同作業のスタッフ メンバー。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-294\">Staff leaders and staff members collaborating on school administration and development.</span></span>    |<span data-ttu-id=\"d9966-295\">学生と学校の従業員利息グループとクラブで共同作業を行います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-295\">Students and school employees collaborating in interest groups and clubs.</span></span>      |\n\n<span data-ttu-id=\"d9966-p136\">チャンネルは、チームのサブカテゴリです。アクティビティやトピックのチャネルを作成することがあります。スレッド、ファイル、およびノートは、各チャンネルに固有であり、チームのメンバー全員にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p136\">A channel is a subcategory of a team. You might create a channel for an activity or for a topic. Conversations, files, and notes are specific to each channel, and available to all members of the team.</span></span>\n\n![チームとチャネル] セクションで、Office 365 管理センターの設定のスクリーン ショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"d9966-300\">すべてのチームが Office 365 グループの一番上に組み込まれているので、**グループ**のコントロール パネルを使用する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-300\">You need to use the **Groups** control panel, because all teams are built on top of Office 365 Groups.</span></span> \n\n<span data-ttu-id=\"d9966-p137\">作成して、Office 365 管理センターで**グループ**の [コントロール パネル] を使用して、チームの所有者とメンバーを管理します。既定では、Office 365 グループの作成が有効ですが、PowerShell を使用して特定のユーザーまたはグループ (たとえば、教育機関向けの Faculty および Staff) に制限することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p137\">You can create and manage team owners and members by using the **Groups** control panel in the Office 365 admin center. By default, Office 365 Groups creation is turned on, but can be restricted to specific users or groups (for example, Education - Faculty and Staff) by using PowerShell.</span></span>\n\n<span data-ttu-id=\"d9966-303\">PowerShell を使用して、アクセス許可と、これらの機能を活用するために必要なライセンスの種類を制御する方法については、 [Office 365 グループを作成できるユーザーを管理する](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-303\">To learn how to use PowerShell to control the permissions, and the types of licenses that are required to take advantage of these features, see [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"d9966-p138\">グループの作成を無効にすると、その他の製品に影響を与えます。これらの影響の詳細については[Office 365 グループを作成できるユーザーを管理](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p138\">Disabling group creation has implications on other products. These implications are detailed in [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n### <a name=\"highlights-of-team-management-and-creation\"></a><span data-ttu-id=\"d9966-306\">チームの管理と作成のハイライト</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-306\">Highlights of team management and creation</span></span>\n#### <a name=\"team-management\"></a><span data-ttu-id=\"d9966-307\">チームの管理</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-307\">Team management</span></span>\n- <span data-ttu-id=\"d9966-308\">管理センターで Office 365 のグループを作成する方法の詳細については、 [Office 365 管理センターでグループを作成する](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-308\">For more information about how to create Office 365 Groups in the admin center, see [Create an Office 365 group in the admin center](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span></span>\n- <span data-ttu-id=\"d9966-p139\">グループによって提供される、チームの名前付け規則機能では、プライベートのプレビューし、は一般向けのプレビューですぐに利用できます。この機能についての詳細については、 [Office 365 のグループ ポリシーの名前](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p139\">The Team Naming convention feature provided by Groups is in private preview and will be available soon in public preview. To learn more about this feature, see [Office 365 Groups naming policy](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span></span>\n- <span data-ttu-id=\"d9966-p140\">チームは、グローバル アドレス一覧 (GAL) が表示されないようにします。詳細については、\"非表示にする Office 365 グループから\"の GAL [PowerShell で Office 365 グループを管理する](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p140\">Prevent Teams from showing up in the Global Address List (GAL). To learn more, see \"Hide Office 365 Groups from GAL\" in [Manage Office 365 Groups with PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span></span>\n- <span data-ttu-id=\"d9966-p141\">チームを管理するか、グループの有効期限ポリシー。詳細については、 [Office 365 グループの有効期限ポリシー](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p141\">Manage Team or Group expiration policies. To learn more, see [Office 365 Group Expiration Policy](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span></span>\n\n#### <a name=\"team-creation\"></a><span data-ttu-id=\"d9966-315\">チームの作成</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-315\">Team creation</span></span>\n- <span data-ttu-id=\"d9966-p142\">__学校のデータの同期を使用する__: 学校のデータの同期を既に使用している場合は、チームが取得に基づいて自動的に作成、リストの詳細情報。教師と学生が自動的に割り当てられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p142\">__Using School Data Sync__: If you are already using School Data Sync, teams will get automatically created based on your roster details. Teachers and students will automatically be assigned.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"d9966-318\">学校のデータの同期について詳しく学ぶ場合は、[学校のデータの同期の概要](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync)を参照してください。学校のデータの同期にサインアップする[次のとおり](https://sdscrm.microsoftcrmportals.com/signup/)です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-318\">If you are interested in learning more about School Data Sync, see [Overview of School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). You can sign up for School Data Sync [here](https://sdscrm.microsoftcrmportals.com/signup/).</span></span>\n\n- <span data-ttu-id=\"d9966-p143\">(のプレビュー版)PowerShell を使用して、グループを作成します。詳細については、 [Microsoft チーム PowerShell リファレンス](https://docs.microsoft.com/powershell/module/teams)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p143\">(In Preview) Using PowerShell to create groups. To learn more, see [Microsoft Teams PowerShell reference](https://docs.microsoft.com/powershell/module/teams).</span></span> \n\n> [!IMPORTANT]\n> <span data-ttu-id=\"d9966-p144\">Office 365 の教育機関向けには、[チームの 4 つの種類](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)を作成できます。PowerShell では、チームの既定の種類のみ作成できます。チームを作成すると、チームの種類は変更できません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p144\">For Office 365 Education, you can create [four different types of teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67). PowerShell can only create the default type of Team. Once a Team is created, the type of Team can't be changed.</span></span> \n\n### <a name=\"calls-and-meetings\"></a><span data-ttu-id=\"d9966-324\">通話と会議</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-324\">Calls and meetings</span></span>\n\n![呼び出しの設定と Office 365 管理センターでの会議] セクションのスクリーン ショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image9.png)\n\n<span data-ttu-id=\"d9966-p145\">プライベート会議は、ユーザーが参加する、チーム内の全ユーザーが開いたままではなく、会議の参加者を明示的に選択を有効にします。大きなチームが中断されない小さい会議がありにこのようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p145\">Private meetings enable your users to explicitly select the participants of their meetings opposed to leaving it open to everyone in the Team to join. This will allow them to have smaller meetings that don't disrupt the larger team.</span></span> \n\n<span data-ttu-id=\"d9966-p146\">会議は、ユーザーがチームとの会議がホストされているチャネルを選択するチャンネルのスケジュールを設定できるようにします。これにより、すべてのユーザーが明示的な招待を使用せずに参加するには、そのチームの生の会議で関心があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p146\">Allowing scheduling for channel Meetings will allow users to select a Team and Channel where the meeting will be hosted. This allows anyone interested in the meeting from that Team to join without needing an explicit invite.</span></span> \n\n![スクリーン ショットの会議プライベート会議が有効にすると、ユーザー インターフェイスをスケジュールします。](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n<span data-ttu-id=\"d9966-p147\">アドホック チャネル meetup では、チャット UI から直接、meetup を開始することができます。呼び出しにジャンプし、会話を続けるスレッドの一部が実際には、ユーザーできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p147\">Ad-hoc channel meetup allows users to start a meetup directly from the chat UI. Anyone who is actively apart of the thread can jump on the call and continue the conversation.</span></span> \n\n![スクリーン ショットの作成] ボックスの UI に、臨時の会議が有効にするとします。](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n<span data-ttu-id=\"d9966-p148\">会議「会議でビデオを許可する」や「会議で共有画面を許可する」などのオプション、対面してコミュニケーションと、画面に表示される内容を共有する機能を許可することによって、会議のエクスペリエンスを強化します。これらのオプションが有効にすると、ユーザーはビデオと会議内から画面の共有を切り替えることになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p148\">Meeting options such as \"Allow videos in meetings\" and \"Allow screen sharing in meetings\" will enhance the meeting experience by allowing the face to face communication and the ability to share what you see on your screen. When these options are enabled, users will be able to toggle video and screen sharing from within the meeting.</span></span> \n\n![会議のコントロールのスクリーン ショット。](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> <span data-ttu-id=\"d9966-p149\">一部の学校で、学校のネットワーク トラフィック量を制限する可能性があります。たとえば、低帯域幅機関でビデオを無効にすることがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p149\">Some schools might want to restrict the amount of network traffic in their institution. For example, you might want to disable video in low bandwidth institutions.</span></span>\n\n<span data-ttu-id=\"d9966-p150\">「許可するプライベート呼び出し」によって電話の音声またはビデオにチャット、またはグループ チャットをプライベート 1:1 から移行することが有効になっています。右上隅では、チャットでこれらのオプションが表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p150\">Having the ability to escalate from a private 1:1 chat or group chat to an audio or video call is enabled by \"Allow private calling.\" When in a chat, the top right corner will show these options.</span></span> \n\n![ビデオの音声コントロールが非公開チャットのスクリーン ショット。](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a><span data-ttu-id=\"d9966-342\">メッセージング</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-342\">Messaging</span></span>\n\n![[メッセージング] セクションで、Office 365 管理センターの設定のスクリーン ショット。](media/QS-edu-messaging.png)\n\n<span data-ttu-id=\"d9966-p151\">テナント管理者の場合は、学校が Gif、memes、ステッカーなどの「楽しい」コンテンツに慣れていない場合を常を無効にしたり、Microsoft チームの設定] 画面の [**メッセージング**] セクションで学生します。[作成] ボックスの下からこれらのオプションが表示されなくが emojis の標準セットを使用可能にすることができます。Gif が有効にすると、教育機関で、チーム内で許可されている Gif の種類を制限するコンテンツを評価を適用できます。コンテンツの規制、次のとおりです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p151\">As a tenant admin, if your school is not comfortable with \"fun\" content, such as GIFs, memes, and stickers, you can always disable it for students in the **Messaging** section of the Microsoft Teams settings screen. These options will disappear from below the compose box, but our standard set of emojis will still be available for use. When GIFs are enabled, you can apply a content rating to restrict the type of GIFs that are allowed within Teams in your institution. Content ratings include the following:</span></span>\n\n- <span data-ttu-id=\"d9966-348\">厳格です</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-348\">Strict</span></span> \n- <span data-ttu-id=\"d9966-349\">モデレートします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-349\">Moderate</span></span>\n- <span data-ttu-id=\"d9966-350\">すべてのコンテンツを許可します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-350\">Allow all content</span></span>\n\n<span data-ttu-id=\"d9966-p152\">学生、教職員秘密チャットの機能がしながらだけの非公開チャット無効にすることもできます。この機能を持っていないユーザー向けのチャットを無効にする場合は、左側に表示されなくなったチャットが表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p152\">You can also disable private chat just between students, while allowing Faculty to have the ability of private chats. If you do disable chat, for users who don't have this functionality, they will no longer see Chat along the left side.</span></span> \n\n![チャットせずに左化のスクリーン ショット。](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\n<span data-ttu-id=\"d9966-354\">チャットが有効なユーザーがいない参加者と会話を開始しようとすると、それら通知が表示 ことを示す [新規作成チャット ウィンドウで、「管理者が無効にユーザーのチャット」</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-354\">When users who are enabled for chat try to start a conversation with participants who aren't, they'll see a notification in the compose chat window indicating that the \"Administrator has disabled chat for user.\"</span></span>\n\n![無効になっている参加者とのチャットを開始することができないのスクリーン ショット。](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> <span data-ttu-id=\"d9966-p153\">一連のユーザーに対して秘密チャットを無効にした場合は、ヘルプを表示する T 寸法を使用できません。ただし、T 寸法コンテンツのすべてを[Microsoft チームのヘルプ センター](https://support.office.com/Teams)の検索、この導入リソースとしてユーザーに通知が有効になっている非公開チャット必ずができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p153\">If you disable private chat for a set of users, they can't use T-Bot to get help. However, they can find all of the T-Bot content in the [Microsoft Teams help center](https://support.office.com/Teams), so be sure to give this as an adoption resource to users who aren't enabled for private chat.</span></span> \n\n<span data-ttu-id=\"d9966-358\">すべてのライセンスの種類、チャンネル チャット moderations とこれにより、実際には、メッセージを削除する所有者を有効にするをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-358\">Enabling owners to delete messages is recommended across all license types, as this really helps with channel chat moderations.</span></span> \n\n<span data-ttu-id=\"d9966-p154\">さらに、編集し、独自のメッセージを削除するメンバーを有効にすることができます。これは、入力ミスを修正して、送信者が不適切なスレッドまたは重複するメッセージにメッセージを削除できることを確認するための優れた機能です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p154\">Additionally, you can enable members to edit and delete their own messages. This is a great feature to ensure typos can be corrected and messaging to the wrong thread or redundant messages can be removed by the sender.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"d9966-p155\">法的保持でユーザーのメールボックスを配置する場合は、編集および削除されたすべてのメッセージが記録されます。詳細については、[チームのユーザーの場所または法的保留中のチーム](legal-hold.md)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p155\">If you place a user's mailbox on Legal Hold, all edited and deleted messages will be logged. See [Place a Teams user or team on legal hold](legal-hold.md) for more information.</span></span>\n"
- title: "<span data-ttu-id=\"d9966-363\">顧客に配布します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-363\">Distribute to clients</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"d9966-p156\">チームでは、クライアント (Windows と Mac) に web、デスクトップとモバイル (Android、iOS、および Windows Phone など) があります。これらのクライアントでは、すべて、インターネットに接続を必要し、オフライン モードはサポートされていません。最新の詳細情報の各クライアントの配布方法、機能を移動するには、トピックを参照し、[チームのクライアントを取得](get-clients.md)するには</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p156\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone). These clients all require an active internet connection and do not support an offline mode. To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md)</span></span>\n\n<span data-ttu-id=\"d9966-p157\">チームのクライアントのセットアップ ファイルは、管理者と、[チームのダウンロード ページ](https://teams.microsoft.com/downloads)からユーザーをダウンロードできる実行可能ファイルです。適切な権限がある場合、デスクトップには、エンドユーザーは、アプリケーションをインストールできます。IT 管理者が、インストーラーを配布するもと、既存のクライアント配布ツールを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p157\">The setup file for the Teams client is an executable file that can be downloaded by administrators and end users from the [Teams downloads page](https://teams.microsoft.com/downloads). End users on desktops can install the application if they have the appropriate privileges. IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"d9966-370\">モバイル デバイスを使っているユーザーは、モバイル プラットフォームの app store から Microsoft チーム アプリをダウンロードできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-370\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n<span data-ttu-id=\"d9966-371\">クライアント OS の最小値:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-371\">Client OS Minimums:</span></span>\n\n|       |<span data-ttu-id=\"d9966-372\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-372\">Windows</span></span>    |<span data-ttu-id=\"d9966-373\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-373\">MacOS</span></span>      |<span data-ttu-id=\"d9966-374\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-374\">iOS</span></span>    |<span data-ttu-id=\"d9966-375\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-375\">Android</span></span>    |<span data-ttu-id=\"d9966-376\">Windows Phone</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-376\">Windows Phone</span></span>      |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"d9966-377\">7 と後</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-377\">7 and later</span></span>    |<span data-ttu-id=\"d9966-378\">10.10 と後</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-378\">10.10 and later</span></span>    |<span data-ttu-id=\"d9966-379\">10 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-379\">10 or later</span></span>    |<span data-ttu-id=\"d9966-380\">4.4 と後</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-380\">4.4 and later</span></span>      |<span data-ttu-id=\"d9966-381\">10.0.10586 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-381\">10.0.10586 and later</span></span>       |\n\n\n<span data-ttu-id=\"d9966-382\">インターネット ブラウザー サポートの場合:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-382\">Internet browser support:</span></span> \n\n<span data-ttu-id=\"d9966-383\">チームには、次のようなインターネット ブラウザーがサポートしている: Internet Explorer 11、Microsoft Edge、最新バージョンの Chrome、Firefox の最新バージョンです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-383\">Teams supports the following internet browsers: Internet Explorer 11, Microsoft Edge, the latest version of Chrome, and the latest version of Firefox.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"d9966-p158\">Safari は現在サポートされていません。チームの新機能に関する情報については、[チームのロードマップ](http://aka.ms/TeamsRoadmap)を確認してください。チームのデスクトップ クライアントをダウンロードするのには、Safari のチームを開こうとしているユーザーが表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-p158\">Safari isn't currently supported.Check the [Teams Roadmap](http://aka.ms/TeamsRoadmap) for news about new features in Teams. Users who try to open Teams on Safari will be directed to download the Teams desktop client.</span></span>\n"
- title: "<span data-ttu-id=\"d9966-386\">導入、フィードバック、およびサポート</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-386\">Adoption, feedback, and support</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"d9966-387\">導入のコンテンツ (準備中):</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-387\">Adoption content (coming soon):</span></span>\n    - <span data-ttu-id=\"d9966-388\">電子メールのテンプレートをガイド (Jan 2018) を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-388\">Email templates for getting started guides (Jan 2018)</span></span>\n    - <span data-ttu-id=\"d9966-389\">エンドユーザー (Jan 2018) のクイック スタートのビデオ</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-389\">Quick start short videos for end users (Jan 2018)</span></span>\n    - <span data-ttu-id=\"d9966-390\">社内のソーシャル キャンペーン テンプレート (年 2018年 2 月)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-390\">Internal social campaign templates (Feb 2018)</span></span>\n\n\n<span data-ttu-id=\"d9966-391\">アクションを呼び出します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-391\">Call to action:</span></span>\n    - <span data-ttu-id=\"d9966-392\">チェック アウト、実践的な[Microsoft チームの対話型デモ](http://teamsdemo.office.com/)(5 分を完了する)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-392\">Check out our hands-on [Microsoft Teams Interactive Demo](http://teamsdemo.office.com/) (5 minutes to complete)</span></span>\n    - <span data-ttu-id=\"d9966-393\">[Office 365 管理センター](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns) (Office 365 の管理者としてサインインで) での Microsoft チームを有効にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-393\">Turn on Microsoft Teams in the [Office 365 admin center](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns) (sign in as an Office 365 admin)</span></span>\n    - <span data-ttu-id=\"d9966-394\">チームのクライアントをダウンロードする:[すべてのデバイスでチームを取得します。](https://teams.microsoft.com/downloads)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-394\">Download Teams clients: [Get Teams on all your devices](https://teams.microsoft.com/downloads)</span></span>\n    - <span data-ttu-id=\"d9966-395\">[教育機関向けのヘルプ センターの](https://support.office.com/education)教育機関向け Office 365 の詳細します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-395\">Learn more about Office 365 for Education at the [Education help center](https://support.office.com/education)</span></span>\n\n<span data-ttu-id=\"d9966-396\">その他のリソース:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-396\">Additional Resources:</span></span>\n    - [<span data-ttu-id=\"d9966-397\">Microsoft チームのロードマップ</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-397\">Microsoft Teams roadmap</span></span>](https://aka.ms/teamsroadmap)\n    - <span data-ttu-id=\"d9966-398\">情報の通知で、[技術コミュニティ ブログ](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-398\">Stay up to date with our [Tech Community Blog](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog)</span></span> \n    - <span data-ttu-id=\"d9966-399\">[Microsoft チーム PowerShell のサポート](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)について Matt Soseman の「生産性クラウド」ブログ</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-399\">Matt Soseman's \"The Productive Cloud\" Blog about [Microsoft Teams PowerShell Support](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)</span></span>\n\n\n[<span data-ttu-id=\"d9966-400\">提案を送信します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-400\">Send a suggestion</span></span>](https://aka.ms/eduuservoice)\n\n[<span data-ttu-id=\"d9966-401\">サポートにお問い合わせ</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-401\">Contact support</span></span>](https://aka.ms/o365portal)\n\n[<span data-ttu-id=\"d9966-402\">チームのコミュニティに問い合わせる</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-402\">Ask the Teams community</span></span>](https://aka.ms/msteamscommunity)\n\n[<span data-ttu-id=\"d9966-403\">Office 365 Education のヘルプ センターをについてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-403\">Explore the Office 365 Education help center</span></span>](https://support.office.com/education)\n\n[<span data-ttu-id=\"d9966-404\">教育機関向けの他のリソースを検索します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9966-404\">Find more resources for education</span></span>](https://education.microsoft.com/)\n"
