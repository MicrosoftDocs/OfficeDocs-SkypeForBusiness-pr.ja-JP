- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) は、会話、会議、ファイル、アプリを 1 つの場所にまとめるデジタル ハブです。 Office 365 上に構築されたため、学校は使い慣れたアプリやサービスとの統合Officeを利用できます。 すべての学校のニーズに合わせて拡張およびカスタマイズできる、エンタープライズ レベルのセキュリティとコンプライアンスを提供します。\n\nMicrosoft Teams を使用すると、学校や学校で共同作業を行う教室を作成したり、専門職の学習コミュニティに接続したり、学校のスタッフとコミュニケーションを取り合い、学校間で研究を調整したり、クラブや特別な活動などの学生生活を簡単に進めることができます。すべて Office 365 for Education の 1 つのエクスペリエンスから行うことができます。\n\nMicrosoft Teams は、時間を節約し、つながりを深め、日常の物流を簡素化します。 これにより、スタッフは、学校や学校の教育者、リサーチ ツール、リーダーとしての役割に集中できます。 学生は、簡単にアクセスできるオンライン教室、記録されたレッスン、教師との 1 対 1 の会議を利用できます。\n\nこのガイドは、Teams をまだ展開していないユーザーを含む、教育の IT 管理者向けです。 このガイドは、次の使用を開始する場合に役立ちます。 \n- 学生向け Teams を有効にする\n- 学校内で Teams を管理するために使用できるコントロールの種類を学習する\n- 外部ドキュメントへの参照を使用してパートナー サービスを検索する \n\nこのガイドは、学校で Teams 固有の構成に関する推奨事項をすばやく開始するように設計されています。 これは、すべて 1 つのサイズに適合するソリューションではありません。しかし、これは良い開始点です。 \n\nTeams (パイロットまたは完全展開) をすでに導入している場合は、「[教育用 Microsoft Teams](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)」をご覧ください。\n\n## <a name=\"before-you-begin\"></a>始める前に\n\n1. [School Data Sync を展開](/SchoolDataSync) して、教師が Teams を自動的に作成しやすくなります。 展開 [https://aka.ms/sdssupport](https://aka.ms/sdssupport) に関するサポートにお問い合わせください。\n2. Teams で使用するポートとプロトコルを正しく設定します。 [Office 365 の URL と IP アドレスの範囲](office-365-urls-ip-address-ranges.md)をご覧ください。\n3. [Teams 用に学校のネットワークを準備します](prepare-network.md)。\n4. チームの種類を選択します。 教育用 Teams では、3 つの新しいチームが用意されています (合計 4 つのチーム)。 チームの各種類の違いと使用例については、「[Microsoft Teams で共同作業を行うチームの種類を選択する](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)」をご覧ください。\n"
- title: クイック スタート - Teams の計画ガイド
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>手順 1: ユーザーをまとめて編成する\n\nスタッフ、教育者、および教育者コミュニティから個人のグループを組み立て、Teams 展開の&決定グループの関係者として行動します。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>手順 2: 自分のシナリオに優先順位を設定する\n\n共同作業とコミュニケーションはユーザーに関する情報です。 各種の機能について議論する代わりに、お客様の組織でもっとも関連性が深いシナリオを取り上げます。 自分の学校の会社のシナリオを定義するのに役立つ例については、[Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) をご覧ください。 通常、Teams の展開では、クラスルーム、プロフェッショナルの学習コミュニティ、カリキュラム外の学生グループといった緊密に連携するコラボレーション チームが成功の鍵となります。\n\n### <a name=\"trophy-best-practice\"></a>:トロフィー: ベスト プラクティス:\n**Teams で Teams を計画する** ユーザーが自分たちの展開を計画するために Teams を使用することで、主要なステークホルダーの変化曲線が緩やかになります。 Microsoft 365 の展開という名前のチームを作成して、展開しようと考えているさまざまなワークロード用のチャネルの作成を検討します。 お客様のチームは次のようになる可能性があります。\n\n![Microsoft 365 展開チームの例のスクリーンショット。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>手順 3: パイロットを実施し、Teams を展開する\n\n上記で選択した 1 つ以上のシナリオに対して、チャンピオンと早期導入者の両方の教師と Teams の初期パイロットを実施する必要があります。 パイロットによって、Office 365 および Teams がどのように組織で受け取られるかについての有意義な情報が得られます。 関心のあるユーザー グループと、優先順位が設定されたビジネス シナリオをを選択して開始します。 \n\n![Teams ユーザー グループのスクリーンショット。](media/quick-start-example-scenarios.png)\n\nパイロットが完了したら、Teams の展開を広げることを計画するために必要なフィードバックを得られます。 展開計画に優先順位付けされたシナリオが統合され、学校が Office 365 と Teams を利用し始めさせる必要があります。\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>手順 4: 使用状況の測定、満足度の管理、導入の推進\n\nOffice 365 と Teams の導入を推進するには、教師のエクスペリエンスに集中します。 ここでは、開始するにあたってのベスト プラクティスの簡易チェックリストを示しています。 \n\n1. **ベスト プラクティスについては [Office 365 導入ガイダンス]( https://aka.ms/office365adoptionguide)** を参照してください。 また、Microsoft Teams がアプローチを文書化するための変更管理戦略を作成するための [補足](change-management-strategy.md) コンテンツもあります。\n2. **[365 Officeレポートを調査](teams-activity-reports.md)** し、学校全体の使用状況を理解します。 Office 365 管理者でない場合は、アクティビティ レポートにアクセスするために、レポート 閲覧者のアクセス許可を与え、管理者に問い合わせください。\n3. **Office** 365 および Teams に関する教師からのフィードバックを取り込む。 学校の個人数が 5,000 人未満の場合は、Teams でチャネルを使用します。 学校が Teams の現在のメンバーシップYammerを超える場合は、チームでパブリック グループを使用します。 \n4. **チャンピオンを育成し、成功したことについて強調します。** これらの新しいツールを組み込み、革新的な方法で使用して、教育者に報酬を与えます。 これにより、何よりも、Office 365 と Teams の継続的な導入が保証されます。\n"
- title: Microsoft Teams ライセンスのオンとオフを切り替えます
  durationInMinutes: 2
  content: "\nTeams はクラウドベースのサービスです。 教師または学生が有効なライセンスを取得し、Teams が有効になると、デスクトップ、Web、モバイルの Teams クライアントを実行できます。 IT 管理者は、これらのクライアントを展開する必要はないので、これらのクライアントを自分でインストールできます。 Microsoft 365 管理センターを使用するか、PowerShell を使用して、Microsoft Teams の個々のユーザー ライセンスを管理できます。 <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\"> 両方のOfficeについては、Teams の 365 </a>ライセンスを参照してください。 これは、広範な有効化の前に Teams のパイロットに関心がある場合に理解すると非常に便利です。\n"
- title: 所属する学校のために Teams を設定する
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> 2019 年 6 月から、すべての Teams for Education 管理者は Microsoft Teams 管理センターを使用して、すべての Teams ポリシーを管理する必要があります。 Teams for Education ポリシーは、Microsoft 365 管理センターで管理できなくなりました。 詳細については、「[新しい Microsoft Teams 管理センターへの移行中に Teams を管理する](./manage-teams-skypeforbusiness-admin-center.md)」をご覧ください。 \n\n 管理者の資格情報でサインインすることにより、[Microsoft Teams 管理センター](https://admin.teams.microsoft.com/)で、Teams のすべてのポリシーを簡単に管理できます。\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Microsoft Teams 管理センターの設定は、ユーザー ライセンスの種類に基づいて管理されない。 代わりに、ユーザーが使用できる機能を管理するさまざまなポリシーを定義する方法をお勧めします。 ポリシーを構成するには、Microsoft Teams 管理センターの左側のナビゲーションでポリシーをクリックします。 メッセージング ポリシーの例を次に示します。 \n\n![[メッセージング ポリシー] ページのスクリーンショット。](media/teams-messaging-policies-edu.PNG)\n\nポリシーを使用すると、ユーザー レベルで機能を有効またはオフにできます。 ポリシー割り当ての動作は次の方法で行います。\n   - 既定では、すべての新しいユーザーにグローバル ポリシー (テナント レベルの設定) が適用されます。\n   - Microsoft がユーザーの要件を満たしている場合は、ユーザーに事前に作成されたユーザー ポリシーを割り当てることができます。 これらの事前に作成されたポリシーは、管理者が編集できません。 今後これらを管理する場合は、新しいカスタム ポリシーを作成し、ユーザーにカスタム ポリシーを割り当てる必要があります。\n   - カスタム ポリシーは、任意のユーザーに割り当てることができます。 新しいカスタム ポリシーを作成するには、[追加] **をクリック** し、ポリシーに必要な設定を選択して、[保存] をクリック **します**。 次に、Microsoft Teams 管理センターのユーザーに移動するか、スクリプトを使用して、カスタム ポリシーをユーザーに割り当てる。 \n     ![[メッセージング ポリシー] ページの [追加] オプションのスクリーンショット。](media/teams-new-messaging-policy-edu.PNG)\n\n     ![割り当てられたポリシーの [編集] オプションのスクリーンショット。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![[ユーザー ポリシーの編集] ウィンドウのスクリーンショット。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>教職員と学生に対して異なるポリシーを有効にする方法\n教職員と学生のカスタム設定を設定するには (たとえば、チャットは教職員に対して有効ですが、学生には対して有効ではありません)、それらを作成して割り当てる方法は 2 つ用意されています。 \n   - PowerShell モジュールを使用してスクリプトを実行し、複数のポリシーを作成して割り当てる。 スクリプトの例とドキュメントについては、付録を参照してください。 \n   - Microsoft Teams 管理センターで、新しいカスタム ポリシーを作成し、[ユーザー] タブでユーザーにポリシーを **割り当** てる。 \n > [!NOTE]\n > ユーザーにカスタム ポリシーが割り当てられるまで、ユーザーはグローバル ポリシー設定を使用します。 つまり、グローバル ポリシーでチャットが有効になり、カスタムの学生ポリシーで無効になっている場合、カスタム ポリシーが学生に割り当てられるまで、学生はチャットを使用できます。 この場合、チャットをグローバルに無効にし、カスタム ポリシーを使用して教職員のチャットを有効にする方が簡単な場合があります。 \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>ポリシーと設定を使用して学生の安全対策を適用する \n\n 学生の安全性を維持するには、管理ポリシーを使用して、プライベート チャットやプライベート通話を使用できるユーザー、会議をスケジュールできるユーザー、共有できるコンテンツ タイプを制御する必要があります。  \n\n 生徒 [の安全を確保するために](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) 環境内で行う必要があるポリシーと設定の詳細については、Teams を使用して距離学習を行っている間に学生を安全に保つ方法を示します。\n\n ### <a name=\"appendix\"></a>付録\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>メッセージング ポリシーを作成して割り当てる方法\n 1. Get-CsTeamsMessagingPolicy を実行して、テナントで利用可能なポリシーが要件に合うかどうかを確認します。\n 2. ない場合は、-Identity ポリシー名パラメーターNew-CsTeamsMessagingPolicy値を実行して新 &lt; &gt;  - &lt; しいポリシー &gt;  - &lt; を作成します &gt; 。\n \n 詳細については [、「Set-CsTeamsMessagingPolicy」を参照してください。](/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>サンプル スクリプト \n\n [PowerShell スクリプトのサンプル - メッセージング ポリシーを作成して割り当てるを参照してください](./scripts/powershell-script-teams-messaging-policy-edu.md)。\n"
- title: クライアントに配布する
  durationInMinutes: 1
  content: "Teams には、Web、デスクトップ (Windows、Mac、Linux)、モバイル (Android および iOS) で利用できるクライアントがあります。 これらのクライアントはすべてアクティブなインターネット接続が必要で、オフライン モードをサポートしていません。 これらの各クライアントの機能および配布方法についての最新情報を入手するには、「[Microsoft Teams のクライアントを取得する](get-clients.md)」のトピックをご覧ください。\n\nTeams クライアントのセットアップ ファイルは、管理者とエンド ユーザーが Teams のダウンロード ページからダウンロードできる [実行可能ファイルです](https://teams.microsoft.com/downloads)。 デスクトップ上の教師と学生は、適切な権限を持っている場合にアプリケーションをインストールできます。 IT 管理者もインストーラーを既存のクライアント配布ツールを介して配布したりすることができます。\n\nモバイル デバイスを使用しているエンド ユーザーは、Microsoft Teams アプリをモバイル プラットフォームのアプリ ストアからダウンロードすることができます。 \n\n### <a name=\"operating-system-requirements\"></a>オペレーティング システムの要件\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 以降    |10.10 以降    |DEB または RPM  |10 以降       |4.4 以降      |\n\n\n### <a name=\"internet-browser-support\"></a>インターネット ブラウザーのサポート \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
