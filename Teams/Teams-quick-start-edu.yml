- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"34cd4-104\">[マイクロソフト チーム](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)は、会話、会議、ファイル、およびアプリケーションを 1 か所にまとめて表示するデジタルのハブです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"34cd4-105\">Office 365 に用意されているので学校の使い慣れた Office アプリケーションやサービスとの統合を享受できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"34cd4-106\">エンタープライズ ・ レベルのセキュリティおよび拡張可能なすべての学校のニーズに合わせてカスタマイズ可能なコンプライアンスを提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"34cd4-107\">マイクロソフトのチームで、学校や機関または作成できます共同学校の教室、本格的な学習のコミュニティに接続 – 教育用の Office 365 の 1 つの経験から学校の職員との通信。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"34cd4-108\">このガイドでは、チームをまだ展開していないユーザーを含め、教育の IT 管理者です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"34cd4-109\">使い始める際に役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"34cd4-110\">学校のチームを有効にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"34cd4-111\">コントロールの種類は、学校内のチームを管理するために利用可能な方法の学習</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"34cd4-112\">外部ドキュメントへの参照を使用してパートナーのサービスを検索します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"34cd4-113\">学校のチームに固有の構成の推奨事項を迅速に作業を開始するのには、このガイドは設計されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"34cd4-114\">ソリューションのニーズによって異なるものではありませんが、開始点です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"34cd4-115\">Teams (パイロットまたは完全展開) をすでに導入している場合は、「[教育用 Microsoft Teams](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"34cd4-116\">始める前に</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"34cd4-117\">[チームの環境の準備完了を確認](environment-readiness.md)してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"34cd4-118\">[学校のデータの同期を展開](https://docs.microsoft.com/SchoolDataSync)チームを自動的に作成する教師を簡単にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"34cd4-119\">連絡先[https://aka.ms/sdssupport](https://aka.ms/sdssupport)の導入支援します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"34cd4-120\">Teams で使用するポートとプロトコルを正しく設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"34cd4-121\">[Office 365 の URL と IP アドレスの範囲](office-365-urls-ip-address-ranges.md)をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"34cd4-122\">[チームの学校のネットワークの準備](prepare-network.md)をします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"34cd4-123\">チーム タイプを選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-123\">Choose a team type.</span></span> <span data-ttu-id=\"34cd4-124\">教育用 Teams では、3 つの新しいチームが用意されています (合計 4 つのチーム)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"34cd4-125\">チームの各種類の違いと使用例については、「[Microsoft Teams で共同作業を行うチームの種類を選択する](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="34cd4-126">クイック スタート - Teams の計画ガイド</span><span class="sxs-lookup"><span data-stu-id="34cd4-126">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"34cd4-127\">手順 1: ユーザーをまとめて編成する</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"34cd4-128\">スタッフ、教師、および教師コミュニティからチームを展開するための利害関係者の & 意思決定のグループとして機能するように個人のグループを作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"34cd4-129\">手順 2: 自分のシナリオに優先順位を設定する</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"34cd4-130\">コラボレーションやコミュニケーションは、人に関わることです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"34cd4-131\">各種の機能について議論する代わりに、お客様の組織でもっとも関連性が深いシナリオを取り上げます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"34cd4-132\">自分の学校の会社のシナリオを定義するのに役立つ例については、[Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"34cd4-133\">通常、Teams の展開では、クラスルーム、プロフェッショナルの学習コミュニティ、カリキュラム外の学生グループといった緊密に連携するコラボレーション チームが成功の鍵となります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"34cd4-134\">:トロフィー: ベスト プラクティス:</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"34cd4-135\">**Teams で Teams を計画する**</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"34cd4-136\">ユーザーが自分たちの展開を計画するために Teams を使用することで、主要なステークホルダーの変化曲線が緩やかになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"34cd4-137\">Microsoft 365 の展開という名前のチームを作成して、展開しようと考えているさまざまなワークロード用のチャネルの作成を検討します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"34cd4-138\">お客様のチームは次のようになる可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-138\">Your team might look something like this:</span></span>\n\n![Microsoft 365 展開チームの例のスクリーンショット。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"34cd4-140\">ステップ 3: パイロット テストの実施し、チームの配置</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"34cd4-141\">教育者の初期のチームのパイロットを実施するエキスパートとの上で選択したシナリオの 1 つ以上の早期導入の両方です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"34cd4-142\">パイロットによって、Office 365 および Teams がどのように組織で受け取られるかについての有意義な情報が得られます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"34cd4-143\">関心のあるユーザー グループと、優先順位が設定されたビジネス シナリオをを選択して開始します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![スクリーン ショットのチームのユーザーのグループです。](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"34cd4-145\">パイロットが完了したら、Teams の展開を広げることを計画するために必要なフィードバックを得られます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"34cd4-146\">展開計画に統合する学校が Office 365 とチームから最もを取得することを確認するのには優先順位の高いシナリオでは、ことを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"34cd4-147\">手順 4: 使用率を測定する、管理の満足度、およびドライブの採用</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"34cd4-148\">正常に採用を推進する Office 365 およびチームの、教師の経験に焦点を絞ります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"34cd4-149\">ここでは、開始するにあたってのベスト プラクティスの簡易チェックリストを示しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"34cd4-150\">ベスト ・ プラクティスの**読み取り[Office 365 導入ガイダンス]( https://aka.ms/office365adoptionguide)** をします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"34cd4-151\">またに、[マイクロソフトのチームの変更管理戦略を作成する](change-management-strategy.md)ための当社の補足的なコンテンツ、アプローチを文書化します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"34cd4-152\">**研究[活動レポートを Office 365](teams-activity-reports.md)** の学校間での使用状況を理解します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"34cd4-153\">、Office 365 管理者でない場合、レポート リーダー アクセス権を与える活動レポートにアクセスできるように、管理者に問い合わせてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"34cd4-154\">Office 365 およびチームの経験上 **、uducators からのフィードバックを取得**をします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"34cd4-155\">学校には 2500 未満の個人とチームでチャネルを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-155\">Use a channel in Teams when your school has fewer than 2500 individuals.</span></span> <span data-ttu-id=\"34cd4-156\">Yammer のパブリック グループを使用して、学校のチームで現在このメンバーシップの制限値よりも大きい場合。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"34cd4-157\">**チャンピオンを育成し、成功したことについて強調します。**</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"34cd4-158\">これらの新しいツールを採用し、革新的な方法で使用するための教育者を報酬します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"34cd4-159\">、上、何もこうと Office 365 チームとチームの継続的な導入。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="34cd4-160">Microsoft Teams のライセンスをオンまたはオフにする</span><span class="sxs-lookup"><span data-stu-id="34cd4-160">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"34cd4-161\">チームは、クラウド ベースのサービスです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"34cd4-162\">教師または受講者が有効なライセンスを持つ、デスクトップ、web、およびチームのモバイル クライアントを実行できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"34cd4-163\">自体--これらのクライアントをインストールする IT 管理者は、これらのクライアントを展開する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"34cd4-164\">または PowerShell を使用して Office 365 の管理ページを使用して、マイクロソフトのチームの個々 のユーザー ライセンスを管理できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-164\">You can manage individual user licenses for Microsoft Teams by using the Office 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"34cd4-165\">これらの管理方法の詳細については、「[Teams 用の Office 365 ライセンス](office-365-licensing.md)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"34cd4-166\">これは、広範な支援をする前にチームを操縦することに関心があるかどうかを理解する重要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"34cd4-167\">を有効にするチーム、学校の前にコントロールを適切な状態であることを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"34cd4-168\">パイロット プログラムは、するが、適切なユーザーを使用し、どのような種類のコントロールの使用および製品の管理の向上にフィードバックを提供することが非常に容易です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"34cd4-169\">次に、パイロット ユーザー グループとチームの例を示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"34cd4-170\">IT 部門</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-170\">IT department</span></span>   |<span data-ttu-id=\"34cd4-171\">スタッフのパイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-171\">Staff pilots</span></span>   |<span data-ttu-id=\"34cd4-172\">教師用パイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-172\">Educator pilots</span></span>   |<span data-ttu-id=\"34cd4-173\">学生パイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"34cd4-174\">プロジェクト作業、コラボレーション、問題解決のために IT で Teams を内部的に使用する。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"34cd4-175\">プロジェクトとのコラボレーションのスタッフ部門を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"34cd4-176\">教室と教師の共同作業をチームに興奮しているチャンピオンに教育者を識別します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"34cd4-177\">クラス外のアクティビティで Teams を使用できる方法について学生に興味を持たせる。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"34cd4-178\">カリキュラム外のグループで Teams を使用できる学生のチャンピオンを特定する。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"34cd4-179\">**サンプルのチーム**</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"34cd4-180\">IT プロジェクトの調整 (例: Teams のロールアウト)</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"34cd4-181\">プロジェクトのコラボレーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-181\">Project coordination</span></span>   |<span data-ttu-id=\"34cd4-182\">クラス セクションのコラボレーションとコミュニケーション (時間割、グループ プロジェクトの作業、ティーチング アシスタントまたはブレイクアウト セッションを含む)</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"34cd4-183\">専門家協会、グループの調整とコラボレーション (例: 優等生協会、マーケティングの学生の団体)</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"34cd4-184\">IT 部門と教職員とのコミュニケーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"34cd4-185\">コラボレーション用のワークスペース、発表</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"34cd4-186\">部門内の調整、コミュニケーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"34cd4-187\">社会奉仕、慈善事業のグループの調整とコラボレーション (例: 男子学生社交クラブ、女子学生社交クラブ)</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"34cd4-188\">LiveSite の問題</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"34cd4-189\">会議</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-189\">Meetings</span></span>   |<span data-ttu-id=\"34cd4-190\">研究プロジェクトのコラボレーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"34cd4-191\">組織のコラボレーション ワークスペース、発表</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"34cd4-192\">幹部管理者グループ</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"34cd4-193\">照会を送信のヘルプとサポート チームのライセンスまたはその他の問題では、 [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="34cd4-194">所属する学校のために Teams を設定する</span><span class="sxs-lookup"><span data-stu-id="34cd4-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"34cd4-195\">[学校のデータの同期](https://docs.microsoft.com/SchoolDataSync)では、自動的にチームを作成する教師のやすくなります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"34cd4-196\">連絡先[https://aka.ms/sdssupport](https://aka.ms/sdssupport)の導入支援します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"34cd4-197\">学校のチームを管理するために Office 365 の管理ページを使用する[グローバル ・ アドミニストレーター](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)権限を持っている必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"34cd4-198\">[Office 365 の管理センター](https://portal.office.com/adminportal/home)では、グローバル管理者の資格情報を使用してサインインし、**管理**します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-198\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Office 365 管理センターで [管理] オプションのスクリーン ショットです。](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"34cd4-200\">**設定**を選択して > **サービス & のアドインを使用**します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![サービス & アドインを使用] オプションの設定のスクリーン ショットです。](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"34cd4-202\">一覧から**マイクロソフトのチーム**を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Office 365 管理センターでサービスの & のアドインのページのオプションのスクリーン ショットです。](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"34cd4-204\">マイクロソフト チームの設定] ページが開いたら、設定オプションがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"34cd4-205\">ここでは、ライセンスを管理する可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-205\">From here, you may manage your licenses.</span></span>\n\n     ![Office 365 管理センターでマイクロソフトのチームのスクリーン ショットの設定] セクション。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="34cd4-207">テナント全体の設定を構成する</span><span class="sxs-lookup"><span data-stu-id="34cd4-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"34cd4-208\">全般</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-208\">General</span></span>\n<span data-ttu-id=\"34cd4-209\">[全般] セクションを使用する必要がありますすべてのライセンスの種類の間で、全体の機関の次の設定を構成することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"34cd4-210\">個人のプロフィールで組織図を表示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"34cd4-211\">Teams を持っていない受信者のためには、Skype for Business を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n\n![Office 365 管理センターの [全般] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"34cd4-213\">電子メール統合</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-213\">Email integration</span></span>\n<span data-ttu-id=\"34cd4-214\">チャンネル、電子メールとの統合を有効にしたり、制限された送信者リストを作成もできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-214\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"34cd4-215\">オンまたは\\*\\*\\*\\*オフを**切り替える**に、表示/非表示を移動する電子メールの統合をオフにする、し、**保存**を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-215\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"34cd4-216\">**許可する送信者の一覧**では、組織内のチームに電子メールを送信できるユーザーを制御できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-216\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Office 365 管理センターの [電子メール統合] セクションの設定を示すスクリーンショット。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"34cd4-218\">アプリ</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-218\">Apps</span></span>\n<span data-ttu-id=\"34cd4-219\">Teams で、外部アプリを有効にしたり、新しい外部アプリやアプリのサイドロードを許可することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-219\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"34cd4-220\">この設定を有効または無効にするには、トグルを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-220\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"34cd4-221\">外部アプリを有効にすると、組織で使用するアプリケーションを選択することができるドロップダウン リストが表示され、教師は Teams プラットフォームで使用するお気に入りのアプリを組み合わせることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-221\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"34cd4-222\">場合は**既定では、新しい外部アプリケーションを有効にする**を選択すると、新しいアプリケーションが自動的に表示ボックスの一覧で利用可能になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-222\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"34cd4-223\">Sideload アプリケーション機能には、ゲスト以外のチーム メンバーにはできるだけです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-223\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"34cd4-224\">これは、機能は、プログラミング コースまたは学習チームと統合可能な管理システムは、カスタム テストした場合に便利です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-224\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"34cd4-225\">詳細については、「[The Microsoft Teams developer platform (Microsoft Teams の開発者プラットフォーム)](https://docs.microsoft.com/microsoftteams/platform/overview)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-225\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Office 365 管理センターの [アプリ] セクションの設定を示すスクリーンショット。](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"34cd4-227\">割り当てを有効にすれば、教育者は、受講者に割り当て、および反復的なフィードバックを提供できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-227\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"34cd4-228\">チームでの外部のアプリケーションを有効にすると、教育者は、受講者が次のタブに利用できるようにアプリケーションをカスタマイズできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-228\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"34cd4-229\">タブによって、自分のチームが日常的に必要とするコンテンツおよび機能を含めるようにチャネルをカスタマイズすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-229\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"34cd4-230\">これらのタブにより、頻繁に使用するドキュメントやクラウド サービスへのクイック アクセスが提供されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-230\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"34cd4-231\">[ファイル] などのビルトイン タブが複数存在します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-231\">There are several built-in tabs such as Files.</span></span>\n\n![アプリのタブを Teams に追加する方法を示すスクリーンショット。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"34cd4-233\">チーム クライアントで、ユーザーは、Word 文書、PowerPoint、フォーム、クラスのノートブック、割り当て、および複数のタブを追加できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-233\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"34cd4-234\">今後、Microsoft やパートナー企業から、追加のタブが提供される予定です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-234\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"34cd4-235\">カスタム クラウド ストレージ</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-235\">Custom cloud storage</span></span>\n<span data-ttu-id=\"34cd4-236\">Teams 内で、さまざまな形式のクラウド ストレージを利用できるようにすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-236\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"34cd4-237\">現在、Box、Dropbox、Google ドライブ、ShareFile がサポートされています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-237\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"34cd4-238\">この設定を有効または無効にするには、スイッチを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-238\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"34cd4-239\">これらの設定を有効にすると、ドキュメントの保管や取得に利用する新しいプロバイダーをチームのすべてのメンバーが追加できるようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-239\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Office 365 管理センターの [カスタム クラウド ストレージ] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"34cd4-241\">Teams では、既定のファイル ストレージ プロバイダーとして SharePoint が使用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-241\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"34cd4-242\">詳細については、[Teams との SharePoint Online と OneDrive for Business の連携](sharepoint-onedrive-interact.md)をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-242\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"34cd4-243\">クォータの計算方法およびその最適な管理方法については、「[サイト コレクションの記憶域の制限を管理する](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-243\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"34cd4-244\">各サイトのコレクションを管理したくない場合も学習するを自動的に処理するサービスをできるようにする方法です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-244\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n### <a name=\"settings-by-userlicense-type\"></a><span data-ttu-id=\"34cd4-245\">ユーザーとライセンスの種類を設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-245\">Settings by user/license type</span></span>\n  \n> [!NOTE]\n> <span data-ttu-id=\"34cd4-246\">[学校のデータの同期](https://docs.microsoft.com/SchoolDataSync)では、自動的にチームを作成する教師のやすくなります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"34cd4-247\">連絡先[https://aka.ms/sdssupport](https://aka.ms/sdssupport)の導入支援します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-247\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"34cd4-248\">学校のチームを管理するために Office 365 の管理ページを使用する[グローバル ・ アドミニストレーター](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)権限を持っている必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-248\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"34cd4-249\">[Office 365 の管理センター](https://portal.office.com/adminportal/home)では、グローバル管理者の資格情報を使用してサインインし、**管理**します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-249\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Office 365 管理センターで [管理] オプションのスクリーン ショットです。](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"34cd4-251\">**設定**を選択して > **サービス & のアドインを使用**します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-251\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![サービス & アドインを使用] オプションの設定のスクリーン ショットです。](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"34cd4-253\">一覧から**マイクロソフトのチーム**を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-253\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Office 365 管理センターでサービスの & のアドインのページのオプションのスクリーン ショットです。](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"34cd4-255\">マイクロソフト チームの設定] ページが開いたら、設定オプションがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-255\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"34cd4-256\">ここでは、ライセンスを管理する可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-256\">From here, you may manage your licenses.</span></span>\n\n     ![Office 365 管理センターでマイクロソフトのチームのスクリーン ショットの設定] セクション。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n<span data-ttu-id=\"34cd4-258\">のみ、ライセンスの種類に記載されている教育が必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-258\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"34cd4-259\">教育教職員、スタッフ、教育の受講者用、およびゲストは、ドロップダウン リストが含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-259\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"34cd4-260\">システムでは、割り当てたライセンスによってのみユーザーが差別化されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-260\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"34cd4-261\">ライセンスの種類が 1 つのみである場合は、この設定はテナント全体の設定として扱われます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-261\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n![Office 365 管理センターの [チームとチャネル] セクションの設定を示すスクリーンショット。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"34cd4-263\">特定のライセンスの種類に対して Teams へのアクセス権を有効にするには、トグルを [**オン**] に切り替えて、[**保存**] を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-263\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"34cd4-264\">これは、一時的なスイッチだけです。最終的には、他のすべての Office の作業負荷の場合と同様にユーザーのライセンスをユーザーのチームへのアクセスを管理する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-264\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Office 365 管理センターの Microsoft Teams のライセンス選択ウィンドウの設定を示すスクリーンショット。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"34cd4-266\">ヘルプとサポートでテナントごとの設定やその他の問題に照会を送信[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-266\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="34cd4-267">チームを構成するには、ユーザー、またはライセンスの種類</span><span class="sxs-lookup"><span data-stu-id="34cd4-267">Configure Teams by user or license type</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"34cd4-268\">新しいマイクロソフトのチーム管理センターでは、ここです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-268\">The new Microsoft Teams admin center is here!</span></span> <span data-ttu-id=\"34cd4-269\">2018 年 3 月から、現在の Skype for Business 管理センターと、Office 365 管理センターでの Microsoft Teams エクスペリエンスの両方からの設定を、新しい管理センターに順次移行し始めています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-269\">Starting in March 2018, we're gradually migrating settings to it from both the current Skype for Business admin center and the Microsoft Teams experience in the Office 365 admin center.</span></span> <span data-ttu-id=\"34cd4-270\">設定を移行した場合は、通知が表示され、新しいマイクロソフトのチーム管理センターの設定の場所に送られます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-270\">If a setting has been migrated, you'll see a notification and then be directed to the setting's location in the new Microsoft Teams admin center.</span></span> <span data-ttu-id=\"34cd4-271\">詳細については、[新たにマイクロソフトのチーム管理センターに移行する際のチームの管理](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-271\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"34cd4-272\">新しいマイクロソフトのチーム管理センターへの移行の一環として、ライセンスの種類によってチームを構成する方法は、ポリシーを使用して行われます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-272\">As part of the migration to the new Microsoft Teams admin center, how to configure Teams by license type is accomplished via policy.</span></span> <span data-ttu-id=\"34cd4-273\">ポリシーの種類は、管理センターのナビゲーションを使用してアクセスできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-273\">The policy types are accessible via the Admin Center navigation.</span></span> <span data-ttu-id=\"34cd4-274\">メッセージング ポリシーの使用例一覧については以下を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-274\">See below for an example list of Messaging policies.</span></span>\n\n![マイクロソフトのチームの管理センターで、メッセージング ポリシー] ページのスクリーン ショットです。](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"34cd4-276\">ポリシーを使用する機能ことができます今すぐするオン/オフ、ユーザーごとのレベル。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-276\">With policies, features can now be turned on/off at the per-user level.</span></span> <span data-ttu-id=\"34cd4-277\">ポリシーの割り当てがどのように動作するかを以下に示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-277\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"34cd4-278\">既定では、すべての新しいユーザーにグローバル ポリシー (テナント レベルの設定) が表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-278\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"34cd4-279\">ユーザーは、お客様の要件を満たしている場合は、マイクロソフトによって作成された、事前に定義されたユーザー ポリシーを指定できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-279\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"34cd4-280\">これらの事前に定義されたポリシーは、テナント管理者が編集ではできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-280\">These pre-canned policies are not editable by tenant admins.</span></span> <span data-ttu-id=\"34cd4-281\">このような将来的に管理する場合は、新しいカスタム ポリシーを作成し、カスタム ポリシーをユーザーに割り当てます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-281\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n\n    ![マイクロソフトのチーム管理センターの [割り当てポリシーのセクションのスクリーン ショットです。](media/teams-assigned-policies-edu.PNG)\n   - <span data-ttu-id=\"34cd4-283\">カスタム ポリシーは、任意のユーザーに割り当てられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-283\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"34cd4-284\">これを行うには、 **+ 新規ポリシー**] をクリックしての機能を設定して**保存**] をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-284\">To do this, click **+ New policy**, set the features, and click **Save**.</span></span> <span data-ttu-id=\"34cd4-285\">このカスタム ポリシーは、[**ユーザー** ] タブで、またはスクリプトを使用してユーザーを指定できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-285\">This custom policy can be assigned to a user through the **Users** tab or via script.</span></span>\n     <span data-ttu-id=\"34cd4-286\">![マイクロソフトのチーム管理センターのメッセージングのポリシー] ページ [新しいポリシー] のスクリーン ショットです。](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-286\">![Screenshot of the New policy option on the Messaging policies page of the Microsoft Teams admin center.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![マイクロソフトのチームの管理センターに割り当てられているポリシーの編集] オプションのスクリーン ショットです。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![マイクロソフトのチーム管理センターのユーザー ポリシーの編集セクションのスクリーン ショットです。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"34cd4-289\">教職員と学生向けのさまざまなポリシーを有効にする方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-289\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"34cd4-290\">教職員と学生向けのカスタム設定 (たとえば、チャットを有効教員しますが、受講者ではなく)、2 つのメソッドを作成し、割り当てるには。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-290\">To have custom settings for faculty and students (for example, chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"34cd4-291\">作成し、複数のポリシーを割り当てるスクリプトを実行するのにには、Powershell モジュールを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-291\">Use the Powershell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"34cd4-292\">スクリプトの例とドキュメントの付録を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-292\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"34cd4-293\">管理センターで、新しいポリシーを作成し、[**ユーザー** ] タブに割り当てます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-293\">In the Admin Center, create a new policy and assign on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"34cd4-294\">カスタム ポリシーは、ユーザーに割り当てられて、するまで、ユーザーが使用するグローバル ポリシーの設定。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-294\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"34cd4-295\">これは、チャットがグローバル ポリシーで有効に、カスタム ポリシーが割り当てられるまで、カスタムの受講者用のポリシーで無効になっている場合は、受講者ができるチャットを意味します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-295\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned, the Student will be able to chat.</span></span> <span data-ttu-id=\"34cd4-296\">この例では、チャットをグローバルに無効に設定し、教職員のユーザーのチャットを有効にするカスタム ポリシーを使用しやすい場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-296\">In this case, it may be easier to set Chat as disabled globally and use custom policies to enable Chat for Faculty users.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"34cd4-297\">付録</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-297\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"34cd4-298\">作成し、メッセージング ポリシーを割り当てる方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-298\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"34cd4-299\">Get CsTeamsMessagingPolicy を実行することによって、要件に合わせて、テナントの使用可能なポリシーのいずれかのかどうかを参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-299\">See if any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"34cd4-300\">そうでない場合は、新しい CsTeamsMessagingPolicy を実行して、新しいポリシーを作成-アイデンティティ&lt;ポリシー名&gt; -&lt;パラメーター名&gt; -&lt;パラメーターの値&gt;。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-300\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"34cd4-301\">詳細については、[一連の CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-301\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"34cd4-302\">サンプル スクリプト</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-302\">Sample script</span></span> \n\n <span data-ttu-id=\"34cd4-303\">[PowerShell スクリプトのサンプルを作成しメッセージング ポリシーを割り当てる](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-303\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="34cd4-304">クライアントに配布する</span><span class="sxs-lookup"><span data-stu-id="34cd4-304">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"34cd4-305\">チームでは、使用可能なクライアントの web、デスクトップ (Windows および Mac) とモバイル (Android と iOS) があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-305\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"34cd4-306\">これらのクライアントはすべてアクティブなインターネット接続が必要で、オフライン モードをサポートしていません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-306\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"34cd4-307\">これらの各クライアントの機能および配布方法についての最新情報を入手するには、「[Microsoft Teams のクライアントを取得する](get-clients.md)」のトピックをご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-307\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"34cd4-308\">チーム クライアントのセットアップ ファイルは、管理者とエンド ・ ユーザー、[チームのダウンロード ページ](https://teams.microsoft.com/downloads)からダウンロードできる実行可能ファイルです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-308\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"34cd4-309\">教員や学生がデスクトップには、適切な特権がある場合、アプリケーションをインストールすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-309\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"34cd4-310\">IT 管理者もインストーラーを既存のクライアント配布ツールを介して配布したりすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-310\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"34cd4-311\">モバイル デバイスを使用しているエンド ユーザーは、Microsoft Teams アプリをモバイル プラットフォームのアプリ ストアからダウンロードすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-311\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"34cd4-312\">オペレーティング システムの要件</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-312\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"34cd4-313\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-313\">Windows</span></span>    |<span data-ttu-id=\"34cd4-314\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-314\">MacOS</span></span>      |<span data-ttu-id=\"34cd4-315\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-315\">iOS</span></span>    |<span data-ttu-id=\"34cd4-316\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-316\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"34cd4-317\">7 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-317\">7 and later</span></span>    |<span data-ttu-id=\"34cd4-318\">10.10 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-318\">10.10 and later</span></span>    |<span data-ttu-id=\"34cd4-319\">10 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-319\">10 or later</span></span>    |<span data-ttu-id=\"34cd4-320\">4.4 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-320\">4.4 and later</span></span>      |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"34cd4-321\">インターネット ブラウザーのサポート</span><span class=\"sxs-lookup\"><span data-stu-id=\"34cd4-321\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
