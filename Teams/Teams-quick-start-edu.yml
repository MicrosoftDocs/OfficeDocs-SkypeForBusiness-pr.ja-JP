- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)は、会話、会議、ファイル、アプリを 1 か所にまとめるデジタル ハブです。 Office 365に基づいて構築されているため、学校は使い慣れたOfficeアプリやサービスとの統合の恩恵を受けます。 あらゆる学校のニーズに合わせて拡張可能でカスタマイズ可能なエンタープライズ レベルのセキュリティとコンプライアンスを提供します。\n\nMicrosoft Teamsを使用すると、学校や教育機関で共同作業クラスルームを作成したり、プロの学習コミュニティでつながるり、学校スタッフとコミュニケーションを取ったり、教育機関間で研究を調整したり、クラブや課外活動などの学生生活の取り組みを容易に行うことができます。すべて教育のためのOffice 365の単一の経験から行うことができます。\n\nMicrosoft Teams時間を節約し、つながりを深め、毎日の物流を簡素化します。 これにより、教職員は学校や教育機関の教育者、研究者、リーダーとしての役割に集中できます。 学生は、簡単にアクセスできるオンライン教室、記録されたレッスン、教師との 1 対 1 の会議を利用できます。\n\nこのガイドは、まだTeamsを展開していない人を含む、教育の IT 管理者向けです。 このガイドは、次の作業を開始するのに役立ちます。 \n- 学生のTeamsを有効にする\n- 学校内でTeamsを管理するために使用できるコントロールの種類をラーニングする\n- 外部ドキュメントへの参照によるパートナー サービスの検索 \n\nこのガイドは、学校でのTeamsに固有の構成に関する推奨事項を迅速に開始できるように設計されています。 これは 1 つのサイズに適合するソリューションではありませんが、出発点として適しています。 \n\nTeams (パイロットまたは完全展開) をすでに導入している場合は、「[教育用 Microsoft Teams](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)」をご覧ください。\n\n## <a name=\"before-you-begin\"></a>始める前に\n\n1. [学校データ同期を展開](/SchoolDataSync)して、教育者が自動的にTeamsを作成しやすくします。 展開に関するサポートについては、お問い合わせください [https://aka.ms/sdssupport](https://aka.ms/sdssupport) 。\n2. Teams で使用するポートとプロトコルを正しく設定します。 [Office 365 の URL と IP アドレスの範囲](office-365-urls-ip-address-ranges.md)をご覧ください。\n3. [Teams用に学校のネットワークを準備します](prepare-network.md)。\n4. チームの種類を選択します。 教育用 Teams では、3 つの新しいチームが用意されています (合計 4 つのチーム)。 チームの各種類の違いと使用例については、「[Microsoft Teams で共同作業を行うチームの種類を選択する](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)」をご覧ください。\n"
- title: クイック スタート - Teams の計画ガイド
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>手順 1: ユーザーをまとめて編成する\n\nスタッフ、教育者、教育者コミュニティから個人のグループを集めて、Teams展開の意思決定グループ&利害関係者として行動します。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>手順 2: 自分のシナリオに優先順位を設定する\n\nコラボレーションとコミュニケーションは、人に関する情報です。 各種の機能について議論する代わりに、お客様の組織でもっとも関連性が深いシナリオを取り上げます。 自分の学校の会社のシナリオを定義するのに役立つ例については、[Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) をご覧ください。 通常、Teams の展開では、クラスルーム、プロフェッショナルの学習コミュニティ、カリキュラム外の学生グループといった緊密に連携するコラボレーション チームが成功の鍵となります。\n\n### <a name=\"trophy-best-practice\"></a>:トロフィー: ベスト プラクティス:\n**Teams で Teams を計画する** ユーザーが自分たちの展開を計画するために Teams を使用することで、主要なステークホルダーの変化曲線が緩やかになります。 Microsoft 365 の展開という名前のチームを作成して、展開しようと考えているさまざまなワークロード用のチャネルの作成を検討します。 お客様のチームは次のようになる可能性があります。\n\n![Microsoft 365 展開チームの例のスクリーンショット。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>手順 3: パイロットを実施し、Teamsを展開する\n\n上で選択した 1 つ以上のシナリオについて、教育者 (チャンピオンと早期採用者の両方) と共に初期のTeamsパイロットを実施する必要があります。 パイロットによって、Office 365 および Teams がどのように組織で受け取られるかについての有意義な情報が得られます。 関心のあるユーザー グループと、優先順位が設定されたビジネス シナリオをを選択して開始します。 \n\n![Teamsユーザー グループのスクリーンショット。](media/quick-start-example-scenarios.png)\n\nパイロットが完了したら、Teams の展開を広げることを計画するために必要なフィードバックを得られます。 展開計画が優先順位付けされたシナリオを統合して、学校がOffice 365とTeamsを最大限に活用していることを確認してください。\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>手順 4: 使用状況を測定し、満足度を管理し、導入を促進する\n\nOffice 365とTeamsの導入を正常に推進するには、教師の経験に焦点を当て続けます。 ここでは、開始するにあたってのベスト プラクティスの簡易チェックリストを示しています。 \n\n1. ベスト プラクティス **については、[Office 365 の導入 ガイダンス]( https://aka.ms/office365adoptionguide)を参照** してください。 また、アプローチを文書化するための[Microsoft Teamsの変更管理戦略を作成](change-management-strategy.md)するための補足コンテンツもご利用いただけます。\n2. **[Office 365アクティビティ レポート](teams-activity-reports.md)を調査** して、学校全体の使用状況を把握します。 Office 365管理者でない場合は、アクティビティ レポートにアクセスできるように、管理者にレポート 閲覧者のアクセス許可を付与するように依頼します。\n3. Office 365とTeamsの経験に関する **教育者からのフィードバックをキャプチャします**。 学校の個人数が 5,000 人未満の場合は、Teamsでチャネルを使用します。 学校がTeamsの現在のメンバーシップ制限より大きい場合は、Yammerでパブリック グループを使用します。 \n4. **チャンピオンを育成し、成功したことについて強調します。** これらの新しいツールを取り入れ、革新的な方法で使用することで、教育者に報酬を与えます。 これは何よりも、Office 365とTeamsの継続的な導入を保証します。\n"
- title: Microsoft Teams ライセンスのオンとオフを切り替える
  durationInMinutes: 2
  content: "\nTeamsはクラウドベースのサービスです。 教育者または学生が有効なライセンスを持ち、Teamsが有効になったら、デスクトップ、Web、モバイルのTeams クライアントを実行できます。 これらのクライアント自体をインストールできます。IT 管理者はこれらのクライアントを展開する必要はありません。 Microsoft 365 管理 センターを使用するか、PowerShell を使用して、Microsoft Teamsの個々のユーザー ライセンスを管理できます。 <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\"> 両方の方法の詳細については、TeamsのOffice 365ライセンスを参照してください</a>。 これは、広範な有効化の前にTeamsのパイロットに関心がある場合に理解するのに役立ちます。\n"
- title: 所属する学校のために Teams を設定する
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> 2019 年 6 月以降、すべてのMicrosoft Teams for Education管理者は、Microsoft Teams管理センターを使用して、すべてのTeams ポリシーを管理する必要があります。 Microsoft Teams for Education ポリシーは、Microsoft 365 管理 センターで管理できなくなります。 詳細については、「[新しい Microsoft Teams 管理センターへの移行中に Teams を管理する](./manage-teams-skypeforbusiness-admin-center.md)」をご覧ください。 \n\n 管理者の資格情報でサインインすることにより、[Microsoft Teams 管理センター](https://admin.teams.microsoft.com/)で、Teams のすべてのポリシーを簡単に管理できます。\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Microsoft Teams管理センターの設定は、ユーザー ライセンスの種類に基づいて管理されません。 代わりに、ユーザーが使用できる機能を管理するために、さまざまなポリシーを定義することをお勧めします。 ポリシーを構成するには、Microsoft Teams管理センターの左側のナビゲーションでポリシーをクリックします。 メッセージング ポリシーの例を次に示します。 \n\n![[メッセージング ポリシー] ページのスクリーンショット。](media/teams-messaging-policies-edu.PNG)\n\nポリシーを使用すると、ユーザーごとのレベルで機能をオンまたはオフにすることができます。 ポリシーの割り当てのしくみを次に示します。\n   - 既定では、すべての新しいユーザーがグローバル ポリシー (テナント レベルの設定) を取得します。\n   - ユーザーは、要件を満たしている場合、Microsoft によって作成された既定のユーザー ポリシーを割り当てることができます。 これらの既定のポリシーは、管理者が編集することはできません。 今後これらのポリシーを管理する場合は、新しいカスタム ポリシーを作成し、カスタム ポリシーをユーザーに割り当てます。\n   - カスタム ポリシーは、任意のユーザーに割り当てることができます。 新しいカスタム ポリシーを作成するには、[ **追加]** をクリックし、ポリシーの設定を選択して、[ **保存**] をクリックします。 次に、Microsoft Teams管理センターのユーザーに移動するか、スクリプトを使用してカスタム ポリシーを **ユーザー** に割り当てます。 \n     ![[メッセージング ポリシー] ページの [追加] オプションのスクリーンショット。](media/teams-new-messaging-policy-edu.PNG)\n\n     ![割り当てられたポリシーの [編集] オプションのスクリーンショット。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![[ユーザー ポリシーの編集] ウィンドウのスクリーンショット。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>教職員と学生に対して異なるポリシーを有効にする方法\n教職員と学生のカスタム設定を設定するには (たとえば、チャットは教職員に対して有効になっていますが、学生には有効ではありません)、それらを作成して割り当てる方法は 2 つあります。 \n   - PowerShell モジュールを使用してスクリプトを実行し、複数のポリシーを作成して割り当てます。 スクリプトの例とドキュメントについては、付録を参照してください。 \n   - Microsoft Teams管理センターで、新しいカスタム ポリシーを作成し、[**ユーザー**] タブでポリシーをユーザーに割り当てます。 \n > [!NOTE]\n > カスタム ポリシーがユーザーに割り当てられるまで、ユーザーはグローバル ポリシー設定を使用します。 つまり、グローバル ポリシーでチャットが有効になっていて、カスタム学生ポリシーで無効になっている場合、カスタム ポリシーが学生に割り当てられるまで、学生はチャットを使用できます。 この場合、チャットをグローバルに無効にし、カスタム ポリシーを使用して教職員向けのチャットを有効にする方が簡単な場合があります。 \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>ポリシーと設定を使用して学生の安全対策を適用する \n\n 学生の安全を維持するには、管理ポリシーを使用して、プライベート チャットとプライベート通話を使用できるユーザー、会議をスケジュールできるユーザー、および共有できるコンテンツ タイプを制御する必要があります。  \n\n 学生を安全に保つために環境内で行う必要があるポリシーと更新プログラムの設定の詳細については、[Teamsを使用して遠隔学習にTeamsを使用している](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8)学生を安全に保つ方法を確認してください。\n\n ### <a name=\"appendix\"></a>付録\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>メッセージング ポリシーを作成して割り当てる方法\n 1. Get-CsTeamsMessagingPolicy を実行して、テナントで使用可能なポリシーのいずれかが要件に合うかどうかを確認します。\n 2. そうでない場合は、-Identity &lt;ポリシーの nameparameter nameparameter&lt; -&gt; 値&gt;New-CsTeamsMessagingPolicy実行して新しいポリシーを&gt; -&lt;作成します。\n \n 詳細については、「[Set-CsTeamsMessagingPolicy」を参照](/powershell/module/skype/set-csteamsmessagingpolicy)してください。\n\n #### <a name=\"sample-script\"></a>サンプル スクリプト \n\n [PowerShell スクリプト サンプル - メッセージング ポリシーの作成と割り当てに関するページを](./scripts/powershell-script-teams-messaging-policy-edu.md)参照してください。\n"
- title: クライアントに配布する
  durationInMinutes: 1
  content: "Teamsには、Web、デスクトップ (Windows、Mac、Linux)、モバイル (Android と iOS) で使用できるクライアントがあります。 これらのクライアントすべてにアクティブなインターネット接続が必要で、オフライン モードはサポートされていません。 これらの各クライアントの機能および配布方法についての最新情報を入手するには、「[Microsoft Teams のクライアントを取得する](get-clients.md)」のトピックをご覧ください。\n\nTeams クライアントのセットアップ ファイルは、Teamsダウンロード ページから管理者とエンド ユーザーが[ダウンロード](https://teams.microsoft.com/downloads)できる実行可能ファイルです。 デスクトップ上の教育者と学生は、適切な特権を持っている場合、アプリケーションをインストールできます。 IT 管理者もインストーラーを既存のクライアント配布ツールを介して配布したりすることができます。\n\nモバイル デバイスを使用しているエンド ユーザーは、Microsoft Teams アプリをモバイル プラットフォームのアプリ ストアからダウンロードすることができます。 \n\n### <a name=\"operating-system-requirements\"></a>オペレーティング システムの要件\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 以降    |10.10 以降    |EB または RPM  |10 以降       |4.4 以降      |\n\n\n### <a name=\"internet-browser-support\"></a>インターネット ブラウザーのサポート \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
