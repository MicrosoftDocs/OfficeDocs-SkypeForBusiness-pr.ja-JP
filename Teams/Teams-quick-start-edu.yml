- durationInMinutes: 2
  content: "\n[マイクロソフト チーム](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)は、会話、会議、ファイル、およびアプリケーションを 1 か所にまとめて表示するデジタルのハブです。 Office 365 に用意されているので学校の使い慣れた Office アプリケーションやサービスとの統合を享受できます。 エンタープライズ ・ レベルのセキュリティおよび拡張可能なすべての学校のニーズに合わせてカスタマイズ可能なコンプライアンスを提供します。\n\nマイクロソフトのチームで、学校や機関または作成できます共同学校の教室、本格的な学習のコミュニティに接続 – 教育用の Office 365 の 1 つの経験から学校の職員との通信。\n\nこのガイドでは、チームをまだ展開していないユーザーを含め、教育の IT 管理者です。 使い始める際に役立ちます。 \n- 学校のチームを有効にします。\n- コントロールの種類は、学校内のチームを管理するために利用可能な方法の学習\n- 外部ドキュメントへの参照を使用してパートナーのサービスを検索します。 \n\n学校のチームに固有の構成の推奨事項を迅速に作業を開始するのには、このガイドは設計されています。 ソリューションのニーズによって異なるものではありませんが、開始点です。 \n\nTeams (パイロットまたは完全展開) をすでに導入している場合は、「[教育用 Microsoft Teams](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)」をご覧ください。\n\n## <a name=\"before-you-begin\"></a>始める前に\n\n1. [チームの環境の準備完了を確認](environment-readiness.md)してください。\n2. [学校のデータの同期を展開](https://docs.microsoft.com/SchoolDataSync)チームを自動的に作成する教師を簡単にします。 連絡先[https://aka.ms/sdssupport](https://aka.ms/sdssupport)の導入支援します。\n3. Teams で使用するポートとプロトコルを正しく設定します。 [Office 365 の URL と IP アドレスの範囲](office-365-urls-ip-address-ranges.md)をご覧ください。\n4. [チームの学校のネットワークの準備](prepare-network.md)をします。\n5. チーム タイプを選択します。 教育用 Teams では、3 つの新しいチームが用意されています (合計 4 つのチーム)。 チームの各種類の違いと使用例については、「[Microsoft Teams で共同作業を行うチームの種類を選択する](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)」をご覧ください。\n"
- title: クイック スタート - Teams の計画ガイド
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>手順 1: ユーザーをまとめて編成する\n\nスタッフ、教師、および利害関係者とチームを展開するための意思決定のグループとして機能するように教師のコミュニティからの個人のグループをまとめます。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>手順 2: 自分のシナリオに優先順位を設定する\n\nコラボレーションやコミュニケーションは、人に関わることです。 各種の機能について議論する代わりに、お客様の組織でもっとも関連性が深いシナリオを取り上げます。 自分の学校の会社のシナリオを定義するのに役立つ例については、[Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) をご覧ください。 通常、Teams の展開では、クラスルーム、プロフェッショナルの学習コミュニティ、カリキュラム外の学生グループといった緊密に連携するコラボレーション チームが成功の鍵となります。\n\n### <a name=\"trophy-best-practice\"></a>:トロフィー: ベスト プラクティス:\n**Teams で Teams を計画する** ユーザーが自分たちの展開を計画するために Teams を使用することで、主要なステークホルダーの変化曲線が緩やかになります。 Microsoft 365 の展開という名前のチームを作成して、展開しようと考えているさまざまなワークロード用のチャネルの作成を検討します。 お客様のチームは次のようになる可能性があります。\n\n![Microsoft 365 展開チームの例のスクリーンショット。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>ステップ 3: パイロット テストの実施し、チームの配置\n\n教育者の初期のチームのパイロットを実施するエキスパートとの上で選択したシナリオの 1 つ以上の早期導入の両方です。 パイロットによって、Office 365 および Teams がどのように組織で受け取られるかについての有意義な情報が得られます。 関心のあるユーザー グループと、優先順位が設定されたビジネス シナリオをを選択して開始します。 \n\n![スクリーン ショットのチームのユーザーのグループです。](media/quick-start-example-scenarios.png)\n\nパイロットが完了したら、Teams の展開を広げることを計画するために必要なフィードバックを得られます。 展開計画に統合する学校が Office 365 とチームから最もを取得することを確認するのには優先順位の高いシナリオでは、ことを確認します。\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>手順 4: 使用率を測定する、管理の満足度、およびドライブの採用\n\n正常に採用を推進する Office 365 およびチームの、教師の経験に焦点を絞ります。 ここでは、開始するにあたってのベスト プラクティスの簡易チェックリストを示しています。 \n\n1. ベスト ・ プラクティスの**読み取り[Office 365 導入ガイダンス]( https://aka.ms/office365adoptionguide)** をします。 またに、[マイクロソフトのチームの変更管理戦略を作成する](change-management-strategy.md)ための当社の補足的なコンテンツ、アプローチを文書化します。\n2. **研究[活動レポートを Office 365](teams-activity-reports.md)** の学校間での使用状況を理解します。 、Office 365 管理者でない場合、レポート リーダー アクセス権を与える活動レポートにアクセスできるように、管理者に問い合わせてください。\n3. Office 365 およびチームの経験上 **、uducators からのフィードバックを取得**をします。 学校には 2500 未満の個人とチームでチャネルを使用します。 Yammer のパブリック グループを使用して、学校のチームで現在このメンバーシップの制限値よりも大きい場合。 \n4. **チャンピオンを育成し、成功したことについて強調します。** これらの新しいツールを採用し、革新的な方法で使用するための教育者を報酬します。 、上、何もこうと Office 365 チームとチームの継続的な導入。\n"
- title: Microsoft Teams のライセンスをオンまたはオフにする
  durationInMinutes: 2
  content: "\nチームは、クラウド ベースのサービスです。 教師または受講者が有効なライセンスを持つ、デスクトップ、web、およびチームのモバイル クライアントを実行できます。 自体--これらのクライアントをインストールする IT 管理者は、これらのクライアントを展開する必要があります。 \n\nまたは PowerShell を使用して Office 365 の管理ページを使用して、マイクロソフトのチームの個々 のユーザー ライセンスを管理できます。 これらの管理方法の詳細については、「[Teams 用の Office 365 ライセンス](office-365-licensing.md)」をご覧ください。 これは、広範な支援をする前にチームを操縦することに関心があるかどうかを理解する重要です。 \n\n> [!NOTE]\n> を有効にするチーム、学校の前にコントロールを適切な状態であることを確認します。 パイロット プログラムは、するが、適切なユーザーを使用し、どのような種類のコントロールの使用および製品の管理の向上にフィードバックを提供することが非常に容易です。 \n\n次に、パイロット ユーザー グループとチームの例を示します。 \n\n|IT 部門   |スタッフのパイロット   |教師用パイロット   |学生パイロット   |\n|---|---|---|---|---|\n|プロジェクト作業、コラボレーション、問題解決のために IT で Teams を内部的に使用する。   |プロジェクトとのコラボレーションのスタッフ部門を選択します。   |教室と教師の共同作業をチームに興奮しているチャンピオンに教育者を識別します。   |クラス外のアクティビティで Teams を使用できる方法について学生に興味を持たせる。 カリキュラム外のグループで Teams を使用できる学生のチャンピオンを特定する。   |\n|**サンプルのチーム**   |   |   |   |\n|IT プロジェクトの調整 (例: Teams のロールアウト)    |プロジェクトのコラボレーション   |クラス セクションのコラボレーションとコミュニケーション (時間割、グループ プロジェクトの作業、ティーチング アシスタントまたはブレイクアウト セッションを含む)   |専門家協会、グループの調整とコラボレーション (例: 優等生協会、マーケティングの学生の団体)   |\n|IT 部門と教職員とのコミュニケーション   |コラボレーション用のワークスペース、発表   |部門内の調整、コミュニケーション   |社会奉仕、慈善事業のグループの調整とコラボレーション (例: 男子学生社交クラブ、女子学生社交クラブ)   |\n|LiveSite の問題   |会議   |研究プロジェクトのコラボレーション   |   |\n|組織のコラボレーション ワークスペース、発表   |幹部管理者グループ   |   |   |\n\n> [!NOTE]\n> 照会を送信のヘルプとサポート チームのライセンスまたはその他の問題では、 [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)。\n"
- title: 所属する学校のために Teams を設定する
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> [学校のデータの同期](https://docs.microsoft.com/SchoolDataSync)では、自動的にチームを作成する教師のやすくなります。 連絡先[https://aka.ms/sdssupport](https://aka.ms/sdssupport)の導入支援します。\n\n学校のチームを管理するために Office 365 の管理ページを使用する[グローバル ・ アドミニストレーター](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)権限を持っている必要があります。\n\n1. [Office 365 の管理センター](https://portal.office.com/adminportal/home)では、グローバル管理者の資格情報を使用してサインインし、**管理**します。\n     \n     ![Office 365 管理センターで [管理] オプションのスクリーン ショットです。](media/o365-admin-option.png)\n\n2. **設定**を選択して > **サービスおよびアドインを使用**します。\n\n     ![サービスおよびアドインの設定オプションのスクリーン ショットです。](media/o365-settings-services.png)\n    \n3. 一覧から**マイクロソフトのチーム**を選択します。\n\n     ![Office 365 管理センターのサービスおよびアドインのページのオプションのスクリーン ショットです。](media/o365-services-select-teams.png)\n\n4. マイクロソフト チームの設定] ページが開いたら、設定オプションがあります。 ここでは、ライセンスを管理する可能性があります。\n\n     ![Office 365 管理センターでマイクロソフトのチームのスクリーン ショットの設定] セクション。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: テナント全体の設定を構成する
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>全般\n[全般] セクションを使用する必要がありますすべてのライセンスの種類の間で、全体の機関の次の設定を構成することができます。\n\n- 個人のプロフィールで組織図を表示します。\n- Teams を持っていない受信者のためには、Skype for Business を使用します。\n- T-Bot がプロアクティブにヘルプを提示することを許可します。\n\n[T-Bot](t-bot.md) は、ユーザーが導入に向けて活用できる優れたリソースです。 この機能は、ユーザーが製品について学ぶことのできる基本的な方法ですので、常に有効にしておくことをお勧めします。 \n\n有効にするか、または**無効****に**する、表示/非表示を移動する T-ボットをオフにするにし、**保存**を選択します。\n\n![Office 365 管理センターの [全般] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>電子メール統合\nチャンネル、電子メールとの統合を有効にしたり、制限された送信者リストを作成もできます。 オンまたは****オフを**切り替える**に、表示/非表示を移動する電子メールの統合をオフにする、し、**保存**を選択します。 \n\n**許可する送信者の一覧**では、組織内のチームに電子メールを送信できるユーザーを制御できます。 \n\n![Office 365 管理センターの [電子メール統合] セクションの設定を示すスクリーンショット。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>アプリ\nTeams で、外部アプリを有効にしたり、新しい外部アプリやアプリのサイドロードを許可することができます。 この設定を有効または無効にするには、トグルを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選びます。\n\n外部アプリを有効にすると、組織で使用するアプリケーションを選択することができるドロップダウン リストが表示され、教師は Teams プラットフォームで使用するお気に入りのアプリを組み合わせることができます。 場合は**既定では、新しい外部アプリケーションを有効にする**を選択すると、新しいアプリケーションが自動的に表示ボックスの一覧で利用可能になります。 \n\nSideload アプリケーション機能には、ゲスト以外のチーム メンバーにはできるだけです。 これは、機能は、プログラミング コースまたは学習チームと統合可能な管理システムは、カスタム テストした場合に便利です。 詳細については、「[The Microsoft Teams developer platform (Microsoft Teams の開発者プラットフォーム)](https://docs.microsoft.com/microsoftteams/platform/overview)」をご覧ください。\n\n![Office 365 管理センターの [アプリ] セクションの設定を示すスクリーンショット。](media/QS-edu-apps2.png)\n\n割り当てを有効にすれば、教育者は、受講者に割り当て、および反復的なフィードバックを提供できます。 \n\nチームでの外部のアプリケーションを有効にすると、教育者は、受講者が次のタブに利用できるようにアプリケーションをカスタマイズできます。 タブによって、自分のチームが日常的に必要とするコンテンツおよび機能を含めるようにチャネルをカスタマイズすることができます。 これらのタブにより、頻繁に使用するドキュメントやクラウド サービスへのクイック アクセスが提供されます。 [ファイル] などのビルトイン タブが複数存在します。\n\n![アプリのタブを Teams に追加する方法を示すスクリーンショット。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nチーム クライアントで、ユーザーは、Word 文書、PowerPoint、フォーム、クラスのノートブック、割り当て、および複数のタブを追加できます。 今後、Microsoft やパートナー企業から、追加のタブが提供される予定です。\n\n### <a name=\"custom-cloud-storage\"></a>カスタム クラウド ストレージ\nTeams 内で、さまざまな形式のクラウド ストレージを利用できるようにすることができます。 現在、Box、Dropbox、Google ドライブ、ShareFile がサポートされています。 この設定を有効または無効にするには、スイッチを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選びます。 これらの設定を有効にすると、ドキュメントの保管や取得に利用する新しいプロバイダーをチームのすべてのメンバーが追加できるようになります。\n\n![Office 365 管理センターの [カスタム クラウド ストレージ] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nTeams では、既定のファイル ストレージ プロバイダーとして SharePoint が使用されます。 詳細については、[Teams との SharePoint Online と OneDrive for Business の連携](sharepoint-onedrive-interact.md)をご覧ください。 クォータの計算方法およびその最適な管理方法については、「[サイト コレクションの記憶域の制限を管理する](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)」をご覧ください。 各サイトのコレクションを管理したくない場合も学習するを自動的に処理するサービスをできるようにする方法です。 \n\n> [!NOTE]\n> ヘルプとサポートでテナントごとの設定やその他の問題に照会を送信[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)。\n"
- title: ユーザーまたはライセンスの種類で設定を構成する
  durationInMinutes: 7
  content: "のみ、ライセンスの種類に記載されている教育が必要です。 教育教職員、スタッフ、教育の受講者用、およびゲストは、ドロップダウン リストが含まれます。 システムでは、割り当てたライセンスによってのみユーザーが差別化されます。 ライセンスの種類が 1 つのみである場合は、この設定はテナント全体の設定として扱われます。  \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Office 365 管理センターの [チームとチャネル] セクションの設定を示すスクリーンショット。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n特定のライセンスの種類に対して Teams へのアクセス権を有効にするには、トグルを [**オン**] に切り替えて、[**保存**] を選択します。 これは、一時的なスイッチだけです。最終的には、他のすべての Office の作業負荷の場合と同様にユーザーのライセンスをユーザーのチームへのアクセスを管理する必要があります。\n\n![Office 365 管理センターの Microsoft Teams のライセンス選択ウィンドウの設定を示すスクリーンショット。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\nテナントに対して [[ゲスト アクセス](guest-access.md)] を有効にするには、[**ゲスト**] ライセンスを選択し、トグルを [**オン**] に切り替えます。 可能にする共同作成者は、チームに参加するのには、組織の一部ではないゲスト教授のシナリオを有効にするのには、ゲスト アクセスを使用できます。 ゲスト教授する必要がありますのみ取得をチームに追加コースのライフ サイクル全体にわたってクラスとの対話を引き続き場合。 一度のみの講義を行う場合は、ゲストとしてチームに追加するのではなく、匿名ユーザーとして会議に参加させる形にします。 \n\n> [!NOTE] \n> チームの所有者だけは、来園者をチームに追加できます。\n\n\n### <a name=\"teams-and-channels\"></a>チームとチャネル\nチームは、教員や学生が実行されることに密接に協力している、一緒に設計されています。 チームは作業 (カリキュラムの開発や学校のイベントの計画)、および機関 (例えば、学校、部門、およびクラス) の内部構造を反映するように、進行中の作業は、動的にすることはできます。 教育のチームでは、新しい 3 つのチーム タイプ (クラス、Plc、およびスタッフのメンバー) があります。\n\n|       |クラス用    |PLC 用       |スタッフ メンバー用      |全員用     |\n|---    |---    |---    |---    |---    |\n|説明    |グループ プロジェクト、課題などで共同作業している教師と学生      |プロフェッショナルの学習コミュニティで共同作業している教職員      |教育機関管理および開発で共同作業しているスタッフ リーダーとスタッフ メンバー    |利益集団またはクラブで共同作業している学生や学校職員      |\n\nチャネルはチームのサブカテゴリです。 アクティビティ用またはトピック用のチャネルを作成することができます。 会話、ファイル、メモは各チャネルに固有な項目として扱われ、チームのすべてのメンバーが利用できます。\n\n![Office 365 管理センターの [チームとチャネル] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> すべてのチームは、Office 365 のグループの上に構築されるため、**グループ**のコントロール パネルを使用する必要があります。 \n\n作成し、Office 365 の管理センターで**のグループ**の [コントロール パネル] を使用して、チームのオーナーとメンバーを管理できます。 既定では、Office 365 グループの作成はオンになっていますが、PowerShell を使用して特定のユーザーやグループ (例: Education - 教職員とスタッフ) に制限することができます。\n\nPowerShell を使用して権限を制御したり、上記の機能を使用するために必要なライセンスの種類を制御する方法については、「[Office 365 グループを作成できるユーザーを管理する](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)」をご覧ください。\n\n> [!NOTE]\n> グループの作成を無効にすると、その影響が他の製品に及びます。 この影響の詳細については、「[Office 365 グループを作成できるユーザーを管理する](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)」をご覧ください。\n\n### <a name=\"highlights-of-team-management-and-creation\"></a>チームの管理と作成の主な機能\n#### <a name=\"team-management\"></a>チームの管理\n- 管理センターで、Office 365 のグループを作成する方法の詳細については、[管理センターで、Office 365 のグループの作成](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f)を参照してください。\n- Office 365 グループによって提供されているチームの名前付け規則機能はプライベート プレビューで表示されます。今後、パブリック プレビューでも表示できるようになる予定です。 この機能について詳しくは、「[Office 365 グループの名前付けポリシー](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552)」をご覧ください。\n- Teams がグローバル アドレス一覧 (GAL) に表示されないようにします。 詳細については、「[PowerShell で Office 365 グループを管理する](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540)」の「GAL から Office 365 を非表示にする」をご覧ください。\n- チームまたはグループの有効期限ポリシーを管理します。 詳細については、「[Office 365 Group Expiration Policy (Office 365 のグループの有効期限ポリシー)](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733)」をご覧ください。\n\n#### <a name=\"team-creation\"></a>チームの作成\n- __School Data Sync の使用__: School Data Sync をすでに利用している場合、参加者一覧に基づきチームが自動的に作成されます。 教師と学生が自動的に割り当てられます。 \n\n> [!TIP]\n> School Data Sync について関心がある場合は、「[School Data Sync の概要](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync)」をご覧ください。School Data Sync は[こちら](https://sdscrm.microsoftcrmportals.com/signup/)で登録できます。\n\n- (プレビュー版) PowerShell の使用によるグループの作成。 詳細については、「[Microsoft Teams PowerShell リファレンス](https://docs.microsoft.com/powershell/module/teams)」をご覧ください。 \n\n> [!IMPORTANT]\n> Office 365 Education では、[4 つの異なる種類のチーム](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)を作成することができます。 PowerShell では、既定の種類のチームのみを作成できます。 いったんチームを作成すると、その種類を変更することはできません。 \n\n### <a name=\"calls-and-meetings\"></a>通話と会議\n\n![Office 365 管理センターの [通話と会議] セクションの設定を示すスクリーンショット。](media/calls-and-meetings.png)\n\n個人の会議には、明示的に参加するチーム内の全員が開いたままではなく、自分が出席の受講者を選択するのには、教育者が有効にします。 これにより、規模の大きいチームを妨害しない小規模の会議を持つことができます。 \n\nチャネルの会議のスケジュールを設定できるように、チームと会議をホストするチャネルを選択できます。 そうすることにより、選択したチームでその会議に興味があるすべてのメンバーが招待状なしに会議に参加することができます。 \n\n![プライベート会議を有効にしているときの会議予約の UI のスクリーンショット](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\nアドホック チャネル meetup は、チャットの UI から直接、meetup を開始するには、教員や学生が使用できます。 スレッドに積極的に参加しているユーザーは開始された会議にすぐに参加して、会話を続けることができます。 \n\n![臨時のチャネル会議を有効にしているときの作成ボックスの UI のスクリーンショット](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n[会議のビデオを許可] や [会議の画面共有を許可] などの会議のオプションを使用すると、個別の通信や画面表示の共有を許可できるため、会議のエクスペリエンスを向上させることができます。 これらのオプションを有効にすると、ユーザーは会議内でビデオや画面共有のオンとオフを切り替えることができるようになります。 \n\n![会議のコントロールのスクリーンショット](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> 教育機関によっては、ネットワーク トラフィックの量を制限することを望む場合があります。 たとえば、低帯域幅の機関においてビデオを無効にする必要がある場合です。\n\n1 対1 のプライベート チャットやグループ チャットから、音声通話またはビデオ通話に切り替えることができるようにする機能は [プライベート通話を許可] で有効にします。 チャットを使用している場合、これらのオプションは右上に表示されます。 \n\n![プライベート チャットでの音声/ビデオのコントロールのスクリーンショット](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a>メッセージング\n\n![Office 365 管理センターの [メッセージング] セクションの設定を示すスクリーンショット。](media/QS-edu-messaging.png)\n\nGIF、ミーム、ステッカーといった「楽しい」コンテンツを学校で使用しない場合、テナント管理者は Microsoft Teams の設定画面にある [**メッセージング**] セクションでそれらのコンテンツの機能をいつでも無効にすることができます。 作成ボックスの下で、無効にしたコンテンツのオプションが非表示になります。ただし、標準セットの絵文字は引き続き利用できる状態になっています。 GIF が有効になると、自分の機関における Teams 内で利用できる GIF の種類を制限するためにコンテンツ評価を適用することができます。 コンテンツ評価には以下の項目が含まれます。\n\n- 厳密 \n- 中レベル\n- すべてのコンテンツを許可\n\n教育者にプライベート チャットを使用することを可能にしながら、受講者だけのプライベート チャットを禁止することもできます。 場合はチャットを無効にして、左側にある不要になったチャットが表示されます。 \n\n![チャット機能のない左側のパネルのスクリーンショット](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\nチャット機能が有効化されたユーザーがチャット機能を利用できないユーザーと会話を開始しようとすると、チャットの作成ウィンドウに「このユーザーのチャット機能は管理者によって無効化されています。」という通知が表示されます。\n\n![チャット機能が無効化された参加者とのチャットを開始できない状況のスクリーンショット](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> 複数のユーザーに対してプライベート チャットを無効にすると、それらのユーザーは T-Bot を使用してヘルプを求めることができなくなります。 ただし、[Microsoft Teams ヘルプ センター](https://support.office.com/Teams)ですべての T-Bot コンテンツを見つけることができます。プライベート チャットが有効でないユーザーに対して、導入用の資料としてこれらのコンテンツを参照するよう推奨してください。 \n\nライセンスのすべての種類にわたって、所有者がメッセージを削除できるようにすると、チャネルのチャットを管理しやすくなります。 \n\nさらに、メンバーが自分のメッセージの編集や削除を行うことができるように設定することもできます。 この優れた機能を使用すると、送信者はスペルの間違いを訂正したり、間違ったスレッドへのメッセージ投稿や冗長なメッセージを削除したりすることができます。 \n\n> [!NOTE]\n> ユーザーのメールボックスに訴訟ホールドを適用すると、編集済みおよび削除済みのすべてのメッセージが記録されます。 詳細については、「[Teams ユーザーまたはチームに訴訟ホールドを適用する](legal-hold.md)」をご覧ください。\n"
- title: クライアントに配布する
  durationInMinutes: 1
  content: "\nTeams には、Web、デスクトップ (Windows および Mac)、およびモバイル (Android、iOS、Windows Phone) で利用できるクライアントがあります。 これらのクライアントはすべてアクティブなインターネット接続が必要で、オフライン モードをサポートしていません。 これらの各クライアントの機能および配布方法についての最新情報を入手するには、「[Microsoft Teams のクライアントを取得する](get-clients.md)」のトピックをご覧ください。\n\nチーム クライアントのセットアップ ファイルは、管理者とエンド ・ ユーザー、[チームのダウンロード ページ](https://teams.microsoft.com/downloads)からダウンロードできる実行可能ファイルです。 教員や学生がデスクトップには、適切な特権がある場合、アプリケーションをインストールすることができます。 IT 管理者もインストーラーを既存のクライアント配布ツールを介して配布したりすることができます。\n\nモバイル デバイスを使用しているエンド ユーザーは、Microsoft Teams アプリをモバイル プラットフォームのアプリ ストアからダウンロードすることができます。 \n\n### <a name=\"operating-system-requirements\"></a>オペレーティング システムの要件\n\n|       |Windows    |MacOS      |iOS    |Android    |Windows Phone      |\n|---    |---    |---    |---    |---    |---    |\n|       |7 以降    |10.10 以降    |10 以降    |4.4 以降      |10.0.10586 以降       |\n\n\n### <a name=\"internet-browser-support\"></a>インターネット ブラウザーのサポート \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
