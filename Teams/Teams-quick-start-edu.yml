items:
- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"adf77-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)は、会話、会議、ファイル、アプリを1か所にまとめるデジタルハブです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"adf77-105\">Office 365 に組み込まれているため、学校の Office アプリやサービスとの統合によって、学校のメリットが得られます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"adf77-106\">これは、あらゆる学校のニーズに合わせて拡張およびカスタマイズが可能な、エンタープライズレベルのセキュリティとコンプライアンスを実現します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"adf77-107\">Microsoft Teams を使用すると、学校や組織は、コラボレーション用の教室の作成、専門的な学習コミュニティへの接続、学校のスタッフとのコミュニケーション、教育機関での研究の調整などを行うことができます。クラブまたは extracurricular の活動–教育機関向け Office 365 での1つのエクスペリエンスからすべての機能を利用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, communicate with school staff, coordinate research across institutions, or more easily facilitate student life efforts like clubs or extracurricular activities – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"adf77-108\">Microsoft Teams は、時間を節約し、deepens に接続し、日々のロジスティックスをシンプルにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-108\">Microsoft Teams saves time, deepens connections and simplifies everyday logistics.</span></span> <span data-ttu-id=\"adf77-109\">これにより、スタッフは学校や機関の教師、研究者、リーダーとして各自の役割に専念することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-109\">This allows staff to focus on their roles as educator, researchers, and leaders in your school or institution.</span></span>  \n\n<span data-ttu-id=\"adf77-110\">このガイドは、チームをまだ展開していないユーザーを含む、教育機関向けの IT 管理者を対象としています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-110\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"adf77-111\">このガイドは、次の作業を始めるのに役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-111\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"adf77-112\">学校で Teams を有効にする</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-112\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"adf77-113\">学校でチームを管理するために使用できるコントロールの種類について理解する</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-113\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"adf77-114\">外部ドキュメントを参照してパートナーサービスを検索する</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-114\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"adf77-115\">このガイドは、学校の Teams に固有の構成の推奨事項をすぐにお使いいただくために設計されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-115\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"adf77-116\">これは、1つのサイズに適合するすべてのソリューションではありませんが、出発点として適しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-116\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"adf77-117\">Teams (パイロットまたは完全展開) をすでに導入している場合は、「[教育用 Microsoft Teams](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-117\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"adf77-118\">始める前に</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-118\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"adf77-119\">[Teams の環境の準備状況を確認](environment-readiness.md)します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-119\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"adf77-120\">[School Data Sync を展開](https://docs.microsoft.com/SchoolDataSync)して、教師が簡単にチームを作成できるようにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-120\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"adf77-121\">展開[https://aka.ms/sdssupport](https://aka.ms/sdssupport)のサポートに連絡します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-121\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"adf77-122\">Teams で使用するポートとプロトコルを正しく設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-122\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"adf77-123\">[Office 365 の URL と IP アドレスの範囲](office-365-urls-ip-address-ranges.md)をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-123\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"adf77-124\">[Teams 用の学校のネットワークを準備](prepare-network.md)します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-124\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"adf77-125\">チームの種類を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-125\">Choose a team type.</span></span> <span data-ttu-id=\"adf77-126\">教育用 Teams では、3 つの新しいチームが用意されています (合計 4 つのチーム)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-126\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"adf77-127\">チームの各種類の違いと使用例については、「[Microsoft Teams で共同作業を行うチームの種類を選択する](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-127\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="adf77-128">クイック スタート - Teams の計画ガイド</span><span class="sxs-lookup"><span data-stu-id="adf77-128">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"adf77-129\">手順 1: ユーザーをまとめて編成する</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-129\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"adf77-130\">スタッフ、教師、教師コミュニティからチーム展開の & 意思決定グループとして行動する個人のグループを結成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-130\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"adf77-131\">手順 2: 自分のシナリオに優先順位を設定する</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-131\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"adf77-132\">コラボレーションやコミュニケーションは、人に関わることです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-132\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"adf77-133\">各種の機能について議論する代わりに、お客様の組織でもっとも関連性が深いシナリオを取り上げます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-133\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"adf77-134\">自分の学校の会社のシナリオを定義するのに役立つ例については、[Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-134\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"adf77-135\">通常、Teams の展開では、クラスルーム、プロフェッショナルの学習コミュニティ、カリキュラム外の学生グループといった緊密に連携するコラボレーション チームが成功の鍵となります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-135\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"adf77-136\">:トロフィー: ベスト プラクティス:</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-136\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"adf77-137\">**Teams で Teams を計画する**</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-137\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"adf77-138\">ユーザーが自分たちの展開を計画するために Teams を使用することで、主要なステークホルダーの変化曲線が緩やかになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-138\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"adf77-139\">Microsoft 365 の展開という名前のチームを作成して、展開しようと考えているさまざまなワークロード用のチャネルの作成を検討します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-139\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"adf77-140\">お客様のチームは次のようになる可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-140\">Your team might look something like this:</span></span>\n\n![Microsoft 365 展開チームの例のスクリーンショット。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"adf77-142\">手順 3: パイロットを実施し、Teams を展開する</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-142\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"adf77-143\">ここで選んだ1つまたは複数のシナリオについて、教育機関 (チャンピオンと早期採用者の両方) との最初のチームパイロットを実施する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-143\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"adf77-144\">パイロットによって、Office 365 および Teams がどのように組織で受け取られるかについての有意義な情報が得られます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-144\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"adf77-145\">関心のあるユーザー グループと、優先順位が設定されたビジネス シナリオをを選択して開始します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-145\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Teams ユーザーグループのスクリーンショット。](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"adf77-147\">パイロットが完了したら、Teams の展開を広げることを計画するために必要なフィードバックを得られます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-147\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"adf77-148\">学校が Office 365 および Teams を最大限に活用できるように、展開計画で優先順位付けされたシナリオを統合してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-148\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"adf77-149\">手順 4: 使用状況の測定、満足度の管理、およびドライブの採用</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-149\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"adf77-150\">Office 365 および Teams の導入を成功させるには、教師のエクスペリエンスを常に重視します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-150\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"adf77-151\">ここでは、開始するにあたってのベスト プラクティスの簡易チェックリストを示しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-151\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"adf77-152\">ベストプラクティスについて**は、「 [Office 365 の導入ガイダンス]( https://aka.ms/office365adoptionguide)** 」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-152\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"adf77-153\">さらに、 [Microsoft Teams の変更管理戦略を作成](change-management-strategy.md)してアプローチを文書化するための補足的なコンテンツも提供されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-153\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"adf77-154\">\\*\\* [Office 365 アクティビティレポート](teams-activity-reports.md)を研究\\*\\*して、学校全体の使用状況を理解します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-154\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"adf77-155\">Office 365 管理者でない場合は、管理者に連絡して、アクティビティレポートにアクセスできるようにレポートリーダーの権限を与えるように依頼します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-155\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"adf77-156\">Office 365 やチームの経験に基づい**て、教員からのフィードバックを収集**します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-156\">**Capture feedback from your educators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"adf77-157\">学校のユーザー数が5000より少ない場合は、Teams でチャネルを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-157\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"adf77-158\">学校のメンバーが、Teams での現在のメンバーシップ制限を超えている場合は、Yammer のパブリックグループを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-158\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"adf77-159\">**チャンピオンを育成し、成功したことについて強調します。**</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-159\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"adf77-160\">これらの新しいツールを採用し、革新的な方法で使用するための教育者です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-160\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"adf77-161\">これにより、Office 365 と Teams の導入が継続されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-161\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="adf77-162">Microsoft Teams のライセンスをオンまたはオフにする</span><span class="sxs-lookup"><span data-stu-id="adf77-162">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"adf77-163\">Teams はクラウドベースのサービスです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-163\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"adf77-164\">教師または学生が有効なライセンスを持っていれば、デスクトップ、web、mobile Teams クライアントを実行できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-164\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"adf77-165\">これらのクライアント自体をインストールできます。 IT 管理者は、これらのクライアントを展開する必要はありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-165\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"adf77-166\">Microsoft 365 管理センターを使用するか、PowerShell を使用して、Microsoft Teams の個々のユーザーライセンスを管理できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-166\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"adf77-167\">これらの管理方法の詳細については、「[Teams 用の Office 365 ライセンス](office-365-licensing.md)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-167\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"adf77-168\">これは、幅広い有効化の前にチームのパイロットに関心を持っているかどうかを理解するのに役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-168\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"adf77-169\">学校の Teams を有効にする前に、適切なコントロールが配置されていることを確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-169\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"adf77-170\">パイロットプログラムは、適切なユーザーが使用できるようにして、どの種類のコントロールで製品の使用と管理を強化するかについてのフィードバックを提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-170\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"adf77-171\">次に、パイロット ユーザー グループとチームの例を示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-171\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"adf77-172\">IT 部門</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-172\">IT department</span></span>   |<span data-ttu-id=\"adf77-173\">スタッフパイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-173\">Staff pilots</span></span>   |<span data-ttu-id=\"adf77-174\">教師用パイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-174\">Educator pilots</span></span>   |<span data-ttu-id=\"adf77-175\">学生パイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-175\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"adf77-176\">プロジェクト作業、コラボレーション、問題解決のために IT で Teams を内部的に使用する。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-176\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"adf77-177\">プロジェクトの作業と共同作業には、スタッフの部署を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-177\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"adf77-178\">教室や教師のコラボレーションで、チームについて興奮している人になる教育者を特定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-178\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"adf77-179\">クラス外のアクティビティで Teams を使用できる方法について学生に興味を持たせる。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-179\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"adf77-180\">カリキュラム外のグループで Teams を使用できる学生のチャンピオンを特定する。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-180\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"adf77-181\">**サンプルのチーム**</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-181\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"adf77-182\">IT プロジェクトの調整 (例: Teams のロールアウト)</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-182\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"adf77-183\">プロジェクトのコラボレーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-183\">Project coordination</span></span>   |<span data-ttu-id=\"adf77-184\">クラス セクションのコラボレーションとコミュニケーション (時間割、グループ プロジェクトの作業、ティーチング アシスタントまたはブレイクアウト セッションを含む)</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-184\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"adf77-185\">専門家協会、グループの調整とコラボレーション (例: 優等生協会、マーケティングの学生の団体)</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-185\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"adf77-186\">IT 部門と教職員とのコミュニケーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-186\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"adf77-187\">コラボレーション用のワークスペース、発表</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-187\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"adf77-188\">部門内の調整、コミュニケーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-188\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"adf77-189\">社会奉仕、慈善事業のグループの調整とコラボレーション (例: 男子学生社交クラブ、女子学生社交クラブ)</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-189\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"adf77-190\">LiveSite の問題</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-190\">LiveSite issues</span></span>   |<span data-ttu-id=\"adf77-191\">会議</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-191\">Meetings</span></span>   |<span data-ttu-id=\"adf77-192\">研究プロジェクトのコラボレーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-192\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"adf77-193\">組織のコラボレーション ワークスペース、発表</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-193\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"adf77-194\">幹部管理者グループ</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-194\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"adf77-195\">Teams ライセンスまたはその他の問題に関するヘルプとサポートについ[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)ては、で照会を送信してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-195\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="adf77-196">所属する学校のために Teams を設定する</span><span class="sxs-lookup"><span data-stu-id="adf77-196">Configure Teams for your school</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"adf77-197\">2019年6月以降、教育機関向けのすべてのチームは、Microsoft Teams 管理センターを使用して、すべてのチームポリシーを管理する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-197\">Starting June 2019, all Teams for Education admins should use the Microsoft Teams admin center to manage all their Teams policies.</span></span> <span data-ttu-id=\"adf77-198\">教育機関向けのチームは、Microsoft 365 管理センターでは管理できなくなりました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-198\">Teams for Education policies can no longer be managed in the Microsoft 365 Admin Center.</span></span> <span data-ttu-id=\"adf77-199\">詳細については、「[新しい Microsoft Teams 管理センターへの移行中に Teams を管理する](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-199\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"adf77-200\">管理者の資格情報を使用してサインインすることにより、 [Microsoft teams 管理センター](https://admin.teams.microsoft.com/)ですべてのチームポリシーを簡単に管理できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-200\">You can easily manage all Teams policies in the [Microsoft Teams admin center](https://admin.teams.microsoft.com/) by signing in with your admin credentials.</span></span>\n\n <span data-ttu-id=\"adf77-201\">Microsoft Teams 管理センターの設定は、ユーザーライセンスの種類に基づいて管理されません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-201\">Settings in the Microsoft Teams admin center are not managed based on user license type.</span></span> <span data-ttu-id=\"adf77-202\">代わりに、ユーザーが使用できる機能を管理するための別のポリシーを定義することをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-202\">Instead, we suggest that you define different policies to manage which capabilities are available to your users.</span></span> <span data-ttu-id=\"adf77-203\">ポリシーを構成するには、Microsoft Teams 管理センターの左側のナビゲーションでポリシーをクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-203\">To configure a policy, click the policy in the left navigation of the Microsoft Teams admin center.</span></span> <span data-ttu-id=\"adf77-204\">メッセージングポリシーの例を次に示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-204\">Here's an example of messaging policies.</span></span> \n\n![[メッセージングポリシー] ページのスクリーンショット。](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"adf77-206\">ポリシーを使用すると、ユーザーごとに機能を有効または無効にすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-206\">With policies, you can turn on and turn off features at the per-user level.</span></span> <span data-ttu-id=\"adf77-207\">ポリシー割り当てのしくみは次のとおりです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-207\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"adf77-208\">既定では、すべての新規ユーザーにグローバルポリシー (テナントレベルの設定) が表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-208\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"adf77-209\">ユーザーは、要件を満たしている場合に、Microsoft によって作成された既定のユーザーポリシーを割り当てることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-209\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"adf77-210\">これらの事前に用意されたポリシーは管理者が編集できません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-210\">These pre-canned policies are not editable by admins.</span></span> <span data-ttu-id=\"adf77-211\">今後これらを管理する必要がある場合は、新しいカスタムポリシーを作成し、ユーザーにカスタムポリシーを割り当てます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-211\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n   - <span data-ttu-id=\"adf77-212\">カスタムポリシーは、任意のユーザーに割り当てることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-212\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"adf77-213\">新しいカスタムポリシーを作成するには、[**追加**] をクリックし、ポリシーに設定する設定を選んで、[**保存**] をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-213\">To create a new custom policy, click **Add**, choose the settings you want for the policy, and click **Save**.</span></span> <span data-ttu-id=\"adf77-214\">次に、Microsoft Teams 管理センターでユーザーにアクセスするか、スクリプトを使用して**ユーザーにカスタム**ポリシーを割り当てます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-214\">Then assign the custom policy to a user by going to **Users** in the Microsoft Teams admin center or by using a script.</span></span> \n     <span data-ttu-id=\"adf77-215\">![[メッセージングポリシー] ページの [追加] オプションのスクリーンショット。](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-215\">![Screenshot of the Add option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![割り当てられたポリシーの [編集] オプションのスクリーンショット。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![[ユーザーポリシーの編集] ウィンドウのスクリーンショット。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"adf77-218\">教職員と学生のさまざまなポリシーを有効にする方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-218\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"adf77-219\">教職員用のカスタム設定 (たとえば、学生のチャットは有効ですが、学生の場合は許可されません) を作成して割り当てるには、次の2つの方法があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-219\">To have custom settings for faculty and students (for example, Chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"adf77-220\">PowerShell モジュールを使ってスクリプトを実行し、複数のポリシーを作成して割り当てます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-220\">Use the PowerShell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"adf77-221\">「スクリプトの例とドキュメント」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-221\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"adf77-222\">Microsoft Teams 管理センターで、新しいカスタムポリシーを作成し、[**ユーザー** ] タブでユーザーにポリシーを割り当てます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-222\">In the Microsoft Teams admin center, create a new custom policy and assign the policy to users on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"adf77-223\">ユーザーにカスタムポリシーが割り当てられるまで、ユーザーはグローバルポリシー設定を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-223\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"adf77-224\">つまり、グローバルポリシーでチャットが有効になっていて、カスタム学生のポリシーで無効になっている場合、ユーザー設定のポリシーが学生に割り当てられるまで、学生はチャットを使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-224\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned to the student, the student can use Chat.</span></span> <span data-ttu-id=\"adf77-225\">この場合は、チャットをグローバルに無効にしたり、カスタムポリシーを使って教職員のチャットを有効にしたりする方が簡単な場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-225\">In this case, it may be easier to disable Chat globally and use custom policies to enable Chat for faculty.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"adf77-226\">A</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-226\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"adf77-227\">メッセージングポリシーを作成して割り当てる方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-227\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"adf77-228\">テナントで利用可能なポリシーが、Get-CsTeamsMessagingPolicy を実行して要件に適合しているかどうかを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-228\">See whether any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"adf77-229\">使用していない場合は、新しいポリシーを作成します。新しいポリシーは、新しい&lt;-csteamsmessagingpolicy-Identity policy name&gt; -&lt;パラメーター name&gt; -&lt;パラメーターの値&gt;を実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-229\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"adf77-230\">詳細については、「 [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy) 」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-230\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"adf77-231\">サンプル スクリプト</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-231\">Sample script</span></span> \n\n <span data-ttu-id=\"adf77-232\">「 [PowerShell スクリプトのサンプル-メッセージングポリシーの作成と割り当て](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-232\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="adf77-233">クライアントに配布する</span><span class="sxs-lookup"><span data-stu-id="adf77-233">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"adf77-234\">Teams には、web、デスクトップ (Windows と Mac)、モバイル (Android および iOS) で使用できるクライアントがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-234\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"adf77-235\">これらのクライアントはすべてアクティブなインターネット接続が必要で、オフライン モードをサポートしていません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-235\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"adf77-236\">これらの各クライアントの機能および配布方法についての最新情報を入手するには、「[Microsoft Teams のクライアントを取得する](get-clients.md)」のトピックをご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-236\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"adf77-237\">Teams クライアントのセットアップファイルは、[チームのダウンロードページ](https://teams.microsoft.com/downloads)から管理者とエンドユーザーがダウンロードできる実行可能ファイルです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-237\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"adf77-238\">デスクトップの教員と学生は、適切な権限を持っていれば、アプリケーションをインストールできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-238\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"adf77-239\">IT 管理者もインストーラーを既存のクライアント配布ツールを介して配布したりすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-239\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"adf77-240\">モバイル デバイスを使用しているエンド ユーザーは、Microsoft Teams アプリをモバイル プラットフォームのアプリ ストアからダウンロードすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-240\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"adf77-241\">オペレーティングシステム要件</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-241\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"adf77-242\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-242\">Windows</span></span>    |<span data-ttu-id=\"adf77-243\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-243\">MacOS</span></span>      |<span data-ttu-id=\"adf77-244\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-244\">iOS</span></span>    |<span data-ttu-id=\"adf77-245\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-245\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"adf77-246\">7 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-246\">7 and later</span></span>    |<span data-ttu-id=\"adf77-247\">10.10 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-247\">10.10 and later</span></span>    |<span data-ttu-id=\"adf77-248\">10 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-248\">10 or later</span></span>    |<span data-ttu-id=\"adf77-249\">4.4 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-249\">4.4 and later</span></span>      |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"adf77-250\">インターネットブラウザーのサポート</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-250\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
- title: <span data-ttu-id="adf77-251">リソース、フィードバック、およびサポート</span><span class="sxs-lookup"><span data-stu-id="adf77-251">Resources, feedback, and support</span></span>
  durationInMinutes: 1
  content: "\n[<span data-ttu-id=\"adf77-252\">Microsoft 365 エデュケーションの展開の概要</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-252\">Microsoft 365 Education deployment overview</span></span>](https://docs.microsoft.com/microsoft-365/education/deploy/)\n\n[<span data-ttu-id=\"adf77-253\">教育機関管理者向けの Teams のリソース</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-253\">Teams resources for Education admins</span></span>](resources-teams-edu.md)\n\n[<span data-ttu-id=\"adf77-254\">提案を送信する</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-254\">Send a suggestion</span></span>](https://aka.ms/eduuservoice)\n\n[<span data-ttu-id=\"adf77-255\">サポートに問い合わせる</span><span class=\"sxs-lookup\"><span data-stu-id=\"adf77-255\">Contact support</span></span>](https://aka.ms/o365portal)"
