- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"f3229-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)は、会話、会議、ファイル、アプリを1か所にまとめるデジタルハブです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"f3229-105\">Office 365 に組み込まれているため、学校の Office アプリやサービスとの統合によって、学校のメリットが得られます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"f3229-106\">これは、あらゆる学校のニーズに合わせて拡張およびカスタマイズが可能な、エンタープライズレベルのセキュリティとコンプライアンスを実現します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"f3229-107\">Microsoft Teams を使用すると、学校や組織は、共同で教室を作成したり、専門的な学習コミュニティに接続したり、学校のスタッフと通信したりすることができます。これは、教育機関向けの Office 365 の1つのエクスペリエンスからすべてです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"f3229-108\">このガイドは、チームをまだ展開していないユーザーを含む、教育機関向けの IT 管理者を対象としています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"f3229-109\">このガイドは、次の作業を始めるのに役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"f3229-110\">学校で Teams を有効にする</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"f3229-111\">学校でチームを管理するために使用できるコントロールの種類について理解する</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"f3229-112\">外部ドキュメントを参照してパートナーサービスを検索する</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"f3229-113\">このガイドは、学校の Teams に固有の構成の推奨事項をすぐにお使いいただくために設計されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"f3229-114\">これは、1つのサイズに適合するすべてのソリューションではありませんが、出発点として適しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"f3229-115\">Teams (パイロットまたは完全展開) をすでに導入している場合は、「[教育用 Microsoft Teams](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"f3229-116\">始める前に</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"f3229-117\">[Teams の環境の準備状況を確認](environment-readiness.md)します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"f3229-118\">[School Data Sync を展開](https://docs.microsoft.com/SchoolDataSync)して、教師が簡単にチームを作成できるようにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"f3229-119\">展開[https://aka.ms/sdssupport](https://aka.ms/sdssupport)のサポートに連絡します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"f3229-120\">Teams で使用するポートとプロトコルを正しく設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"f3229-121\">[Office 365 の URL と IP アドレスの範囲](office-365-urls-ip-address-ranges.md)をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"f3229-122\">[Teams 用の学校のネットワークを準備](prepare-network.md)します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"f3229-123\">チームの種類を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-123\">Choose a team type.</span></span> <span data-ttu-id=\"f3229-124\">教育用 Teams では、3 つの新しいチームが用意されています (合計 4 つのチーム)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"f3229-125\">チームの各種類の違いと使用例については、「[Microsoft Teams で共同作業を行うチームの種類を選択する](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="f3229-126">クイック スタート - Teams の計画ガイド</span><span class="sxs-lookup"><span data-stu-id="f3229-126">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"f3229-127\">手順 1: ユーザーをまとめて編成する</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"f3229-128\">チーム展開のステークホルダー & 意思決定グループとして行動するために、スタッフ、教師、教師コミュニティから個人のグループを結成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"f3229-129\">手順 2: 自分のシナリオに優先順位を設定する</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"f3229-130\">コラボレーションやコミュニケーションは、人に関わることです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"f3229-131\">各種の機能について議論する代わりに、お客様の組織でもっとも関連性が深いシナリオを取り上げます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"f3229-132\">自分の学校の会社のシナリオを定義するのに役立つ例については、[Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"f3229-133\">通常、Teams の展開では、クラスルーム、プロフェッショナルの学習コミュニティ、カリキュラム外の学生グループといった緊密に連携するコラボレーション チームが成功の鍵となります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"f3229-134\">:トロフィー: ベスト プラクティス:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"f3229-135\">**Teams で Teams を計画する**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"f3229-136\">ユーザーが自分たちの展開を計画するために Teams を使用することで、主要なステークホルダーの変化曲線が緩やかになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"f3229-137\">Microsoft 365 の展開という名前のチームを作成して、展開しようと考えているさまざまなワークロード用のチャネルの作成を検討します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"f3229-138\">お客様のチームは次のようになる可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-138\">Your team might look something like this:</span></span>\n\n![Microsoft 365 展開チームの例のスクリーンショット。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"f3229-140\">手順 3: パイロットを実施し、Teams を展開する</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"f3229-141\">ここで選んだ1つまたは複数のシナリオについて、教育機関 (チャンピオンと早期採用者の両方) との最初のチームパイロットを実施する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"f3229-142\">パイロットによって、Office 365 および Teams がどのように組織で受け取られるかについての有意義な情報が得られます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"f3229-143\">関心のあるユーザー グループと、優先順位が設定されたビジネス シナリオをを選択して開始します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Teams ユーザーグループのスクリーンショット。](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"f3229-145\">パイロットが完了したら、Teams の展開を広げることを計画するために必要なフィードバックを得られます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"f3229-146\">学校が Office 365 および Teams を最大限に活用できるように、展開計画で優先順位付けされたシナリオを統合してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"f3229-147\">手順 4: 使用状況の測定、満足度の管理、およびドライブの採用</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"f3229-148\">Office 365 および Teams の導入を成功させるには、教師のエクスペリエンスを常に重視します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"f3229-149\">ここでは、開始するにあたってのベスト プラクティスの簡易チェックリストを示しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"f3229-150\">ベストプラクティスについて**は、「 [Office 365 の導入ガイダンス]( https://aka.ms/office365adoptionguide)** 」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"f3229-151\">さらに、 [Microsoft Teams の変更管理戦略を作成](change-management-strategy.md)してアプローチを文書化するための補足的なコンテンツも提供されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"f3229-152\">\\*\\* [Office 365 アクティビティレポート](teams-activity-reports.md)を研究\\*\\*して、学校全体の使用状況を理解します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"f3229-153\">Office 365 管理者でない場合は、管理者に連絡して、アクティビティレポートにアクセスできるようにレポートリーダーの権限を与えるように依頼します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"f3229-154\">Office 365 および Teams を使って、自分の経験に基づいて、自分の**お客様のフィードバックを収集**します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"f3229-155\">学校のユーザー数が5000より少ない場合は、Teams でチャネルを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-155\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"f3229-156\">学校のメンバーが、Teams での現在のメンバーシップ制限を超えている場合は、Yammer のパブリックグループを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"f3229-157\">**チャンピオンを育成し、成功したことについて強調します。**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"f3229-158\">これらの新しいツールを採用し、革新的な方法で使用するための教育者です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"f3229-159\">これにより、Office 365 と Teams の導入が継続されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="f3229-160">Microsoft Teams のライセンスをオンまたはオフにする</span><span class="sxs-lookup"><span data-stu-id="f3229-160">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"f3229-161\">Teams はクラウドベースのサービスです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"f3229-162\">教師または学生が有効なライセンスを持っていれば、デスクトップ、web、mobile Teams クライアントを実行できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"f3229-163\">これらのクライアント自体をインストールできます。 IT 管理者は、これらのクライアントを展開する必要はありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"f3229-164\">Microsoft 365 管理センターを使用するか、PowerShell を使用して、Microsoft Teams の個々のユーザーライセンスを管理できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-164\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"f3229-165\">これらの管理方法の詳細については、「[Teams 用の Office 365 ライセンス](office-365-licensing.md)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"f3229-166\">これは、幅広い有効化の前にチームのパイロットに関心を持っているかどうかを理解するのに役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"f3229-167\">学校の Teams を有効にする前に、適切なコントロールが配置されていることを確認してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"f3229-168\">パイロットプログラムは、適切なユーザーが使用できるようにして、どの種類のコントロールで製品の使用と管理を強化するかについてのフィードバックを提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"f3229-169\">次に、パイロット ユーザー グループとチームの例を示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"f3229-170\">IT 部門</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-170\">IT department</span></span>   |<span data-ttu-id=\"f3229-171\">スタッフパイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-171\">Staff pilots</span></span>   |<span data-ttu-id=\"f3229-172\">教師用パイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-172\">Educator pilots</span></span>   |<span data-ttu-id=\"f3229-173\">学生パイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"f3229-174\">プロジェクト作業、コラボレーション、問題解決のために IT で Teams を内部的に使用する。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"f3229-175\">プロジェクトの作業と共同作業には、スタッフの部署を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"f3229-176\">教室や教師のコラボレーションで、チームについて興奮している人になる教育者を特定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"f3229-177\">クラス外のアクティビティで Teams を使用できる方法について学生に興味を持たせる。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"f3229-178\">カリキュラム外のグループで Teams を使用できる学生のチャンピオンを特定する。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"f3229-179\">**サンプルのチーム**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"f3229-180\">IT プロジェクトの調整 (例: Teams のロールアウト)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"f3229-181\">プロジェクトのコラボレーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-181\">Project coordination</span></span>   |<span data-ttu-id=\"f3229-182\">クラス セクションのコラボレーションとコミュニケーション (時間割、グループ プロジェクトの作業、ティーチング アシスタントまたはブレイクアウト セッションを含む)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"f3229-183\">専門家協会、グループの調整とコラボレーション (例: 優等生協会、マーケティングの学生の団体)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"f3229-184\">IT 部門と教職員とのコミュニケーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"f3229-185\">コラボレーション用のワークスペース、発表</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"f3229-186\">部門内の調整、コミュニケーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"f3229-187\">社会奉仕、慈善事業のグループの調整とコラボレーション (例: 男子学生社交クラブ、女子学生社交クラブ)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"f3229-188\">LiveSite の問題</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"f3229-189\">会議</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-189\">Meetings</span></span>   |<span data-ttu-id=\"f3229-190\">研究プロジェクトのコラボレーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"f3229-191\">組織のコラボレーション ワークスペース、発表</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"f3229-192\">幹部管理者グループ</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"f3229-193\">Teams ライセンスまたはその他の問題に関するヘルプとサポートについ[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)ては、で照会を送信してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="f3229-194">所属する学校のために Teams を設定する</span><span class="sxs-lookup"><span data-stu-id="f3229-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"f3229-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync)を使用すると、教師が簡単にチームを作成することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"f3229-196\">展開[https://aka.ms/sdssupport](https://aka.ms/sdssupport)のサポートに連絡します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"f3229-197\">Microsoft 365 管理センターを使用して学校のチームを管理するには、[グローバル管理者](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)の権限が必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"f3229-198\">[Microsoft 365 管理センター](https://portal.office.com/adminportal/home)で、グローバル管理者の資格情報を使用してサインインし、[**管理者**] を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-198\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Microsoft 365 管理センターの [管理者] オプションのスクリーンショット](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"f3229-200\">[ **Settings** > **Services & アドイン**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![[設定] の [サービス & アドイン] オプションのスクリーンショット](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"f3229-202\">リストから [ **Microsoft Teams** ] を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Microsoft 365 管理センターの [サービス & アドイン] ページのオプションのスクリーンショット。](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"f3229-204\">Microsoft Teams の [設定] ページが開くと、構成オプションが表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"f3229-205\">ここでは、ライセンスを管理できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-205\">From here, you may manage your licenses.</span></span>\n\n     ![Microsoft 365 管理センターの Microsoft Teams の [設定] セクションのスクリーンショット。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="f3229-207">テナント全体の設定を構成する</span><span class="sxs-lookup"><span data-stu-id="f3229-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"f3229-208\">全般</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-208\">General</span></span>\n<span data-ttu-id=\"f3229-209\">[全般] セクションでは、使用しているすべてのライセンスの種類で、組織全体の次の設定を構成できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"f3229-210\">個人のプロフィールで組織図を表示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"f3229-211\">Teams を持っていない受信者のためには、Skype for Business を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n\n![Microsoft 365 管理センターの [全般] セクションの設定のスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"f3229-213\">電子メールの統合</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-213\">Email integration</span></span>\n<span data-ttu-id=\"f3229-214\">チャネルとのメール統合を有効にしたり、制限された送信者リストを作成したりすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-214\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"f3229-215\">メールの統合をオンまたはオフにするには、トグルを [**オフ**] または **[オン**] に移動し、[**保存**] を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-215\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"f3229-216\">[**送信者を許可する] リスト**は、組織内のチームにメールを送信できるユーザーを制御するのに役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-216\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Microsoft 365 管理センターの [電子メール統合] セクションの設定のスクリーンショット。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"f3229-218\">アプリ</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-218\">Apps</span></span>\n<span data-ttu-id=\"f3229-219\">Teams で、外部アプリを有効にしたり、新しい外部アプリやアプリのサイドロードを許可することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-219\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"f3229-220\">この設定を有効または無効にするには、トグルを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-220\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"f3229-221\">外部アプリを有効にすると、組織で使用するアプリケーションを選択することができるドロップダウン リストが表示され、教師は Teams プラットフォームで使用するお気に入りのアプリを組み合わせることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-221\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"f3229-222\">**既定で [新しい外部アプリを有効に**する] を選択すると、新しいアプリが利用可能になったときに自動的に一覧に表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-222\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"f3229-223\">アプリをサイドローディングする機能は、ゲスト以外のチームメンバーのみが利用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-223\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"f3229-224\">これは、プログラミングコースがある場合、またはチームと統合できるカスタム学習管理システムをテストしている場合に便利です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-224\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"f3229-225\">詳細については、「[The Microsoft Teams developer platform (Microsoft Teams の開発者プラットフォーム)](https://docs.microsoft.com/microsoftteams/platform/overview)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-225\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Microsoft 365 管理センターの [アプリ] セクションの設定のスクリーンショット。](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"f3229-227\">課題を有効にすることで、教師は学生に課題や反復的なフィードバックを提供できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-227\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"f3229-228\">Teams の外部アプリを有効にすると、教師はアプリをカスタマイズして、タブで学生が利用できるようにすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-228\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"f3229-229\">タブによって、自分のチームが日常的に必要とするコンテンツおよび機能を含めるようにチャネルをカスタマイズすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-229\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"f3229-230\">これらのタブにより、頻繁に使用するドキュメントやクラウド サービスへのクイック アクセスが提供されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-230\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"f3229-231\">[ファイル] などのビルトイン タブが複数存在します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-231\">There are several built-in tabs such as Files.</span></span>\n\n![アプリのタブを Teams に追加する方法を示すスクリーンショット。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"f3229-233\">Teams クライアントでは、ユーザーは Word 文書、PowerPoint、フォーム、OneNote Class Notebook、課題などのタブを追加することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-233\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"f3229-234\">今後、Microsoft やパートナー企業から、追加のタブが提供される予定です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-234\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"f3229-235\">カスタム クラウド ストレージ</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-235\">Custom cloud storage</span></span>\n<span data-ttu-id=\"f3229-236\">Teams 内で、さまざまな形式のクラウド ストレージを利用できるようにすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-236\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"f3229-237\">現在、Box、Dropbox、Google ドライブ、ShareFile がサポートされています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-237\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"f3229-238\">この設定を有効または無効にするには、スイッチを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-238\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"f3229-239\">これらの設定を有効にすると、ドキュメントの保管や取得に利用する新しいプロバイダーをチームのすべてのメンバーが追加できるようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-239\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Microsoft 365 管理センターの [カスタムクラウドストレージ] セクションの設定のスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"f3229-241\">Teams では、既定のファイル ストレージ プロバイダーとして SharePoint が使用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-241\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"f3229-242\">詳細については、[Teams との SharePoint Online と OneDrive for Business の連携](sharepoint-onedrive-interact.md)をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-242\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"f3229-243\">クォータの計算方法およびその最適な管理方法については、「[サイト コレクションの記憶域の制限を管理する](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-243\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"f3229-244\">各サイトのコレクションを管理したくない場合は、サービスによって自動的に処理される方法についても説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-244\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n### <a name=\"settings-by-userlicense-type\"></a><span data-ttu-id=\"f3229-245\">ユーザー/ライセンスの種類別の設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-245\">Settings by user/license type</span></span>\n  \n> [!NOTE]\n> <span data-ttu-id=\"f3229-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync)を使用すると、教師が簡単にチームを作成することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"f3229-247\">展開[https://aka.ms/sdssupport](https://aka.ms/sdssupport)のサポートに連絡します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-247\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"f3229-248\">Microsoft 365 管理センターを使用して学校のチームを管理するには、[グローバル管理者](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)の権限が必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-248\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"f3229-249\">[Microsoft 365 管理センター](https://portal.office.com/adminportal/home)で、グローバル管理者の資格情報を使用してサインインし、[**管理者**] を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-249\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Microsoft 365 管理センターの [管理者] オプションのスクリーンショット](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"f3229-251\">[ **Settings** > **Services & アドイン**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-251\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![[設定] の [サービス & アドイン] オプションのスクリーンショット](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"f3229-253\">リストから [ **Microsoft Teams** ] を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-253\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Microsoft 365 管理センターの [サービス & アドイン] ページのオプションのスクリーンショット。](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"f3229-255\">Microsoft Teams の [設定] ページが開くと、構成オプションが表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-255\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"f3229-256\">ここでは、ライセンスを管理できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-256\">From here, you may manage your licenses.</span></span>\n\n     ![Microsoft 365 管理センターの Microsoft Teams の [設定] セクションのスクリーンショット。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n<span data-ttu-id=\"f3229-258\">お客様のライセンスの種類には、エデュケーションのみが記載されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-258\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"f3229-259\">このドロップダウンには、教育機関向けの教育機関向けの教員と職員、教育機関向けの学生、およびゲストが含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-259\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"f3229-260\">システムでは、割り当てたライセンスによってのみユーザーが差別化されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-260\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"f3229-261\">ライセンスの種類が 1 つのみである場合は、この設定はテナント全体の設定として扱われます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-261\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n![Microsoft 365 管理センターの [チームとチャネル] セクションの設定のスクリーンショット。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"f3229-263\">特定のライセンスの種類に対して Teams へのアクセス権を有効にするには、トグルを [**オン**] に切り替えて、[**保存**] を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-263\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"f3229-264\">これは一時的なスイッチにすぎません。最終的には、他のすべての Office ワークロードと同じように、ユーザーライセンスを通じてチームへのユーザーアクセスを管理する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-264\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Microsoft 365 管理センターの [Microsoft Teams ライセンスの選択] セクションのスクリーンショット。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"f3229-266\">テナント全体の設定やその他の問題についてのヘルプとサポートに[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)ついては、で照会を送信してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-266\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="f3229-267">ユーザーまたはライセンスの種類によってチームを構成する</span><span class="sxs-lookup"><span data-stu-id="f3229-267">Configure Teams by user or license type</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"f3229-268\">新しい Microsoft Teams 管理センターをご利用いただけます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-268\">The new Microsoft Teams admin center is here!</span></span> <span data-ttu-id=\"f3229-269\">2018年3月以降、365 microsoft は現在の Skype for business 管理センターと microsoft Teams の管理センターの両方から、設定を段階的に移行しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-269\">Starting in March 2018, we're gradually migrating settings to it from both the current Skype for Business admin center and the Microsoft Teams experience in the Microsoft 365 admin center.</span></span> <span data-ttu-id=\"f3229-270\">設定が移行されると、通知が表示され、新しい Microsoft Teams 管理センター内のその設定の場所に移動します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-270\">If a setting has been migrated, you'll see a notification and then be directed to the setting's location in the new Microsoft Teams admin center.</span></span> <span data-ttu-id=\"f3229-271\">詳細については、「[新しい Microsoft Teams 管理センターへの移行中に Teams を管理する](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-271\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"f3229-272\">新しい Microsoft Teams 管理センターへの移行の一環として、ライセンスの種類によってチームを構成する方法は、ポリシーを通じて実現されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-272\">As part of the migration to the new Microsoft Teams admin center, how to configure Teams by license type is accomplished via policy.</span></span> <span data-ttu-id=\"f3229-273\">ポリシーの種類には、管理センターのナビゲーションからアクセスできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-273\">The policy types are accessible via the Admin Center navigation.</span></span> <span data-ttu-id=\"f3229-274\">メッセージングポリシーの例については、以下を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-274\">See below for an example list of Messaging policies.</span></span>\n\n![Microsoft Teams 管理センターの [メッセージングポリシー] ページのスクリーンショット。](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"f3229-276\">ポリシーを使用すると、機能をユーザーごとのレベルでオン/オフすることができるようになりました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-276\">With policies, features can now be turned on/off at the per-user level.</span></span> <span data-ttu-id=\"f3229-277\">ポリシー割り当てのしくみは次のとおりです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-277\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"f3229-278\">既定では、すべての新規ユーザーにグローバルポリシー (テナントレベルの設定) が表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-278\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"f3229-279\">ユーザーは、要件を満たしている場合に、Microsoft によって作成された既定のユーザーポリシーを割り当てることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-279\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"f3229-280\">これらの事前に用意されたポリシーは、テナント管理者が編集することはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-280\">These pre-canned policies are not editable by tenant admins.</span></span> <span data-ttu-id=\"f3229-281\">今後これらを管理する必要がある場合は、新しいカスタムポリシーを作成し、ユーザーにカスタムポリシーを割り当てます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-281\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n\n    ![Microsoft Teams 管理センターの [割り当てられたポリシー] セクションのスクリーンショット。](media/teams-assigned-policies-edu.PNG)\n   - <span data-ttu-id=\"f3229-283\">カスタムポリシーは、任意のユーザーに割り当てることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-283\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"f3229-284\">これを行うには、[ **+ 新しいポリシー**] をクリックし、機能を設定して、[**保存**] をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-284\">To do this, click **+ New policy**, set the features, and click **Save**.</span></span> <span data-ttu-id=\"f3229-285\">このカスタムポリシーは、[**ユーザー** ] タブまたはスクリプトからユーザーに割り当てることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-285\">This custom policy can be assigned to a user through the **Users** tab or via script.</span></span>\n     <span data-ttu-id=\"f3229-286\">![Microsoft Teams 管理センターの [メッセージングポリシー] ページの [新しいポリシー] オプションのスクリーンショット。](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-286\">![Screenshot of the New policy option on the Messaging policies page of the Microsoft Teams admin center.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Microsoft Teams 管理センターで割り当てられたポリシーの [編集] オプションのスクリーンショット。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Microsoft Teams 管理センターの [ユーザーポリシーの編集] セクションのスクリーンショット。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"f3229-289\">教職員と学生のさまざまなポリシーを有効にする方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-289\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"f3229-290\">教職員用のカスタム設定 (たとえば、学生のチャットは有効ですが、学生の場合は許可されません) を作成して割り当てるには、次の2つの方法があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-290\">To have custom settings for faculty and students (for example, chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"f3229-291\">Powershell モジュールを使ってスクリプトを実行し、複数のポリシーを作成して割り当てます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-291\">Use the Powershell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"f3229-292\">「スクリプトの例とドキュメント」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-292\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"f3229-293\">管理センターで、[**ユーザー** ] タブに新しいポリシーを作成して割り当てます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-293\">In the Admin Center, create a new policy and assign on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"f3229-294\">ユーザーにカスタムポリシーが割り当てられるまで、ユーザーはグローバルポリシー設定を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-294\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"f3229-295\">つまり、グローバルポリシーでチャットが有効になっていて、カスタム学生のポリシーで無効になっている場合、ユーザー設定のポリシーが割り当てられていれば、学生はチャットを行うことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-295\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned, the Student will be able to chat.</span></span> <span data-ttu-id=\"f3229-296\">この場合は、チャットをグローバルに無効として設定する方が簡単な場合があります。また、カスタムポリシーを使って教職員のユーザーにチャットを有効にすることもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-296\">In this case, it may be easier to set Chat as disabled globally and use custom policies to enable Chat for Faculty users.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"f3229-297\">A</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-297\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"f3229-298\">メッセージングポリシーを作成して割り当てる方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-298\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"f3229-299\">テナントで利用可能なポリシーが、Get-CsTeamsMessagingPolicy を実行して要件に適合しているかどうかを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-299\">See if any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"f3229-300\">使用していない場合は、新しいポリシーを作成します。新しいポリシーは、新しい&lt;-csteamsmessagingpolicy-Identity policy name&gt; -&lt;パラメーター name&gt; -&lt;パラメーターの値&gt;を実行します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-300\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"f3229-301\">詳細については、「 [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy) 」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-301\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"f3229-302\">サンプル スクリプト</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-302\">Sample script</span></span> \n\n <span data-ttu-id=\"f3229-303\">「 [PowerShell スクリプトのサンプル-メッセージングポリシーの作成と割り当て](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-303\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="f3229-304">クライアントに配布する</span><span class="sxs-lookup"><span data-stu-id="f3229-304">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"f3229-305\">Teams には、web、デスクトップ (Windows と Mac)、モバイル (Android および iOS) で使用できるクライアントがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-305\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"f3229-306\">これらのクライアントはすべてアクティブなインターネット接続が必要で、オフライン モードをサポートしていません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-306\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"f3229-307\">これらの各クライアントの機能および配布方法についての最新情報を入手するには、「[Microsoft Teams のクライアントを取得する](get-clients.md)」のトピックをご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-307\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"f3229-308\">Teams クライアントのセットアップファイルは、[チームのダウンロードページ](https://teams.microsoft.com/downloads)から管理者とエンドユーザーがダウンロードできる実行可能ファイルです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-308\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"f3229-309\">デスクトップの教員と学生は、適切な権限を持っていれば、アプリケーションをインストールできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-309\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"f3229-310\">IT 管理者もインストーラーを既存のクライアント配布ツールを介して配布したりすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-310\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"f3229-311\">モバイル デバイスを使用しているエンド ユーザーは、Microsoft Teams アプリをモバイル プラットフォームのアプリ ストアからダウンロードすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-311\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"f3229-312\">オペレーティングシステム要件</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-312\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"f3229-313\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-313\">Windows</span></span>    |<span data-ttu-id=\"f3229-314\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-314\">MacOS</span></span>      |<span data-ttu-id=\"f3229-315\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-315\">iOS</span></span>    |<span data-ttu-id=\"f3229-316\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-316\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"f3229-317\">7 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-317\">7 and later</span></span>    |<span data-ttu-id=\"f3229-318\">10.10 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-318\">10.10 and later</span></span>    |<span data-ttu-id=\"f3229-319\">10 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-319\">10 or later</span></span>    |<span data-ttu-id=\"f3229-320\">4.4 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-320\">4.4 and later</span></span>      |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"f3229-321\">インターネットブラウザーのサポート</span><span class=\"sxs-lookup\"><span data-stu-id=\"f3229-321\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
