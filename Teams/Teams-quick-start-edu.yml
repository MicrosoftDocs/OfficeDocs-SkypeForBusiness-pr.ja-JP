  content: "\n<span data-ttu-id=\"2334c-104\">[マイクロソフト チーム](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)は、会話、会議、ファイル、およびアプリケーションを 1 か所にまとめて表示するデジタルのハブです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"2334c-105\">Office 365 に用意されているので学校の使い慣れた Office アプリケーションやサービスとの統合を享受できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"2334c-106\">エンタープライズ ・ レベルのセキュリティおよび拡張可能なすべての学校のニーズに合わせてカスタマイズ可能なコンプライアンスを提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"2334c-107\">マイクロソフトのチームで、学校や機関または作成できます共同学校の教室、本格的な学習のコミュニティに接続 – 教育用の Office 365 の 1 つの経験から学校の職員との通信。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"2334c-108\">このガイドでは、チームをまだ展開していないユーザーを含め、教育の IT 管理者です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"2334c-109\">使い始める際に役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"2334c-110\">学校のチームを有効にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"2334c-111\">コントロールの種類は、学校内のチームを管理するために利用可能な方法の学習</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"2334c-112\">外部ドキュメントへの参照を使用してパートナーのサービスを検索します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"2334c-113\">学校のチームに固有の構成の推奨事項を迅速に作業を開始するのには、このガイドは設計されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"2334c-114\">ソリューションのニーズによって異なるものではありませんが、開始点です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"2334c-115\">Teams (パイロットまたは完全展開) をすでに導入している場合は、「[教育用 Microsoft Teams](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"2334c-116\">始める前に</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"2334c-117\">[チームの環境の準備完了を確認](environment-readiness.md)してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"2334c-118\">[学校のデータの同期を展開](https://docs.microsoft.com/SchoolDataSync)チームを自動的に作成する教師を簡単にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"2334c-119\">連絡先[https://aka.ms/sdssupport](https://aka.ms/sdssupport)の導入支援します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"2334c-120\">Teams で使用するポートとプロトコルを正しく設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"2334c-121\">[Office 365 の URL と IP アドレスの範囲](office-365-urls-ip-address-ranges.md)をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"2334c-122\">[チームの学校のネットワークの準備](prepare-network.md)をします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"2334c-123\">チーム タイプを選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-123\">Choose a team type.</span></span> <span data-ttu-id=\"2334c-124\">教育用 Teams では、3 つの新しいチームが用意されています (合計 4 つのチーム)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"2334c-125\">チームの各種類の違いと使用例については、「[Microsoft Teams で共同作業を行うチームの種類を選択する](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="2334c-126">クイック スタート - Teams の計画ガイド</span><span class="sxs-lookup"><span data-stu-id="2334c-126">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"2334c-127\">手順 1: ユーザーをまとめて編成する</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"2334c-128\">スタッフ、教師、および利害関係者とチームを展開するための意思決定のグループとして機能するように教師のコミュニティからの個人のグループをまとめます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"2334c-129\">手順 2: 自分のシナリオに優先順位を設定する</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"2334c-130\">コラボレーションやコミュニケーションは、人に関わることです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"2334c-131\">各種の機能について議論する代わりに、お客様の組織でもっとも関連性が深いシナリオを取り上げます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"2334c-132\">自分の学校の会社のシナリオを定義するのに役立つ例については、[Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"2334c-133\">通常、Teams の展開では、クラスルーム、プロフェッショナルの学習コミュニティ、カリキュラム外の学生グループといった緊密に連携するコラボレーション チームが成功の鍵となります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"2334c-134\">:トロフィー: ベスト プラクティス:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"2334c-135\">**Teams で Teams を計画する**</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"2334c-136\">ユーザーが自分たちの展開を計画するために Teams を使用することで、主要なステークホルダーの変化曲線が緩やかになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"2334c-137\">Microsoft 365 の展開という名前のチームを作成して、展開しようと考えているさまざまなワークロード用のチャネルの作成を検討します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"2334c-138\">お客様のチームは次のようになる可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-138\">Your team might look something like this:</span></span>\n\n![Microsoft 365 展開チームの例のスクリーンショット。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"2334c-140\">ステップ 3: パイロット テストの実施し、チームの配置</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"2334c-141\">教育者の初期のチームのパイロットを実施するエキスパートとの上で選択したシナリオの 1 つ以上の早期導入の両方です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"2334c-142\">パイロットによって、Office 365 および Teams がどのように組織で受け取られるかについての有意義な情報が得られます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"2334c-143\">関心のあるユーザー グループと、優先順位が設定されたビジネス シナリオをを選択して開始します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![スクリーン ショットのチームのユーザーのグループです。](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"2334c-145\">パイロットが完了したら、Teams の展開を広げることを計画するために必要なフィードバックを得られます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"2334c-146\">展開計画に統合する学校が Office 365 とチームから最もを取得することを確認するのには優先順位の高いシナリオでは、ことを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"2334c-147\">手順 4: 使用率を測定する、管理の満足度、およびドライブの採用</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"2334c-148\">正常に採用を推進する Office 365 およびチームの、教師の経験に焦点を絞ります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"2334c-149\">ここでは、開始するにあたってのベスト プラクティスの簡易チェックリストを示しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"2334c-150\">ベスト ・ プラクティスの**読み取り[Office 365 導入ガイダンス]( https://aka.ms/office365adoptionguide)** をします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"2334c-151\">またに、[マイクロソフトのチームの変更管理戦略を作成する](change-management-strategy.md)ための当社の補足的なコンテンツ、アプローチを文書化します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"2334c-152\">**研究[活動レポートを Office 365](teams-activity-reports.md)** の学校間での使用状況を理解します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"2334c-153\">、Office 365 管理者でない場合、レポート リーダー アクセス権を与える活動レポートにアクセスできるように、管理者に問い合わせてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"2334c-154\">Office 365 およびチームの経験上 **、uducators からのフィードバックを取得**をします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"2334c-155\">学校には 2500 未満の個人とチームでチャネルを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-155\">Use a channel in Teams when your school has fewer than 2500 individuals.</span></span> <span data-ttu-id=\"2334c-156\">Yammer のパブリック グループを使用して、学校のチームで現在このメンバーシップの制限値よりも大きい場合。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"2334c-157\">**チャンピオンを育成し、成功したことについて強調します。**</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"2334c-158\">これらの新しいツールを採用し、革新的な方法で使用するための教育者を報酬します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"2334c-159\">、上、何もこうと Office 365 チームとチームの継続的な導入。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="2334c-160">Microsoft Teams のライセンスをオンまたはオフにする</span><span class="sxs-lookup"><span data-stu-id="2334c-160">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"2334c-161\">チームは、クラウド ベースのサービスです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"2334c-162\">教師または受講者が有効なライセンスを持つ、デスクトップ、web、およびチームのモバイル クライアントを実行できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"2334c-163\">自体--これらのクライアントをインストールする IT 管理者は、これらのクライアントを展開する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"2334c-164\">または PowerShell を使用して Office 365 の管理ページを使用して、マイクロソフトのチームの個々 のユーザー ライセンスを管理できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-164\">You can manage individual user licenses for Microsoft Teams by using the Office 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"2334c-165\">これらの管理方法の詳細については、「[Teams 用の Office 365 ライセンス](office-365-licensing.md)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"2334c-166\">これは、広範な支援をする前にチームを操縦することに関心があるかどうかを理解する重要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"2334c-167\">を有効にするチーム、学校の前にコントロールを適切な状態であることを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"2334c-168\">パイロット プログラムは、するが、適切なユーザーを使用し、どのような種類のコントロールの使用および製品の管理の向上にフィードバックを提供することが非常に容易です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"2334c-169\">次に、パイロット ユーザー グループとチームの例を示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"2334c-170\">IT 部門</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-170\">IT department</span></span>   |<span data-ttu-id=\"2334c-171\">スタッフのパイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-171\">Staff pilots</span></span>   |<span data-ttu-id=\"2334c-172\">教師用パイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-172\">Educator pilots</span></span>   |<span data-ttu-id=\"2334c-173\">学生パイロット</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"2334c-174\">プロジェクト作業、コラボレーション、問題解決のために IT で Teams を内部的に使用する。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"2334c-175\">プロジェクトとのコラボレーションのスタッフ部門を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"2334c-176\">教室と教師の共同作業をチームに興奮しているチャンピオンに教育者を識別します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"2334c-177\">クラス外のアクティビティで Teams を使用できる方法について学生に興味を持たせる。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"2334c-178\">カリキュラム外のグループで Teams を使用できる学生のチャンピオンを特定する。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"2334c-179\">**サンプルのチーム**</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"2334c-180\">IT プロジェクトの調整 (例: Teams のロールアウト)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"2334c-181\">プロジェクトのコラボレーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-181\">Project coordination</span></span>   |<span data-ttu-id=\"2334c-182\">クラス セクションのコラボレーションとコミュニケーション (時間割、グループ プロジェクトの作業、ティーチング アシスタントまたはブレイクアウト セッションを含む)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"2334c-183\">専門家協会、グループの調整とコラボレーション (例: 優等生協会、マーケティングの学生の団体)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"2334c-184\">IT 部門と教職員とのコミュニケーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"2334c-185\">コラボレーション用のワークスペース、発表</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"2334c-186\">部門内の調整、コミュニケーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"2334c-187\">社会奉仕、慈善事業のグループの調整とコラボレーション (例: 男子学生社交クラブ、女子学生社交クラブ)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"2334c-188\">LiveSite の問題</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"2334c-189\">会議</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-189\">Meetings</span></span>   |<span data-ttu-id=\"2334c-190\">研究プロジェクトのコラボレーション</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"2334c-191\">組織のコラボレーション ワークスペース、発表</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"2334c-192\">幹部管理者グループ</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"2334c-193\">照会を送信のヘルプとサポート チームのライセンスまたはその他の問題では、 [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="2334c-194">所属する学校のために Teams を設定する</span><span class="sxs-lookup"><span data-stu-id="2334c-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"2334c-195\">[学校のデータの同期](https://docs.microsoft.com/SchoolDataSync)では、自動的にチームを作成する教師のやすくなります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"2334c-196\">連絡先[https://aka.ms/sdssupport](https://aka.ms/sdssupport)の導入支援します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"2334c-197\">学校のチームを管理するために Office 365 の管理ページを使用する[グローバル ・ アドミニストレーター](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)権限を持っている必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"2334c-198\">[Office 365 の管理センター](https://portal.office.com/adminportal/home)では、グローバル管理者の資格情報を使用してサインインし、**管理**します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-198\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Office 365 管理センターで [管理] オプションのスクリーン ショットです。](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"2334c-200\">**設定**を選択して > **サービスおよびアドインを使用**します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![サービスおよびアドインの設定オプションのスクリーン ショットです。](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"2334c-202\">一覧から**マイクロソフトのチーム**を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Office 365 管理センターのサービスおよびアドインのページのオプションのスクリーン ショットです。](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"2334c-204\">マイクロソフト チームの設定] ページが開いたら、設定オプションがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"2334c-205\">ここでは、ライセンスを管理する可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-205\">From here, you may manage your licenses.</span></span>\n\n     ![Office 365 管理センターでマイクロソフトのチームのスクリーン ショットの設定] セクション。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="2334c-207">テナント全体の設定を構成する</span><span class="sxs-lookup"><span data-stu-id="2334c-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"2334c-208\">全般</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-208\">General</span></span>\n<span data-ttu-id=\"2334c-209\">[全般] セクションを使用する必要がありますすべてのライセンスの種類の間で、全体の機関の次の設定を構成することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"2334c-210\">個人のプロフィールで組織図を表示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"2334c-211\">Teams を持っていない受信者のためには、Skype for Business を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"2334c-212\">T-Bot がプロアクティブにヘルプを提示することを許可します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-212\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"2334c-213\">[T-Bot](t-bot.md) は、ユーザーが導入に向けて活用できる優れたリソースです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-213\">[T-Bot](t-bot.md) is a great adoption resource for your users.</span></span> <span data-ttu-id=\"2334c-214\">この機能は、ユーザーが製品について学ぶことのできる基本的な方法ですので、常に有効にしておくことをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-214\">It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"2334c-215\">有効にするか、または**無効\\*\\*\\*\\*に**する、表示/非表示を移動する T-ボットをオフにするにし、**保存**を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-215\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then select **Save**.</span></span>\n\n![Office 365 管理センターの [全般] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"2334c-217\">電子メール統合</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-217\">Email integration</span></span>\n<span data-ttu-id=\"2334c-218\">チャンネル、電子メールとの統合を有効にしたり、制限された送信者リストを作成もできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-218\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"2334c-219\">オンまたは\\*\\*\\*\\*オフを**切り替える**に、表示/非表示を移動する電子メールの統合をオフにする、し、**保存**を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-219\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"2334c-220\">**許可する送信者の一覧**では、組織内のチームに電子メールを送信できるユーザーを制御できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-220\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Office 365 管理センターの [電子メール統合] セクションの設定を示すスクリーンショット。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"2334c-222\">アプリ</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-222\">Apps</span></span>\n<span data-ttu-id=\"2334c-223\">Teams で、外部アプリを有効にしたり、新しい外部アプリやアプリのサイドロードを許可することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-223\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"2334c-224\">この設定を有効または無効にするには、トグルを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-224\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"2334c-225\">外部アプリを有効にすると、組織で使用するアプリケーションを選択することができるドロップダウン リストが表示され、教師は Teams プラットフォームで使用するお気に入りのアプリを組み合わせることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-225\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"2334c-226\">場合は**既定では、新しい外部アプリケーションを有効にする**を選択すると、新しいアプリケーションが自動的に表示ボックスの一覧で利用可能になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-226\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"2334c-227\">Sideload アプリケーション機能には、ゲスト以外のチーム メンバーにはできるだけです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-227\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"2334c-228\">これは、機能は、プログラミング コースまたは学習チームと統合可能な管理システムは、カスタム テストした場合に便利です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-228\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"2334c-229\">詳細については、「[The Microsoft Teams developer platform (Microsoft Teams の開発者プラットフォーム)](https://docs.microsoft.com/microsoftteams/platform/overview)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-229\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Office 365 管理センターの [アプリ] セクションの設定を示すスクリーンショット。](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"2334c-231\">割り当てを有効にすれば、教育者は、受講者に割り当て、および反復的なフィードバックを提供できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-231\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"2334c-232\">チームでの外部のアプリケーションを有効にすると、教育者は、受講者が次のタブに利用できるようにアプリケーションをカスタマイズできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-232\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"2334c-233\">タブによって、自分のチームが日常的に必要とするコンテンツおよび機能を含めるようにチャネルをカスタマイズすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-233\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"2334c-234\">これらのタブにより、頻繁に使用するドキュメントやクラウド サービスへのクイック アクセスが提供されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-234\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"2334c-235\">[ファイル] などのビルトイン タブが複数存在します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-235\">There are several built-in tabs such as Files.</span></span>\n\n![アプリのタブを Teams に追加する方法を示すスクリーンショット。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"2334c-237\">チーム クライアントで、ユーザーは、Word 文書、PowerPoint、フォーム、クラスのノートブック、割り当て、および複数のタブを追加できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-237\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"2334c-238\">今後、Microsoft やパートナー企業から、追加のタブが提供される予定です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-238\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"2334c-239\">カスタム クラウド ストレージ</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-239\">Custom cloud storage</span></span>\n<span data-ttu-id=\"2334c-240\">Teams 内で、さまざまな形式のクラウド ストレージを利用できるようにすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-240\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"2334c-241\">現在、Box、Dropbox、Google ドライブ、ShareFile がサポートされています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-241\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"2334c-242\">この設定を有効または無効にするには、スイッチを [**オフ**] または [**オン**] に切り替えてから、[**保存**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-242\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"2334c-243\">これらの設定を有効にすると、ドキュメントの保管や取得に利用する新しいプロバイダーをチームのすべてのメンバーが追加できるようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-243\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Office 365 管理センターの [カスタム クラウド ストレージ] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"2334c-245\">Teams では、既定のファイル ストレージ プロバイダーとして SharePoint が使用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-245\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"2334c-246\">詳細については、[Teams との SharePoint Online と OneDrive for Business の連携](sharepoint-onedrive-interact.md)をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-246\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"2334c-247\">クォータの計算方法およびその最適な管理方法については、「[サイト コレクションの記憶域の制限を管理する](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-247\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"2334c-248\">各サイトのコレクションを管理したくない場合も学習するを自動的に処理するサービスをできるようにする方法です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-248\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"2334c-249\">ヘルプとサポートでテナントごとの設定やその他の問題に照会を送信[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-249\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="2334c-250">ユーザーまたはライセンスの種類で設定を構成する</span><span class="sxs-lookup"><span data-stu-id="2334c-250">Configure settings by user or license type</span></span>
  durationInMinutes: 7
  content: "<span data-ttu-id=\"2334c-251\">のみ、ライセンスの種類に記載されている教育が必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-251\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"2334c-252\">教育教職員、スタッフ、教育の受講者用、およびゲストは、ドロップダウン リストが含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-252\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"2334c-253\">システムでは、割り当てたライセンスによってのみユーザーが差別化されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-253\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"2334c-254\">ライセンスの種類が 1 つのみである場合は、この設定はテナント全体の設定として扱われます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-254\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Office 365 管理センターの [チームとチャネル] セクションの設定を示すスクリーンショット。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"2334c-256\">特定のライセンスの種類に対して Teams へのアクセス権を有効にするには、トグルを [**オン**] に切り替えて、[**保存**] を選択します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-256\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"2334c-257\">これは、一時的なスイッチだけです。最終的には、他のすべての Office の作業負荷の場合と同様にユーザーのライセンスをユーザーのチームへのアクセスを管理する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-257\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Office 365 管理センターの Microsoft Teams のライセンス選択ウィンドウの設定を示すスクリーンショット。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n<span data-ttu-id=\"2334c-259\">テナントに対して [[ゲスト アクセス](guest-access.md)] を有効にするには、[**ゲスト**] ライセンスを選択し、トグルを [**オン**] に切り替えます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-259\">To turn on [Guest Access](guest-access.md) for your tenant, select the **Guest** license and move the toggle to **On**.</span></span> <span data-ttu-id=\"2334c-260\">可能にする共同作成者は、チームに参加するのには、組織の一部ではないゲスト教授のシナリオを有効にするのには、ゲスト アクセスを使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-260\">You can use Guest Access to enable the guest professor scenario, which permits contributors who are not a part of your organization to participate in your teams.</span></span> <span data-ttu-id=\"2334c-261\">ゲスト教授する必要がありますのみ取得をチームに追加コースのライフ サイクル全体にわたってクラスとの対話を引き続き場合。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-261\">A guest professor should only get added to a team if they'll continue to interact with the class throughout the course life-cycle.</span></span> <span data-ttu-id=\"2334c-262\">一度のみの講義を行う場合は、ゲストとしてチームに追加するのではなく、匿名ユーザーとして会議に参加させる形にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-262\">If they are only showing up to give one lecture, consider having them join a meeting as an anonymous user instead of being added to the team as a guest.</span></span> \n\n> [!NOTE] \n> <span data-ttu-id=\"2334c-263\">チームの所有者だけは、来園者をチームに追加できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-263\">Only Team owners can add guests to the team.</span></span>\n\n\n### <a name=\"teams-and-channels\"></a><span data-ttu-id=\"2334c-264\">チームとチャネル</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-264\">Teams and channels</span></span>\n<span data-ttu-id=\"2334c-265\">チームは、教員や学生が実行されることに密接に協力している、一緒に設計されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-265\">A team is designed to bring together educators and students who work closely to get things done.</span></span> <span data-ttu-id=\"2334c-266\">チームは作業 (カリキュラムの開発や学校のイベントの計画)、および機関 (例えば、学校、部門、およびクラス) の内部構造を反映するように、進行中の作業は、動的にすることはできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-266\">Teams can be dynamic for work (e.g., curriculum development or planning school events), as well as for ongoing work, to reflect the internal structure of your institution (e.g., schools, departments, and classes).</span></span> <span data-ttu-id=\"2334c-267\">教育のチームでは、新しい 3 つのチーム タイプ (クラス、Plc、およびスタッフのメンバー) があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-267\">Teams for Education has 3 new team types (Classes, PLCs, and Staff Members).</span></span>\n\n|       |<span data-ttu-id=\"2334c-268\">クラス用</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-268\">for Classes</span></span>    |<span data-ttu-id=\"2334c-269\">PLC 用</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-269\">for PLCs</span></span>       |<span data-ttu-id=\"2334c-270\">スタッフ メンバー用</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-270\">for Staff Members</span></span>      |<span data-ttu-id=\"2334c-271\">全員用</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-271\">for Anyone</span></span>     |\n|---    |---    |---    |---    |---    |\n|<span data-ttu-id=\"2334c-272\">説明</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-272\">Description</span></span>    |<span data-ttu-id=\"2334c-273\">グループ プロジェクト、課題などで共同作業している教師と学生</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-273\">Teachers and students collaborating on group projects, assignments, and more.</span></span>      |<span data-ttu-id=\"2334c-274\">プロフェッショナルの学習コミュニティで共同作業している教職員</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-274\">Educators collaborating within a professional learning community.</span></span>      |<span data-ttu-id=\"2334c-275\">教育機関管理および開発で共同作業しているスタッフ リーダーとスタッフ メンバー</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-275\">Staff leaders and staff members collaborating on school administration and development.</span></span>    |<span data-ttu-id=\"2334c-276\">利益集団またはクラブで共同作業している学生や学校職員</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-276\">Students and school employees collaborating in interest groups and clubs.</span></span>      |\n\n<span data-ttu-id=\"2334c-277\">チャネルはチームのサブカテゴリです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-277\">A channel is a subcategory of a team.</span></span> <span data-ttu-id=\"2334c-278\">アクティビティ用またはトピック用のチャネルを作成することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-278\">You might create a channel for an activity or for a topic.</span></span> <span data-ttu-id=\"2334c-279\">会話、ファイル、メモは各チャネルに固有な項目として扱われ、チームのすべてのメンバーが利用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-279\">Conversations, files, and notes are specific to each channel, and available to all members of the team.</span></span>\n\n![Office 365 管理センターの [チームとチャネル] セクションの設定を示すスクリーンショット。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"2334c-281\">すべてのチームは、Office 365 のグループの上に構築されるため、**グループ**のコントロール パネルを使用する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-281\">You need to use the **Groups** control panel because all teams are built on top of Office 365 Groups.</span></span> \n\n<span data-ttu-id=\"2334c-282\">作成し、Office 365 の管理センターで**のグループ**の [コントロール パネル] を使用して、チームのオーナーとメンバーを管理できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-282\">You can create and manage team owners and members by using the **Groups** control panel in the Office 365 Admin Center.</span></span> <span data-ttu-id=\"2334c-283\">既定では、Office 365 グループの作成はオンになっていますが、PowerShell を使用して特定のユーザーやグループ (例: Education - 教職員とスタッフ) に制限することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-283\">By default, Office 365 Groups creation is turned on, but can be restricted to specific users or groups (for example, Education - Faculty and Staff) by using PowerShell.</span></span>\n\n<span data-ttu-id=\"2334c-284\">PowerShell を使用して権限を制御したり、上記の機能を使用するために必要なライセンスの種類を制御する方法については、「[Office 365 グループを作成できるユーザーを管理する](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-284\">To learn how to use PowerShell to control the permissions, and the types of licenses that are required to take advantage of these features, see [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"2334c-285\">グループの作成を無効にすると、その影響が他の製品に及びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-285\">Disabling group creation has implications on other products.</span></span> <span data-ttu-id=\"2334c-286\">この影響の詳細については、「[Office 365 グループを作成できるユーザーを管理する](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-286\">These implications are detailed in [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n### <a name=\"highlights-of-team-management-and-creation\"></a><span data-ttu-id=\"2334c-287\">チームの管理と作成の主な機能</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-287\">Highlights of team management and creation</span></span>\n#### <a name=\"team-management\"></a><span data-ttu-id=\"2334c-288\">チームの管理</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-288\">Team management</span></span>\n- <span data-ttu-id=\"2334c-289\">管理センターで、Office 365 のグループを作成する方法の詳細については、[管理センターで、Office 365 のグループの作成](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-289\">For more information about how to create Office 365 Groups in the Admin Center, see [Create an Office 365 group in the Admin Center](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span></span>\n- <span data-ttu-id=\"2334c-290\">Office 365 グループによって提供されているチームの名前付け規則機能はプライベート プレビューで表示されます。今後、パブリック プレビューでも表示できるようになる予定です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-290\">The Team Naming convention feature provided by Groups is in private preview and will be available soon in public preview.</span></span> <span data-ttu-id=\"2334c-291\">この機能について詳しくは、「[Office 365 グループの名前付けポリシー](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-291\">To learn more about this feature, see [Office 365 Groups naming policy](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span></span>\n- <span data-ttu-id=\"2334c-292\">Teams がグローバル アドレス一覧 (GAL) に表示されないようにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-292\">Prevent Teams from showing up in the Global Address List (GAL).</span></span> <span data-ttu-id=\"2334c-293\">詳細については、「[PowerShell で Office 365 グループを管理する](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540)」の「GAL から Office 365 を非表示にする」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-293\">To learn more, see \"Hide Office 365 Groups from GAL\" in [Manage Office 365 Groups with PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span></span>\n- <span data-ttu-id=\"2334c-294\">チームまたはグループの有効期限ポリシーを管理します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-294\">Manage Team or Group expiration policies.</span></span> <span data-ttu-id=\"2334c-295\">詳細については、「[Office 365 Group Expiration Policy (Office 365 のグループの有効期限ポリシー)](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-295\">To learn more, see [Office 365 Group Expiration Policy](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span></span>\n\n#### <a name=\"team-creation\"></a><span data-ttu-id=\"2334c-296\">チームの作成</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-296\">Team creation</span></span>\n- <span data-ttu-id=\"2334c-297\">__School Data Sync の使用__: School Data Sync をすでに利用している場合、参加者一覧に基づきチームが自動的に作成されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-297\">__Using School Data Sync__: If you are already using School Data Sync, teams will get automatically created based on your roster details.</span></span> <span data-ttu-id=\"2334c-298\">教師と学生が自動的に割り当てられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-298\">Teachers and students will automatically be assigned.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"2334c-299\">School Data Sync について関心がある場合は、「[School Data Sync の概要](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync)」をご覧ください。School Data Sync は[こちら](https://sdscrm.microsoftcrmportals.com/signup/)で登録できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-299\">If you are interested in learning more about School Data Sync, see [Overview of School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). You can sign up for School Data Sync [here](https://sdscrm.microsoftcrmportals.com/signup/).</span></span>\n\n- <span data-ttu-id=\"2334c-300\">(プレビュー版) PowerShell の使用によるグループの作成。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-300\">(In Preview) Using PowerShell to create groups.</span></span> <span data-ttu-id=\"2334c-301\">詳細については、「[Microsoft Teams PowerShell リファレンス](https://docs.microsoft.com/powershell/module/teams)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-301\">To learn more, see [Microsoft Teams PowerShell reference](https://docs.microsoft.com/powershell/module/teams).</span></span> \n\n> [!IMPORTANT]\n> <span data-ttu-id=\"2334c-302\">Office 365 Education では、[4 つの異なる種類のチーム](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)を作成することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-302\">For Office 365 Education, you can create [four different types of teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span> <span data-ttu-id=\"2334c-303\">PowerShell では、既定の種類のチームのみを作成できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-303\">PowerShell can only create the default type of Team.</span></span> <span data-ttu-id=\"2334c-304\">いったんチームを作成すると、その種類を変更することはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-304\">Once a Team is created, the type of Team can't be changed.</span></span> \n\n### <a name=\"calls-and-meetings\"></a><span data-ttu-id=\"2334c-305\">通話と会議</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-305\">Calls and meetings</span></span>\n\n![Office 365 管理センターの [通話と会議] セクションの設定を示すスクリーンショット。](media/calls-and-meetings.png)\n\n<span data-ttu-id=\"2334c-307\">個人の会議には、明示的に参加するチーム内の全員が開いたままではなく、自分が出席の受講者を選択するのには、教育者が有効にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-307\">Private meetings enable your educators to explicitly select the students of their meetings, as opposed to leaving it open to everyone in the Team to join.</span></span> <span data-ttu-id=\"2334c-308\">これにより、規模の大きいチームを妨害しない小規模の会議を持つことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-308\">This allows them to have smaller meetings that don't disrupt the larger team.</span></span> \n\n<span data-ttu-id=\"2334c-309\">チャネルの会議のスケジュールを設定できるように、チームと会議をホストするチャネルを選択できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-309\">Allowing scheduling for channel meetings allows users to select a Team and Channel where the meeting will be hosted.</span></span> <span data-ttu-id=\"2334c-310\">そうすることにより、選択したチームでその会議に興味があるすべてのメンバーが招待状なしに会議に参加することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-310\">This allows anyone interested in the meeting from that Team to join without needing an explicit invite.</span></span> \n\n![プライベート会議を有効にしているときの会議予約の UI のスクリーンショット](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n<span data-ttu-id=\"2334c-312\">アドホック チャネル meetup は、チャットの UI から直接、meetup を開始するには、教員や学生が使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-312\">Ad-hoc channel meetup allows educators and students to start a meetup directly from the chat UI.</span></span> <span data-ttu-id=\"2334c-313\">スレッドに積極的に参加しているユーザーは開始された会議にすぐに参加して、会話を続けることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-313\">Anyone who is actively apart of the thread can jump on the call and continue the conversation.</span></span> \n\n![臨時のチャネル会議を有効にしているときの作成ボックスの UI のスクリーンショット](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n<span data-ttu-id=\"2334c-315\">[会議のビデオを許可] や [会議の画面共有を許可] などの会議のオプションを使用すると、個別の通信や画面表示の共有を許可できるため、会議のエクスペリエンスを向上させることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-315\">Meeting options such as \"Allow videos in meetings\" and \"Allow screen sharing in meetings\" will enhance the meeting experience by allowing the face to face communication and the ability to share what you see on your screen.</span></span> <span data-ttu-id=\"2334c-316\">これらのオプションを有効にすると、ユーザーは会議内でビデオや画面共有のオンとオフを切り替えることができるようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-316\">When these options are enabled, users will be able to toggle video and screen sharing from within the meeting.</span></span> \n\n![会議のコントロールのスクリーンショット](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> <span data-ttu-id=\"2334c-318\">教育機関によっては、ネットワーク トラフィックの量を制限することを望む場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-318\">Some schools might want to restrict the amount of network traffic in their institution.</span></span> <span data-ttu-id=\"2334c-319\">たとえば、低帯域幅の機関においてビデオを無効にする必要がある場合です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-319\">For example, you might want to disable video in low bandwidth institutions.</span></span>\n\n<span data-ttu-id=\"2334c-320\">1 対1 のプライベート チャットやグループ チャットから、音声通話またはビデオ通話に切り替えることができるようにする機能は [プライベート通話を許可] で有効にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-320\">Having the ability to escalate from a private 1:1 chat or group chat to an audio or video call is enabled by \"Allow private calling.\"</span></span> <span data-ttu-id=\"2334c-321\">チャットを使用している場合、これらのオプションは右上に表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-321\">When in a chat, the top right corner will show these options.</span></span> \n\n![プライベート チャットでの音声/ビデオのコントロールのスクリーンショット](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a><span data-ttu-id=\"2334c-323\">メッセージング</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-323\">Messaging</span></span>\n\n![Office 365 管理センターの [メッセージング] セクションの設定を示すスクリーンショット。](media/QS-edu-messaging.png)\n\n<span data-ttu-id=\"2334c-325\">GIF、ミーム、ステッカーといった「楽しい」コンテンツを学校で使用しない場合、テナント管理者は Microsoft Teams の設定画面にある [**メッセージング**] セクションでそれらのコンテンツの機能をいつでも無効にすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-325\">As a tenant admin, if your school is not comfortable with \"fun\" content, such as GIFs, memes, and stickers, you can always disable it for students in the **Messaging** section of the Microsoft Teams settings screen.</span></span> <span data-ttu-id=\"2334c-326\">作成ボックスの下で、無効にしたコンテンツのオプションが非表示になります。ただし、標準セットの絵文字は引き続き利用できる状態になっています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-326\">These options will disappear from below the compose box, but our standard set of emojis will still be available for use.</span></span> <span data-ttu-id=\"2334c-327\">GIF が有効になると、自分の機関における Teams 内で利用できる GIF の種類を制限するためにコンテンツ評価を適用することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-327\">When GIFs are enabled, you can apply a content rating to restrict the type of GIFs that are allowed within Teams in your institution.</span></span> <span data-ttu-id=\"2334c-328\">コンテンツ評価には以下の項目が含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-328\">Content ratings include the following:</span></span>\n\n- <span data-ttu-id=\"2334c-329\">厳密</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-329\">Strict</span></span> \n- <span data-ttu-id=\"2334c-330\">中レベル</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-330\">Moderate</span></span>\n- <span data-ttu-id=\"2334c-331\">すべてのコンテンツを許可</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-331\">Allow all content</span></span>\n\n<span data-ttu-id=\"2334c-332\">教育者にプライベート チャットを使用することを可能にしながら、受講者だけのプライベート チャットを禁止することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-332\">You can also disable private chat just between students, while allowing educators the ability to use private chats.</span></span> <span data-ttu-id=\"2334c-333\">場合はチャットを無効にして、左側にある不要になったチャットが表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-333\">If you do disable chat, they will no longer see Chat along the left side.</span></span> \n\n![チャット機能のない左側のパネルのスクリーンショット](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\n<span data-ttu-id=\"2334c-335\">チャット機能が有効化されたユーザーがチャット機能を利用できないユーザーと会話を開始しようとすると、チャットの作成ウィンドウに「このユーザーのチャット機能は管理者によって無効化されています。」という通知が表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-335\">When users who are enabled for chat try to start a conversation with participants who aren't, they'll see a notification in the compose chat window indicating that the \"Administrator has disabled chat for user.\"</span></span>\n\n![チャット機能が無効化された参加者とのチャットを開始できない状況のスクリーンショット](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> <span data-ttu-id=\"2334c-337\">複数のユーザーに対してプライベート チャットを無効にすると、それらのユーザーは T-Bot を使用してヘルプを求めることができなくなります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-337\">If you disable private chat for a set of users, they can't use T-Bot to get help.</span></span> <span data-ttu-id=\"2334c-338\">ただし、[Microsoft Teams ヘルプ センター](https://support.office.com/Teams)ですべての T-Bot コンテンツを見つけることができます。プライベート チャットが有効でないユーザーに対して、導入用の資料としてこれらのコンテンツを参照するよう推奨してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-338\">However, they can find all of the T-Bot content in the [Microsoft Teams help center](https://support.office.com/Teams), so be sure to give this as an adoption resource to users who aren't enabled for private chat.</span></span> \n\n<span data-ttu-id=\"2334c-339\">ライセンスのすべての種類にわたって、所有者がメッセージを削除できるようにすると、チャネルのチャットを管理しやすくなります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-339\">Enabling owners to delete messages is recommended across all license types, as this really helps with channel chat moderations.</span></span> \n\n<span data-ttu-id=\"2334c-340\">さらに、メンバーが自分のメッセージの編集や削除を行うことができるように設定することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-340\">Additionally, you can enable members to edit and delete their own messages.</span></span> <span data-ttu-id=\"2334c-341\">この優れた機能を使用すると、送信者はスペルの間違いを訂正したり、間違ったスレッドへのメッセージ投稿や冗長なメッセージを削除したりすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-341\">This is a great feature to ensure typos can be corrected and messaging to the wrong thread or redundant messages can be removed by the sender.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"2334c-342\">ユーザーのメールボックスに訴訟ホールドを適用すると、編集済みおよび削除済みのすべてのメッセージが記録されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-342\">If you place a user's mailbox on Legal Hold, all edited and deleted messages will be logged.</span></span> <span data-ttu-id=\"2334c-343\">詳細については、「[Teams ユーザーまたはチームに訴訟ホールドを適用する](legal-hold.md)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-343\">See [Place a Teams user or team on legal hold](legal-hold.md) for more information.</span></span>\n"
- title: <span data-ttu-id="2334c-344">クライアントに配布する</span><span class="sxs-lookup"><span data-stu-id="2334c-344">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"2334c-345\">Teams には、Web、デスクトップ (Windows および Mac)、およびモバイル (Android、iOS、Windows Phone) で利用できるクライアントがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-345\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone).</span></span> <span data-ttu-id=\"2334c-346\">これらのクライアントはすべてアクティブなインターネット接続が必要で、オフライン モードをサポートしていません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-346\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"2334c-347\">これらの各クライアントの機能および配布方法についての最新情報を入手するには、「[Microsoft Teams のクライアントを取得する](get-clients.md)」のトピックをご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-347\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"2334c-348\">チーム クライアントのセットアップ ファイルは、管理者とエンド ・ ユーザー、[チームのダウンロード ページ](https://teams.microsoft.com/downloads)からダウンロードできる実行可能ファイルです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-348\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"2334c-349\">教員や学生がデスクトップには、適切な特権がある場合、アプリケーションをインストールすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-349\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"2334c-350\">IT 管理者もインストーラーを既存のクライアント配布ツールを介して配布したりすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-350\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"2334c-351\">モバイル デバイスを使用しているエンド ユーザーは、Microsoft Teams アプリをモバイル プラットフォームのアプリ ストアからダウンロードすることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-351\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"2334c-352\">オペレーティング システムの要件</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-352\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"2334c-353\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-353\">Windows</span></span>    |<span data-ttu-id=\"2334c-354\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-354\">MacOS</span></span>      |<span data-ttu-id=\"2334c-355\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-355\">iOS</span></span>    |<span data-ttu-id=\"2334c-356\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-356\">Android</span></span>    |<span data-ttu-id=\"2334c-357\">Windows Phone</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-357\">Windows Phone</span></span>      |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"2334c-358\">7 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-358\">7 and later</span></span>    |<span data-ttu-id=\"2334c-359\">10.10 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-359\">10.10 and later</span></span>    |<span data-ttu-id=\"2334c-360\">10 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-360\">10 or later</span></span>    |<span data-ttu-id=\"2334c-361\">4.4 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-361\">4.4 and later</span></span>      |<span data-ttu-id=\"2334c-362\">10.0.10586 以降</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-362\">10.0.10586 and later</span></span>       |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"2334c-363\">インターネット ブラウザーのサポート</span><span class=\"sxs-lookup\"><span data-stu-id=\"2334c-363\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
