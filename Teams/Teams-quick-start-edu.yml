  content: "\n<span data-ttu-id=\"461d1-389\">導入コンテンツ (近日中に公開予定):</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-389\">Adoption content (coming soon):</span></span>\n    - <span data-ttu-id=\"461d1-390\">スタートアップガイドの電子メール テンプレート (2018 年 1 月)</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-390\">Email templates for getting started guides (Jan 2018)</span></span>\n    - <span data-ttu-id=\"461d1-391\">クイック スタート: エンドユーザー向けのビデオ (2018 年 1 月)</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-391\">Quick start short videos for end users (Jan 2018)</span></span>\n    - <span data-ttu-id=\"461d1-392\">内部ソーシャル キャンペーン テンプレート (2018 年 2 月)</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-392\">Internal social campaign templates (Feb 2018)</span></span>\n\n\n<span data-ttu-id=\"461d1-393\">実施すべき内容</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-393\">Call to action:</span></span>\n    - <span data-ttu-id=\"461d1-394\">実践的な「[Microsoft Teams Interactive Demo (Microsoft Teams のインタラクティブなデモ)](http://teamsdemo.office.com/)」を確認する (所要時間 5 分)</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-394\">Check out our hands-on [Microsoft Teams Interactive Demo](http://teamsdemo.office.com/) (5 minutes to complete)</span></span>\n    - <span data-ttu-id=\"461d1-395\">[Office 365 管理センター](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns)で Microsoft Teams をオンにする (Office 365 管理者でサインインする)</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-395\">Turn on Microsoft Teams in the [Office 365 admin center](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns) (sign in as an Office 365 admin)</span></span>\n    - <span data-ttu-id=\"461d1-396\">Teams クライアントをダウンロードする: [すべてのデバイスで Teams をオンにする](https://teams.microsoft.com/downloads)</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-396\">Download Teams clients: [Get Teams on all your devices](https://teams.microsoft.com/downloads)</span></span>\n    - <span data-ttu-id=\"461d1-397\">[Education ヘルプ センター](https://support.office.com/education)で Office 365 for Education について学ぶ</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-397\">Learn more about Office 365 for Education at the [Education help center](https://support.office.com/education)</span></span>\n\n<span data-ttu-id=\"461d1-398\">追加情報:</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-398\">Additional resources:</span></span>\n    - [<span data-ttu-id=\"461d1-399\">Microsoft Teams のロードマップ</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-399\">Microsoft Teams roadmap</span></span>](https://aka.ms/teamsroadmap)\n    - <span data-ttu-id=\"461d1-400\">[Tech Community Blog ](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog) で最新情報を入手する</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-400\">Stay up to date with our [Tech Community Blog](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog)</span></span> \n    - <span data-ttu-id=\"461d1-401\">Matt Soseman の「The Productive Cloud (生産的なクラウド)」ブログの [Microsoft Teams PowerShell Support (Microsoft Teams の PowerShell のサポート)](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)」に関する記事</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-401\">Matt Soseman's \"The Productive Cloud\" Blog about [Microsoft Teams PowerShell Support](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)</span></span>\n\n\n[<span data-ttu-id=\"461d1-402\">提案を送信する</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-402\">Send a suggestion</span></span>](https://aka.ms/eduuservoice)\n\n<span data-ttu-id=\"461d1-403\">[サポートに問い合わせる](https://aka.ms/o365portal)</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-403\">[Contact support](https://aka.ms/o365portal).</span></span>\n\n[<span data-ttu-id=\"461d1-404\">Teams コミュニティに質問する</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-404\">Ask the Teams community</span></span>](https://aka.ms/msteamscommunity)\n\n[<span data-ttu-id=\"461d1-405\">Office 365 Education ヘルプ センターを探索する</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-405\">Explore the Office 365 Education help center</span></span>](https://support.office.com/education)\n\n[<span data-ttu-id=\"461d1-406\">教育に関する資料を見つける</span><span class=\"sxs-lookup\"><span data-stu-id=\"461d1-406\">Find more resources for education</span></span>](https://education.microsoft.com/)\n"
