- durationInMinutes: 2
  content: "\n[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)は、会話、会議、ファイル、アプリを1か所にまとめるデジタルハブです。 Office 365 に組み込まれているため、学校の Office アプリやサービスとの統合によって、学校のメリットが得られます。 これは、あらゆる学校のニーズに合わせて拡張およびカスタマイズが可能な、エンタープライズレベルのセキュリティとコンプライアンスを実現します。\n\nMicrosoft Teams を使用すると、学校や組織は、コラボレーション用の教室の作成、専門的な学習コミュニティへの接続、学校のスタッフとのコミュニケーション、教育機関での研究の調整などを行うことができます。クラブまたは extracurricular の活動–教育機関向け Office 365 での1つのエクスペリエンスからすべての機能を利用できます。\n\nMicrosoft Teams は、時間を節約し、deepens に接続し、日々のロジスティックスをシンプルにします。 これにより、スタッフは学校や機関の教師、研究者、リーダーとして各自の役割に専念することができます。  \n\nこのガイドは、チームをまだ展開していないユーザーを含む、教育機関向けの IT 管理者を対象としています。 このガイドは、次の作業を始めるのに役立ちます。 \n- 学校で Teams を有効にする\n- 学校でチームを管理するために使用できるコントロールの種類について理解する\n- 外部ドキュメントを参照してパートナーサービスを検索する \n\nこのガイドは、学校の Teams に固有の構成の推奨事項をすぐにお使いいただくために設計されています。 これは、1つのサイズに適合するすべてのソリューションではありませんが、出発点として適しています。 \n\nTeams (パイロットまたは完全展開) をすでに導入している場合は、「[教育用 Microsoft Teams](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)」をご覧ください。\n\n## <a name=\"before-you-begin\"></a>始める前に\n\n1. [School Data Sync を展開](https://docs.microsoft.com/SchoolDataSync)して、教師が簡単にチームを作成できるようにします。 展開[https://aka.ms/sdssupport](https://aka.ms/sdssupport)のサポートに連絡します。\n2. Teams で使用するポートとプロトコルを正しく設定します。 [Office 365 の URL と IP アドレスの範囲](office-365-urls-ip-address-ranges.md)をご覧ください。\n3. [Teams 用の学校のネットワークを準備](prepare-network.md)します。\n4. チームの種類を選択します。 教育用 Teams では、3 つの新しいチームが用意されています (合計 4 つのチーム)。 チームの各種類の違いと使用例については、「[Microsoft Teams で共同作業を行うチームの種類を選択する](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)」をご覧ください。\n"
- title: クイック スタート - Teams の計画ガイド
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>手順 1: ユーザーをまとめて編成する\n\nスタッフ、教師、教師コミュニティからチーム展開の & 意思決定グループとして行動する個人のグループを結成します。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>手順 2: 自分のシナリオに優先順位を設定する\n\nコラボレーションやコミュニケーションは、人に関わることです。 各種の機能について議論する代わりに、お客様の組織でもっとも関連性が深いシナリオを取り上げます。 自分の学校の会社のシナリオを定義するのに役立つ例については、[Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) をご覧ください。 通常、Teams の展開では、クラスルーム、プロフェッショナルの学習コミュニティ、カリキュラム外の学生グループといった緊密に連携するコラボレーション チームが成功の鍵となります。\n\n### <a name=\"trophy-best-practice\"></a>:トロフィー: ベスト プラクティス:\n**Teams で Teams を計画する** ユーザーが自分たちの展開を計画するために Teams を使用することで、主要なステークホルダーの変化曲線が緩やかになります。 Microsoft 365 の展開という名前のチームを作成して、展開しようと考えているさまざまなワークロード用のチャネルの作成を検討します。 お客様のチームは次のようになる可能性があります。\n\n![Microsoft 365 展開チームの例のスクリーンショット。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>手順 3: パイロットを実施し、Teams を展開する\n\nここで選んだ1つまたは複数のシナリオについて、教育機関 (チャンピオンと早期採用者の両方) との最初のチームパイロットを実施する必要があります。 パイロットによって、Office 365 および Teams がどのように組織で受け取られるかについての有意義な情報が得られます。 関心のあるユーザー グループと、優先順位が設定されたビジネス シナリオをを選択して開始します。 \n\n![Teams ユーザーグループのスクリーンショット。](media/quick-start-example-scenarios.png)\n\nパイロットが完了したら、Teams の展開を広げることを計画するために必要なフィードバックを得られます。 学校が Office 365 および Teams を最大限に活用できるように、展開計画で優先順位付けされたシナリオを統合してください。\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>手順 4: 使用状況の測定、満足度の管理、およびドライブの採用\n\nOffice 365 および Teams の導入を成功させるには、教師のエクスペリエンスを常に重視します。 ここでは、開始するにあたってのベスト プラクティスの簡易チェックリストを示しています。 \n\n1. ベストプラクティスについて**は、「 [Office 365 の導入ガイダンス]( https://aka.ms/office365adoptionguide)** 」を参照してください。 さらに、 [Microsoft Teams の変更管理戦略を作成](change-management-strategy.md)してアプローチを文書化するための補足的なコンテンツも提供されています。\n2. ** [Office 365 アクティビティレポート](teams-activity-reports.md)を研究**して、学校全体の使用状況を理解します。 Office 365 管理者でない場合は、管理者に連絡して、アクティビティレポートにアクセスできるようにレポートリーダーの権限を与えるように依頼します。\n3. Office 365 やチームの経験に基づい**て、教員からのフィードバックを収集**します。 学校のユーザー数が5000より少ない場合は、Teams でチャネルを使用します。 学校のメンバーが、Teams での現在のメンバーシップ制限を超えている場合は、Yammer のパブリックグループを使用します。 \n4. **チャンピオンを育成し、成功したことについて強調します。** これらの新しいツールを採用し、革新的な方法で使用するための教育者です。 これにより、Office 365 と Teams の導入が継続されます。\n"
- title: Microsoft Teams のライセンスをオンまたはオフにする
  durationInMinutes: 2
  content: "\nTeams はクラウドベースのサービスです。 教師または学生が有効なライセンスを所持しており、Teams が有効になっていると、デスクトップ、web、モバイルの各チームクライアントを実行できます。 これらのクライアント自体をインストールできます。 IT 管理者は、これらのクライアントを展開する必要はありません。 \n\nMicrosoft 365 管理センターを使用するか、PowerShell を使用して、Microsoft Teams の個々のユーザーライセンスを管理できます。 これらの管理方法の詳細については、「[Teams 用の Office 365 ライセンス](office-365-licensing.md)」をご覧ください。 これは、幅広い有効化の前にチームのパイロットに関心を持っているかどうかを理解するのに役立ちます。\n\n> [!NOTE]\n> 学生の場合、Teams は既定で有効になっていません。 チームにアクセスするには、学生がチームを有効にしておく必要があります。 Office 365 管理ポータルを使用して、教職員と学生のチームを有効にします。\n"
- title: 所属する学校のために Teams を設定する
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> 2019年6月以降、教育機関向けのすべてのチームは、Microsoft Teams 管理センターを使用して、すべてのチームポリシーを管理する必要があります。 教育機関向けのチームは、Microsoft 365 管理センターでは管理できなくなりました。 詳細については、「[新しい Microsoft Teams 管理センターへの移行中に Teams を管理する](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center)」をご覧ください。 \n  \n 管理者の資格情報を使用してサインインすることにより、 [Microsoft teams 管理センター](https://admin.teams.microsoft.com/)ですべてのチームポリシーを簡単に管理できます。\n\n Microsoft Teams 管理センターの設定は、ユーザーライセンスの種類に基づいて管理されません。 代わりに、ユーザーが使用できる機能を管理するための別のポリシーを定義することをお勧めします。 ポリシーを構成するには、Microsoft Teams 管理センターの左側のナビゲーションでポリシーをクリックします。 メッセージングポリシーの例を次に示します。 \n\n![[メッセージングポリシー] ページのスクリーンショット。](media/teams-messaging-policies-edu.PNG)\n\nポリシーを使用すると、ユーザーごとに機能を有効または無効にすることができます。 ポリシー割り当てのしくみは次のとおりです。\n   - 既定では、すべての新規ユーザーにグローバルポリシー (テナントレベルの設定) が表示されます。\n   - ユーザーは、要件を満たしている場合に、Microsoft によって作成された既定のユーザーポリシーを割り当てることができます。 これらの事前に用意されたポリシーは管理者が編集できません。 今後これらを管理する必要がある場合は、新しいカスタムポリシーを作成し、ユーザーにカスタムポリシーを割り当てます。\n   - カスタムポリシーは、任意のユーザーに割り当てることができます。 新しいカスタムポリシーを作成するには、[**追加**] をクリックし、ポリシーに設定する設定を選んで、[**保存**] をクリックします。 次に、Microsoft Teams 管理センターでユーザーにアクセスするか、スクリプトを使用して**ユーザーにカスタム**ポリシーを割り当てます。 \n     ![[メッセージングポリシー] ページの [追加] オプションのスクリーンショット。](media/teams-new-messaging-policy-edu.PNG)\n\n     ![割り当てられたポリシーの [編集] オプションのスクリーンショット。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![[ユーザーポリシーの編集] ウィンドウのスクリーンショット。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>教職員と学生のさまざまなポリシーを有効にする方法\n教職員用のカスタム設定 (たとえば、学生のチャットは有効ですが、学生の場合は許可されません) を作成して割り当てるには、次の2つの方法があります。 \n   - PowerShell モジュールを使ってスクリプトを実行し、複数のポリシーを作成して割り当てます。 「スクリプトの例とドキュメント」を参照してください。 \n   - Microsoft Teams 管理センターで、新しいカスタムポリシーを作成し、[**ユーザー** ] タブでユーザーにポリシーを割り当てます。 \n > [!NOTE]\n > ユーザーにカスタムポリシーが割り当てられるまで、ユーザーはグローバルポリシー設定を使用します。 つまり、グローバルポリシーでチャットが有効になっていて、カスタム学生のポリシーで無効になっている場合、ユーザー設定のポリシーが学生に割り当てられるまで、学生はチャットを使用できます。 この場合は、チャットをグローバルに無効にしたり、カスタムポリシーを使って教職員のチャットを有効にしたりする方が簡単な場合があります。 \n\n ### <a name=\"appendix\"></a>A\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>メッセージングポリシーを作成して割り当てる方法\n 1. テナントで利用可能なポリシーが、Get-CsTeamsMessagingPolicy を実行して要件に適合しているかどうかを確認します。\n 2. 使用していない場合は、新しいポリシーを作成します。新しいポリシーは、新しい&lt;-csteamsmessagingpolicy-Identity policy name&gt; -&lt;パラメーター name&gt; -&lt;パラメーターの値&gt;を実行します。\n \n 詳細については、「 [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy) 」を参照してください。\n\n #### <a name=\"sample-script\"></a>サンプル スクリプト \n\n 「 [PowerShell スクリプトのサンプル-メッセージングポリシーの作成と割り当て](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)」をご覧ください。\n"
- title: クライアントに配布する
  durationInMinutes: 1
  content: "\nTeams には、web、デスクトップ (Windows、Mac、Linux)、および mobile (Android および iOS) で使用できるクライアントがあります。 これらのクライアントはすべてアクティブなインターネット接続が必要で、オフライン モードをサポートしていません。 これらの各クライアントの機能および配布方法についての最新情報を入手するには、「[Microsoft Teams のクライアントを取得する](get-clients.md)」のトピックをご覧ください。\n\nTeams クライアントのセットアップファイルは、[チームのダウンロードページ](https://teams.microsoft.com/downloads)から管理者とエンドユーザーがダウンロードできる実行可能ファイルです。 デスクトップの教員と学生は、適切な権限を持っていれば、アプリケーションをインストールできます。 IT 管理者もインストーラーを既存のクライアント配布ツールを介して配布したりすることができます。\n\nモバイル デバイスを使用しているエンド ユーザーは、Microsoft Teams アプリをモバイル プラットフォームのアプリ ストアからダウンロードすることができます。 \n\n### <a name=\"operating-system-requirements\"></a>オペレーティングシステム要件\n\n|       |Windows    |MacOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 以降    |10.10 以降    |DEB または RPM  |10 以降       |4.4 以降      |\n\n\n### <a name=\"internet-browser-support\"></a>インターネットブラウザーのサポート \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
