title: よくあるご質問 - Skype for Business から Microsoft Teams へのアップグレード
summary: ''
sections:
- name: Skype for Business Online のサポート終了
  questions:
  - question: カスタマーとして Skype for Business Online から Teams に移行しなければならない具体的な期限はありますか?
    answer: >
      はい。 [Skype for Business Online は](skype-for-business-online-retirement.md) 2021 年 7 月 31 日に廃止されました。 Skype for Business Online のお客様は、Microsoft 365でのコミュニケーションとコラボレーション サービスとしてTeamsの使用を開始することをお勧めします。
  - question: Skype for Business Online が廃止された理由
    answer: >
      Skype for Business Online は、導入以来、世界中の何百万人もの人々にとって貴重なツールです。 インスタント メッセージング、通話、ビデオを 1 つのアプリケーションに組み合わせることで、Skype for Business Online はビジネスコミュニケーションの新しい可能性を確立しました。 Microsoft Teamsはそのビジョンの次の章です。


      Microsoft Teamsの機能は、Skype for Business Online の機能を超えています。 チャット、ビデオ、通話、ドキュメントコラボレーション、およびアプリケーション統合を 1 つのエクスペリエンスに組み合わせることで、Teamsニュースの作業方法全体を実現できます。 また、継続的なプラットフォームのイノベーションと開発により、Teamsユーザーは、より豊富なパフォーマンス、機能、柔軟性、セキュリティの恩恵を受けることができます。


      Teamsは、Skype for Business Online からのアップグレードだけではなく、企業、学校、組織がよりアジャイルになり、主要なワークフローの効率を向上させる強力なツールです。 Forrester のホワイト ペーパー「Microsoft Teamsの[総経済効果™](https://www.microsoft.com/microsoft-365/blog/wp-content/uploads/sites/2/2019/04/Total-Economic-Impact-Microsoft-Teams.pdf?rtc=1)」で、組織のTeamsの潜在的な利点について詳しく説明します。
  - question: Skype for Businessのお客様にとって、これはどういう意味ですか?
    answer: >
      Teamsに完全にアップグレードするために必要な時間は、ユーザーの数、技術的な複雑さ、変更に対する内部適応性など、組織固有の特性によって異なります。 Teamsへのアップグレードを今すぐ開始することを強くお勧めします。 今日アップグレードを開始すると、廃止日より前にアップグレードを完了するのに十分な時間が必要になります。 8 月以降、Microsoft は、残りのSkype for Business Online ユーザーを Teams のみに移行するのに役立つアップグレード プロセスを提供します。


      Teamsは、ほとんどのMicrosoft 365 Business およびEnterprise プランで利用でき、既存のライセンス投資はTeamsに進みます。 現在 Skype for Business Online に含まれるプレミアム ワークロードの機能は Teams のプレミアム ワークロードとしても継続的に利用できます。 たとえば、電話会議をスタンドアロンで購入した場合や、Skype for Businessを使用して E5 の一部として購入した場合、電話会議はTeamsで有効になります。


      Skypeコンシューマー サービスとSkype for Business Serverは、Skype for Business Online の廃止の影響を受けられません。


      TeamsにアップグレードするプロセスとTeams機能のロードマップに関する [FAQ を参照](FAQ-journey.yml)してください。
  - question: オンプレミスSkype for Business Server顧客は、Skype for Business Online が廃止されたときにMicrosoft Teamsにアップグレードする必要がありますか?
    answer: "いいえ。 Skype for Business Online の廃止は、オンプレミスに所属するユーザーには影響しません。 すべてのお客様に、拡張された機能とパフォーマンスMicrosoft Teamsオファーを利用することをお勧めしますが、一部のSkype for Business Serverお客様は、製品をスタンドアロンで使用するか、Microsoft Teamsを使用したハイブリッド構成の一部として使用する必要がある場合があります。 Skype for Business Serverのバージョンのサポート日については、[Microsoft ライフサイクル ポリシー](https://docs.microsoft.com/lifecycle/products/?terms=skype%20for%20business%20server) サイトを参照してください。 \n"
  - question: Skype for Business Online が廃止された後はどうなりますか?
    answer: >
      Microsoft は、Skype for Business Online ユーザーに対して、Teamsのみモードではないユーザーに対して、廃止時にサポートされるアップグレードを提供します。 お客様は、Teams管理センターとMicrosoft 365 メッセージ センターの両方で、技術的およびユーザーの準備のための時間を確保するために、スケジュールされたアップグレード日の 30 日前に通知を受け取ります。


      支援されたアップグレードが完了すると、すべてのオンライン ユーザーはTeamsのみモードになります。 Teamsのみモードのユーザーは、Teamsで受信チャットと通話を受信し、会議をスケジュールします。 Teamsのみモードのユーザーは、Skype for Business Online でチャットや通話を開始したり、会議をスケジュールしたりすることはできません。 Teams 引き続きSkype for Business Serverを使用しているユーザーがスケジュールしたSkype for Business会議に参加できるのは、ユーザーのみです。


      詳細については、「[Skype for Business Online から Microsoft Teamsへのアップグレードの支援」を](upgrade-assisted.md)参照してください。
  - question: Skype会議ブロードキャストは、オンラインSkype for Businessと同時に廃止されますか?
    answer: "はい。 Teamsライブ イベントは、会議ブロードキャストをSkypeするための後継ソリューションです。    \n"
  - question: ハイブリッド構成 (Skype for Business Online とオンプレミスのSkype for Business Server) を持つ組織は、Skype for Business Online の廃止時に何を期待できますか?
    answer: "\nSkype for Business Online の廃止に伴い、オンラインおよびオンプレミスの構成を持つハイブリッド顧客は、オンライン ユーザーを Skype for Business Online から Microsoft Teamsにアップグレードする必要があります。 Microsoft は、オンライン ユーザーの残りのSkype for BusinessをTeamsのみモードにアップグレードするのに役立つサポート付きアップグレードを提供します。\n\nMicrosoft は、残りのSkype for Business Online ユーザーをTeamsのみモードにアップグレードするのに役立つサポート付きアップグレードを提供します。\n\nハイブリッド構成を持つ組織は、Teamsのみモードに移行する準備が整うまで、Skype for BusinessとTeamsを引き続き使用できます。 Skype for Business Online 廃止日の後、Skype for Business Server ユーザーがクラウドに移動されると、そのユーザーはTeamsのみモードになります。\n\n詳細については、「[Skype for Business と共存する](coexistence-chat-calls-presence.md)」および「[Microsoft Teams と Skype for Business の共存および相互運用性について理解する](teams-and-skypeforbusiness-coexistence-and-interoperability.md)」を参照してください。\n"
  - question: Skype for Business Online の廃止は、オンプレミスの公衆交換電話網 (PSTN) 接続とオンライン 電話システム機能のハイブリッド Skype for Business構成を持つ組織にどのような影響を与えますか?
    answer: >
      一部の組織では、PSTN 接続用のホーム オンプレミスと、電話システム機能用のホーム オンラインの間でユーザーを分割しています。 Skype for Business Online へのアクセスが終了したら、組織はオンライン ユーザーをMicrosoft Teamsにアップグレードし、[直接ルーティング](./direct-routing-landing-page.md)を介してオンプレミステレフォニー ネットワークをTeamsに接続する必要があります。


      有効なサブスクリプションをお持ちのお客様は、[FastTrack](https://www.microsoft.com/fasttrack?rtc=1) に参加して Teams のオンボード サポートをお受けになるようお勧めします。
  - question: Skype for Business Server が今後どうなるかについて教えてください。
    answer: >
      お客様の要件に応じて、一部のユーザーまたは地域でSkype for Business Serverを使用する必要がある場合があることを認識しています。 このような場合においては、Microsoft は、組織がチームワークとコラボレーションを推進するために Skype for Business Server と組み合わせる形で Teams を導入することを推奨しています。 最新バージョンの Skype for Business Server 2019 は 2018 年 10 月にリリースされ、メインストリーム サポートは 2024 年 1 月 9 日まで予定されています。
  - question: Skypeコンシューマー サービスの場合、これはどのような意味ですか?
    answer: >
      Skype for Business Online の廃止は、Skypeコンシューマー サービスには影響しません。
  - question: これは、既存のMicrosoft 365顧客にとって何を意味しますか?
    answer: "Skype for Business Online 機能の主要なセットをTeamsに取り入れ、音声、ビデオ、会議の新機能と革新的な機能を提供しました。 Microsoft 365のお客様は、Teamsを独立して使用するか、Skype for Business Serverと並行して使用を開始することをお勧めします。\n       \n"
  - question: 組織のTeamsライセンスを取得するにはどうすればよいですか?
    answer: >
      Teamsは、Microsoft 365 スイートの多くで利用できます。 現在 Skype for Business Online に含まれるプレミアム ワークロードの機能は Teams のプレミアム ワークロードとしても継続的に利用できます。 お客様によって投資された既存のライセンスは Teams に移転されます。 たとえば、Skype for Business で 電話会議スタンドアロンまたは E5 をご購入いただいているお客様は、Teams での電話会議が有効になり、すぐにご利用いただけます。
  - question: Skype for Business Online が廃止されたサード パーティ電話会議 (ACP) をお持ちのお客様はどうなりますか?
    answer: "Teamsを使用するお客様に最適な電話会議エクスペリエンスは、電話会議サービスを通じて行われると考えています。 このため、Teamsではサードパーティの電話会議プロバイダーをサポートする予定はありません。 Skype for Business Online でのサード パーティ製電話会議プロバイダーの統合のサポートは、Skype for Business Online と共に 2021 年 7 月 31 日に終了しました\n         \n"
- name: Teams へのアップグレード
  questions:
  - question: 自分の組織を Teams にアップグレードするのにどのくらい時間がかかりますか?
    answer: >
      Skype for BusinessからTeamsまでの道のりは、技術的な複雑さ、変更の適性、カスタム アプリケーションとワークフローの統合など、組織の特性によって異なります。 Microsoft では、お客様の計画と実行を支援するために、変更の技術的要素と組織要素の移動に役立つ実証済みのフレームワークに基づいた包括的なアップグレード ガイダンスを開発しました。 Skype for Business から Teams への移行をナビゲートするための基礎となる、[アップグレード成功のフレームワーク](upgrade-framework.md)と関連リソースに精通して、計画を開始してください。
  - question: Skype for Business Online の推奨されるアップグレード パスはありますか?
    answer: "お客様には、[aka.ms/SkypetoTeams](upgrade-start-here.md)にあるガイダンスとリソースを活用して、Skype for Business から Teamsへの移行し、無料の[アップグレード計画のワークショップ](upgrade-workshops-landing-page.yml)に参加して、組織のニーズに最も適したアップグレードパスを特定して実装することをお勧めします。   \n"
  - question: Microsoft Teams 管理センターの共存モードの詳細はどこで確認できますか?
    answer: "Microsoft Teams 管理センター内で、組織に適した Skype for Business から Teams への移行を組織で管理することができるようになる、共存モードのオプションが表示されています。 [共存モードとアップグレード モード](teams-and-skypeforbusiness-coexistence-and-interoperability.md)の詳細については、こちらを参照してください。\n      \n"
  - question: Microsoft はアップグレードを支援しますか?
    answer: >
      はい。 Skype for Business Online のお客様は、Microsoft Teamsへのアップグレードを支援するようにスケジュールできます。 このプログラムは、Skype for Business Online テナントを Teams のみにアップグレードする技術的な要素を顧客に提供するために設計されました。 アップグレードの支援を予定されているお客様は、Teams管理センターと、アップグレード日の 30 日前にMicrosoft 365 メッセージ センターの両方で通知を受け取り、技術的およびユーザーの準備に時間を割きます。 詳細については、「[Skype for Business Online から Microsoft Teamsへのアップグレードの支援」を](upgrade-assisted.md)参照してください。
  - question: アップグレードに対する準備として何を行うべきですか?
    answer: >
      正常に完了するアップグレードには、ユーザー側の受け入態勢が整っていることに加えて、技術面の準備状況の検証が含まれています。 所属する組織で Teams にアップグレードする準備が整っていないと判断される場合でも、計画のプロセスは今すぐ始めることができます。 さらに、Teams を Skype for Business と共存する形で有効にすることによって、Teams の価値を実感し始めることができます。 今すぐ [Skype から Teams への移行](./upgrade-start-here.md)を開始しましょう。


      Microsoft は、アップグレードの計画と実装を開始するために設計されたガイダンス、ベスト プラクティス、リソースを紹介する、インタラクティブなライブ ワークショップも提供しています。 [アップグレード計画のワークショップについて](./upgrade-workshops-landing-page.yml)。
  - question: 私の組織は既に Teams を Skype for Business と共存して稼働しています。Skype for Business を無効にすることはできますか ?
    answer: >
      いいえ、Teams へのアップグレードを完了するために、Teams Only のモードにユーザーを切り替えることになります。 組織が Teams に移行する準備が整っている場合は、ユーザーとコミュニケーションをとり、ユーザーに状況を把握してもらい、Teams に慣れるための時間を確保してください。 そうすることで、ユーザーは肯定的なアップグレード エクスペリエンスを得ることができ、ヘルプデスクへの問い合わせの負担が軽減されます。 コミュニケーションのサンプル テンプレートを入手するには、[Upgrade Success Kit](https://aka.ms/UpgradeSuccessKit) をダウンロードしてください。
  - question: アップグレード プロセスに関する質問がある場合は誰に問い合わせればよいですか?
    answer: >
      アップグレードに関する質問は、お客様に割り当てられた Microsoft アカウント チーム、パートナー、[FastTrack](https://www.microsoft.com/fasttrack?rtc=1) などの、現時点で接点のある関係先に問い合わせてみてください。 または、[Microsoft Teams 管理センター](https://admin.teams.microsoft.com/)から [**ヘルプ**] ボタンをクリックしてヘルプ チケットを開くこともできます。


      ![ヘルプ ボタンが必要な場合](media/need-help-button.png)
  - question: 自分のテナント内のすべてのユーザーを一緒にアップグレードすることはできますか? または、一部の選択したユーザーを同時にアップグレードすることを選べますか?
    answer: >
      個別のユーザー、ユーザーのグループ、組織全体のいずれでも、お客様にとって有意義な Teams へのユーザーのアップグレードを柔軟に行うことができます。 お客様の組織にとって最適な手法を理解するためには、お客様が有効にすることができる、さまざまな[共存モードおよびアップグレード モード](teams-and-skypeforbusiness-coexistence-and-interoperability.md)を確認してください。
  - question: ユーザーに対してアップグレードが行われた後はどのようになりますか?
    answer: >
      ユーザーが Teams にアップグレードされた後 (**Teams のみ** モード) は次のようになります:


      - すべてのチャットと通話は Teams に移行するため、ユーザーの Skype for Business クライアントは無効になります。 このクライアントは引き続き、以前にスケジュールされた Skype for Business の会議で使用されます。 このデスクトップ クライアントがアンインストールされている場合、ユーザーは Skype for Business の Web アプリを経由して以前にスケジュールされた Skype for Business の会議にアクセスするようにリダイレクトされます。


      - アップグレード前にスケジュールされた Skype for Business の会議は設計されたとおりに機能しますが、新しい会議はすべて Teams でスケジュールされます。 ユーザーが Skype for Business へのサインインを試みると、Teams にアップグレード済みであるという通知をクライアントから取得します。 ユーザーはモバイル デバイスから手動で Skype for Business クライアントをアンインストールする必要があります。
  - question: ユーザーのクライアントでアップグレードの通知をアクティブ化した後も、ユーザーは Skype for Business を使用することができますか?
    answer: >
      はい、アップグレードの通知は、単純にまだ Teams を利用していないユーザーに対して Skype for Business が Teams にアップグレードされることを知らせて、Teams の使用を開始するように案内するものです。 この通知を、(メール、FAQ、ヘルプデスクの手配、ポスター/看板などの) 認識向上キャンペーンで補完して、アップグレードのタイミング、ユーザーに対する行動喚起、トレーニングのアクセスなど、組織に特有のより詳細な情報を伝えるようにすることをお勧めします。 コミュニケーションのテンプレートを入手するには、[Upgrade Success Kit](https://aka.ms/UpgradeSuccessKit) をダウンロードしてください。
  - question: ライセンスの観点から、これをどのように理解すればよいですか? 電話会議やTeamsでの通話などの機能に対して、顧客はどのように支払いますか?
    answer: >
      Teams は Microsoft 365 および Office 365 スイートで利用することができます。 現在 Skype for Business Online に含まれるプレミアム ワークロードの機能は Teams のプレミアム ワークロードとしても継続的に利用できます。 お客様によって投資された既存のライセンスは Teams に移転されます。 たとえば、Skype for Business で 電話会議スタンドアロンまたは E5 をご購入いただいているお客様は、Teams での電話会議が有効になり、すぐにご利用いただけます。
  - question: Skype for Business Online の電話システム (クラウド PBX) で既に展開しているカスタマーに向けたガイダンスを教えてください。
    answer: "Microsoft Teams での通話機能は、すべての通信ニーズに対応できます。 すべてのMicrosoft 365お客様に、できるだけ早くTeamsの使用を開始することをお勧めします。 Teamsを使用すると、Skype for Business Online サービスが廃止される前に、すべての重要なワークロードがTeamsに対して有効になっていることを確認できます。           \n"
  - question: 現在エンタープライズ VoIP を使用していて、Teams に移行し通話機能を使用するカスタマーに向けたガイダンスを教えてください。
    answer: >
      ご自身の電話サービスを Teams に導入することに関心があるお客様は、[ダイレクト ルーティング](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-is-now-Generally-Available/ba-p/210359)の一般的な利用可能性で対処することができるようになりました。 ダイレクト ルーティングと通話プランは、Microsoft Teams のダイヤル トーンでの 2 つの選択肢です。
  - question: Teams と Skype for Business では電話会議のサービス エリアに違いはありますか?
    answer: >
      Teams では電話会議がサポートされており、そのサービス エリアには変更はありません。 両方の製品で、現在提供されているサービス エリア (90 カ国以上および 400 以上の都市) で電話会議をご利用いただけます。 最新のリストについては、「[国および地域ごとの電話会議および通話プランの利用可能性](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md)」をご覧ください。
  - question: Skype Room Systems v2 の最新世代は Teams の会議をサポートしますか?
    answer: >
      Microsoft Teams会議を完全にサポートし、デバイス上のTeamsを有効にするだけで、Skype for BusinessからTeamsへの簡単な移行パスを提供するSkypeルーム システムをMicrosoft Teams Roomsにブランド変更しました。 ユーザーが近接検出を使用して近くのMicrosoft Teams Roomsを識別できるだけでなく、Teams会議はシングル クリック、デュアルスクリーンサポート、Microsoft Whiteboardで参加でき、インテリジェント キャプチャを備えたコンテンツ カメラなどの革新的な機能を引き続き提供しています。
- name: 全般
  questions:
  - question: Teams ではサードパーティ開発はサポートされますか?
    answer: >
      はい、アプリ統合は、Teams を導入することによって得られる大きな利点の 1 つです。 現時点では、Teams ではサードパーティのボット、コネクタ、拡張機能がサポートされています。 さらに、Microsoft Teams のアプリ ストアで利用可能なアプリの大規模なエコシステムがあります。
  - question: Teams は Microsoft 365 Education で利用することができますか?
    answer: >
      Teams は、すべての Microsoft 365 Education スイートライセンス (Microsoft A1、A3、A5) で利用できます。
  - question: Teams は政府機関のコミュニティ クラウド (GCC) で利用できますか?
    answer: "はい、Teams は、米国の Government Cloud Community (GCC) 向けです。 詳細については、「[Microsoft 365 GCC の展開の計画](./plan-for-government-gcc.md)」を参照してください。\n  \n"
  - question: Microsoft のオンライン ボイス機能の計画を教えてください。
    answer: >
      Microsoft の音声ソリューションの中核は、現在利用可能な電話システムです。 さらに、Microsoft 365 で直接電話番号の取得や割り当てを含む通話を完全にサポートする Microsoft 通話プランを追加することもできます。 通信電話トランクを保持したいお客様は、電話システムの一部として含まれているダイレクト ルーティングを使用できます。 組織のニーズに合わせて完全な音声ソリューションを提供するには、両方を組み合わせて調整します。
  - question: Teams で利用可能になる API と SDK を教えてください。
    answer: >
      利用可能な API と SDK に関する情報については、[Microsoft Teams 開発者プラットフォーム](/microsoftteams/platform/)にアクセスしてください。
  - question: Teams のバックエンド インフラストラクチャの利点を教えてください。
    answer: >
      Teams は、効率性の高い帯域幅消費、堅牢なテレメトリの提供、中断を最小限に抑えた保守とアップグレードを実現する拡張性の高いマイクロサービス アーキテクチャ上にクラウド向けに構築されています。 そのため、ユーザーはプラグインをダウンロードすることなく、速やかな会議への参加や、ブラウザ エクスペリエンスの向上を体感できます。この近代的なインフラストラクチャにより、議事録作成、翻訳、音声認識、機械学習などを備えている Microsoft Cognitive Services をより簡単に利用できるようになり、コミュニケーションとコラボレーションをより簡便で効率の良いものにする能力を発揮できます。
  - question: Skype for Business 機能がいつ Teams で利用可能になるかをどのようにして知ることができますか?
    answer: >
      「[Microsoft 365 ロードマップ](https://aka.ms/O365Roadmap)」を参照してください。
  - question: Teams 会議のビデオの相互運用性をサポートするための計画を教えてください。
    answer: 現代的なワークプレースの実現に向けた Microsoft のビジョンでは、[会議室のデバイス](https://products.office.com/microsoft-teams/across-devices)が重要な役割を担います。 Teams 会議を既存の VTC システムでサポートする[クラウド ビデオの相互運用性サービス](./cloud-video-interop.md)は、パートナー企業の Pexip、Polycom、Blue Jeans を介して利用することができます。
