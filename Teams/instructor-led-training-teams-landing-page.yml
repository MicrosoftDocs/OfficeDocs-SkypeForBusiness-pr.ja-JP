      url: 'https://aka.ms/TeamsEduWebinars'
    - title: アップグレード計画のワークショップ
      imageSrc: 'https://docs.microsoft.com/office/media/icons/migration-teams.svg'
      summary: 'Teams への正常なアップグレードを計画および実装します。 (対象ユーザー: IT プロフェッショナル、導入変更マネージャー)'
      url: 'https://aka.ms/upgradeworkshops'
additionalContent:
  sections:
    - title: 追加のトレーニング
      items:
        - title: Teamwork Specialist ラーニング パス
          summary: コラボレーションは、今日の作業能力にとって不可欠なスキルです。 チーム内の堅牢な機能をMicrosoft Teamsを使用して、チームとのより効率的な作業を行う方法について学習します。
          url: /learn/paths/teamwork-specialist
        - title: サービス導入スペシャリストのラーニングパス
          summary: Microsoft Service Adoption Specialist ラーニング Path 機能Teamsその他Microsoft 365サービスです。 組織でのアプリケーションの導入を促進するMicrosoft サービス学習します。
          url: /learn/paths/m365-service-adoption
        - title: オンデマンド トレーニング ビデオ
          summary: クラスの時間がない場合 オンデマンド トレーニングについては、Microsoft サポートのビデオ のカタログをご覧ください。
          url: 'https://support.microsoft.com/office/microsoft-teams-video-training-4f108e54-240b-4351-8084-b1089f0d21d7'