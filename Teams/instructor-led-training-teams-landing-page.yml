title: Microsoft Teams の講師主導のトレーニング
summary: Microsoft では、Teams を使いこなすための無料のライブ オンライン トレーニング クラスのシリーズを主催いたします。 ビジネス意思決定者、管理者、IT プロフェッショナルであれ、エンド ユーザーであれ、最適なクラスが用意されています。 参加して実行中の Teams を表示します。質問の回答を得たり、講師とライブでやり取りしたりできます。 自分の時間にトレーニング クラスを表示するには、オンデマンドのエンドユーザー トレーニングをご覧ください。 以下のセッションをクリックしてサインアップしてください。
