title: Microsoft Teams のエンド ユーザー トレーニング
summary: Microsoft では、Teams を使いこなすための無料のライブ オンライン トレーニング クラスのシリーズを主催いたします。 ビジネス意思決定者、管理者、IT プロフェッショナルであれ、エンド ユーザーであれ、最適なクラスが用意されています。 Microsoft Teams の動作を確認し、質問に回答を得て、ライブ インストラクターと対話してください。 トレーニング クラスを自分の時間に表示するには、オンデマンドのエンド ユーザー トレーニングを参照してください。 以下のセッションをクリックしてサインアップしてください。
brand: teams
