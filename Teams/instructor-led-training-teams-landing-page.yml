title: ユーザー向けエンド ユーザー トレーニングMicrosoft Teams
summary: Microsoft では、Teams を使いこなすための無料のライブ オンライン トレーニング クラスのシリーズを主催いたします。 ビジネス意思決定者、管理者、IT プロフェッショナルであれ、エンド ユーザーであれ、最適なクラスが用意されています。 ご参加ください。実際Microsoft Teams、質問に回答し、ライブ講師とやり取りしてください。 自分の時間にトレーニング クラスを表示するには、オンデマンドのエンド ユーザー トレーニングにアクセスしてください。 以下のセッションをクリックしてサインアップしてください。
