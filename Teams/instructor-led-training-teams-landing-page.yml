productDirectory:
  items:
  - title: Teams での通話と会議
    imageSrc: https://learn.microsoft.com/office/media/icons/chat.svg
    summary: '通話と会議を使用してリアルタイムで共同作業を行い、接続を維持し、共有コンテンツにいつでもアクセスして学習、計画、革新を行います。 (レベル: Teams の基本;対象ユーザー: すべてのユーザー)'
    url: https://aka.ms/CallingMeetingsTraining
  - title: Teams でチームとチャネルを確認する
    imageSrc: https://learn.microsoft.com/office/media/icons/users-group.svg
    summary: 'チームとチャネルの価値と、それらが仮想ワークスペースまたはグループ全体での共同作業にどのように役立つかを理解します。 (レベル: Teams の基本;対象ユーザー: すべてのユーザー)'
    url: https://aka.ms/TeamsChannelsTraining
  - title: Teams のヒント、ショートカット、新機能
    imageSrc: https://learn.microsoft.com/office/media/icons/lightbulb-idea-capture-teams.svg
    summary: 'パワー ユーザーになるためのヒントとショートカットについて説明します。 新機能を発見し、最新の機能に関する専門家の方向性を見つけます。 (レベル: Teams の基本;対象ユーザー: すべてのユーザー)'
    url: https://aka.ms/TeamsProTips
  - title: Teams 会議と共にさらに進む
    imageSrc: https://learn.microsoft.com/office/media/icons/calendar-teams.svg
    summary: 'コラボレーション ツール、ブレークアウト ルーム、会議リソースへのアクセスなど、Teams 会議とウェビナーの主な機能について説明します。 (レベル: Teams はさらに進みます。対象ユーザー: すべてのユーザー)'
    url: https://aka.ms/MeetingsGoFurther
  - title: アプリを使用して Teams をカスタマイズする
    imageSrc: https://learn.microsoft.com/office/media/icons/blocks-teams.svg
    summary: 'Teams のアプリ統合が 1 つのユーザー インターフェイスでどのように表示されるかを確認し、従業員が共同作業を改善できるようにします。 (レベル: Teams はさらに進みます。対象ユーザー: すべてのユーザー)'
    url: https://aka.ms/Teamsappstraining
  - title: ハイブリッド作業ソリューション
    imageSrc: https://learn.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: '新しい作業方法に適応して、接続、セキュリティ、生産性を維持します。 会議、通話、チャット、アプリなど、1 か所で生産性を高める方法について説明します。 (レベル: Teams はさらに進みます。対象ユーザー: すべてのユーザー)'
    url: https://aka.ms/HybridWorkTraining
  - title: Teams とのコラボレーションを強化する
    imageSrc: https://learn.microsoft.com/office/media/icons/structure-teams.svg
    summary: 'チャネル、チャット、接続されたアプリを最大限に活用してコミュニケーションを向上させ、あらゆる規模のチーム間でコラボレーションを深める方法について説明します。 (レベル: Teams の基本;対象ユーザー: すべてのユーザー)'
    url: https://aka.ms/CollaborateInTeams
  - title: Teams for Education - ウェビナー
    imageSrc: https://learn.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: '高等教育機関で Teams を使用する方法について説明します。 (対象ユーザー: スタッフ、学生、教育関係者、研究教員、IT プロフェッショナル)'
    url: https://aka.ms/TeamsEduWebinars
  - title: アップグレード計画のワークショップ
    imageSrc: https://learn.microsoft.com/office/media/icons/migration-teams.svg
    summary: 'Teams への正常なアップグレードを計画および実装します。 (対象ユーザー: IT プロフェッショナル、導入変更マネージャー)'
    url: https://aka.ms/upgradeworkshops
additionalContent:
  sections:
  - title: その他のトレーニング
    items:
    - title: チームワーク スペシャリストのラーニング パス
      summary: コラボレーションは、今日の作業力にとって不可欠なスキルです。 Microsoft Teams 内の堅牢な機能を使用して、チームとの接続を維持し、より効率的に作業できるようにする方法について説明します。
      url: /training/paths/teamwork-specialist
    - title: サービス導入スペシャリストのラーニング パス
      summary: Microsoft サービス導入スペシャリストのラーニング パスには、Teams やその他の Microsoft 365 サービスが含まれています。 組織内の Microsoft サービスの導入を促進する方法について説明します。
      url: /training/paths/m365-service-adoption
    - title: オンデマンド トレーニング ビデオ
      summary: クラスの時間はありませんか? オンデマンド トレーニング用のMicrosoft サポートからのビデオのカタログをご覧ください。
      url: https://support.microsoft.com/office/training-1d5c12d3-37cb-44a0-ab21-5539ce9ccd5a
