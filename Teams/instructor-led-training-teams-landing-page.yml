title: Microsoft Teams のエンド ユーザー トレーニング
summary: Microsoft では、Teams を使いこなすための無料のライブ オンライン トレーニング クラスのシリーズを主催いたします。 ビジネス意思決定者、管理者、IT プロフェッショナルであれ、エンド ユーザーであれ、最適なクラスが用意されています。 Microsoft Teams の動作を確認したり、質問に回答したり、ライブ 講師と対話したりできます。 トレーニング クラスを自分の時間で表示するには、オンデマンド エンド ユーザー トレーニングにアクセスしてください。 以下のセッションをクリックしてサインアップしてください。
brand: teams
