items:
- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"b2fc5-104\">ネットワークプランナーツールは、Teams 管理センターで利用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-104\">The Network Planner tool is available in the Teams admin center.</span></span> <span data-ttu-id=\"b2fc5-105\">組織のネットワーク要件を特定するのに役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-105\">It helps you determine network requirements for your organization.</span></span> <span data-ttu-id=\"b2fc5-106\">この例のシナリオでは、Contoso という会社のためにこのツールを使用して、サイト、ペルソナ、レポートを実行する方法について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-106\">This example scenario shows how you can use the tool to create sites, personas, and running reports for a company called Contoso.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"b2fc5-107\">始める前に</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-107\">Before you begin</span></span>\n\n<span data-ttu-id=\"b2fc5-108\">Teams 管理センターについて既に知っていることを前提としています。また、Teams のネットワークを準備するために必要な作業について理解していることを前提としています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-108\">We assume you already know your way around the Teams admin center, and you are familiar with what you need to do to prepare your network for Teams.</span></span> <span data-ttu-id=\"b2fc5-109\">この記事がネットワークプランナーで初めて表示された場合は、最初に次の記事を参照することをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-109\">If this is the first article you've seen on Network Planner, we recommend that you go through the following articles first.</span></span>\n\n- [<span data-ttu-id=\"b2fc5-110\">Teams 用に組織のネットワークを準備する</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-110\">Prepare your organization's network for Teams</span></span>](prepare-network.md)\n- [<span data-ttu-id=\"b2fc5-111\">Microsoft Teams のネットワークプランナーを使用する</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-111\">Use the Network Planner for Microsoft Teams</span></span>](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a><span data-ttu-id=\"b2fc5-112\">Contoso ネットワークの概要</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-112\">Overview of Contoso network</span></span>\n\n<span data-ttu-id=\"b2fc5-113\">Contoso には、次の3つの場所があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-113\">Contoso has three locations:</span></span>\n\n- <span data-ttu-id=\"b2fc5-114\">**シアトル本社:** これは Contoso の主要な場所です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-114\">**Seattle Headquarters:** This is the main location for Contoso.</span></span> <span data-ttu-id=\"b2fc5-115\">1000従業員と25人のユーザーが通話を発信します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-115\">It has 1000 employees and 25 of them are calling only.</span></span> <span data-ttu-id=\"b2fc5-116\">サイトがインターネットに接続されていて、ローカル電話接続 (PSTN) がある。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-116\">The site is connected to the internet, and there is a local telephone connection (PSTN).</span></span> <span data-ttu-id=\"b2fc5-117\">Contoso には直接ルーティングが設定されていて、Teams でのローカル電話接続を使用できるようになりました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-117\">Contoso has Direct Routing set up to be able to use the local telephone connection with Teams.</span></span> \n- <span data-ttu-id=\"b2fc5-118\">**Kirkland Office:** この支店の支社には400人と10人の社員が勤務しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-118\">**Kirkland Office:** This branch office has 400 employees and 10 are calling only.</span></span> <span data-ttu-id=\"b2fc5-119\">サイトでは、本社との接続がインターネットと電話 (PSTN) の両方のトラフィックに使用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-119\">The site uses its connection to the headquarters for both internet and phone (PSTN) traffic.</span></span> <span data-ttu-id=\"b2fc5-120\">この office は、WAN 接続を使用してシアトル本社に接続されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-120\">This office is connected to the Seattle headquarters using a WAN connection.</span></span>\n- <span data-ttu-id=\"b2fc5-121\">**Denver Office:** この office には250の従業員と50の通話のみが含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-121\">**Denver Office:** This office has 250 employees and 50 are calling only.</span></span> <span data-ttu-id=\"b2fc5-122\">サイトには独自のローカルインターネット接続がありますが、直通電話接続 (PSTN) がありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-122\">The site has its own local internet connection, but has no direct telephone connection (PSTN).</span></span>\n\n<span data-ttu-id=\"b2fc5-123\">では、始めましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-123\">Let's get started!</span></span>\n"
- title: <span data-ttu-id="b2fc5-124">ネットワーク計画を追加する</span><span class="sxs-lookup"><span data-stu-id="b2fc5-124">Add a network plan</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"b2fc5-125\">Teams 管理センターで、[**組織全体の設定**] を展開し、[**ネットワークプランナー**] を選びます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-125\">In the Teams admin center, expand **Org-wide settings** and then select **Network planner**.</span></span> <span data-ttu-id=\"b2fc5-126\">まず、ネットワーク計画を作成する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-126\">The first thing you need to do is create a network plan.</span></span> \n\n1. <span data-ttu-id=\"b2fc5-127\">[**ネットワークプランの追加] をクリックする**</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-127\">Click **Add a network plan**</span></span> \n2. <span data-ttu-id=\"b2fc5-128\">[**新しいネットワーク計画**] ウィンドウで、ネットワーク計画の名前と説明を追加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-128\">In the **New network plan** pane, add a name and description for your network plan.</span></span> <span data-ttu-id=\"b2fc5-129\">この例では、 *Contoso1*をプラン名として使用し、 *Contoso のネットワーク計画*を説明として使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-129\">For this example, we will use *Contoso1* as the plan name, and *Contoso network plan* as the description.</span></span>\n3. <span data-ttu-id=\"b2fc5-130\">[**保存**] をクリック</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-130\">Click **Save**</span></span>\n\n![新しいネットワーク計画を追加する](media/network-planner-new-network-plan.png)\n\n<span data-ttu-id=\"b2fc5-132\">ネットワーク計画を保存すると、ネットワーク計画の一覧に表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-132\">After you save your network plan, it will be displayed in the list of your network plans.</span></span> \n\n![ネットワーク計画の一覧](media/network-planner-network-plans.png)\n"
- title: <span data-ttu-id="b2fc5-134">カスタムペルソナを作成する</span><span class="sxs-lookup"><span data-stu-id="b2fc5-134">Create custom personas</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"b2fc5-135\">次に、ユーザーを表すために必要なペルソナを作成する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-135\">Next you need to create the necessary personas to represent your users.</span></span> <span data-ttu-id=\"b2fc5-136\">各場所には、電話をかける専用のユーザーがいるため、そのペルソナを作成する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-136\">Since each location has specialized users who will only make phone calls, you need to create that persona.</span></span>\n\n1. <span data-ttu-id=\"b2fc5-137\">[ネットワークプランナー] ページで、[**ペルソナ**] タブをクリックし、[ **+ カスタムペルソナ**] をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-137\">On the Network planner page, click the **Personas** tab, and then click **+ Custom persona**.</span></span> \n2. <span data-ttu-id=\"b2fc5-138\">このペルソナの名前と説明を追加します。この例では、単に通話*を発信し*ます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-138\">Add a name and description for this persona, for this example, we'll just call it *Calling only*.</span></span>\n3. <span data-ttu-id=\"b2fc5-139\">**音声**をオンにして、その他のすべての機能を無効にします。これにより、通話が唯一の権限として有効になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-139\">Turn on **Audio** and turn off everything else so that calling is the only permission turned on.</span></span>\n4. <span data-ttu-id=\"b2fc5-140\">[**保存**] をクリックして、ペルソナを一覧に追加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-140\">Click **Save** to add the persona to the list.</span></span>\n\n![ネットワークプランナーでペルソナを追加する](media/network-planner-add-persona.png)\n"
- title: <span data-ttu-id="b2fc5-142">ネットワーク計画にサイトを追加する</span><span class="sxs-lookup"><span data-stu-id="b2fc5-142">Add sites to your network plan</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"b2fc5-143\">次に、3つのサイトをネットワーク計画に追加する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-143\">Now, you need to add the three sites to your network plan.</span></span> <span data-ttu-id=\"b2fc5-144\">次の表は、Contoso のネットワーク上の場所の特性をまとめたものです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-144\">The table below summarizes the characteristics of Contoso's network locations.</span></span>\n\n|<span data-ttu-id=\"b2fc5-145\">場所</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-145\">Location</span></span>       |<span data-ttu-id=\"b2fc5-146\">従業員数の合計数</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-146\">Total number of employees</span></span>|<span data-ttu-id=\"b2fc5-147\">従業員のみに発信</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-147\">Calling only employees</span></span>|<span data-ttu-id=\"b2fc5-148\">インターネット接続</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-148\">Internet connection</span></span>       |<span data-ttu-id=\"b2fc5-149\">PSTN 接続</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-149\">PSTN connection</span></span>                |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|\n|<span data-ttu-id=\"b2fc5-150\">シアトル</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-150\">Seattle HQ</span></span>     |<span data-ttu-id=\"b2fc5-151\">1000</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-151\">1000</span></span>                     |<span data-ttu-id=\"b2fc5-152\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-152\">25</span></span>                    |<span data-ttu-id=\"b2fc5-153\">ローカルインターネット</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-153\">Local Internet</span></span>            |<span data-ttu-id=\"b2fc5-154\">直接ルーティングを使用したローカル PSTN</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-154\">Local PSTN using Direct Routing</span></span>|\n|<span data-ttu-id=\"b2fc5-155\">Kirkland Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-155\">Kirkland Office</span></span>|<span data-ttu-id=\"b2fc5-156\">400</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-156\">400</span></span>                      |<span data-ttu-id=\"b2fc5-157\">常用</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-157\">10</span></span>                    |<span data-ttu-id=\"b2fc5-158\">HQ 経由のリモートインターネット</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-158\">Remote Internet through HQ</span></span>|<span data-ttu-id=\"b2fc5-159\">HQ 経由のリモート PSTN</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-159\">Remote PSTN through HQ</span></span>         |\n|<span data-ttu-id=\"b2fc5-160\">Denver Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-160\">Denver Office</span></span>  |<span data-ttu-id=\"b2fc5-161\">250</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-161\">250</span></span>                      |<span data-ttu-id=\"b2fc5-162\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-162\">50</span></span>                    |<span data-ttu-id=\"b2fc5-163\">ローカルインターネット</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-163\">Local Internet</span></span>            |<span data-ttu-id=\"b2fc5-164\">PSTN 接続がありません</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-164\">No PSTN connection</span></span>             |\n\n1. <span data-ttu-id=\"b2fc5-165\">[ネットワークプランナー] でネットワーク計画をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-165\">Click your network plan in Network Planner.</span></span>\n2. <span data-ttu-id=\"b2fc5-166\">[**ネットワークサイト**] タブを選択し、[**ネットワークサイトの追加**] をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-166\">Select the **Network sites** tab and click **Add a network site**.</span></span>\n\n![ネットワークサイトを追加する](media/network-planner-add-network-site.png)\n\n3. <span data-ttu-id=\"b2fc5-168\">上の表を使用して、シアトル本社サイトの詳細を入力します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-168\">Using the table above, fill in the details for the Seattle HQ site.</span></span>\n\n![新しいサイトの詳細](media/network-planner-add-network-site-2.png)\n\n4. <span data-ttu-id=\"b2fc5-170\">シアトル本社のサイトには、ローカルのインターネットとローカルの PSTN 接続があるため、これらの特性を適切に指定する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-170\">Since the Seattle HQ site has local internet and local PSTN connections, you need to correctly specify these characteristics.</span></span>\n\n![新しいサイト出口の設定](media/network-planner-add-network-site-egress.png)\n\n5. <span data-ttu-id=\"b2fc5-172\">[**保存**] をクリックして、シアトル本社サイトの追加を完了します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-172\">Click **Save** to complete adding the Seattle HQ site.</span></span>\n6. <span data-ttu-id=\"b2fc5-173\">同じプロセスを使用して Denver サイトを作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-173\">Create the Denver site using the same process.</span></span>\n7. <span data-ttu-id=\"b2fc5-174\">Kirkland サイトは、インターネットと PSTN の両方の接続について、シアトルの HQ への接続を利用しているため、リモートサイトと見なされます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-174\">Since the Kirkland site leverages the connection to Seattle HQ for both internet and PSTN connectivity, it is considered a remote site.</span></span> <span data-ttu-id=\"b2fc5-175\">Kirkland サイトを作成する場合は、WAN に接続されるように指定し、**インターネットの出口**と**PSTN 出口**の両方に対して [*リモート*] を選択する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-175\">When creating the Kirkland site, you need to specify that it is connected to WAN and select *Remote* for both **Internet egress** and **PSTN egress**.</span></span>\n\n![リモートサイトの出口設定](media/network-planner-add-remote-site-egress.png)\n"
- title: <span data-ttu-id="b2fc5-177">レポートを作成する</span><span class="sxs-lookup"><span data-stu-id="b2fc5-177">Create a report</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"b2fc5-178\">これでサイトが追加されました。レポートを作成できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-178\">Now that you have your sites added, you can create a report.</span></span> <span data-ttu-id=\"b2fc5-179\">レポートを作成しているときに、ユーザーの配布を定義します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-179\">You'll be defining your user distribution while creating the report.</span></span>\n\n1. <span data-ttu-id=\"b2fc5-180\">[**レポート**] タブを選択し、[**レポートの開始**] をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-180\">Select the **Report** tab, and then click **Start a report**.</span></span> <span data-ttu-id=\"b2fc5-181\">この操作を行うと、ユーザーの配布ページが開きます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-181\">This will open the user distribution page.</span></span> <span data-ttu-id=\"b2fc5-182\">まず、レポートの名前と説明を追加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-182\">Start by adding a name and a description for your report.</span></span>\n\n![ネットワークプランナーレポートを作成する](media/network-planner-add-report.png)  \n\n2. <span data-ttu-id=\"b2fc5-184\">レポートを初めて起動すると、各サイトのユーザー数のカウントが自動的に配布されます。たとえば、office worker は 80%、リモートワーカーは 20% になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-184\">When you first start a report, the user counts for each site will be distributed automatically, for example 80% to office workers, 20% to remote workers.</span></span> <span data-ttu-id=\"b2fc5-185\">ここでは、ユーザーの人口に合わせて各ペルソナのユーザー数を調整する方法について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-185\">This is where you’ll adjust the number of users for each persona to match your user population.</span></span> <span data-ttu-id=\"b2fc5-186\">Contoso によって、オフィスと各サイトのリモートワーカーの間に同じ80/20 が分割されていることを前提としてみましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-186\">Let's assume that Contoso has the same 80/20 split between office workers and remote workers for each site.</span></span> <span data-ttu-id=\"b2fc5-187\">Office のユーザー数から、ペルソナのみに発信するようにしてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-187\">Be sure to take the calling only personas out of the number of users in the office.</span></span> <span data-ttu-id=\"b2fc5-188\">結果として得られる分布は、次の図のようになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-188\">The resulting distribution should look like the image below.</span></span>\n\n![各サイトのさまざまなペルソナ間でのユーザーの配布](media/network-planner-persona-distribution-2.png)\n"
- title: <span data-ttu-id="b2fc5-190">レポートの出力を分析する</span><span class="sxs-lookup"><span data-stu-id="b2fc5-190">Analyze report output</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"b2fc5-191\">レポートを生成すると、全体的な帯域幅とモダリティ固有の値の両方の帯域幅要件を示す画面が表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-191\">Once you generate the report, you’ll see a screen displaying your bandwidth requirements both as overall and modality specific values.</span></span> <span data-ttu-id=\"b2fc5-192\">既定では、許可される帯域幅は 30% に設定されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-192\">By default, the allowed bandwidth is set to 30%.</span></span> <span data-ttu-id=\"b2fc5-193\">この値を変更して [**レポートの実行**] をクリックすると、ネットワークの帯域幅への影響を確認できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-193\">By changing this value and clicking **Run report**, you can see the different impact on the bandwidth for your network.</span></span> <span data-ttu-id=\"b2fc5-194\">帯域幅が必要な領域は赤で強調表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-194\">Any areas that need more bandwidth will be highlighted in red.</span></span>\n\n![レポート分析](media/network-planner-report-output.png)\n\n<span data-ttu-id=\"b2fc5-196\">また、ネットワークプランナーは、ネットワーク上のチームの予想される影響に基づいて推奨事項を提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-196\">Network planner also gives you recommendations based on the projected impact of Teams on your network.</span></span> <span data-ttu-id=\"b2fc5-197\">[おすすめの表示] アイコンをクリックすると、各サイトのおすすめ候補が表示されます (存在する場合)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-197\">Click the recommendation view icon to see recommendations for each site, if there are any.</span></span> <span data-ttu-id=\"b2fc5-198\">次の図は、推奨されるサンプルの表示を示しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-198\">The image below shows a sample recommendation view.</span></span>\n\n![おすすめ候補ビュー](media/network-planner-recommendation-view.png)\n\n<span data-ttu-id=\"b2fc5-200\">ここでは、チームの最高のパフォーマンスを実現するために、現在、Kirkland サイトの帯域幅を増やす必要があることを確認できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-200\">Here, you can see that currently the Kirkland site's bandwidth needs to be increased to get the best performance from Teams.</span></span> \n"
- title: <span data-ttu-id="b2fc5-201">その他のリソース</span><span class="sxs-lookup"><span data-stu-id="b2fc5-201">Additional resources</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"b2fc5-202\">これで、ネットワークプランナーのシナリオの例を完了します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-202\">This completes the example scenario for Network Planner.</span></span> <span data-ttu-id=\"b2fc5-203\">組織で Teams を使用できるようにする方法について詳しくは、 [「ネットワークプランナー」の記事を参照](network-planner.md)するか、次のリソースをご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-203\">You can [go back to the Network Planner article](network-planner.md), or check out the following resources for more information on getting your organization ready for Teams:</span></span>\n\n - [<span data-ttu-id=\"b2fc5-204\">Teams の導入に向けた環境の準備を確認する</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-204\">Check your environment's readiness for Teams</span></span>](environment-readiness.md)\n - [<span data-ttu-id=\"b2fc5-205\">Microsoft Teams 用に組織のネットワークを準備する</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-205\">Prepare your organization's network for Microsoft Teams</span></span>](prepare-network.md)\n - [<span data-ttu-id=\"b2fc5-206\">QoE のレビュー ガイド</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-206\">Quality of Experience Review Guide</span></span>](quality-of-experience-review-guide.md)\n - [<span data-ttu-id=\"b2fc5-207\">Office 365 URL および IP アドレス範囲</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2fc5-207\">Office 365 URLs and IP address ranges</span></span>](https://docs.microsoft.com/office365/enterprise/urls-and-ip-address-ranges)"
