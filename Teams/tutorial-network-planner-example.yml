- durationInMinutes: 2
  content: "\nネットワークプランナーツールは、Teams 管理センターで利用できます。 組織のネットワーク要件を特定するのに役立ちます。 この例のシナリオでは、Contoso という会社のためにこのツールを使用して、サイト、ペルソナ、レポートを実行する方法について説明します。 \n\n## <a name=\"before-you-begin\"></a>始める前に\n\nTeams 管理センターについて既に知っていることを前提としています。また、Teams のネットワークを準備するために必要な作業について理解していることを前提としています。 この記事がネットワークプランナーで初めて表示された場合は、最初に次の記事を参照することをお勧めします。\n\n- [Teams 用に組織のネットワークを準備する](prepare-network.md)\n- [Microsoft Teams のネットワークプランナーを使用する](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Contoso ネットワークの概要\n\nContoso には、次の3つの場所があります。\n\n- **シアトル本社:** これは Contoso の主要な場所です。 1000従業員と25人のユーザーが通話を発信します。 サイトがインターネットに接続されていて、ローカル電話接続 (PSTN) がある。 Contoso には直接ルーティングが設定されていて、Teams でのローカル電話接続を使用できるようになりました。 \n- **Kirkland Office:** この支店の支社には400人と10人の社員が勤務しています。 サイトでは、本社との接続がインターネットと電話 (PSTN) の両方のトラフィックに使用されます。 この office は、WAN 接続を使用してシアトル本社に接続されています。\n- **Denver Office:** この office には250の従業員と50の通話のみが含まれています。 サイトには独自のローカルインターネット接続がありますが、直通電話接続 (PSTN) がありません。\n\nでは、始めましょう。\n"
- title: ネットワーク計画を追加する
  durationInMinutes: 2
  content: "\nTeams 管理センターで、[**組織全体の設定**] を展開し、[**ネットワークプランナー**] を選びます。 まず、ネットワーク計画を作成する必要があります。 \n\n1. [**ネットワークプランの追加] をクリックする** \n2. [**新しいネットワーク計画**] ウィンドウで、ネットワーク計画の名前と説明を追加します。 この例では、 *Contoso1*をプラン名として使用し、 *Contoso のネットワーク計画*を説明として使用します。\n3. [**保存**] をクリック\n\n![新しいネットワーク計画を追加する](media/network-planner-new-network-plan.png)\n\nネットワーク計画を保存すると、ネットワーク計画の一覧に表示されます。 \n\n![ネットワーク計画の一覧](media/network-planner-network-plans.png)\n"
- title: カスタムペルソナを作成する
  durationInMinutes: 2
  content: "\n次に、ユーザーを表すために必要なペルソナを作成する必要があります。 各場所には、電話をかける専用のユーザーがいるため、そのペルソナを作成する必要があります。\n\n1. [ネットワークプランナー] ページで、[**ペルソナ**] タブをクリックし、[ **+ カスタムペルソナ**] をクリックします。 \n2. このペルソナの名前と説明を追加します。この例では、単に通話*を発信し*ます。\n3. **音声**をオンにして、その他のすべての機能を無効にします。これにより、通話が唯一の権限として有効になります。\n4. [**保存**] をクリックして、ペルソナを一覧に追加します。\n\n![ネットワークプランナーでペルソナを追加する](media/network-planner-add-persona.png)\n"
- title: ネットワーク計画にサイトを追加する
  durationInMinutes: 5
  content: "\n次に、3つのサイトをネットワーク計画に追加する必要があります。 次の表は、Contoso のネットワーク上の場所の特性をまとめたものです。\n\n|場所       |従業員数の合計数|従業員のみに発信|インターネット接続       |PSTN 接続                |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|\n|シアトル     |1000                     |50                    |ローカルインターネット            |直接ルーティングを使用したローカル PSTN|\n|Kirkland Office|400                      |常用                    |HQ 経由のリモートインターネット|HQ 経由のリモート PSTN         |\n|Denver Office  |250                      |50                    |ローカルインターネット            |PSTN 接続がありません             |\n\n1. [ネットワークプランナー] でネットワーク計画をクリックします。\n2. [**ネットワークサイト**] タブを選択し、[**ネットワークサイトの追加**] をクリックします。\n\n![ネットワークサイトを追加する](media/network-planner-add-network-site.png)\n\n3. 上の表を使用して、シアトル本社サイトの詳細を入力します。\n\n![新しいサイトの詳細](media/network-planner-add-network-site-2.png)\n\n4. シアトル本社のサイトには、ローカルのインターネットとローカルの PSTN 接続があるため、これらの特性を適切に指定する必要があります。\n\n![新しいサイト出口の設定](media/network-planner-add-network-site-egress.png)\n\n5. [**保存**] をクリックして、シアトル本社サイトの追加を完了します。\n6. 同じプロセスを使用して Denver サイトを作成します。\n7. Kirkland サイトは、インターネットと PSTN の両方の接続について、シアトルの HQ への接続を利用しているため、リモートサイトと見なされます。 Kirkland サイトを作成する場合は、WAN に接続されるように指定し、**インターネットの出口**と**PSTN 出口**の両方に対して [*リモート*] を選択する必要があります。\n\n![リモートサイトの出口設定](media/network-planner-add-remote-site-egress.png)\n"
- title: レポートを作成する
  durationInMinutes: 3
  content: "\nこれでサイトが追加されました。レポートを作成できます。 レポートを作成しているときに、ユーザーの配布を定義します。\n\n1. [**レポート**] タブを選択し、[**レポートの開始**] をクリックします。 この操作を行うと、ユーザーの配布ページが開きます。 まず、レポートの名前と説明を追加します。\n\n![ネットワークプランナーレポートを作成する](media/network-planner-add-report.png)  \n\n2. レポートを初めて起動すると、各サイトのユーザー数のカウントが自動的に配布されます。たとえば、office worker は80%、リモートワーカーは20% になります。 ここでは、ユーザーの人口に合わせて各ペルソナのユーザー数を調整する方法について説明します。 Contoso によって、オフィスと各サイトのリモートワーカーの間に同じ80/20 が分割されていることを前提としてみましょう。 Office のユーザー数から、ペルソナのみに発信するようにしてください。 結果として得られる分布は、次の図のようになります。\n\n![各サイトのさまざまなペルソナ間でのユーザーの配布](media/network-planner-persona-distribution-2.png)\n"
- title: レポートの出力を分析する
  durationInMinutes: 5
  content: "\nレポートを生成すると、全体的な帯域幅とモダリティ固有の値の両方の帯域幅要件を示す画面が表示されます。 既定では、許可される帯域幅は30% に設定されています。 この値を変更して [**レポートの実行**] をクリックすると、ネットワークの帯域幅への影響を確認できます。 帯域幅が必要な領域は赤で強調表示されます。\n\n![レポート分析](media/network-planner-report-output.png)\n\nまた、ネットワークプランナーは、ネットワーク上のチームの予想される影響に基づいて推奨事項を提供します。 [おすすめの表示] アイコンをクリックすると、各サイトのおすすめ候補が表示されます (存在する場合)。 次の図は、推奨されるサンプルの表示を示しています。\n\n![おすすめ候補ビュー](media/network-planner-recommendation-view.png)\n\nここでは、チームの最高のパフォーマンスを実現するために、現在、Kirkland サイトの帯域幅を増やす必要があることを確認できます。 \n"
- title: 追加リソース
  durationInMinutes: 1
  content: "\nこれで、ネットワークプランナーのシナリオの例を完了します。 組織で Teams を使用できるようにする方法について詳しくは、 [「ネットワークプランナー」の記事を参照](network-planner.md)するか、次のリソースをご覧ください。\n\n - [Microsoft Teams 用に組織のネットワークを準備する](prepare-network.md)\n - [QoE のレビュー ガイド](quality-of-experience-review-guide.md)\n - [Office 365 URL および IP アドレス範囲](https://docs.microsoft.com/office365/enterprise/urls-and-ip-address-ranges)"
