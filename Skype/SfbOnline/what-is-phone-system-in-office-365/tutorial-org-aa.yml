  content: "\n<span data-ttu-id=\"ddeb0-104\">[マイクロソフトのチーム](/MicrosoftTeams/Teams-overview.md)と[ビジネス用の Skype](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7)は、チャット、電話での会話、ボイスメール、会議、ファイル、および 1 つの場所にアプリケーションを提供する Office 365 の両方の部分です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"ddeb0-105\">[**電話システム**](/MicrosoftTeams/what-is-phone-system-in-office-365)は、呼制御と Office 365 のクラウド内の PBX の機能を有効にするのにはどちらも使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-105\">They both use [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> \n\n<span data-ttu-id=\"ddeb0-106\">電話システムを使用すると、既存の PBX システムを交換して、[機能のセットを](/MicrosoftTeams/here-s-what-you-get-with-phone-system)含む、ボイスメール、[自動アテンダント](/microsoftteams/what-are-phone-system-auto-attendants)を使用すると、通話する相手、ビジネスでは、右の部門にそれらを取得するメニュー システムを移動、人、または、演算子です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-106\">Phone System allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail and [Auto attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"ddeb0-107\">自動応答は、ビジネスのチームまたは Skype のいずれかを使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-107\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"ddeb0-108\">ビジネス管理センターは、Skype を使用して、組織は、自動応答システムを作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-108\">You create an Auto Attendant system for your organization using the Skype for Business admin center.</span></span>\n\n<span data-ttu-id=\"ddeb0-109\">場合は、自動応答を設定するメッセージが表示されたら、この資料は指示に従って操作する計画と仮想的なスモール ビジネス向けの自動応答を実装します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-109\">If you are asked to set up an Auto Attendant, this article will guide you through planning and implementing Auto Attendants for a hypothetical small business.</span></span> <span data-ttu-id=\"ddeb0-110\">ソリューションのニーズによって異なるものではありませんが、開始点です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-110\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"ddeb0-111\">始める前に</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-111\">Before you begin</span></span>\n\n<span data-ttu-id=\"ddeb0-112\">次既に行ったと仮定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-112\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"ddeb0-113\">[計画を呼び出す](/MicrosoftTeams/what-are-calling-plans-in-office-365)電話番号をユーザーに提供するために[、組織内の電話システムの設定](/MicrosoftTeams/setting-up-your-phone-system.md)をします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-113\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/what-are-calling-plans-in-office-365) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"ddeb0-114\">電話システム ボイスメールをセットアップする</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-114\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail) \n- <span data-ttu-id=\"ddeb0-115\">レビュー[電話システムの自動応答は何ですか?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) 、自動応答と対話できる電話システムの機能の理解を深めるために。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-115\">Reviewed [What are Phone System Auto Attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"ddeb0-116\">計画と設計の部分のほとんどを行うことを検出できることを嬉しくもなりますホワイト ボードまたはインデックス カードを使用する: 技術的には要求されていない適切な計画を持ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-116\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
