  content: "\n<span data-ttu-id=\"ddeb0-118\">VanArsdel 社は、次の 3 つの弁護士と合計で 15 名は、各顧客に既に Office 365 と電話システムのボイスメール ボックスに小さな町の法律事務所です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-118\">VanArsdel, Ltd. is a small town law office with three lawyers and a total of 15 employees, each of whom already has Office 365 and a Phone System voicemail box.</span></span>    \n\n<span data-ttu-id=\"ddeb0-119\">ニーズの評価には、次の質問が含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-119\">The needs assessment might include the following questions:</span></span>\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a><span data-ttu-id=\"ddeb0-120\">Q: ビジネスで人とは誰か</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-120\">Q: Who are the people in the business?</span></span>\n<span data-ttu-id=\"ddeb0-121\">従業員の概要を以下に示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-121\">Here's a summary of the employees:</span></span> \n|<span data-ttu-id=\"ddeb0-122\">電話番号</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-122\">Phone #</span></span>    | <span data-ttu-id=\"ddeb0-123\">名前</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-123\">Name</span></span>      |<span data-ttu-id=\"ddeb0-124\">役割</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-124\">Role</span></span>           |<span data-ttu-id=\"ddeb0-125\">メモ</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-125\">Notes</span></span> |\n|:--      |:--        |:--        |:--      |:--   |\n|<span data-ttu-id=\"ddeb0-126\">555-0181</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-126\">555-0181</span></span>   |<span data-ttu-id=\"ddeb0-127\">Olga Gerasimova</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-127\">Olga Gerasimova</span></span>    |<span data-ttu-id=\"ddeb0-128\">弁護士</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-128\">lawyer</span></span>    | |\n|<span data-ttu-id=\"ddeb0-129\">555-0182</span><span class=\"sxs-lo