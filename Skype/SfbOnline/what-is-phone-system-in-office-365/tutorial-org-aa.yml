on in your company: **Julie Wolfe**.</span></span> <br/> <span data-ttu-id=\"ddeb0-445\">呼び出しは、ピックアップしていない場合はボイスメールに送られます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-445\">The call will go to voicemail when not picked up.</span></span>  |\n|  |   |\n\n<span data-ttu-id=\"ddeb0-446\">後の時間を設定しているときに処理を呼び出すメイン自動応答のことができます画面の処理の業務時間の呼び出しで使用されている同じメニュー オプションを作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-446\">While setting up your after hours call handling for the Main Auto Attendant, you could choose to create the same menu options used in the business hours call handling screen.</span></span> <span data-ttu-id=\"ddeb0-447\">これにより、後の時間営業時間内の呼び出し元として同じメニューを移動するのには、呼び出し元。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-447\">Doing this would allow the after hours callers to navigate the same menus as business hours callers.</span></span> <span data-ttu-id=\"ddeb0-448\">どの方法を選択する優先順位の問題です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-448\">It's a matter of preference which approach you choose.</span></span>\n\n<span data-ttu-id=\"ddeb0-449\">参照してくださいに合わせて、メインの自動応答を保存するとは、**休日**や**スコープをダイヤル**するを設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-449\">Set up **holidays** and the **dial scope** as you see fit, and save the Main Auto Attendant.</span></span>\n\n### <a name=\"nested-auto-attendants\"></a><span data-ttu-id=\"ddeb0-450\">入れ子になった自動応答</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-450\">Nested Auto Attendants</span></span>\n\n<span data-ttu-id=\"ddeb0-451\">自動応答の入れ子になった、通常は電話番号が関連付けられているか、会社とだけを得るアクセスされるメインの自動応答で指示されたとおりです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-451\">Nested Auto Attendants don't usually have phone numbers associated or a company greeting, and they only get accessed as directed in the main Auto Attendant.</span></span>\n\n<span data-ttu-id=\"ddeb0-452\">別の名前が、同じタイム ゾーン、言語、音声認識機能およびオペレーターの設定を使用して入れ子になった自動応答には、一般的な情報を設定します。</span><span class=\"