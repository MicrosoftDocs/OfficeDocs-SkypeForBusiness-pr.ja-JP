- durationInMinutes: 2
  content: "\n[マイクロソフトのチーム](/MicrosoftTeams/Teams-overview.md)と[ビジネス用の Skype](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7)は、チャット、電話での会話、ボイスメール、会議、ファイル、および 1 つの場所にアプリケーションを提供する Office 365 の両方の部分です。 両者には、通話の制御、Office 365 のクラウド内の PBX の機能を有効にする[**電話システム**](/MicrosoftTeams/what-is-phone-system-in-office-365)用のライセンスが必要があります。 ライセンスでは E5 のエンタープライズ ライセンスの一部またはアドオンとして利用できます。 [Skype](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md)ビジネス アドオンのライセンスのライセンスの詳細があります。 \n\n電話システムのライセンスを使用すると、既存の PBX システムを交換して、[機能のセットを](/MicrosoftTeams/here-s-what-you-get-with-phone-system)含む、ボイスメール、[自動アテンダント](/microsoftteams/what-are-phone-system-auto-attendants)を使用すると、通話する相手、ビジネスでは、右の部門にそれらを取得するメニュー システムを移動、人、または演算子。 自動応答は、ビジネスのチームまたは Skype のいずれかを使用できます。 ビジネス管理センターは、Skype を使用して、組織は、自動応答システムを作成します。\n\n自動応答を設定するメッセージが表示されたら、この資料はの計画と仮想的なスモール ビジネス向けの自動応答を実装する例を提供します。 ソリューションのニーズによって異なるものではありませんが、開始点です。 \n\n## <a name=\"before-you-begin\"></a>始める前に\n\n次既に行ったと仮定します。 \n- [計画を呼び出す](/MicrosoftTeams/calling-plan-landing-page)電話番号をユーザーに提供するために[、組織内の電話システムの設定](/MicrosoftTeams/setting-up-your-phone-system.md)をします。\n- [クラウド ボイスメールのセットアップ](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- レビュー[雲の自動応答は何ですか?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) 、自動応答と対話できる電話システムの機能の理解を深めるために。\n\n計画と設計の部分のほとんどを行うことを検出できることを嬉しくもなりますホワイト ボードまたはインデックス カードを使用する: 技術的には要求されていない適切な計画を持ちます。\n"
