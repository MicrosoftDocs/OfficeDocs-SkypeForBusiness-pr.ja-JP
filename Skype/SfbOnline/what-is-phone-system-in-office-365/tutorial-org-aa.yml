  content: "\nVanArsdel 社は、次の 3 つの弁護士と合計で 15 名は、各顧客に既に Office 365 と電話システムのボイスメール ボックスに小さな町の法律事務所です。    \n\nニーズの評価には、次の質問が含まれます。\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>Q: ビジネスで人とは誰か\n従業員の概要を以下に示します。 \n\n|電話番号  |名前             |ロール            |ノート|\n|:--      |:--              |:--       |:--  |\n|555-0181   |Olga Gerasimova    |弁護士    | |\n|555-0182   |Manuela Carstens|   弁護士   | |    \n|555-0183   |キーボード Alexeeva    |弁護士    | |  \n|555-0184   |レナ Ehrle       |paralegal | |\n|555-0185   |Svetlana Uvarova |paralegal | |\n|555-0186   |ソフィア Krause      |paralegal | |\n|555-0187   |Mariya Artemyeva   |paralegal | |\n|555-0188   |Dariya Polyakova   |paralegal | |\n|555-0189   |Milana Nikolaeva   |paralegal | |\n|555-0190   |Valeria Pisani  |オフィス マネージャー |  |\n|555-0191   |Boris Averyanov   |調査官  |  |\n|555-0192   |ジュリー ウォルフ       |受付とスケジュール設定 | 業務時間内にオペレーターにも  |\n|555-0193   |Jakob の定年後の生活        |請求  |  |\n|555-0194   |山久 Heinrich    |請求  |  |\n|555-0195   |フランスの Piccio      |レコード  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>Q: 顧客が呼び出しているはなぜでしょうか。\n自動応答は、お客様のニーズに対処する必要があり、最も頻繁に顧客のニーズに最初に対処する必要がありますを取得します。 自動応答システムが実装されるまでジュリー ウォルフがオフィスのオペレーターとして機能するための最適な位置を言うとどのようなお客様は、呼び出しを生成する必要がある彼女があります。 \n\nビジネスを取得する呼び出しの 1 つの週、およびユーザーへの呼び出しを顧客の照会に応答を転送彼女の記録を残すように指示します。 どのような彼女が報告を以下に示します。\n\n|呼び出し側の問題 | 電話数  | オペレーターの操作 |\n|:--          |:--          |:--              |\n|予定のスケジュールとスケジュール変更とキャンセル    |45|    なしの転送では、受付係が呼び出しを処理します。|\n|請求についての質問                                  |22|    Jakob または山久さんに請求書を転送します。 | \n|時間とビジネスの場所についての照会          |20|    なしの転送では、受付係が呼び出しを処理します。|\n|弁護士のいずれかに話をします。                |15|    弁護士の要求を転送します。|\n|Office マネージャーに話をします。                |12|    Office マネージャーに転送します。 |\n|弁護士補助員のいずれかに話をします。           |10|  Paralegal の要求を転送します。|\n|調査担当者に話をします。                  | 6|    調査担当者に転送します。 |\n|レコードのコピーを要求します。                       | 4|    レコード事務員への転送します。 |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>Q: オフィスでは、各ジョブ機能には、どのような特別な考慮事項はありますか。\n自動応答から必要なもののオフィスでの職務の人といくつかの議論があります。 小規模のオフィスで次の点をクリアしました。\n- 請求についての質問は、事務のいずれかの方法で処理できます。 考慮すると、ことがどちらの回線がビジー状態ないへの呼び出しを送信する呼び出しキューを作成できます。 \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>Q: 顧客には、どのような言語の要件はありますか。\nジュリー ウォルフを確認するには、検索し、対象となるは、英語が第 2 言語のように思われて全体の週に 2 つの呼び出し元があったことです。 問い合わせについては、英語で十分に機能して、同じネイティブ言語を使用しているようでした。 ビジネス パートナー、弁護士、これを確認することの優先順位として二か国語または多言語のメッセージの必要性が認識されません。\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>Q は、業務時間、業務時間外や休日でしょうか。\n明確な最初の応答メッセージは、営業時間、時間外、週末、休日などの場合があります。\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>Q: の各オフィスでの職務は、どのような問題は処理する顧客のでしょうか。\nオフィスのさまざまな作業をどのような問題を見て驚かれるかもしれません通常を処理します。 など、ジュリーが、受付係がする前提としている可能性があります多くの質問に答えることができますが、経理部門や Valeria office マネージャーにルーティングされることが可能です。\n"
- title: デザイン
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>一般的なガイドライン\n具体的な例を見ると、前に見てみましょう簡単にいくつかのより一般的な設計のガイドラインおよび基礎。  \n\n#### <a name=\"do\"></a>操作を行います。\n1.  営業時間外または休日や週末に実行される呼び出しの初期応答メッセージを代替することをお勧めします。\n2.  メニューのオプションの最初のセットできるだけ早く、最も頻繁に使用するオプションを配置します。 可能であれば、ライブのオペレーターへの転送] メニューの先頭に 0 を予約し、スクリプト内の最初に言及します。 \n3.  呼び出しの切断が発生するのではなく、メニューは、何も選択されている場合に、少なくとも 1 回繰り返すし、まだない場合、選択範囲、ライブのオペレーターに電話を転送します。 既定では、電話システムが再生メニュー 3 回、し、呼び出しをオペレーターに転送または演算子がないかどうかにシステムが構成されているオペレーターが構成されている場合がハングアップしてしまいます。 考慮すると、それが自動応答システムのオペレーターを構成するのには重要です。\n4.  多言語には、プロンプトを使用してですが、第 2 言語または言語のオプションの最初のセットの末尾に配置します。 第 2 言語の入れ子にされた応答の別のセットを作成する必要があります。\n5.  数分余分なフロー チャートを作成、およびユーザーが円のオプション メニューに移動するための機会を作成していないかどうかを確認するオプションです。 人、または 3 つのメニューで、ボイスメールに接続することも少ないことが理想的です。\n\n#### <a name=\"dont\"></a>できません：\n1.  複数の 5 つの選択肢を持つ入れ子になった自動応答を作成します。 場合は、呼び出し元を混乱させるし、メニューを繰り返し、強制的に可能性がありますが。\n2.  メニュー オプションとして予約されているメニュー オプションの番号またはキーを使用します。\n\n> [!Important]\n> キー \\* (繰り返し) と\\#(戻る)、システムによって予約されており、再割り当てすることはできません。 音声認識が有効な場合、以下のキーを押して\\*「繰り返し」該当と\\#は戻る音声コマンドを使用して対応します。\n\n\n## <a name=\"do-a-design-mockup\"></a>デザイン モックアップの操作を行います \n\n初期のデザインには、hierachies とユーザーおよび自動応答の構造を操作する柔軟かつ容易な方法を必要があります。 以下は行うことができます、空の壁やホワイト ボード、ペンと付箋やインデックス カードやテープのいくつかの色を使用して練習です。\n1.  ビジネスでボイス メール アカウントを持つ人は、自分の名前と電話番号付箋にメモまたは 3 x 5 のインデックス カードを記述します。 いくつかのノートは、オペレーターになる従業員の必要があります。 利用可能なノートのいくつかの色を使っている場合、一目でユーザーおよび自動応答を区別するために役立つ場合があります。\n2.  営業時間の最初のあいさつ文、あいさつ文の挿入、後の時間と、メイン メニューを含むメインの自動応答として 1 つの注意をマークします。 付くでしょう、自動応答時間 (場合にいずれかを使用しようとしている) を記録する場所を表すし、呼び出し元のニーズに対応するために必要なその他の自動応答としても。 可能であれば、ノートの別の色を使用して、自動応答を表します。\n3.  1 人の従業員が、応答を表すメモの右側に、注記を配置に直接移動上のオプションのいずれかの場合、ボードのスペースにメインの自動応答のノートを配置します。 \n4.  ほとんどすべてのオプションに入り、メイン自動応答のメニュー、どの追加の応答に必要となるし、可能性があります、メインのアテンダントの下での入れ子のためと考えることです。  \n5.  呼び出しキューをリードするオプションがあれば、3 番目の色を使用してメモを作成、呼び出しキューに接続している応答の右と下に配置します。\n注記の配置 (どちらかは、明確にする) ことの上で、キューを表すメモの右側に、キュー内のユーザーを表します。\n\n例を実装する方法の 1 つを表すダイアグラムを以下に示します。\n\n![弁護士 office AA の図](../images/AA-LawyerOfficeExample.png)\n\n内に図がこの例では、オフィスのお客様の呼び出しとは、理由を考慮し、推奨事項がないです。 小規模オフィスなどでも、自動応答の複雑さが急速に増加できます。   ここで選択した設計については、次の処理が発生する可能性があります。\n\n- 通話の最も一般的な理由は、最初に表示されたので、予定をスケジュールするのにはでした。 呼び出すその他の理由で指定したオプションの使用の順序を降順にします。\n- 通常は、この例ではメニューごとに 3-4 オプションがあります。 電話システムでは、最大 9 個のオプションのメニューは、ほとんどのユーザーを追跡する複数の 5 つのオプションに混乱し、メニューには、時間を浪費させると、それらの不満がつのることを繰り返す必要があることはできません。 \n- キューの呼び出しでは、弁護士、法律、および請求先のメニューほぼ間違いなく交換できます。 自動応答を使用して主な理由は自動応答に重点を置いて実装されます。 実際の実装では、キューの呼び出しを使用しては可能性があります。  キューの呼び出しの詳細については、[クラウド呼び出しキューを作成する](/MicrosoftTeams/create-a-phone-system-call-queue.md)を参照してください。 \n- 最終的には、すべての従業員は、この設計では、自動応答オプションを使用して一致を取得します。 これは、できない場合があります」で選択するには、以下のオプションを使用して多くのよりシンプルなシステムが必要な場合があります。 シンプルさが重要な場合は、**名前によるダイヤル**のオプションを有効にして、1 つまたは複数の名前によって特定の従業員に言及する入れ子になった自動応答を削除を計画できます。\n- この例では、時間の後の呼び出し元を取得するビジネスを閉じると、オペレーターにメッセージのままにするためのオプションのままにだけのことを知らせるメッセージです。 代わりに通常のメニュー ツリーでは、時間外の呼び出しを送信したい場合。 \n\n少し簡単な例では、キューの呼び出しおよび少数の自動応答を必要とするため、少し長くなるメニューの使用を示します。\n\n![弁護士 office AA の図](../images/AA-LawyerOffice-CallQueues.png)\n\nこの例では、ことができます、**名前によるダイヤル**のオプションを有効にしていることと、呼び出し元は、人の名前を知っているか、そのジョブ カテゴリ内のすべてのユーザーと通信の要件を満たしていることが予想されると仮定します。 これがオプションのバリエーションであるため、後の段階で最初の図を実装するいると見なされます。 \n\nVisio を使っている場合を使用できる設計を視覚化します。 上記の図が含まれている Visio のファイルは、[ダウンロード](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true)を使用できます。 \n"
