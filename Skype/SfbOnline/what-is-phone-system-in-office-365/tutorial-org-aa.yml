  content: "\n次の表では、以前の図の設計を実装するために必要な情報が表示されます。\n実装では、スクリプトの音声合成を使用します。 電話システム組み込まれて音声合成エンジンの最終的なテキストを入力して、自分のような印象を伝えることかどうかを決定するオプションをするようにします。 それ以外の場合は、それが本格的なボイス アーティストが、スクリプトを使用して、.wav ファイルを記録することも Windows の[サウンド レコーダー](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq)を使用して独自のメッセージを記録するかどうか。\n\n実装が paralegal、法律家の代わりに使用されることを呼び出してキューを含む簡単に前述のように、自動応答は次の請求とします。 呼び出してキューは利用可能な弁護士、法律、または請求事務のいずれかの呼び出しで転送されます。 キューの呼び出しの詳細については、[クラウド呼び出しキューを作成する](/MicrosoftTeams/create-a-phone-system-call-queue.md)を参照してください。 これを行う場合は、呼び出しキューを参照する自動応答のメニューを作成する前に呼び出しの有効なキューを作成する必要があります。\n\n自分のアカウントが管理者特権を持つ必要があります:**マイクロソフトのチーム管理センター**では、**従来のポータル**をクリックし、**通話のルーティング**を選択 > **自動応答**、し、[**新規追加**] をクリックします。\n次の表は、ユーザー インターフェイスの画面に入力する値を表示します。 各テーブルは、ユーザー インターフェイス画面を表しています。\n\n次の順序で次のような自動応答を作成し、メインと入れ子になった自動応答は、すべての作成、編集、営業時間を設定するを呼び出して、処理しの全般的な情報を設定します。 入れ子になった自動応答は、リンクすると、別の自動応答のメニューの選択肢には既に存在する必要があります。 \n\n- <a name=\"main-vanarsdel-ltd\"></a>メイン (VanArsdel 社)\n  - \n\n\n\n\n### <a name=\"main-auto-attendant\"></a>メインの自動応答\n\n![新しい自動応答の 1 ページ目です。](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\nメイン メニューの**一般的な情報の編集**を\n\n|   オプション   | 設定      |\n|:---  |:---   |\n| ![ナンバー 1](../images/sfbcallout1.png) 名前  |   VanArsdel 食品株式会社   |  \n| ![ナンバー 2](../images/sfbcallout2.png) 電話番号   |555-0170  |\n| ![ナンバー 3](../images/sfbcallout3.png) タイム ゾーン  | (UTC-04:00)東部夏時間 (米国 & カナダ) |\n| ![ナンバー 4](../images/sfbcallout4.png) 言語   | 英語 (米国)  |\n| ![ナンバー 5](../images/sfbcallout5.png) 音声認識 | 有効 |\n| ![ナンバー 6](../images/sfbcallout6.png) オペレーター   | あなたの会社の人: ジュリー ・ ウォルフ |\n|  |  | \n \nのみ、メイン メニューの*VanArsdel 社*の名前は、割り当て済みの電話番号や会社のあいさつ文が必要です。  \n\n**音声認識**を有効にすると、指定したメニューで音声コマンドが有効になります。 呼び出し元が「演算子」答えると、オペレーターに直接転送することもできます。\n\n![操作の新しい自動応答の時間です。](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\nメイン メニュー**の営業時間を選択します。**\n\n|   オプション   | 設定      |\n|:--- | :--- |\n| ![ナンバー 1](../images/sfbcallout1.png) 24/7-カスタム| カスタム  |\n| ![ナンバー 2](../images/sfbcallout2.png) 選択|