span data-ttu-id=\"ddeb0-144\">555-0187</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-144\">555-0187</span></span>   |<span data-ttu-id=\"ddeb0-145\">Mariya Artemyeva</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-145\">Mariya Artemyeva</span></span>   |<span data-ttu-id=\"ddeb0-146\">paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-146\">paralegal</span></span> | |\n|<span data-ttu-id=\"ddeb0-147\">555-0188</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-147\">555-0188</span></span>   |<span data-ttu-id=\"ddeb0-148\">Dariya Polyakova</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-148\">Dariya Polyakova</span></span>   |<span data-ttu-id=\"ddeb0-149\">paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-149\">paralegal</span></span> | |\n|<span data-ttu-id=\"ddeb0-150\">555-0189</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-150\">555-0189</span></span>   |<span data-ttu-id=\"ddeb0-151\">Milana Nikolaeva</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-151\">Milana Nikolaeva</span></span>   |<span data-ttu-id=\"ddeb0-152\">paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-152\">paralegal</span></span> | |\n|<span data-ttu-id=\"ddeb0-153\">555-0190</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-153\">555-0190</span></span>   |<span data-ttu-id=\"ddeb0-154\">Valeria Pisani</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-154\">Valeria    Pisani</span></span>  |<span data-ttu-id=\"ddeb0-155\">オフィス マネージャー</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-155\">office manager</span></span> |  |\n|<span data-ttu-id=\"ddeb0-156\">555-0191</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-156\">555-0191</span></span>   |<span data-ttu-id=\"ddeb0-157\">Boris Averyanov</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-157\">Boris  Averyanov</span></span>   |<span data-ttu-id=\"ddeb0-158\">調査官</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-158\">investigator</span></span>  |  |\n|<span data-ttu-id=\"ddeb0-159\">555-0192</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-159\">555-0192</span></span>   |<span data-ttu-id=\"ddeb0-160\">ジュリー ウォルフ</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-160\">Julie  Wolfe</span></span>       |<span data-ttu-id=\"ddeb0-161\">受付とスケジュール設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-161\">reception and scheduling</span></span> | <span data-ttu-id=\"ddeb0-162\">業務時間内にオペレーターにも</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-162\">Also Operator during business hours</span></span>  |\n|<span data-ttu-id=\"ddeb0-163\">555-0193</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-163\">555-0193</span></span>   |<span data-ttu-id=\"ddeb0-164\">Jakob の定年後の生活</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-164\">Jakob  Roth</span></span>        |<span data-ttu-id=\"ddeb0-165\">請求</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-165\">billing</span></span>  |  |\n|<span data-ttu-id=\"ddeb0-166\">555-0194</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-166\">555-0194</span></span>   |<span data-ttu-id=\"ddeb0-167\">山久 Heinrich</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-167\">Laura  Heinrich</span></span>    |<span data-ttu-id=\"ddeb0-168\">請求</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-168\">billing</span></span>  |  |\n|<span data-ttu-id=\"ddeb0-169\">555-0195</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-169\">555-0195</span></span>   |<span data-ttu-id=\"ddeb0-170\">フランスの Piccio</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-170\">Franco Piccio</span></span>    |<span data-ttu-id=\"ddeb0-171\">レコード</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-171\">records</span></span>  |   |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"ddeb0-172\">Q: 顧客が呼び出しているはなぜでしょうか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-172\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"ddeb0-173\">自動応答は、お客様のニーズに対処する必要があり、最も頻繁に顧客のニーズに最初に対処する必要がありますを取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-173\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"ddeb0-174\">自動応答システムが実装されるまでジュリー ウォルフがオフィスのオペレーターとして機能するための最適な位置を言うとどのようなお客様は、呼び出しを生成する必要がある彼女があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-174\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"ddeb0-175\">ビジネスを取得する呼び出しの 1 つの週、およびユーザーへの呼び出しを顧客の照会に応答を転送彼女の記録を残すように指示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-175\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"ddeb0-176\">どのような彼女が報告を以下に示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-176\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"ddeb0-177\">呼び出し側の問題</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-177\">Caller issue</span></span> | <span data-ttu-id=\"ddeb0-178\">電話数</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-178\"># of calls</span></span>  | <span data-ttu-id=\"ddeb0-179\">オペレーターの操作</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-179\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"ddeb0-180\">予定のスケジュールとスケジュール変更とキャンセル</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-180\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"ddeb0-181\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-181\">45</span></span>|    <span data-ttu-id=\"ddeb0-182\">なしの転送では、受付係が呼び出しを処理します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-182\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"ddeb0-183\">請求についての質問</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-183\">Billing questions</span></span>                                  |<span data-ttu-id=\"ddeb0-184\">22</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-184\">22</span></span>|    <span data-ttu-id=\"ddeb0-185\">Jakob または山久さんに請求書を転送します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-185\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"ddeb0-186\">時間とビジネスの場所についての照会</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-186\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"ddeb0-187\">20</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-187\">20</span></span>|    <span data-ttu-id=\"ddeb0-188\">なしの転送では、受付係が呼び出しを処理します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-188\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"ddeb0-189\">弁護士のいずれかに話をします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-189\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"ddeb0-190\">15</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-190\">15</span></span>|    <span data-ttu-id=\"ddeb0-191\">弁護士の要求を転送します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-191\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"ddeb0-192\">Office マネージャーに話をします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-192\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"ddeb0-193\">12</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-193\">12</span></span>|    <span data-ttu-id=\"ddeb0-194\">Office マネージャーに転送します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-194\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"ddeb0-195\">弁護士補助員のいずれかに話をします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-195\">Want to speak to one of the paralegals</span></span>           |<span data-ttu-id=\"ddeb0-196\">10</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-196\">10</span></span>|  <span data-ttu-id=\"ddeb0-197\">Paralegal の要求を転送します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-197\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"ddeb0-198\">調査担当者に話をします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-198\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"ddeb0-199\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-199\">6</span></span>|    <span data-ttu-id=\"ddeb0-200\">調査担当者に転送します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-200\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"ddeb0-201\">レコードのコピーを要求します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-201\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"ddeb0-202\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-202\">4</span></span>|    <span data-ttu-id=\"ddeb0-203\">レコード事務員への転送します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-203\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"ddeb0-204\">Q: オフィスでは、各ジョブ機能には、どのような特別な考慮事項はありますか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-204\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"ddeb0-205\">自動応答から必要なもののオフィスでの職務の人といくつかの議論があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-205\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"ddeb0-206\">小規模のオフィスで次の点をクリアしました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-206\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"ddeb0-207\">請求についての質問は、事務のいずれかの方法で処理できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-207\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"ddeb0-208\">考慮するが両方が無料の場合は、数のいずれかの行がないへの呼び出しがビジー状態を送信するか、そのグループ内のランダムな番号を両方の呼び出しキューを作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-208\">Given that, it’s okay to create a call queue with both of their numbers that will send the call to whichever line is not already busy, or to a random number in that group if both are free.</span></span> <span data-ttu-id=\"ddeb0-209\">(この例の構成、機能を実装しようとしていないが作成される場合の呼び出しのキューに移動] メニューのオプションを持つという意味です)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-209\">(We’re not going to implement this in the example config, but it’s a situation where having a menu option go to a call queue makes sense.)</span></span>\n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"ddeb0-210\">Q: 顧客には、どのような言語の要件はありますか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-210\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"ddeb0-211\">ジュリー ウォルフを確認するには、検索し、対象となるは、英語が第 2 言語のように思われて全体の週に 2 つの呼び出し元があったことです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-211\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"ddeb0-212\">問い合わせについては、英語で十分に機能して、同じネイティブ言語を使用しているようでした。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-212\">They functioned well enough in English to make their enquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"ddeb0-213\">ビジネス パートナー、弁護士、これを確認することの優先順位として二か国語または多言語のメッセージの必要性が認識されません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-213\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"ddeb0-214\">Q は、業務時間、業務時間外や休日でしょうか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-214\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"ddeb0-215\">明確な最初の応答メッセージは、営業時間、時間外、週末、休日などの場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-215\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"ddeb0-216\">Q: の各オフィスでの職務は、どのような問題は処理する顧客のでしょうか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-216\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"ddeb0-217\">オフィスのさまざまな作業をどのような問題を見て驚かれるかもしれません通常を処理します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-217\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"ddeb0-218\">など、ジュリーが、受付係がする前提としている可能性があります多くの質問に答えることができますが、経理部門や Valeria office マネージャーにルーティングされることが可能です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-218\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="ddeb0-219">デザイン</span><span class="sxs-lookup"><span data-stu-id="ddeb0-219">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"ddeb0-220\">一般的なガイドライン</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-220\">General guidelines</span></span>\n<span data-ttu-id=\"ddeb0-221\">具体的な例を見ると、前に見てみましょう簡単にいくつかのより一般的な設計のガイドラインおよび基礎。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-221\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"ddeb0-222\">操作を行います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-222\">Do:</span></span>\n1.  <span data-ttu-id=\"ddeb0-223\">営業時間外または休日や週末に実行される呼び出しの初期応答メッセージを代替することをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-223\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"ddeb0-224\">メニューのオプションの最初のセットできるだけ早く、最も頻繁に使用するオプションを配置します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-224\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"ddeb0-225\">可能であれば、ライブのオペレーターへの転送] メニューの先頭に 0 を予約し、スクリプト内の最初に言及します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-225\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"ddeb0-226\">呼び出しの切断が発生するのではなく、メニューは、何も選択されている場合に、少なくとも 1 回繰り返すし、まだない場合、選択範囲、ライブのオペレーターに電話を転送します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-226\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"ddeb0-227\">既定では、電話システムが再生メニュー 3 回、し、呼び出しをオペレーターに転送または演算子がないかどうかにシステムが構成されているオペレーターが構成されている場合がハングアップしてしまいます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-227\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"ddeb0-228\">考慮すると、それが自動応答システムのオペレーターを構成するのには重要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-228\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"ddeb0-229\">多言語には、プロンプトを使用してですが、第 2 言語または言語のオプションの最初のセットの末尾に配置します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-229\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"ddeb0-230\">第 2 言語の入れ子にされた応答の別のセットを作成する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-230\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"ddeb0-231\">数分余分なフロー チャートを作成、およびユーザーが円のオプション メニューに移動するための機会を作成していないかどうかを確認するオプションです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-231\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"ddeb0-232\">人、または 3 つのメニューで、ボイスメールに接続することも少ないことが理想的です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-232\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"ddeb0-233\">できません：</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-233\">Don't:</span></span>\n1.  <span data-ttu-id=\"ddeb0-234\">複数の 5 つの選択肢を持つ入れ子になった自動応答を作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-234\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"ddeb0-235\">場合は、呼び出し元を混乱させるし、メニューを繰り返し、強制的に可能性がありますが。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-235\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"ddeb0-236\">メニュー オプションとして予約されているメニュー オプションの番号またはキーを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-236\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"ddeb0-237\">キー \\* (繰り返し) と\\#(戻る)、システムによって予約されており、再割り当てすることはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-237\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"ddeb0-238\">音声認識が有効な場合、以下のキーを押して\\*「繰り返し」該当と\\#は戻る音声コマンドを使用して対応します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-238\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"ddeb0-239\">デザイン モックアップの操作を行います</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-239\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"ddeb0-240\">初期のデザインには、hierachies とユーザーおよび自動応答の構造を操作する柔軟かつ容易な方法を必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-240\">To do the initial design, you'll need a flexible and easy way to work out hierachies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"ddeb0-241\">以下は行うことができます、空の壁やホワイト ボード、ペンと付箋やインデックス カードやテープのいくつかの色を使用して練習です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-241\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"ddeb0-242\">ビジネスでボイス メール アカウントを持つ人は、自分の名前と電話番号付箋にメモまたは 3 x 5 のインデックス カードを記述します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-242\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"ddeb0-243\">いくつかのノートは、オペレーターになる従業員の必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-243\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"ddeb0-244\">利用可能なノートのいくつかの色を使っている場合、一目でユーザーおよび自動応答を区別するために役立つ場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-244\">If you have several colors of note available, it might help to distinguish users and Auto Attendants at a glance.</span></span>\n2.  <span data-ttu-id=\"ddeb0-245\">営業時間の最初のあいさつ文、あいさつ文の挿入、後の時間と、メイン メニューを含むメインの自動応答として 1 つの注意をマークします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-245\">Mark one note as the Main Auto Attendant, which will include a business hours initial greeting, an after hours greeting, and a main menu.</span></span> <span data-ttu-id=\"ddeb0-246\">付くでしょう、自動応答時間 (場合にいずれかを使用しようとしている) を記録する場所を表すし、呼び出し元のニーズに対応するために必要なその他の自動応答としても。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-246\">You'll probably also want  an Auto Attendant to represent the hours and location recording (if you’re choosing to use one), and additional Auto Attendants as needed to cover the needs of your callers.</span></span> <span data-ttu-id=\"ddeb0-247\">可能であれば、ノートの別の色を使用して、自動応答を表します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-247\">If possible, use a different color of note to represent Auto Attendants.</span></span>\n3.  <span data-ttu-id=\"ddeb0-248\">1 人の従業員が、応答を表すメモの右側に、注記を配置に直接移動上のオプションのいずれかの場合、ボードのスペースにメインの自動応答のノートを配置します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-248\">Place the main Auto Attendant note on your board space, if any of the top options go directly to a single employee put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"ddeb0-249\">ほとんどすべてのオプションに入り、メイン自動応答のメニュー、どの追加の応答に必要となるし、可能性があります、メインのアテンダントの下での入れ子のためと考えることです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-249\">It’s unlikely all the options will fit on a the Main Auto Attendant menu, so think about which additional attendants might be needed and how they might nest under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"ddeb0-250\">呼び出しキューをリードするオプションがあれば、3 番目の色を使用してメモを作成、呼び出しキューに接続している応答の右と下に配置します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-250\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to the Call Queue.</span></span>\n<span data-ttu-id=\"ddeb0-251\">注記の配置 (どちらかは、明確にする) ことの上で、キューを表すメモの右側に、キュー内のユーザーを表します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-251\">Place notes representing the users in the queue to the right of the note representing the queue, or over the top of it (whichever is clearer to you).</span></span>\n\n<span data-ttu-id=\"ddeb0-252\">例を実装する方法の 1 つを表すダイアグラムを以下に示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-252\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![弁護士 office AA の図](../images/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"ddeb0-254\">内に図がこの例では、オフィスのお客様の呼び出しとは、理由を考慮し、推奨事項がないです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-254\">The example in the diagram takes into account the reasons the office's customers call, and the do and don't recommendations.</span></span> <span data-ttu-id=\"ddeb0-255\">小規模オフィスなどでも、自動応答の複雑さが急速に増加できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-255\">Even in a small office, the complexity of an Auto Attendant can grow quickly.</span></span>   <span data-ttu-id=\"ddeb0-256\">ここで選択した設計については、次の処理が発生する可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-256\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"ddeb0-257\">通話の最も一般的な理由は、最初に表示されたので、予定をスケジュールするのにはでした。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-257\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"ddeb0-258\">呼び出すその他の理由で指定したオプションの使用の順序を降順にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-258\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"ddeb0-259\">通常は、この例ではメニューごとに 3-4 オプションがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-259\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"ddeb0-260\">電話システムでは、最大 9 個のオプションのメニューは、ほとんどのユーザーを追跡する複数の 5 つのオプションに混乱し、メニューには、時間を浪費させると、それらの不満がつのることを繰り返す必要があることはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-260\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"ddeb0-261\">キューの呼び出しでは、弁護士、法律、および請求先のメニューほぼ間違いなく交換できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-261\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"ddeb0-262\">自動応答を使用して主な理由は自動応答に重点を置いて実装されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-262\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"ddeb0-263\">実際の実装では、キューの呼び出しを使用しては可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-263\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"ddeb0-264\">キューの呼び出しの詳細については、[電話システム呼び出しキューを作成する](create-a-phone-system-call-queue.md)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-264\">See [Create a Phone System call queue](create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"ddeb0-265\">最終的には、すべての従業員は、この設計では、自動応答オプションを使用して一致を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-265\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"ddeb0-266\">これは、できない場合があります」で選択するには、以下のオプションを使用して多くのよりシンプルなシステムが必要な場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-266\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"ddeb0-267\">シンプルさが重要な場合は、**名前によるダイヤル**のオプションを有効にして、1 つまたは複数の名前によって特定の従業員に言及する入れ子になった自動応答を削除を計画できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-267\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n- <span data-ttu-id=\"ddeb0-268\">この例では、時間の後の呼び出し元を取得するビジネスを閉じると、オペレーターにメッセージのままにするためのオプションのままにだけのことを知らせるメッセージです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-268\">The example assumes that after hours, callers will get a message letting them know the business is closed, then only leaves them the option to leave a message to the operator.</span></span> <span data-ttu-id=\"ddeb0-269\">代わりに通常のメニュー ツリーでは、時間外の呼び出しを送信したい場合。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-269\">You could decide instead to send after-hours calls to the normal menu tree, if you'd prefer.</span></span> \n\n<span data-ttu-id=\"ddeb0-270\">少し簡単な例では、キューの呼び出しおよび少数の自動応答を必要とするため、少し長くなるメニューの使用を示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-270\">This slightly simpler example shows the use of Call Queues and slightly longer menus, therefore needing fewer Auto Attendants:</span></span>\n\n![弁護士 office AA の図](../images/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"ddeb0-272\">この例では、ことができます、**名前によるダイヤル**のオプションを有効にしていることと、呼び出し元は、人の名前を知っているか、そのジョブ カテゴリ内のすべてのユーザーと通信の要件を満たしていることが予想されると仮定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-272\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"ddeb0-273\">これがオプションのバリエーションであるため、後の段階で最初の図を実装するいると見なされます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-273\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n"
- title: <span data-ttu-id="ddeb0-274">スクリプトを記述します。</span><span class="sxs-lookup"><span data-stu-id="ddeb0-274">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"ddeb0-275\">良い自動応答のスクリプトを記述します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-275\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"ddeb0-276\">自動応答スクリプトを左右し、顧客や呼び出し元のままという印象です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-276\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"ddeb0-277\">慎重に計画すること、書き込み、および本格的な記録にすることを検討します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-277\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"ddeb0-278\">目標は、ライブの人に、呼び出し元をできるだけ効率的に接続すること。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-278\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"ddeb0-279\">スクリプト ダイアログ ボックスを作成するときに、これらのガイドラインのいくつかについて考えてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-279\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"ddeb0-280\">操作を行います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-280\">Do:</span></span>\n1.  <span data-ttu-id=\"ddeb0-281\">呼びかけられるように設定して、呼び出し元への連絡をしていただき、ありがちましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-281\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"ddeb0-282\">保持するこの短い、以上 3 つの文よりも、30 秒以内です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-282\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"ddeb0-283\">Web サイトでは、セルフ サービスのオプションを提供する場合を伝えますが、それ以外の場合に現在の選択とオプション、できるだけ早くに急激です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-283\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"ddeb0-284\">多言語には、プロンプトを使用してですが、第 2 言語または言語のオプションの最初のセットの末尾に配置します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-284\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"ddeb0-285\">押して (\"販売では、3\") のオプション、[数を表示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-285\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"ddeb0-286\">呼び出し元が必要なオプションを聞くことと、お客様に伝えるすぐに焦点を当てています、何がやることを知るための時間になるようです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-286\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"ddeb0-287\">プロンプトが音声を選択し、明確に理解しやすいような印象を離れることを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-287\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"ddeb0-288\">電話システムは、最終的なテキストを入力して、自分の目的のような印象を伝達するかどうかを決定するオプションが表示されるテキストを音声エンジンに組み込まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-288\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"ddeb0-289\">それ以外の場合は、オーディオによる指示の記録は、完全にサポートします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-289\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"ddeb0-290\">音声 mumbles、見下すようなサウンド、その他の問題がある場合は、検索してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-290\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"ddeb0-291\">発生した場合、オプションの構造に対する変更を記載されている重要なですが、しないままにあいさつ文の部分にアクティブな 1 か月以内の。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-291\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"ddeb0-292\">頻繁に更新して期待されるほとんどの場合に、スクリプトから外すだけです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-292\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"ddeb0-293\">できません：</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-293\">Don't:</span></span>\n1.  <span data-ttu-id=\"ddeb0-294\">初期応答時間の操作や、会社の住所をより見やすきます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-294\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"ddeb0-295\">頻繁にある場合は、最初のメニューの選択肢の要求については、利用できるようにそれらが、あいさつ文の最初を簡潔にしてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-295\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"ddeb0-296\">くださいと答えてまたは他の pleasantries を何度も使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-296\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"ddeb0-297\">同様のオプションまたは可能な限り効率的に必要な人に、呼び出し元を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-297\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"ddeb0-298\">\"Http:\\/\\/www\\.」</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-298\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"ddeb0-299\">とき、web アドレスに言及しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-299\">when mentioning a web address.</span></span> <span data-ttu-id=\"ddeb0-300\">スクリプト時間の使用が不適切なだけです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-300\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"ddeb0-301\">番地の St のように省略形を使用するか、カリフォルニア州は CA です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-301\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"ddeb0-302\">スクリプトの略語し、記録の単語をしましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-302\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"ddeb0-303\">音声合成エンジンは、省略形で通常しません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-303\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"ddeb0-304\">販売情報、スクリプトで、呼び出し元を悩ませることがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-304\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"ddeb0-305\">営業のようなことをできるようにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-305\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"ddeb0-306\">最後に、会社に、スローガンがある場合は、すべてのスクリプトに挿入する方法には、2 回です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-306\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"ddeb0-307\">呼び出し元聞いたことの前に、通話している場合可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-307\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"ddeb0-308\">場合はそれを含めるとは、どこかに自動応答経験にもたらすを閉じるには、ような個人のデスク ・ ラインまたはボイスメールに転送するとき。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-308\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"ddeb0-309\">多くのお客様が知っている時間のスローガンやキャッチ コピーをしたので場合、可能性がありますか、お薦めできない場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-309\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"ddeb0-310\">「ゴールデン ルール」ここでは、できるだけ効率的に人に呼び出し元を接続します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-310\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"ddeb0-311\">自動応答のサンプル スクリプト</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-311\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"ddeb0-312\">キー \\* (繰り返し) と\\#(戻る)、システムによって予約されており、再割り当てすることはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-312\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"ddeb0-313\">音声認識が有効な場合、以下のキーを押して\\*「繰り返し」該当と\\#は戻る音声コマンドを使用して対応します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-313\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"ddeb0-314\">これらのスクリプトでは、以前のバージョンでは、選択したデザインと自動応答のスクリプトを記述するための推奨されるガイドラインを反映します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-314\">These scripts reflect the design we chose earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"ddeb0-315\">スクリプト 1: 会社のあいさつ文の挿入</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-315\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"ddeb0-316\">VanArsdel 社を呼び出していただき、ありがとうございますオペレーターに転送するのには 0 を押すと、いつでも、星を繰り返す] メニューの [キーを押します。 または前のメニューに戻るにはシャープを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-316\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"ddeb0-317\">(省略可能、名前によるダイヤルを有効にする場合)呼び出しの対象としている人の名前がわかっている場合はいつでも自分の名前を言うし、するそれらを転送します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-317\">(Optional, if Dial by Name will be enabled) If you know the name of the person you're calling, say their name at any time and you'll be transferred to them.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"ddeb0-318\">スクリプト 2: 時間外のあいさつ文</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-318\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"ddeb0-319\">VanArsdel 社を呼び出していただき、ありがとうございます この時点で閉じられていること、0 を押し、オペレーターにメッセージを残します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-319\">Thanks for calling VanArsdel, Ltd.  We’re closed at this time, press zero and leave a message with our Operator.</span></span> <span data-ttu-id=\"ddeb0-320\">呼ぶことにしましょう、オフィスにいるときにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-320\">We’ll call you back when we return to the office.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"ddeb0-321\">スクリプト 3: メイン メニュー</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-321\">Script 3: main menu</span></span>\n<span data-ttu-id=\"ddeb0-322\">スケジュールを設定すると、1 を押してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-322\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"ddeb0-323\">課金については、2 を押してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-323\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"ddeb0-324\">時間と場所は、3 を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-324\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"ddeb0-325\">オプションの詳細については、4 を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-325\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"ddeb0-326\">*記載されていない、利用可能なオプション: 0、\\*と\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-326\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"ddeb0-327\">スクリプト 4: 請求</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-327\">Script 4: billing</span></span>\n<span data-ttu-id=\"ddeb0-328\">Jakob の定年後の生活を話す、1 キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-328\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"ddeb0-329\">山久 Heinrich に話をするには、2 を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-329\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"ddeb0-330\">*記載されていない、利用可能なオプション: 0、\\*と\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-330\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"ddeb0-331\">キューの呼び出しを使用するように再設計する場合は、このスクリプトは省略できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-331\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"ddeb0-332\">スクリプト 5: 時間と場所</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-332\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"ddeb0-333\">、火曜日土曜日からの午後 5 時 30 分に午前 8 時 30 分からビジネス用に開かれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-333\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday.</span></span> <span data-ttu-id=\"ddeb0-334\">アドレスは、中央の手段、市役所と反対側の Planktown のペンシルバニア州の近くにある 1234 緑の街です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-334\">Our address is 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"ddeb0-335\">記載されていない、利用可能なオプション: 0、\\*、または # です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-335\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"ddeb0-336\">スクリプト 6: その他のメニュー オプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-336\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"ddeb0-337\">弁護士のいずれかに話して、1 キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-337\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"ddeb0-338\">Office マネージャーに話をするには、2 を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-338\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"ddeb0-339\">弁護士補助員のいずれかに話をするには、3 を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-339\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"ddeb0-340\">その他のオプションでは、4 を押してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-340\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"ddeb0-341\">*記載されていない、利用可能なオプション: 0、\\*と\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-341\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"ddeb0-342\">スクリプト 7: 法律家のメニュー</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-342\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"ddeb0-343\">Olga Gerasimova に話をするには、1 を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-343\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"ddeb0-344\">Manuela Carstens 用に話すのに、2 を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-344\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"ddeb0-345\">キーボードの Alexeeva に話すのに、3 を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-345\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"ddeb0-346\">*記載されていない、利用可能なオプション: 0、\\*と\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-346\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"ddeb0-347\">キューの呼び出しを使用するように再設計する場合は、このスクリプトは省略できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-347\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"ddeb0-348\">スクリプト 8: paralegal メニュー</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-348\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"ddeb0-349\">レナ Ehrle に話をするには、1 を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-349\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"ddeb0-350\">Svetlana Uvarova に話をするには、2 を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-350\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"ddeb0-351\">ソフィア Krause に話をするには、3 を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-351\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"ddeb0-352\">Mariya Artemyeva に話し、4 キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-352\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"ddeb0-353\">Dariya Polyakova に話をするには、5 を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-353\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"ddeb0-354\">Milana Nikolaeva に話し、6 キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-354\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"ddeb0-355\">*記載されていない、利用可能なオプション: 0、\\*と\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-355\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"ddeb0-356\">キューの呼び出しを使用するように再設計する場合は、このスクリプトは省略できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-356\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-additional-menu-options\"></a><span data-ttu-id=\"ddeb0-357\">スクリプト 9: 追加のメニュー オプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-357\">Script 9: additional menu options</span></span>\n<span data-ttu-id=\"ddeb0-358\">当社の調査官に話すには、1 キーを押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-358\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"ddeb0-359\">レコードのコピーを要求するには、2 を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-359\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"ddeb0-360\">*記載されていない、利用可能なオプション: 0、\\*と\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-360\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="ddeb0-361">自動応答を実装します。</span><span class="sxs-lookup"><span data-stu-id="ddeb0-361">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"ddeb0-362\">次の表では、以前の図の設計を実装するために必要な情報が表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-362\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"ddeb0-363\">実装では、スクリプトの音声合成を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-363\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"ddeb0-364\">電話システム組み込まれて音声合成エンジンの最終的なテキストを入力して、自分のような印象を伝えることかどうかを決定するオプションをするようにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-364\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"ddeb0-365\">それ以外の場合は、それが本格的なボイス アーティストが、スクリプトを使用して、.wav ファイルを記録することも Windows の[サウンド レコーダー](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq)を使用して独自のメッセージを記録するかどうか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-365\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"ddeb0-366\">実装が paralegal、法律家の代わりに使用されることを呼び出してキューを含む簡単に前述のように、自動応答は次の請求とします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-366\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants below.</span></span> <span data-ttu-id=\"ddeb0-367\">呼び出してキューは利用可能な弁護士、法律、または請求事務のいずれかの呼び出しで転送されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-367\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"ddeb0-368\">キューの呼び出しの詳細については、[電話システム呼び出しキューを作成する](create-a-phone-system-call-queue.md)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-368\">See [Create a Phone System call queue](create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> <span data-ttu-id=\"ddeb0-369\">これを行う場合は、呼び出しキューを参照する自動応答のメニューを作成する前に呼び出しの有効なキューを作成する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-369\">If you choose to do this, you'll need to create a valid Call Queue before creating an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"ddeb0-370\">自分のアカウントが管理者特権を持つ必要があります:**マイクロソフトのチームとビジネス管理センターの Skype**では、**従来のポータル**をクリックし、**通話のルーティング**を選択 > **自動応答**、し、[**新規追加**] をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-370\">Your account must have Admin priveleges: in the **Microsoft Teams and Skype for Business Admin Center**, click **Legacy Portal** then select **Call routing** > **Auto attendants**, then click **Add new**.</span></span>\n<span data-ttu-id=\"ddeb0-371\">次の表は、ユーザー インターフェイスの画面に入力する値を表示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-371\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"ddeb0-372\">各テーブルは、ユーザー インターフェイス画面を表しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-372\">Each table represents a user interface screen.</span></span>\n\n<span data-ttu-id=\"ddeb0-373\">次の順序で次のような自動応答を作成し、メインと入れ子になった自動応答は、すべての作成、編集、営業時間を設定するを呼び出して、処理しの全般的な情報を設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-373\">Create the following Auto Attendants in the following order and set their general information, then once the main and nested Auto Attendants are all created, edit them to set the Business hours call handling.</span></span> <span data-ttu-id=\"ddeb0-374\">入れ子になった自動応答は、リンクすると、別の自動応答のメニューの選択肢には既に存在する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-374\">A nested Auto Attendant needs to already exist when you link to it in another Auto Attendant's menu choices.</span></span> \n\n- <a name=\"main-vanarsdel-ltd\"></a><span data-ttu-id=\"ddeb0-375\">メイン (VanArsdel 社)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-375\">Main (VanArsdel, Ltd.)</span></span>\n  - \n\n\n\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"ddeb0-376\">メインの自動応答</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-376\">Main Auto Attendant</span></span>\n\n![新しい自動応答の 1 ページ目です。](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"ddeb0-378\">メイン メニューの**一般的な情報の編集**を</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-378\">**Edit general info** for the main menu</span></span>\n\n|   <span data-ttu-id=\"ddeb0-379\">オプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-379\">Option</span></span>   | <span data-ttu-id=\"ddeb0-380\">設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-380\">Setting</span></span>      |\n|:---  |:---   |\n| ![1](../images/sfbcallout1.png) <span data-ttu-id=\"ddeb0-382\">名前</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-382\">Name</span></span>  |   <span data-ttu-id=\"ddeb0-383\">VanArsdel 食品株式会社</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-383\">VanArsdel, Ltd.</span></span>   |  \n| ![ナンバー 2](../images/sfbcallout2.png) <span data-ttu-id=\"ddeb0-385\">電話番号</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-385\">Phone Number</span></span>   |<span data-ttu-id=\"ddeb0-386\">555-0170</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-386\">555-0170</span></span>  |\n| ![3](../images/sfbcallout3.png) <span data-ttu-id=\"ddeb0-388\">タイム ゾーン</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-388\">Time Zone</span></span>  | <span data-ttu-id=\"ddeb0-389\">(UTC-04:00)東部夏時間 (米国およびカナダ)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-389\">(UTC-04:00) Eastern Daylight Time (US & Canada)</span></span> |\n| ![4](../images/sfbcallout4.png) <span data-ttu-id=\"ddeb0-391\">言語</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-391\">Language</span></span>   | <span data-ttu-id=\"ddeb0-392\">英語 (米国)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-392\">English (United States)</span></span>  |\n| ![ナンバー 5](../images/sfbcallout5.png) <span data-ttu-id=\"ddeb0-394\">音声認識</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-394\">Speech Recognition</span></span> | <span data-ttu-id=\"ddeb0-395\">有効</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-395\">Enabled</span></span> |\n| ![ナンバー 6](../images/sfbcallout6.png) <span data-ttu-id=\"ddeb0-397\">オペレーター</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-397\">Operator</span></span>   | <span data-ttu-id=\"ddeb0-398\">あなたの会社の人: ジュリー ・ ウォルフ</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-398\">Person in your company: Julie Wolfe</span></span> |\n|  |  | \n \n<span data-ttu-id=\"ddeb0-399\">のみ、メイン メニューの*VanArsdel 社*の名前は、割り当て済みの電話番号や会社のあいさつ文が必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-399\">Only the main menu, named *VanArsdel, Ltd.* needs an assigned Phone Number or a Company Greeting.</span></span>  \n\n<span data-ttu-id=\"ddeb0-400\">**音声認識**を有効にすると、指定したメニューで音声コマンドが有効になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-400\">Enabling **Speech recognition**  will enable voice commands for a given menu.</span></span> <span data-ttu-id=\"ddeb0-401\">呼び出し元が「演算子」答えると、オペレーターに直接転送することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-401\">It will also enable callers to say \"Operator\" and get transferred directly to the Operator.</span></span>\n\n![操作の新しい自動応答の時間です。](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n<span data-ttu-id=\"ddeb0-403\">メイン メニュー**の営業時間を選択します。**</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-403\">**Select hours of operation** for the main menu</span></span>\n\n|   <span data-ttu-id=\"ddeb0-404\">オプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-404\">Option</span></span>   | <span data-ttu-id=\"ddeb0-405\">設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-405\">Setting</span></span>      |\n|:--- | :--- |\n| ![1](../images/sfbcallout1.png) <span data-ttu-id=\"ddeb0-407\">24/7-カスタム</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-407\">24/7-Custom</span></span>| <span data-ttu-id=\"ddeb0-408\">カスタム</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-408\">Custom</span></span>  |\n| ![ナンバー 2](../images/sfbcallout2.png) <span data-ttu-id=\"ddeb0-410\">選択</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-410\">Selection</span></span>|  <span data-ttu-id=\"ddeb0-411\">午前 8 時 30 分に 5時 30分 pm、月曜日から金曜日</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-411\">8:30am to 5:30pm, Monday-Friday</span></span>  |\n\n<span data-ttu-id=\"ddeb0-412\">この画面の既定値は、24/7 です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-412\">The default for this screen is 24/7.</span></span> \n   \n\n![Business hours call handling.](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n\n<span data-ttu-id=\"ddeb0-414\">メイン メニューの**営業時間の問い合わせ対応**を</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-414\">**Business hours call handling** for the main menu</span></span>\n\n|   <span data-ttu-id=\"ddeb0-415\">オプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-415\">Option</span></span>   | <span data-ttu-id=\"ddeb0-416\">設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-416\">Setting</span></span>      |\n|:---  |:---  |\n| ![1](../images/sfbcallout1.png) <span data-ttu-id=\"ddeb0-418\">会社のあいさつ文の挿入</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-418\">Company greeting</span></span>   | <span data-ttu-id=\"ddeb0-419\">カスタムの案内応答を作成する > 相手: コピーと貼り付けスクリプト上の 1</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-419\">Create a custom greeting > Callers will hear: Copy/paste Script 1 above</span></span>  |\n| ![3](../images/sfbcallout3.png) <span data-ttu-id=\"ddeb0-421\">応答メッセージ後の呼び出しに対する動作</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-421\">What happens to the calls after the greeting?</span></span>  | <span data-ttu-id=\"ddeb0-422\">再生] メニューのオプション ダイアログを表示すると、メニューのプロンプト: カスタム プロンプトを作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-422\">Play menu options prompt, menu prompt: Create a custom prompt</span></span> <br/><span data-ttu-id=\"ddeb0-423\">相手: スクリプトの上記の 3</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-423\">Callers will hear: Script 3 above</span></span> |\n| ![4](../images/sfbcallout4.png) <span data-ttu-id=\"ddeb0-425\">名前によるダイヤルします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-425\">Dial By Name</span></span>  | <span data-ttu-id=\"ddeb0-426\">有効</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-426\">Enabled</span></span>   |\n| ![ナンバー 5](../images/sfbcallout5.png) <span data-ttu-id=\"ddeb0-428\">メニューのオプションを編集します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-428\">Edit Menu options</span></span>  |<span data-ttu-id=\"ddeb0-429\">**1:** オプションの名前を入力してください: スケジュール設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-429\">**1:** Enter the Name of the option: Scheduling</span></span> <br/><span data-ttu-id=\"ddeb0-430\">送信する: あなたの会社の人:**ジュリー ・ ウォルフ**</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-430\">Send to: Person in your company: **Julie Wolfe**</span></span> <br/><span data-ttu-id=\"ddeb0-431\">**2:** オプションの名前を入力してください: 請求</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-431\">**2:** Enter the Name of the option: Billing</span></span> <br/><span data-ttu-id=\"ddeb0-432\">送信: 自動応答は、**請求**を入れ子になった</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddeb0-432\">Send to: nested Auto Attendant **Billing**</span></span> <br/><span data-ttu-id=\"ddeb0-433\">**3:** オプションの名前を入力してください: 時間</span><span class=\"sxs-lookup\"><span