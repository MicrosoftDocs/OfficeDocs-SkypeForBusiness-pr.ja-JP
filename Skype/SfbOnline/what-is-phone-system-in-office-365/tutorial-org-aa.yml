  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>良い自動応答のスクリプトを記述します。 \n自動応答スクリプトを左右し、顧客や呼び出し元のままという印象です。 慎重に計画すること、書き込み、および本格的な記録にすることを検討します。 目標は、ライブの人に、呼び出し元をできるだけ効率的に接続すること。\nスクリプト ダイアログ ボックスを作成するときに、これらのガイドラインのいくつかについて考えてください。\n\n#### <a name=\"do\"></a>操作を行います。\n1.  呼びかけられるように設定して、呼び出し元への連絡をしていただき、ありがちましょう。 保持するこの短い、以上 3 つの文よりも、30 秒以内です。 Web サイトでは、セルフ サービスのオプションを提供する場合を伝えますが、それ以外の場合に現在の選択とオプション、できるだけ早くに急激です。 \n2.  多言語には、プロンプトを使用してですが、第 2 言語または言語のオプションの最初のセットの末尾に配置します。\n3.  押して (\"販売では、3\") のオプション、[数を表示します。 呼び出し元が必要なオプションを聞くことと、お客様に伝えるすぐに焦点を当てています、何がやることを知るための時間になるようです。\n4.  プロンプトが音声を選択し、明確に理解しやすいような印象を離れることを確認します。  電話システムは、最終的なテキストを入力して、自分の目的のような印象を伝達するかどうかを決定するオプションが表示されるテキストを音声エンジンに組み込まれています。 それ以外の場合は、オーディオによる指示の記録は、完全にサポートします。 音声 mumbles、見下すようなサウンド、その他の問題がある場合は、検索してください。\n5.  発生した場合、オプションの構造に対する変更を記載されている重要なですが、しないままにあいさつ文の部分にアクティブな 1 か月以内の。 頻繁に更新して期待されるほとんどの場合に、スクリプトから外すだけです。\n\n#### <a name=\"dont\"></a>できません：\n1.  初期応答時間の操作や、会社の住所をより見やすきます。 頻繁にある場合は、最初のメニューの選択肢の要求については、利用できるようにそれらが、あいさつ文の最初を簡潔にしてください。\n2.  くださいと答えてまたは他の pleasantries を何度も使用します。 同様のオプションまたは可能な限り効率的に必要な人に、呼び出し元を取得します。\n3.  \"Http:\\/\\/www\\.」 とき、web アドレスに言及しています。 スクリプト時間の使用が不適切なだけです。\n4.  番地の St のように省略形を使用するか、カリフォルニア州は CA です。 スクリプトの略語し、記録の単語をしましょう。 音声合成エンジンは、省略形で通常しません。\n5.  販売情報、スクリプトで、呼び出し元を悩ませることがあります。 営業のようなことをできるようにします。\n\n最後に、会社に、スローガンがある場合は、すべてのスクリプトに挿入する方法には、2 回です。 呼び出し元聞いたことの前に、通話している場合可能性があります。 場合はそれを含めるとは、どこかに自動応答経験にもたらすを閉じるには、ような個人のデスク ・ ラインまたはボイスメールに転送するとき。 多くのお客様が知っている時間のスローガンやキャッチ コピーをしたので場合、可能性がありますか、お薦めできない場合があります。 「ゴールデン ルール」ここでは、できるだけ効率的に人に呼び出し元を接続します。\n\n### <a name=\"sample-auto-attendant-scripts\"></a>自動応答のサンプル スクリプト\n\n> [!Important]\n> キー \\* (繰り返し) と\\#(戻る)、システムによって予約されており、再割り当てすることはできません。 音声認識が有効な場合、以下のキーを押して\\*「繰り返し」該当と\\#は戻る音声コマンドを使用して対応します。\n\nこれらのスクリプトでは、以前のバージョンでは、選択したデザインと自動応答のスクリプトを記述するための推奨されるガイドラインを反映します。 \n\n#### <a name=\"script-1-company-greeting\"></a>スクリプト 1: 会社のあいさつ文の挿入\nVanArsdel 社を呼び出していただき、ありがとうございますオペレーターに転送するのには 0 を押すと、いつでも、星を繰り返す] メニューの [キーを押します。 または前のメニューに戻るにはシャープを押します。\n\n(省略可能、名前によるダイヤルを有効にする場合)呼び出しの対象としている人の名前がわかっている場合はいつでも自分の名前を言うし、するそれらを転送します。\n\n#### <a name=\"script-2-after-hours-greeting\"></a>スクリプト 2: 時間外のあいさつ文\nVanArsdel 社を呼び出していただき、ありがとうございます この時点で閉じられていること、0 を押し、オペレーターにメッセージを残します。 呼ぶことにしましょう、オフィスにいるときにします。 \n\n#### <a name=\"script-3-main-menu\"></a>スクリプト 3: メイン メニュー\nスケジュールを設定すると、1 を押してください。\n課金については、2 を押してください。\n時間と場所は、3 を押します。\nオプションの詳細については、4 を押します。\n\n*記載されていない、利用可能なオプション: 0、\\*と\\#。*\n\n#### <a name=\"script-4-billing\"></a>スクリプト 4: 請求\nJakob の定年後の生活を話す、1 キーを押します。\n山久 Heinrich に話をするには、2 を押します。\n\n*記載されていない、利用可能なオプション: 0、\\*と\\#。*\n\n キューの呼び出しを使用するように再設計する場合は、このスクリプトは省略できます。\n\n#### <a name=\"script-5-hours-and-location\"></a>スクリプト 5: 時間と場所\n、火曜日土曜日からの午後 5 時 30 分に午前 8 時 30 分からビジネス用に開かれています。 アドレスは、中央の手段、市役所と反対側の Planktown のペンシルバニア州の近くにある 1234 緑の街です。\n\n記載されていない、利用可能なオプション: 0、*、または # です。\n\n#### <a name=\"script-6-more-menu-options\"></a>スクリプト 6: その他のメニュー オプション\n弁護士のいずれかに話して、1 キーを押します。\nOffice マネージャーに話をするには、2 を押します。 弁護士補助員のいずれかに話をするには、3 を押します。\nその他のオプションでは、4 を押してください。\n\n*記載されていない、利用可能なオプション: 0、\\*と\\#。*\n\n#### <a name=\"script-7-lawyer-menu\"></a>スクリプト 7: 法律家のメニュー\nOlga Gerasimova に話をするには、1 を押します。\nManuela Carstens 用に話すのに、2 を押します。\nキーボードの Alexeeva に話すのに、3 を押します。\n\n*記載されていない、利用可能なオプション: 0、\\*と\\#。* \n\nキューの呼び出しを使用するように再設計する場合は、このスクリプトは省略できます。\n\n####    <a name=\"script-8-paralegal-menu\"></a>スクリプト 8: paralegal メニュー\nレナ Ehrle に話をするには、1 を押します。\nSvetlana Uvarova に話をするには、2 を押します。\nソフィア Krause に話をするには、3 を押します。 Mariya Artemyeva に話し、4 キーを押します。\nDariya Polyakova に話をするには、5 を押します。\nMilana Nikolaeva に話し、6 キーを押します。\n\n*記載されていない、利用可能なオプション: 0、\\*と\\#。*\n\n キューの呼び出しを使用するように再設計する場合は、このスクリプトは省略できます。\n\n####    <a name=\"script-9-additional-menu-options\"></a>スクリプト 9: 追加のメニュー オプション\n当社の調査官に話すには、1 キーを押します。\nレコードのコピーを要求するには、2 を押します。\n\n*記載されていない、利用可能なオプション: 0、\\*と\\#。*\n"
