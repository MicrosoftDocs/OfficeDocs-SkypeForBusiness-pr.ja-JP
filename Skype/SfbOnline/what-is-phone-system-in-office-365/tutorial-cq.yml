- durationInMinutes: 2
  content: "[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) と [Skype for Business](https://support.office.com/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) は、どちらも Office 365 の一部であり、チャット、通話、ボイスメール、会議、ファイル、アプリを 1 か所でまとめて提供します。 どちらの場合も、Office 365 クラウドで通話コントロールと PBX 機能を有効にするには、[**電話システムのライセンス**](/MicrosoftTeams/what-is-phone-system-in-office-365)が必要です。 電話システムのライセンスは、Enterprise E5 ライセンスに含まれています。あるいは、Enterprise E3 ライセンスに追加することができます。 ライセンスの詳細については、「[Skype for Business アドオンのライセンス](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md)」を参照してください。 \n\n電話システムのライセンスを使用すると、既存の PBX システムを、通話キューを含む[一連の機能](/MicrosoftTeams/here-s-what-you-get-with-phone-system)に置き換えることができます。この機能では、会社に電話をかけてきた人が会社の通話エージェント (顧客サービス要求に情報を入力したり、販売注文を出したりすることができる) の 1 人に転送されます。 通話キューは、Teams または Skype for Business のいずれかで使用できます。 Microsoft Teams 管理センターを使用して組織の通話キューを作成し、それを \"*リソース アカウント*\" にリンクします。 通話キューにリンクされたリソース アカウントには、電話番号を割り当てるか、または通話キューを自動応答の選択肢にして、電話番号を直接関連付けることは省略可能にすることができます。\n\nこの記事では、通話キューを設定するように求められた担当者向けに、架空の会社用のシンプルな計画と実装の例を提供します。  \n\n## <a name=\"before-you-begin\"></a>開始する前に\n\n次の操作は既に実施済みであるとします。 \n- [組織内の電話システムの設定](/MicrosoftTeams/setting-up-your-phone-system)\n- [電話システム ボイスメールの設定](/MicrosoftTeams/set-up-phone-system-voicemail)\n- 「[自動応答および通話キューとは](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls)」を参照して、通話キューを操作できる電話システムの機能について十分に理解している。\n"
- title: ビジネス ニーズの評価
  durationInMinutes: 4
  content: "Contoso Pizza は、地域の小規模なピザ宅配チェーンで、20 箇所に店舗を構えています。仮想コールセンターを使用するように自社の業務を変換したいと考えています。 通話エージェントは、Teams のデスクトップ クライアントにログインし、会社の既存の注文処理システムを使用して注文を取ります。 最大の魅力は、コールセンター用の事務所スペースに投資する必要なしに、必要に応じて拡張または縮小できるという点です。 \n\nこの会社のニーズを評価するには、以下の質問を検討します。\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>キューに割り当てる通話エージェント数は何人ですか? \n会社には、既存のコールセンターに 25 人の通話エージェントがいます。 通常、一度に 12 人から 20 人のエージェントが業務に当たります。 \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>既存のシステムはどのような構成で、どのような変更を加えたいと考えていますか? \n会社には事務所用に自動応答システムがあります。このシステムには小売注文に転送するオプションがありますが、接続されるのは 1 日に 1 から 2 回のみです。 宅配の注文を受けるために 1-800 番号を使用しており、これを大々的に宣伝しています。 従来の通話キュー サービスには通話キューの前に 1 つの自動応答ノードがあり、営業時間中と営業時間外では提供される発信者エクスペリエンスが異なります。\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>コール センターは 24 時間営業ですか、それとも営業時間が限定されていますか?\nキューを午前 11 時から午後 11:30 まで使用する必要があります。週 7 日の営業です。 \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>営業時間内、営業終了後、週末、祝日などに応じて別々の案内メッセージを必要としていますか?\n営業時間外に電話がかかってくる割合は非常に低いことがわかっています。 特別な案内メッセージは省略可能です。\n\n### <a name=\"how-are-the-agents-compensated\"></a>エージェントへの報酬はどのように決まりますか?\nエージェントへの支払いは時給単位で行われ、業績に応じた手当が加算されます。業績は注文システムで追跡されています。 以前に、キューからの通話の振り分けで 1 人のエージェントが優遇されているという認識が持たれたことがあり、そのような印象を繰り返さない必要があります。\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>既存の通話センターの通話キューの大きさは通常どれほどですか?\n時間に応じて 5 から 30 の間で変動します。 待ち時間はほとんどの時間帯で最長 3 分、ピーク時には 5 分です。 \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>特定の保留中の音楽が決まっていますか?\nユーザー設定の音楽を使用したいと考えています。 \n"
- title: デザイン
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>一般的なガイドライン\n具体的な例を見ていく前に、より一般的な設計ガイドラインと基本事項を簡単に紹介しましょう。 \n\nクラウド通話キューでは、オプションの数が限定的です。 キューについて決定する必要のある主な要素は次のとおりです。 \n\n- キューに番号を直接割り当てるか、それとも発信者を最初に自動応答に接続するか。 通常、発信者にはこの違いがわかりません。\n- 案内メッセージを通話キューに含めるかどうかを指定します (最初に自動応答に接続する場合は、そこで案内メッセージを提供できます)\n- 使用する保留中の音楽は何か\n- 応対可能なエージェントに通話をどのように振り分けるか\n\n#### <a name=\"do\"></a>するべきこと:\n- キューに入る通話の数を少なく保ち、発信者の待ち時間をできるだけ短くします。\n- 営業時間外や土日祝日にかかってきた電話にエージェントが応答できない場合のために、代替の案内メッセージを用意します。 これを行うには、通話キューの前に 1 つの自動応答を置きます。\n- 注文の電話番号を最初に自動応答に接続する場合は、可能な限り簡単に通話キューを見つけられるようにします。 \n- 顧客を第一に考え、趣味のよい保留音楽を提供し、印象を損なわないようにします。\n\n\n#### <a name=\"dont\"></a>してはいけないこと:\n- 発信者が保留中である間、他製品の宣伝やアップセールを行わないようにします。  \n- エージェントと通話できるようになるまで発信者を不必要に長く待たせないようにします。\n\n> [!Important]\n> キー \\* (繰り返し) と \\# (戻る) は、システムによって予約されており、再割り当てすることはできません。 音声認識が有効になっている場合、\\* を押すことは「繰り返し」、\\# を押すことは「戻る」の音声コマンドに対応します。\n\n\n## <a name=\"do-a-design-mockup\"></a>デザインのモックアップを行う \nこの例のような通話キューを中心とした実装の場合、電話番号を通話キューのリソース アカウントに割り当てるか、電話番号を自動応答のリソース アカウントに割り当てます。\n\n*自動応答のない通話キュー*\n\n![Pizza の通話キュー](../images/CQ-Pizza-CallCenter.png)  \n\n*自動応答のある通話キュー*\n\n![Pizza の通話キューと自動応答](../images/AA-CQ.png)\n\nVisio を使用して、デザインを可視化できます。 上記の図を含む Visio ファイルは、こちらから[ダウンロード](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true)できます。 または、付箋やインデックス カードを使用して自動応答と通話キューを計画することもできます。\n\n複数の入れ子になった自動応答を含む、より複雑な初期設計については、自動応答のチュートリアルをご覧ください。\n"
- title: スクリプトを書く
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>より良いスクリプトの作成 \n送信メッセージのスクリプトは、お客様や発信者に残す印象を良くすることも台無しにすることもあります。 注意深く計画し、省略せずに書き、本格的に録音してください。 目標は、発信者を可能な限り効率的に人間の担当者につなぐことです。\nスクリプトを書く際は、次のガイドラインを考慮に入れてください。\n\n#### <a name=\"do\"></a>するべきこと:\n1.  発信者を歓迎し、連絡してもらったことに感謝します。 これは 3 つ以下のセンテンスで作成し、30 秒未満の短いものにします。 Web サイトにセルフサービスのオプションが用意されている場合はそれについて説明しますが、それ以外の場合は、唐突にならないようにしながら、すぐに選択肢とオプションを提示します。 \n2.  多言語メッセージの使用を検討しますが、第 2 言語 (複数可) はオプションの最初のセットが終わった後に配置します。\n3.  メッセージの音声は、目的とする印象を与え、明瞭でわかりやすいものにします。  電話システムにはテキスト読み上げエンジンが組み込まれており、最終的なテキストを入力して、必要な印象を与えているかどうかを判断することができます。 そうでない場合は、事前に録音した音声メッセージを使用する機能が完全にサポートされています。 選んだメッセージの音声が不明瞭だったり、見下しているように聞こえたり、または他の問題があったりしないかどうか、常に注意してください。\n4.  オプションの構造を大幅に変更した場合は、そのことについて説明します。ただし、案内メッセージのその部分を 1 か月以上流し続けることは避けてください。 更新が頻繁で、ほとんどの場合にそのような状況が発生する可能性がある場合は、その部分をスクリプトから削除します。\n\n#### <a name=\"dont\"></a>してはいけないこと:\n1.  案内メッセージが乱雑になることを避け、簡潔で印象の良いものにします。\n2.  社交辞令を無意味に繰り返すことを避けます。 できるだけ効率的に、発信者に選択肢を把握してもらうか、必要な担当者につなぎます。\n3.  \"http:\\/\\/www\\.\" を含めて Web アドレスを読み上げることを避けます。 メッセージ時間の無駄遣いになります。\n4.  St (ストリート) や CA (カリフォルニア) などの略語の使用を避けます。 スクリプトには略語を使用せず、録音には完全な語句を使用します。 読み上げエンジンでは通常、略語を適切に発音できません。\n5.  スクリプトに宣伝文句を含めて発信者を煩わすことを避けます。 宣伝は営業担当者に任せるようにしてください。\n\n最後に、会社にスローガンがある場合は、それをスクリプトに含めるかどうかを慎重に検討してください。 お客様が電話をかけてきたということは、以前にスローガンを聞いたことがある可能性が高いということです。 それを含めることにした場合は、発信者エクスペリエンスの最後に配置します。たとえば、個人のデスク回線やボイスメールに移動する時点などです。 スローガンやキャッチ コピーを多くの顧客が聞いたことがあるかどうかによって、それを含める価値があるかどうかが決まります。 この際の \"黄金律\" は、発信者を可能な限り効率的に担当者につなぐことです。\n\n### <a name=\"sample-greeting-scripts\"></a>案内メッセージのスクリプトのサンプル\n\n> [!Important]\n> キー \\* (繰り返し) と \\# (戻る) は、システムによって予約されており、再割り当てすることはできません。 音声認識が有効になっている場合、\\* を押すことは「繰り返し」、\\# を押すことは「戻る」の音声コマンドに対応します。\n\nここで紹介するスクリプトは、前述の設計と、スクリプトを書く際の推奨ガイドラインを反映したものです。 \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a>通話キューのスクリプト 1: 通話キューの案内メッセージ (自動応答のない通話キュー)\n\n「Contoso Pizza にお電話いただき、ありがとうございます。 午前 11 時から午後 11 時 30 分までの間にお電話いただいている場合は、このままお待ちください。担当者が空き次第、注文をお受けします。 営業時間外にお電話いただいている場合は、後ほどお掛け直しください。」\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>自動応答のスクリプト 1: 営業時間内のメッセージ\n\n「Contoso Pizza にお電話いただき、ありがとうございます。 このままお待ちください。担当者が空き次第、注文をお受けします。\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>自動応答のスクリプト 2: 営業時間終了後の案内メッセージ\n\n「Contoso Pizza にお電話いただき、ありがとうございます。   この時間は営業しておりません。午前 11 時から午後 11 時 30 分の間にお掛け直しください。できたて熱々ピザのご注文をお待ちしております。」\n\n\n電話機の番号ボタンからオプションを選ぶスクリプトや、通話キューの案内メッセージのスクリプトは用意されていません。 発信者は、自動応答から通話キューに、他のオプションが提供されずに移動します。\n"
- title: 通話キューを実装する
  durationInMinutes: 7
  content: "以前の図に示したデザインを実装するために必要な情報を、この後の表に記載します。\nこの実装では、スクリプトをテキスト読み上げで使用します。 電話システムにはテキスト読み上げエンジンが組み込まれており、最終的なテキストを入力して、必要な印象を与えているかどうかを判断できます。 そうでない場合は、録音ソフトウェアを使用して独自のメッセージを録音するか、またはスクリプトをプロの声優に読んでもらい .wav ファイルを作成することをお勧めします。\n  \nこのタスクに使用するアカウントには管理者特権が必要です。 この後の表には、ユーザー インターフェイス画面に入力する値が記載されています。\n\nすべての自動応答と通話キューのためにリソース アカウントを作成する必要があります。 リソース アカウントを作成する操作の詳細については、「[Microsoft Teams でリソース アカウントを管理する](/MicrosoftTeams/manage-resource-accounts.md)」をご覧ください。\nまた、通話エージェント専用の O365 グループを作成する必要もあります。\n\nO365 で以下のものをこの順序で設定してください。\n\n-  1 つ以上の[リソース アカウント](/microsoftteams/manage-resource-accounts) \n-  通話エージェントの [O365 グループ](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)  \n-  注文の通話キュー\n-  Contoso Pizza 注文回線 (オプションの自動応答)\n-  Contoso Pizza オーバーフロー応答 (オプションの自動応答)\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a>自動応答なしの簡単な通話キューの実装\n\n自動応答のリソース アカウントを作成し、自動応答の作成を開始します。 リソース アカウントを作成してから、選択肢として使用できるようになるまでに数分かかることがあります。\n\n**Microsoft Teams 管理センター** で、**[音声]** > **[通話キュー]** をクリックして、**[+ 新規追加]** をクリックします。\n\n| | オプション| 設定 |\n|:---   |:--- |:---     |\n| ![数値 1](../images/sfbcallout1.png)| 通話キュー名 | Contoso Pizza 注文  |\n| ![数値 2](../images/sfbcallout2.png)| リソース アカウント  | CQ 注文 (電話番号はリソース アカウントに割り当てられます)  |\n| ![数値 3](../images/sfbcallout3.png)| 案内応答  | 音声ファイルを再生する (スクリプト 3 の録音)  |\n| ![数値 4](../images/sfbcallout4.png)| 保留中の音楽 | MP3、WMA、または WAV ファイル (最大 5 MB まで) をアップロードします。  |\n| ![番号 5](../images/sfbcallout5.png)| 通話エージェント <br> ルーティング方法 <br> エージェントのオプトアウト <br> エージェントのアラート時間  | 通話エージェントは、O365 ユーザーのグループとして定義する必要があります。 作成したグループを検索して選択します  <br> ラウンド ロビン <br> オン <br> 10 秒 |\n| ![番号 6](../images/sfbcallout6.png)| キュー内の最大通話数 <br> 最大通話数に達した場合   | 50 <br> 切断 |\n| ![番号 7](../images/sfbcallout6.png)| 最大待ち時間 <br> 通話がタイムアウトした場合    | 20 分<br> 切断 |\n|  |  | \n\nこの通話キューは、実装するのが最も簡単ですが、その簡単さゆえに次のようなデメリットがあります。 \n- テキスト読み上げでは送信メッセージを提供できず、それを録音する必要があります。 \n- 通話キューの長さまたは通話の待ち時間が上限に達した場合に、遅れていることをお詫びしてキューに戻す方法がありません。 発信者は突然のハングアップを経験しますが、本当はこのようなことが起きてほしくありません。\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>自動応答のある通話キューの実装\n\n**Microsoft Teams 管理センター** で、**[音声]** > **[通話キュー]** をクリックして、**[+ 新しい通話キュー]** をクリックします。\n\n| |オプション | 設定 |\n|:---    |:---     |:---|\n| ![数値 1](../images/sfbcallout1.png)| キュー名 | <br> Contoso Pizza 注文  |\n| ![数値 2](../images/sfbcallout2.png)| リソース アカウント名 | CQ 注文 (電話番号は自動応答のリソース アカウントに割り当てられます)  |\n| ![数値 3](../images/sfbcallout3.png)| 案内応答  | 案内応答なし |\n| ![数値 4](../images/sfbcallout4.png)| 保留中の音楽 | MP3、WMA、または WAV ファイル (最大 5 MB) をアップロードします。  |\n| ![番号 5](../images/sfbcallout5.png)| 通話エージェント <br> ルーティング方法 <br> エージェントのオプトアウト <br> エージェントのアラート時間  | 通話エージェントは、O365 ユーザーのグループとして定義する必要があります。 作成したグループを検索して選択します  <br> ラウンド ロビン <br> オン <br> 10 秒 |\n| ![番号 6](../images/sfbcallout6.png)| キュー内の最大通話数 <br> 最大通話数に達した場合   | 50 <br> 切断 |\n| ![番号 7](../images/sfbcallout7.png)| 最大待ち時間 <br> 通話がタイムアウトした場合    | 20 分<br> 切断 |\n|  |  | \n\n作業が完了したら、**[保存]** を押します。 この例では、発信者に聞こえる案内メッセージは自動応答に実装されているため、通話キューには必要ありません。\n\n#### <a name=\"ordering-auto-attendant\"></a>注文の自動応答 \n\n![新規自動応答のページ 1](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n自動応答のリソース アカウントを作成し、自動応答の作成を開始します。 リソース アカウントを作成してから、選択肢として使用できるようになるまでに数分かかることがあります。\n\nメイン メニューの **[全般情報を編集する]**\n\n|  | オプション   | 設定      |\n|:---  |:---   | :---|\n| ![数値 1](../images/sfbcallout1.png)| 名前  |   Contoso Pizza のメイン メニュー   |     \n| ![数値 2](../images/sfbcallout2.png)| リソース アカウント | MainMenu (このリソース アカウントにサービス番号を割り当てます)  |\n| ![数値 3](../images/sfbcallout3.png)| タイム ゾーン | (UTC-04:00) 東部夏時間 (米国とカナダ) |\n| ![数値 4](../images/sfbcallout4.png)| 言語  | 英語 (米国)  |\n| ![番号 5](../images/sfbcallout5.png)| オペレーター  | なし |\n| ![番号 6](../images/sfbcallout6.png) |音声入力を有効にする   | 有効 |\n|  |  | \n \n*Contoso Pizza* という名前のメイン メニューにのみ、電話番号や会社の案内メッセージが割り当てられたリソース アカウントが必要です。  \n\n続けるには、**[次へ]** を押します。\n\n![営業時間内の新規自動応答。](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\nメイン メニューの **[営業時間を選択する]**\n\n| |  オプション   | 設定      |\n|:--- | :--- | :--- |\n| ![数値 1](../images/sfbcallout1.png)| 24 時間 365 日 - カスタム| カスタム  |\n| ![数値 2](../images/sfbcallout2.png)| 選択|  午前 11: 00 から午後 11:30 (日曜日から土曜日)  |\n|||\n\nこの画面の既定値は 1 日 24 時間/週 7 日です。  続けるには、**[次へ]** を押します。\n\n![営業時間内の通話の取り扱い。](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n![営業時間内の通話の取り扱い (続き)。](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8b.png) \n**メイン メニューの営業時間内の通話の取り扱い**\n\n| |オプション | 設定 |\n|:---  |:---  | :--- |\n| ![数値 1](../images/sfbcallout1.png)| 会社の案内メッセージ  | ユーザー設定の案内メッセージを作成する > [発信者にはこのように聞こえます] に上記のスクリプト 1 をコピーして貼り付けます。  |\n| ![数値 3](../images/sfbcallout3.png)| 操作   |  通話のリダイレクト、**音声アプリ** へのリダイレクト、Contoso Pizza の注文通話キューにリンクされているリソース アカウントの検索 |\n| ![数値 4](../images/sfbcallout4.png)| 名前によるダイヤル機能  |  無効   |\n| ![番号 5](../images/sfbcallout5.png)| 再生メニュー オプション | 未選択のままにします |\n|  |   |\n\n 続けるには、**[次へ]** を押します。\n\n\nメイン メニューの **[営業時間外の通話の取り扱い]** 営業時間後の通話の取り扱い画面は、営業時間内の通話の取り扱い画面とよく似ています。\n\n| |  オプション   | 設定|\n|:---  | :---  | :--- |\n| ![数値 1](../images/sfbcallout1.png)| 案内応答  | ユーザー設定の案内メッセージを作成する: [発信者にはこのように聞こえます] に上記のスクリプト 2 をコピーして貼り付けます。 |\n| ![数値 3](../images/sfbcallout3.png)| 操作 | 切断  |\n|  |   |\n\nメインの自動応答に対して営業時間後の通話の取り扱いを設定する際には、営業時間内の通話の取り扱い画面で使用したのと同じメニュー オプションを作成することを選択できます。 こうすることで、発信者は、営業時間内の発信者と同じメニューを操作できるようになります。 どの方法を選ぶかは好みの問題です。\n\n**祝日** と **ダイヤル範囲** を適宜設定し、メインの自動応答を保存します。\n\n\nこれらの画面で使用可能なオプションの詳細については、「[自動応答を作成する](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md)」にあるクラウド自動応答のステップごとの実装手順をご覧ください。 \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>通話キューを編集およびテストする\n\n通話キューの保存が完了すると、管理センターの **[通話キュー]** ページに掲載されます。 このページでは、設定したオプションの一部をすばやく表示することができます。\n\n実装をテストするための最適な方法は、通話キューに構成されている番号に電話をかけることです。 また、[操作] ペインの **[テスト] ボタン** を使用して、自動応答に対するテスト通話をすぐに実行することもできます。 通話キューを変更する場合は、通話キューを選んでから、[操作] ペインで **[編集]** をクリックします。"
