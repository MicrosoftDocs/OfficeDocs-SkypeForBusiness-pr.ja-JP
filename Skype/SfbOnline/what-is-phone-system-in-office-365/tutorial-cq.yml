- durationInMinutes: 2
  content: "\n[Microsoft Teams](/MicrosoftTeams/Teams-overview.md)と[Skype for business](https://support.office.com/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7)は、両方とも Office 365 の一部であり、チャット、電話での会話、ボイスメール、会議、ファイル、アプリを1か所にまとめて提供します。 どちらの場合も、[**電話システムライセンス**](/MicrosoftTeams/what-is-phone-system-in-office-365)を使用して、Office 365 クラウドでの通話制御および PBX 機能を有効にする必要があります。 電話システムのライセンスは Enterprise E5 ライセンスに含まれています。または、Enterprise E3 ライセンスに追加することもできます。 ライセンスの詳細については、「 [Skype For business アドオンのライセンス](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md)」をご覧ください。 \n\n電話システムライセンスを使用すると、既存の PBX システムを、通話キューを含む[一連の機能](/MicrosoftTeams/here-s-what-you-get-with-phone-system)と置き換えることができます。これにより、お客様の会社が、会社のコールエージェントのいずれかに、顧客サービスリクエストの入力や販売注文の追加を行うことができるようになります。 通話キューは、Teams と Skype for Business のいずれかで使用できます。 Microsoft Teams 管理センターを使って組織の通話キューを作成し、*リソースアカウント*でリンクします。 通話キューのリンクされたリソースアカウントには、電話番号を割り当てることも、通話キューを自動応答の選択肢として使用することもできます。また、直接関連付けられた電話番号は省略可能です。\n\n通話キューを設定するように求められた場合、この記事では、仮想化されたビジネスに適したプランの計画と実装について説明します。  \n\n## <a name=\"before-you-begin\"></a>始める前に\n\nすでに次の作業を完了していることを前提としています。 \n- [組織で電話システムをセットアップする](/MicrosoftTeams/setting-up-your-phone-system)\n- [電話システム ボイスメールをセットアップする](/MicrosoftTeams/set-up-phone-system-voicemail)\n- [自動応答と通話キューとは何か](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls)を確認して、通話キューとやり取りできる電話システムの機能について理解を深めることができます。\n"
- title: ビジネスニーズの評価
  durationInMinutes: 4
  content: "\nContoso ピザは、25か所の地域の小型ピザ配信チェーンで、仮想コールセンターを使用するように操作を変換する必要があります。 お客様は、通話エージェントが Teams デスクトップクライアントにログインし、会社の既存の注文処理システムを使って注文を受けることを希望しています。 Attraction の最大のメリットは、コールセンターのために office スペースに投資することなく、必要に応じて拡大/縮小できることです。 \n\nこの会社のニーズの評価には、次の質問が含まれる場合があります。\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>キューに割り当てるコールエージェントの数を教えてください。 \n既存のコールセンターには、25件の通話エージェントが含まれています。 通常、12-20 エージェントは一度にアクティブになります。 \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>既存のシステムがどのように設定されていますか。また、どのような変更を行うのか。 \n会社のオフィス向けの自動応答システムを備えていますが、このシステムには小売注文にルーティングするオプションがありますが、1日または2回の通話のみが接続されます。 これらのユーザーには、配信のための注文を配置し、それを頻繁に宣伝するための1-800 の番号があります。 従来の通話キューサービスでは、通話キューの前に1つの自動応答ノードが用意されています。これにより、営業時間中の別の発信者エクスペリエンスと外部の営業時間を提供できます。\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>通話センターは24時間以内にアクティブになりますか。それとも勤務時間があるでしょうか。\nキューは、11am から 11:30 pm、週7日間に使用されている必要があります。 \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>業務時間、時間、週末、休日などに個別の最初のあいさつをする必要がありますか。\n営業時間外の通話料金は非常に低いとわかっています。 特別な応答メッセージの使用は任意です。\n\n### <a name=\"how-are-the-agents-compensated\"></a>エージェントはどのように補償されますか?\nエージェントは1時間ごとに支払われ、業績が向上し、注文システムでそのパフォーマンスが追跡されます。 1つのエージェントが通話のキューの配布で優先されていることを認識し、そのような印象を回避することができました。\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>既存のコールセンターの通話キューの通常のサイズは何ですか?\n時間によって、5 ~ 30 の間で異なる場合があります。 待機時間は、最大3分の時間、およびピーク時に5分間であることがわかっています。 \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>すでに保留中の音楽の基本設定をお持ちですか?\n独自の音楽を持ってほしい。 \n"
- title: デザイン
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>一般的なガイドライン\n具体的な例を確認する前に、いくつかの一般的な設計ガイドラインと基本事項を簡単に見てみましょう。 \n\nクラウドの通話キューのオプション数は限られています。 キューに対して行う主な決定事項は次のとおりです。 \n\n- 電話番号を直接キューに割り当てるか、または発信者が自動応答に最初に接続するかを指定します。 発信者は、その違いを実感することはほとんどありません。\n- 通話キューの一部として最初の応答メッセージを表示するかどうか (最初の応答メッセージが自動応答に接続している場合は、最初の応答メッセージを提供できます)\n- 使用する音楽の保存先\n- 利用可能なエージェント間で通話を配布する方法\n\n#### <a name=\"do\"></a>作業\n- キュー内の呼び出し回数を保持し、発信者の待ち時間はできるだけ短くします。\n- 担当者が利用できない場合は、営業時間外に発信したり、休日または週末に連絡したりするための代替の最初のあいさつ文を用意します。 これには、通話キューの前に1つの自動応答を配置する必要があります。\n- 注文番号が最初に自動応答に接続されたときに、通話キューをできるだけ簡単に見つけられるようにします。 \n- 顧客について知ることができます。また、ユーザーの興味に合った音楽を持っていることもあれば、少なくとも衝突がないということです。\n\n\n#### <a name=\"dont\"></a>できません：\n- 発信者が保留状態になっている間は、他の製品やアップセルの機首を下げます。  \n- エージェントとの通話に必要以上に時間がかかるように、発信者を待機させます。\n\n> [!Important]\n> キー \\* (繰り返し) と\\# (戻る) は、システムによって予約されているため、再割り当てすることはできません。 音声認識が有効になって\\*いる場合、キーを押すと\\# \"繰り返し\" になり、\"戻る\" 音声コマンドに対応します。\n\n\n## <a name=\"do-a-design-mockup\"></a>デザイン mockup \n例のような通話キューを中心とした実装の場合、通話キューのリソースアカウントに電話番号が割り当てられているか、自動応答のリソースアカウントに電話番号が割り当てられています。\n\n*自動応答がない通話キュー*\n\n![ピザコールキュー](../images/CQ-Pizza-CallCenter.png)  \n\n*自動応答付きの通話キュー*\n\n![ピザコール que-自動応答](../images/AA-CQ.png)\n\nVisio を使用してデザインを視覚化することができます。 上記の図を含む Visio ファイルは、[ダウンロード](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true)できます。 または、[自動応答] と [通話キュー] の図は、付箋またはインデックスカードを使って計画できます。\n\n複数のネストされた自動応答を含むより複雑な初期設計を行うには、「自動応答のチュートリアル」を参照してください。\n"
- title: スクリプトの作成
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>適切なスクリプトを作成する \n送信メッセージスクリプトによって、お客様や発信者に残された印象を受けたり、壊すことができます。 慎重に計画し、書き留めることができます。また、プロフェッショナルな記録にすることを検討してください。 目標は、発信者をできるだけ効率的にライブの担当者に接続することです。\nスクリプトダイアログを作成する際には、次のガイドラインを考慮してください。\n\n#### <a name=\"do\"></a>作業\n1.  挨拶メッセージをして、発信者に連絡していただき、ありがとうございました。 これは、3文以内で30秒未満の短いままにしておきます。 Web サイトでセルフサービスオプションが提供されている場合は、それについて説明しますが、必要に応じて、できるだけ早く選択肢とオプションを指定します。 \n2.  多言語のプロンプトの使用を検討してください。ただし、第1のオプションセットの最後にセカンダリ言語または言語を配置することを検討してください。\n3.  プロンプトの音声が目的の印象を残して、明確に理解できることを確認します。  電話システムには、音声合成エンジンが組み込まれています。これにより、最終的なテキストを入力し、目的の印象を伝えるかどうかを判断するオプションが提供されます。 登録していない場合は、録音済みの音声メッセージを使用することが完全にサポートされます。 選択したメッセージの音声 mumbles、サウンドが降順、または他の問題が発生した場合は、引き続き探します。\n4.  オプションの構造が変更された場合は、重要な変更について説明しますが、応答メッセージの部分は1か月以上アクティブにしないようにしてください。 頻繁に更新されていて、ほとんどの場合は、スクリプトから省略してください。\n\n#### <a name=\"dont\"></a>できません：\n1.  最初のあいさつ文の低優先メール機能。\n2.  他の pleasantries を使ってください。 必要に応じて、発信者にできるだけ効率的に連絡を取ります。\n3.  \"Http:\\/\\/www\\.\" を含める web アドレスをメンションする場合。 これは、スクリプト時間の使用が弱いだけです。\n4.  「市区町村」や「カリフォルニアの CA」などの略語を使用します。 スクリプトでスペルを確認し、記録中の単語全体を言います。 音声合成エンジンでは、通常、省略形では適切に動作しません。\n5.  このスクリプトに販売情報を含めると、発信者には何も表示されません。 販売員がその種の問題に対応できるようにします。\n\n最後に、会社がスローガンを持っている場合は、スクリプトに含まれていることについて2つ考えてください。 発信者が通話を発信した場合は、その前に発信者の声が聞こえてしまいます。 この情報を含める場合は、個人の机やボイスメールに転送するときのように、発信者のエクスペリエンスを近くに配置します。 多くのお客様が知っている長い日のあいさつやタグ行がある場合は、を含めることができます。 ここでは、次のように、発信者をできるだけ効率的に連絡することをお勧めします。\n\n### <a name=\"sample-greeting-scripts\"></a>グリーティングスクリプトの例\n\n> [!Important]\n> キー \\* (繰り返し) と\\# (戻る) は、システムによって予約されているため、再割り当てすることはできません。 音声認識が有効になって\\*いる場合、キーを押すと\\# \"繰り返し\" になり、\"戻る\" 音声コマンドに対応します。\n\nこれらのスクリプトには、前に示したデザインと、スクリプトの作成に関する推奨されるガイドラインが反映されています。 \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a>通話キューのスクリプト 1: 通話キューの応答メッセージ (自動応答なしの通話キュー)\n\n\"Contoso ピザにお電話いただき、ありがとうございます。 Am ~ 11:30 pm の間で通話を発信している場合は、オンライン状態を維持して、次の使用可能なエージェントが注文を完了します。 営業時間外に発信する場合は、しばらくお待ちください。」\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>自動応答スクリプト 1: 勤務時間の応答メッセージ\n\n\"Contoso ピザにお電話いただき、ありがとうございます。 オンライン状態を維持して、次の使用可能なエージェントが注文を完了します。」\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>自動応答スクリプト 2: 時間経過後の応答メッセージ\n\n\"Contoso ピザにお電話いただき、ありがとうございます。   この時点で終了しました。11am と 11: 30pm の間で電話をかけ直して、新しい配管ホットピザをご注文ください。 \"\n\n\n電話のキーパッドオプションを提供するスクリプト、または通話キューの応答メッセージを用意していないことに注意してください。 発信者は、他のオプションが提供されることなく、自動応答から通話キューに渡されます。\n"
- title: 通話キューの実装
  durationInMinutes: 7
  content: "\n前の図で設計を実装するために必要な情報は、次の表に示しています。\nこの実装では、スクリプトに対して読み上げを使用します。 電話システムには音声認識エンジンが組み込まれているため、最終的なテキストを入力して、目的の印象を与えているかどうかを判断するオプションがあります。 そうでない場合は、記録ソフトウェアを使用して独自のメッセージを記録するか、または高品質の音声によるアーティストがスクリプトを使って .wav ファイルを録音しているかどうかを確認する必要があります。\n  \nこのタスクに使用するアカウントには、管理者特権が必要です。 次の表は、ユーザーインターフェイス画面に入力する値を示しています。\n\nすべての自動応答と通話キューのリソースアカウントを作成する必要があります。 リソースアカウントの作成の詳細については、「 [Microsoft Teams でリソースアカウントを管理](/MicrosoftTeams/manage-resource-accounts.md)する」を参照してください。\nまた、特定のコールエージェント専用の O365 グループを作成する必要があります。\n\nO365 で次の順序を設定します。\n\n-  1つ以上の[リソースアカウント](/microsoftteams/manage-resource-accounts) \n-  Call Agent [O365 グループ](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)  \n-  通話キューの注文\n-  コントソピザの注文明細行 (オプションの自動応答)\n-  Contoso ピザオーバーフローアテンダント (オプションの自動応答)\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a>自動応答なしの簡単な通話キューの実装\n\n自動応答のリソースアカウントを作成し、自動応答の作成を開始します。 リソースアカウントを作成した後、選択可能になるまでに数分かかる場合があります。\n\n**Microsoft Teams 管理センター**で、[**音声** > **通話キュー**] をクリックし、[ **+ Add new**] をクリックします。\n\n| | オプション| 設定 |\n|:---   |:--- |:---     |\n| ![ナンバー 1](../images/sfbcallout1.png)| 通話キューの名前 | コントソピザの注文  |\n| ![ナンバー 2](../images/sfbcallout2.png)| リソースアカウント  | CQ-注文 (電話番号はリソースアカウントに割り当てられています)  |\n| ![ナンバー 3](../images/sfbcallout3.png)| 相手  | オーディオファイルを再生する (スクリプト3の記録)  |\n| ![ナンバー 4](../images/sfbcallout4.png)| 保留音 | MP3、WMA、または WAV ファイルを最大 5 MB 大きくアップロードします。  |\n| ![ナンバー 5](../images/sfbcallout5.png)| 通話エージェント <br> ルーティング方法 <br> エージェントのオプトアウト <br> エージェント通知時間  | コールエージェントは、O365 ユーザーのグループとして定義される必要があります。 作成したグループを検索して選択する  <br> ラウンドロビン <br> オン <br> 10秒 |\n| ![ナンバー 6](../images/sfbcallout6.png)| キュー内の最大通話数 <br> 通話の最大数に達した場合   | 50 <br> [切断] |\n| ![番号7](../images/sfbcallout6.png)| 最大待機時間 <br> 通話がタイムアウトになったとき    | 20分<br> [切断] |\n|  |  | \n\nこの通話キューは最も簡単に実装できますが、簡単にコストがかかります。 \n- テキスト読み上げでは、送信メッセージを送信することはできません。送信メッセージを録音する必要があります。 \n- 通話キューの長さまたは通話待ち時間が最大値に達した場合は、通話の遅延をお詫びし、通話をキューに入れ直す方法はありません。 発信者は突然ハングアップします。これは、通話についての処理ではありません。\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>通話キューの実装、自動応答\n\n**Microsoft Teams 管理センター**で、[**音声** > **通話キュー**] をクリックし、[ **+ 新しい通話キュー**] をクリックします。\n\n| |オプション | 設定 |\n|:---    |:---     |:---|\n| ![ナンバー 1](../images/sfbcallout1.png)| キュー名 | <br> コントソピザの注文  |\n| ![ナンバー 2](../images/sfbcallout2.png)| リソースアカウント名 | CQ-注文 (電話番号は自動応答リソースアカウントに割り当てられています)  |\n| ![ナンバー 3](../images/sfbcallout3.png)| 相手  | 応答なし |\n| ![ナンバー 4](../images/sfbcallout4.png)| 保留音 | MP3、WMA、または WAV ファイルを最大 5 MB アップロードします。  |\n| ![ナンバー 5](../images/sfbcallout5.png)| 通話エージェント <br> ルーティング方法 <br> エージェントのオプトアウト <br> エージェント通知時間  | コールエージェントは、O365 ユーザーのグループとして定義される必要があります。 作成したグループを検索して選択する  <br> ラウンドロビン <br> オン <br> 10秒 |\n| ![ナンバー 6](../images/sfbcallout6.png)| キュー内の最大通話数 <br> 通話の最大数に達した場合   | 50 <br> [切断] |\n| ![番号7](../images/sfbcallout7.png)| 最大待機時間 <br> 通話がタイムアウトになったとき    | 20分<br> [切断] |\n|  |  | \n\n完了したら、[**保存**」を押します。 この例では、呼び出し元が聞く応答メッセージは自動応答に実装されているため、通話キューには必要ありません。\n\n#### <a name=\"ordering-auto-attendant\"></a>自動応答の注文 \n\n![新しい自動応答のページ1](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n自動応答のリソースアカウントを作成し、自動応答の作成を開始します。 リソースアカウントを作成した後、選択可能になるまでに数分かかる場合があります。\n\nメインメニューの**一般的な情報を編集**する\n\n|  | オプション   | 設定      |\n|:---  |:---   | :---|\n| ![ナンバー 1](../images/sfbcallout1.png)| 名前  |   コントソピザのメインメニュー   |     \n| ![ナンバー 2](../images/sfbcallout2.png)| リソースアカウント | MainMenu (このリソースアカウントにサービス番号を割り当てる)  |\n| ![ナンバー 3](../images/sfbcallout3.png)| タイムゾーン | (UTC-04:00)東部夏時間 (米国 & カナダ) |\n| ![ナンバー 4](../images/sfbcallout4.png)| 言語  | 英語 (米国)  |\n| ![ナンバー 5](../images/sfbcallout5.png)| オペレーター  | なし |\n| ![ナンバー 6](../images/sfbcallout6.png) |音声入力を有効にする   | 有効 |\n|  |  | \n \nメインメニューのみ。 *Contoso ピザ*という名前のリソースアカウントには、電話番号または会社のあいさつ文が割り当てられている必要があります。  \n\n続行するには、[**次へ**] をクリックします。\n\n![新しい自動応答の操作の時間。](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\nメインメニューの **[勤務時間] を選択し**ます。\n\n| |  オプション   | 設定      |\n|:--- | :--- | :--- |\n| ![ナンバー 1](../images/sfbcallout1.png)| 24/7-カスタム| アニメーション  |\n| ![ナンバー 2](../images/sfbcallout2.png)| 部分|  11: 00am ~ 11: 30pm、日曜日 ~ 土曜日  |\n|||\n\nこの画面の既定値は24/7 です。  続行するには、[**次へ**] をクリックします。\n\n![営業時間の通話処理。](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n営業時間の通話処理は続行し![ます。](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8b.png) \nメインメニューの**勤務時間の通話処理**\n\n| |オプション | 設定 |\n|:---  |:---  | :--- |\n| ![ナンバー 1](../images/sfbcallout1.png)| 会社のあいさつ文  | ユーザー設定の応答メッセージを作成する >、発信者は \"スクリプト1をコピー/貼り付けます\" と読み上げられます。  |\n| ![ナンバー 3](../images/sfbcallout3.png)| 実行   |  通話のリダイレクト、**音声アプリ**へのリダイレクト、Contoso ピザの注文の通話キューにリンクされているリソースアカウントの検索 |\n| ![ナンバー 4](../images/sfbcallout4.png)| 名前でダイヤル  |  無効   |\n| ![ナンバー 5](../images/sfbcallout5.png)| [再生] メニューのオプション | 未選択のまま |\n|  |   |\n\n 続行するには、[**次へ**] をクリックします。\n\n\n[時間単位の通話処理] 画面は、メインメニューの [**時間単位**の通話処理] 画面と非常に似ています。\n\n| |  オプション   | 設定|\n|:---  | :---  | :--- |\n| ![ナンバー 1](../images/sfbcallout1.png)| 相手  | ユーザー設定の応答メッセージを作成すると、次のようになります。上記のスクリプト2のコピーと貼り付け |\n| ![ナンバー 3](../images/sfbcallout3.png)| 実行 | [切断]  |\n|  |   |\n\nメインの自動応答に対して時間の経過に応じた通話処理を設定しているときに、[勤務時間の通話処理] 画面で使用したものと同じメニューオプションを作成できます。 こうすることで、発信者は営業時間の発信者と同じメニューに移動できるようになります。 どちらの方法を選んでもかまいません。\n\n必要に応じて、**休日**と**ダイヤルのスコープ**を設定して、メインの自動応答を保存します。\n\n\nこれらの画面で利用可能なオプションの詳細については、「[自動応答の作成](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md)に関するクラウド自動応答のステップバイステップの実装に関する詳細」を参照してください。 \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>通話キューの編集とテスト\n\n通話キューを保存すると、管理センターの [**通話キュー** ] ページに表示されます。 これにより、設定したオプションの一部をすばやく確認することができます。\n\n実装をテストする最良の方法は、通話キュー用に構成された番号に発信することです。 操作ウィンドウの [**テスト] ボタン**を使用して、自動応答にテスト通話をすばやく配置することもできます。 通話キューを変更する場合は、通話キューを選び、操作ウィンドウで [**編集**] をクリックします。"
