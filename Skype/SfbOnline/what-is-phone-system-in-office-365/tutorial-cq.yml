- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"48c03-104\">[マイクロソフトのチーム](/MicrosoftTeams/Teams-overview.md)と[ビジネス用の Skype](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7)は、チャット、電話での会話、ボイスメール、会議、ファイル、および 1 つの場所にアプリケーションを提供する Office 365 の両方の部分です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"48c03-105\">両者には、呼制御と Office 365 のクラウド内の PBX の機能を有効にするのには、[**電話システム用のライセンス**](/MicrosoftTeams/what-is-phone-system-in-office-365)が必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-105\">They both require [**Phone System licenses**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"48c03-106\">E5 のエンタープライズ ライセンスに含まれている電話システムのライセンスを使用するか、エンタープライズの E3 のライセンスを追加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"48c03-107\">[Skype](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md)ビジネス アドオンのライセンスのライセンスの詳細があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"48c03-108\">電話システムのライセンスでは、[機能の設定](/MicrosoftTeams/here-s-what-you-get-with-phone-system)ルートの会社のいずれかをお客様のビジネスに通話する相手を呼び出す可能性のあるエージェントの呼び出しキューを含む、既存の PBX システムを交換することができますし、塗りつぶしの顧客サービスの要求または販売に注文します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"48c03-109\">呼び出しキューは、ビジネスのチームまたは Skype のいずれかを使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"48c03-110\">マイクロソフトのチームの管理センターを使用して、*リソース アカウント*を使用してリンクすることは、組織の呼び出しキューを作成するとします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-110\">You create a call queue for your organization using the Microsoft Teams admin center and linking it with a *resource account*.</span></span> <span data-ttu-id=\"48c03-111\">呼び出しキューのリンクされているリソースのアカウントに電話番号を割り当てることが、ことができる、呼び出しキュー自動応答のオプション選択をすることができます、または直接関連付けられている電話番号は省略可能です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-111\">A call queue's linked resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant, a directly associated phone number is optional.</span></span>\n\n<span data-ttu-id=\"48c03-112\">呼び出しキューを設定するメッセージが表示されたら、この資料は計画と実装の架空のビジネスの効率化の 1 つの例を提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"48c03-113\">始める前に</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"48c03-114\">次既に行ったと仮定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"48c03-115\">[計画を呼び出す](/MicrosoftTeams/calling-plan-landing-page)電話番号をユーザーに提供するために[、組織内の電話システムの設定](/MicrosoftTeams/setting-up-your-phone-system.md)をします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/calling-plan-landing-page) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"48c03-116\">電話システム ボイスメールをセットアップする</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- <span data-ttu-id=\"48c03-117\">レビュー[は自動的に応答し、キューを呼び出すか?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md)呼び出しキューと対話できる電話システムの機能の理解を深めるために。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="48c03-118">ビジネス ニーズを評価します。</span><span class="sxs-lookup"><span data-stu-id="48c03-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"48c03-119\">Contoso 社のピザは、20 の場所、地域の小規模のピザ配信チェーンと仮想コール センターを使用するには、その操作に変換します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"48c03-120\">コール エージェントは、チームのデスクトップ クライアントにログインし、会社の既存の注文を取るシステムを使用して注文を取るとします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"48c03-121\">それらの最大のアトラクションは、拡張または縮小するコール センターのオフィス スペースに投資することがなく、必要に応じてできることです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-121\">The biggest attraction for them is being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"48c03-122\">この企業のニーズの評価には、次の質問が含まれます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"48c03-123\">呼び出しの数のエージェントでは、キューに割り当てるか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"48c03-124\">会社では、既存のコール センターで 25 のコール エージェントがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"48c03-125\">通常 12-20 エージェント アクティブな同時に 1 つあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"48c03-126\">既存のシステムの設定方法、および存在する場合は、どのような変更操作を加える必要でしょうか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"48c03-127\">会社のオフィスでの自動応答システムがあると、小売が順序付けにルーティングするシステムで、オプションがありますが、1 日に 1 つまたは 2 つの呼び出しを接続するだけ。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"48c03-128\">出荷する注文を配置するため、1-800 に電話がある、頻繁にアドバタイズします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"48c03-129\">従来のキュー サービスでは、外部の営業時間と営業時間中に別の呼び出し元のエクスペリエンスを提供するキューの呼び出しの前に 1 つの自動アテンダントのノードを提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"48c03-130\">コール センター、毎日 24 時間の作業中または営業時間があるでしょうか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"48c03-131\">キューは、週 7 日の午後 11 時 30 分に午前 11 時から使用されている必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"48c03-132\">営業時間、時間外、週末、休日などの個別の初期応答メッセージの機能を使用する、です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"48c03-133\">業務時間外の呼び出しの割合ですが非常に不足していることを既に知っています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"48c03-134\">特別なあいさつ文を使用すると、省略可能です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"48c03-135\">エージェントをどのように補正しますか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"48c03-136\">エージェントは 1 時間ごとと、パフォーマンスのボーナスを支払われ、注文システムでのパフォーマンスを追跡します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-136\">The agents are paid on an hourly basis plus a performance bonus, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"48c03-137\">1 回、1 つのエージェントを呼び出し、キューの配布が支持しましたを取得する、そのような印象の繰り返しを回避するという意識が発生しました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-137\">There was once a perception that one agent was getting favored by the queue's distribution of calls, and they would like to avoid a repeat of that impression.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"48c03-138\">既存のコール センターでの呼び出しキューの通常のサイズとは何ですか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"48c03-139\">時間によって、異なります 5 から 30 に。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"48c03-140\">待機時間が最大 3 分間に呼ばれるほとんどの時間、およびピーク時の 5 分です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"48c03-141\">これらがまだインストールされて保留中の音楽の設定ですか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"48c03-142\">カスタムの音楽を望んでいます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-142\">They want to have custom music.</span></span> \n"
- title: <span data-ttu-id="48c03-143">デザイン</span><span class="sxs-lookup"><span data-stu-id="48c03-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"48c03-144\">一般的なガイドライン</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-144\">General guidelines</span></span>\n<span data-ttu-id=\"48c03-145\">具体的な例を見ると、前に見てみましょう簡単にいくつかのより一般的な設計のガイドラインおよび基礎。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"48c03-146\">クラウド呼び出しキューには、オプションの数に制限があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-146\">A Cloud call queue has a limited number of options.</span></span> <span data-ttu-id=\"48c03-147\">キューのための主要な決定は次のとおりです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-147\">The main decisions to make for the queue are:</span></span> \n\n- <span data-ttu-id=\"48c03-148\">最初に自動応答に接続、キューに直接番号を割り当てるか、呼び出し元があるとします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"48c03-149\">呼び出し元では、違いを認識する可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-149\">Callers are unlikely to realize the difference.</span></span>\n- <span data-ttu-id=\"48c03-150\">呼び出しキューの一部としての初期の応答がある場合に接続する最初に、最初の案内応答を提供する自動応答) するかどうか</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, that can provide an initial greeting)</span></span>\n- <span data-ttu-id=\"48c03-151\">何を使用する音楽を保持します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-151\">what hold music to use</span></span>\n- <span data-ttu-id=\"48c03-152\">利用可能なエージェントの間での呼び出しを配布する方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"48c03-153\">操作を行います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-153\">Do:</span></span>\n- <span data-ttu-id=\"48c03-154\">呼び出しの数をできるだけ短くの呼び出し元のキュー、および呼び出しの待機時間にしてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n- <span data-ttu-id=\"48c03-155\">代替の初期応答メッセージの呼び出しを外部の業務時間を取得または休日や週末のエージェントを使用できなくとがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"48c03-156\">1 つの自動応答キューの呼び出しの前に配置することが必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n- <span data-ttu-id=\"48c03-157\">簡単に限り、注文番号が最初に接続する自動応答として呼び出しキューを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n- <span data-ttu-id=\"48c03-158\">顧客について理解し、自分好みに正しくないと一致して、興味のあること、または少なくとも衝突してはならない保留中の音楽を提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"48c03-159\">できません：</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-159\">Don't:</span></span>\n- <span data-ttu-id=\"48c03-160\">保留中の呼び出し元が待機している間に他の製品やアップセルをピッチします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n- <span data-ttu-id=\"48c03-161\">エージェントと通信するのには必要以上に長い待機の呼び出し元を確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"48c03-162\">キー \\* (繰り返し) と\\#(戻る)、システムによって予約されており、再割り当てすることはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"48c03-163\">音声認識が有効な場合、以下のキーを押して\\*「繰り返し」該当と\\#は戻る音声コマンドを使用して対応します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"48c03-164\">デザイン モックアップの操作を行います</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"48c03-165\">実装では、例のように呼び出しキューを中心に、呼び出しキューのリソースのアカウントに割り当てられた電話番号があるか、または、自動アテンダントのリソース アカウントに割り当てられた電話番号します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"48c03-166\">*呼び出しなしの自動応答キュー*</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-166\">*Call Queue with no Auto Attendant*</span></span>\n\n![ピザ呼び出しキュー](../images/CQ-Pizza-CallCenter.png)  \n\n<span data-ttu-id=\"48c03-168\">*自動応答のキューを呼び出す*</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-168\">*Call Queue with Auto Attendant*</span></span>\n\n![ピザ呼び出しキュー自動アテンダント](../images/AA-CQ.png)\n\n<span data-ttu-id=\"48c03-170\">Visio を使用して設計を視覚化します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-170\">You could use Visio to visualize your design.</span></span> <span data-ttu-id=\"48c03-171\">上記の図が含まれている Visio のファイルは、[ダウンロード](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true)を使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-171\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> <span data-ttu-id=\"48c03-172\">代わりに、付箋やインデックス カードを使用して自動応答を呼び出してキュー図を計画することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-172\">Alternately, Auto Attendant and Call Queue diagrams can be planned using sticky notes or index cards.</span></span>\n\n<span data-ttu-id=\"48c03-173\">複数の入れ子になった自動応答を使用してより複雑な初期設計、自動アテンダントのチュートリアルを参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-173\">For a more complex initial design with multiple nested auto attendants, refer to the Auto Attendants tutorial.</span></span>\n"
- title: <span data-ttu-id="48c03-174">スクリプトの作成</span><span class="sxs-lookup"><span data-stu-id="48c03-174">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"48c03-175\">優れたスクリプトの作成</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-175\">Writing better  scripts</span></span> \n<span data-ttu-id=\"48c03-176\">発信メッセージのスクリプトを左右し、顧客や呼び出し元のままという印象です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-176\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"48c03-177\">慎重に計画を立てる、それらを書き込み、本格的な記録することを検討してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-177\">Plan them carefully, write them out, and consider having them professionally recorded.</span></span> <span data-ttu-id=\"48c03-178\">目標は、ライブの人に、呼び出し元をできるだけ効率的に接続すること。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-178\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"48c03-179\">スクリプト ダイアログ ボックスを作成するときに、これらのガイドラインのいくつかについて考えてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-179\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"48c03-180\">操作を行います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-180\">Do:</span></span>\n1.  <span data-ttu-id=\"48c03-181\">呼びかけられるように設定して、呼び出し元への連絡をしていただき、ありがちましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-181\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"48c03-182\">保持するこの短い、以上 3 つの文よりも、30 秒以内です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-182\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"48c03-183\">Web サイトでは、セルフ サービスのオプションを提供する場合を伝えますが、それ以外の場合に現在の選択とオプション、できるだけ早くに急激です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-183\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"48c03-184\">多言語には、プロンプトの使用を検討ですが、第 2 言語または言語のオプションの最初のセットの末尾に配置します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-184\">Consider using multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"48c03-185\">プロンプトが音声を選択し、明確に理解しやすいような印象を離れることを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-185\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"48c03-186\">電話システムは、最終的なテキストを入力して、自分の目的のような印象を伝達するかどうかを決定するオプションが表示されるテキストを音声エンジンに組み込まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-186\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"48c03-187\">、記録済みのオーディオ プロンプトを使用して、完全にサポートされていない場合。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-187\">If not, using a pre-recorded audio prompt is fully supported.</span></span> <span data-ttu-id=\"48c03-188\">Mumbles、見下すようなサウンドまたはその他の問題がある、選択したメッセージの音声は、検索をしてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-188\">If your selected message voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"48c03-189\">発生した場合、オプションの構造に対する変更を記載されている重要なですが、しないままにあいさつ文の部分にアクティブな 1 か月以内の。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-189\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"48c03-190\">頻繁に更新して期待されるほとんどの場合に、スクリプトから外すだけです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-190\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"48c03-191\">できません：</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-191\">Don't:</span></span>\n1.  <span data-ttu-id=\"48c03-192\">初期応答の煩雑化、あいさつ文の最初を簡潔にしてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-192\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"48c03-193\">くださいと答えてまたは他の pleasantries を何度も使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-193\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"48c03-194\">同様のオプションまたは可能な限り効率的に必要な人に、呼び出し元を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-194\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"48c03-195\">\"Http:\\/\\/www\\.」</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-195\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"48c03-196\">とき、web アドレスに言及しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-196\">when mentioning a web address.</span></span> <span data-ttu-id=\"48c03-197\">スクリプト時間の使用が不適切なだけです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-197\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"48c03-198\">番地の St のように省略形を使用するか、カリフォルニア州は CA です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-198\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"48c03-199\">スクリプトの略語し、記録の単語をしましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-199\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"48c03-200\">音声合成エンジンは、省略形で通常しません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-200\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"48c03-201\">販売情報、スクリプトで、呼び出し元を悩ませることがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-201\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"48c03-202\">営業のようなことをできるようにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-202\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"48c03-203\">最後に、会社に、スローガンがある場合は、すべてのスクリプトに挿入する方法には、2 回です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-203\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"48c03-204\">呼び出し元聞いたことの前に、通話している場合可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-204\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"48c03-205\">場合はそれを含めるとは、どこかに呼び出し元の経験にもたらすを閉じるには、ような個人のデスク ・ ラインまたはボイスメールに転送するとき。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-205\">If you do include it, put it somewhere it brings the caller's experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"48c03-206\">多くのお客様が知っている時間のスローガンやキャッチ コピーをしたので場合、可能性がありますか、お薦めできない場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-206\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"48c03-207\">「ゴールデン ルール」ここでは、できるだけ効率的に人に呼び出し元を接続します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-207\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"48c03-208\">あいさつ文のサンプル スクリプト</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-208\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"48c03-209\">キー \\* (繰り返し) と\\#(戻る)、システムによって予約されており、再割り当てすることはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-209\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"48c03-210\">音声認識が有効な場合、以下のキーを押して\\*「繰り返し」該当と\\#は戻る音声コマンドを使用して対応します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-210\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"48c03-211\">これらのスクリプトは、以前のバージョンに示すように設計し、スクリプトを記述するための推奨されるガイドラインを反映します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-211\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"48c03-212\">呼び出しキュー スクリプト 1: 呼び出しの応答メッセージのキュー (自動応答のない呼び出しキュー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-212\">Call Queue Script 1: Call queue greeting (call queue without auto attendant)</span></span>\n\n<span data-ttu-id=\"48c03-213\">\"呼び出し元の contoso 社のピザありがとうございました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-213\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"48c03-214\">呼び出している場合は、午前 11 時と午後 11 時 30 分間を行に維持してくださいと、次の使用可能なエージェントがお客様の注文になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-214\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"48c03-215\">場合は業務時間外呼び出しの対象としている、してくださいコールバックできるだけ]</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-215\">If you're calling outside business hours, please call back soon.\"</span></span>\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"48c03-216\">自動応答スクリプト 1: 業務時間の案内応答</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-216\">Auto Attendant Script 1: business hours greeting</span></span>\n\n<span data-ttu-id=\"48c03-217\">\"呼び出し元の contoso 社のピザありがとうございました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-217\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"48c03-218\">行を維持してください、次の使用可能なエージェントがお客様の注文になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-218\">Please stay on the line and the next available agent will take your order.\"</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"48c03-219\">時間外の案内応答をスクリプト 2 の自動応答です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-219\">Auto Attendant Script 2: after-hours greeting</span></span>\n\n<span data-ttu-id=\"48c03-220\">\"呼び出し元の contoso 社のピザありがとうございました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-220\">\"Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"48c03-221\">この時点で閉じられていること、午前 11 時と午後 11時 30分最新の配管ホットのピザを注文するに再度連絡してください!」</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-221\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!\"</span></span>\n\n\n<span data-ttu-id=\"48c03-222\">電話のキーパッドのオプション、または呼び出しキューに対するあいさつのメッセージを提供するためのスクリプトを持っていないことに注意してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-222\">Note that we don't have a script to offer phone keypad options, or a greeting for the call queue.</span></span> <span data-ttu-id=\"48c03-223\">呼び出し元が提供されるその他のオプションを指定しない呼び出しキューに自動応答から渡されるが。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-223\">The caller will be handed from the auto attendant to the call queue without other options being offered.</span></span>\n"
- title: <span data-ttu-id="48c03-224">呼び出しキューを実装します。</span><span class="sxs-lookup"><span data-stu-id="48c03-224">Implementing a call queue</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"48c03-225\">次の表では、以前の図の設計を実装するために必要な情報が表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-225\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"48c03-226\">実装では、スクリプトの音声合成を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-226\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"48c03-227\">電話システム組み込まれて音声合成エンジンの最終的なテキストを入力して、自分のような印象を伝えることかどうかを決定するオプションをするようにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-227\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"48c03-228\">それ以外の場合は、それが本格的なボイス アーティストが、スクリプトを使用して、.wav ファイルを記録することも Windows の[サウンド レコーダー](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq)を使用して独自のメッセージを記録するかどうか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-228\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"48c03-229\">このタスクに使用するアカウントは、管理者特権を持っている必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-229\">The account used for this task must have Admin privileges.</span></span> <span data-ttu-id=\"48c03-230\">次の表は、ユーザー ・ インターフェイス画面に入力する値を表示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-230\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"48c03-231\">自動応答とキューの呼び出しのすべてのリソース アカウントを作成する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-231\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"48c03-232\">リソース アカウントの作成の詳細については、[マイクロソフトのチームにリソース アカウントの管理](/MicrosoftTeams/manage-resource-accounts.md)を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-232\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"48c03-233\">O365 グループを作成、コール エージェントの専用にする必要もあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-233\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"48c03-234\">O365 で次の順序で、次を設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-234\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"48c03-235\">1 つまたは複数の[リソース アカウント](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-235\">One or more [resource accounts](/microsoftteams/manage-resource-accounts)</span></span> \n-  <span data-ttu-id=\"48c03-236\">[O365 グループ](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)のエージェントを呼び出す</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-236\">Call Agent [O365 Group](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span></span>  \n-  <span data-ttu-id=\"48c03-237\">呼び出しキューを順序付け</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-237\">Ordering call queue</span></span>\n-  <span data-ttu-id=\"48c03-238\">Contoso ピザの注文明細行 (省略可能な自動アテンダント)</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-238\">Contoso Pizza ordering line (optional auto attendant)</span></span>\n-  <span data-ttu-id=\"48c03-239\">Contoso ピザ オーバーフロー アテンダント (省略可能な自動アテンダント)</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-239\">Contoso Pizza Overflow Attendant (optional auto attendant)</span></span>\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a><span data-ttu-id=\"48c03-240\">自動応答なしの単純な呼び出しキューの実装</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-240\">Simple call queue implementation, without auto attendant</span></span>\n\n<span data-ttu-id=\"48c03-241\">、自動アテンダントのリソース アカウントを作成し、自動応答の作成を開始します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-241\">Create a resource account for the auto attendant, then start creating the auto attendant.</span></span> <span data-ttu-id=\"48c03-242\">選択範囲として使用可能になるまでに、リソース アカウントを作成した後、数分間の遅延を期待してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-242\">Expect a delay of a few minutes after creating the resource account before it becomes available as a selection.</span></span>\n\n<span data-ttu-id=\"48c03-243\">**マイクロソフトのチーム管理センター**では、**音声**をクリックして > **キューを呼び出す**には、 **+ 新規追加**] をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-243\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ Add new**:</span></span>\n\n| | <span data-ttu-id=\"48c03-244\">オプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-244\">Option</span></span>| <span data-ttu-id=\"48c03-245\">設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-245\">Setting</span></span> |\n|:---   |:--- |:---     |\n| ![ナンバー 1](../images/sfbcallout1.png)| <span data-ttu-id=\"48c03-247\">キューの名前を呼び出す</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-247\">Call queue name</span></span> | <span data-ttu-id=\"48c03-248\">Contoso ピザの注文</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-248\">Contoso Pizza Ordering</span></span>  |\n| ![ナンバー 2](../images/sfbcallout2.png)| <span data-ttu-id=\"48c03-250\">リソース アカウント</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-250\">Resource account</span></span>  | <span data-ttu-id=\"48c03-251\">CQ-順序付け (電話番号は、リソース アカウントに割り当てられている)</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-251\">CQ-ordering (the phone number is assigned to the resource account)</span></span>  |\n| ![ナンバー 3](../images/sfbcallout3.png)| <span data-ttu-id=\"48c03-253\">あいさつ文の挿入</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-253\">Greeting</span></span>  | <span data-ttu-id=\"48c03-254\">再生するオーディオ ファイル (スクリプト 3 の記録)</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-254\">Play an Audio File (recording of Script 3)</span></span>  |\n| ![ナンバー 4](../images/sfbcallout4.png)| <span data-ttu-id=\"48c03-256\">保留音</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-256\">Music on hold</span></span> | <span data-ttu-id=\"48c03-257\">アップロード MP3、WMA、または WAV ファイル 5 MB までのサイズの大きい。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-257\">upload an MP3, WMA, or WAV file up to 5 MB large.</span></span>  |\n| ![ナンバー 5](../images/sfbcallout5.png)| <span data-ttu-id=\"48c03-259\">担当者します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-259\">Call Agents</span></span> <br> <span data-ttu-id=\"48c03-260\">ルーティング方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-260\">Routing Method</span></span> <br> <span data-ttu-id=\"48c03-261\">エージェントが脱退します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-261\">Agent Opt Out</span></span> <br> <span data-ttu-id=\"48c03-262\">エージェント警告時間</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-262\">Agent alert time</span></span>  | <span data-ttu-id=\"48c03-263\">コール エージェントは、O365 ユーザーのグループとして定義する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-263\">The call agents need to be defined as a group of O365 users.</span></span> <span data-ttu-id=\"48c03-264\">検索し、作成したグループを選択</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-264\">Search for and select the group you created</span></span>  <br> <span data-ttu-id=\"48c03-265\">ラウンド ロビン</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-265\">Round Robin</span></span> <br> <span data-ttu-id=\"48c03-266\">オン</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-266\">On</span></span> <br> <span data-ttu-id=\"48c03-267\">10 秒</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-267\">10 seconds</span></span> |\n| ![ナンバー 6](../images/sfbcallout6.png)| <span data-ttu-id=\"48c03-269\">キュー内の呼び出しの最大数</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-269\">Maximum calls in queue</span></span> <br> <span data-ttu-id=\"48c03-270\">呼び出しの最大数に達した場合</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-270\">When the maximum number of calls is reached</span></span>   | <span data-ttu-id=\"48c03-271\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-271\">50</span></span> <br> <span data-ttu-id=\"48c03-272\">[切断]</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-272\">Disconnect</span></span> |\n| ![数 7](../images/sfbcallout6.png)| <span data-ttu-id=\"48c03-274\">最大待機時間</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-274\">Maximum wait time</span></span> <br> <span data-ttu-id=\"48c03-275\">呼び出しがタイムアウトした場合</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-275\">When call times out</span></span>    | <span data-ttu-id=\"48c03-276\">20 分</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-276\">20 minutes</span></span><br> <span data-ttu-id=\"48c03-277\">[切断]</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-277\">Disconnect</span></span> |\n|  |  | \n\n<span data-ttu-id=\"48c03-278\">この呼び出しキューは、最も簡単に実装するには、わかりやすくするためにはコストが、その。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-278\">This Call Queue is the simplest to implement, but that simplicity has a cost:</span></span> \n- <span data-ttu-id=\"48c03-279\">テキストの音声を送信するメッセージを提供することことはできません、それを記録する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-279\">Text to speech won't be able to provide an outgoing message, you'll have to record it.</span></span> \n- <span data-ttu-id=\"48c03-280\">呼び出しのキューの長さ、または呼び出しの待機時間は、最大値に達すると、遅延をお詫びし、キューに戻し、呼び出しを配置する方法はありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-280\">If the call queue length or call wait time reaches maximum, there's no way to apologize for a delay and put the call back in the queue.</span></span> <span data-ttu-id=\"48c03-281\">呼び出し元が突然ハングアップは本当にいけないので、呼び出し場合に発生します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-281\">The caller is abruptly hung up on, which is really not what we want to happen to a call.</span></span>\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a><span data-ttu-id=\"48c03-282\">自動応答でのキューの実装を呼び出す</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-282\">Call Queue implementation, with auto attendant</span></span>\n\n<span data-ttu-id=\"48c03-283\">**マイクロソフトのチーム管理センター**では、**音声**をクリックして > **キューを呼び出す**と、**キューを新規に呼び出す +**] をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-283\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ New call queue**:</span></span>\n\n| |<span data-ttu-id=\"48c03-284\">オプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-284\">Option</span></span> | <span data-ttu-id=\"48c03-285\">設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-285\">Setting</span></span> |\n|:---    |:---     |:---|\n| ![ナンバー 1](../images/sfbcallout1.png)| <span data-ttu-id=\"48c03-287\">キュー名</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-287\">Queue Name</span></span> | <br> <span data-ttu-id=\"48c03-288\">Contoso ピザの注文</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-288\">Contoso Pizza Ordering</span></span>  |\n| ![ナンバー 2](../images/sfbcallout2.png)| <span data-ttu-id=\"48c03-290\">リソースのアカウント名</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-290\">Resource account name</span></span> | <span data-ttu-id=\"48c03-291\">CQ-順序付け (電話番号は自動応答リソース アカウントに割り当てられている)</span><span class=\"sxs-lookup\"><span data-stu-id=\"48c03-291\">CQ-ordering (the phone number is assigned to the Auto Attendant