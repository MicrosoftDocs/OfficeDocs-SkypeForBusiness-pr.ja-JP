- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"79ddd-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md)と[Skype for business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7)は、両方とも Office 365 の一部であり、チャット、電話での会話、ボイスメール、会議、ファイル、アプリを1か所にまとめて提供します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"79ddd-105\">どちらの場合も、[**電話システムライセンス**](/MicrosoftTeams/what-is-phone-system-in-office-365)を使用して、Office 365 クラウドでの通話制御および PBX 機能を有効にする必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-105\">They both require [**Phone System licenses**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"79ddd-106\">電話システムのライセンスは Enterprise E5 ライセンスに含まれています。または、Enterprise E3 ライセンスに追加することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"79ddd-107\">ライセンスの詳細については、「 [Skype For business アドオンのライセンス](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md)」をご覧ください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"79ddd-108\">電話システムライセンスを使用すると、既存の PBX システムを、通話キューを含む[一連の機能](/MicrosoftTeams/here-s-what-you-get-with-phone-system)に置き換えることができます。この機能を使用すると、会社の通話エージェントに電話をかけて、顧客サービス要求を入力したり、売上を追加したりできます。\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"79ddd-109\">通話キューは、Teams と Skype for Business のいずれかで使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"79ddd-110\">Microsoft Teams 管理センターを使って組織の通話キューを作成し、*リソースアカウント*でリンクします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-110\">You create a call queue for your organization using the Microsoft Teams admin center and linking it with a *resource account*.</span></span> <span data-ttu-id=\"79ddd-111\">通話キューのリンクされたリソースアカウントには、電話番号を割り当てることも、通話キューを自動応答の選択肢として使用することもできます。また、直接関連付けられた電話番号は省略可能です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-111\">A call queue's linked resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant, a directly associated phone number is optional.</span></span>\n\n<span data-ttu-id=\"79ddd-112\">通話キューを設定するように求められた場合、この記事では、仮想化されたビジネスに適したプランの計画と実装について説明します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"79ddd-113\">始める前に</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"79ddd-114\">すでに次の作業を完了していることを前提としています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-114\">We assume you've already done the following:</span></span> \n- [<span data-ttu-id=\"79ddd-115\">組織で電話システムをセットアップする</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-115\">Set up Phone System in your organization</span></span>](/MicrosoftTeams/setting-up-your-phone-system)\n- [<span data-ttu-id=\"79ddd-116\">電話システム ボイスメールをセットアップする</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail)\n- <span data-ttu-id=\"79ddd-117\">[自動応答と通話キューとは何か](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls)を確認して、通話キューとやり取りできる電話システムの機能について理解を深めることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="79ddd-118">ビジネスニーズの評価</span><span class="sxs-lookup"><span data-stu-id="79ddd-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"79ddd-119\">Contoso ピザは、25か所の地域の小型ピザ配信チェーンで、仮想コールセンターを使用するように操作を変換する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"79ddd-120\">お客様は、通話エージェントが Teams デスクトップクライアントにログインし、会社の既存の注文処理システムを使って注文を受けることを希望しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"79ddd-121\">Attraction の最大のメリットは、コールセンターのために office スペースに投資することなく、必要に応じて拡大/縮小できることです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-121\">The biggest attraction for them is being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"79ddd-122\">この会社のニーズの評価には、次の質問が含まれる場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"79ddd-123\">キューに割り当てるコールエージェントの数を教えてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"79ddd-124\">既存のコールセンターには、25件の通話エージェントが含まれています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"79ddd-125\">通常、12-20 エージェントは一度にアクティブになります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"79ddd-126\">既存のシステムがどのように設定されていますか。また、どのような変更を行うのか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"79ddd-127\">会社のオフィス向けの自動応答システムを備えていますが、このシステムには小売注文にルーティングするオプションがありますが、1日または2回の通話のみが接続されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"79ddd-128\">これらのユーザーには、配信のための注文を配置し、それを頻繁に宣伝するための1-800 の番号があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"79ddd-129\">従来の通話キューサービスでは、通話キューの前に1つの自動応答ノードが用意されています。これにより、営業時間中の別の発信者エクスペリエンスと外部の営業時間を提供できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"79ddd-130\">通話センターは24時間以内にアクティブになりますか。それとも勤務時間があるでしょうか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"79ddd-131\">キューは、11am から 11:30 pm、週7日間に使用されている必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"79ddd-132\">業務時間、時間、週末、休日などに個別の最初のあいさつをする必要がありますか。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"79ddd-133\">営業時間外の通話料金は非常に低いとわかっています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"79ddd-134\">特別な応答メッセージの使用は任意です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"79ddd-135\">エージェントはどのように補償されますか?</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"79ddd-136\">エージェントは1時間ごとに支払われ、業績が向上し、注文システムでそのパフォーマンスが追跡されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-136\">The agents are paid on an hourly basis plus a performance bonus, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"79ddd-137\">1つのエージェントが通話のキューの配布で優先されていることを認識し、そのような印象を回避することができました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-137\">There was once a perception that one agent was getting favored by the queue's distribution of calls, and they would like to avoid a repeat of that impression.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"79ddd-138\">既存のコールセンターの通話キューの通常のサイズは何ですか?</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"79ddd-139\">時間によって、5 ~ 30 の間で異なる場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"79ddd-140\">待機時間は、最大3分の時間、およびピーク時に5分間であることがわかっています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"79ddd-141\">すでに保留中の音楽の基本設定をお持ちですか?</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"79ddd-142\">独自の音楽を持ってほしい。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-142\">They want to have custom music.</span></span> \n"
- title: <span data-ttu-id="79ddd-143">デザイン</span><span class="sxs-lookup"><span data-stu-id="79ddd-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"79ddd-144\">一般的なガイドライン</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-144\">General guidelines</span></span>\n<span data-ttu-id=\"79ddd-145\">具体的な例を確認する前に、いくつかの一般的な設計ガイドラインと基本事項を簡単に見てみましょう。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"79ddd-146\">クラウドの通話キューのオプション数は限られています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-146\">A Cloud call queue has a limited number of options.</span></span> <span data-ttu-id=\"79ddd-147\">キューに対して行う主な決定事項は次のとおりです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-147\">The main decisions to make for the queue are:</span></span> \n\n- <span data-ttu-id=\"79ddd-148\">電話番号を直接キューに割り当てるか、または発信者が自動応答に最初に接続するかを指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"79ddd-149\">発信者は、その違いを実感することはほとんどありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-149\">Callers are unlikely to realize the difference.</span></span>\n- <span data-ttu-id=\"79ddd-150\">通話キューの一部として最初の応答メッセージを表示するかどうか (最初の応答メッセージが自動応答に接続している場合は、最初の応答メッセージを提供できます)</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, that can provide an initial greeting)</span></span>\n- <span data-ttu-id=\"79ddd-151\">使用する音楽の保存先</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-151\">what hold music to use</span></span>\n- <span data-ttu-id=\"79ddd-152\">利用可能なエージェント間で通話を配布する方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"79ddd-153\">作業</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-153\">Do:</span></span>\n- <span data-ttu-id=\"79ddd-154\">キュー内の呼び出し回数を保持し、発信者の待ち時間はできるだけ短くします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n- <span data-ttu-id=\"79ddd-155\">担当者が利用できない場合は、営業時間外に発信したり、休日または週末に連絡したりするための代替の最初のあいさつ文を用意します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"79ddd-156\">これには、通話キューの前に1つの自動応答を配置する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n- <span data-ttu-id=\"79ddd-157\">注文番号が最初に自動応答に接続されたときに、通話キューをできるだけ簡単に見つけられるようにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n- <span data-ttu-id=\"79ddd-158\">顧客について知ることができます。また、ユーザーの興味に合った音楽を持っていることもあれば、少なくとも衝突がないということです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"79ddd-159\">できません：</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-159\">Don't:</span></span>\n- <span data-ttu-id=\"79ddd-160\">発信者が保留状態になっている間は、他の製品やアップセルの機首を下げます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n- <span data-ttu-id=\"79ddd-161\">エージェントとの通話に必要以上に時間がかかるように、発信者を待機させます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"79ddd-162\">キー \\* (繰り返し) と\\# (戻る) は、システムによって予約されているため、再割り当てすることはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"79ddd-163\">音声認識が有効になって\\*いる場合、キーを押すと\\# \"繰り返し\" になり、\"戻る\" 音声コマンドに対応します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"79ddd-164\">デザイン mockup</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"79ddd-165\">例のような通話キューを中心とした実装の場合、通話キューのリソースアカウントに電話番号が割り当てられているか、自動応答のリソースアカウントに電話番号が割り当てられています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"79ddd-166\">*自動応答がない通話キュー*</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-166\">*Call Queue with no Auto Attendant*</span></span>\n\n![ピザコールキュー](../images/CQ-Pizza-CallCenter.png)  \n\n<span data-ttu-id=\"79ddd-168\">*自動応答付きの通話キュー*</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-168\">*Call Queue with Auto Attendant*</span></span>\n\n![ピザコール que-自動応答](../images/AA-CQ.png)\n\n<span data-ttu-id=\"79ddd-170\">Visio を使用してデザインを視覚化することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-170\">You could use Visio to visualize your design.</span></span> <span data-ttu-id=\"79ddd-171\">上記の図を含む Visio ファイルは、[ダウンロード](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true)できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-171\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> <span data-ttu-id=\"79ddd-172\">または、[自動応答] と [通話キュー] の図は、付箋またはインデックスカードを使って計画できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-172\">Alternately, Auto Attendant and Call Queue diagrams can be planned using sticky notes or index cards.</span></span>\n\n<span data-ttu-id=\"79ddd-173\">複数のネストされた自動応答を含むより複雑な初期設計を行うには、「自動応答のチュートリアル」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-173\">For a more complex initial design with multiple nested auto attendants, refer to the Auto Attendants tutorial.</span></span>\n"
- title: <span data-ttu-id="79ddd-174">スクリプトの作成</span><span class="sxs-lookup"><span data-stu-id="79ddd-174">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"79ddd-175\">適切なスクリプトを作成する</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-175\">Writing better  scripts</span></span> \n<span data-ttu-id=\"79ddd-176\">送信メッセージスクリプトによって、お客様や発信者に残された印象を受けたり、壊すことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-176\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"79ddd-177\">慎重に計画し、書き留めることができます。また、プロフェッショナルな記録にすることを検討してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-177\">Plan them carefully, write them out, and consider having them professionally recorded.</span></span> <span data-ttu-id=\"79ddd-178\">目標は、発信者をできるだけ効率的にライブの担当者に接続することです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-178\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"79ddd-179\">スクリプトダイアログを作成する際には、次のガイドラインを考慮してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-179\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"79ddd-180\">作業</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-180\">Do:</span></span>\n1.  <span data-ttu-id=\"79ddd-181\">挨拶メッセージをして、発信者に連絡していただき、ありがとうございました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-181\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"79ddd-182\">これは、3文以内で30秒未満の短いままにしておきます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-182\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"79ddd-183\">Web サイトでセルフサービスオプションが提供されている場合は、それについて説明しますが、必要に応じて、できるだけ早く選択肢とオプションを指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-183\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"79ddd-184\">多言語のプロンプトの使用を検討してください。ただし、第1のオプションセットの最後にセカンダリ言語または言語を配置することを検討してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-184\">Consider using multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"79ddd-185\">プロンプトの音声が目的の印象を残して、明確に理解できることを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-185\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"79ddd-186\">電話システムには、音声合成エンジンが組み込まれています。これにより、最終的なテキストを入力し、目的の印象を伝えるかどうかを判断するオプションが提供されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-186\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"79ddd-187\">登録していない場合は、録音済みの音声メッセージを使用することが完全にサポートされます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-187\">If not, using a pre-recorded audio prompt is fully supported.</span></span> <span data-ttu-id=\"79ddd-188\">選択したメッセージの音声 mumbles、サウンドが降順、または他の問題が発生した場合は、引き続き探します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-188\">If your selected message voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"79ddd-189\">オプションの構造が変更された場合は、重要な変更について説明しますが、応答メッセージの部分は1か月以上アクティブにしないようにしてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-189\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"79ddd-190\">頻繁に更新されていて、ほとんどの場合は、スクリプトから省略してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-190\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"79ddd-191\">できません：</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-191\">Don't:</span></span>\n1.  <span data-ttu-id=\"79ddd-192\">最初のあいさつ文の低優先メール機能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-192\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"79ddd-193\">他の pleasantries を使ってください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-193\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"79ddd-194\">必要に応じて、発信者にできるだけ効率的に連絡を取ります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-194\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"79ddd-195\">\"Http:\\/\\/www\\.\" を含める</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-195\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"79ddd-196\">web アドレスをメンションする場合。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-196\">when mentioning a web address.</span></span> <span data-ttu-id=\"79ddd-197\">これは、スクリプト時間の使用が弱いだけです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-197\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"79ddd-198\">「市区町村」や「カリフォルニアの CA」などの略語を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-198\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"79ddd-199\">スクリプトでスペルを確認し、記録中の単語全体を言います。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-199\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"79ddd-200\">音声合成エンジンでは、通常、省略形では適切に動作しません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-200\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"79ddd-201\">このスクリプトに販売情報を含めると、発信者には何も表示されません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-201\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"79ddd-202\">販売員がその種の問題に対応できるようにします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-202\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"79ddd-203\">最後に、会社がスローガンを持っている場合は、スクリプトに含まれていることについて2つ考えてください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-203\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"79ddd-204\">発信者が通話を発信した場合は、その前に発信者の声が聞こえてしまいます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-204\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"79ddd-205\">この情報を含める場合は、個人の机やボイスメールに転送するときのように、発信者のエクスペリエンスを近くに配置します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-205\">If you do include it, put it somewhere it brings the caller's experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"79ddd-206\">多くのお客様が知っている長い日のあいさつやタグ行がある場合は、を含めることができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-206\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"79ddd-207\">ここでは、次のように、発信者をできるだけ効率的に連絡することをお勧めします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-207\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"79ddd-208\">グリーティングスクリプトの例</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-208\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"79ddd-209\">キー \\* (繰り返し) と\\# (戻る) は、システムによって予約されているため、再割り当てすることはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-209\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"79ddd-210\">音声認識が有効になって\\*いる場合、キーを押すと\\# \"繰り返し\" になり、\"戻る\" 音声コマンドに対応します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-210\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"79ddd-211\">これらのスクリプトには、前に示したデザインと、スクリプトの作成に関する推奨されるガイドラインが反映されています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-211\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"79ddd-212\">通話キューのスクリプト 1: 通話キューの応答メッセージ (自動応答なしの通話キュー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-212\">Call Queue Script 1: Call queue greeting (call queue without auto attendant)</span></span>\n\n<span data-ttu-id=\"79ddd-213\">\"Contoso ピザにお電話いただき、ありがとうございます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-213\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"79ddd-214\">Am ~ 11:30 pm の間で通話を発信している場合は、オンライン状態を維持して、次の使用可能なエージェントが注文を完了します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-214\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"79ddd-215\">営業時間外に発信する場合は、しばらくお待ちください。」</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-215\">If you're calling outside business hours, please call back soon.\"</span></span>\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"79ddd-216\">自動応答スクリプト 1: 勤務時間の応答メッセージ</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-216\">Auto Attendant Script 1: business hours greeting</span></span>\n\n<span data-ttu-id=\"79ddd-217\">\"Contoso ピザにお電話いただき、ありがとうございます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-217\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"79ddd-218\">オンライン状態を維持して、次の使用可能なエージェントが注文を完了します。」</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-218\">Please stay on the line and the next available agent will take your order.\"</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"79ddd-219\">自動応答スクリプト 2: 時間経過後の応答メッセージ</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-219\">Auto Attendant Script 2: after-hours greeting</span></span>\n\n<span data-ttu-id=\"79ddd-220\">\"Contoso ピザにお電話いただき、ありがとうございます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-220\">\"Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"79ddd-221\">この時点で終了しました。11am と 11: 30pm の間で電話をかけ直して、新しい配管ホットピザをご注文ください。 \"</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-221\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!\"</span></span>\n\n\n<span data-ttu-id=\"79ddd-222\">電話のキーパッドオプションを提供するスクリプト、または通話キューの応答メッセージを用意していないことに注意してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-222\">Note that we don't have a script to offer phone keypad options, or a greeting for the call queue.</span></span> <span data-ttu-id=\"79ddd-223\">発信者は、他のオプションが提供されることなく、自動応答から通話キューに渡されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-223\">The caller will be handed from the auto attendant to the call queue without other options being offered.</span></span>\n"
- title: <span data-ttu-id="79ddd-224">通話キューの実装</span><span class="sxs-lookup"><span data-stu-id="79ddd-224">Implementing a call queue</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"79ddd-225\">前の図で設計を実装するために必要な情報は、次の表に示しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-225\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"79ddd-226\">この実装では、スクリプトに対して読み上げを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-226\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"79ddd-227\">電話システムには音声認識エンジンが組み込まれているため、最終的なテキストを入力して、目的の印象を与えているかどうかを判断するオプションがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-227\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"79ddd-228\">使用していない場合は、Windows の[サウンドレコーダー](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq)を使って独自のメッセージを記録するか、または高品質の音声を使用したアーティストがスクリプトを使って .wav ファイルを録音しているかどうかを確認する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-228\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"79ddd-229\">このタスクに使用するアカウントには、管理者特権が必要です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-229\">The account used for this task must have Admin privileges.</span></span> <span data-ttu-id=\"79ddd-230\">次の表は、ユーザーインターフェイス画面に入力する値を示しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-230\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"79ddd-231\">すべての自動応答と通話キューのリソースアカウントを作成する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-231\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"79ddd-232\">リソースアカウントの作成の詳細については、「 [Microsoft Teams でリソースアカウントを管理](/MicrosoftTeams/manage-resource-accounts.md)する」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-232\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"79ddd-233\">また、特定のコールエージェント専用の O365 グループを作成する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-233\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"79ddd-234\">O365 で次の順序を設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-234\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"79ddd-235\">1つ以上の[リソースアカウント](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-235\">One or more [resource accounts](/microsoftteams/manage-resource-accounts)</span></span> \n-  <span data-ttu-id=\"79ddd-236\">Call Agent [O365 グループ](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-236\">Call Agent [O365 Group](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span></span>  \n-  <span data-ttu-id=\"79ddd-237\">通話キューの注文</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-237\">Ordering call queue</span></span>\n-  <span data-ttu-id=\"79ddd-238\">コントソピザの注文明細行 (オプションの自動応答)</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-238\">Contoso Pizza ordering line (optional auto attendant)</span></span>\n-  <span data-ttu-id=\"79ddd-239\">Contoso ピザオーバーフローアテンダント (オプションの自動応答)</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-239\">Contoso Pizza Overflow Attendant (optional auto attendant)</span></span>\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a><span data-ttu-id=\"79ddd-240\">自動応答なしの簡単な通話キューの実装</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-240\">Simple call queue implementation, without auto attendant</span></span>\n\n<span data-ttu-id=\"79ddd-241\">自動応答のリソースアカウントを作成し、自動応答の作成を開始します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-241\">Create a resource account for the auto attendant, then start creating the auto attendant.</span></span> <span data-ttu-id=\"79ddd-242\">リソースアカウントを作成した後、選択可能になるまでに数分かかる場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-242\">Expect a delay of a few minutes after creating the resource account before it becomes available as a selection.</span></span>\n\n<span data-ttu-id=\"79ddd-243\">**Microsoft Teams 管理センター**で、[**音声** > **通話キュー**] をクリックし、[ **+ Add new**] をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-243\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ Add new**:</span></span>\n\n| | <span data-ttu-id=\"79ddd-244\">オプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-244\">Option</span></span>| <span data-ttu-id=\"79ddd-245\">設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-245\">Setting</span></span> |\n|:---   |:--- |:---     |\n| ![ナンバー 1](../images/sfbcallout1.png)| <span data-ttu-id=\"79ddd-247\">通話キューの名前</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-247\">Call queue name</span></span> | <span data-ttu-id=\"79ddd-248\">コントソピザの注文</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-248\">Contoso Pizza Ordering</span></span>  |\n| ![ナンバー 2](../images/sfbcallout2.png)| <span data-ttu-id=\"79ddd-250\">リソースアカウント</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-250\">Resource account</span></span>  | <span data-ttu-id=\"79ddd-251\">CQ-注文 (電話番号はリソースアカウントに割り当てられています)</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-251\">CQ-ordering (the phone number is assigned to the resource account)</span></span>  |\n| ![ナンバー 3](../images/sfbcallout3.png)| <span data-ttu-id=\"79ddd-253\">相手</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-253\">Greeting</span></span>  | <span data-ttu-id=\"79ddd-254\">オーディオファイルを再生する (スクリプト3の記録)</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-254\">Play an Audio File (recording of Script 3)</span></span>  |\n| ![ナンバー 4](../images/sfbcallout4.png)| <span data-ttu-id=\"79ddd-256\">保留音</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-256\">Music on hold</span></span> | <span data-ttu-id=\"79ddd-257\">MP3、WMA、または WAV ファイルを最大 5 MB 大きくアップロードします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-257\">upload an MP3, WMA, or WAV file up to 5 MB large.</span></span>  |\n| ![ナンバー 5](../images/sfbcallout5.png)| <span data-ttu-id=\"79ddd-259\">通話エージェント</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-259\">Call Agents</span></span> <br> <span data-ttu-id=\"79ddd-260\">ルーティング方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-260\">Routing Method</span></span> <br> <span data-ttu-id=\"79ddd-261\">エージェントのオプトアウト</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-261\">Agent Opt Out</span></span> <br> <span data-ttu-id=\"79ddd-262\">エージェント通知時間</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-262\">Agent alert time</span></span>  | <span data-ttu-id=\"79ddd-263\">コールエージェントは、O365 ユーザーのグループとして定義される必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-263\">The call agents need to be defined as a group of O365 users.</span></span> <span data-ttu-id=\"79ddd-264\">作成したグループを検索して選択する</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-264\">Search for and select the group you created</span></span>  <br> <span data-ttu-id=\"79ddd-265\">ラウンドロビン</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-265\">Round Robin</span></span> <br> <span data-ttu-id=\"79ddd-266\">オン</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-266\">On</span></span> <br> <span data-ttu-id=\"79ddd-267\">10秒</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-267\">10 seconds</span></span> |\n| ![ナンバー 6](../images/sfbcallout6.png)| <span data-ttu-id=\"79ddd-269\">キュー内の最大通話数</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-269\">Maximum calls in queue</span></span> <br> <span data-ttu-id=\"79ddd-270\">通話の最大数に達した場合</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-270\">When the maximum number of calls is reached</span></span>   | <span data-ttu-id=\"79ddd-271\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-271\">50</span></span> <br> <span data-ttu-id=\"79ddd-272\">[切断]</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-272\">Disconnect</span></span> |\n| ![番号7](../images/sfbcallout6.png)| <span data-ttu-id=\"79ddd-274\">最大待機時間</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-274\">Maximum wait time</span></span> <br> <span data-ttu-id=\"79ddd-275\">通話がタイムアウトになったとき</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-275\">When call times out</span></span>    | <span data-ttu-id=\"79ddd-276\">20分</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-276\">20 minutes</span></span><br> <span data-ttu-id=\"79ddd-277\">[切断]</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-277\">Disconnect</span></span> |\n|  |  | \n\n<span data-ttu-id=\"79ddd-278\">この通話キューは最も簡単に実装できますが、簡単にコストがかかります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-278\">This Call Queue is the simplest to implement, but that simplicity has a cost:</span></span> \n- <span data-ttu-id=\"79ddd-279\">テキスト読み上げでは、送信メッセージを送信することはできません。送信メッセージを録音する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-279\">Text to speech won't be able to provide an outgoing message, you'll have to record it.</span></span> \n- <span data-ttu-id=\"79ddd-280\">通話キューの長さまたは通話待ち時間が最大値に達した場合は、通話の遅延をお詫びし、通話をキューに入れ直す方法はありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-280\">If the call queue length or call wait time reaches maximum, there's no way to apologize for a delay and put the call back in the queue.</span></span> <span data-ttu-id=\"79ddd-281\">発信者は突然ハングアップします。これは、通話についての処理ではありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-281\">The caller is abruptly hung up on, which is really not what we want to happen to a call.</span></span>\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a><span data-ttu-id=\"79ddd-282\">通話キューの実装、自動応答</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-282\">Call Queue implementation, with auto attendant</span></span>\n\n<span data-ttu-id=\"79ddd-283\">**Microsoft Teams 管理センター**で、[**音声** > **通話キュー**] をクリックし、[ **+ 新しい通話キュー**] をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-283\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ New call queue**:</span></span>\n\n| |<span data-ttu-id=\"79ddd-284\">オプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-284\">Option</span></span> | <span data-ttu-id=\"79ddd-285\">設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-285\">Setting</span></span> |\n|:---    |:---     |:---|\n| ![ナンバー 1](../images/sfbcallout1.png)| <span data-ttu-id=\"79ddd-287\">キュー名</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-287\">Queue Name</span></span> | <br> <span data-ttu-id=\"79ddd-288\">コントソピザの注文</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-288\">Contoso Pizza Ordering</span></span>  |\n| ![ナンバー 2](../images/sfbcallout2.png)| <span data-ttu-id=\"79ddd-290\">リソースアカウント名</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-290\">Resource account name</span></span> | <span data-ttu-id=\"79ddd-291\">CQ-注文 (電話番号は自動応答リソースアカウントに割り当てられています)</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-291\">CQ-ordering (the phone number is assigned to the Auto Attendant resource account)</span></span>  |\n| ![ナンバー 3](../images/sfbcallout3.png)| <span data-ttu-id=\"79ddd-293\">相手</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-293\">Greeting</span></span>  | <span data-ttu-id=\"79ddd-294\">応答なし</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-294\">No Greeting</span></span> |\n| ![ナンバー 4](../images/sfbcallout4.png)| <span data-ttu-id=\"79ddd-296\">保留音</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-296\">Music on hold</span></span> | <span data-ttu-id=\"79ddd-297\">MP3、WMA、または WAV ファイルを最大 5 MB アップロードします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-297\">upload an MP3, WMA, or WAV file up to 5 MB.</span></span>  |\n| ![ナンバー 5](../images/sfbcallout5.png)| <span data-ttu-id=\"79ddd-299\">通話エージェント</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-299\">Call Agents</span></span> <br> <span data-ttu-id=\"79ddd-300\">ルーティング方法</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-300\">Routing Method</span></span> <br> <span data-ttu-id=\"79ddd-301\">エージェントのオプトアウト</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-301\">Agent Opt Out</span></span> <br> <span data-ttu-id=\"79ddd-302\">エージェント通知時間</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-302\">Agent alert time</span></span>  | <span data-ttu-id=\"79ddd-303\">コールエージェントは、O365 ユーザーのグループとして定義される必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-303\">The call agents need to be defined as a group of O365 users.</span></span> <span data-ttu-id=\"79ddd-304\">作成したグループを検索して選択する</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-304\">Search for and select the group you created</span></span>  <br> <span data-ttu-id=\"79ddd-305\">ラウンドロビン</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-305\">Round Robin</span></span> <br> <span data-ttu-id=\"79ddd-306\">オン</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-306\">On</span></span> <br> <span data-ttu-id=\"79ddd-307\">10秒</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-307\">10 seconds</span></span> |\n| ![ナンバー 6](../images/sfbcallout6.png)| <span data-ttu-id=\"79ddd-309\">キュー内の最大通話数</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-309\">Maximum calls in queue</span></span> <br> <span data-ttu-id=\"79ddd-310\">通話の最大数に達した場合</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-310\">When the maximum number of calls is reached</span></span>   | <span data-ttu-id=\"79ddd-311\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-311\">50</span></span> <br> <span data-ttu-id=\"79ddd-312\">[切断]</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-312\">Disconnect</span></span> |\n| ![番号7](../images/sfbcallout7.png)| <span data-ttu-id=\"79ddd-314\">最大待機時間</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-314\">Maximum wait time</span></span> <br> <span data-ttu-id=\"79ddd-315\">通話がタイムアウトになったとき</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-315\">When call times out</span></span>    | <span data-ttu-id=\"79ddd-316\">20分</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-316\">20 minutes</span></span><br> <span data-ttu-id=\"79ddd-317\">[切断]</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-317\">Disconnect</span></span> |\n|  |  | \n\n<span data-ttu-id=\"79ddd-318\">完了したら、[**保存**」を押します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-318\">Press **Save** when you're done.</span></span> <span data-ttu-id=\"79ddd-319\">この例では、呼び出し元が聞く応答メッセージは自動応答に実装されているため、通話キューには必要ありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-319\">In this example, the greeting the caller hears is implemented on the auto attendant, so it's not needed in the call queue.</span></span>\n\n#### <a name=\"ordering-auto-attendant\"></a><span data-ttu-id=\"79ddd-320\">自動応答の注文</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-320\">Ordering auto attendant</span></span> \n\n![新しい自動応答のページ1](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"79ddd-322\">自動応答のリソースアカウントを作成し、自動応答の作成を開始します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-322\">Create a resource account for the auto attendant, then start creating the auto attendant.</span></span> <span data-ttu-id=\"79ddd-323\">リソースアカウントを作成した後、選択可能になるまでに数分かかる場合があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-323\">Expect a delay of a few minutes after creating the resource account before it becomes available as a selection.</span></span>\n\n<span data-ttu-id=\"79ddd-324\">メインメニューの**一般的な情報を編集**する</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-324\">**Edit general info** for the main menu</span></span>\n\n|  | <span data-ttu-id=\"79ddd-325\">オプション</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-325\">Option</span></span>   | <span data-ttu-id=\"79ddd-326\">設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-326\">Setting</span></span>      |\n|:---  |:---   | :---|\n| ![ナンバー 1](../images/sfbcallout1.png)| <span data-ttu-id=\"79ddd-328\">名前</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-328\">Name</span></span>  |   <span data-ttu-id=\"79ddd-329\">コントソピザのメインメニュー</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-329\">Contoso Pizza Main Menu</span></span>   |     \n| ![ナンバー 2](../images/sfbcallout2.png)| <span data-ttu-id=\"79ddd-331\">リソースアカウント</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-331\">Resource account</span></span> | <span data-ttu-id=\"79ddd-332\">MainMenu (このリソースアカウントにサービス番号を割り当てる)</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-332\">MainMenu (assign the service number to this resource account)</span></span>  |\n| ![ナンバー 3](../images/sfbcallout3.png)| <span data-ttu-id=\"79ddd-334\">タイムゾーン</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-334\">Time Zone</span></span> | <span data-ttu-id=\"79ddd-335\">(UTC-04:00)東部夏時間 (米国 & カナダ)</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-335\">(UTC-04:00) Eastern Daylight Time (US & Canada)</span></span> |\n| ![ナンバー 4]