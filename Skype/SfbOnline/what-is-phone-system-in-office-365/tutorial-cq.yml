- durationInMinutes: 2
  content: "\n[マイクロソフトのチーム](/MicrosoftTeams/Teams-overview.md)と[ビジネス用の Skype](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7)は、チャット、電話での会話、ボイスメール、会議、ファイル、および 1 つの場所にアプリケーションを提供する Office 365 の両方の部分です。 両者には、呼制御と Office 365 のクラウド内の PBX の機能を有効にするのには、[**電話システム用のライセンス**](/MicrosoftTeams/what-is-phone-system-in-office-365)が必要があります。 E5 のエンタープライズ ライセンスに含まれている電話システムのライセンスを使用するか、エンタープライズの E3 のライセンスを追加します。 [Skype](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md)ビジネス アドオンのライセンスのライセンスの詳細があります。 \n\n電話システムのライセンスでは、[機能の設定](/MicrosoftTeams/here-s-what-you-get-with-phone-system)ルートの会社のいずれかをお客様のビジネスに通話する相手を呼び出す可能性のあるエージェントの呼び出しキューを含む、既存の PBX システムを交換することができますし、塗りつぶしの顧客サービスの要求または販売に注文します。 呼び出しキューは、ビジネスのチームまたは Skype のいずれかを使用できます。 マイクロソフトのチームの管理センターを使用して、*リソース アカウント*を使用してリンクすることは、組織の呼び出しキューを作成するとします。 呼び出しキューのリンクされているリソースのアカウントに電話番号を割り当てることが、ことができる、呼び出しキュー自動応答のオプション選択をすることができます、または直接関連付けられている電話番号は省略可能です。\n\n呼び出しキューを設定するメッセージが表示されたら、この資料は計画と実装の架空のビジネスの効率化の 1 つの例を提供します。  \n\n## <a name=\"before-you-begin\"></a>始める前に\n\n次既に行ったと仮定します。 \n- [計画を呼び出す](/MicrosoftTeams/calling-plan-landing-page)電話番号をユーザーに提供するために[、組織内の電話システムの設定](/MicrosoftTeams/setting-up-your-phone-system.md)をします。\n- [電話システム ボイスメールをセットアップする](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- レビュー[は自動的に応答し、キューを呼び出すか?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md)呼び出しキューと対話できる電話システムの機能の理解を深めるために。\n"
- title: ビジネス ニーズを評価します。
  durationInMinutes: 4
  content: "\nContoso 社のピザは、20 の場所、地域の小規模のピザ配信チェーンと仮想コール センターを使用するには、その操作に変換します。 コール エージェントは、チームのデスクトップ クライアントにログインし、会社の既存の注文を取るシステムを使用して注文を取るとします。 それらの最大のアトラクションは、拡張または縮小するコール センターのオフィス スペースに投資することがなく、必要に応じてできることです。 \n\nこの企業のニーズの評価には、次の質問が含まれます。\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>呼び出しの数のエージェントでは、キューに割り当てるか。 \n会社では、既存のコール センターで 25 のコール エージェントがあります。 通常 12-20 エージェント アクティブな同時に 1 つあります。 \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>既存のシステムの設定方法、および存在する場合は、どのような変更操作を加える必要でしょうか。 \n会社のオフィスでの自動応答システムがあると、小売が順序付けにルーティングするシステムで、オプションがありますが、1 日に 1 つまたは 2 つの呼び出しを接続するだけ。 出荷する注文を配置するため、1-800 に電話がある、頻繁にアドバタイズします。 従来のキュー サービスでは、外部の営業時間と営業時間中に別の呼び出し元のエクスペリエンスを提供するキューの呼び出しの前に 1 つの自動アテンダントのノードを提供します。\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>コール センター、毎日 24 時間の作業中または営業時間があるでしょうか。\nキューは、週 7 日の午後 11 時 30 分に午前 11 時から使用されている必要があります。 \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>営業時間、時間外、週末、休日などの個別の初期応答メッセージの機能を使用する、です。\n業務時間外の呼び出しの割合ですが非常に不足していることを既に知っています。 特別なあいさつ文を使用すると、省略可能です。\n\n### <a name=\"how-are-the-agents-compensated\"></a>エージェントをどのように補正しますか。\nエージェントは 1 時間ごとと、パフォーマンスのボーナスを支払われ、注文システムでのパフォーマンスを追跡します。 1 回、1 つのエージェントを呼び出し、キューの配布が支持しましたを取得する、そのような印象の繰り返しを回避するという意識が発生しました。\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>既存のコール センターでの呼び出しキューの通常のサイズとは何ですか。\n時間によって、異なります 5 から 30 に。 待機時間が最大 3 分間に呼ばれるほとんどの時間、およびピーク時の 5 分です。 \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>これらがまだインストールされて保留中の音楽の設定ですか。\nカスタムの音楽を望んでいます。 \n"
- title: デザイン
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>一般的なガイドライン\n具体的な例を見ると、前に見てみましょう簡単にいくつかのより一般的な設計のガイドラインおよび基礎。 \n\nクラウド呼び出しキューには、オプションの数に制限があります。 キューのための主要な決定は次のとおりです。 \n\n- 最初に自動応答に接続、キューに直接番号を割り当てるか、呼び出し元があるとします。 呼び出し元では、違いを認識する可能性があります。\n- 呼び出しキューの一部としての初期の応答がある場合に接続する最初に、最初の案内応答を提供する自動応答) するかどうか\n- 何を使用する音楽を保持します。\n- 利用可能なエージェントの間での呼び出しを配布する方法\n\n#### <a name=\"do\"></a>操作を行います。\n- 呼び出しの数をできるだけ短くの呼び出し元のキュー、および呼び出しの待機時間にしてください。\n- 代替の初期応答メッセージの呼び出しを外部の業務時間を取得または休日や週末のエージェントを使用できなくとがあります。 1 つの自動応答キューの呼び出しの前に配置することが必要です。\n- 簡単に限り、注文番号が最初に接続する自動応答として呼び出しキューを確認します。 \n- 顧客について理解し、自分好みに正しくないと一致して、興味のあること、または少なくとも衝突してはならない保留中の音楽を提供します。\n\n\n#### <a name=\"dont\"></a>できません：\n- 保留中の呼び出し元が待機している間に他の製品やアップセルをピッチします。  \n- エージェントと通信するのには必要以上に長い待機の呼び出し元を確認します。\n\n> [!Important]\n> キー \\* (繰り返し) と\\#(戻る)、システムによって予約されており、再割り当てすることはできません。 音声認識が有効な場合、以下のキーを押して\\*「繰り返し」該当と\\#は戻る音声コマンドを使用して対応します。\n\n\n## <a name=\"do-a-design-mockup\"></a>デザイン モックアップの操作を行います \n実装では、例のように呼び出しキューを中心に、呼び出しキューのリソースのアカウントに割り当てられた電話番号があるか、または、自動アテンダントのリソース アカウントに割り当てられた電話番号します。\n\n*呼び出しなしの自動応答キュー*\n\n![ピザ呼び出しキュー](../images/CQ-Pizza-CallCenter.png)  \n\n*自動応答のキューを呼び出す*\n\n![ピザ呼び出しキュー自動アテンダント](../images/AA-CQ.png)\n\nVisio を使用して設計を視覚化します。 上記の図が含まれている Visio のファイルは、[ダウンロード](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true)を使用できます。 代わりに、付箋やインデックス カードを使用して自動応答を呼び出してキュー図を計画することができます。\n\n複数の入れ子になった自動応答を使用してより複雑な初期設計、自動アテンダントのチュートリアルを参照してください。\n"
- title: スクリプトの作成
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>優れたスクリプトの作成 \n発信メッセージのスクリプトを左右し、顧客や呼び出し元のままという印象です。 慎重に計画を立てる、それらを書き込み、本格的な記録することを検討してください。 目標は、ライブの人に、呼び出し元をできるだけ効率的に接続すること。\nスクリプト ダイアログ ボックスを作成するときに、これらのガイドラインのいくつかについて考えてください。\n\n#### <a name=\"do\"></a>操作を行います。\n1.  呼びかけられるように設定して、呼び出し元への連絡をしていただき、ありがちましょう。 保持するこの短い、以上 3 つの文よりも、30 秒以内です。 Web サイトでは、セルフ サービスのオプションを提供する場合を伝えますが、それ以外の場合に現在の選択とオプション、できるだけ早くに急激です。 \n2.  多言語には、プロンプトの使用を検討ですが、第 2 言語または言語のオプションの最初のセットの末尾に配置します。\n3.  プロンプトが音声を選択し、明確に理解しやすいような印象を離れることを確認します。  電話システムは、最終的なテキストを入力して、自分の目的のような印象を伝達するかどうかを決定するオプションが表示されるテキストを音声エンジンに組み込まれています。 、記録済みのオーディオ プロンプトを使用して、完全にサポートされていない場合。 Mumbles、見下すようなサウンドまたはその他の問題がある、選択したメッセージの音声は、検索をしてください。\n4.  発生した場合、オプションの構造に対する変更を記載されている重要なですが、しないままにあいさつ文の部分にアクティブな 1 か月以内の。 頻繁に更新して期待されるほとんどの場合に、スクリプトから外すだけです。\n\n#### <a name=\"dont\"></a>できません：\n1.  初期応答の煩雑化、あいさつ文の最初を簡潔にしてください。\n2.  くださいと答えてまたは他の pleasantries を何度も使用します。 同様のオプションまたは可能な限り効率的に必要な人に、呼び出し元を取得します。\n3.  \"Http:\\/\\/www\\.」 とき、web アドレスに言及しています。 スクリプト時間の使用が不適切なだけです。\n4.  番地の St のように省略形を使用するか、カリフォルニア州は CA です。 スクリプトの略語し、記録の単語をしましょう。 音声合成エンジンは、省略形で通常しません。\n5.  販売情報、スクリプトで、呼び出し元を悩ませることがあります。 営業のようなことをできるようにします。\n\n最後に、会社に、スローガンがある場合は、すべてのスクリプトに挿入する方法には、2 回です。 呼び出し元聞いたことの前に、通話している場合可能性があります。 場合はそれを含めるとは、どこかに呼び出し元の経験にもたらすを閉じるには、ような個人のデスク ・ ラインまたはボイスメールに転送するとき。 多くのお客様が知っている時間のスローガンやキャッチ コピーをしたので場合、可能性がありますか、お薦めできない場合があります。 「ゴールデン ルール」ここでは、できるだけ効率的に人に呼び出し元を接続します。\n\n### <a name=\"sample-greeting-scripts\"></a>あいさつ文のサンプル スクリプト\n\n> [!Important]\n> キー \\* (繰り返し) と\\#(戻る)、システムによって予約されており、再割り当てすることはできません。 音声認識が有効な場合、以下のキーを押して\\*「繰り返し」該当と\\#は戻る音声コマンドを使用して対応します。\n\nこれらのスクリプトは、以前のバージョンに示すように設計し、スクリプトを記述するための推奨されるガイドラインを反映します。 \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a>呼び出しキュー スクリプト 1: 呼び出しの応答メッセージのキュー (自動応答のない呼び出しキュー)\n\n\"呼び出し元の contoso 社のピザありがとうございました。 呼び出している場合は、午前 11 時と午後 11 時 30 分間を行に維持してくださいと、次の使用可能なエージェントがお客様の注文になります。 場合は業務時間外呼び出しの対象としている、してくださいコールバックできるだけ]\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>自動応答スクリプト 1: 業務時間の案内応答\n\n\"呼び出し元の contoso 社のピザありがとうございました。 行を維持してください、次の使用可能なエージェントがお客様の注文になります。\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>時間外の案内応答をスクリプト 2 の自動応答です。\n\n\"呼び出し元の contoso 社のピザありがとうございました。   この時点で閉じられていること、午前 11 時と午後 11時 30分最新の配管ホットのピザを注文するに再度連絡してください!」\n\n\n電話のキーパッドのオプション、または呼び出しキューに対するあいさつのメッセージを提供するためのスクリプトを持っていないことに注意してください。 呼び出し元が提供されるその他のオプションを指定しない呼び出しキューに自動応答から渡されるが。\n"
- title: 呼び出しキューを実装します。
  durationInMinutes: 7
  content: "\n次の表では、以前の図の設計を実装するために必要な情報が表示されます。\n実装では、スクリプトの音声合成を使用します。 電話システム組み込まれて音声合成エンジンの最終的なテキストを入力して、自分のような印象を伝えることかどうかを決定するオプションをするようにします。 それ以外の場合は、それが本格的なボイス アーティストが、スクリプトを使用して、.wav ファイルを記録することも Windows の[サウンド レコーダー](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq)を使用して独自のメッセージを記録するかどうか。\n  \nこのタスクに使用するアカウントは、管理者特権を持っている必要があります。 次の表は、ユーザー ・ インターフェイス画面に入力する値を表示します。\n\n自動応答とキューの呼び出しのすべてのリソース アカウントを作成する必要があります。 リソース アカウントの作成の詳細については、[マイクロソフトのチームにリソース アカウントの管理](/MicrosoftTeams/manage-resource-accounts.md)を参照してください。\nO365 グループを作成、コール エージェントの専用にする必要もあります。\n\nO365 で次の順序で、次を設定します。\n\n-  1 つまたは複数の[リソース アカウント](/microsoftteams/manage-resource-accounts) \n-  [O365 グループ](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)のエージェントを呼び出す  \n-  呼び出しキューを順序付け\n-  Contoso ピザの注文明細行 (省略可能な自動アテンダント)\n-  Contoso ピザ オーバーフロー アテンダント (省略可能な自動アテンダント)\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a>自動応答なしの単純な呼び出しキューの実装\n\n、自動アテンダントのリソース アカウントを作成し、自動応答の作成を開始します。 選択範囲として使用可能になるまでに、リソース アカウントを作成した後、数分間の遅延を期待してください。\n\n**マイクロソフトのチーム管理センター**では、**音声**をクリックして > **キューを呼び出す**には、 **+ 新規追加**] をクリックします。\n\n| | オプション| 設定 |\n|:---   |:--- |:---     |\n| ![ナンバー 1](../images/sfbcallout1.png)| キューの名前を呼び出す | Contoso ピザの注文  |\n| ![ナンバー 2](../images/sfbcallout2.png)| リソース アカウント  | CQ-順序付け (電話番号は、リソース アカウントに割り当てられている)  |\n| ![ナンバー 3](../images/sfbcallout3.png)| あいさつ文の挿入  | 再生するオーディオ ファイル (スクリプト 3 の記録)  |\n| ![ナンバー 4](../images/sfbcallout4.png)| 保留音 | アップロード MP3、WMA、または WAV ファイル 5 MB までのサイズの大きい。  |\n| ![ナンバー 5](../images/sfbcallout5.png)| 担当者します。 <br> ルーティング方法 <br> エージェントが脱退します。 <br> エージェント警告時間  | コール エージェントは、O365 ユーザーのグループとして定義する必要があります。 検索し、作成したグループを選択  <br> ラウンド ロビン <br> オン <br> 10 秒 |\n| ![ナンバー 6](../images/sfbcallout6.png)| キュー内の呼び出しの最大数 <br> 呼び出しの最大数に達した場合   | 50 <br> [切断] |\n| ![数 7](../images/sfbcallout6.png)| 最大待機時間 <br> 呼び出しがタイムアウトした場合    | 20 分<br> [切断] |\n|  |  | \n\nこの呼び出しキューは、最も簡単に実装するには、わかりやすくするためにはコストが、その。 \n- テキストの音声を送信するメッセージを提供することことはできません、それを記録する必要があります。 \n- 呼び出しのキューの長さ、または呼び出しの待機時間は、最大値に達すると、遅延をお詫びし、キューに戻し、呼び出しを配置する方法はありません。 呼び出し元が突然ハングアップは本当にいけないので、呼び出し場合に発生します。\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>自動応答でのキューの実装を呼び出す\n\n**マイクロソフトのチーム管理センター**では、**音声**をクリックして > **キューを呼び出す**と、**キューを新規に呼び出す +**] をクリックします。\n\n| |オプション | 設定 |\n|:---    |:---     |:---|\n| ![ナンバー 1](../images/sfbcallout1.png)| キュー名 | <br> Contoso ピザの注文  |\n| ![ナンバー 2](../images/sfbcallout2.png)| リソースのアカウント名 | CQ-順序付け (電話番号は自動応答リソース アカウントに割り当てられている)  |\n| ![ナンバー 3](../images/sfbcallout3.png)| あいさつ文の挿入  | なしのあいさつ文 |\n| ![ナンバー 4](../images/sfbcallout4.png)| 保留音 | アップロード MP3、WMA、または WAV ファイルが 5 MB までです。  |\n| ![ナンバー 5](../images/sfbcallout5.png)| 担当者します。 <br> ルーティング方法 <br> エージェントが脱退します。 <br> エージェント警告時間  | コール エージェントは、O365 ユーザーのグループとして定義する必要があります。 検索し、作成したグループを選択  <br> ラウンド ロビン <br> オン <br> 10 秒 |\n| ![ナンバー 6](../images/sfbcallout6.png)| キュー内の呼び出しの最大数 <br> 呼び出しの最大数に達した場合   | 50 <br> [切断] |\n| ![数 7](../images/sfbcallout7.png)| 最大待機時間 <br> 呼び出しがタイムアウトした場合    | 20 分<br> [切断] |\n|  |  | \n\n操作が完了したら、**保存**を押します。 この例では、呼び出し元を聞くことのあいさつ文に実装されて、自動アテンダントでは、呼び出しキューで必要がないためです。\n\n#### <a name=\"ordering-auto-attendant\"></a>注文の自動応答 \n\n![新しい自動応答ページ 1](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n、自動アテンダントのリソース アカウントを作成し、自動応答の作成を開始します。 選択範囲として使用可能になるまでに、リソース アカウントを作成した後、数分間の遅延を期待してください。\n\nメイン メニューの**一般的な情報の編集**を\n\n|  | オプション   | 設定      |\n|:---  |:---   | :---|\n| ![ナンバー 1](../images/sfbcallout1.png)| 名前  |   Contoso 社のピザのメイン メニュー   |     \n| ![ナンバー 2](../images/sfbcallout2.png)| リソース アカウント | メイン メニュー (このリソースのアカウントをサービスの番号に割り当てる)  |\n| ![ナンバー 3](../images/sfbcallout3.png)| タイム ゾーン | (UTC-04:00)東部夏時間 (米国 & カナダ) |\n| ![ナンバー 4](../images/sfbcallout4.png)| 言語  | 英語 (米国)  |\n| ![ナンバー 5](../images/sfbcallout5.png)| オペレーター  | なし |\n| ![ナンバー 6](../images/sfbcallout6.png) |音声入力を有効にします。   | 有効 |\n|  |  | \n \nのみ、メイン メニューの*contoso 社のピザ*をという名前には、割り当て済みの電話番号や会社のあいさつ文にリソース アカウントが必要があります。  \n\n続けるには、[**次**] を押します。\n\n![操作の新しい自動応答の時間です。](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\nメイン メニューの**勤務時間の選択**\n\n| |  オプション   | 設定      |\n|:--- | :--- | :--- |\n| ![ナンバー 1](../images/sfbcallout1.png)| 24/7-カスタム| カスタム  |\n| ![ナンバー 2](../images/sfbcallout2.png)| 選択|  午前 11時 00分を 11時 30分 pm、日曜日から土曜日  |\n|||\n\nこの画面の既定値は、24/7 です。  続けるには、[**次**] を押します。\n\n![営業時間は、処理を呼び出します。](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n![営業時間内の呼び出しの処理を継続します。](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8b.png) \n**営業時間の問い合わせの対応**を、メイン メニューの\n\n| |オプション | 設定 |\n|:---  |:---  | :--- |\n| ![ナンバー 1](../images/sfbcallout1.png)| 会社のあいさつ文の挿入  | 発信者がカスタムの案内応答の _gt を作成: コピーと貼り付けスクリプト上の 1  |\n| ![ナンバー 3](../images/sfbcallout3.png)| アクション   |  Contoso ピザ注文を呼び出してキューにリダイレクト呼び出し、**音声アプリケーション**、リソース アカウントを検索する」にリダイレクトのリンク |\n| ![ナンバー 4](../images/sfbcallout4.png)| 名前によるダイヤルします。  |  無効   |\n| ![ナンバー 5](../images/sfbcallout5.png)| 再生] メニューのオプション | 未選択のままにしてください。 |\n|  |   |\n\n 続けるには、[**次**] を押します。\n\n\n**時間の問い合わせ対応後**メイン メニューの「時間外呼び出し処理画面には営業時間内呼び出しの処理画面に非常に似ています。\n\n| |  オプション   | 設定|\n|:---  | :---  | :--- |\n| ![ナンバー 1](../images/sfbcallout1.png)| あいさつ文の挿入  | 発信者がカスタムの案内応答を作成: コピーと貼り付けスクリプト上の 2 |\n| ![ナンバー 3](../images/sfbcallout3.png)| アクション | [切断]  |\n|  |   |\n\n後の時間を設定しているときに処理を呼び出すメイン自動応答のことができます画面の処理の業務時間の呼び出しで使用されている同じメニュー オプションを作成します。 これにより、後の時間営業時間内の呼び出し元として同じメニューを移動するのには、呼び出し元。 どの方法を選択する優先順位の問題です。\n\n参照してくださいに合わせて、メインの自動応答を保存するとは、**休日**や**スコープをダイヤル**するを設定します。\n\n\nこれらの画面に表示されるオプションの詳細については[、自動応答を作成するの](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md)に自動応答をクラウドのステップ バイ ステップの実装の詳細を参照してください。 \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>編集して、キューの呼び出しをテストします。\n\n呼び出しキューを保存した後は、管理センターのページ**を呼び出してキュー**に表示されます。 これによって、迅速にいくつかのオプションを設定するを参照してください。\n\n実装をテストする最良の方法では、呼び出しキュー用に構成された番号に電話します。 操作ウィンドウでの**テスト] ボタン**を使用して、自動応答テストの呼び出しも簡単に配置できます。 呼び出しキューを変更する場合を呼び出して、キューを選択し、操作ウィンドウの [**編集**] をクリックします。"
