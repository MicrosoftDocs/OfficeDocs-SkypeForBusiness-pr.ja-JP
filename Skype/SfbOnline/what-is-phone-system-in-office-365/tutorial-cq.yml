><span data-stu-id=\"79ddd-388\">See the step-by-step implementation details for Cloud Auto Attendants at [Creating an Auto Attendant](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) for more detail on the options available in these screens.</span></span> \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a><span data-ttu-id=\"79ddd-389\">通話キューの編集とテスト</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-389\">Editing and testing Call Queues</span></span>\n\n<span data-ttu-id=\"79ddd-390\">通話キューを保存すると、管理センターの [**通話キュー** ] ページに表示されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-390\">After you have saved your Call Queue, it will be listed on the **Call Queues** page of the Admin center.</span></span> <span data-ttu-id=\"79ddd-391\">これにより、設定したオプションの一部をすばやく確認することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-391\">This will allow you to quickly see some of the options that you have set up.</span></span>\n\n<span data-ttu-id=\"79ddd-392\">実装をテストする最良の方法は、通話キュー用に構成された番号に発信することです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-392\">The best way to test the implementation is to call the number configured for the Call Queue.</span></span> <span data-ttu-id=\"79ddd-393\">操作ウィンドウの [**テスト] ボタン**を使用して、自動応答にテスト通話をすばやく配置することもできます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-393\">You can also quickly place a test call to your Auto Attendant by using the **Test button** in the Action pane.</span></span> <span data-ttu-id=\"79ddd-394\">通話キューを変更する場合は、通話キューを選び、操作ウィンドウで [**編集**] をクリックします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79ddd-394\">If you want to make changes to a Call Queue, select the Call Queue, and then in the Action pane click **Edit**.</span></span>"
